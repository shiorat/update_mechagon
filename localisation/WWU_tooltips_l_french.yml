 SUNWELL_DESTROYED: "Sunwell a été détruit!"
 SUNWELL_NOT_DESTROYED: "Sunwell n'a pas été détruit."
 DARK_PORTAL_DESTROYED: "Le portail des ténèbres a été détruit!"
 DARK_PORTAL_NOT_DESTROYED: "Le portail des ténèbres n'a pas été détruit."
 dark_portal_closed_sons_tt: "La première fois qu'un membre de la Lumière Sainte ferme la porte, les Fils de Lothar seront laissés derrière."
 strange_plague_tooltip: "Une étrange peste est arrivée dans cette province. Certains disent qu'il est originaire du Nord, d'autres qu'il vient d'Andorhal. Quoi qu'il en soit, cela détruit notre approvisionnement alimentaire et rend nos gens malades et improductifs. Les rumeurs disent même que la peste fait changer les gens en une espèce de créature non morte!"
 ruined_dalaran_tooltip: "Que cette cicatrice signifie le premier coup contre le monde mortel... de ce sceau s'élèvera la mort des hommes... qui, dans leur arrogance, ont cherché à manier notre feu comme leur propre... Aveuglément, ils construisirent leurs royaumes sur la base des connaissances volées et de la tromperie... Maintenant, ils seront consumés par la flamme même qu'ils cherchaient à contrôler..."
 scourge_convert_government: "Nous avons été absorbés dans la Scurge."
 SCOURGE_SUCCUMBED_TO_TT: "Succombé au scourge."
 SCOURGE_GOV_GAIN_MANPOWER: "Bénéficiez de G0,1$! $YYAnnée de la Main-d'oeuvre$! pour chaque province sous votre contrôle."
 SCOURGE_GOV_GAIN_LEGITIMACY: "Bénéficiez de G0,1$! $YLégitimité$! pour chaque province sous votre contrôle."
 SCOURGE_GOV_GAIN_REFORM_PROGRESS: "Gagner $G0.25$! $YReform Progress$! pour chaque province sous votre contrôle."
 SCOURGE_REMNANTS_STRING: "Résistants à la scorrection"
 SCOURGE_REMNANTS_STRING_ADJ: "Résistants à la scorrection"
 scourge_infection_tt: "Toutes les provinces céréalières de votre vassal et 2 zones aléatoires seront infectées par Scourge et recevront -1 admin, -1 diplo, -2 main-d'œuvre et 50 dévastations."
 reanimated_scourge_tt: "Les provinces de Scourge de ce vassal reçoivent 2 admin, 2 diplo, 3 main-d'œuvre et éliminent 25 dévastations."
 hunted_remainder_tt: "Le reste des provinces de votre vassal deviennent esclaves par Scourge et reçoivent -1 admin, -1 diplo, 3 main-d'œuvre et 25 dévastations."
 arthas_valgarde_tt: "Arthas quittera Lordaeron et fondera Valgarde à Northrend pour poursuivre sa chasse contre Mal'Ganis."
 plague_spreads_lordaeron_tt: "La peste initiale est faite ravager Andorhal et Stratholme. Cependant, il a maintenant déménagé à Tirisfal Glades et dans les parties septentrionales de la forêt d'argent."
 infected_lordaeron_secedes_tt: "Toutes les régions infestées par le fléau à Stratholme, Andorhal, Tirisfal Glades et Silverpine Forest se cèderont à la Scurge de Lordaeron. Votre vassal gagne également des réclamations sur ces domaines."
 silver_hand_strengthens_tt: "Sans un véritable leader dans le pays, de nombreuses provinces ont cédé le contrôle aux paladines de Lordaeron, la Main d'Argent."
 legion_assaults_hyjal_tt: "La Légion brûlée a commencé une invasion officielle du mont Hyjal. Tous les pouvoirs sur Kalimdor ont été appelés à la cause. Une coalition de nations résiste, mais l'ascension d'Archimonde à Nordrassil est inévitable."
 darkwhisper_emerges_tt: "Une cabale de pitlords s'est réfugiée dans la gorge de Darkwhisper sur le mont Hyjal. Cette région est un ancien théâtre de l'assaut de la Légion contre Nordrassil. Ces Annihilans ont rallié les démons fels dispersés et sans chef dans la région à leur cause."
 necropolis_province_tooltip: "Cette province est une grande nécropole de Scourge volante. Ce sont les principaux centres économiques et militaires de l'empire du Roi Lich"
 icecrown_province_tooltip: "C'est la capitale de l'empire du Roi Lich. C'est une plaque tournante de l'activité militaire et économique, toutes orientées vers l'équipement et l'armement de l'énorme armée Scourge et de ses frontières sans cesse croissantes."
 scourge_fortification_province_tooltip: "Cette province dispose d'un énorme mur Scourge destiné à arrêter ou ralentir l'ennemi; ils sont difficiles et coûteux à assiéger. Il a été renforcé avec les magies de glace du Roi Lich et a une montre à temps plein garde debout"
 reclaim_the_scourge_tt: "Quand les Dreadlords et lady Sylvanas découvriront l'échec de la Légion à Hyjal, ils pourront profiter de la situation. Nos espions rapportent également que le Lordaeron Remnant sous Othmar Garithos mobilise ses forces, et maintenant des rumeurs émergent de loups-garous et de bandits parmi les villages de l'ouest."
 sargeras_eye_tt: "Illidan n'a pas réussi à détruire le trône gelé en utilisant l'œil de Sargeras"
 sunfury_appear_tt: "Les Sunfury, Illidari et Coilskar s'échappent à l'Outland"
 illidan_assault_northrend_tt: "Illidan et Arthas s'affrontent à Icecrown"
 summon_kiljaeden_tt: "Les rumeurs se sont répandues parmi les elfes de sang à Quel'thalas que nous sommes Maîtres du Fel et affiliés à la Légion. Ils ont peut-être aussi appris notre plan pour convoquer Kil'jaeden au Sunwell."
 aldorscryer_events_tt: "Les Aldors et les Scryers émergent autour de Chattrath"
 scourge_of_lordaeron_emerge_events_tt: "Le scorbut de Lordaeron Emerge"
 burn_the_world_trees_tt: "Nous avons brûlé le dernier des puissants arbres du monde, Nordrassil et Teldrassil. Le plan d'Archimonde est rempli. Azéroth tombera dans le chaos - les royaumes vont s'affaiblir et succomber à la panique et à la terreur. Le Fel va déchirer la planète maintenant non protégée, bousculant tout ce qu'elle touche et tuant ceux qui sont incapables d'endurer la corruption. Seuls les grands centres de population seront en mesure d'empêcher la propagation du fel."
