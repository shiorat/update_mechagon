 lord_al_akir: "Le Président. — L'ordre du jour appelle le rapport (doc. A3-308/95) de la commission de l'environnement, de la santé publique et de la protection des consommateurs sur la proposition de règlement (CE) du Parlement européen et du Conseil modifiant le règlement (CEE) n° 1408/71 portant organisation commune des marchés dans le secteur des denrées alimentaires et des aliments pour animaux."
