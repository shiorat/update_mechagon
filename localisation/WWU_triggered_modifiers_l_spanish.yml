 a_strange_new_world: "Un extraño nuevo mundo"
 desc_a_strange_new_world: "Habiendo viajado desde Draenor, los clanes orquish se vuelven locos por la sed de sangre como ven ante ellos los premios de Azeroth."
 power_of_the_sunwell: "El poder del Sunwell"
 desc_power_of_the_sunwell: "Una fuente de energías arcanas inimaginables, el Sunwell otorga a nuestra gente un poder insondable, así como saciar su sed de magia."
 loss_of_the_sunwell: "Pérdida del Sunwell"
 desc_loss_of_the_sunwell: "Una fuente de energías arcanas inimaginables, el Sunwell concedió a nuestro pueblo un poder insondable y satisfizo su sed de magia. Sin ella, estamos debilitados, y nuestra gente letárgica."
 power_of_the_nightwell: "El poder del pozo nocturno"
 desc_power_of_the_nightwell: "Una fuente de energías arcanas inimaginables, el Nightwell otorga a nuestra gente un poder insondable, así como saciar su sed de magia."
 loss_of_the_nightwell: "La pérdida de la Nocturna"
 desc_loss_of_the_nightwell: "Una fuente de energías arcanas inimaginables, el Nightwell concedió a nuestro pueblo un poder insondable y satisfizo su sed de magia. Sin ella, estamos debilitados, y nuestra gente letárgica."
 power_of_the_dragons: "El poder de los dragones"
 desc_power_of_the_dragons: "Los vuelos de dragón se encuentran entre las entidades más poderosas de Azeroth, y otros saben que temen su presencia."
 fear_of_stromkar: "Miedo a Strom'kar"
 fear_of_stromkar_desc: "Los trolls temen a Strom'kar, y huirán cuando sea visto."
 matriarchal: "Matriarcal"
 matriarchal_desc: "Como sociedad matriarcal, sólo aceptamos a las mujeres gobernantes."
 egalitarian: "Igualitario"
 egalitarian_desc: "Como sociedad igualitaria, aceptamos gobernantes tanto hombres como mujeres."
 collapse_of_the_draenei_civilisation: "Colapso del Draenei"
 desc_collapse_of_the_draenei_civilisation: "Los clanes orquish en Draenor han aumentado sus ataques contra nosotros. No pasará mucho tiempo antes de que nuestra gente sea un mero recuerdo."
 the_power_of_fel: "El poder de Fel"
 desc_the_power_of_fel: "La sangre de Mannoroth ha corrompido nuestras formas, haciéndonos más fuertes y más brutales."
 occupation_of_the_blasted_lands: "Ocupación del Morass Negro"
 desc_occupation_of_the_blasted_lands: "Con poca resistencia en esta región, podemos crear nuevos asentamientos fácilmente y sin resistencia."
 first_war_orc: "Orco de la Primera Guerra"
 first_war_human: "Primera guerra humana"
 first_war_orc_easy: "Orco de la Primera Guerra"
 first_war_orc_very_easy: "Orco de la Primera Guerra"
 alliance_fervor: "Alianza Fervor"
 desc_alliance_fervor: "Contra nuestros enemigos naturales, la Horda, nos comportamos mejor."
 horde_fervor: "Horde Fervor"
 desc_horde_fervor: "Contra nuestros enemigos naturales, la Alianza, actuamos mejor."
 fel_empowerment: "Empoderamiento de los trabajadores"
 desc_fel_empowerment: "Con la Legión Ardiente a plena fuerza, todas las naciones Fel se benefician de esta unidad demoníaca."
 burning_legion_vanguard: " "
 estate_dominance: "Estate in Control"
 desc_estate_dominance: "Los Estates tienen dominio sobre nuestro gobierno, y efectivamente lo controlan en todo menos en nombre."
 fight_for_survival: "Luchar por la supervivencia"
 desc_fight_for_survival: "Debemos luchar por cada centímetro de tierra contra tal hegemon. Perder es ser aniquilado."
 withered_form: "Forma marchita"
 desc_withered_form: "Nuestra gente se ha marchitado, ya que carecen de alimento arcano."
 uncivilized_ruler_leads: "Liderando por ejemplo"
 desc_uncivilized_ruler_leads: "Para nuestra sociedad, es importante que nuestro gobernante guíe con el ejemplo."
 technomancy: "Civilización tecnomantica"
 desc_technomancy: "Nuestra eficiencia tecnológica nos impulsará hacia adelante"
 living_vassals_of_the_scourge: "Vasallos vivos del Sturge"
 desc_living_vassals_of_the_scourge: "No somos los muertos vivientes, sino esclavos involuntarios del Rey Lich. ¡Nunca nos someteremos, no mientras nuestro pueblo permanezca vivo!"
 rebellious_living_vassals: "Vasallos rebeldes"
 desc_rebellious_living_vassals: "Nuestros vasallos siguen clamando por su liberación de nuestra helada regla. Están hostigando encubiertamente las líneas de suministro, quemando campamentos de no-muertos y robando suministros. Debemos tomar las medidas para asimilarlos formalmente en el Scourge, de lo contrario van a causar problemas continuos para nuestra administración."
 fighting_against_power: "Lucha contra el poder"
 desc_fighting_against_power: "Nuestra postura diplomática es intervenir contra cualquier posible hegemonía."
 champion_of_the_people: "Campeón del Pueblo"
 desc_champion_of_the_people: "Nuestro gobernante es un campeón de su pueblo, y los guía en la guerra."
 war_footing: "Pies de guerra"
 desc_war_footing: "Nuestra monarquía está en pie de guerra, y como tal está preparada para la guerra."
 unity_of_the_horde: "Unidad de la Horda"
 desc_unity_of_the_horde: "Nuestra horda tribal está en guerra, y por lo tanto nuestro pueblo está unido en propósito."
 bastions_of_holy_light_mod: "Los bastiones de la luz santa"
 desc_bastions_of_holy_light_mod: "Estas ciudades y templos son los centros de nuestra santa fe"
 bastions_of_scarlet_light_mod: "Bastiones de luz escarlata"
 desc_bastions_of_scarlet_light_mod: "¡Los Santos Centros de nuestra fe han caído al éter de los paganos o de los herejes! ¡Vamos a hacerlos nuestros!"
 bastions_of_argent_light_mod: "Los bastiones de la luz de argent"
 desc_bastions_of_argent_light_mod: "¡En la flor de la humanidad estos lugares eran el centro de nuestra fe! ¡Su tiempo ahora para reclamarlos y restaurarlos a su gloria anterior!"
 blood_troll_society: "Sociedad primitiva"
 desc_blood_troll_society: "Los trolls de sangre están en apuros a G'huun, y como tal tienen poca necesidad de tecnología más allá de lo que promueve las ambiciones de G'huun."
 satyr_aggression: "Agresión sátira"
 desc_satyr_aggression: "Los sátiros no son conocidos por su diplomacia, y como tales tienen poco tiempo para aquellos que intentan participar en ella."
 burning_crusade: "La Cruzada Ardiente"
 desc_burning_crusade: "La mayoría de los demonios son sirvientes de Sargeras, y como tal se centran en la anilación de todas las entidades no-Fel."
 true_heirs_of_arathor: "Los verdaderos herederos de Arathor"
 desc_true_heirs_of_arathor: "¡Somos los verdaderos herederos de Arathor y restauramos su antigua gloria en el mundo!"
 elwynn_ownership: "Propiedad de Elwynn"
 desc_elwynn_ownership: "¡Tener a Elwynn bajo control traerá estabilidad y prosperidad a nuestro reino... o guerra a todos los demás!"
 dwarven_civil_war: "Guerra civil enana"
 desc_dwarven_civil_war: "Nuestros antepasados comenzaron este amargo fue que destruye nuestra tierra"
