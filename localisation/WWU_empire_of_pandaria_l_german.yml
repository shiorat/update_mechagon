 emperor_frequent_councils_title: "Institut Regelmäßige Räte"
 emperor_frequent_councils_desc: "Erweitern Sie die Kontrollen und Gleichgewichte des Imperiums, um ein gerechteres System zu schaffen."
 emperor_local_craftsmanship_title: "Förderung der Handwerkskunst"
 emperor_local_craftsmanship_desc: "Unterstützen Sie Investitionen in Handwerk für alle Mitglieder des Imperiums, so dass das Imperium als Ganzes von einem verstärkten Handel profitieren kann."
 emperor_imperial_mobilization_title: "Imperiale Mobilisierung"
 emperor_imperial_mobilization_desc: "Mobilisieren Sie das Imperium der Pandaria Kräfte gegen alle, die versuchen, es zu bedrohen!"
