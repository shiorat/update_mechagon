 emperor_safeguard_imperial_stability_desc: "Sichern Sie die Stabilität des Reiches Pandaria durch die Sicherung der Mittel für seine Expansion."
 emperor_enforce_imperial_contributions_title: "Imperiale Beiträge durchsetzen"
 emperor_enforce_imperial_contributions_desc: "Erfordert die Mitgliedstaaten des Imperiums von Pandaria, eine Sondersteuer zu erheben, die direkt an den Kaiser gezahlt wird."
 emperor_establish_celestial_council_title: "Einrichtung eines Himmlischen Rates"
 emperor_establish_celestial_council_desc: "Es ist eine ständige Sitzung des Himmlischen Rates, damit ihm wichtige Fragen vorgelegt werden können, sobald und wann sie geschehen."
 emperor_mandate_imperial_barracks_title: "Mandat Kaiserliche Kasernen"
 emperor_mandate_imperial_barracks_desc: "Mandat die Bildung einer kaiserlichen Baracke in jedem Mitgliedsstaat des Reiches."
 emperor_enforce_peace_title: "Friedensverstärkung"
 emperor_enforce_peace_desc: "Erzwingen Sie die Mitgliedsstaaten, ihre Streitigkeiten vor kaiserlichen Gerichten zu lösen, anstatt auf Schlachtfeldern."
