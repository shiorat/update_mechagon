 emperor_quell_insurrections_title: "Quellenaufstände"
 emperor_quell_insurrections_desc: "Unsere Vermeidung des Rates hat Aufruhr verursacht. Lassen Sie uns mögliche Aufstände auslöschen."
 emperor_curtail_the_electors_title: "Sperre die kaiserlichen Kurfürsten"
 emperor_curtail_the_electors_desc: "Sperren Sie die Freiheiten der kaiserlichen Kurfürsten, so dass sie nicht mehr in der Lage, den Kaiser zu trotzen."
 emperor_proclaim_total_authority_title: "Gesamte Behörde proklamieren"
 emperor_proclaim_total_authority_desc: "Beseitigt die Wahlrolle innerhalb des Reiches von Pandaria, so dass der Kaiser frei zu operieren."
 emperor_revoke_imperial_privileges_title: "Imperiale Privilegien wiedererwecken"
 emperor_revoke_imperial_privileges_desc: "Erwecken Sie die Privilegien, die viele Siedlungen innerhalb des Reiches genießen."
 emperor_establish_united_empire_title: "Vereinen Sie das Reich"
 emperor_establish_united_empire_desc: "Vereinen Sie die unterschiedlichen Staaten des Imperiums von Pandaria zu einem vereinten Reich."
