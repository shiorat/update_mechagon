 a_strange_new_world: "Un monde nouveau étrange"
 desc_a_strange_new_world: "Après avoir voyagé de Draenor, les clans orcish sont rendus fous par l'essoufflement de sang comme ils voient devant eux les prix d'Azéroth."
 power_of_the_sunwell: "Le pouvoir du Sunwell"
 desc_power_of_the_sunwell: "Source d'énergies arcanes inimaginables, la Sunwell confère à notre peuple un pouvoir insondable, tout en saillant sa soif de magie."
 loss_of_the_sunwell: "Perte du Sunwell"
 desc_loss_of_the_sunwell: "Source d'énergies arcanes inimaginables, le Sunwell a accordé à notre peuple un pouvoir insondable et satisfait sa soif de magie. Sans elle, nous sommes affaiblis, et notre peuple léthargique."
 power_of_the_nightwell: "Le pouvoir du Nightwell"
 desc_power_of_the_nightwell: "Source d'énergies arcanes inimaginables, le Nightwell confère à notre peuple un pouvoir insondable, ainsi qu'une soif de magie."
 loss_of_the_nightwell: "Perte du Nightwell"
 desc_loss_of_the_nightwell: "Source d'énergies arcanes inimaginables, le Nightwell a accordé à notre peuple un pouvoir insondable et satisfait sa soif de magie. Sans elle, nous sommes affaiblis, et notre peuple léthargique."
 power_of_the_dragons: "Le pouvoir des Dragons"
 desc_power_of_the_dragons: "Les vols de dragons sont parmi les entités les plus puissantes d'Azéroth, et d'autres savent craindre leur présence."
 fear_of_stromkar: "La peur de Strom'kar"
 fear_of_stromkar_desc: "Les trolls craignent Strom'kar, et s'enfuiront chaque fois qu'il sera aperçu."
 matriarchal: "Matriarche"
 matriarchal_desc: "En tant que société matriarcale, nous n'acceptons que les dirigeantes."
 egalitarian: "Egalitaire"
 egalitarian_desc: "En tant que société égalitaire, nous acceptons à la fois les dirigeants masculins et féminins."
 collapse_of_the_draenei_civilisation: "L'effondrement des Draenei"
 desc_collapse_of_the_draenei_civilisation: "Les clans orthodoxes de Draenor ont intensifié leurs attaques contre nous. Ce ne sera pas long avant que notre peuple ne soit un simple souvenir."
 the_power_of_fel: "Le pouvoir de Fel"
 desc_the_power_of_fel: "Le sang de Mannoroth a corrompu nos formes, nous rendant plus forts et plus brutaux."
 occupation_of_the_blasted_lands: "Occupation du Morass noir"
 desc_occupation_of_the_blasted_lands: "Avec peu de résistance dans cette région, nous pouvons créer de nouveaux établissements facilement, et sans résistance."
 first_war_orc: "Première Guerre Orc"
 first_war_human: "Première guerre humaine"
 first_war_orc_easy: "Première Guerre Orc"
 first_war_orc_very_easy: "Première Guerre Orc"
 alliance_fervor: "Alliance Fervor"
 desc_alliance_fervor: "Contre nos ennemis naturels, la Horde, nous performons mieux."
 horde_fervor: "Horde Fervor"
 desc_horde_fervor: "Contre nos ennemis naturels, l'Alliance, nous faisons de notre mieux."
 fel_empowerment: "Fel Autonomisation"
 desc_fel_empowerment: "Avec la Légion Brûlante à pleine force, toutes les nations Fel bénéficient de cette unité démoniaque."
 burning_legion_vanguard: " "
 estate_dominance: "Domaine sous contrôle"
 desc_estate_dominance: "Les successions ont une domination sur notre gouvernement, et le contrôlent effectivement en tout sauf au nom."
 fight_for_survival: "Lutte pour la survie"
 desc_fight_for_survival: "Nous devons lutter pour chaque pouce de terre contre un tel hégémon. Perdre, c'est être annilié."
 withered_form: "Forme flétrie"
 desc_withered_form: "Notre peuple a été dépéri, car il manque de nourriture arcane."
 uncivilized_ruler_leads: "Diriger par exemple"
 desc_uncivilized_ruler_leads: "Pour notre société, il est important que notre dirigeant donne l'exemple."
 technomancy: "Civilisation technomantique"
 desc_technomancy: "Notre efficacité technologique nous poussera vers l'avant"
 living_vassals_of_the_scourge: "Vassaux vivants de la Scurge"
 desc_living_vassals_of_the_scourge: "Nous ne sommes pas les morts-vivants, mais les esclaves réticents du Roi Lich. Nous ne nous soumettrons jamais, pas tant que notre peuple restera en vie!"
 rebellious_living_vassals: "Vassaux rebelles"
 desc_rebellious_living_vassals: "Nos vassaux réclament toujours leur libération de notre règne glacial. Ils harcelaient secrètement les lignes d'approvisionnement, incendiaient les camps non morts et volaient des approvisionnements. Nous devons prendre les mesures nécessaires pour les assimiler formellement dans le Scurge, sinon ils vont causer des problèmes continus à notre administration."
 fighting_against_power: "Lutte contre le pouvoir"
 desc_fighting_against_power: "C'est notre position diplomatique d'intervenir contre toute hégémonie éventuelle."
 champion_of_the_people: "Champion du peuple"
 desc_champion_of_the_people: "Notre chef est un champion de leur peuple, et il les dirige dans la guerre."
 war_footing: "Pieds de guerre"
 desc_war_footing: "Notre monarchie est en guerre, et en tant que telle est prête à la guerre."
 unity_of_the_horde: "Unité de la Horde"
 desc_unity_of_the_horde: "Notre horde tribale est en guerre, et notre peuple est donc uni dans son dessein."
 bastions_of_holy_light_mod: "Bastions de la Lumière Sainte"
 desc_bastions_of_holy_light_mod: "Ces villes et ces temples sont les centres de notre sainte foi"
 bastions_of_scarlet_light_mod: "Bastions de lumière écarlate"
 desc_bastions_of_scarlet_light_mod: "Les centres saints de notre foi sont tombés à éther les païens ou les hérétiques! TIME pour qu'ils soient à nous!"
 bastions_of_argent_light_mod: "Bastions de lumière d'argent"
 desc_bastions_of_argent_light_mod: "Dans le premier de l'humanité, ces lieux étaient le centre de notre foi! Il est maintenant temps de les récupérer et de les rendre à leur ancienne gloire!"
 blood_troll_society: "Société primitive"
 desc_blood_troll_society: "Les trolls de sang sont à la merci de G'huun, et en tant que tels, ils ont peu besoin de technologie au-delà de ce qui fait avancer les ambitions de G'huun."
 satyr_aggression: "Aggression satyre"
 desc_satyr_aggression: "Les satyres ne sont pas connus pour leur diplomatie, et en tant que tels, ils ont peu de temps pour ceux qui tentent de s'y engager."
 burning_crusade: "La croisade brûlante"
 desc_burning_crusade: "La plupart des démons sont des serviteurs des Sargeras et, en tant que tels, ils se concentrent sur l'annilation de toutes les entités non-Fel."
 true_heirs_of_arathor: "Les vrais héritiers d'Arathor"
 desc_true_heirs_of_arathor: "Nous sommes les véritables héritiers d'Arathor et nous avons restauré leur ancienne gloire dans le monde!"
 elwynn_ownership: "Propriété d'Elwynn"
 desc_elwynn_ownership: "Avoir Elwynn sous contrôle apportera stabilité et prospérité dans notre royaume... ou la guerre à tous les autres!"
 dwarven_civil_war: "Guerre civile froide"
 desc_dwarven_civil_war: "Nos ancêtres ont commencé cette amère était qui détruit notre terre"
 glory_of_wildhammer: "Gloire de Wildhammer"
 desc_glory_of_wildhammer: "Maintenant que nous avons vaincu nos rivaux, nous allons forger un nouvel avenir pour les nains"
