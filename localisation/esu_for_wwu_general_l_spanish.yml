 es_knights_FACTION_DESC: "Los cruzados son personas, que forman el ejército de un Estado Santo y participan en cada guerra contra herejes, paganos u otras personas, que se han descarriado y caído en la oscuridad."
 es_priests_FACTION_DESC: "Los sacerdotes son líderes religiosos autorizados para realizar los rituales sagrados de una religión. Actúan como mediadores entre las personas y una o más deidades. Los sacerdotes también tienen la autoridad para administrar la vida espiritual de un estado."
 es_monks_FACTION_DESC: "Los eruditos son personas que voluntariamente eligen dejar la sociedad corriente para comprender el universo existente mediante el ascetismo que vive en el estudio y dedicar voluntariamente su vida al servicio de todos los demás seres vivos."
 es_economy.1.t: "Plaga en la provincia"
 es_economy.1.d: "La peligrosa plaga se está extendiendo por nuestras tierras, matando a cientos de personas. Nuestros médicos y curanderos ya han comenzado el tratamiento de la enfermedad, pero no son capaces de salvar a todos, ni de prevenir los disturbios de las calles de las ciudades infectadas. Sólo podemos esperar que las consecuencias de este desastre se superen algún día."
 es_economy.1.a: "No podemos hacer nada más..."
 es_economy.1.b: "¡Envíen a los soldados y pongan la zona de cuarentena!"
 es_economy.1.c: "Ayudar a cada ciudadano, que se puede curar!"
