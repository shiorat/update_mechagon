 desc_jack_of_all_trades_personality: "Jack de todos los oficios, maestro de ninguno. Este gobernante incursiona en la mayoría de las esferas del conocimiento, suficiente para gobernar bastante bien, pero no sobresale en ninguna habilidad en particular. Tal gobernante es consciente de sus límites, y declarará la guerra sólo cuando la victoria es probable."
 desc_renaissance_man_personality: "Este gobernante es un hombre clásico. Considerablemente versado y experto en numerosos temas, un hombre clásico gobierna extraordinariamente bien en todos los aspectos y está abierto a aprender nuevas ideas e instituciones para añadirlas a su arsenal de experiencia."
 desc_renaissance_woman_personality: "Esta regla es una Mujer Clásica. Considerablemente versado y experto en numerosos temas, una mujer clásica gobierna extraordinariamente bien en todos los aspectos y está abierta a aprender nuevas ideas e instituciones para añadirlas a su arsenal de experiencia."
 desc_ambitious_personality: "Este gobernante es ambicioso. Apuntando a peces más grandes, este gobernante será menos propenso a molestarse en declarar la guerra contra las naciones más débiles y en su lugar atacar a las más fuertes. Con metas tan elevadas, otras naciones estarán menos dispuestas a ayudar a nuestro gobernante, pues temen la idea de que un gobernante ambicioso se vuelva demasiado poderoso."
 desc_chaste_personality: "Este gobernante es Chaste. Pura y restringida, es poco probable que nuestro gobernante se desvíe de los asuntos extramatrimoniales. Manteniendo todos los votos, nuestro gobernante ha construido un buen karma e incluso el reconocimiento de la Iglesia por su lealtad en el hogar y la corte."
 desc_filially_pious_personality: "Este gobernante es Filialmente piadoso. Nuestro gobernante es virtuoso y tiene gran respeto por sus antepasados y ancianos a pesar de ocupar la posición más alta del estado. Su reputación de humildad y piedad filial es conocida en todas partes, siendo comparadas incluso con los Veinticuatro Ejemplares Filiales."
 desc_crusader_personality: "Este gobernante es un cruzado. Ansioso de hacer la guerra contra los paganos, este gobernante fanático también tiene las habilidades militares para respaldarla. Sin embargo, un cruzado elegirá blandir una espada sobre una Biblia, y por lo tanto es más probable que ataque violentamente a los de otras religiones que tratar de convertirlos."
 desc_bishamonten_personality: "Este gobernante es conocido como Bishamonten. El dios olvidado de los guerreros, 'Bishamonten' ha sido asociado con nuestro gobernante por aliados y enemigos. Conocedor del arte de la guerra y de la lucha en primera línea, nuestro gobernante también valora el honor por encima de todo y se niega a aprovecharse de los enemigos en su tiempo de debilidad."
 desc_farr_gifted_personality: "Este gobernante está dotado con el Farr. En la tradición persa, a un gobernante se le concede el Lejano de los Dioses al gobernar con justicia y luchar valientemente, de hecho dando a nuestro gobernante el derecho divino de gobernar y justificar sus conquistas. Por lo tanto, nuestra legitimidad y estabilidad se beneficiarán mucho de ella."
 desc_peaceful_trader_personality: "Este gobernante es un comerciante pacífico. Prefiriendo ganar poder a través de la habilidad en el comercio y la moneda, un comerciante pacífico es menos propenso a declarar la guerra y tiene una falta militar como resultado. Sin embargo, otros países también tienen menos probabilidades de declarar la guerra a un comerciante pacífico debido a los beneficios comerciales de los que disfrutan mutuamente."
 desc_expert_propagandist_personality: "Este gobernante es un experto propagandista. Controlando hábilmente las mentes del público a su favor, nuestro gobernante asegura la lealtad del pueblo. Para mantener una imagen de poderío militar, un experto propagandista está ansioso por declarar guerras en las que la victoria está garantizada."
 desc_gregarious_personality: "Este gobernante es gregariano. Cómodo en la mayoría de las situaciones sociales, el exterior sociable y agradable de este gobernante se gana la confianza de embajadores extranjeros, y nuestro gobernante siempre sabe cómo entretener a una multitud. Tal gobernante también tiene el beneficio de un círculo íntimo más grande en la corte."
 desc_sotapanna_personality: "Este gobernante es un Iluminado. Habiendo visto la Verdad, se considera que este gobernante ha entrado en la primera de las cuatro etapas de la Ilustración. Tal reputación significa que nuestro país siempre estará en buen karma, y un gobernante que está en el camino al Cielo también es mucho menos propenso a participar en cualquier guerra ofensiva."
 desc_spiritual_personality: "Este gobernante es espiritual. Totalmente, y santos, dedicados a su religión, son mucho más propensos a tolerar su verdadera fe dentro de su país. Como resultado, son mucho más escépticos de las ofertas de buena voluntad de los que afirman ser religiosos mientras se alejan de la fe verdadera."
 desc_keen_recruiter_personality: "Este gobernante es un Keen Recruiter. Poseyendo un ojo agudo para detectar el talento, tal gobernante es mucho más probable que obtenga un líder hábil de la muchedumbre. Como resultado, un Keen Recruiter siempre terminará con un general de alguna habilidad sin importar el empate."
 desc_talented_poet_personality: "Este gobernante es un poeta talentoso. Poseyendo habilidades fuera de la corte, el prestigio de nuestro gobernante es conocido en toda la tierra por su espléndido camino con palabras. Tal gobernante seguramente será conocido en los anales de la historia por ser algo más que un gobernante sobre un trono."
 desc_logistics_expert_personality: "Este gobernante es un experto en logística. Con talento en el arte de administrar recursos y mano de obra en la guerra, este individuo asegura la seguridad y la eficiencia de las líneas de suministro de nuestro ejército, incluso cuando nuestro gobernante está al mando lejos del campo en la comodidad de la capital."
 desc_humble_personality: "Este gobernante es Humble. Aunque no necesariamente un gobernante incapaz por ningún medio, este gobernante no siente vergüenza en dar un paso atrás y permitir que asesores más experimentados y hábiles se ocupen de los asuntos de estado para ellos. Esta humildad es vista incluso por naciones extranjeras, que a menudo reciben dones y alabanza de nuestro gobernante."
 desc_earthwork_expert_personality: "Esta regla es una experta en el trabajo de la Tierra. Capacitada en todas las cosas que implican la conformación y el desarrollo de la tierra, esta regla asegura que la construcción sea rápida y eficiente."
 desc_cultured_personality: "Este gobernante es Cultivo. Bien versados en todo lo intelectual, los buenos modales y la educación refinada de este gobernante se han ganado el respeto y la admiración de diplomáticos y gobernantes extranjeros por igual."
 desc_crafty_merchant_personality: "Este gobernante es un comerciante artesano. El jefe del estado en nombre pero un comerciante buscador de oro en el corazón, este gobernante no siente vergüenza en el uso de su posición política y militar como jefe de estado para perseguir intereses comerciales y llenar sus arcas."
 desc_impartial_personality: "Este gobernante es Imparcial. Dispuesto a prestar oído incluso a los rivales más feroces, este gobernante es respetado por todos los lados de cualquier argumento. Tal gobernante encuentra mayor facilidad en adaptarse a los cambios y manejar a los sujetos con una mano justa y justa mientras permite a los disidentes decir lo que piensan."
 desc_puppet_master_personality: "Este gobernante es un maestro de títeres. Capacitado en la manipulación y apaciguamiento de los sujetos, este gobernante puede extraer mayores sumas de mano de obra y oro de sus vasallos sin protestar de estos últimos."
 desc_galvanizing_orator_personality: "Este gobernante es un Orador Galvanizante. Su capacidad de inculcar incluso a los más perezosos y apáticos de la gente común con espíritu de lucha es incomparable. Capaz de despertar a todos nuestros pueblos a la guerra con un mero discurso, este gobernante no estará satisfecho si sus talentos no se ponen en uso."
 desc_reliable_personality: "Esta regla es confiable. Infatigablemente dispuestos a responder a sus aliados en tiempos de necesidad, otras naciones amigas son mucho más propensas a ayudar a este gobernante cuando ellos también lo necesitan. Como resultado, nuestro gobernante tiene gran estima en el ámbito de la diplomacia y la política mundiales."
 desc_defiant_personality: "Este gobernante es Defiant. No dispuesto a rendirse incluso ante cierta derrota, este gobernante puede reunir a todas las tropas y pueblos dentro de nuestra nación para mantenerse firmes cuando están bajo asedio. Con un gobernante tan terco al timón, nuestro pueblo no puede dejar de estar a su lado hasta el final."
 desc_provacateur_personality: "Este gobernante es un provocador. Con talento en el arte de provocar problemas y deleitarse en incensar incluso a los gobernantes y diplomáticos extranjeros más cautelosos, su afilada lengua asegura que esta travesura no se derroche, ya que hace que los insultos sean muy eficaces para impulsar nuestra proyección de poder."
 desc_populist_personality: "Este gobernante es un populista. Colocando los asuntos de la gente ante todos los demás asuntos, este gobernante es muy apreciado por la gente, y los funcionarios talentosos de todas las clases acuden a su corte. Este gobernante también es más propenso a centrarse en el hogar y el bienestar de la gente, y abstenerse de librar guerras innecesarias."
 desc_avowed_pacifist_personality: "Este gobernante es un pacifista declarado. En su predicación de la paz, es poco probable que este gobernante haga la guerra aun cuando haya un casus belli, y aún menos probable que declare la guerra a los estados más débiles. Porque su pacifismo es conocido por todos los estados vecinos, sin embargo, cuando la guerra es necesaria este gobernante es menos probable que sea visto como un agresor."
 desc_good_caesar_personality: "Este gobernante es un Buen Gobernante. Lo suficientemente talentoso y virtuoso como para ser comparable a los Cinco Buenos Emperadores de los Antiguos Imperios, nuestro país es verdaderamente bendecido por tener un gran gobernante."
 desc_prodigy_personality: "Este gobernante es un Prodigio. Mostrar talento extraordinario en múltiples campos diferentes y gran promesa desde una edad temprana, nuestro estado y país están seguros de prosperar bajo su gobierno."
 desc_impaler_personality: "Este gobernante es un empalador. Tomando placer retorcido en el empalamiento tanto de enemigos como de aliados, este gobernante es uno que se rasca como un pasatiempo. La amenaza del empalme ciertamente mantiene a los rebeldes bajo control, pero también aliena a las potencias extranjeras, haciendo bastante difícil la diplomacia... especialmente cuando nuestro gobernante no puede resistirse a empalmar a sus embajadores."
 desc_extravagant_personality: "Esta regla es extravagante. Derrochador de gastos, un gobernante extravagante construye sólo el más suntuoso de los castillos y lleva el vestido más caro de la tierra... incluso cuando está endeudado. Sin embargo, el hábito de derramar regalos lujosos a los gobernantes extranjeros y lanzar partidos caros para los nobles lo hace muy agradable entre la clase dominante."
 desc_easygoing_personality: "Esta regla es fácil de llevar. Laxo en asuntos domésticos y militares, nuestros ejércitos carecerán de disciplina, y los funcionarios locales tendrán mayor autonomía. Al mismo tiempo, un enfoque descontrolado significa que nuestro pueblo está más contento y es menos propenso a rebelarse."
 desc_puritan_personality: "Este gobernante es puritano. Moralmente estricto y sencillo en la vida, nuestro gobernante cree en la purificación de la fe verdadera y de la Iglesia. Al no tener en cuenta a los paganos más primitivos, nuestro gobernante en cambio tiene un mayor problema con los herejes, aquellos que se considera que están haciendo impura la verdadera fe."
 desc_seducer_personality: "Este gobernante es un Seductor. Capaz de apelar a las necesidades y deseos emocionales de otros, es muy eficaz en la recopilación de información de familias extranjeras en privado, aunque esto nos afecta negativamente a los ojos de la iglesia. (Debido a que este gobernante es varón, las posibilidades de seducir y contratar mujeres con talento son mucho mayores)"
 desc_seductress_personality: "Esta regla es una Seductora. Capacitada en apelar a las necesidades y deseos emocionales de otros, es muy eficaz en la recopilación de información de familias extranjeras en privado, aunque esto nos afecta negativamente a los ojos de la iglesia."
 desc_proud_personality: "Este gobernante está orgulloso. Considerándose a sí mismos en gran importancia, quizás mucho más de lo que deberían, un gobernante orgulloso se gana el desdén de todos los gobernantes y diplomáticos extranjeros por igual. Sin embargo, una imagen tan alta de uno mismo tiene algunos beneficios, ya que alguien tan vanidoso puede ganarse a la gente con logros exagerados y monumentos gigantescos."
 desc_cynical_personality: "Este gobernante es Cynical. Escéptico de todas las cosas, que van desde diplomáticos turbios hasta su verdadera fe, nuestro gobernante es lo contrario de un gobernante espiritual. Sin embargo, una visión tan cínica del mundo también es muy útil para capturar actos de espionaje extranjero."
 desc_trusting_personality: "Este gobernante está confiando. Si bien esto deja a nuestra nación vulnerable al espionaje extranjero, la naturaleza confiada de nuestro gobernante también significa relaciones más relajadas con diplomáticos extranjeros, facilitando el establecimiento de relaciones amistosas con diplomáticos que llegan y, por lo tanto, con sus soberanos."
 desc_hotheaded_personality: "Esta regla es Caliente. Siempre tomando las armas ante cada pequeña ofensa percibida, este gobernante es demasiado terco para retroceder o rendirse incluso ante la derrota. Este rasgo, si bien es útil para inspirar a nuestros soldados durante la guerra, tiene un gran impacto en nuestra reputación en tiempos de paz."
 desc_reckless_leader_personality: "Este gobernante es un líder insensato. Ordenando a sus hombres que ataquen de frente en la batalla, y a veces incluso liderando la vanguardia ellos mismos, este gobernante a menudo agota rápidamente nuestros recursos a través de sus continuas campañas imprudentes y agresivas en tierras enemigas."
 desc_unorthodox_personality: "Este gobernante es poco ortodoxo. Habitualmente yendo en contra de la doctrina ortodoxa, este gobernante a menudo simpatiza con los herejes, a veces involuntariamente. Aunque afirman seguir la fe verdadera, sus acciones hablan más alto que sus palabras... y sus acciones están diciendo que este gobernante es un hereje."
 desc_ethnocentric_personality: "Esta regla es etnocéntrica. Aunque no sea totalmente xenófobo, este gobernante promoverá su propia cultura y pueblos por encima de todo, a menudo a expensas de otras minorías culturales. Tal gobernante tratará de moldear a otros en el molde de su propia cultura y tratará de conquistar tierras habitadas por culturas que se alineen con las suyas."
 desc_pyromaniac_personality: "Este gobernante es un piromaníaco. Al deleitarse extrañamente al ver que las cosas se queman, ya sean edificios, granjas o personas, el método ardiente de guerra de este gobernante hace que los pueblos conquistados sean mucho más difíciles de pacificar después de quemar sus hogares. Afortunadamente, sin embargo, nuestro gobernante está seguro de asegurar el oro antes de prender fuego al tesoro de nuestros enemigos."
 desc_ruthless_personality: "Este gobernante es Rutless. Creyendo de todo corazón que los fines justifican los medios, este gobernante hará lo que sea necesario para lograr su meta. Lamentablemente, esta cualidad es bien conocida por todos los gobernantes extranjeros, muchos de los cuales vigilan a nuestro gobernante por cualquier signo de agresión."
 desc_two_faced_personality: "Esta regla es de doble cara. Excelente en actuar amablemente, aunque insinceramente, a diplomáticos y familias extranjeras, en verdad este gobernante es un tirano en el hogar. Las potencias extranjeras pueden ver a este gobernante como un individuo amable y confiable, pero su gente sabe exactamente qué clase de gobernante son bajo la fachada."
 desc_overly_generous_personality: "Este gobernante es demasiado generoso. Mientras que su gran magnanimidad mantiene a todos sus súbditos felices y leales al estado, sus hábitos de tomar estos fondos directamente del tesoro a menudo vacían nuestras arcas mucho más rápido de lo que sus estadistas preferirían."
 desc_paranoid_personality: "Esta regla es Paranoid. Dormir con un ojo abierto, esto puede atraer más casos de traición, pero tal gobernante también es más probable que sospeche de los inocentes y emplear asesores menos talentosos. Así, sobreestimar al enemigo, ser cauteloso con las ofertas diplomáticas y traicionar preventivamente a aliados inocentes son todos comunes entre los gobernantes paranoicos."
 desc_immature_personality: "Esta regla es inmadura. Infantil e impulsivo, nuestro gobernante actúa crudamente en momentos inapropiados; como resultado, nadie nos toma en serio. Pero esta es una espada de doble filo, sin embargo, ya que son menos propensos a reconocer nuestras expansiones una amenaza legítima, tal vez por vergüenza de sentirse amenazados por un hombre-hijo de un gobernante."
 desc_lustful_personality: "Este gobernante es Lujurioso. Preocupado sólo por el deseo sexual, este gobernante está ansioso por participar en numerosos matrimonios reales sin preocuparse por las consecuencias políticas. Con una mala reputación entre la Iglesia, como resultado, un gobernante Lujurioso también es más probable que sea engañado a través de la seducción por espías extranjeros."
 desc_unfaithful_personality: "Este gobernante es infiel. A menudo rompiendo promesas, incluyendo votos matrimoniales, nuestro gobernante ha construido una mala reputación de la traición tanto en los reinos de la diplomacia como en el dormitorio. Un gobernante infiel está rodeado por un pesado aura de mal karma, y por lo tanto es más probable que otras naciones nos vean con precaución."
 desc_overbearing_personality: "Este gobernante es Soberano. Habitualmente hablando con un tono condescendiente, sea a propósito o no, es probable que nuestro gobernante ofenda a nuestros súbditos al afirmar demasiada autoridad sobre ellos. Nuestro gobernante también es menos propenso a aceptar ofertas de alianzas de aquellos considerados como poderes menores."
 desc_indecisive_personality: "Esta regla es indeciso. Luchando para llegar a una decisión, nuestro gobernante puede emitir órdenes confusas o contradictorias, ralentizando la velocidad a la que se movilizan nuestros ejércitos. Un gobernante indeciso también es más propenso a perder oportunidades de oro y abstenerse de tomar acción, o puede declarar guerras junto con mal momento."
 desc_sadistic_personality: "Este gobernante es sádico. Disfrutando de ver sufrir a otros, tienen muchas más probabilidades de arrasar y saquear provincias. También disfrutan abusando de sus súbditos y ejecutando públicamente a traidores de la corte de maneras horrendas, lo que disminuye la opinión de los sujetos. Al mismo tiempo, puede hacer que los de nuestra patria lo piensen dos veces antes de rebelarse."
 desc_barbaric_personality: "Este gobernante es Barbarico. Al contrario de un hombre civilizado de la corte, las crudas acciones de nuestro gobernante le han valido la burla de tribunales extranjeros por toda la tierra. Al mismo tiempo, la fanfarronería de nuestro gobernante ha atraído a la compañía de mercenarios rudos, a menudo bebiendo juntos hasta altas horas de la noche y regresando a la Corte con resaca."
 desc_inferiority_complex_personality: "Este gobernante tiene un Complejo de Inferioridad. Siempre percibiendo a otros como más grandes en el ejército y la cultura, nuestro gobernante irá a fines innecesarios para construir las naves más grandes y costosas y la arquitectura para probar su valor. Tal gobernante también arrastrará las guerras para reclamar \"méritos\" superficiales en la batalla."
 desc_xenophobic_personality: "Esta regla es Xenofóbica. Extremadamente intolerante hacia otras culturas, será exponencialmente más difícil aceptar cualquier cultura que no sea la nuestra. Este gobernante también es más propenso a emplear sólo aquellos de la misma cultura y nacionalidad dentro de su círculo íntimo."
 desc_dull_personality: "Este gobernante es estúpido. Tomando poco interés en... cualquier cosa, nuestro gobernante es menos propenso a tomar nuevas ideas o prestar atención a la política de nuestra corte, mucho menos política global. Desafortunadamente para su consorte, esta insipididad también se aplica a las cámaras privadas..."
 desc_treacherous_personality: "Este gobernante es traicionero. Al no tener reparos en traicionar a nadie, incluso a los de la misma familia, este gobernante romperá las alianzas sin dudarlo. Aunque esta actividad nos da una reputación terrible, hace que sea mucho más fácil para nosotros fabricar reclamos, especialmente con la moralidad típica y estándar fuera de cuestión."
 desc_timid_personality: "Este gobernante es Timid. Aunque no necesariamente un gobernante o líder pobre, este gobernante será intimidado por ciudadanos descontentos, y si las tensiones se elevan hasta el punto de que estalla la rebelión, este gobernante será incapaz de manejar la presión y encontrar mayores dificultades para suprimir la revuelta. Este gobernante también es más propenso a aceptar ofertas de paz de sus enemigos durante la guerra."
 desc_kinslayer_personality: "Este gobernante es un asesino de Kinslayer. Paranoico sobre la legitimidad de su heredero y dominio, un Kinslayer se someterá a todos los medios para garantizar una sucesión segura para su heredero, ya sea mediante el asesinato de familiares rivales o mediante la aceptación de matrimonios reales para garantizar un heredero legítimo. Para alguien que no tiene reparos con matar a sus parientes, matar a sus súbditos rebeldes tampoco debería ser un problema."
 desc_content_personality: "Esta regla es Contenido. Completamente satisfecho con las comodidades de la capital, este gobernante tiene poca o ninguna ambición de expandir la nación más allá de sus fronteras actuales. Tal gobernante es mucho menos propenso a declarar la guerra y, cuando la guerra es necesaria, es a menudo poco entusiasta en hacer los preparativos apropiados de la guerra, como producir documentos oficiales y llevar a cabo espionaje."
 desc_delusional_personality: "Este gobernante es delirante. Al creer que son completamente inmunes al peligro, nuestro gobernante subestima las probabilidades de guerra y, por lo tanto, es más probable que declare abiertamente la guerra con naciones poderosas. Empujando a nuestros ejércitos a normas poco realistas y agotando los recursos de nuestra nación, otras naciones también son menos propensas a ayudarnos en las actividades militares temerarias de nuestro gobernante."
 desc_envious_personality: "Este gobernante es Envidioso. Siempre codiciando la riqueza material y el prestigio de otras naciones y su clase dominante, una nación bajo este gobernante es mucho más difícil de establecer relaciones diplomáticas mutuas con; sin embargo, una vez que se establece una alianza, este gobernante es reacio a ayudar a sus aliados de cualquier manera, e incluso puede traicionar a sus aliados directamente si se siente humillado por su riqueza superior."
 desc_slothful_personality: "Este gobernante es perezoso. Este gobernante preferiría darse la vuelta en su cama y volver a dormir, retrasando el envío de enviados sobre asuntos diplomáticos importantes, así como la construcción de proyectos clave. Este gobernante también prefiere ganar tierra por medio de la coerción en lugar de lanzar un ataque preventivo ellos mismos."
 desc_ignorant_personality: "Este gobernante es ignorante. Sin tener en cuenta las advertencias, las costumbres y el conocimiento en general, a menudo voluntariamente, este gobernante tiene un talento particular en ofender a la mayoría de las personas con las que interactúan, y una particular falta de talento cuando se trata de captar nuevas ideas e innovaciones."
 desc_unprincipled_ruffian_personality: "Este gobernante es un rufián sin principios. Empleando matones callejeros que responden sólo a sus órdenes, sus métodos son eficaces para suprimir sentimientos de revuelta, aunque sólo temporalmente, ya que sus pandillas callejeras son indisciplinadas y lo suficientemente violentas como para iniciar disturbios por su cuenta."
 desc_senile_personality: "Este gobernante es Senile. Desafortunadamente, la vejez de este gobernante ha tenido un costo en su habilidad. Esto hace que la diplomacia sea cada vez más difícil, ya que otras naciones están mucho menos dispuestas a ayudar a un gobernante que ni siquiera puede manejar los asuntos de su estado sin que sus funcionarios asuman todo el trabajo."
 jack_of_all_trades_personality_die_desc: "Nuestra nación lamenta el [Root.Monarch.GetTitle], que será recordado por su amplia variedad de habilidades, aunque no particularmente recordado por cualquier uno específico entre [Root.Monarch.GetHer] arsenal."
 renaissance_man_personality_die_desc: "Nuestro pueblo echará de menos la brillantez del difunto [Root.Monarch.GetTitle], cuya amplia gama de experiencia hizo [Root.Monarch.GetHerHim] conocido a través de la tierra por ser un maestro de todos los oficios."
 renaissance_woman_personality_die_desc: "Nuestro pueblo echará de menos la brillantez del difunto [Root.Monarch.GetTitle], cuya amplia gama de experiencia hizo [Root.Monarch.GetHerHim] conocido a través de la tierra por ser un maestro de todos los oficios."
 ambitious_personality_die_desc: "Las grandes ambiciones de los últimos [Root.Monarch.GetTitle] nos han llevado lejos en la expansión y prosperidad de nuestra nación; esperemos solamente que [Root.Monarch.GetSheHe] fue capaz de transmitir con poco pesar."
 chaste_personality_die_desc: "El difunto [Root.Monarch.GetTitle] será conocido por su admirable e inquebrantable lealtad a su consorte y al estado."
 filially_pious_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s La piedad filial era conocida por toda la tierra, y seguirá siendo conocida por esto por generaciones venideras; vivamos a la altura de sus virtudes y mostremos piedad al difunto [Root.Monarch.Get Title] en la otra vida."
 crusader_personality_die_desc: "[Root.Monarch.GetSheHeCap] será conocido por [Root.Monarch.Get Her] devoción a la fe y [Root.Monarch.Get Her] batalla divina por la gloria de Dios y sólo Dios."
 bishamonten_personality_die_desc: "[Root.Monarch.GetHerHisCap] Las hazañas militares inmortalizarán [Root.Monarch.GetHerHim] en los anales de la historia como la verdadera encarnación del Dios de la Guerra en la Tierra."
 farr_gifted_personality_die_desc: "[Root.Monarch.GetHerHisCap] nEl carisma atural y la justicia inmortalizarán [Root.Monarch.GetHerHim] como un gobernante verdaderamente merecedor de gobernar el reino."
 peaceful_trader_personality_die_desc: "La naturaleza pacífica del difunto [Root.Monarch.GetTitle] fue igualada sólo por [Root.Monarch.GetHer] brillantez en las búsquedas comerciales más allá de nuestras fronteras."
 gregarious_personality_die_desc: "Es probable que el difunto [Root.Monarch.GetTitle] ya esté haciendo una conversación agradable en el más allá."
 sotapanna_personality_die_desc: "El virtuoso [Root.Monarch.GetTitle] ya había entrado en la corriente de la Ilustración; esto significa que el difunto [Root.Monarch.GetTitle] renacerá en unas pocas vidas más antes de alcanzar el Cielo y superar todo sufrimiento."
 keen_recruiter_personality_die_desc: "[Root.Monarch.GetSheHeCap] será recordado por [Root.Monarch.GetHer] extraordinario ojo para reconocer el talento entre los rangos más ásperos."
 talented_poet_personality_die_desc: "[Root.Monarch.GetHerHisCap] sEl camino mortal con palabras inmortalizará [Root.Monarch.GetHerHim] como uno de los verdaderos grandes poetas de nuestro tiempo."
 logistics_expert_personality_die_desc: "[Root.Monarch.GetSheHeCap] nos trajo gran éxito militar a través de su genio logístico."
 humble_personality_die_desc: "La gran humildad del difunto [Root.Monarch.Get Title] ante los nobles y plebeyos nunca será olvidada."
 earthwork_expert_personality_die_desc: "[Root.Monarch.GetHerHisCap] El legado será las tierras cultivadas y las ciudades dejadas a nuestro pueblo después de [Root.Monarch.Get Her] pasando."
 cultured_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s modales refinados y el gusto ha aumentado la reputación de nuestra nación más de lo que cualquier conquistador brutal podría."
 crafty_merchant_personality_die_desc: "[Root.Monarch.GetHerHisCap] smatar en la negociación y el comercio era verdaderamente incomparable; es probable [Root.Monarch.GetSheHe] continúa acumulando riqueza en la otra vida, como alguien como [Root.Monarch.GetHerHim] podría estafar al diablo de su oro si [Root.Monarch.GetSheHe] alguna vez tuvo la oportunidad."
 impartial_personality_die_desc: "[Root.Monarch.GetHerHisCap] enfoque imparcial a todos los asuntos y maneras de la gente ha traído la unidad a nuestro reino; sin la guía de [Root.Monarch.Get Her] regla que nunca habríamos logrado un entendimiento tan profundo unos de otros en tales tiempos de división."
 puppet_master_personality_die_desc: "Aunque [Root.Monarch.GetSheHe] vio a sus sujetos como poco más que herramientas, [Root.Monarch.GetSheHe] todavía tuvo éxito en beneficiar a nuestro estado mientras mantenía nuestro contenido vasallo."
 galvanizing_orator_personality_die_desc: "La extraordinaria habilidad del difunto [Root.Monarch.Get Title] para inspirarnos a todos, desde los generales más altos hasta los plebeyos más bajos, nunca será olvidada, y [Root.Monarch.GetHer] los discursos serán leídos dentro de muchos años como inspiración para las generaciones futuras."
 reliable_personality_die_desc: "[Root.Monarch.GetSheHeCap] siempre estaba dispuesto a ayudar [Root.Monarch.GetHerSus] aliados incluso cuando las probabilidades fueron apiladas contra [Root.Monarch.GetHerHim]. [Root.Monarch.GetSheHe] será recordado con cariño incluso por nuestros enemigos, que seguramente se alegran de que ninguna tregua se rompió en sus tiempos difíciles."
 defiant_personality_die_desc: "[Root.Monarch.GetSheHeCap] nunca estuvo dispuesto a rendirse, incluso si el enemigo tenía una espada a [Root.Monarch.GetHer] cuello. Es probable que incluso ahora, en el más allá, [Root.Monarch.GetSheHe] todavía se niega a creer que [Root.Monarch.GetSheHe] ya ha pasado."
 provacateur_personality_die_desc: "[Root.Monarch.GetHerHisCap] sla lengua de arpa y el disfrute de agitar problemas eran siempre los centros de atención en nuestra corte. Tal vez [Root.Monarch.GetSheHe] todavía está causando maldad en la vida después de la muerte mientras hablamos."
 populist_personality_die_desc: "[Root.Monarch.GetHerHisCap] sEncere preocupación por la gente común será apreciada por generaciones; así, [Root.Monarch.Get Her] legado seguirá viviendo a través de la gente."
 avowed_pacifist_personality_die_desc: "[Root.Monarch.GetHerHisCap] La naturaleza pacifista ha traído la paz no sólo a los pueblos de nuestro estado, sino también a los pueblos de nuestros Estados vecinos."
 good_caesar_personality_die_desc: "[Root.Monarch.GetSheHeCap] sser inmortalizado entre los Cinco Buenos Emperadores en los anales de la historia."
 impaler_personality_die_desc: "El difunto [Root.Monarch.GetTitle] probablemente será recordado por sus... extraños placeres con respecto a... implementar."
 extravagant_personality_die_desc: "Mientras [Root.Monarch.GetHer] extravagancia tomó bastante precio en nuestro tesoro, la hermosa arquitectura y las renovaciones dejadas por [Root.Monarch.GetHer] lujosas búsquedas deben ser respetadas."
 easygoing_personality_die_desc: "[Root.Monarch.GetHerHisCap] naturaleza fácil hizo [Root.Monarch.GetHerHim] bien-gustado por muchos, aunque tal vez nuestros soldados carecían de disciplina como resultado de [Root.Monarch.GetHerHirCap] temperamento demasiado fácil."
 puritan_personality_die_desc: "[Root.Monarch.GetHerHisCap] sLa adhesión a la verdadera doctrina puede ser admirada, aunque sin duda había dejado poco espacio para la flexibilidad en todos los asuntos no relacionados con el Estado gobernante."
 seducer_personality_die_desc: "[Root.Monarch.GetHerHisCap] era bastante el individuo seductor a los asesores y diplomáticos por igual; si este rasgo debe ser visto en una luz positiva o negativa es... subjetivo."
 seductress_personality_die_desc: "[Root.Monarch.GetHerHisCap] era bastante el individuo seductor a los asesores y diplomáticos por igual; si este rasgo debe ser visto en una luz positiva o negativa es... subjetivo."
 proud_personality_die_desc: "[Root.Monarch.GetSheHeCap] [Root.Monarch.Get HerHim]se en estima bastante alta; si [Root.Monarch.GetSheHe] vivió a la altura de tal estima es cuestionable."
 cynical_personality_die_desc: "[Root.Monarch.GetSheHeCap] nrealmente creía en cualquier palabra hablada por alguien, ya sea por un diplomático o en un libro sagrado."
 trusting_personality_die_desc: "[Root.Monarch.GetSheHeCap] verdaderamente creía en el bien innato de los seres humanos; incluso cuando [Root.Monarch.GetHer] juicio era incorrecto, no permitamos que socave la bondad de [Root.Monarch.GetHer] alma."
 hotheaded_personality_die_desc: "Con toda la angustia [Root.Monarch.GetSheHe] dio nuestra corte y nuestros enemigos, no sería sorprendente si él estalló fuera de la tierra, porque él es ciertamente demasiado terco para morir."
 reckless_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] Arriesgó su vida por el bien de nuestro país, aunque al mismo tiempo arriesgó la vida de todos los demás en el proceso."
 unorthodox_personality_die_desc: "Aunque un auto-proclamado seguidor de la verdadera fe, [Root.Monarch.GetHer] acciones fueron de hecho heréticas. Oremos para que Dios tenga misericordia de [Root.Monarch.GetHer] alma."
 ethnocentric_personalitys_die_desc: "[Root.Monarch.GetSheHeCap] trajo prosperidad a nuestros pueblos... desafortunadamente, esto no se aplica a las otras culturas menos aceptadas dentro de nuestro estado."
 pyromaniac_personality_die_desc: "[Root.Monarch.GetHerHisCap] deleitarse en ver las cosas arder era ciertamente extraño, por decir lo menos, pero sería insincero negar que [Root.Monarch.GetHer] hobby no se contagió con nosotros."
 ruthless_personality_die_desc: "[Root.Monarch.GetSheHeCap] estaba dispuesto a hacer cualquier cosa por el bien de nuestro país y la gente, no importa lo cuestionable o... sucio."
 two_faced_personality_die_desc: "En todo [Root.Monarch.GetHer] la vida, nadie podría realmente leer [Root.Monarch.GetHer] verdaderas intenciones."
 paranoid_personality_die_desc: "[Root.Monarch.GetSheHeCap] No confiaban en nadie, ya fueran diplomáticos extranjeros, consejeros de la corte o incluso [Root.Monarch.GetHer] propio consorte y parientes."
 immature_personality_die_desc: "[Root.Monarch.GetHerHisCap] La inmadurez y la grosería trajeron mucha frustración a nuestra corte, aunque al menos sin mala intención."
 lustful_personality_die_desc: "Las búsquedas extramatrimoniales de nuestro difunto [Root.Monarch.Get Title] han causado más daño a nuestra reputación de lo que valió la pena."
 unfaithful_personality_die_desc: "El difunto [Root.Monarch.Get Title] la infidelidad de [Root.Monarch.Get Her] consort y el país ha dañado la confianza entre nuestro estado y nuestro pueblo."
 overbearing_personality_die_desc: "[Root.Monarch.GetHerHisCap] la personalidad dominante trajo gran frustración a nuestros súbditos, que sin duda fueron ofendidos por [Root.Monarca.ConsigaSu] altivez."
 indecisive_personality_die_desc: "[Root.Monarch.GetHerHisCap] La naturaleza indecisa amenazó nuestras campañas militares tanto como los enemigos en el extremo opuesto del campo de batalla."
 sadistic_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s retorcido disfrute de torturar a enemigos y súbditos por igual ganado [Root.Monarch.GetHerHim] mí mismo profundo desdén de ambos lados."
 barbaric_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s una personalidad bárbara y grosera empañaba nuestra reputación entre familias nobles y reales por igual."
 xenophobic_personality_die_desc: "El difunto [Root.Monarch.GetTitle] se opuso en extremo a aceptar nuevas culturas, lo que probablemente contribuyó a nuestra lenta integración de nuevos temas."
 inferiority_complex_personality_die_desc: "El difunto [Root.Monarch.GetTitle] siempre estaba preocupado por cosas triviales y desperdiciando nuestros fondos y tiempo en asuntos inútiles como un barco más bonito y un palacio más grande."
 dull_personality_die_desc: "[Root.Monarch.GetSheHeCap] era realmente incapaz de comprender incluso el más básico de los conceptos."
 treacherous_personality_die_desc: "[Root.Monarch.GetHerHisCap] El hábito de traicionar y romper promesas trajo mucho deshonor a nuestra nación."
 timid_personality_die_desc: "[Root.Monarch.GetSheHeCap] apenas podía hablar con confianza cara a cara con un perro, mucho menos con un ser humano real."
 content_personality_die_desc: "[Root.Monarch.GetSheHeCap] estaba realmente contento con sentarse en [Root.Monarch.GetHer] trono en la capital y complacerse en el vino y otros placeres diarios; esperemos que [Root.Monarch.GetSheHeCap] está satisfecho con donde [Root.Monarch.GetSheHeCap] está ahora."
 delusional_personality_die_desc: "[Root.Monarch.GetHerHisCap] Delirios frustrantes de grandeza son ahora una cosa del pasado."
 envious_personality_die_desc: "[Root.Monarch.GetHerHisCap] La naturaleza envidiosa frustró a nuestros aliados y súbditos por igual; simplemente esperemos que [Root.Monarch.GetSheHe] esté satisfecho con donde sea que [Root.Monarch.GetSheHe] esté ahora en la otra vida."
 slothful_personality_die_desc: "[Root.Monarch.GetSheHeCap] siempre disfrutó de la comodidad de [Root.Monarch.GetHer] para dirigir el estado; por lo tanto, debe ser de gran alegría para [Root.Monarch.GetHerHim] que [Root.Monarch.GetShe] ahora puede descansar eternamente."
 ignorant_personality_die_desc: "[Root.Monarch.GetSheHeCap] era ignorante incluso de las leyes más básicas de la naturaleza y la humanidad; de hecho, no sería sorprendente si [Root.Monarch.GetSheHe] ni siquiera sabía que [Root.Monarch.GetSheHe] estaba muriendo, y probablemente ni siquiera sabe que [Root.Monarch.GetSheHe] está en el más allá."
 unprincipled_ruffian_personality_die_desc: "[Root.Monarch.GetHerHisCap] Los rufianes ingobernables que vagaban libremente por nuestras tierras eran una fuente de violencia mayor que nuestros rivales más feroces más allá de nuestras fronteras."
 senile_personality_die_desc: "La senilidad del difunto [Root.Monarch.Get Title] en [Root.Monarch.GetHer] años posteriores fue muy desafortunada. Esperemos que [Root.Monarch.GetHer] alma puede finalmente descansar en paz."
