 ge_revolution.1.t: "¿Deberíamos reunir al Consejo Nacional?"
 ge_revolution.1.d: "Perdemos el apoyo de la gente y las fincas. Tal vez deberíamos reunir al Consejo Nacional para encontrar posibles soluciones a esta dificultad."
 ge_revolution.1.a: "Reúne al Consejo Nacional."
 ge_revolution.1.b: "Podemos arreglárnoslas solos."
 ge_revolution.11.t: "¡Se encuentra la salida de esta crisis!"
 ge_revolution.11.d: "El Consejo ha elaborado un plan para superar la crisis, pero necesitará considerables recursos para su aplicación."
 ge_revolution.11.a: "En tales casos, no podemos ahorrar dinero."
 ge_revolution.11.b: "Desafortunadamente, este plan es demasiado caro."
 ge_revolution.12.t: "El desastre se acerca..."
 ge_revolution.12.d: "El Consejo Nacional no puede cumplir la tarea que se le ha asignado. Nos vemos obligados a disolverlo."
 ge_revolution.12.a: "Disperse Consejo Nacional."
 ge_revolution.13.t: "La búsqueda continúa..."
 ge_revolution.13.d: "Las reuniones del Consejo Nacional siguen en curso. Sin embargo, ya está claro que el Consejo no tomará una decisión definitiva. Debemos disolverlo o volver a reunirlo, lo que entrañará gastos adicionales."
 ge_revolution.13.a: "Daremos a los delegados más tiempo. Estoy seguro de que se las arreglarán."
 ge_revolution.13.b: "Los delegados hicieron todo lo que pudieron. Disolver el Consejo Nacional."
 ge_revolution.2.t: "Nuestra última esperanza."
 ge_revolution.2.d: "La situación en el país es tensa hasta el límite. Cada día se multiplica el número de los que no están satisfechos con la orden existente. La única manera de resolver este problema es dividir el poder con una o varias propiedades. Esta mañana sus representantes llegaron a su residencia..."
 ge_revolution.2.a: "¡Sólo la aristocracia puede salvarnos!"
 ge_revolution.2.b: "¡Sólo el Dios y sus siervos nos ayudarán!"
 ge_revolution.2.c: "¡Sólo los comerciantes y artesanos determinarán nuestro destino!"
 ge_revolution.2.g: "Crearemos una coalición de la nobleza y el clero."
 ge_revolution.2.e: "Crearemos una coalición de nobles y burgueses."
 ge_revolution.2.f: "Crearemos una coalición de clérigos y hurtos."
 ge_revolution.21.t: "¡Revolución! Los nobles están en el poder."
 ge_revolution.21.d: "Anoche, los que confiabamos en gobernar en el país nos traicionaron. Aprovechando sus privilegios, los nobles cometieron traicioneramente un golpe de Estado y destituyeron al gobierno. En toda la capital, las brigadas revolucionarias comenzaron una verdadera búsqueda de todos los que se oponen al inicio de un nuevo orden. A pesar de los registros, las detenciones y las ejecuciones públicas, los dirigentes de la insurrección niegan de todas las maneras posibles toda acusación de violación de las leyes de nuestro país y del derecho internacional. En su declaración, los luchadores por la libertad enfatizan que sus acciones son una manifestación de la voluntad del pueblo y prometen que se llevará a cabo un juicio justo e imparcial sobre todos los arrestados. Sólo podemos esperar y esperar que los revolucionarios cumplan sus promesas y que la paz vuelva a nuestro país."
 ge_revolution.21.a: "La nueva forma de gobierno será la monarquía feudal."
 ge_revolution.21.b: "La nueva forma de gobierno será la noble Republique"
