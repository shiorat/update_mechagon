 es_warriors_FACTION_DESC: "Los guerreros son personas, especializadas en combate o guerra, especialmente en el contexto de una sociedad cultural tribal o basada en clanes que reconoce una clase o casta guerrera separada."
 es_merchants_FACTION_DESC: "Los comerciantes son personas que comercian con productos básicos producidos por otros. Históricamente, un comerciante es cualquiera que esté involucrado en negocios o comercios. Los comerciantes han operado durante tanto tiempo como la industria, el comercio y el comercio han existido."
 es_clergy_FACTION_DESC: "El clero es un líder formal dentro de las religiones establecidas. Sus roles y funciones varían en diferentes tradiciones religiosas, pero generalmente implican presidir rituales específicos y enseñar las doctrinas y prácticas de su religión."
