 ge_revolution.27.d: "Los peores temores fueron en vano. Las fincas cumplieron su tarea y nos transfirieron el poder. Probablemente, el mejor final de este capítulo de la historia no puede ser."
 ge_revolution.27.a: "¡Vamos a celebrarlo!"
 ge_revolution.4.t: "¡La cohesión de los clanes disminuye!"
 ge_revolution.4.d: "Recientemente, los desacuerdos entre los clanes han alcanzado un nivel amenazador. ¡Se niegan a reconocerte como su Khan! Por lo tanto, esta mañana habéis convocado a representantes de todos los clanes al palacio, donde se decidirá el destino de nuestra horda."
 ge_revolution.4.a: "¡Debemos elegir un nuevo khan!"
 ge_revolution.4.b: "Dar más privilegios a los clanes."
 ge_revolution.4.c: "¡Ejecutad a los traidores!"
 ge_revolution.51.t: "Crisis tribal."
 ge_revolution.51.d: "En nuestra tribu, la crisis de poder se hace cada vez más evidente. Para resolver este problema, un consejo de ancianos se reunió en el palacio de nuestro sabio gobernante esta mañana."
 ge_revolution.51.a: "Debemos cambiar la forma de gobierno al despotismo tribal."
 ge_revolution.51.b: "Debemos cambiar la forma de gobierno al reino tribal."
 ge_revolution.51.c: "Debemos cambiar la forma de gobierno a federación tribal."
 ge_revolution.51.e: "Debemos cambiar la forma de gobierno a democracia tribal."
 ge_revolution.51.f: "Estoy seguro de que el consejo tomará la decisión correcta..."
 ge_revolution.6.t: "¡La revuelta del pueblo!"
 ge_revolution.6.d: "La gente está cansada de vivir en una forma de vida miserable, pagar impuestos exorbitantes, participar en guerras innecesarias y morir por aquellos que nunca han visto en sus vidas. Dejaron sus casas esta noche con armas y antorchas en sus manos. Y un motín comenzó... sin mente y sin piedad."
 ge_revolution.6.a: "¡Destroza estos gusanos!"
 ge_revolution.6.b: "¡Basta de sangre humana! ¡Que el pueblo decida su destino!"
 ge_revolution.7.t: "La caída de nuestra dinastía real."
 ge_revolution.7.d: "La situación en nuestro país está próxima a un colapso total. Ningún organismo estatal trabaja, los generales del ejército toman el poder en las áreas que se les han confiado. Desafortunadamente. Sólo podemos confirmar que el declive de la dinastía gobernante ha llegado."
 ge_revolution.7.a: "¡Desastre!"
