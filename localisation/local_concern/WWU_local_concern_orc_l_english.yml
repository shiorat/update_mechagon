 lc_orc_rebels_name: "Orc Marauders"
 lc_orc_rebels_title: "Orc"
 lc_orc_rebels_desc: "These orcs fight for the thrill of war. They seek your demise."
 lc_orc_rebels_army: "Orc Marauders"
 lc_orc_rebels_demand: "Blood! Blood! Blood!"
 lc_orc_rebels_demand_desc: "These orcs fight for the thrill of war. They seek your demise."