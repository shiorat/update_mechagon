 #---------------------------------------------------------------------------
 # Worgen
 #---------------------------------------------------------------------------
 wwu_lc_worgen.1.title: "The [Root.GetName] Worgen"
 wwu_lc_worgen.1.desc: "£lc_banner£\nSavage worgen roam the countryside, preying upon the weak. A result of Arugal's deception, a prominent group of worgen have made themselves known in [Root.GetName]."
 wwu_lc_worgen.1.option.a: "Call for Adventurers!"
 
 wwu_lc_worgen.2.title: "Local Concerns: Worgen"
 wwu_lc_worgen.2.desc: ""
 wwu_lc_worgen.2.option.option.a: ""
 
 wwu_lc_worgen.10.title: "Worgen on the Warpath"
 wwu_lc_worgen.10.desc: "£lc_banner£\nWorgen in [Root.GetName] have been spotted moving en masse towards [lc_worgen_target.GetName]. It looks like the commonfolk of [lc_worgen_target.GetName] will be their next victims."
 wwu_lc_worgen.10.option.a: "Curses!"
 wwu_lc_worgen.10.option.b: "Good luck to them!"
 
 wwu_lc_worgen.11.title: "Worgen arrive from [From.GetName]"
 wwu_lc_worgen.11.desc: "£lc_banner£\nWith an increase in the number of villages being ransacked and pillaged, it looks like worgen have arrived in [Root.GetName]. Those we've captured suggest that they hail from [From.GetName] and now look to our lands for their next meal."
 wwu_lc_worgen.11.option.a: "Curses!"
 
 wwu_lc_worgen.13.title: "Worgen Alpha Domain Expands"
 wwu_lc_worgen.13.desc: "£lc_banner£\nA vicious worgen alpha in [Root.GetName] has cultivated an infamous reputation, to the point that they have spread their pack to the nearby province of [lc_worgen_target.GetName]."
 wwu_lc_worgen.13.option.a: "Damn!"
 wwu_lc_worgen.13.option.b: "Good luck to them!"
 
 wwu_lc_worgen.14.title: "The Worgen Alpha of [From.GetName]"
 wwu_lc_worgen.14.desc: "£lc_banner£\nThe nearby province of [From.GetName] has been plagued by worgen killing innocent folk, but now it seems they have grown worse, united by a self-proclaimed 'Alpha'."
 wwu_lc_worgen.14.option.a: "Damn!"
 
 wwu_lc_worgen.21.title: "Adventurers defeat Worgen"
 wwu_lc_worgen.21.desc: "£lc_banner£\nFor many adventurers, facing a worgen is a terrifying affair. Worgen spare no quarter, and tend to inflict their curse, causing those attacked to become like them. However, today in [Root.GetName], the worgen were dispatched effortlessly. Defeated and broken, the worgen of [Root.GetName] are no more."
 wwu_lc_worgen.21.option.a: "Level up!"
 
 wwu_lc_worgen.22.title: "Worgen Menace Fades"
 wwu_lc_worgen.22.desc: "£lc_banner£\nAs time passes fewer and fewer good folk are killed in [Root.GetName]. Whatever the cause, it seems these savage brutes are dwindling away."
 wwu_lc_worgen.22.option.a: "Farewell"
 
 wwu_lc_worgen.23.title: "Adventurers vs. Worgen"
 wwu_lc_worgen.23.desc: "£lc_banner£\nThe $ESTATE_ADVENTURERS$ in our employ have been fighting skirmishes all throughout [Root.GetName] against the worgen of the province. With numerous worgens dead, let us see them try and assault villagers now!"
 wwu_lc_worgen.23.option.a: "Excellent"

 wwu_lc_worgen.30.title: "Fresh Meat"
 wwu_lc_worgen.30.desc: "£lc_banner£\nThe reputation of the worgens has become widely known. Vicious worgens continue to swell their ranks.\n\nThe [Root.GetName] worgen have grown stronger over these past few weeks, and will no doubt be bolder than ever in harassing the poor people of the land."
 wwu_lc_worgen.30.option.a: "Accursed creatures!"
 
 wwu_lc_worgen.200.title: "Worgen Infection"
 wwu_lc_worgen.200.desc: "£lc_banner£\nFeral worgen roam the once populated village.\n\nA settlement in [Root.GetName] has been attacked by the [Root.GetName] worgen, infected most of the population, turning them into feral worgens too."
 wwu_lc_worgen.200.option.a: "They must be stopped!"
 
