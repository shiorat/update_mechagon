 desc_trogg_uprising: "The troggs have started to invade the lands of Khaz Modan!"
 
 #------------------------------
 # Events
 #------------------------------
 wwu_trogg_uprising.1.title: "Trogg Uprising"
 wwu_trogg_uprising.1.desc: "The neighbouring troggs have begun to encroach upon our land, pillaging our villages and terrorizing the womenfolk. They must be brought to justice."
 wwu_trogg_uprising.1.option.a: "Oh no!"
 
 wwu_trogg_uprising.100.title: "Trogg Defeat"
 wwu_trogg_uprising.100.desc: "The invading troggs have dissipated, returning to their primitive camps. Let us hope they stay away for a good, long while."
 wwu_trogg_uprising.100.option.a: "Hurrah!"
 
 wwu_trogg_uprising.10.title: "Trogg Menace"
 wwu_trogg_uprising.10.desc: "A small group of troggs have begun assaulting a local village. They must be crushed before they can harm any other dwarves."
 wwu_trogg_uprising.10.option.a: "Crush them!"
 
 wwu_trogg_uprising.11.title: "Trogg Confusion"
 wwu_trogg_uprising.11.desc: "A group of troggs have begun to treat one of our villages as an encampment. They must be confused, such an action will only be met by swift retribution."
 wwu_trogg_uprising.11.option.a: "Gut them!"
 
 wwu_trogg_uprising.12.title: "Trogg Assault"
 wwu_trogg_uprising.12.desc: "A major warband of troggs have descended upon our lands. This will test our mettle and exhaust our supplies."
 wwu_trogg_uprising.12.option.a: "We shall prevail!"
 
