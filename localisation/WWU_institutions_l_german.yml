l_german:
 base_invention: "Sozialer Code"
 base_invention_date: ""
 desc_base_invention: "Ein Vorläufer eines geordneten Königreiches, ein gesellschaftlicher Kodex hilft, die Regeln und Vorschriften eines Königreiches zu kodifizieren."
 invention_1: "Standardisierte Maßnahmen"
 invention_1_date: "Bedingungen für die Spachtelung"
 desc_invention_1: "Die Standardisierung von Maßnahmen in unserem ganzen Königreich wird dazu beitragen, die Konsistenz der verschiedenen Prozesse zu gewährleisten."
 invention_2: "Bewässerungssysteme"
 invention_2_date: "Bedingungen für die Spachtelung"
 desc_invention_2: "Die Bewässerungssysteme, die eine genaue Messung der Neigung erfordern, ermöglichen den weitverbreiteten Anbau von Kulturen über weite Landstriche hinweg."
 invention_3: "Stadtplanung"
 invention_3_date: "Bedingungen für die Spachtelung"
 desc_invention_3: "Indem wir unsere Städte im Voraus planen, können wir sicherstellen, dass wir das Beste aus jedem möglichen Standort herausholen."
 invention_4: "Gleichbehandlung"
 invention_4_date: "Bedingungen für die Spachtelung"
 desc_invention_4: "Die Schaffung der Rechte der eroberten Völker ist ein wichtiger erster Schritt zur Integration und wird den Zorn derer verringern, die durch unsere Eroberung unzufrieden sind."
 invention_5: "Nationales Siegel"
 invention_5_date: "Bedingungen für die Spachtelung"
 desc_invention_5: "Durch die Vergabe unseres Siegels an diejenigen, die in unserem Namen sprechen, vermeiden wir jegliche Fragen der Authentizität."
 invention_6: "Erbliche Botschafterschaft"
 invention_6_date: "Bedingungen für die Spachtelung"
 desc_invention_6: "Die Ernennung neuer Botschafter jedes Mal, wenn einer von ihnen stirbt, nimmt unnötige und kostbare Zeit in Anspruch. Wir sollten sie ermuntern, ihre Familie mitzunehmen und ihren Söhnen im Falle eines Unfalls Botschafterschaft zu erteilen."
 invention_7: "Herbalismus"
 invention_7_date: "Bedingungen für die Spachtelung"
 desc_invention_7: "Das Wissen um die Pflanzen und Kräuter, die uns umgeben, kann über das, was viele vermuten würden, hinaus genutzt werden. Von der Geburtenkontrolle bis zur Medizin dürfen wir Botanik nicht unterschätzen."
 invention_8: "Reglementelle Normen"
 invention_8_date: "Bedingungen für die Spachtelung"
 desc_invention_8: "Unser Militär arbeitet in unterschiedlichen Gruppen von Einheiten. Indem jeder mit einem Symbol oder Standard verbunden ist, hat jeder Soldat eine vertraute Ikone, mit der er ein Gefühl von Einheitsstolz entwickeln kann."
 invention_9: "Assemblies"
 invention_9_date: "Bedingungen für die Spachtelung"
 desc_invention_9: "Die Gewährung von Rechten an Minderheitengruppen, um ihre eigenen Versammlungen abzuhalten, wird ihnen ein Gefühl des Selbstdeterminismus verleihen, der sie in Einklang bringen wird."
 invention_10: "Sapping"
 invention_10_date: "Bedingungen für die Spachtelung"
 desc_invention_10: "Angeblich während einer Belagerung genutzt, könnten lange Tunnel unter den Befestigungen von Feinden gebaut werden, so dass der Zugang, oder sogar die Chance, feindliche Mauern zu beschädigen."
 invention_11: "Zahlstellen"
 invention_11_date: "Bedingungen für die Spachtelung"
 desc_invention_11: "Wenn wir die Aufsicht über die Bezahlung der Armee in die Hände kluger und unverderblicher Männer legen, könnten wir feststellen, dass wir eine überraschende Menge an Gold sparen."
 invention_12: "Entrenchung"
 invention_12_date: "Bedingungen für die Spachtelung"
 desc_invention_12: "Wenn unsere Armeen für einen bedeutenden Zeitraum an einem Ort eingesetzt werden, könnten sie ihre Zeit besser nutzen, indem sie Schützengräben bauen, um den Fortschritt potenzieller Feinde zu verlangsamen."
