l_spanish:
 faction_death_knights: "Caballeros de la muerte"
 faction_death_knights_FACTION_DESC: "Luchadores en la esclavitud al Rey Lich. Ejercen magia oscura y armas forjadas."
 faction_death_knights_influence: "Influencia del Caballero de la Muerte"
 faction_lichs: "Lichs"
 faction_lichs_FACTION_DESC: "Poderosos seres no-muertos atados a la voluntad de hierro del Rey Lich."
 faction_lichs_influence: "Lich Influence"
 faction_darkfallen: "Cascada Oscura"
 faction_darkfallen_FACTION_DESC: "También conocidos como los San'layn, son elfos de sangre vampyr en servicio al Scourge."
 faction_darkfallen_influence: "Influencia de las caídas oscuras"
 faction_magisters: "Magisters"
 faction_magisters_FACTION_DESC: "Un grupo prominente de elfos magos de la sangre. Están políticamente conectados, y tienen lazos históricos con los altos niveles de Silvermoon."
 faction_magisters_influence: "Influencia magistral"
 faction_farstriders: "Farstriders"
 faction_farstriders_FACTION_DESC: "Un grupo de elfos de élite leales a Quel'Thalas. Tradicionalmente supervisan las tierras salvajes y mantienen un profundo respeto por la ley."
 faction_farstriders_influence: "Influencia del Farstrider"
 faction_blood_knights: "Caballeros de sangre"
 faction_blood_knights_FACTION_DESC: "Una orden de elfos de sangre paladines se formó después de la captura del naaru M'uru con el fin de explotar su poder."
 faction_blood_knights_influence: "Influencia del Caballero de la Sangre"
 faction_warlords: "Señores de la guerra"
 faction_warlords_FACTION_DESC: "Al servicio de la reina Azshara, los señores de la guerra naga a menudo actúan como comandantes de las fuerzas naga."
 faction_warlords_influence: "Influencia de los caudillos"
 faction_mistresses: "Señoras"
 faction_mistresses_FACTION_DESC: "Dotada de una afinidad por los arcanos, las amantes de los naga utilizan su habilidad de deletrear de muchas maneras."
 faction_mistresses_influence: "Influencia de la señora"
 faction_harbingers: "Harbingers"
 faction_harbingers_FACTION_DESC: "Aunque la reina Azshara tiene libertad nominal, su verdadero maestro N'Zoth siempre está presente, y cuando le convenga, ayudará en una manera de su elección."
 faction_harbingers_influence: "Influencia del Harbinger"
 faction_council_of_sorcerers: "Consejo de hechiceros"
 faction_council_of_sorcerers_FACTION_DESC: "Un consejo compuesto por las mentes más brillantes del imperio tendrá la tarea de iluminar a nuestros tontos compañeros."
 faction_council_of_sorcerers_influence: "Consejo de Hechiceros Influencia"
 faction_magi_of_stone_magic: "Magos de la Magia de Piedra"
 faction_magi_of_stone_magic_FACTION_DESC: "Estos Magos se especializan en aprovechar el poder de Stone, sintonizando con nuestros creadores de Forger."
 faction_magi_of_stone_magic_influence: "Magos de la Magia de Piedra Influencia"
 faction_magic_breakers: "Interruptores mágicos"
 faction_magic_breakers_FACTION_DESC: "Los interruptores mágicos son moldeados a través de un proceso extremadamente peligroso, haciéndolos casi inmunes a la magia. Servirán como nuestra primera línea en la guerra, y como ejecutores del poder absoluto de nuestro líder."
 faction_magic_breakers_influence: "Influencia de los interruptores mágicos"
 faction_bankers: "Banqueros"
 faction_bankers_FACTION_DESC: "Los banqueros representan la clase de prestamistas y subastas de bóvedas que dirigen muchas de las principales instituciones económicas de Azeroth. La mayoría de las grandes ciudades tienen bancos en cierta capacidad, y empoderarlos nos beneficiarán."
 faction_bankers_influence: "Influencia del banquero"
 faction_merchants: "Comerciantes"
 faction_merchants_FACTION_DESC: "Los comerciantes son una docena, con cientos de industrias a lo largo de Azeroth. Tener una poderosa clase de comerciantes puede mejorar la producción."
 faction_merchants_influence: "Influencia mercante"
 faction_couriers: "Mensajeros"
 faction_couriers_FACTION_DESC: "A medida que las facciones a lo largo de Azeroth se generalizan cada vez más, con presencia en muchos continentes, aumenta la necesidad de mensajeros."
 faction_couriers_influence: "Influencia del mensajería"
 faction_regressives: "Regresivos"
 faction_regressives_FACTION_DESC: "El regresismo es una idealogía vaga que valora el status quo, un ‘no romper lo que no está roto’, a menudo asociado fuertemente con fuertes lazos religiosos, rechazando la desestabilización y haciendo cumplir la lealtad."
 faction_regressives_influence: "Influencia regresiva"
 faction_moderates: "Moderados"
 faction_moderates_influence: "Influencia moderada"
 faction_progressives: "Progresivas"
 faction_progressives_FACTION_DESC: "El progresismo es una ideología que valora los cambios en el sistema, queriendo utilizar medios moralistas o pragmáticos para solucionar los problemas sociales, políticos, económicos o religiosos mediante un cambio desestabilizador. A menudo rebeldes en el peor de los casos, los reformistas se oponen al status quo, pero no al propio Estado."
 faction_progressives_influence: "Influencia progresiva"
 faction_bandits: "Bandidos"
 faction_bandits_FACTION_DESC: "Los bandidos pueden significar muchas cosas, ser asaltantes de tierras extranjeras o salteadores de caminos que roban y roban en carreteras menos protegidas. Los bandidos suelen ser violentos, y no tienen reparos con nuestros propios soldados, y contratarlos podría proporcionarnos un montón de beneficios mutuos."
 faction_bandits_influence: "Influencia del bandido"
 faction_thieves: "Ladrones"
 faction_thieves_FACTION_DESC: "Los gremios de ladrones y las organizaciones deshonestas suelen ser cánceres sutiles en ciudades y comunidades más grandes, organizando sus esfuerzos para robar o incluso asesinar a la gente. Darles algo de tolerancia nos enriquecerá personalmente, a costa de nuestra ciudadanía."
 faction_thieves_influence: "Influencia del ladrón"
 faction_cartels: "Cárteles"
 faction_cartels_FACTION_DESC: "Los cárteles son grandes y vagas organizaciones criminales asociadas con duendes cuyo foco principal se beneficia principalmente de la corrupción. Ya sea la producción de drogas, la recolección ilegal de recursos, o incluso el comercio de esclavos, los Cárteles prometen grandes recompensas por nuestra lealtad."
 faction_cartels_influence: "Influencia de los cárteles"
