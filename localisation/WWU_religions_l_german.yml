 brotherhood_of_northshire_modifier: "Bruderschaft von Northshire"
 desc_brotherhood_of_northshire_modifier: "Die Brotherhood of Northshire ist eine Gruppe von Geistlichen, die die Soldaten von Stormwind seit der Gründung der ersten menschlichen Siedlungen in Elwynn heilen. Während der Kriegszeiten sind sie dafür bekannt, allen zu helfen, die Heilung brauchen."
 the_conclave_modifier: "Das Konklave"
 desc_the_conclave_modifier: "Das Konklave ist eine geheime Ordnung, die von Anhängern des Lichts und der Dunkelheit gegründet wurde und die glaubt, dass es ein Gleichgewicht zwischen Licht und Leere gibt. Sie haben einen Tempel im Großen Dunklen Jenseits, der Netherlight genannt wird, ein ehemaliges Naaru-Gefängnis."
 order_of_the_silver_hand_modifier: "Ordnung der Silberhand"
 desc_order_of_the_silver_hand_modifier: "Der Orden der Silberhand ist ein Orden, der von den Resten der Brotherhood of Northshire zusammen mit vielen Lordaeron-Helden gegründet wurde. Sie versuchen, eine Organisation des Priesters zu schaffen, die fähig ist, effektiv gegen ihre dunklen Feinde zu kämpfen."
 crimson_legion_modifier: "Krimon-Legion"
 desc_crimson_legion_modifier: "Die Crimson Legion ist eine kleine Gruppe innerhalb des Scarlet Crusade. Sie sind dafür bekannt, Abenteurer zu rekrutieren, um den Fluch des Untoten zu reinigen."
 blood_knights_modifier: "Blutritter"
 desc_blood_knights_modifier: "Blutritter sind ehemalige königliche Wachen von Silvermoon. Sie sind Paladine, die ihre Macht von der Sonne nehmen, mit ihren magischen Fähigkeiten, um ihre heiligen Kräfte zu verbessern."
 argent_light_modifier: "Argent Dawn"
 desc_argent_light_modifier: "Die Argent Dawn ist eine gewürzte Gruppe von Kriegern, die ihr Leben der Ausrottung des Bösen widmeten. Sie sind besonders geschickt im Kampf gegen Untote und Dämonen."
 the_lightforged_modifier: "Die Lichtschmiede"
 desc_the_lightforged_modifier: "Die Lightforged Fraktion ist eine heilige Ordnung, die aus Menschen besteht, die von Xe'ra, einer Primzahl Naaru, gesegnet werden. Sie sind hervorragend im Kampf gegen Dämonen und sie waren die erste Organisation im Universum, die den Kampf zur Burning Legion führte."
 the_sunwalkers_modifier: "Die Sonnenwanderer"
 desc_the_sunwalkers_modifier: "Die Sunwalkers sind eine Gruppe von Tauren-Paladinen, die ihre Macht von der Sonne selbst erhalten."
