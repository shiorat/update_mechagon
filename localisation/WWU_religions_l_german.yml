 desc_raze_and_ruin: "Lassen Sie uns die nahe gelegenen Häuser und Lager reißen, während unsere Geißelarmeen voranschreiten, unsere Feinde entmutigen und ihre Wohnstätten ruinieren."
 acolytes_of_the_damned: "Akolyten der Verdammten"
 desc_acolytes_of_the_damned: "Diejenigen, die uns als Gesandten zwischen uns und unseren Feinden dienen wollen, können dazu beitragen, Unzufriedenheit in ihren Reihen zu säen und denen, die es wünschen, das Gewand der Achtsamkeit zu gewähren."
 plague_bombs: "Plagebomben"
 desc_plague_bombs: "Verbreiten wir die Pest mit explosiven Mitteln, um sicherzustellen, dass die Bekehrung schnell und reichlich ist."
 corrupted_minds: "Beschädigte Gedanken"
 desc_corrupted_minds: "Beschädigen Sie die Köpfe der großen Männer und Frauen unserer Feinde und verwenden ihre List und List als Waffen, um ihre Lieben weiter zu zermalmen."
 manifest_the_void: "Die Leere manifestieren"
 desc_manifest_the_void: "Bringen Sie Voidwalker und andere solche Entitäten in unser Reich, um Void Einfluss zu verbreiten."
 void_corruption: "Leere Korruption"
 desc_void_corruption: "Beschädigt unsere Feinde und verwandelt jene, die verdächtig sind, in monströse leere Wesen."
 parasitic_horrors: "Parasitäre Schrecken"
 desc_parasitic_horrors: "Entfesseln Sie parasitäre Schrecken über unsere Feinde, ihre Wesen zu korrumpieren."
 void_tendrils: "Weiche Tendrile"
 desc_void_tendrils: "Pflanzen Sie die Samen der Leere Korruption in unserem Land, helfen, alle diejenigen, die ihren Wohnsitz in Leere-berührte Wesen, bereitwillig oder nicht."
 demonic_allies: "Dämonische Verbündete"
 desc_demonic_allies: "Oft sehen wir neben den dämonischen Rassen, werden wir ihre perversen Wege tolerieren, solange sie die gleichen Ziele wie wir verfolgen, und alle Lebewesen vernichten."
 summon_voidwalkers: "Beschwöre Voidwalker"
 desc_summon_voidwalkers: "Wesen der Leere, Leerwandler können an unsere Ebene gefesselt und gemacht werden, um unseren Interessen zu dienen, solange wir ihre endlose Energiebedürfnis sättigten."
 voidform: "Voidform"
 desc_voidform: "Indem wir unsere Verbündeten im Twisting Nether kooptieren, können unsere Soldaten eine temporäre Voidform annehmen, Hindernisse überwinden und mit der Macht der Void schlagen."
