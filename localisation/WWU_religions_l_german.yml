 HOLY_SITE_1073_DESC: "Darnassus ist die größte Stadt der Nachtelfen und beherbergt sowohl die Führer der Druiden als auch die Gläubigen von Elune. Sie wird sorgfältig von Sentinels, alten Beschützern und Kriegsältesten bewacht."
 HOLY_SITE_1308_DESC: "Vor Jahrhunderten von den Nachtelfen erbaut, liegt dieser alte Schrein, der dem Wildnisgeist Aessina gewidmet ist, inmitten einer Waldlichtung im Herzen Ashenvales. Der Schrein ist ein klarer Waldpool mit einer Statue von Aessina, daneben stehend, nur in Efeu bekleidet. Dryaden sind bekannt, um den Schrein zu besuchen, um sie zu verehren."
 HOLY_SITE_1304_DESC: "Ein ehemaliger, teilweise Unterwassertempel der Mondgöttin Elune, der einst als Lathar'Lazal bekannt war. Es wurde angenommen, während der Sundering zerstört worden zu sein, und unter dem Ozean verloren. Jahrtausende später wurden Mitglieder des Hammerkultes des Twilights von Flüstern und üblen Träumen zu einer Reihe wässriger Höhlen unter Ashenvale, nahe der antiken Nachtelbenstadt Zoram, angezogen. "
 HOLY_SITE_2246_DESC: "Der Tempel von Arkkoran ist ein ehemaliger Tempel von Elune an den nordöstlichen Ufern von Azshara und ist, wo Arkkoroc, der angebliche Gott der Meeresriesen, residiert. Er war ein großer Tempel, der Azshara vor dem Sundering gewidmet war."
 HOLY_SITE_1431_DESC: "Eldarath ist eine antike Nachtelbenstadt im Zentrum von Azshara. Während des Krieges der Antiker wurde hier eine Schlacht zwischen dem Widerstand der Kaldorei und der brennenden Legion ausgetragen."
 HOLY_SITE_2495_DESC: "Ulduar ist der größte Titan-geschmiedete Komplex auf Azeroth. In den Storm Peaks gelegen, umfasst es vor allem die Hallen des Steins, die Hallen des Blitzes und das Gefängnis des alten Gottes Yogg-Saron."
 HOLY_SITE_1514_DESC: "Hinter den beschädigten, staubigen Ländern unterhalb von Silithus, einer der heiligsten Orte in Azeroth liegt, genannt Herzkammer. Hier kommunizieren die stärksten Helden von Azeroth mit Azeroth."
 HOLY_SITE_1573_DESC: "Tempel von Uldum ist eine gut bewachte Titananlage, die ein gefährliches Artefakt hält, das Caffer of Promise genannt wird. Dieses Gerät ist angeblich in der Lage, den ganzen Planeten auszulöschen im Falle von unwiederbringlicher Korruption."
 HOLY_SITE_1968_DESC: "Uldaman ist ein altes Titangewölbe, das tief in der Erde seit der Schöpfung der Welt begraben ist. Legenden sagen, Titans schufen hier erste Troggs und hielten ihre Aufnahmen in der Anlage."
 HOLY_SITE_1122_DESC: "Uldir war eine Titanforschungs- und Quarantäneeinrichtung, in der die Titanen Experimente an den alten Göttern durchführten und sie sezierten, um sie zu verstehen. Stattdessen schufen sie einen anderen alten Gott: G'huun."
