 deity_kartak: "Kartak"
 deity_kartak_desc: "Der große Kartak, Herr des Beckens, wird den Wolvar zum Sieg führen!"
 deity_robot: "Roboter"
 deity_robot_desc: "Die Metallmänner sind unzerstörbar! Wir sollten sie mit Schreinen ehren!"
 deity_shoveltusk: "Shoveltusk-Schreine"
 deity_shoveltusk_desc: "Big-Tusks sind stark und ertragen wie Wolvar. Lecker auch! Schreine sorgen für große Jagden!"
 deity_proto_drake: "Proto-Drake-Schreine"
 deity_proto_drake_desc: "Feuerlizarden essen manchmal Wolvar. Schreine aus ihren Knochen werden sie wie wir machen!"
 deity_tayutka: "Tayutka"
 deity_tayutka_desc: "Der Tuskarr-Muttergeist, der ihren Kindern Nahrung und Unterschlupf bietet."
 deity_issliruk: "Issliruk"
 deity_issliruk_desc: "Der Adlergeist des Krieges, der den Tuskarr in der Schlacht führt."
 deity_karkut: "Karkut"
 deity_karkut_desc: "Rätselhafter Wächter der Toten, der durch das Land geht und die Geister der Verstorbenen sammelt. Forscher behaupten oft, er sei tatsächlich Te Lich King, während andere meinen, er sei tatsächlich weit spiritueller als wir."
 deity_oacha_noa: "Oacha'noa"
 deity_oacha_noa_desc: "Die Herrin der Meere, der große Kraken Oacha'noa. Sie wird dafür sorgen, dass Tuskarr-Boote sicher sind, wenn sie mit Geschenken von Perlen beschattet werden."
 deity_nath: "Nate"
 deity_nath_desc: "Nath ist ein Oger-Kriegsgott. Unter den Ogern werden Knochenbrecher als die lebenden Avatare von ihm gesehen. Vielleicht einer der Gronn, oder ein noch größerer Halbgott, niemand weiß genau, wie es aussieht, aber es wird angenommen, dass Ogres in Kriegszeiten Kraft verleihen."
 deity_gruul: "Gruul"
 deity_gruul_desc: "Gruul the Dragonkiller ist der gronne Oberherr der Oger von Outland, der mit einer eisernen Faust regiert. Gruuls unvergleichliche Stärke und Erfahrung im Kampf stellt eine ernste Bedrohung für seine Feinde dar."
 deity_borrok: "Borrok"
 deity_borrok_desc: "Borrok the Devourer ist ein Lavawurm, der in Frostfire Ridge lebt. Viele Oger in Frostfire Ridge verehren ihn als Gott."
 deity_neptulon: "Neptulon"
 deity_neptulon_desc: "Neptulon der Tidehunter ist der elementare Herr des Wassers auf Azeroth, der die Abessal Maw regiert."
 deity_ragnaros: "Ragnaros"
 deity_ragnaros_desc: "Ragnaros der Feuerherr ist der elementare Herr des Feuers auf Azeroth, der die Feuergebiete regiert."
 deity_al_akir: "Al'Akir"
 deity_al_akir_desc: "Al'Akir der Windlord ist der elementare Herr der Luft auf Azeroth, der Skywall regiert."
 deity_therazane: "Therazan"
 deity_therazane_desc: "Therazane die Steinmutter ist der elementare Herr der Erde auf Azeroth, der Deepholme regiert."
 deity_tidemother: "Tidemother"
 deity_tidemother_desc: "Eine geheimnisvolle Gottheit, die oft von Tidesages von Kul Tiras verehrt wird."
 deity_deepmother: "Tiefmutter"
 deity_deepmother_desc: "Einige Murlocs ehren ein Wesen, das als \"die Tiefe Mutter\" oder \"der Eine in den Tiefen\" bekannt ist, ein Wesen, das angeblich alle Ozeane umfasst."
 deity_ordos: "Ordos"
 deity_ordos_desc: "Die Yaungol Demi-Gott des Feuers, Legende hat es seinen Status erhielt für seinen Dienst an den Herren der Firelands."
