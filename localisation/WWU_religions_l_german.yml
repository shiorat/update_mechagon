 arcane: "Artischocken"
 arcane_religion_desc: "Arcane Macht ist die ursprüngliche Quelle der Ordnung, aus der alle Arcane Magie leitet. Obwohl sie selbst nicht'verehrt' ist, sind viele Rassen und Nationen ganz dem Studium dieser kosmischen Energie gewidmet."
 dragon_aspects: "Aspekte des Drachen"
 dragon_aspects_religion_desc: "Drachen sind majestätisch geflügelte Kreaturen, die vor langer Zeit von den Titanen Macht gegeben haben, Azeroth zu schützen. Sie sind in viele Drachenflüge unterteilt, deren Führer die Aspekte sind. Viele Sterbliche, die hauptsächlich von anderen Drachen und dem Drachenspawn verehrt werden, verehren diese alten Kreaturen."
 titan_worship: "Titanic"
 titan_worship_religion_desc: "Die Titanen sind kolossale, metallisch raumgreifende Wesen, deren Zweck es ist, den Sternen Ordnung zu bringen, indem sie Planeten mit Leben säen. Viele ihrer titan-geschmiedeten Schöpfungen bewachen immer noch ihre alten Ruinen in Azeroth und schauen zu ihnen auf, als wären sie Götter."
 mystery_of_the_makers: "Geheimnis der Schöpfer"
 mystery_of_the_makers_religion_desc: "Das Geheimnis der Macher ist eine steigende Philosophie unter Zwergen und anderen nahen Rassen (vor allem Gnomen), ausgelöst durch die Entdeckung von Titan Ruinen und Einrichtungen überall in Azeroth, die auf den wahren Ursprung ihrer Verwandten, die alten Titanen zeigt. Anstatt das Maß ihrer Schöpfer auf den Glauben zu nehmen, haben die Zwerge eine Mammutuntersuchung ihrer Vergangenheit begonnen."
 corrupt_titan_worship: "Beschädigte Titanic"
 corrupt_titan_worship_religion_desc: "Die Titanen sind kolossale, metallisch raumgreifende Wesen, deren Zweck es ist, den Sternen Ordnung zu bringen, indem sie Planeten mit Leben säen. Viele ihrer titan-geschmiedeten Schöpfungen bewachen immer noch ihre alten Ruinen in Azeroth und schauen zu ihnen auf, als wären sie Götter."
 corrupt_dragon_aspect: "Beschädigter Drachenaspekt"
 corrupt_dragon_aspect_religion_desc: "Ein beschädigter Drachenflug, der vor langer Zeit von den Titanen mit Macht versorgt wurde, um Azeroth zu schützen. Beeinflusst von den alten Göttern."
 disorder_group: "Erkrankungen des Gastrointestinaltrakts"
 disorder_group_desc: ""
 fel: "- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 fel_religion_desc: "Fel Energie ist die Urquelle der Störung. Sie stammt aus dem Twistering Nether, einer ätherischen Dimension zwischen Welten. Es ist eine zerstörende Energie und ihre Verwendung führt häufig zu Korruption, die sich in einer physischen Transformation manifestiert. Weit verbreitet von den Dämonen der brennenden Legion für alle Zwecke verwendet, alle von ihnen tragen den Fleck der fel Magie in ihrem Blut."
 life_group: "Leben"
 life_group_desc: ""
 druidism: "Druidisch"
 druidism_religion_desc: "Druidische Lehren beinhalten Ausgeglichenheit, Harmonie und Einheit mit den Wildnis. Diese Lehre, die der Halbgott Cenarius vor langer Zeit in die Nachtelfen und Tauren eingeführt hat, hat sich auf viele Rassen ausgebreitet, die nun versuchen, im Gleichgewicht mit der Natur zu leben."
 elune: "Elune"
 elune_religion_desc: "Elune, die Mondgöttin, ist die Hauptgottheit des Nachtelfenpantheons, auch bekannt als Mu'sha zu den Tauren. Die Kaldorei glaubt auch, dass sie die Mutter des Cenarius ist. Sie betont Ruhe, um die größte Pflege von Azeroths Kreaturen zu ermöglichen, aber Elune befürwortet nicht Pazifismus angesichts der Bedrohungen für ihre Harmonie. Ihr Priestertum ist die Schwesternschaft von Elune."
 celestials: "August Himmlische"
 celestials_religion_desc: "Die August Celestials sind ursprüngliche Manifestationen von Leben und Natur, nicht anders als die Antiker oder die Troll Loa. Sie sind vier mächtige Wesen, die Pandaria bewachen und beschützen. Diese 4 Kreaturen sind Niuzao der schwarze Ox, Chi-Ji der rote Kranich, Xuen der weiße Tiger und Yu'lon die Jade Schlange."
 sha: "- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 sha_religion_desc: "Die Sha repräsentieren die physischen Manifestationen negativer Emotionen wie Zweifel, Verzweiflung, Angst, Hass oder Wut."
 sporemounds: "Sporemunde"
 sporemounds_religion_desc: "Die Urbewohner von Draenor glauben, dass sich das Wachstum der Botani ausbreiten sollte."
 zangar: "Zangar"
 zangar_religion_desc: "Die Pilzbewohner des Zangarmarsh glauben, dass sich das Wachstum des Zangar ausbreiten sollte. Eine längere Exposition gegenüber Zangar-Sporen kann auch andere Humanoide davon überzeugen."
 arkkorok: "Arkkorok"
 arkkorok_religion_desc: "Arkkorok, auch als Arkkoran bekannt, ist der angebliche Gott der Meeresriesen. Viele Makrura und Murlocs in der Nähe seines Tempels halten ihn auch für einen Gott."
 primitive: "Primitiv"
 primitive_religion_desc: "Die meisten primitiven Religionen in Azeroth entwickeln sich um einen gewissen entfernten 'Gott' oder ein starkes unsterbliches Geschöpf herum. Sie werden meist von kleineren Kreaturen verehrt, die nicht in der Lage sind, die wahre Natur des Lebens zu verstehen, und später als Tradition in ihrer Kultur stecken."
 banana: "Bananen"
 banana_religion_desc: "Tel Abims Bananen sind überall in Azeroth bekannt. Caravans der Händler dürsten nach unserer Bananenproduktion. Aber nicht nur die Welt... WIR LIEBEN BANANAS! Mögen die Banana-Götter mit dir sein!"
 death_group: "Tod"
 death_group_desc: ""
 cult_of_the_damned: "Kult der Verdammten"
 cult_of_the_damned_religion_desc: "Die Säuberung und andere Gruppen unter dem Thrall des Lich-Königs verehren ihn direkt als den Gott des Todes. Viele Sterbliche verehren ihn gern, in der Hoffnung, Unatmlichkeit als ultimative Belohnung zu erreichen, die meisten von ihnen sind Mitglieder des Kultes der Verdammten, der heimtückischen Organisation, die für den Fall von Lordaeron während des Dritten Krieges verantwortlich ist."
 voodoo: "Voodoo"
 voodoo_religion_desc: "Voodoo ist eine dunkle und mächtige Form der Magie, die von den Schattenjägern, Hexxern und Hexenärzten praktiziert wird. Es ist ein verdrehter Schamanismus, der sich auf die gleichen Geister konzentriert, mit viel dunkleren Ritualen des sentienten Opfers und des Kannibalismus, Rituale, die Voodoo-Praktizierende glauben, diese Geister zu beschwichtigen."
 hakkari: "Hakkari"
 hakkari_religion_desc: "Hakkar der Soulflayer ist der Blutgott des Gurubashi-Stammes. Ein widerlicher, blutrünstiger Loa, er hörte den Anruf der Trolle nach dem Großen Sundering und beschloss, ihnen zu helfen. Hakkar gab seine Geheimnisse des Blutes an die Gurubashi und half ihnen, ihre Zivilisation über die meisten Stranglethorn Vale, im Austausch, der blutrünstige Gott verlangt, dass Seelen ihm täglich geopfert werden."
 bloodmancy: "Blutgerinnung"
 bloodmancy_religion_desc: "Wie von den Bluttrolls von Nazmir praktiziert, ist Blutansammlung um den Gebrauch verbotener Blutmagie in heiligen Ritualen zentriert."
 light_group: "Leicht"
 light_group_desc: ""
 holy_light: "Das heilige Licht"
 holy_light_religion_desc: "Das Heilige Licht lehrt eine Philosophie rund um das Licht, eine geheimnisvolle und wohlwollende universelle Kraft. Sie folgen den drei Tugenden, Respekt, Hartnäckigkeit und Mitgefühl. Seine Lehren sind ziemlich weit verbreitet, gefolgt von vielen Rassen, Kulturen und Nationen."
 light_of_the_naaru: "Licht der Naaru"
 light_of_the_naaru_religion_desc: "Im Gegensatz zu anderen Rassen, haben die Draenei ein tieferes Verständnis des Lichts dank ihrer direkten Verbindung mit den Naaru, kristallinen, sternfernen Wesen mit einer tiefen Affinität zum Heiligen Licht, dank ihnen, haben die Draenei eine angeborene Fähigkeit, diese universelle Kraft zu kanalisieren."
 scarlet_light: "Scharlachlicht"
 scarlet_light_religion_desc: "Der Scarlet-Kreuzzug und andere Organisationen wie sie folgen einer radikalisierten Version der Lehren der Kirche des Heiligen Lichts, die lehrt, dass, wenn das Böse hat keine Einschränkungen in seiner Taktik, gut darf auch nicht, wenn es den Sieg erwartet."
 argent_light: "Argentisches Licht"
 argent_light_religion_desc: "Die Argent Dawn und ihre Nachfolger halten sich an eine andere Lehre als die Kirche des Heiligen Lichts. In der Überzeugung, dass die Kirche in ihren Methoden zur Bekämpfung von Ungerechtigkeit zu langsam ist, glauben sie, dass, wenn sich das Böse ständig ändert, so gut sein muss."
 light_of_the_sunwell: "Licht des Sonnenbrunnens"
 light_of_the_sunwell_religion_desc: "Mit der Wiedergeburt des Sunwells haben sich viele Sin'dorei entschieden, es als Symbol des erneuerten Stolzes für ihre Rasse zu nehmen, und da der Sunwell jetzt die Energien des Lichts und der Arcane nutzt, sind die Blutelfen zurückgegangen, um das Heilige Licht mit einer neuen Perspektive anzubeten."
 light_of_rukhmar: "Licht von Rukhmar"
 light_of_rukhmar_religion_desc: "Die Vogelgöttin Rukhmar, die Gottheit, die über die Arakoa herrscht."
 shadow_group: "Schatten"
 shadow_group_desc: ""
 shadow: "Schatten"
 shadow_religion_desc: "Die Leere ist der Kontrapunkt zum Licht, eine dunkle und vampirische Kraft, die versucht, alle Energie zu verschlingen und die Schöpfung in sich selbst zu speisen. Obwohl die beiden Kräfte von Natur aus widersprüchlich sind, kann die eine nicht ohne die andere existieren. Die Leere wird von den heimtückischen Leeren Herren regiert, Wesen, die die Zerstörung des physischen Universums begehren. Unter ihren vielen Dienern sind die verdrehten alten Götter."
 forgotten_shadow: "Vergessener Schatten"
 forgotten_shadow_religion_desc: "Der Kult des vergessenen Schattens ist eine Gruppe von Priestern, die glauben, dass es ein Gleichgewicht zwischen Dunkel und Licht geben muss. Der Kult breitete sich nach ihrer Befreiung von der Säuberung schnell unter den Verlassenen aus. Schattenmagie ist gefährlich nahe an der Leere und dem korrumpierenden Einfluss der Alten Götter, und als solche muss ein Schattenpriester vorsichtig treten, um nicht vollständig in der Dunkelheit verloren zu sein."
 cthun: "- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 cthun_religion_desc: "Eldritch Kreaturen aus jenseits der Realität, der Zweck der Alten Götter ist es, Welten für ihre heimtückischen Meister Plan der Beendigung der Realität zu korrumpieren. Ihr verrückter Einfluss treibt oft kleinere Wesen dazu an, sie anzubeten."
 nzoth: "Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 nzoth_religion_desc: "Eldritch Kreaturen aus jenseits der Realität, der Zweck der Alten Götter ist es, Welten für ihre heimtückischen Meister Plan der Beendigung der Realität zu korrumpieren. Ihr verrückter Einfluss treibt oft kleinere Wesen dazu an, sie anzubeten."
 yogg_saron: "Yogg'Saron"
 yogg_saron_religion_desc: "Eldritch Kreaturen aus jenseits der Realität, der Zweck der Alten Götter ist es, Welten für ihre heimtückischen Meister Plan der Beendigung der Realität zu korrumpieren. Ihr verrückter Einfluss treibt oft kleinere Wesen dazu an, sie anzubeten."
 yshaarj: "Y'Shaarj............................................................................................................................................................................................................................................................ "
 yshaarj_religion_desc: "Eldritch Kreaturen aus jenseits der Realität, der Zweck der Alten Götter ist es, Welten für ihre heimtückischen Meister Plan der Beendigung der Realität zu korrumpieren. Ihr verrückter Einfluss treibt oft kleinere Wesen dazu an, sie anzubeten."
 twilight_cult: "Twilight Cult"
 twilight_cult_religion_desc: "Die von Cho'gall geformte Stunde des Zwielichts ist eine Prophezeiung, dass der Schatten das Universum umhüllen und alles Leben in Existenz auslöschen würde. Der Twilight Cult versucht, diese Prophezeiung zu verwirklichen."
 nightmare: "Albtraum"
 nightmare_religion_desc: "Der Emerald Nightmare ist die Domäne von Xavius, der einem mächtigen, aber unbekannten alten Gott dient. Diejenigen, die Xavius dienen, stärken den Emerald Nightmare und weitere Pläne von Xavius."
 anima: "Anima"
 anima_religion_desc: "Die Kunst des Fleischgestaltens."
 void: "Leere"
 void_religion_desc: "Es braucht nur ein paar Flüstern von der Leere, um jemanden verrückt zu machen. Dieser Wahnsinn kommt mit Kraft und Zweck, und für einige sogar Visionen der Zukunft. Die Magie der Leere sind mächtig wie die Wesen, die dort leben, die meisten als Alte Götter bekannt. Ihre Kontrolle ist schwer zu widerstehen und sobald ein Volk diese fremden Magien umarmt, werden sie schnell in der Verbreitung der Wahrheiten der Leere vereint. Die meisten Rassen über der Erde wissen, dass diese Kräfte gefährlich sind und sich vor ihrer Ausbreitung hüten."
 elemental_group: "Elementarbereich"
 elemental_group_desc: ""
 shamanism: "Schamanismus"
 shamanism_religion_desc: "Schamanen ehren die Geister ihrer Vorfahren und die elementaren Kräfte. Viele schnitzen Totems, um die Geister und Tiere zu repräsentieren, aus denen sie Macht gewinnen, und innerhalb dieser Totems liegt die wahre Potenz eines Schamanen. Einige Schamanen leben im Gleichgewicht mit den Elementen und rufen sie um Hilfe an, während andere sie nach ihrem Willen binden und verdrehen."
 tauren_shamanism: "Mutter der Erde"
 tauren_shamanism_religion_desc: "Die Erdmutter ist ein sanftes, scheinbar transzendentes und unsterbliches Wesen, das vor allem von Tauren als Schöpfer des Landes und der Mutter aller Schöpfung verehrt wird. Ihre Augen sind die Sonne, auch An'she genannt. Die Weiße Frau, bekannt als Mu'sha und das blaue Kind, bekannt als Lo'sho, soll aus einer ihrer Tränen geboren worden sein. Sie ist mit den Praktiken des Schamanismus verbunden."
 deep_mother: "Tiefe Mutter"
 deep_mother_religion_desc: "Die tiefe Mutter scheint das Symbol aller Dinge im Ozean zu sein, oder der Ozean selbst für Murloks."
 ordos: "Ordos"
 ordos_religion_desc: "Die rituelle Verehrung der Gottheit Ordos durch das Yaungol."
 fire: "Feuer"
 fire_religion_desc: "Viele Rassen huldigen den Elementarherren, den Meistern der Elemente. Rangnaros, der Firelord, ist der Meister aller Feuerelemente und Regeln über die elementare Ebene der Firelands. Nur wenige Sterbliche dienen ihm bereitwillig, und in der Tat, seine wichtigsten sterblichen Diener, die Dunklen Eisernen Zwerge, sind seine unwilligen Sklaven."
 earth: "Erde"
 earth_religion_desc: "Viele Rassen huldigen den Elementarherren, den Meistern der Elemente. Therazane, die Stonemother ist die Herrscherin des Elements Erde und regiert über die Elementebene von Deepholm. Ihre wichtigsten sterblichen Diener sind die Zentauren, die Kinder von Therazane's Tochter, Prinzessin Theradras."
 wind: "Wind"
 wind_desc: "Viele Rassen huldigen den Elementarherren, den Meistern der Elemente. Al'Akir, der Windlord ist der Herr der Luftelemente und herrscht über die elementare Ebene von Skywall. Er hat nur wenige bekannte sterbliche Diener, obwohl einige Tol'vir und Harpies ihn anbeten."
 water: "Wasser"
 water_religion_desc: "Viele Rassen huldigen den Elementarherren, den Meistern der Elemente. Neptulon, der Tidehunter, ist der Souverän des Elements des Wassers und der Regeln über die elementare Ebene des Abyssal Maw. Viele der Geschöpfe des Meeres, wie die Murlocs oder die marodierenden Kvaldir anbeten ihn als Gott."
 philosophy_group: "Philosophie"
 philosophy_group_desc: ""
 rationalism: "Rationalismus"
 rationalism_religion_desc: "Rassen wie die Tortollans verfolgen Wissen und Artefakte mit einer fast religiösen Inbrunst."
 faithless: "Treulos"
 faithless_religion_desc: "Eine Ablehnung von Sethraliss durch die Sethraks unter Korthek."
 technomancy: "Technomancy"
 technomancy_religion_desc: "Rassen wie die Gnome oder die Goblins legen in der Regel nicht viel Wert auf Spiritualität oder das Konzept der Gottheit. Ihre Gesellschaft und Philosophien werden stattdessen von einem Drang angetrieben, neue und geniale technologische Wunder zu erfinden, die jeweils größer als die letzten sind. "
 avarice: "L 347 vom 20.12.2013, S. 671."
 avarice_religion_desc: "Reichtum wird überall geschätzt, aber manche Gesellschaften schätzen es mehr als andere. Für einige ist es praktisch eine Religion, und sie sind bereit, jeden Deal zu machen, um Profit zu sichern."
