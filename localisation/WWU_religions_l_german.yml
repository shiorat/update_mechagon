 deity_niuzao: "Niuazo"
 deity_niuzao_desc: "Niuzao, der Geist der Kraft. Er wohnt in Townlong Steppes."
 deity_xuen: "Xuen"
 deity_xuen_desc: "Xuen, der Geist der Macht. Er wohnt in Kunlai Summit."
 deity_c_thun: "- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 deity_y_shaarj: "Y'Shaarj............................................................................................................................................................................................................................................................ "
 deity_c_thun_desc: "C'Thun ist der Alte Gott, der für die Erschaffung der Qiraji verantwortlich ist, indem er die primitive Silithid benutzt und sie im eigenen Bild des Gottes gestaltet. Vor langer Zeit wurden die Armeen C'Thuns besiegt und seine Zitadelle durch die vereinten Kräfte der Titanen zerschmettert, jedoch konnte dieser Alte Gott einen Titan im Kampf besiegen, bevor er eingesperrt wurde. Tief unter der Festungsstadt Ahn'Qiraj wartet er auf seine Rückkehr zur vollen Kraft. C'Thuns bemerkenswerteste Eigenschaft ist sein großes deckelloses Auge, umgeben von einem Meer von Tentakeln."
 deity_y_shaarj_desc: "Y'Shaarj ist der einzige alte Gott, der physisch von den Titanen getötet wurde. Mit Y'Shaarjs letztem Atemzug verfluchte es das Land Pandaria und gab den schmutzigen Schattenkreationen, die als die Scha bekannt sind, Leben. Nachdem Y'Shaarj im Kampf getötet wurde, wurde sein Herz von seinem Körper abgeschnitten, verschlossen und verborgen. Während der Einfluss dieses alten Gottes in erster Linie auf Pandaria beschränkt ist, wird die Welt bald wahre Verzweiflung kennen."
 deity_shadra: "Shadra"
 deity_shadra_desc: "Die Loa der Spinnen, auch bekannt als die Seidentänzerin oder die Venom-Königin. Obwohl ein Teil des Dschungels Troll Pantheon, Shadra wird von der Witherbark Stamm der Wald-Trolle verehrt. Shadras Einfluss kann sich auf Blackrock Spire ausgebreitet haben, wo der Smolderthorn Stamm Respekt und Angst vor ihrem Laich, der Mutter Smolderweb."
 deity_gahzrilla: "Gahz'rilla"
 deity_gahzrilla_desc: "Die Legende besagt, dass Gahz'rilla ein geliebtes Haustier der alten Götter war, oder sogar ein Halbgott in ihrem eigenen Recht. Was auch immer die Wahrheit ist, die Sandfury-Trolle haben diese monströse Hydra seit Tausenden von Jahren verehrt. Je mehr man sich vor dem eisigen Zorn des Tieres hütet, werden die Trolle Gahz'rilla nur aufwecken, wenn sie reichlich Opfer bringen, um den Appetit des Raben zu stillen."
