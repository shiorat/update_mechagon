l_german:
 wwu_loa.1.title: "Einfluss der Loa"
 wwu_loa.1.desc: "Als Voodoo praktizierende Nation sind unsere Leute den lebenden Göttern nahe, die als Loa bekannt sind. Der Einfluss, den sie auf uns ausüben, hängt davon ab, was wir von ihnen verlangen."
 wwu_loa.1.option.a: "Gut zu wissen"
 wwu_loa.10.title: "Altar von [Root.GetCurrentLoa]"
 wwu_loa.10.desc: "Ein örtlicher Priester von [Root.GetCurrentLoa] erschien vor [Root.Monarch.GetTitle] und bat um einen Altar, der im Namen von [Root.Monarch.GetTitle] in seinem Dorf gebaut werden sollte. Die Dorfbewohner haben schon genug Geld für den Bau gesammelt. Sie brauchen nur [Root.Monarch.GetTitle] königliche Erlaubnis, es zu bauen."
 wwu_loa.10.option.a: "Baue einen Altar für [Root.GetCurrentLoa]"
 wwu_loa.10.option.b: "Investieren Sie in andere religiöse Projekte"
 wwu_loa.11.title: "Ketzer im Gericht"
 wwu_loa.11.desc: "Eine Routineforschung deckte eine bahnbrechende Verschwörung gegen [Root.GetCurrentLoa] auf! Offenbar planten einige wichtige Mitglieder unseres Hofes, den Avatar von [Root.GetCurrentLoa] zu rufen und seine Macht für sich aufzunehmen. Sie müssen behandelt werden, aber wir sollten uns dieser Frage äußerst diskret annehmen, da es ein Skandal wäre, wenn dies an die Öffentlichkeit geht."
 wwu_loa.11.option.a: "Opfert sie alle an [Root.GetCurrentLoa]"
 wwu_loa.11.option.b: "Lassen Sie sie privat hinrichten und vertuschen Sie diesen Skandal"
 wwu_loa.12.title: "Stimme der geheimnisvollen Loa"
 wwu_loa.12.desc: "Die meisten Lose sind für ihre böswillige und grausame Natur bekannt, und sie versuchen ständig, sich gegenseitig zu unterminieren. Sie gewinnen mehr Macht mit mehr Anhängern, so dass sie nicht zögern, andere Loa für ihre eigenen Ziele zu schänden.\n\nLetzte Nacht erschien in den Träumen [Root.Monarch.GetName] eine geheimnisvolle Gestalt in formloser Form. Er behauptete, [Root.GetCurrentLoa] habe heimtückische Pläne für [Root.GetName] und bat dich, ihm nicht mehr zu folgen. Wenn [Root.Monarch.GetName] dies tut, wird er [Root.Monarch.GetHerHim] seine Macht gewähren."
 wwu_loa.12.option.a: "Akzeptiere sein Angebot."
 wwu_loa.12.option.b: "Bleiben Sie loyal zu [Root.GetCurrentLoa]."
 wwu_loa.12.option.c: "Erzählen Sie [Root.GetCurrentLoa] von diesem finsteren Loa."
 wwu_loa.13.title: "[Root.GetName]'s Wohlstand"
 wwu_loa.13.desc: "Alle Nationen können von Zeit zu Zeit in Perioden der Stagnation und Regression eintreten. Eine solche Periode vorauszusehen, ist auf [Root.GetName], $MONARCH$ beschlossen, Hilfe von der Loa zu fordern [Root.Monarch.GetSheHe] folgt, [Root.GetCurrentLoa]. Er kann uns eine Vision des Wohlstands geben."
 wwu_loa.13.option.a: "Bitten Sie um eine Vision einer großen Bürokratie."
 wwu_loa.13.option.b: "Bitten Sie um eine Vision eines beliebten Gerichts."
 wwu_loa.13.option.c: "Bitte um eine Vision einer massiven Armee."
 wwu_loa.13.option.d: "Ohne seine Hilfe können wir Erfolg haben."
 wwu_loa.14.title: "[Root.GetWarringLoa] gegen [Root.GetCurrentLoa]"
 wwu_loa.14.desc: "[Root.GetName] ist in Aufruhr! Feinde von [Root.GetCurrentLoa], [Root.GetWarringLoa] haben eine Konfliktkampagne gegen [Root.GetCurrentLoa] in dem Versuch begonnen, ihn zu schlagen. Wenn wir nichts dagegen unternehmen, könnte es für [Root.GetCurrentLoa] zu spät sein."
 wwu_loa.14.option.a: "Harm [Root.GetWarringLoa]."
 wwu_loa.14.option.b: "Loa-Geschäfte zu stören, ist ein schlechtes Voodoo."
 wwu_loa.15.title: "Zerstörung von [own_province.GetName]"
 wwu_loa.15.desc: "Ein riesiges, wildes Tier, das von [Root.GetCurrentLoa] gesegnet wird, nachdem Sie sich entschieden haben, ihm zu folgen; ging verserk und zerstörte das Gebiet. Offensichtlich ist deine Gottheit sehr wütend auf dich, wahrscheinlich weil du ihm lange Zeit keine Opfer darbringst. Trotzdem muss etwas dagegen unternommen werden."
 wwu_loa.15.option.a: "Bringt [Root.GetCurrentLoa] ein kräftiges Opfer und hofft, dass sich sein Monster beruhigt."
 wwu_loa.15.option.b: "Organisiere ein lokales Regiment, um das Monster zu Fall zu bringen."
 wwu_loa.15.option.c: "Verfolgen Sie es bis [neighbor_province.GetName]."
 wwu_loa.16.title: "[Root.GetCurrentLoa]'s Akolyt"
 wwu_loa.16.desc: "Während einer normalen Stunde der Meditation wurde $MONARCH$ von [Root.Monarch.GetHerShis] Loa, [Root.GetCurrentLoa] angesprochen. [Root.GetCurrentLoa] forderte, dass einer seiner ergebensten Priester ein Teil des Rates [Root.GetName] anstelle eines Ihrer ketzerischen Berater sein sollte."
 wwu_loa.16.option.a: "Er ersetzt [Root.Adm_Advisor.GetName]."
 wwu_loa.16.option.b: "Er ersetzt [Root.Mil_Advisor.GetName]."
 wwu_loa.16.option.c: "Er ersetzt [Root.Dip_Advisor.GetName]."
 wwu_loa.16.option.d: "Alle meine Berater sind wertvoll."
 wwu_loa.17.title: "Gottesdienst Strays aus [Root.GetCurrentLoa]"
 wwu_loa.17.desc: "Es gibt unzählige Loa da draußen, die Trolle anbeten können. Es gibt selten erzwungene Beschränkungen für Volksgruppen, in denen sie folgen können. Jedoch [Root.GetCurrentLoa] ist wütend, dass die Trolle von [Root.GetName] ihm nicht mehr vollständig folgen und $MONARCH$ fordert, ein neues Gesetz zu erlassen, das die Anbetung von verschiedenen Loa verbietet."
 wwu_loa.17.option.a: "So sei es."
 wwu_loa.17.option.b: "Auf keinen Fall!"
 wwu_loa.17.option.c: "Finden Sie einen Mittelweg."
 wwu_loa.18.title: "Verbotene Loa-Anbetung"
 wwu_loa.18.desc: "Einer Ihrer Diplomaten in Ihrem anscheinend folgt einem anderen Loa als [Root.GetCurrentLoa], was streng verboten ist. Das ärgert eure Loa und seine Priester. $MONARCH$ sollte etwas dagegen tun, Beispiele machen, wenn [Root.Monarch.GetSheHe] muss."
 wwu_loa.18.option.a: "Führe ihn und seine ganze Familie aus."
 wwu_loa.18.option.b: "Führt ihn aus."
 wwu_loa.18.option.c: "Er wird eine Ausnahme von dieser Regel sein."
 wwu_loa.19.title: "Omen von [Root.GetCurrentLoa]"
 wwu_loa.19.desc: "[Root.GetCurrentLoa] hat von einer schrecklichen Katastrophe gesprochen, die unser Volk erwartet. Sie behaupten, dass uns eine Naturkatastrophe bevorsteht, aber dass sie sie aufhalten kann. Im Gegenzug wünschen sie sich ein großes Blutopfer."
 wwu_loa.19.option.a: "Ich denke, wir können mit einem Erdbeben fertig werden, ohne Massaker zu begehen."
 wwu_loa.19.option.b: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_loa.19.option.c: "Welche Wahl haben wir?"
 wwu_loa.20.title: "[Root.GetCurrentLoa]'s Kupplung"
 wwu_loa.20.desc: "Schreckliche Neuigkeiten! Alle Opfer, alle Opfer, die wir begangen haben, um [Root.GetCurrentLoa] zu ermächtigen, sind für nichts gewesen. Es scheint, dass solche Opfer waren Teil ihrer langfristigen Plan zu entthronen [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Mit all dem Blut und der gesammelten Macht, [Root.GetCurrentLoa] entfesselte einen schrecklichen Angriff gegen uns und jetzt versucht, [Root.Monarch.GetTitle] [Root.Monarch.GetName] Thron für sich zu beanspruchen."
 wwu_loa.20.option.a: "Widersteht nicht."
 wwu_loa.20.option.b: "Wir werden nicht ohne Kampf untergehen."
 sacrifice_loa_title: "Opfer [Root.GetCurrentLoa]"
 sacrifice_loa_desc: "Opfer [Root.GetCurrentLoa] und entleeren ihre Macht, um massive Mengen an Macht zu gewinnen, um auf Ihre Feinde zu entfesseln!"
