 # Events
 #------------------------------------------
 wwu_great_projects.1.title: "Bastion of Twilight"
 wwu_great_projects.1.desc: "Cho'gall and his twilight cultists have crafted a fortress out of the mountain that borders Loch Modan. It has been named the Bastion of Twilight."
 wwu_great_projects.1.option.a: "Interesting..."
 
 wwu_great_projects.2.title: "Deathknell"
 wwu_great_projects.2.desc: "Lordaeron has fallen to the undead. Those that retain their wits and are free of the Lich King's grasp are known as the Forsaken. Many of them have taken refuge in woods north of Silverpine Forest, in an area now known as Deathknell."
 wwu_great_projects.2.option.a: "Interesting..."
 
 wwu_great_projects.3.title: "Statue of Anduin Lothar"
 wwu_great_projects.3.desc: "Although he never lived to see the destruction of the orcs and the reclamation of the human lands, Anduin Lothar is much beloved by the people of Stormwind. A statue has been crafted and it has been suggested that it be placed in the Burning Steppes, near to where he fell fighting the orcs."
 wwu_great_projects.3.option.a: "Excellent idea"
 
 wwu_great_projects.4.title: "Acherus"
 wwu_great_projects.4.desc: "The Scourge have descended upon the Eastern Kingdoms. The floating ziggurat known as Acherus has appeared to the north of Tyr's Hand."
 wwu_great_projects.4.option.a: "Interesting..."
 
 wwu_great_projects.5.title: "Scholomance"
 wwu_great_projects.5.desc: "Cultists belonging to the Cult of the Damned have set up operations within the forgotten school of Scholomance."
 wwu_great_projects.5.option.a: "Interesting..."
 
 wwu_great_projects.6.title: "Deatholme"
 wwu_great_projects.6.desc: "The base of the ancient tree Thas'alah has been desecrated in service of the Scourge."
 wwu_great_projects.6.option.a: "Interesting..."
 
 wwu_great_projects.7.title: "Dalaran"
 wwu_great_projects.7.desc: "The mages of Dalaran have, through extreme effort, moved the city to Northrend, above the Crystalsong valley."
 wwu_great_projects.7.option.a: "Interesting..."
 
 wwu_great_projects.8.title: "Icecrown Citadel"
 wwu_great_projects.8.desc: "The Scourge have been awakened, and the Lich King has roused. The citadel shall serve as his base of operations."
 wwu_great_projects.8.option.a: "Interesting..."
 
 wwu_great_projects.9.title: "Naxxramas"
 wwu_great_projects.9.desc: "Once an ancient nerubian ziggurat, Scourge magic has ripped Naxxramas from the ground and causes it to float above the lands of Lordaeron."
 wwu_great_projects.9.option.a: "Interesting..."
 
 wwu_great_projects.10.title: "Shadow Vault"
 wwu_great_projects.10.desc: "The Scourge have been awakened, and the Lich King has roused. The shadow vault is host to many of the Lich King's most devout followers."
 wwu_great_projects.10.option.a: "Interesting..."
 
 wwu_great_projects.11.title: "Corp'Rethar"
 wwu_great_projects.11.desc: "The Scourge have been awakened, and the Lich King has roused. The great wall serves as a potent barrier to any would-be attackers."
