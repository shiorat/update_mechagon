 wwu_monument_research.1.title: "Research Begins!"
 wwu_monument_research.1.desc: "£monument_research_banner£\nIt is time to search high and low to ensure we discover all that there is to know about our chosen continent."
 wwu_monument_research.1.option.a: "Let's get to work!"
 
 wwu_monument_research.2.title: "Adventurers Attacked!"
 wwu_monument_research.2.desc: "£monument_research_banner£\nOur local adventurers have been attacked whilst conduct research into nearby monuments. Our response to this crisis is important."
 wwu_monument_research.2.option.a: "Send them backup to ensure further attacks do not occur"
 wwu_monument_research.2.option.b: "Such is the cost of conducting research..."
 
 wwu_monument_research.3.title: "Further Research Required"
 wwu_monument_research.3.desc: "£monument_research_banner£\nOur local adventurers have uncovered a particularly complex monument and have requested additional support to ensure their research is completed in good course."
 wwu_monument_research.3.option.a: "Send them more research materials"
 wwu_monument_research.3.option.b: "Send them more funding"
 
 wwu_monument_research.4.title: "Local Squabbles"
 wwu_monument_research.4.desc: "£monument_research_banner£\nOur local adventurers have become embroiled in a nasty squabble with locals, who claim their activities are uncouth and offensive to them. Without concessions, this squabble could turn ugly."
 wwu_monument_research.4.option.a: "Promise concessions to the locals"
 wwu_monument_research.4.option.b: "Pay off the local leader"
 
