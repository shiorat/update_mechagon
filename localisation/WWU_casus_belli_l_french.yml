l_french:
 cb_scourge: "Scorurge"
 cb_scourge_desc: "La Scourge doit s'étendre sur tout Azéroth!"
 cb_for_the_alliance: "Pour l'Alliance!"
 cb_for_the_alliance_desc: "La Horde doit être anéantie, et ce sont des membres tués!"
 cb_for_the_horde: "Pour la Horde!"
 cb_for_the_horde_desc: "L'Alliance doit être anéantie, et ce sont des membres tués!"
 cb_petty_squabbles: "Petites querelles"
 cb_petty_squabbles_desc: "Nos voisins ont empiété sur nos terres. Apprenons-leur une leçon qu'ils n'oublieront jamais!"
 cb_warband_raid: "Raid de bande de guerre"
 cb_warband_raid_desc: "En tant que bande de guerre, nous devons prouver nous-mêmes les conquérants et soumettre nos voisins, sinon notre peuple peut nous penser faibles."
 cb_silvermoon_land: "Terres des Quel'Thalas"
 cb_silvermoon_land_desc: "En tant que restes des elfes du Quel'Thalasian, il est de notre devoir de récupérer nos terres de l'ordure qui les habite."
 cb_draenei_scum: "Purge de Draenei"
 cb_draenei_scum_desc: "Selon les conseils de Rulkan, nous devons attaquer les Draenei avant qu'ils ne nous frappent en premier!"
 cb_orc_scum: "Orcs traîtres"
 cb_orc_scum_desc: "Ils ont refusé de suivre la parole de Gul'dan! Qu'ils paient pour leur lâcheté."
 cb_the_dying_times: "Les temps de la mort"
 cb_the_dying_times_desc: "Les grandes villes de Draenei sont conquises, et Gul'dan ne donne plus d'ordres. Les clans sont agités et ont commencé à se battre."
 cb_azeroth_assault: "Agression azérothienne"
 cb_azeroth_assault_desc: "Notre clan a traversé le portail des ténèbres pour rejoindre le monde d'Azéroth. Frappons et pillons les habitants de cette terre."
 cb_against_evil: "punir le mal"
 cb_against_evil_desc: "Leur chef est connu par leurs mauvaises actions contre notre monde et doit être arrêté pour le bien du monde."
 cb_continental: "Continental"
 cb_continental_desc: "Nous devons obtenir des terres sur ce continent."
 cb_titan_rivalry: "Clash Titanique"
 cb_titan_rivalry_desc: "Nous devons les forcer à notre religion."
 cb_enslavement: "L'esclavage dans le pays"
 cb_enslavement_desc: "Nous pouvons asservir d'autres pays aussi longtemps que certaines conditions sont remplies. Quand on vasalise un pays à travers ce casus belli, le pays est converti en esclaves et on peut l'exploiter à notre guise.\n\n§RNOTE: L'esclavage d'un pays provoquera le mal de votre pays, en appliquant certaines sanctions.§ "
 cb_magical_enslavement: "Magiquement asservis le pays"
 cb_magical_enslavement_desc: "Nous pouvons asservir par magie d'autres pays aussi longtemps que certaines conditions sont remplies. Quand on vasalise un pays à travers ce casus belli, le pays est converti en esclaves et on peut l'exploiter à notre guise.\n\n§RNOTE: L'esclavage d'un pays provoquera le mal de votre pays, en appliquant certaines sanctions.§"
 cb_legion_invasion: "Invasion de la Légion"
 cb_legion_invasion_desc: "Invasion de la Légion"
 cb_fury_of_dragons: "Fureur de Dragons"
 cb_fury_of_dragons_desc: "L'âge des morts est fini! C'est maintenant le moment d'abattre les races mortelles d'Azéroth et de les retirer de l'existence pour de bon."
 cb_justified_war: "Guerre justifiée"
 cb_justified_war_desc: "Notre justification pour déclarer la guerre est acceptable. Apportez-les dans le pli."
 cb_merciless_war: "Guerre sans merci"
 cb_merciless_war_desc: "Notre justification pour déclarer la guerre est acceptable. Amenez-les dans le pli, sans pitié."
 cb_distant_conquest: "Conquête lointaine"
 cb_distant_conquest_desc: "Nous devons assurer des colonies de peuplement dans des pays lointains pour renforcer notre présence là-bas."
 cb_pirates: "Pirates!"
 cb_pirates_desc: "Nos côtes ont été pillées par des pirates. Frappons en arrière et arrêtons ces bâtards."
 cb_reclaim_mulgore: "Réclamez Mulgore"
 cb_reclaim_mulgore_desc: "Nous devons sécuriser nos colonies à Mulgore et bannir les envahisseurs centaures!"
 cb_subjugate_lesser_trolls: "Sous-juge des trolls"
 cb_subjugate_lesser_trolls_desc: "Nous sommes un vrai Roi de Dieu, faisons respecter notre volonté sur les tribus de moindre troll sur Azéroth."
 cb_cleanse_evil: "Nettoyez le mal"
 cb_cleanse_evil_desc: "Nous sommes les défenseurs d'un monde juste, et en tant que tel tout mal doit être purgé d'Azéroth!"
 cb_cultural_unification: "Unification culturelle"
 cb_cultural_unification_desc: "Il est impératif que nous unions tous nos frères et sœurs culturels dans un empire puissant!"
 cb_religious_unification: "Unification religieuse"
 cb_religious_unification_desc: "Il est impératif que nous veillions à ce que notre seule foi soit pratiquée!"
 cb_mantid_supremacy: "Suprématie de la mantide"
 cb_mantid_supremacy_desc: "Pandaria est à nous. Agissons sur le reste d'Azéroth et entendons-les pleurer!"
 cb_claim_leadership_of_the_aspects: "Le manteau des aspects"
 cb_claim_leadership_of_the_aspects_desc: "Revenons à la direction des Aspects Dragon en éjectant l'actuel Leader."
 cb_draconic_fury: "Fureur draconienne"
 cb_draconic_fury_desc: "Libérons notre puissance draconienne à travers Azéroth, écrasant tout ce qui ose s'opposer à notre règle."
