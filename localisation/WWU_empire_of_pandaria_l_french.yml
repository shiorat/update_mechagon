 emperor_imperial_centralisation_title: "Appel à la centralisation impériale"
 emperor_imperial_centralisation_desc: "Réformer l'Empire de Pandaria en un modèle plus centralisé."
 emperor_imperial_levies_title: "Institut des Lévis Impériaux"
 emperor_imperial_levies_desc: "Instituer un prélèvement de chaque membre de l'Empire de Pandaria."
 emperor_safeguard_imperial_stability_title: "Préserver la stabilité impériale"
 emperor_safeguard_imperial_stability_desc: "Préservez la stabilité de l'Empire de Pandaria en sécurisant les moyens de son expansion."
 emperor_enforce_imperial_contributions_title: "Appliquer les contributions impériales"
 emperor_enforce_imperial_contributions_desc: "Exiger des Etats membres de l'Empire de Pandaria qu'ils prélèvent un impôt spécial à payer directement à l'Empereur."
 emperor_establish_celestial_council_title: "Créer un Conseil Céleste"
 emperor_establish_celestial_council_desc: "Instituer une session permanente du Conseil céleste afin que des questions importantes puissent lui être soumises au fur et à mesure qu'elles se produisent."
 emperor_mandate_imperial_barracks_title: "Mandat Baraques impériales"
 emperor_mandate_imperial_barracks_desc: "Mandater la formation d'une caserne impériale au sein de chaque État membre de l'empire."
 emperor_enforce_peace_title: "Faire appliquer la paix"
 emperor_enforce_peace_desc: "Forcer les États membres à régler leurs différends devant les tribunaux impériaux, plutôt que sur les champs de bataille."
