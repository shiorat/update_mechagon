 emperor_bypass_the_council_title: "Détournement du Conseil"
 emperor_bypass_the_council_desc: "Réduire l'indépendance législative en faisant de l'Empereur l'autorité juridique finale au sein de l'Empire de Pandaria."
 emperor_quell_insurrections_title: "Nombre d'insurrections"
 emperor_quell_insurrections_desc: "Notre éviction du conseil a provoqué des troubles. Résoudons toutes les insurrections potentielles."
 emperor_curtail_the_electors_title: "Curtail les électeurs impériaux"
 emperor_curtail_the_electors_desc: "Combler les libertés des électeurs impériaux afin qu'ils ne puissent plus défier l'Empereur."
 emperor_proclaim_total_authority_title: "Proclamer l'autorisation totale"
 emperor_proclaim_total_authority_desc: "Abolir le rôle électif au sein de l'Empire de Pandaria, permettant à l'Empereur d'opérer librement."
 emperor_revoke_imperial_privileges_title: "Révoquer les privilèges impériaux"
 emperor_revoke_imperial_privileges_desc: "Révoquez les privilèges dont jouissent de nombreuses colonies au sein de l'empire."
 emperor_establish_united_empire_title: "Unir l'Empire"
 emperor_establish_united_empire_desc: "Unissez les états disparates de l'Empire de Pandaria en un empire uni."
 empire_of_pandaria_effect: "Unissez le §YEmpire de Pandaria§! dans un pays!"
