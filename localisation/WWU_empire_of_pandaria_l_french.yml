 emperor_mandatory_conscription_title: "Conscription obligatoire de l'Institut"
 emperor_mandatory_conscription_desc: "Faire de la conscription obligatoire une force de défense impériale unifiée."
 emperor_council_dues_title: "Établir les cotisations du Conseil"
 emperor_council_dues_desc: "Établir la collecte de cotisations monétaires supplémentaires pour l'Empereur et les Électeurs."
 emperor_expand_imperial_forces_title: "Élargir les forces impériales"
 emperor_expand_imperial_forces_desc: "Augmenter le prélèvement commun pour accroître les capacités de l'Empire de Pandaria en temps de guerre."
 emperor_frequent_councils_title: "Conseils réguliers des instituts"
 emperor_frequent_councils_desc: "Élargir les freins et les contrepoids de l'empire pour créer un système plus équitable."
 emperor_local_craftsmanship_title: "Encourager l'artisanat"
 emperor_local_craftsmanship_desc: "Soutenir l'investissement dans l'artisanat pour tous les membres de l'empire, afin que l'empire dans son ensemble puisse bénéficier d'un commerce accru."
 emperor_imperial_mobilization_title: "Mobilisation impériale"
 emperor_imperial_mobilization_desc: "Mobilisez les forces de l'Empire de Pandaria contre tous ceux qui peuvent chercher à le menacer!"
