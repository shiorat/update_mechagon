 flayer_ideas: "Ideas de la capa"
 flayer_ideas_start: "Tradiciones de la capa"
 flayer_ideas_bonus: "Ambiciones de la capa"
 flayer_ideas_1: "Puerto Natural"
 flayer_ideas_1_desc: "Este puerto se convertirá en un buen lugar para obtener beneficios."
 flayer_ideas_2: "Nuevos mercaderes"
 flayer_ideas_2_desc: "Nuestra pequeña base tiene potencial para un gran centro de comercio... ¡TIEMPO DE NEGOCIOS!"
 flayer_ideas_3: "Aumento de los antagonismos"
 flayer_ideas_3_desc: "Nuestro centro comienza a crecer pero empezamos a tener antagonistas... tenemos que lidiar con ellos."
 flayer_ideas_4: "Desolace multicultural"
 flayer_ideas_4_desc: "El Último Bosque es un lugar de muchas culturas que se unen... Gnolls, Tauren, Centaures, Quillboars y muchos más, unidos bajo un mismo techo es sólo un recibo para la destrucción... ¡Tenemos que lidiar con esto!"
 flayer_ideas_5: "El principal centro comercial de Kalimdor Occidental"
 flayer_ideas_5_desc: "Finalmente llegamos a grandes alturas como un centro de comercio. Ahora es el momento de desarrollar nuestras áreas aún más para contrarrestar a los comerciantes del este."
 flayer_ideas_6: "Una vez un desolace citisen, siempre un desolace citisen!"
 flayer_ideas_6_desc: "¡Desolace siempre fue un lugar duro para vivir y somos hijos de esta tierra! Desafortunadamente tenemos que seguir con algunas de nuestras viejas prácticas."
 flayer_ideas_7: "Dominio de la Cazadora"
 flayer_ideas_7_desc: "¡Finalmente nos convertimos en los incuestionables maestros del comercio de Kalimdor! ¡Ahora nadie puede detenernos!"
 axis_ideas: "Ideas del eje"
 axis_ideas_start: "Tradiciones del eje"
 axis_ideas_bonus: "Ambiciones del eje"
 axis_ideas_1: "Una unión bárbara"
 axis_ideas_1_desc: "Bajo la opresión de las razas superiores nos vimos obligados a comprometernos en una alianza impía... ¡el mundo ahora nos temerá!"
 axis_ideas_2: "Establecimiento de relaciones"
 axis_ideas_2_desc: "Con nuestros esfuerzos tenemos que organizar el Estado para mejorar los asuntos internos y externos."
 axis_ideas_3: "Nuevo potencial"
 axis_ideas_3_desc: "¡Una nueva sangre en nuestras filas significa más ideas para mejorar nuestra república!"
 axis_ideas_4: "Fuerzas organizadas"
 axis_ideas_4_desc: "¡Es hora de atacar a nuestros opresores!"
 axis_ideas_5: "Siempre va a haber un nuevo enemigo."
 axis_ideas_5_desc: "Primero los Enanos, luego los Humanos, luego otro. ¡Siempre alguien nos quiere muertos! ¡Es hora de darles una muestra de su propia medicina!"
 axis_ideas_6: "Prestaciones de la Unión"
 axis_ideas_6_desc: "Bajo nuestra Unión, cada raza ofrece sus propias habilidades únicas a prueba... ¡nuestra nación prosperará!"
 axis_ideas_7: "Estados del Eje"
 axis_ideas_7_desc: "Ahora que hemos establecido nuestra presencia en el mundo, tomaremos todo a nuestras manos."
 anvilmar_ideas: "Ideas de Anvilmar"
 anvilmar_ideas_start: "Tradiciones de Anvilmar"
 anvilmar_ideas_bonus: "Ambiciones de Anvilmar"
 anvilmar_ideas_1: "Tres enanos, un solo reino"
 anvilmar_ideas_1_desc: "Ahora que hemos unido bajo una sola regla su tiempo para administrar nuestras tierras."
 anvilmar_ideas_2: "Estado de Dwarven"
 anvilmar_ideas_2_desc: "Más tierras significa más hombres que tenemos que introducir en nuestra sociedad y en nuestras filas militares."
 anvilmar_ideas_3: "Artillería enana"
 anvilmar_ideas_3_desc: "Nuestros cañones han ayudado a la Alianza en el pasado en múltiples ocasiones. ¡Son nuestro orgullo y gloria!"
 anvilmar_ideas_4: "Reclutamiento durante toda la vida"
 anvilmar_ideas_4_desc: "Si queremos que nuestro estado esté a la par con el resto del mundo necesitamos un ejército profesional de por vida."
 anvilmar_ideas_5: "Expansión masiva"
 anvilmar_ideas_5_desc: "¡Anvilmar se expande!"
 anvilmar_ideas_6: "Cuadro del Tribunal Real"
 anvilmar_ideas_6_desc: "¡La gente confiable en la corte real ayudará a Anvilmar a largo plazo!"
 anvilmar_ideas_7: "Ejércitos de Anvilmar"
 anvilmar_ideas_7_desc: "Invertir en un ejército profesional sólo nos traerá buenos resultados en el campo de batalla."
