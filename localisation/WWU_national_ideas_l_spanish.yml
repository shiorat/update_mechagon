 centaur_ideas_7: "No confíes en nadie"
 centaur_ideas_7_desc: "Proporciona los siguientes modificadores:"
 furbolg_ideas: "Ideas de Furbolg"
 furbolg_ideas_start: "Tradiciones de Furbolg"
 furbolg_ideas_bonus: "Furbolg Ambiciones"
 furbolg_ideas_1: "Furia de los Furbolgs"
 furbolg_ideas_1_desc: "Los furbolgs son básicamente bestias de medio oso, por lo que incluso desarmados somos una clase peligrosa. Nuestros soldados son tan duros y robustos como las tierras que habitamos."
 furbolg_ideas_2: "Fuerza a través de la unidad"
 furbolg_ideas_2_desc: "Somos un pueblo tribal, y gobernamos a través de la fuerza y la fuerza de la garra. Debido a esto, pocos están dispuestos a rebelarse contra nuestro gobierno."
 furbolg_ideas_3: "Furbolg Nature"
 furbolg_ideas_3_desc: "No sólo nuestros cheifs se reproducen como hombres de bestias, sino que incluso si no lo hacen un nuevo y fuerte jefe tallará su dominio dentro de nuestro gobierno. Debido a esto, tenemos pocas posibilidades de ser sin líder."
 furbolg_ideas_4: "El amor de nuestra tierra"
 furbolg_ideas_4_desc: "Cuando Furbolgs reclaman una nueva tierra también están dispuestos a llamarla hogar. Somos territoriales y reverentes de nuestras tierras, y cuidamos de ellas apropiadamente."
 furbolg_ideas_5: "Jefes fuertes"
 furbolg_ideas_5_desc: "Nuestros jefes son fuertes y gobiernan a través de la fuerza. Sólo unos pocos estarían dispuestos a impugnar directamente su derecho a gobernar."
 furbolg_ideas_6: "Rituales chamánicos"
 furbolg_ideas_6_desc: "Los furbolgs son chamanes agudos, que a menudo participan en rituales de lluvia y tierra, para asegurar que su comida es abundante y su sed es nula."
 furbolg_ideas_7: "Maestros de la Tierra"
 furbolg_ideas_7_desc: "Los furbolgs viven en muchos terrenos, y viven bien en ellos. Conocemos la tierra mejor que cualquier otro que se atreva a acercarse, y podemos fácilmente explotarla en tierras cercanas y lejanas. Este dominio de la naturaleza nos permite un gran beneficio en el combate."
 harpy_ideas: "Ideas harpy"
 harpy_ideas_start: "Tradiciones arpías"
 harpy_ideas_bonus: "Ambiciones arpilleras"
 harpy_ideas_1: "Embragues de huevo"
 harpy_ideas_1_desc: "La alta tasa de reproducción de nuestras matriarcas asegurará nuestro dominio sobre estas tierras."
 harpy_ideas_2: "Constructores de nido"
 harpy_ideas_2_desc: "Las arpías pueden infestar rápidamente un área. Si no se controla, construirán muchos nidos crudos."
 harpy_ideas_3: "Matriarcas"
 harpy_ideas_3_desc: "Las matriarcas son altamente hábiles en magia elemental y lluvia relámpago sobre nuestros enemigos."
 harpy_ideas_4: "Harpy Raiders"
 harpy_ideas_4_desc: "Asaltamos constantemente a nuestros vecinos y les quitamos lo que necesitamos."
 harpy_ideas_5: "Traficantes de herramientas"
 harpy_ideas_5_desc: "Con nuestras armas aladas, no podemos fabricar herramientas y armas, por lo que debemos comerciar por ellas con cualquiera que esté dispuesto a tratar con nosotros."
 harpy_ideas_6: "Screechers"
 harpy_ideas_6_desc: "El chillido de nuestras arpías desenfada a nuestros enemigos en el campo de batalla."
 harpy_ideas_7: "Furia alada"
 harpy_ideas_7_desc: "La infantería enemiga es flanqueada fácilmente por nuestros guerreros alados, y muere rápidamente bajo sus garras."
 dwarven_ideas: "Ideas enanas"
 dwarven_ideas_start: "Tradiciones enanas"
 dwarven_ideas_bonus: "Ambiciones enano"
 dwarven_ideas_1: "Gente mercantil"
 dwarven_ideas_1_desc: "Amigos de gran parte de la Alianza, a los enanos les encanta beber y comer, y tan a menudo recurren al comercio como excusa para hacerlo."
 dwarven_ideas_2: "Enano podría"
 dwarven_ideas_2_desc: "Los enanos son gente dura, y cuando se trata de la guerra, no darán cuartel."
 dwarven_ideas_3: "Adept Inventors"
 dwarven_ideas_3_desc: "Los enanos tienen una inclinación natural hacia lo mecánico y lo físico. Son una raza que confía en la tierra, no en el cielo y como tal prefieren la invención sobre la magia."
 dwarven_ideas_4: "Explosivos y mosquetes"
 dwarven_ideas_4_desc: "Gracias a su ingeniosa racha los enanos se han convertido en excelentes ingenieros. En tiempos de guerra, esto se expresa a través de la invención de bombas, explosivos y mosquetes, todos utilizados como medio para superar al enemigo."
 dwarven_ideas_5: "Línea de fuego enano"
 dwarven_ideas_5_desc: "Preferentemente a permanecer a distancia durante los grandes compromisos, los enanos son mucho mejores en ataques sostenidos que en combates sorpresa."
 dwarven_ideas_6: "Suma y corta"
 dwarven_ideas_6_desc: "La mayoría de los enanos son conocidos por ser cortos y robustos. A menudo considerado como un negativo, ha sido visto más positivamente por los de los ejércitos enanos, donde los suministros se extienden más y más se puede hacer con menos gracias a la estatura natural de un enano."
 dwarven_ideas_7: "Moradas montañosas"
 dwarven_ideas_7_desc: "Los enanos son la mayoría en casa bajo tierra, sus cavernas cinceladas y sus viviendas de labranza. Gracias a esta preferencia, muchos serían atacantes luchan al entrar en una ciudad enana, y los defensores utilizan esta falta de adaptabilidad a su ventaja."
 tuskarr_ideas: "Ideas de Tuskarrr"
 tuskarr_ideas_start: "Tradiciones de Tuskarr"
 tuskarr_ideas_bonus: "Ambiciones de Tuskarr"
 tuskarr_ideas_1: "Gran Caza de Ballenas"
 tuskarr_ideas_1_desc: "El pueblo de Tuskarr es conocido por su capacidad de pesca, ya que toda su cultura se basa en ella, por lo que estos robustos hombres morsas se han convertido en expertos en su oficio."
 tuskarr_ideas_2: "Leyes sociales"
 tuskarr_ideas_2_desc: "Las leyes de Tuskarr para la mayoría de los delitos fuera del asesinato se centran en castigar al delincuente por medios sociales, como chismes, vergüenza y exclusión. Esto ayuda a la mayoría de los delincuentes menores a reformarse para que puedan ser aceptados una vez más."
 tuskarr_ideas_3: "Derechos chamánicos"
 tuskarr_ideas_3_desc: "Los chamanes del Tuskarr mantienen a la gente unida a través de rituales con los espíritus y pueden influir en eventos como el clima, la comida o la enfermedad."
 tuskarr_ideas_4: "Aldeas ancestrales"
 tuskarr_ideas_4_desc: "Las aldeas de Tuskarr han estado en el mismo lugar durante generaciones, y como tal, cualquiera que intente quitárnosla tendrá todo el poder de los Tuskarr contra ellos."
 tuskarr_ideas_5: "Corazón y hogar"
 tuskarr_ideas_5_desc: "Nuestros guerreros son en su mayoría pescadores que han tomado la lanza para luchar contra los trolls de Frost o nerubianos, y como tal luchan con todo el vigor de una familia que vive depende de él."
 tuskarr_ideas_6: "Arquitectura del hueso de ballena"
 tuskarr_ideas_6_desc: "Nuestras cabañas están hechas de hueso de ballena, piedra y paja, y como son abundantes recursos aquí en Northrend, podemos instalar nuevas cabañas con bastante rapidez."
 tuskarr_ideas_7: "Extraordinarios de pesca"
 tuskarr_ideas_7_desc: "Aunque nuestros pueblos son antiguos, como en algún punto debemos empacar nuestras cosas y mudarnos a una nueva zona para encontrar más peces y ballenas para sostener a nuestra gente."
 gnomish_ideas: "Ideas Gnomish"
 gnomish_ideas_start: "Tradiciones gnomish"
 gnomish_ideas_bonus: "Ambiciones gnomish"
 gnomish_ideas_1: "Mentes inventivas"
 gnomish_ideas_1_desc: "Los gnomos son por su naturaleza innovadores, podemos aprovechar esto para nuestra ventaja, mejorando significativamente nuestras propiedades."
 gnomish_ideas_2: "La bienvenida de un GNOME"
 gnomish_ideas_2_desc: "Los de otras especies, como los Enanos, son nuestros amigos sin embargo. Debemos respetarlos para que la Alianza los mantenga."
 gnomish_ideas_3: "Máquinas de guerra"
 gnomish_ideas_3_desc: "Los gnomos no son muy fuertes, pero son inteligentes. Así que mientras están en guerra, construyen máquinas de guerra, monstruosidades impresionantes que pueden reducir incluso los muros más altos a escombros."
 gnomish_ideas_4: "Fizz y Bang"
 gnomish_ideas_4_desc: "La inventiva del gnomo también se extiende a la producción, permitiendo la producción en masa de sus máquinas de guerra, asegurando tanto calidad como cantidad."
 gnomish_ideas_5: "Experiencias explosivas"
 gnomish_ideas_5_desc: "El amor de los gnomos por la invención significa inevitablemente que se toparán con explosivos, como el principal motor de muchos de sus inventos. Hay experiencias aquí significa que están bien equipados en el campo de batalla también."
 gnomish_ideas_6: "Producción en masa"
 gnomish_ideas_6_desc: "A veces menos es más, pero con Gnomes eso nunca es el caso. Con superioridad tecnológica los gnomos producen productos de alta calidad en gran cantidad."
 gnomish_ideas_7: "Patria de montaña"
 gnomish_ideas_7_desc: "Las montañas nos protegen contra los invasores, los que quieran invadirnos se enfrentarán con el frío duro."
 forsaken_ideas: "Ideas abandonadas"
 forsaken_ideas_start: "Tradiciones abandonadas"
 forsaken_ideas_bonus: "Ambiciones abandonadas"
 forsaken_ideas_1: "La voluntad de los abandonados"
 forsaken_ideas_1_desc: "Viví como un esclavo el tiempo suficiente, señor temible. ¡No renunciaré a mi libertad encadenandome a ustedes, tontos! – Sylvanas Windrunner"
 forsaken_ideas_2: "Royal Apothecary Society"
 forsaken_ideas_2_desc: "Los boticarios son las mentes innovadoras de los abandonados. La Royal Apothecary Society fue creada para crear la Blight, una nueva plaga capaz de erradicar el Scourge. Están constantemente preparando nuevas plagas y venenos para desatar sobre los enemigos de Sylvanas. Las otras razas de la Horda creen que están trabajando en un remedio para curar su enfermedad."
 forsaken_ideas_3: "Nuevas fronteras"
 forsaken_ideas_3_desc: "Los Abandonados finalmente han podido extender su alcance a nuevas tierras. Debemos asegurarnos de que los lugareños cooperen hasta que estén listos para unirse a nosotros en la muerte."
 forsaken_ideas_4: "Recaudadores"
 forsaken_ideas_4_desc: "La mayor parte de lo que se encuentra en las ruinas abandonadas de Lordaeron es reformado y reutilizado por los Forsaken esta práctica inusual de tratar de reciclar todo aumenta dramáticamente la cantidad que producen, sin embargo, la falta de calidad y delicadeza en su artesanía los hace indeseables para la mayoría de las otras razas."
 forsaken_ideas_5: "Destructores abandonados"
 forsaken_ideas_5_desc: "Al dragar barcos desde el fondo del mar podemos construir una marina diferente a cualquier otra. Mientras que estas naves levantadas son activos útiles, nuestros propios Destructores dan a nuestra marina una fuerza renovada."
 forsaken_ideas_6: "Máquinas mortíferas"
 forsaken_ideas_6_desc: "Las catapultas de la plaga, y los esparcidores de la plaga aseguran la rápida rendición o la purga directa de los defensores de una ciudad."
 forsaken_ideas_7: "Val'kyrs"
 forsaken_ideas_7_desc: "\"Como raza, nos Abandonamos somos incapaces de procrear. Con la ayuda del Val'kyr, ahora somos capaces de tomar los cadáveres de los caídos y crear nuevos abandonados.' – Sylvanas Windrunner"
 darkshire_ideas: "Ideas de Darkshire"
 darkshire_ideas_start: "Tradiciones de Darkshire"
 darkshire_ideas_bonus: "Ambiciones de Darkshire"
 darkshire_ideas_1: "La Vigilancia Nocturna"
 darkshire_ideas_1_desc: "Durante mucho tiempo abandonado por Stormwind, Duskwood está habitado por un pueblo desafiante que todavía se aferra a sus posesiones ante la abrumadora adversidad."
 darkshire_ideas_2: "El Gran Hamlet"
 darkshire_ideas_2_desc: "Duskwood fue una vez la más productiva de todas las tierras de Stormwind. A través de los años ha caído en la ruina. Como herederos del legado de Darkshire, debemos hacer todo lo que esté en nuestro poder para convertirlo en el Gran Hamlet que una vez fue."
 darkshire_ideas_3: "Purgar a los muertos vivientes"
 darkshire_ideas_3_desc: "Morbent Fel y los muertos vivientes que le siguen son una gran amenaza para la gente de Duskwood. Sólo a través de la fe podemos esperar vencer a este nigromante y a sus secuaces."
 darkshire_ideas_4: "Casa de Ebonlocke"
 darkshire_ideas_4_desc: "Durante tiempos turbulentos los nobles son aptos para huir corriendo. Muchos de los que una vez llamaron a Duskwood su hogar lo han hecho. La Casa de Ebonlocke no era tal casa, y han permanecido en Duskwood para proteger a su pueblo y su legado."
 darkshire_ideas_5: "Las brujas de la cosecha"
 darkshire_ideas_5_desc: "La gente de Duskwood tiene muchas prácticas tradicionales, y una de esas prácticas es la de las Brujas de la Cosecha. Ofrecidos a la tierra, ayudan a sanar la mancha que aún habita la tierra de Duskwood."
 darkshire_ideas_6: "Las búsquedas de las mujeres"
 darkshire_ideas_6_desc: "Desde la caída de Velinde Starsong, Duskwood ha sido afectado por Worgen. Emergiendo de la mina conocida como Roland's Doom, habitan en la granja Yorgen, en busca de su próxima comida."
 darkshire_ideas_7: "El gran árbol"
 darkshire_ideas_7_desc: "Dentro del volcán extinto que se encuentra dentro del centro de Duskwood se encuentra uno de los Grandes Árboles, un árbol del mundo. A su lado se encuentra un portal al Sueño Esmeralda, protegido por el vuelo del Dragón Verde."
 thunderbluff_ideas: "Ideas de tormentas"
 thunderbluff_ideas_start: "Tradiciones Thunderbluff"
 thunderbluff_ideas_bonus: "Ambiciones Thunderbluff"
 thunderbluff_ideas_1: "Naturaleza tranquila"
 thunderbluff_ideas_1_desc: "Toda la gente de Azeroth conoce a los Tauren no sólo por nuestras habilidades de lucha, sino también por nuestra calma y disposición a razonar. Esto brilla afortunadamente en nuestros tratos."
 thunderbluff_ideas_2: "Coexistencia"
 thunderbluff_ideas_2_desc: "Siempre hemos estado dispuestos a vivir con aquellos que respetan el mundo y nuestros valores."
 thunderbluff_ideas_3: "Valientes y cazadores"
 thunderbluff_ideas_3_desc: "Tenemos una larga tradición de que nuestros jóvenes aprendan a defender nuestras tierras y a cazar en ellas. Posteriormente, tenemos una gran base de nuestra población que está lista para el combate."
 thunderbluff_ideas_4: "Worldkeepers"
 thunderbluff_ideas_4_desc: "El mundo entero nos conoce por nuestro deseo de preservar todo Azeroth del mal y el caos. Por lo tanto, es probable que más escuchen nuestra palabra."
 thunderbluff_ideas_5: "Conexiones druidas y chamánicas"
 thunderbluff_ideas_5_desc: "Tauren siempre ha tenido una profunda conexión con la naturaleza y los elementos. Pocos desean apartarse de esto, y los que lo hacen son tratados."
 thunderbluff_ideas_6: "Patria final"
 thunderbluff_ideas_6_desc: "Bajo los Cascos de Sangre y con la ayuda de los Orcos finalmente nos hemos instalado en las exuberantes llanuras de Mulgore y vivimos cómodamente en los Barrens. Ningún enemigo nos sacará de nuestros hogares a partir de ahora."
 thunderbluff_ideas_7: "Chieftains guerreros"
 thunderbluff_ideas_7_desc: "Nuestros líderes siempre están listos para luchar junto a sus soldados, esto coincide con el tamaño y la fuerza de Tauren hacer que algo a tener en cuenta."
 human_ideas: "Ideas humanas"
 human_ideas_start: "Tradiciones humanas"
 human_ideas_bonus: "Ambiciones humanas"
 human_ideas_1: "Concepto de unidad"
 human_ideas_1_desc: "La humanidad siempre unida en tiempos en que su existencia está amenazada."
 human_ideas_2: "Legado de Arathor"
 human_ideas_2_desc: " Somos los hijos de un gran Reino que una vez gobernó reinos orientales enteros."
 human_ideas_3: "El bastión de la luz"
 human_ideas_3_desc: "Como orgullosos seguidores de La Luz Santa, juramos llevar su iluminación por todas partes."
 human_ideas_4: "Siete Reinos"
 human_ideas_4_desc: "Nuestras relaciones con otros Reinos Humanos son muy importantes. Deberíamos sellar esta buena relación con un matrimonio real."
 human_ideas_5: "Hombres libres"
 human_ideas_5_desc: "La humanidad nunca ha sido esclava. Y nunca lo serán."
 human_ideas_6: "Cofradías humanas"
 human_ideas_6_desc: "Los humanos son conocidos por sus espíritus aventureros. Tienden a formar todo tipo de gremios para luchar contra el mal."
 human_ideas_7: "Lengua común"
 human_ideas_7_desc: "La lengua \"oficial\" de Azeroth se llama común, que también es lengua materna de los hombres. El lenguaje común hace que sea mucho más fácil suavizar la transición cultural."
 pandaren_ideas: "Ideas Pandaren"
 pandaren_ideas_start: "Tradiciones Pandaren"
 pandaren_ideas_bonus: "Pandaren Ambitions"
 pandaren_ideas_1: "Pandaren Brewmasters"
 pandaren_ideas_1_desc: "La cerveza Pandaren tiene fama de ser la más grande del mundo. Nuestros maestros cerveceros son bienvenidos en todos los rincones de Azeroth."
 pandaren_ideas_2: "Aguas del Valle"
 pandaren_ideas_2_desc: "Las aguas del Valle de las Flores Eternas gotean hacia el Valle de los Cuatro Vientos. Esta agua encantada hace crecer nuestros cultivos a enormes tamaños."
 pandaren_ideas_3: "Emociones templadas"
 pandaren_ideas_3_desc: "Las emociones negativas hacen que el Sha se levante y profane la tierra. Esto nos obligó a moderar y controlar nuestras emociones a lo largo de las edades y evolucionó nuestro mundo interior."
 pandaren_ideas_4: "Serpientes en la nube"
 pandaren_ideas_4_desc: "Nuestros amigos de Cloud Serpent nos ayudaron a protegernos de los Zandalari y sus dinosaurios para milennias."
 pandaren_ideas_5: "Las nieblas de Pandaria"
 pandaren_ideas_5_desc: "Esta niebla mantuvo nuestra tierra protegida de los Sundering. Fue el acto final del último Emperador."
 pandaren_ideas_6: "Espina de la serpiente"
 pandaren_ideas_6_desc: "La Espina de la Serpiente fue construida por el cruel Mogu para mantener al Mantid contenido en el pasado. Ahora es nuestro deber hacer lo mismo."
 pandaren_ideas_7: "Houjin y Tushui"
 pandaren_ideas_7_desc: "Houjin es la filosofía de la acción, mientras que Tushui es la filosofía de la paciencia. Nuestro pueblo se esfuerza por lograr un equilibrio entre ambos."
 zandalari_ideas: "Ideas Zandalari"
 zandalari_ideas_start: "Tradiciones Zandalari"
 zandalari_ideas_bonus: "Ambiciones de Zandalari"
 zandalari_ideas_1: "Profeta Zul"
 zandalari_ideas_1_desc: "Zandalar siempre ha sido una tribu de trolls que han sido respetados por otros. Necesitamos una diplomacia eficiente y rápida para poder mantener relaciones con otras tribus."
 zandalari_ideas_2: "Expansión colonial"
 zandalari_ideas_2_desc: "Debido a un pequeño camino de expansión, nuestra nación tuvo que aprender a ocupar territorios previamente deshabitados. Como resultado, el impacto del Zandalar puede aumentar gracias al vasto territorio disperso por todo el mundo."
 zandalari_ideas_3: "Inicio de Loa"
 zandalari_ideas_3_desc: "Zandalar siempre ha sido el hogar del buen Loa. Todos los que creen en los sacrificios sangrientos y otros sacrificios letales deben ser llamados herejes y convertidos."
 zandalari_ideas_4: "Marines de élite"
 zandalari_ideas_4_desc: "Debido a nuestro estilo de vida marino debido a la tala, tuvimos que adaptarnos y nuestros marineros tuvieron que aprender habilidades de combate."
 zandalari_ideas_5: "La Flota Dorada"
 zandalari_ideas_5_desc: "Nuestra flota es la más poderosa del mundo."
 zandalari_ideas_6: "Dinomancers"
 zandalari_ideas_6_desc: "Mientras que otros Trolls sólo han domado a los rapaces, nuestros dinomancers domaron al más fuerte de los dinosaurios."
 zandalari_ideas_7: "El primer imperio troll"
 zandalari_ideas_7_desc: "Nuestro pueblo se enorgullece de su corazón para ser guías de otras tribus, somos el imperio más respetado de todos los trolls."
 warsong_ideas: "Ideas de Warsong"
 warsong_ideas_start: "Tradiciones de Warsong"
 warsong_ideas_bonus: "Ambiciones de Warsong"
 warsong_ideas_1: "Jinetes Worg"
 warsong_ideas_1_desc: "Los Worgs de los clanes Warsong son la mejor raza entre todos los worgs de Draenor."
 warsong_ideas_2: "Will de hierro"
 warsong_ideas_2_desc: "Un verdadero Warsong escupe en la cara de la muerte. Nuestras victorias anteriores son testimonio de esto."
 warsong_ideas_3: "Veteranos Raiders"
 warsong_ideas_3_desc: "Nacimos de la guerra y morimos como guerreros. Asaltamos, arrasamos y destruimos a nuestros enemigos hasta que no quede nada más que polvo."
 warsong_ideas_4: "Guerra nómada"
 warsong_ideas_4_desc: "Estamos en guerra eterna con los ogros y otras tribus orcas. Con el tiempo, perfeccionamos nuestras habilidades para sobrevivir en las colinas de Nagrand."
 warsong_ideas_5: "Podría hacer lo correcto"
 warsong_ideas_5_desc: "Los débiles no tienen lugar para vivir en un mundo donde cada recurso importa."
 warsong_ideas_6: "Conmoción y asombro"
 warsong_ideas_6_desc: "Nuestros guerreros buscan abrumar a nuestros enemigos con un asalto aterrador."
 warsong_ideas_7: "Entrega Worg"
 warsong_ideas_7_desc: "Enviamos a nuestro jinete lobo más rápido para entregar mensajes, guerras interminables hacen a nuestros exploradores y mensajeros expertos en su trabajo."
 illidari_ideas: "Ideas Illidari"
 illidari_ideas_start: "Tradiciones Illidari"
 illidari_ideas_bonus: "Illidari Ambiciones"
 illidari_ideas_1: "Nacido de sufrimiento"
 illidari_ideas_1_desc: "Los cazadores de demonios experimentan un proceso aterrador para convertirse en lo que son. El dolor, el sufrimiento y el caos interior es otra vida diaria para ellos."
 illidari_ideas_2: "Siempre listo para luchar"
 illidari_ideas_2_desc: "El sufrimiento eterno endureció nuestro ingenio como nada más puede. Un pequeño contratiempo no puede romper nuestra voluntad."
 illidari_ideas_3: "Vista espectral"
 illidari_ideas_3_desc: "Ser testigo de terribles visiones de un demonio ciega a un illidari. A veces se arrancan sus propios ojos, mientras que otros pierden su capacidad de ver con shock. Pero entonces, obtienen un'regalo' llamado visión espectral: Una habilidad para ver a través de todo tipo de ilusiones."
 illidari_ideas_4: "Lo hemos sacrificado todo."
 illidari_ideas_4_desc: " Somos un grupo de personas organizadas que se reunieron alrededor con un objetivo: Destruyendo la Legión Ardiente, de una vez por todas. Nuestras diferencias culturales y gubernamentales son insignificantes."
 illidari_ideas_5: "Unidad a través de la conversión"
 illidari_ideas_5_desc: "Convenceremos a la gente de que nuestro camino es superior por cualquier medio. Esto es cuestión de vida o muerte."
 illidari_ideas_6: "Levántate contra la Legión"
 illidari_ideas_6_desc: "Nuestro liderazgo es legendario, y usaremos esto para rescatar a la gente del control de la legión."
 illidari_ideas_7: "Las cicatrices nos marcan"
 illidari_ideas_7_desc: "\"YO SOY MIS CARACTERÍSTICAS\" - Su fe los ha cegado. No puede haber una elegida. Sólo nosotros podemos salvarnos a nosotros mismos."
 bleeding_hollow_ideas: "Hemorragia Ideas huecas"
 bleeding_hollow_ideas_start: "Sangrado Tradiciones huecas"
 bleeding_hollow_ideas_bonus: "Ambiciones huecas de sangrado"
 bleeding_hollow_ideas_1: "Guerra de Guerilla"
 bleeding_hollow_ideas_1_desc: "Los invasores tienen dificultades para atacar en la selva. Las selvas de Taanan son una trampa mortal."
 bleeding_hollow_ideas_2: "Conocimiento de la tierra"
 bleeding_hollow_ideas_2_desc: "La mayoría considera que nuestra selva es imposible de atravesar. Mantenemos las rutas más seguras hacia nosotros mismos."
 bleeding_hollow_ideas_3: "Ritual de sangre"
 bleeding_hollow_ideas_3_desc: "Nuestros caciques experimentan el ritual hueco sangrante para ver sus muertes. Con esta información en la mano nuestros caciques luchan con ferocidad inigualable sabiendo que su tiempo no ha llegado."
 bleeding_hollow_ideas_4: "Recompensa de Tanan"
 bleeding_hollow_ideas_4_desc: "Taanan es rico en recursos. Es aquí donde la Horda hace su ciudadela."
 bleeding_hollow_ideas_5: "Superstición"
 bleeding_hollow_ideas_5_desc: "Los taboos son tomados en serio con nuestro grupo."
 bleeding_hollow_ideas_6: "Siege Expertise"
 bleeding_hollow_ideas_6_desc: "El jefe de guerra Doomhammer nos confió sitiar las inpenetrables ciudades fortaleza de Khaz Modan."
 bleeding_hollow_ideas_7: "La fe en el Chieftan"
 bleeding_hollow_ideas_7_desc: "El genio de Kilrogg nos trajo muchas victorias. El Hueco Sangrante confía totalmente en él."
 shattered_hand_ideas: "Ideas de manos destrozadas"
 shattered_hand_ideas_start: "Tradiciones de manos destrozadas"
 shattered_hand_ideas_bonus: "Ambiciones de manos destrozadas"
 shattered_hand_ideas_1: "Combatientes sucios"
 shattered_hand_ideas_1_desc: "The Shattered Hand se ha ganado legítimamente una reputación por luchar sucio."
 shattered_hand_ideas_2: "Masoquismo"
 shattered_hand_ideas_2_desc: "El dolor es debilidad al salir del cuerpo. ¡Disfrútalo!"
 shattered_hand_ideas_3: "Sadismo"
 shattered_hand_ideas_3_desc: "La mano Shattered es sádica que disfruta infligiendo dolor a otros."
 shattered_hand_ideas_4: "Caída del Arakkoa"
 shattered_hand_ideas_4_desc: "Kargath fue asignado para eliminar la amenaza del Alto Arakkoan. Su infiltración limpió su civilización de la cara de Draenor."
 shattered_hand_ideas_5: "Derrocar a los ogros"
 shattered_hand_ideas_5_desc: "Los humildes comienzos de Kargath estaban en los anillos gladiadores de Highmaul. Sus acciones liberaron a los orcos esclavizados y dieron origen a su nuevo clan."
 shattered_hand_ideas_6: "Operativos de la Mano"
 shattered_hand_ideas_6_desc: "\"El robo y el engaño deben ser dominados.\" -Shenthul."
 shattered_hand_ideas_7: "Sombras en las perchas más altas"
 shattered_hand_ideas_7_desc: "\"Algo debe estar escondido allí.\" -Jes'rimon."
 frostwolf_ideas: "Ideas de Frostwolf"
 frostwolf_ideas_start: "Tradiciones de Frostwolf"
 frostwolf_ideas_bonus: "Ambiciones de Frostwolf"
 frostwolf_ideas_1: "¡Sobrevivientes!"
 frostwolf_ideas_1_desc: "Somos un clan de sobrevivientes. Sobrevivimos al duro terreno de Frostfire, la influencia demoníaca de la Legión Ardiente, y ahora el Alterac."
 frostwolf_ideas_2: "Importancia de la familia"
 frostwolf_ideas_2_desc: "Nuestro clan es nuestra sangre, nuestra familia... y el cheiftan de los Frostwolves debe valorar a la familia por encima de todo."
 frostwolf_ideas_3: "Rechazo de Fel"
 frostwolf_ideas_3_desc: "Durotan no permitió a los Frostwolves participar en los regalos de Gul'dan bajo unas circunstancias. Durotan simplemente se negó a beber, alegando que era su decisión."
 frostwolf_ideas_4: "Vecinos hostiles"
 frostwolf_ideas_4_desc: "\"¡Stormpike inmundicia! ¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡! ¡Mátalos a todos!\" - Drek'thar"
 frostwolf_ideas_5: "Honrar por encima de todo"
 frostwolf_ideas_5_desc: "\"Era una montaña inamovible. Un pilar de fuerza y honor. Se sacrificó para que pudiéramos sobrevivir.\" - Abuela Geyah, madre de Durotan"
 frostwolf_ideas_6: "Los lobos escarchados"
 frostwolf_ideas_6_desc: "No hay dos criaturas que compartan una relación más fuerte que la de un Frostwolf y su compañero lobo. Los dos comieron, durmieron y lucharon uno al lado del otro hasta que uno o ambos murieron una muerte honorable."
 frostwolf_ideas_7: "Redescubrimiento chamánico"
 frostwolf_ideas_7_desc: "Durante el exilio de los Frostwolves de la Horda de Gul'dan, Drek'thar renunció al camino del hechicero y redescubrió el camino del chamanismo. Fue él quien enseñaría a Thrall en sintonía elemental."
 blackrock_ideas: "Ideas Blackrock"
 blackrock_ideas_start: "Tradiciones Blackrock"
 blackrock_ideas_bonus: "Ambiciones Blackrock"
 blackrock_ideas_1: "Fundición Blackrock"
 blackrock_ideas_1_desc: "El clan tenía las más avanzadas fundiciones de armas entre todos los orcos de Draenor."
 blackrock_ideas_2: "Armas Blackrock"
 blackrock_ideas_2_desc: "Los Blackrocks trabajaron sus fraguas día y noche, fabricando armas encantadas y armaduras que eran casi indestructibles."
 blackrock_ideas_3: "La espina dorsal de la Horda"
 blackrock_ideas_3_desc: "En el momento inmediatamente anterior a la creación de la Horda Vieja, los Blackrocks se jactaban de la mayor, más organizada, y mejor equipada militar orcish en el mundo."
 blackrock_ideas_4: "Un mundo hostil"
 blackrock_ideas_4_desc: "Antes de formar la Horda, los orcos no eran más hostiles que cualquier otra vida en Draenor. Es decir, eran bastante hostiles."
 blackrock_ideas_5: "La profecía de Doomhammer"
 blackrock_ideas_5_desc: "A través de la sangre el arma pasará, tan seguro como la noche engendra el día, Hasta que los elementos lloren inauditos, y el orgullo se convierte en ira desenfrenada. El último de la línea librará la salvación y la condenación sobre su especie. El honor estará deshecho y todo se perderá, antes de que sea encontrado de nuevo. Un extraño alzará el martillo, y con él reinará la justicia."
 blackrock_ideas_6: "Militarismo Blackrock"
 blackrock_ideas_6_desc: "\"En la batalla, la estrategia es tan importante como la fuerza\". - El alto jefe Varok Saurfang."
 blackrock_ideas_7: "Dominación de la horda"
 blackrock_ideas_7_desc: "\"Gobierno la Horda ahora, Gul'dan. Ni tú, ni tus hechiceros. Doomhammer solo. Y no habrá más deshonra. No más traición. ¡No más engaños y mentiras!\" - Orgrim Doomhammer"
 yaungol_ideas: "Yaungol Ideas"
 yaungol_ideas_start: "Tradiciones de Yaungol"
 yaungol_ideas_bonus: "Ambiciones de Yaungol"
 yaungol_ideas_1: "Yaungoil"
 yaungol_ideas_1_desc: "Quemar petróleo es la piedra angular de la guerra de Yaungol. En los días de sus más grandes guerreros, esta arma era más mortal que la magia. Esta sustancia ardiente quemaría a los enemigos, quemaría las tierras, quemaría la cubierta proporcionada por los árboles, y podría provocar incluso un terrible ataque mantídico."
 yaungol_ideas_2: "Yaungol Tácticas"
 yaungol_ideas_2_desc: "En combate, el yangol prefiere golpear duro y rápido, haciendo uso pesado de la caballería para flanquear y acosar al enemigo mientras que la infantería fuerte golpea las partes más débiles de la línea enemiga."
 yaungol_ideas_3: "Dominio"
 yaungol_ideas_3_desc: "Sólo el más fuerte, más valiente, más resistente del yangol puede liderar las tribus. Estos rasgos son de las más altas cualidades en la sociedad del yangol, y se espera de todos los líderes del yangol."
 yaungol_ideas_4: "Atrapados en una tierra extraña"
 yaungol_ideas_4_desc: " Encarcelado en las peligrosas estepas de Townlong, el yangol resistente se vio obligado a adaptarse, armando suministros locales de petróleo y desarrollando su propia cultura agresiva. Pocas carreras pueden estar de pie contra el mantídeo en terreno abierto. Por esta sola razón, los sobrevivientes de yangol deben ser temidos y respetados."
 yaungol_ideas_5: "Ordos"
 yaungol_ideas_5_desc: "Ordos fue una vez un chamán del Yaungol que se sacrificó a la llama, siguiendo las promesas de los Señores del Fuego, para convertirse en un semidiós. Su carne está eternamente cauterizada de fuegos, poniéndolo en agonía sin fin. Los Guardianes del Fuego de Yaungol se encendieron ritualmente para emular la ascensión de Ordos, y echar encantamientos y oraciones para aliviar su dolor."
 yaungol_ideas_6: "Campamentos de fuego engañosos"
 yaungol_ideas_6_desc: "Es una vieja táctica del yaungol encender más fogatas cada noche que la gente que tienen. De esta manera, el espionaje enemigo en la oscuridad asumiría que existía un mayor número de yangol, mientras que sus verdaderas posiciones y números permanecían enmascarados."
 yaungol_ideas_7: "Fideos Yaungolianos"
 yaungol_ideas_7_desc: "\"¡Es como un jefe! ¡Fideos Yaungolianos!\" -Caballero Digao"
 mantid_ideas: "Ideas mantídicas"
 mantid_ideas_start: "Tradiciones mantídicas"
 mantid_ideas_bonus: "Ambiciones mantídicas"
 mantid_ideas_1: "Voz de la Emperatriz"
 mantid_ideas_1_desc: "Somos la extensión de la voluntad de nuestra Emperatriz. El nuestro es servir en Su nombre divino. Nunca cuestionar, ni contemplar; simplemente actuamos. Luchamos, trabajamos y servimos para que Su visión para nosotros sea hecha realidad. Su felicidad es nuestra recompensa, su dolor nuestro fracaso. Daremos nuestras vidas por la Emperatriz sin dudarlo. Ella es la luz, y sin Ella nuestras vidas se perderán en la oscuridad."
 mantid_ideas_2: "El enjambre mantídeo"
 mantid_ideas_2_desc: "Nosotros Mantid somos una raza mayor. Los pandaren con los que te asocias son sólo niños. Tienen su papel que desempeñar. Cada ciclo, nuestros jóvenes enjambren sus paredes. Los pandaren matan a los débiles. El fuerte retorno. Con cada generación, nos hacemos cada vez más fuertes."
 mantid_ideas_3: "Consejo Klaxxi"
 mantid_ideas_3_desc: "Un consejo de ancianos mantídicos conocidos como los Klaxxi son los administradores de la historia y la cultura mantídicas, y sus objetivos son mucho más a largo plazo que los de la emperatriz. Su voluntad es preservar el ciclo."
 mantid_ideas_4: "Kypari Sap"
 mantid_ideas_4_desc: "Amber es la piedra angular de la sociedad mantida. Cosechados de los grandes árboles ámbar kypari, utilizan este material en su arquitectura, su arte y su tecnología. Amber es moldeada por ambersmiths en cuchillas y armas afiladas."
 mantid_ideas_5: "El ciclo de Kunchong"
 mantid_ideas_5_desc: "El ciclo de nacimiento y construcción mantídica gira alrededor del kunchong, un colosal insecto lo suficientemente grande como para amenazar ciudades enteras por sí mismo. Los mantídicos veneran a esta enorme criatura, y cuando el instinto la obliga a estampir por todo el continente, comiendo tierra, árboles y lagos, siguen detrás, recogiendo la resina de color ámbar que secreta, dando a luz a sus crías y creando sus hogares en su estela. "
 mantid_ideas_6: "Tecnología sónica"
 mantid_ideas_6_desc: "Maestros del sonido, el mantídeo hace mucho tiempo encontró una manera de usar ámbar para ampliar la gama de su casting acústico. De esta manera son capaces de comunicarse a grandes distancias. Ningún ejército ha marchado con éxito por tierras mantídicas sin ser detectados, e incluso los viajeros solitarios son exhortados a la cautela ya que sus movimientos están sin duda siendo observados en el momento en que se aventuran más allá de la pared."
 mantid_ideas_7: "Promesa a los Dioses Antiguos"
 mantid_ideas_7_desc: "\"Si los Antiguos vuelven alguna vez, mantídeos volveremos a estar a su lado. Los más sabios de entre vosotros harán lo mismo.\" Kil'ruk el Viento-Reaver"
 air_ideas: "Ideas del viento"
 air_ideas_start: "Tradiciones del viento"
 air_ideas_bonus: "Ambiciones de viento"
 air_ideas_1: "Fuertes en nubes altas"
 air_ideas_1_desc: "Nuestros fuertes son inalcanzables por medios regulares, lo que hace muy difícil sitiar nuestras ciudades."
 air_ideas_2: "Asaltando los mares"
 air_ideas_2_desc: "Ya que podemos controlar el viento en sí, podemos atacar fácilmente a las naves enemigas y crear tormentas viciosas para hundirlas."
 air_ideas_3: "Planeswalking"
 air_ideas_3_desc: "Tenemos acceso a una dimensión especial llamada plano elemental, y podemos usarlo para recorrer grandes distancias en poco tiempo."
 air_ideas_4: "Comercio \"Vientos\"Proporciona los siguientes modificadores:"
 air_ideas_4_desc: "Al afectar el clima, podemos obligar a los comerciantes a cambiar su dirección."
 air_ideas_5: "Vivir en el mundo mortal"
 air_ideas_5_desc: "Vivimos en un mundo mortal, así que debemos ganar aliados mortales."
 air_ideas_6: "Asaltando los castillos"
 air_ideas_6_desc: "Los vientos pueden derrumbar los castillos más grandes, con suficiente tiempo y poder."
 air_ideas_7: "Antiguos aliados"
 air_ideas_7_desc: "Los viejos odios se quedan atrás. Finalmente podemos aliviar la tensión con las razas mortales de Azeroth y abrazar la Era de los Mortales."
 arathor_ideas: "Arathor Ideas"
 arathor_ideas_start: "Tradiciones de Arathor"
 arathor_ideas_bonus: "Arathor Ambitions"
 arathor_ideas_1: "Determinación restaurada"
 arathor_ideas_1_desc: "El Imperio de Arathor fue reformado por nosotros después de milennias. No tenemos la intención de perderla nunca más."
 arathor_ideas_2: "Destino de los hombres"
 arathor_ideas_2_desc: "Nuestros súbditos nunca tratarán de oponerse a nosotros, ya que saben que somos el reino humano más legítimo para gobernar los reinos orientales."
 arathor_ideas_3: "¡Santo cielo!"
 arathor_ideas_3_desc: "Como bastión de la devoción última, es nuestro deber llevar la luz a través de Azeroth."
 arathor_ideas_4: "Alas de la Libertad"
 arathor_ideas_4_desc: "Proporciona los siguientes modificadores:"
 arathor_ideas_5: "Absolución humana"
 arathor_ideas_5_desc: "Proporciona los siguientes modificadores:"
 arathor_ideas_6: "Edad de oro"
 arathor_ideas_6_desc: "Proporciona los siguientes modificadores:"
 arathor_ideas_7: "Revolución burocrática"
 arathor_ideas_7_desc: "Proporciona los siguientes modificadores:"
 scarlet_ideas: "Ideas escarlatas"
 scarlet_ideas_start: "Tradiciones escarlatas"
 scarlet_ideas_bonus: "Ambiciones escarlatas"
 scarlet_ideas_1: "Resurrección en masa"
 scarlet_ideas_1_desc: "La recuperación de nuestros muertos es primordial, porque las filas de los no-muertos se hinchan con cada cuerpo que dejamos sin vigilancia. Así, cada cruzado caído es traído al monasterio, y a su vez, de vuelta a la vida."
 scarlet_ideas_2: "Limpiado en Fuego Justo"
 scarlet_ideas_2_desc: "Enciende los cuerpos, quema los huesos. Pon hasta los espíritus en la antorcha. Incluso el indicio de la mancha de no-muertos es razón suficiente para prender fuego a la tierra."
 scarlet_ideas_3: "Interrogatorios"
 scarlet_ideas_3_desc: "Lordaeron no cayó simplemente a los muertos vivientes, sino a la corrupción de su pueblo en cultos. Debemos arrancar los secretos de estos complots de la carne de los pecadores y castigarlos... en consecuencia."
 scarlet_ideas_4: "Zealotry"
 scarlet_ideas_4_desc: "Que esto sea una lección: ¡la Cruzada Escarlata no será tomada tan fácilmente!"
 scarlet_ideas_5: "Inquisición de la escarlata"
 scarlet_ideas_5_desc: "¡Nadie espera la Inquisición Scarlet!"
 scarlet_ideas_6: "Gloriosa Cruzada"
 scarlet_ideas_6_desc: "Nuestra causa es legítima y nuestra cruzada es santa."
 scarlet_ideas_7: "Amanecer escarlata"
 scarlet_ideas_7_desc: "\"Amanece un nuevo amanecer. ¡Lucha en nombre de la Cruzada Escarlata!\" - La alta inquisidora Sally Whitemane"
 sindorei_ideas: "Sin'dorei Ideas"
 sindorei_ideas_start: "Tradiciones sin'dorei"
 sindorei_ideas_bonus: "Sin'dorei Ambiciones"
 sindorei_ideas_1: "Elevación de los elfos de sangre"
 sindorei_ideas_1_desc: "\"Debemos dejar atrás esta miseria. ¡Debemos entrar en un nuevo capítulo! Y por eso les digo que, a partir de este día, ¡ya no somos elfos altos! En honor a la sangre que fue derramada por todo este reino, en honor a los sacrificios de nuestros hermanos y hermanas, nuestros padres y nuestros hijos, en honor a Anasterio... ¡a partir de este día tomaremos el nombre de nuestro linaje real! ¡A partir de este día, somos sin'dorei! ¡Por Quel'Thalas!\" - Kael'Thas Sunstrider"
 sindorei_ideas_2: "Sin'dorei Undivided"
 sindorei_ideas_2_desc: "Como la figura más alta de la autoridad en Quel'Thalas, gobernando conjuntamente con su hijo en Outland, Lor'themar se vio obligado a exiliar a varios de sus antiguos camaradas que se negaron a aceptar las enseñanzas de Rommath, argumentando que no podía dirigir una nación dividida."
 sindorei_ideas_3: "Los Sin'dorei Prevail"
 sindorei_ideas_3_desc: "\"Que se sepa, nuestro pueblo no está definido por la tragedia, sino por la capacidad de superarlo \". - Lorthemar Theron"
 sindorei_ideas_4: "Los Caballeros de Sangre"
 sindorei_ideas_4_desc: "\"Los defensores de Quel'Thalas, los fieles siervos de Silvermoon, y los verdaderos maestros de la Luz.\"— Knight-Lord Bloodvaluor "
 sindorei_ideas_5: "Farstrider Ranger Elite"
 sindorei_ideas_5_desc: "Los Farstriders son un grupo de elfos de élite activos en Quel'Thalas. Están dirigidos por el Ranger-General de Silvermoon, Halduron Brightwing, que sucedió a Sylvanas Windrunner después de la Tercera Guerra. Los Farstriders tienen su base en Silvermoon City, pero tienen varios campamentos y alojamientos dispersos por todo Quel'Thalas. \"Somos guardabosques que juramos defender a nuestro pueblo de enemigos cercanos y lejanos.\" — Teniente Dawnrunner "
 sindorei_ideas_6: "Ban'dinoriel y los Runestones"
 sindorei_ideas_6_desc: "Algunas veces después de la fundación de Quel'Thalas, muchos de los altos elfos dudaron de su uso desenfrenado de la magia arcana, temiendo que una vez más pudiera atraer a la Legión Ardiente a Azeroth. Dath'Remar Sunstrider envió a sus arcanistas más poderosos para encontrar una solución. Durante varias décadas, construyeron una serie de runestones monolíticos alrededor de las fronteras de Quel'Thalas. Esta barrera se llamaba Ban'dinoriel, o 'el Portero' en la lengua alta de los elfos. Impediría que otros detecten el uso de la magia por los altos elfos, evitaría el supersticioso Amani, y debilitaría la magia de todos los no-elfos dentro de él."
 sindorei_ideas_7: "Gran Magocracia"
 sindorei_ideas_7_desc: "\"El origen exacto de los Magisters y el tiempo de ascensión a la autoridad son desconocidos, pero se presume que existían tal vez antes, o durante la fundación de Quel'Thalas. Ellos han sido la máxima autoridad de Silvermoon en todas las cosas relativas a la magia, y han estado en posesión de un vasto depósito de conocimiento sobre todas las cosas arcanas, durante muchos años. Al igual que los Farstriders, los Magisters han sido una piedra angular de la sociedad talasiana durante muchos años, y una opción profesional común para estudiosos y elfos ambiciosos. Con Silvermoon en ruinas es natural para ellos llenar el vacío de energía."
 naga_ideas: "Naga Ideas"
 naga_ideas_start: "Tradiciones Naga"
 naga_ideas_bonus: "Naga Ambitions"
 naga_ideas_1: "Pacto con un Dios"
 naga_ideas_1_desc: "Nuestro pacto con N'zoth no sólo no nos dejó sobrevivir, sino que nos evolucionó de una manera que los mortales ni siquiera pueden empezar a comprender."
 naga_ideas_2: "¡Leviathan!"
 naga_ideas_2_desc: "Los leviatanes, también conocidos como Kraken, son nuestra mayor parte de nuestra fuerza naval. Pueden crear mareas para llevar nuestras fuerzas rápidamente y devastar flotas enteras en minutos."
 naga_ideas_3: "Ira de Tides"
 naga_ideas_3_desc: "Usando magia elemental y arcana, podemos inundar ciudades enteras con mareas destructivas."
 naga_ideas_4: "Aguas asfixiantes"
 naga_ideas_4_desc: "Los enemigos no encontrarán descanso en nuestras aguas. Los ahogaremos si es necesario, esclavizaremos a sus sobrevivientes y los obligaremos a trabajar hasta la muerte."
 naga_ideas_5: "Agresión implacable"
 naga_ideas_5_desc: "Somos la máquina de guerra más poderosa que haya visto Azeroth. No estamos limitados por políticas mortales mezquinas."
 naga_ideas_6: "Lealtad incuestionable"
 naga_ideas_6_desc: "Nuestra reina lo ve todo y es todopoderosa. Nuestras mentes son una. La obedeceremos, o nos ahogaremos antes de que pueda hacerlo."
 naga_ideas_7: "Terror de las profundidades"
 naga_ideas_7_desc: "Los que cruzan nuestras aguas experimentarán nuestro terror de primera mano."
 stormheim_ideas: "Ideas de Stormheim"
 stormheim_ideas_start: "Tradiciones de Stormheim"
 stormheim_ideas_bonus: "Ambiciones de Stormheim"
 stormheim_ideas_1: "Titan Keeper Odyn"
 stormheim_ideas_1_desc: "El guarda titanes Odyn nos vigila. A cambio de su vigilia eterna, sólo pide que lo reveremos como es justo."
 stormheim_ideas_2: "Sociedad Vrykul"
 stormheim_ideas_2_desc: "La estructura de la sociedad vrykul es ideal para las sociedades militaristas, y como tal poseen una afinidad por la guerra."
 stormheim_ideas_3: "Guerreros de Stormheim"
 stormheim_ideas_3_desc: "El hogar del Salón del Valor debe ser protegido con fuerza irrompible. ¡Por Stormheim!"
 stormheim_ideas_4: "Batalla endurecida"
 stormheim_ideas_4_desc: "Cuando las cosas se pongan difíciles, váyanse."
 stormheim_ideas_5: "Conexión Titanic"
 stormheim_ideas_5_desc: "La conexión entre el vrykul y los titanes es indiscutible. Como tal, los reclamos de mala conducta se quedan cortos."
 stormheim_ideas_6: "Las Montañas Rugged"
 stormheim_ideas_6_desc: "Abrazado por el seno de Stormheim, el vrykul interior están protegidos por sus picos y crestas poderosas."
 stormheim_ideas_7: "Clanes Vrykul"
 stormheim_ideas_7_desc: "Vrykul forma comunidades como clanes. Estas comunidades son expertas en la guerra, y como tales muchas criaturas nacidas se convierten en guerreros, listos para servir a su gente."
