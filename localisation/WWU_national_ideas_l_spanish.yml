 council_hammers_ideas_1_desc: "Ahora que hemos unido bajo nuestro consejo su tiempo para administrar nuestras tierras."
 council_hammers_ideas_2: "Estado de Dwarven"
 council_hammers_ideas_2_desc: "Más tierras significa más hombres que tenemos que introducir en nuestra sociedad y preparar a nuestros vecinos para el nuevo status quo."
 council_hammers_ideas_3: "Artillería enana"
 council_hammers_ideas_3_desc: "Nuestros cañones han ayudado a la Alianza en el pasado en múltiples ocasiones. ¡Son nuestro orgullo y gloria!"
 council_hammers_ideas_4: "Condición diplomática"
 council_hammers_ideas_4_desc: "Nuestro nuevo estado tiene una mayor posición en el mundo. ¡Tenemos que aumentar nuestros esfuerzos diplomáticos!"
 council_hammers_ideas_5: "Desarrollo masivo"
 council_hammers_ideas_5_desc: "¡El Consejo aumenta la riqueza de los Estados!"
 council_hammers_ideas_6: "El Consejo de los Martillos"
 council_hammers_ideas_6_desc: "¡La gente confiable en el consejo ayudará a nuestro estado a prosperar!"
 council_hammers_ideas_7: "Por la Alianza"
 council_hammers_ideas_7_desc: "¡Nuestras relaciones con Stormwind y los demás miembros de la Alianza nos ayudan a adquirir un mejor estatus en los Reinos de Pascua y en el resto del mundo!"
