l_spanish:
 depths_ideas: "Ideas de profundidad"
 depths_ideas_start: "Profundidades Tradiciones"
 depths_ideas_bonus: "Ambiciones de profundidad"
 depths_ideas_1: "De Westfall a Blackfathom"
 depths_ideas_1_desc: "Desde la costa de Westfall hasta las profundidades de Blackfathom los Murlocs te cazarán."
 depths_ideas_2: "Levanten sus aletas al cielo"
 depths_ideas_2_desc: "Los compañeros Murlocs nos dejan levantarnos sobre las costas y elevar nuestras aletas a los cielos en oración a nuestros dioses."
 depths_ideas_3: "Más que el hombre, más que el pescado"
 depths_ideas_3_desc: "Somos los Murlocs, más que simios terrestres y más que meros peces. Tenemos ventajas en todos los ámbitos de la sociedad."
 depths_ideas_4: "¡La muerte surgirá de las mareas!"
 depths_ideas_4_desc: "Nos levantaremos de los mares y destruiremos a los enemigos. Las últimas cosas que oirán serán nuestros gritos. ¡Rwlrwlrwl!"
 depths_ideas_5: "Cazadores de las mareas"
 depths_ideas_5_desc: "Los Murloc vienen a acabar con tu vida y con su velocidad en el agua te atraparán y te dejarán en una tumba hundida"
 depths_ideas_6: "Escalas blindadas que nunca se hunden"
 depths_ideas_6_desc: "Las escamas blindadas de los Murlocs y los horrores que traen consigo son difíciles de penetrar. Lo último que verán nuestros enemigos son nuestros ojos desenfadados."
 depths_ideas_7: "Soy Murloc, soy la muerte."
 depths_ideas_7_desc: "Nuestro pueblo seguirá sólo a los líderes de guerra más capaces y aceptará sólo la muerte para nuestros enemigos."
 wildhammer_ideas: "Ideas Wildhammer"
 wildhammer_ideas_start: "Tradiciones de los chammers salvajes"
 wildhammer_ideas_bonus: "Ambiciones de martillo salvaje"
 wildhammer_ideas_1: "Salvaje e indómito"
 wildhammer_ideas_1_desc: "Los enanos de Wildhammer son salvajes e indómitos, propensos a la diversión y los actos atrevidos de valentía. Evitan los artilugios tecnológicos a favor de la magia de la naturaleza y las armas sencillas, incluyendo sus famosos stormhammers."
 wildhammer_ideas_2: "Raíces ancestrales"
 wildhammer_ideas_2_desc: "Nuestra gente tiene fuertes conexiones con el mundo en el que vivimos, a diferencia de otros clanes enanos."
 wildhammer_ideas_3: "Gryphorriders"
 wildhammer_ideas_3_desc: "Los enanos de Wildhammer son famosos a través de Azeroth por su relación única con los grifones. Tratan a estas nobles criaturas como iguales en lugar de monturas o mascotas. Esta estrecha relación produce a los enanos más famosos de Wildhammer: los jinetes griphon."
 wildhammer_ideas_4: "Reyes Antiguos"
 wildhammer_ideas_4_desc: "Nuestro linaje se remonta a la antigüedad, al Titanic Earthens."
 wildhammer_ideas_5: "Héroes de la Segunda Guerra"
 wildhammer_ideas_5_desc: "Los enanos de Wildhammer conocidos por sus actos heroicos durante la Segunda Guerra."
 wildhammer_ideas_6: "Cerveza Wildhammer"
 wildhammer_ideas_6_desc: "Nuestras marcas de cerveza son famosas entre todas las cervezas Azeroth, casi rivalizando con Stormstout."
 wildhammer_ideas_7: "Los tres martillos"
 wildhammer_ideas_7_desc: "Es hora de dejar atrás viejos odios y hacer las paces con nuestros primos."
 dark_iron_ideas: "Ideas de hierro oscuro"
 dark_iron_ideas_start: "Tradiciones de hierro oscuro"
 dark_iron_ideas_bonus: "Ambiciones de hierro oscuro"
 dark_iron_ideas_1: "Forjado con venganza"
 dark_iron_ideas_1_desc: "La nación de Hierro Oscuro se forma con un voto de venganza contra otros clanes enanos. Nunca renunciaremos a esta ambición."
 dark_iron_ideas_2: "Resistencia al fuego"
 dark_iron_ideas_2_desc: "Nuestro pueblo desarrolló una resistencia contra el fuego debido a su fisiología única."
 dark_iron_ideas_3: " El legado de la montaña"
 dark_iron_ideas_3_desc: "Los enanos de hierro oscuro son excelentes excavadores y mineros. Eso nos ayuda mucho en tiempos de guerra."
 dark_iron_ideas_4: "Reyes Antiguos"
 dark_iron_ideas_4_desc: "Nuestro linaje se remonta a la antigüedad, al Titanic Earthens."
 dark_iron_ideas_5: "Yunque negro"
 dark_iron_ideas_5_desc: "Famoso yunque negro en Shadowforge conocido como una estación de fabricación para el armamento de hierro oscuro más duradero."
 dark_iron_ideas_6: "¡Por el fuego ser purificado!"
 dark_iron_ideas_6_desc: "El Señor Ragnaros nos ordena desde su trono en Firelands."
 dark_iron_ideas_7: "Los tres martillos"
 dark_iron_ideas_7_desc: "Es hora de dejar atrás viejos odios y hacer las paces con nuestros primos."
 scourge_ideas: "Ideas de azucenas"
 scourge_ideas_start: "Tradiciones de zozobra"
 scourge_ideas_bonus: "Ambiciones de calado"
 scourge_ideas_1: "Trono congelado"
 scourge_ideas_1_desc: "\"Caído dentro del barril congelado, Ner'zhul sintió que su conciencia se expandía diez mil veces. Alterado por los poderes caóticos del demonio, Ner'zhul se convirtió en un ser espectral de poder insondable.\"Proporciona los siguientes modificadores:"
 scourge_ideas_2: "Necromancy"
 scourge_ideas_2_desc: "\"Los entrenaste bien, Fordring. Entregaste la mayor fuerza de combate que este mundo ha conocido en mis manos... exactamente como yo quería... mira ahora como los levanto de entre los muertos para convertirte en amos del Sturge. Envolverán este mundo en caos y destrucción.\" - El Rey Lich."
 scourge_ideas_3: "La ventaja de la muerte"
 scourge_ideas_3_desc: "\"...Fije sus ojos sobre sus manos crudas: el seno, la carne blanda, la sangre oscura que corre por dentro. Es una debilidad, un defecto paralizante. Una broma interpretada por los Creadores sobre sus propias creaciones.\" - Lady Deathwhisper"
 scourge_ideas_4: "Valkyr en Battlefield"
 scourge_ideas_4_desc: "\"Por cada soldado de la Horda que mataste... por cada perro de la Alianza que cayó, los ejércitos del Rey Lich crecieron. Incluso ahora el trabajo val'kyr para levantar a su caído como Sturge\" - Deathbringer Saurfang"
 scourge_ideas_5: "Ascensión"
 scourge_ideas_5_desc: "\"¡Ahora, somos UNO!\" - Ner'zhul, hablando con Arthas a través del casco de la dominación"
 scourge_ideas_6: "Regla absoluta"
 scourge_ideas_6_desc: "\"...Entonces vino el amo. A medida que su influencia se extendía, hicimos la guerra contra él, creyendo tontamente que teníamos una oportunidad...\" - Anub'arak"
 scourge_ideas_7: "Sturge's Grasp"
 scourge_ideas_7_desc: "\"Al final, todos ustedes me servirán\" - El Rey Lich"
 forest_nymph_ideas: "Ideas de la dríada"
 forest_nymph_ideas_start: "Tradiciones de la dríada"
 forest_nymph_ideas_bonus: "Ambiciones de la dríada"
 forest_nymph_ideas_1: "Hijos del Demi-Dios"
 forest_nymph_ideas_1_desc: "Los dríados son hijos del Demi-Dios, el Cenario. Tienen una fuerte conexión con todos los hijos de Azeroth."
 forest_nymph_ideas_2: "Striders forestales"
 forest_nymph_ideas_2_desc: "La secada está conectada a la tierra misma. No tienen problemas para reabastecerse o marchar largas distancias."
 forest_nymph_ideas_3: "Lanzas de dríada"
 forest_nymph_ideas_3_desc: "Las lanzas de los dryad son grandes, bien apuntadas y inclinadas con púas envenenadas. Estas propiedades les permiten superar defensas que otras armas podrían no."
 forest_nymph_ideas_4: "Gente pacífica"
 forest_nymph_ideas_4_desc: "Los hijos de Cenario conocidos por su naturaleza pacífica."
 forest_nymph_ideas_5: "Recrecimiento"
 forest_nymph_ideas_5_desc: "Cada dríada tiene la capacidad de repoblar las tierras circundantes hasta cierto punto."
 forest_nymph_ideas_6: "El poder del árbol del mundo"
 forest_nymph_ideas_6_desc: "Mientras exista un árbol mundial los defensores de la naturaleza pueden invocar su poder."
 forest_nymph_ideas_7: "Sabiduría del Sueño Esmeralda"
 forest_nymph_ideas_7_desc: "Hemos abrazado el sueño y hemos logrado una sabiduría cósmica que pocos pueden alcanzar."
 azerothian_ideas: "Ideas azerothianas"
 azerothian_ideas_start: "Tradiciones azerothianas"
 azerothian_ideas_bonus: "Ambiciones azerothianas"
 azerothian_ideas_1: "Campesinos"
 azerothian_ideas_1_desc: "Los campesinos humanos son industriosos y eficientes. Son la piedra angular de nuestra economía."
 azerothian_ideas_2: "Milicia"
 azerothian_ideas_2_desc: "Nuestra población tomará las armas como milicianos si somos invadidos."
 azerothian_ideas_3: "Paladines"
 azerothian_ideas_3_desc: "Los paladines humanos mantienen a nuestra nación a salvo a través de pesadas armaduras y la Luz Santa."
 azerothian_ideas_4: "Reconstrucción"
 azerothian_ideas_4_desc: "Las invasiones de la Horda fueron desastrosas para la prosperidad de nuestro país, y debemos reconstruir rápidamente para sobrevivir."
 azerothian_ideas_5: "Esfuerzos"
 azerothian_ideas_5_desc: "No permitimos que nuestras vidas más cortas nos impidan emparejar a las otras razas en todos los aspectos. Nos esforzamos más y llegamos más lejos."
 azerothian_ideas_6: "Cosmopolitanismo"
 azerothian_ideas_6_desc: "Nuestras ciudades tienen habitantes de todas las razas y religiones, y nos estamos aceptando el uno al otro."
 azerothian_ideas_7: "¡Por el rey!"
 azerothian_ideas_7_desc: "Nuestros líderes siempre han inspirado la lealtad a través de su valor y poder."
 gilnean_ideas: "Gilnean Ideas"
 gilnean_ideas_start: "Tradiciones Gilneanas"
 gilnean_ideas_bonus: "Gilnean Ambitions"
 gilnean_ideas_1: "Independiente"
 gilnean_ideas_1_desc: "Gilneas es un gran poder por derecho propio y puede apostar por su propio camino. No necesita a la Alianza."
 gilnean_ideas_2: "Arrecifes traicioneros"
 gilnean_ideas_2_desc: "Los arrecifes de Gilnean son traicioneros para navegar, pero nuestros marineros han aprendido de la experiencia. Defienden a nuestro país de la invasión naval."
 gilnean_ideas_3: "Autosuficiencia"
 gilnean_ideas_3_desc: "Nuestro país no tiene necesidad de comercio exterior. Nos valoramos a nosotros mismos por encima de los extranjeros."
 gilnean_ideas_4: "Amurallado"
 gilnean_ideas_4_desc: "Nuestro pueblo se da cuenta de que la defensa es de suma importancia para la supervivencia de nuestra nación frente a las amenazas del exterior."
 gilnean_ideas_5: "Brujas de cosecha"
 gilnean_ideas_5_desc: "Las brujas de la cosecha practican la vieja magia de la naturaleza como una manera de aumentar la producción agrícola."
 gilnean_ideas_6: "Industrialización"
 gilnean_ideas_6_desc: "La prosperidad de nuestra nación está creciendo rápidamente como resultado de la construcción de fábricas simples y la mecanización."
 gilnean_ideas_7: "Deber de guardia"
 gilnean_ideas_7_desc: "Todos los ciudadanos de Gilneas están obligados a proteger el muro, lo que reduce el costo de mantenerlo en gran medida."
 arathi_ideas: "Arathi Ideas"
 arathi_ideas_start: "Tradiciones de Arathi"
 arathi_ideas_bonus: "Arathi Ambitions"
 arathi_ideas_1: "Disciplina marcial"
 arathi_ideas_1_desc: "Los Arathi son conocidos por su disciplina marcial en la batalla."
 arathi_ideas_2: "Dominio imperial"
 arathi_ideas_2_desc: "Arathor se fracturó, pero Stromgarde no lo hará."
 arathi_ideas_3: "Campesino Levy"
 arathi_ideas_3_desc: "Los campesinos y campesinos de Stromgarde son leales a nuestra causa."
 arathi_ideas_4: "Mage Training"
 arathi_ideas_4_desc: "100 humanos fueron entrenados en magia por los Elfos Superiores, y esas enseñanzas no han sido olvidadas."
 arathi_ideas_5: "Protectores"
 arathi_ideas_5_desc: "Arathor se construyó sobre la promesa de protección y prometemos la misma protección a todos nuestros ciudadanos."
 arathi_ideas_6: "Nobilidad débil"
 arathi_ideas_6_desc: "Gran parte de la antigua nobleza de Arathor se trasladó a Lordaeron, y una mayor porción de la tierra es propiedad de la corona."
 arathi_ideas_7: "Herederos de Arathor"
 arathi_ideas_7_desc: "Los Arathi formaron el primer imperio humano de Arathor."
 lordaeron_ideas: "Lordaeron Ideas"
 lordaeron_ideas_start: "Tradiciones de Lordaeron"
 lordaeron_ideas_bonus: "Lordaeron Ambitions"
 lordaeron_ideas_1: "La Alianza de Lordaeron"
 lordaeron_ideas_1_desc: "Como mecenas de la Alianza, los gobernantes de Lordaeron han asumido el pesado manto de liderazgo para proteger a todos los que permanecen en nuestro dominio."
 lordaeron_ideas_2: "Agricultores feudales"
 lordaeron_ideas_2_desc: "El norte está bendecido con fértiles tierras de cultivo y nuestros hábiles agricultores han hecho de Lordaeron la cesta de pan de los reinos. Nuestros graneros bien surtidos aseguran que nuestros ejércitos sean adecuadamente suministrados."
 lordaeron_ideas_3: "Soldados devotos"
 lordaeron_ideas_3_desc: "Los ejércitos de Lordaeron son profundamente religiosos y están impulsados por la creencia de que la humanidad debe permanecer firme contra la embestida blasfema de sus enemigos."
 lordaeron_ideas_4: "Nación de la Luz"
 lordaeron_ideas_4_desc: "Lordaeron es la nación humana más devota, y la fe en la Luz Santa es fuerte aquí. Peregrinos de los Siete Reinos y Quel'thalas acuden a nuestras catedrales y lugares sagrados."
 lordaeron_ideas_5: "La mano plateada"
 lordaeron_ideas_5_desc: "El primer orden paladin se formó durante la Segunda Guerra, y los paladin se han convertido en un fuerte componente de nuestros ejércitos. Aquellos de la mayor virtud entre la caballería de Lordaeron son seleccionados para ser tutor en los caminos de la magia santa."
 lordaeron_ideas_6: "Frontera de la humanidad"
 lordaeron_ideas_6_desc: "La ambición de nuestros antepasados de establecer las verdes tierras del norte hizo de Lordaeron el más fuerte de los Siete Reinos. El espíritu pionero vive en nuestro pueblo, que ha establecido colonias en la remota tierra de Northrend."
 lordaeron_ideas_7: "¡Por Lordaeron!"
 lordaeron_ideas_7_desc: "La nación de Lordaeron una vez fue el último bastión de esperanza para la humanidad. ¡Nunca nos rendiremos y defenderemos nuestra tierra hasta la muerte!"
 alterac_ideas: "Alterac Ideas"
 alterac_ideas_start: "Tradiciones alteracas"
 alterac_ideas_bonus: "Alterac Ambiciones"
 alterac_ideas_1: "Tradiciones del trader"
 alterac_ideas_1_desc: "La gente de Alterac siempre ha sido comerciante en el corazón y estas tradiciones de larga data les sirven bien en el comercio."
 alterac_ideas_2: "Caravanas de montaña"
 alterac_ideas_2_desc: "La gente de Alterac está muy versada en viajar a través de terrenos escarpados y esta experiencia hace que sus caravanas sean mucho más eficientes que otras."
 alterac_ideas_3: "Lealtad al Reino"
 alterac_ideas_3_desc: "El pueblo de Alterac es leal al reino y está más dispuesto a contribuir a sus necesidades que otras poblaciones."
 alterac_ideas_4: "Comerciantes errantes"
 alterac_ideas_4_desc: "Los comerciantes de alteraci son intrépidos y decididos, llegarán tan lejos como deban para encontrar lo que necesitan."
 alterac_ideas_5: "Generales presionados"
 alterac_ideas_5_desc: "Alterac es un reino montañoso rodeado de enemigos brutales, sus generales han aprendido bien a luchar contra los brutales duelos en duras condiciones."
 alterac_ideas_6: "Guile y pragmatismo"
 alterac_ideas_6_desc: "Se necesitará más que moneda y espada para proteger este reino, usaremos los medios necesarios para proteger nuestro reino."
 alterac_ideas_7: "Gente de montaña"
 alterac_ideas_7_desc: "La gente de Alterac está acostumbrada a condiciones más duras y enemigos más duros que otros reinos humanos. Se necesita más para derribarlos y sus asaltos son más fuertes."
 dalaran_ideas: "Dalaran Ideas"
 dalaran_ideas_start: "Tradiciones de Dalaran"
 dalaran_ideas_bonus: "Ambiciones de Dalaran"
 dalaran_ideas_1: "Mantener el equilibrio"
 dalaran_ideas_1_desc: "Dalaran ha sido encargado de mantener el orden en los reinos humanos y a veces debe respaldar a líderes poco ortodoxos para llevar a cabo esta tarea."
 dalaran_ideas_2: "Combatientes de la humanidad"
 dalaran_ideas_2_desc: "Los magos de Dalaran luchan junto a los ejércitos de todas las naciones humanas. Esto asegura que la experiencia de batalla no se pierda fácilmente."
 dalaran_ideas_3: "Control sobre la magia"
 dalaran_ideas_3_desc: "El consejo de Dalaran sabe que es demasiado fácil para un mago caer ante las tentaciones de la magia oscura y vigilar de cerca sus magos. Esto tiene el beneficio adicional de encontrar y desalentar la corrupción más común."
 dalaran_ideas_4: "Traemos el conocimiento"
 dalaran_ideas_4_desc: "El propósito principal de Dalaran es la acumulación, el estudio y la proliferación del conocimiento mágico. Con este fin se debe enseñar a la gente a apreciar el conocimiento y las artes arcanas."
 dalaran_ideas_5: "Defensores de Azeroth"
 dalaran_ideas_5_desc: "Dalaran se ha enfrentado a innumerables enemigos que han amenazado no sólo su propia existencia, sino toda Azeroth. Son magos que conocen su deber y no se retirarán de él."
 dalaran_ideas_6: "Liderazgo de los Archmagi"
 dalaran_ideas_6_desc: "Los ejércitos de Dalaran no son dirigidos por generales ordinarios sino por su famosa archimagi. Sus hechizos pueden diezmar formaciones enemigas y cambiar la marea de la batalla."
 dalaran_ideas_7: "Ortografías de utilidad"
 dalaran_ideas_7_desc: "La magia no es todas bolas de fuego y novas heladas, hay hechizos más sutiles que pueden hacer mucho más que simplemente matar a un gnoll. Después de todo, es mucho más fácil permanecer sin ser visto cuando literalmente pueden permanecer sin ser vistos."
 kul_tiran_ideas: "Kul'Tiran Ideas"
 kul_tiran_ideas_start: "Tradiciones Kul'Tiran"
 kul_tiran_ideas_bonus: "Kul'Tiran Ambitions"
 kul_tiran_ideas_1: "Gobernar los mares"
 kul_tiran_ideas_1_desc: "Kul'Tiras fue fundada cuando el más audaz de los marineros Gilneanos se aventuró a lo más desconocido y decidió establecerse en el subcontinente de Kul Tiras.El antepasado de House Stormsong fue el primero en escuchar los susurros de la Tidemother, gentil e imperceptible para todos menos él, que le enseñó el poder de los mares. Los poderes de Stormsong guiaban los peces y el agua dulce a los marineros, ahora maestros de los elementos, y mientras los poderes de Stormsong crecían otros comenzaron a oír a la Tidemother. El viento era de ellos para mandar mientras impulsaba sus velas, y los cascos de sus barcos se hicieron impenetrables a los habitantes de las profundidades del océano. El mar guió a los marineros a una nueva casa, una isla que llamarían Kul Tiras, y enviaron sus mareas para guiar a otros a venir a la isla también."
 kul_tiran_ideas_2: "Los portavoces de las espinas"
 kul_tiran_ideas_2_desc: " \" ¡Esta tierra es generosa y fuerte, y su corazón palpita debajo de nosotros! El equilibrio... no se mueve... fácilmente... ¡Pero donde hay muerte, también hay vida! ¡Un ciclo ineludible, tan seguro como el mar es vasto! Ninguna criatura puede frustrarlo por mucho tiempo\". — Ulfar "
 kul_tiran_ideas_3: "Casa Ashvane"
 kul_tiran_ideas_3_desc: " House Ashvane es una de las cuatro casas dominantes de Kul Tiras. También controlan la Ashvane Trading Company.Sus participaciones incluyen la Ashvane Company Yards y Ashvane Docks en Boralus, así como la ciudad de Bridgeport y la Fundición Ashvane. Aunque las prácticas de Buiness turbias y la moral cuestionable es innegable que saben cómo hacer dinero."
 kul_tiran_ideas_4: "House Stormsong y las mareas"
 kul_tiran_ideas_4_desc: " House Stormsong es una de las cuatro casas nobles que gobiernan Kul Tiras. Su asiento es el Santuario de la Tormenta, en la región del Valle de Stormsong. Toma un papel en la construcción de la marina del país.Las mareas sirven House Stormsong, son un grupo religioso Kul Tiran que adoran a la Tidemother con sede en Stormsong Valley, en el Santuario de la Tormenta. La mayoría de la gente en Kul Tiras mira a los mares para la guía de la misma manera que otros miran a la Luz, pero las mareas tienen una conexión mucho más profunda con el agua."
 kul_tiran_ideas_5: "Casa Waycrest"
 kul_tiran_ideas_5_desc: "House Waycrest es una de las cuatro casas nobles que gobiernan Kul Tiras. Su asiento es el Waycrest Manor, en la región de Drustvar. Antes de su establecimiento como una casa, la familia Waycrest lideró la guerra contra los Drust cuando los humanos se establecieron por primera vez Kul Tiras hace miles de años. Proveyendo la mayor parte del mineral de la nación y algunos de sus guerreros más duros, House Waycrest ha sido un leal partidario del gobierno de House Proudmoore durante siglos."
 kul_tiran_ideas_6: "Casa Proudmoore"
 kul_tiran_ideas_6_desc: "House Proudmoore es una de las cuatro casas nobles que gobiernan Kul Tiras. Maestros del mar y comandantes de la mejor marina de Azeroth, la distinguida familia Proudmoore ha conducido a Kul Tiras durante décadas desde su sede del poder en Boralus. Su asiento es Proudmoore Keep, ubicado en la ciudad de Boralus. Casa Proudmoore gobierna Kul Tiras, comandando tanto el ejército como la guardia en la forma del Almirantazgo Proudmoore y la Guardia Proudmoore. "
 kul_tiran_ideas_7: "Legado de Tirassian"
 kul_tiran_ideas_7_desc: " \" Cada Kul Tiran comparte un vínculo con el mar. De las mareas, sacamos nuestra fuerza. Nuestro valor. Por un tiempo, dejamos que el miedo y la desconfianza nos dividan. Perdidos en una tormenta de dudas, olvidamos lo que significaba pararnos como un solo pueblo. Como una familia. Hoy, Kul Tiras ondea orgullosamente la bandera de la Alianza una vez más. Lo que nos espera en el horizonte, lo enfrentaremos... juntos.\" - Katherine Proudmoore "
 theramore_ideas: "Ideas Theramorean"
 theramore_ideas_start: "Tradiciones Theramoreanas"
 theramore_ideas_bonus: "Ambiciones Theramorean"
 theramore_ideas_1: "Para gobernar el pantano"
 theramore_ideas_1_desc: "Después de instalarnos en este pantano hostil y con la llegada constante de refugiados de Lordaeron, ¡tenemos que encontrar la manera de establecernos en la zona!"
 theramore_ideas_2: "Lady Proudmoore"
 theramore_ideas_2_desc: "Con Jaina como nuestra líder logramos no sólo poner un pie en Kalimdor, sino también crear una flota fuerte igual a las flotas de Kul'Tiras! ¡Esto es un gran beneficio para la gente de Theramore!"
 theramore_ideas_3: "Marines teramoreanos"
 theramore_ideas_3_desc: "Para mantener nuestra posición necesitamos hombres fuertes para proteger nuestro dominio. ¡Los marines de Theramore no se retirarán frente a ningún peligro en Dastswallow o Barrens!"
 theramore_ideas_4: "Orgullo de Theramore"
 theramore_ideas_4_desc: "Los ciudadanos de Theramore son la prueba de que la humanidad puede sobrevivir e incluso prosperar en los entornos más duros. Con nuestro ancestro Lordaeron y la habilidad Kul Tiran en los mares seremos imbatibles!"
 theramore_ideas_5: "Santa Luz"
 theramore_ideas_5_desc: "¡Guardamos la fe de nuestros antepasados a la luz santa con pasión! Pero en esta tierra hostil tenemos que improvisar con los lugareños y sus creencias."
 theramore_ideas_6: "Enseñanzas de Dalaran"
 theramore_ideas_6_desc: "Como tenemos algunos de los usuarios más fuertes de arcano en la humanidad, tenemos que tomar medidas contra la corrupción demoníaca o las amenazas extranjeras."
 theramore_ideas_7: "Theramorean Legacy"
 theramore_ideas_7_desc: "Cada Theramorean comparte un vínculo con el mar. De las mareas, sacamos nuestra fuerza. Nuestro valor. Por un tiempo, dejamos que el miedo y la desconfianza nos dividan. Perdidos en la tormenta de la guerra civil, olvidamos lo que significaba pararnos como un solo pueblo. Como una familia. Hoy, Theramore asume la pesada carga de la muerte de Dealin Proudmoore y se alza orgullosamente como la puerta a Kalimdor! ¡Larga vida a Theramore!"
 darnassian_ideas: "Ideas darnasianas"
 darnassian_ideas_start: "Tradiciones darnasianas"
 darnassian_ideas_bonus: "Ambiciones darnasianas"
 darnassian_ideas_1: "La hermandad de Elune"
 darnassian_ideas_1_desc: " Esta orden, compuesta de elfos nocturnos femeninos, se dedicó a venerar a la diosa de la luna. Las sacerdotisas de la hermandad tuvieron una mano en casi todos los aspectos de la civilización elfo de noche temprana, desde actuar como líderes espirituales hasta ayudar a defender sus territorios florecientes de amenazas externas. \" La oscuridad nos cubrió al principio, y no pudimos ver. Lloramos por guía y la luna resplandeció sobre nosotros. Su suave luz no sólo iluminó la noche para nosotros, sino que también nos dio consuelo. Su luz nos tocó desde dentro, permitiéndonos ver incluso cuando la luna no era visible... \" — Tyrande Whisperwind  "
 darnassian_ideas_2: "Veteranos de la resistencia Kaldorei"
 darnassian_ideas_2_desc: "La Resistencia Kaldorei, o resistencia nocturna de los elfos, fueron aquellos que lucharon contra la Legión Ardiente y los líderes de alto rango del Imperio Kaldorei. Fueron dirigidos por Lord Ravencrest. La Resistencia consistió en varias organizaciones de elfos nocturnos, incluyendo la Guardia de la Luna, la Hermandad de Elune, la Guardia de Rooks, y los habitantes como los Dioses Salvajes y los vuelos de dragón.El anfitrión casi en su totalidad consistió en elfos nocturnos al principio de la guerra, pero hacia el final, gracias a Krasus, tauren, tierra e incluso furbolgs unido, agregando más energía melee los elfos nocturnos necesarios. Finalmente derrotaron a la Legión Ardiente. "
 darnassian_ideas_3: "El Sundering y el Árbol del Mundo"
 darnassian_ideas_3_desc: "Furion y los tres dragones hicieron un pacto de que los elfos nocturnos servirían como guardias de este nuevo pozo. Alexstrasza trajo una bellota encantada, un remanente de G'hanir, y la colocó en el pozo, donde creció en Nordrassil, el primer árbol del mundo. Este árbol serviría como un medio para regular el poder del nuevo Bien enmascarando ingeniosamente sus energías de irradiar hacia el Nether Twisting para servir como otro faro para la Legión. El árbol también enmascararía su firma de poder de posibles usuarios mágicos con la esperanza de evitar que cualquier otra sociedad aprenda secretos arcanos y repita el desastroso error de los elfos. El árbol serviría para siempre como símbolo de la conexión entre el arcano y la naturaleza, los duendes nocturnos y el mundo natural, y usaría las energías del pozo para sanar al mundo después de la devastación del Sundering. En parte en recompensa por su esfuerzo en repeler la invasión de la Legión, Nozdormu entonces bendijo el árbol, de modo que, mientras el árbol estuviera en pie, los elfos de la noche nunca envejecerían ni caerían presa de la enfermedad. Ysera también colocó un encantamiento sobre el Árbol Mundial al vincular los espíritus de los elfos nocturnos a su propio reino, la dimensión etérea conocida como el Sueño Esmeralda. Los druidas elfos nocturnos, incluyendo al mismo Furion, estaban ligados al Sueño a través del Árbol Mundial. Como parte del pacto místico, los druidas acordaron dormir durante siglos para que sus espíritus pudieran recorrer los caminos infinitos de los Sueños de Ysera y los espíritus de los elfos nocturnos. Aunque los druidas desconfiaban de perder tantos años de sus vidas por la hibernación, acordaron mantener su acuerdo con Ysera."
 darnassian_ideas_4: "La larga vigilia y la prohibición de los arcanos"
 darnassian_ideas_4_desc: "Tyrande Whisperwind, alta sacerdotisa de Elune, se había convertido en el líder de la población de elfos nocturnos. Durante miles de años, lideró a los duendes nocturnos en su vigilia. Gran parte de este tiempo se pasó aparte de su amor, Malfurion Stormrage, quien, junto con sus compañeros druidas, mantuvo el equilibrio de la naturaleza desde dentro del Sueño Esmeralda. Sin embargo, cada vez que llegaba una crisis, los druidas se despertaba. Una de esas crisis vino del resto de Highborne. Debido a su estrechez de miras durante el período de la larga vigilia los elfos de la noche vieron poco o ningún avance importante"
 darnassian_ideas_5: "Kal'dorei Ferocity"
 darnassian_ideas_5_desc: " ¡Estas mujeres luchan con un salvajismo inigualable! Nunca he visto a sus iguales. Son... guerreros perfectos\". -Grommash Hellscream \" Muchas razas de cuervos han tentado nuestra ira a lo largo de los siglos. ¡Nadie ha sobrevivido!\" — Maiev Shadowsong "
 darnassian_ideas_6: "Romper el aislamiento"
 darnassian_ideas_6_desc: "Después de la tercera guerra, la nación elfo de la noche también se unió a la Alianza, aunque el momento exacto en el que se unieron es desconocido. Aparentemente estaban motivados a hacerlo por las continuas operaciones de tala de la Horda en Warsong Gulch. Como resultado de la Tercera Guerra, la corrupción y la locura se habían apoderado de muchas de las tierras y aliados de los elfos nocturnos, debilitando severamente la fuerza de la nación de los elfos nocturnos. Como miembros de la Alianza, los duendes de la noche participaron en múltiples conflictos."
 darnassian_ideas_7: "Los druidas y los centinelas"
 darnassian_ideas_7_desc: " \" Los druidas y centinelas prefieren mantener una compañía separada, pero siempre hemos trabajado bien juntos. Nunca confundas la privacidad con la aversión\". - Erina Willowborn "
 highbourne_ideas: "Ideas Highbourne"
 highbourne_ideas_start: "Tradiciones de Highbourne"
 highbourne_ideas_bonus: "Highbourne Ambitions"
 highbourne_ideas_1: "Milenia de Civilización"
 highbourne_ideas_1_desc: "Los Altosbourne son los últimos restos del primer y más grande imperio de Azeroth. Saben cómo crear y reconstruir la verdadera civilización."
 highbourne_ideas_2: "Pensamiento correcto para el trabajo"
 highbourne_ideas_2_desc: "A lo largo de la larga historia de su civilización, la Altabourne ha enfrentado muchos desafíos que han requerido muchas soluciones, estas soluciones requieren comprensión y planificación."
 highbourne_ideas_3: "Conocimientos antiguos"
 highbourne_ideas_3_desc: "Los elfos de larga vida recuerdan mucho el conocimiento y sus tomos tienen mucho más. Esta riqueza de información sin precedentes les permite encontrar patrones y enlaces que otros nunca notarían."
 highbourne_ideas_4: "Los pocos, los orgullosos"
 highbourne_ideas_4_desc: "Los Altosbourne no son lo que antes eran, pero todavía están unificados en su certeza de que los son mayores que los bárbaros y pretendientes a su alrededor."
 highbourne_ideas_5: "Rodeado de traidores y enemigos"
 highbourne_ideas_5_desc: "Las amargas lecciones de la historia han infundido en el Altobourne la necesidad desesperada de defender las maravillas de su pueblo y de darles los medios para hacerlo."
 highbourne_ideas_6: "Diplomáticos seductores"
 highbourne_ideas_6_desc: "El Altobourne no tiene el poder de defender a todo Azeroth solo. Debemos llegar a nuestros vecinos para preservar nuestro hogar."
 highbourne_ideas_7: "Legado de diez mil años"
 highbourne_ideas_7_desc: "Aunque han pasado diez mil años desde El Sundering todos todavía miran hacia arriba a las obras y creaciones de la Altabourne. Una vez que recordábamos nuestra presencia, pocos nos desechaban."
 vrykul_ideas: "Vrykul Ideas"
 vrykul_ideas_start: "Tradiciones de Vrykul"
 vrykul_ideas_bonus: "Ambiciones de Vrykul"
 vrykul_ideas_1: "Guerreros temidos"
 vrykul_ideas_1_desc: "Los guerreros Vrykul son temidos por todos los que los conocen porque entienden bien el arte de la batalla."
 vrykul_ideas_2: "Gente de muchas fes"
 vrykul_ideas_2_desc: "Lejos y con una historia histórica, los Vrykul han llegado a aceptar sus diferencias y la sabiduría de aceptar sus muchas creencias."
 vrykul_ideas_3: "Nacido para la batalla"
 vrykul_ideas_3_desc: "Creado por los Titanes para luchar contra los antiguos dioses el Vrykul y naturalmente orientado a la guerra y tienen mucho de qué jactarse."
 vrykul_ideas_4: "Sediento para la batalla"
 vrykul_ideas_4_desc: "Siempre listos para grandes desafíos y enemigos de la sed de batalla del Vrykul los mantiene en espíritus combativos mucho después de que otros hubieran sucumbido al agotamiento."
 vrykul_ideas_5: "Hemos sido despertados"
 vrykul_ideas_5_desc: "hemos sido despertados y nuestro pueblo está listo para luchar por nuestra tierra y nuestro derecho a vivir."
 vrykul_ideas_6: "Montajes protodrágonos"
 vrykul_ideas_6_desc: "Nuestra gente monta a las bestias más grandes en la batalla. Los montes de otros pueden darles velocidad y masa, pero los nuestros son mortales por derecho propio."
 vrykul_ideas_7: "Salones de valor"
 vrykul_ideas_7_desc: "Cuando morimos vamos a los pasillos de valor donde los valientes viven para siempre. Con tanto en juego los guerreros Vrykul prefieren la muerte a la deshonra."
 orc_ideas: "Ideas de orcos"
 orc_ideas_start: "Tradiciones orcas"
 orc_ideas_bonus: "Ambiciones de los orcos"
 orc_ideas_1: "Horda de Voluntarios"
 orc_ideas_1_desc: "Draenor es un mundo salvaje y los orcos un pueblo marcial; nuestro pueblo siempre está listo para defenderse."
 orc_ideas_2: "Veterano Smiths"
 orc_ideas_2_desc: "Muchos de nuestros herreros son guerreros veteranos. Ellos saben hacer buen acero y siempre están trabajando en mejorar su calidad y eficiencia"
 orc_ideas_3: "Guerreros agresivos"
 orc_ideas_3_desc: "Nuestros guerreros son feroces y poderosos; nuestros enemigos tiemblan, corren gritando."
 orc_ideas_4: "Expansión de la frontera"
 orc_ideas_4_desc: "Donde yacimos nuestra cabeza está en casa, y estamos felices de usar rocas como almohadas hasta que se construyan las casas."
 orc_ideas_5: "Trabajadores orgullosos"
 orc_ideas_5_desc: "No tenemos peones perezosos en nuestras tierras; no importa la tarea que nuestro pueblo se enorgullezca de su trabajo."
 orc_ideas_6: "Contra el mundo"
 orc_ideas_6_desc: "Nuestra historia está llena de lucha contra las amenazas externas y hemos aprendido a confiar verdaderamente el uno en el otro."
 orc_ideas_7: "Lok'tar Ogar"
 orc_ideas_7_desc: "Victoria o muerte. No hay otra opción para nuestros guerreros."
 gorian_empire_ideas: "Ideas del Imperio Gorian"
 gorian_empire_ideas_start: "Tradiciones del Imperio Gorian"
 gorian_empire_ideas_bonus: "Ambiciones del Imperio Gorian"
 gorian_empire_ideas_1: "Experiencia de los Ogro Magi"
 gorian_empire_ideas_1_desc: "Cuando otras razas dicen que dos cabezas son mejores que una, ¡es por celos de nosotros! ¡Criaremos ogros inteligentes a partir de ahora!"
 gorian_empire_ideas_2: "Leyendas despiadadas"
 gorian_empire_ideas_2_desc: "La sociedad ogro celebra la brutalidad y la capacidad de combate. Nuestros veteranos comparten historias de sangre y gloria a los nuevos reclutas."
 gorian_empire_ideas_3: "Acondicionamiento extremo"
 gorian_empire_ideas_3_desc: "¡Los ogros pueden sobrevivir en cualquier lugar, esto nos permite forzar a nuestros enemigos a hacer la guerra en condiciones agotadoras y con nuestras tácticas recién adquiridas resistiremos cada asedio que se nos lance!"
 gorian_empire_ideas_4: "Tropas bien equilibradas"
 gorian_empire_ideas_4_desc: "A través de nuestras conquistas hemos rescatado cantidades interminables de equipo. Nuestros herreros lograron crear conjuntos únicos de armas y armaduras. ¡Ahora nuestro poderoso imperio tiene los medios para equipar a cualquier soldado dispuesto a luchar!"
 gorian_empire_ideas_5: "Un nuevo destino"
 gorian_empire_ideas_5_desc: "Después de haber soportado las penurias de este mundo y haber logrado reformar el Imperio Gorian finalmente podemos ponernos en un nuevo camino de gloria. ¡Somos dueños de nuestro propio destino!"
 gorian_empire_ideas_6: "Grupos de caza organizados"
 gorian_empire_ideas_6_desc: "Los guerreros ogro prefieren confiar en su propia capacidad de caza que en un sistema centralizado de racionamiento. Esto significa que una vez sobre el terreno requieren menos recursos de los que uno pensaría."
 gorian_empire_ideas_7: "Supremacía ogro"
 gorian_empire_ideas_7_desc: "Los orcos una vez lograron romper nuestros espíritus, destruir nuestro glorioso imperio. Nos dejaron en ruinas, para nunca recuperarnos. Ahora, después de todo lo que hemos logrado, nos convertiremos en conquistadores de mundos, ¡ya no a merced de razas inferiores!"
 ogre_ideas: "Ideas de ogro"
 ogre_ideas_start: "Tradiciones del ogro"
 ogre_ideas_bonus: "Ambiciones de ogro"
 ogre_ideas_1: "Dos cabezas son mejores que una"
 ogre_ideas_1_desc: "Cuando otras razas dicen que dos cabezas son mejores que una, ¡es por celos de nosotros!"
 ogre_ideas_2: "Guerreros brutales"
 ogre_ideas_2_desc: "La sociedad ogro celebra la brutalidad y la capacidad de combate. Siempre están preparados para la guerra."
 ogre_ideas_3: "Adecuado para cualquier entorno"
 ogre_ideas_3_desc: "Los ogros pueden sobrevivir en cualquier lugar, esto les permite forzar a sus enemigos a hacer la guerra en condiciones agotadoras."
 ogre_ideas_4: "Guerreros intrépidos"
 ogre_ideas_4_desc: "¡El miedo es para los débiles! Los ogros no tienen tiempo para cobardes y están seguros de sus habilidades."
 ogre_ideas_5: "Descensos de los Gronn"
 ogre_ideas_5_desc: "Muchos creen que los ogros no son más que salvajes irrelevantes pero ganarán un nuevo respeto cuando aprendan de nuestro linaje Gronn."
 ogre_ideas_6: "Partidos de caza"
 ogre_ideas_6_desc: "Los guerreros ogro prefieren confiar en su propia capacidad de caza que en un sistema centralizado de racionamiento. Esto significa que una vez sobre el terreno requieren menos recursos de los que uno pensaría."
 ogre_ideas_7: "Ogro Magi"
 ogre_ideas_7_desc: "Los ogros magos son conocidos por su puro poder y hacen mucho para perturbar y destruir las líneas enemigas."
 draenei_ideas: "Ideas Draenei"
 draenei_ideas_start: "Tradiciones Draenei"
 draenei_ideas_bonus: "Ambiciones Draenei"
 draenei_ideas_1: "Marcha de los Rangari"
 draenei_ideas_1_desc: "El viaje del edar incorrupto ha sido duro, y un pueblo que alguna vez fue pacífico ha sido endurecido por las realidades de la guerra."
 draenei_ideas_2: "Puños de luz"
 draenei_ideas_2_desc: "La luz de Naaru nos da la fuerza para aplastar a las hordas demoníacas que acosan a nuestra raza."
 draenei_ideas_3: "Unidad a través de la fe"
 draenei_ideas_3_desc: "Sólo a través de la paz y la unidad podremos resistir la embestida que se precipita hacia nuestras tierras."
 draenei_ideas_4: "Trabajamos juntos."
 draenei_ideas_4_desc: "Nuestro pueblo está estrechamente unido e interdependiente entre sí para sobrevivir. Trabajarán duro para que sus familias y comunidades sobrevivan y prosperen."
 draenei_ideas_5: "Gente laboriosa"
 draenei_ideas_5_desc: "Nuestra gente es trabajadora, y desde la caída de Argus, han estado trabajando incansablemente para volver a poner su carrera en el camino que una vez siguieron."
 draenei_ideas_6: "Serendipity"
 draenei_ideas_6_desc: "La pureza de la Luz nos da claridad, incluso cuando las nieblas del miedo, la desesperación y el odio se acercan."
 draenei_ideas_7: "Incorruptible"
 draenei_ideas_7_desc: "Las fuerzas primordiales del universo son incorruptibles, y como tales podemos esforzarnos hacia tal ideal, en adoración a la Luz."
 forest_troll_ideas: "Ideas del Troll Forestal"
 forest_troll_ideas_start: "Tradiciones del Troll Forestal"
 forest_troll_ideas_bonus: "Ambiciones forestales de Troll"
 forest_troll_berserkers: "Berserkers"
 forest_troll_berserkers_desc: "Los primeros bersrkers fueron los trolls forestales que fueron sometidos a experimentos alquímicos durante la segunda guerra. Estos ciclones giratorios de muerte y destrucción son temidos con razón por nuestros enemigos."
 forest_troll_empire: "El Imperio Amani"
 forest_troll_empire_desc: "Todas las tierras del norte pertenecían al Imperio Amani. Debemos mantener nuestros implacables ataques hasta que los invasores sean expulsados de nuestras tierras."
 forest_troll_lumber_mills: "Molinos de madera de hierro"
 forest_troll_lumber_mills_desc: "Habiendo vivido en los bosques del extremo norte durante siglos, hemos ideado un método único de cosecha. Al tratar un grupo de árboles con un disolvente alquímico volátil, los trolls forestales pueden amortiguar y debilitar grandes secciones de madera. Si bien el proceso es peligroso para el troll y la tierra por igual, hace que cortar madera en nuestros molinos sea más eficiente."
 forest_troll_land: "Troll Land"
 forest_troll_land_desc: "Dis es nuestra tierra. Si quieres quedarte, quédate aquí para siempre. Vamos a enterrarte aquí..."
 forest_troll_destroyers: "Raiders de olas"
 forest_troll_destroyers_desc: "Los destructores de trolls son famosos por su capacidad de cortar a través de flotas enemigas y el salvajismo de sus tripulaciones. Frecuentemente se emplean contra el transporte marítimo de personas y elfos y en redadas en asentamientos costeros."
 forest_troll_war_bears: "Osos de guerra"
 forest_troll_war_bears_desc: "Los elfos tienen hawkstriders, y los humanos tienen su caballería. Tenemos osos de guerra."
 forest_troll_hexxers: "Señores hexagonales"
 forest_troll_hexxers_desc: "Los trolls forestales son particularmente adeptos en el arte del hexxing. ¡Nuestros temibles hexxers inspiran a las bandas de guerra y traen la perdición sobre nuestros enemigos!"
 jungle_troll_ideas: "Ideas Jungle Troll"
 jungle_troll_ideas_start: "Tradiciones de los trolls de la selva"
 jungle_troll_ideas_bonus: "Ambiciones de los trolls de la selva"
 jungle_troll_ideas_1: "Guerra de la selva"
 jungle_troll_ideas_1_desc: "Los trolls prosperamos en las selvas y los humedales, mientras que nuestros enemigos sufren de enfermedades tropicales y caen en emboscadas de cazatalentos."
 jungle_troll_ideas_2: "Conflicto tribal"
 jungle_troll_ideas_2_desc: "Las tribus troll de Stranglethorn Vale tienen poco amor el uno por el otro, y están constantemente haciendo la guerra."
 jungle_troll_ideas_3: "Caza de cabezas"
 jungle_troll_ideas_3_desc: "La práctica de recoger las cabezas de los enemigos caídos es frecuente entre los trolls de la selva. Además de proteger contra espíritus enemigos vengativos, la caza de cabezas proporciona a los médicos brujos suficientes suministros para su vudú."
 jungle_troll_ideas_4: "Da Voodoo"
 jungle_troll_ideas_4_desc: "La magia oscura y poderosa conocida como vudú es la piedra angular de nuestra sociedad. Los rituales vudúes garantizan la protección de los espiritistas hostiles, el poderoso Juju y la lealtad a la tribu."
 jungle_troll_ideas_5: "Armamentos primitivos"
 jungle_troll_ideas_5_desc: "Cuando nuestros guerreros sólo necesitan una lanza o hacha para la batalla y renunciar a la armadura debido a su regeneración, el costo de mantener las bandas de guerra no es mucho."
 jungle_troll_ideas_6: "Cazadores de sombras"
 jungle_troll_ideas_6_desc: "Estos maestros de la magia del vudú pueden usar sus poderes espirituales para sanar a sus aliados y poner maldiciones sobre sus desventurados enemigos."
 jungle_troll_ideas_7: "Médicos Brujos"
 jungle_troll_ideas_7_desc: "Los médicos de brujas tienen una posición importante en la sociedad troll. Los trolls respetan a sus hechiceros como los miembros más sabios y poderosos de la tribu, y les muestran cortesía y deferencia."
 ice_troll_ideas: "Ideas de los trolls de escarcha"
 ice_troll_ideas_start: "Tradiciones de los trolls de escarcha"
 ice_troll_ideas_bonus: "Ambiciones de los trolls de escarcha"
 ice_troll_ideas_1: "¡Nunca lo olvides!"
 ice_troll_ideas_1_desc: "Los Trolls de Frost han perdido templos y hogares ante nuestros enemigos ancestrales. Nunca olvidaremos eso. "
 ice_troll_ideas_2: "Refrigerante"
 ice_troll_ideas_2_desc: "Nuestra patria es inhóspita para todos menos para nosotros."
 ice_troll_ideas_3: "Levantar a los muertos"
 ice_troll_ideas_3_desc: "Como nuestro destino parece más grave, pervirtamos nuestras tradiciones y resucitemos a los muertos."
 ice_troll_ideas_4: "Fortalezas heladas"
 ice_troll_ideas_4_desc: "Nuestros parientes han aprendido a adaptarse y a prosperar en las regiones heladas de Azeroth."
 ice_troll_ideas_5: "Silencioso como la nieve"
 ice_troll_ideas_5_desc: "Nuestros conflictos con nuestros enemigos nos han obligado a adaptarnos a la guerra de guerrillas, y a conocer tanto la tierra como la espalda de nuestras manos."
 ice_troll_ideas_6: "Los jóvenes pueden matar"
 ice_troll_ideas_6_desc: "Incluso nuestros jóvenes novicios y polluelos pueden luchar, al igual que su derecho de nacimiento."
 ice_troll_ideas_7: "Canibalismo"
 ice_troll_ideas_7_desc: "Los trolls de escarcha tienen una capacidad increíble para la autocuración. Sin embargo, se requiere energía para que funcione, y a menudo nuestros caídos son la presa más fácil para que nos demos un festín."
 goblin_ideas: "Ideas del duende"
 goblin_ideas_start: "Tradiciones duendes"
 goblin_ideas_bonus: "Ambiciones del duende"
 goblin_ideas_1: "Contratación externa"
 goblin_ideas_1_desc: "La construcción siempre es necesaria en el mundo del comercio, pero usar la mano de un duende es invitar al fracaso. Externalizar tal trabajo a aquellos con mentes más pequeñas, pero manos más grandes y podemos cosechar las recompensas."
 goblin_ideas_2: "Kaja'mite"
 goblin_ideas_2_desc: "El mineral que concedió goblins allí intelecto y astucia ha sido casi erradicado. ¡La búsqueda de más no termina nunca, y el que se hace rico se beneficiará en gran medida!"
 goblin_ideas_3: "¡Whizz Bang!"
 goblin_ideas_3_desc: "La curiosidad de un duende hace que nazcan ingenieros y tinkerers. Sin embargo, esta curiosidad rara vez se convierte en disciplina, y como tal los inventos de los duendes son famosos por la falta de fiabilidad."
 goblin_ideas_4: "Traders astutos"
 goblin_ideas_4_desc: "Siempre en busca de un acuerdo, los comerciantes duendes saben cómo trabajar la marca y extraer la cantidad máxima de beneficios de cualquier situación."
 goblin_ideas_5: "Paz por un precio"
 goblin_ideas_5_desc: "Los duendes son a menudo competitivos, y harán grandes esfuerzos para lograr el éxito uno-otro. Sin embargo, una vez que la guerra entra en la ecuación, son más el comandante reservado que el soldado dispuesto."
 goblin_ideas_6: "Clout del Cártel"
 goblin_ideas_6_desc: "Sabiendo que el tamaño significa fuerza, los duendes crearán cárteles, principalmente basados en el comercio, para ayudar a fortalecer allí la posición a través de Azeroth."
 goblin_ideas_7: "Promesas y Negociaciones"
 goblin_ideas_7_desc: "Lo que se puede prometer y negociar es interminable, y es sólo cuando la marca inconsciente viene en efectivo en su promesa se dará cuenta de que el duende en el que confiaba no es ningún lugar para ser visto."
 tauren_ideas: "Ideas Tauren"
 tauren_ideas_start: "Tradiciones taurenas"
 tauren_ideas_bonus: "Tauren Ambitions"
 tauren_ideas_1: "Las nieblas del amanecer"
 tauren_ideas_1_desc: "Siempre hemos vivido en paz con la naturaleza y cosechamos sus beneficios."
 tauren_ideas_2: "El odio del centauro"
 tauren_ideas_2_desc: "El brutal centauro nos ha expulsado de nuestros hogares, pero ahora podemos finalmente regresar."
 tauren_ideas_3: "El Atraco Blanco y la Luna"
 tauren_ideas_3_desc: "Somos cazadores legendarios, nuestra dedicación y valentía famosos."
 tauren_ideas_4: "El señor del bosque y los primeros druidas"
 tauren_ideas_4_desc: "Hace mucho tiempo Cenario nos enseñó los caminos del druidismo; su redescubrimiento nos permite sanar las cicatrices de la tierra."
 tauren_ideas_5: "Tauren Totems"
 tauren_ideas_5_desc: "Los Tauren pueden ser lentos a la ira, pero cuando se levanta su poder es incomparable y pocos pueden resistir el asalto brutal de sus tótems."
 tauren_ideas_6: "La Gran Caza"
 tauren_ideas_6_desc: "Todos los taurenos aprenden los caminos de la caza, demostrando su temple desde una edad temprana."
 tauren_ideas_7: "Ritos de la Madre de la Tierra"
 tauren_ideas_7_desc: "La Madre de la Tierra es nuestra creadora y tejedora de nuestro destino; la fe en ella nos une"
 thalassian_ideas: "Ideas talasianas"
 thalassian_ideas_start: "Tradiciones talasianas"
 thalassian_ideas_bonus: "Ambiciones talasianas"
 thalassian_ideas_1: "Legado de los Sunstriders"
 thalassian_ideas_1_desc: "#El primer rey de los Elfos Supremos Dath Remar Sunstrider lideró el exilio de los de alto nivel y estableció el camino para una dinastía que gobernaría Quel'Thalas para milenios, se dice que mientras que un Sunstrider sostiene el trono Silvermoon no tiene nada que temer."
 thalassian_ideas_2: "El exilio del Alto Borne"
 thalassian_ideas_2_desc: "El Highborne pronto se volvió audaz desafiando las nuevas leyes contra la magia arcana. No se inclinarían ante los temores histéricos de la mayoría de las castas inferiores. Los Highborne sintieron que habían tomado todas las precauciones necesarias resolviendo ser más cautelosos que sus predecesores. Después de todo, el Alto Borne no tenía ningún deseo de llevar a cabo otro Sundering. En lugar de ejecutar a los Highborne, el resto de los elfos nocturnos los sentenciaron al exilio después de haber desatado una terrible tormenta mágica sobre Ashenvale. Los Highborne estaban completamente exasperados por lo que veían como una exageración tonta contra la brujería. Por lo tanto, no eran infelices ante la perspectiva del exilio; por el contrario, lo esperaban con ansias. Pensando en el futuro, idearon robar uno de los frascos mágicos que le habían confiscado a Illidan."
 thalassian_ideas_3: "El Sunwell"
 thalassian_ideas_3_desc: "Los Sunwell empoderaron a los elfos durante unos siete mil años. Su presencia en sus vidas era comparable a comer o respirar. Bajo la luz del Sunwell, Quel'Thalas se hizo poderoso, convirtiéndose en un faro de poder en los Reinos Orientales.[8] Sin embargo, los beneficios que concedió no fueron sin un precio: los elfos altos, constantemente bañados en el poder del Sunwell cada momento de cada día, se convirtieron en adictos a sus energías. Aquí estará. Tendremos nuestra gloria de nuevo, y esto nos la dará. Tanto poder... El poder del Pozo de la Eternidad, transformado con nuestra guía en algo aún mayor - Dath'Remar Sunstrider"
 thalassian_ideas_4: "Bandinoriel y los Runestones"
 thalassian_ideas_4_desc: "Algunas veces después de la fundación de Quel'Thalas, muchos de los altos elfos dudaron de su uso desenfrenado de la magia arcana, temiendo que una vez más pudiera atraer a la Legión Ardiente a Azeroth. Dath'Remar Sunstrider envió a sus arcanistas más poderosos para encontrar una solución. Durante varias décadas, construyeron una serie de runestones monolíticos alrededor de las fronteras de Quel'Thalas. Esta barrera se llamaba Ban'dinoriel, o 'el Portero' en la lengua alta de los elfos. Impediría que otros detecten el uso de la magia por los altos elfos, evitaría el supersticioso Amani, y debilitaría la magia de todos los no-elfos dentro de él."
 thalassian_ideas_5: "Nueva diplomacia mundial"
 thalassian_ideas_5_desc: "Durante casi cuatro mil años, los altos elfos permanecieron relativamente en paz. Pero mientras los elfos establecían su nación, los Amani planeaban su próximo asalto. 2.800 años antes de la Primera Guerra, la desataron sobre los altos elfos. Las Guerras del Troll encendieron. Sufriendo pérdida tras pérdida, los altos elfos se dirigieron a los humanos de Arathor en busca de apoyo. Los dos formaron una alianza militar a cambio de la instrucción de 100 humanos en magia arcana. Juntos, aplastaron al Amani, un imperio que había aguantado por más de veinte mil años. Los humanos y los elfos han cultivado esta alianza desde entonces."
 thalassian_ideas_6: "La creación de los farstriders"
 thalassian_ideas_6_desc: "Los Farstriders son un grupo de elfos de élite activos en Quel'Thalas. Están dirigidos por el Ranger-General de Silvermoon, Halduron Brightwing, que sucedió a Sylvanas Windrunner después de la Tercera Guerra. Los Farstriders tienen su base en Silvermoon City, pero tienen varios campamentos y alojamientos dispersos por todo Quel'Thalas. \"Somos guardabosques que juramos defender a nuestro pueblo de enemigos cercanos y lejanos.\" — Teniente Dawnrunner "
 thalassian_ideas_7: "La Convocación de la Luna de Plata"
 thalassian_ideas_7_desc: "La Convocación de Silvermoon (también conocida como el Concilio de Silvermoon) fue el poder gobernante sobre Quel'Thalas. A pesar de eso, los Sunstriders mantuvieron un mínimo de poder político como la casa real."
 nerubian_ideas: "Ideas nerubias"
 nerubian_ideas_start: "Tradiciones nerubianas"
 nerubian_ideas_bonus: "Ambiciones nerubias"
 masters_of_the_tunnels: "Maestros de los Túneles"
 masters_of_the_tunnels_desc: "Como seres de la clandestinidad, todos los nerubianos son expertos en la tunelización. Esto es en gran medida aquellos de arriba que pueden querer atacar las patrias nerubianas."
 center_of_learning: "Centro de Aprendizaje"
 center_of_learning_desc: "Una de las pocas razas que tiene el conocimiento como inquilino central de la regla. Todos los nerubios se esfuerzan por aprender y entender tanto del mundo como sea posible, y negarse a hacerlo es una afrenta a la filosofía de su especie."
 nerubian_swarm: "Enjambre de Nerubia"
 nerubian_swarm_desc: "Los nerubianos son abundantes, y son aptos para enjambre sus enemigos para dominar e invadir sus líneas defensivas."
 fiercely_independent: "Fierce Independent"
 fiercely_independent_desc: "Los nerubios son una raza independiente, y no se someterán a nadie más que a los suyos."
 we_must_repopulate_our_lands: "Bomba de población"
 we_must_repopulate_our_lands_desc: "Nuestros reveses no deben paralizarnos indefinidamente, vamos a crear colmenas de colonización para difundir nuestra influencia una vez más."
 nerubian_workers: "Trabajadores nerubios"
 nerubian_workers_desc: "Beneficiándose de los sentidos agudos y la perspicacia, los trabajadores nerubios son algunos de los más eficaces en todo Azeroth."
 united_by_a_common_goal: "Unidos, pero amargado"
 united_by_a_common_goal_desc: "Todos los nerubios están trabajando hacia un objetivo común, es decir, derrocar al Rey Lich y convertirse una vez más en una raza orgullosa."
 aqir_ideas: "Ideas Aqir"
 aqir_ideas_start: "Tradiciones Aqir"
 aqir_ideas_bonus: "Aqir Ambitions"
 aqir_ideas_1: "Antiguo e inteligente"
 aqir_ideas_1_desc: "Los seres insectoides del Aqir son antiguos, habiendo existido en Azeroth mientras que sus tierras eran todavía una. Aunque abundantes, son inteligentes y han sobrevivido gracias a esta inteligencia a través de los eones."
 aqir_ideas_2: "Tendencias expansionistas"
 aqir_ideas_2_desc: "La necesidad de más recursos para alimentar su imperio significa que el Aqir es ferozmente expansionista, deteniéndose en nada para apoderarse de más tierra."
 aqir_ideas_3: "Azj'Aqir, el primer Imperio del Aqir"
 aqir_ideas_3_desc: "El primer imperio del Aqir, Azj'Aqir, se formó en las tierras que ahora llamamos Kalimdor. Fue durante este tiempo que el Aqir luchó contra los trolls y persiguió su objetivo de erradicación de toda la vida no insecticida."
 aqir_ideas_4: "Erradicación"
 aqir_ideas_4_desc: "Los Aqir no ven ningún mérito en aquellos que no son como ellos mismos, y buscan en cada oportunidad para erradicar tal vida de los campos de Azeroth."
 aqir_ideas_5: "Disminución de Trolls"
 aqir_ideas_5_desc: "A través de los miles de años que la civilización Aqir prosperó, han estado luchando contra los reinos e imperios Trollish. No hay raza más odiada por los Aqir que los Trolls."
 aqir_ideas_6: "Tendriles de los Dioses Antiguos"
 aqir_ideas_6_desc: "Los descendientes del Aqir de Azj'Aqir están todos bajo la influencia de los Dioses Antiguos. Los zarcillos de Yogg'saron en Northrend, controlando a los nerubianos, y los zarcillos de Y'shaarj en Pandaria con el medio Mantid en última instancia, los Aqir sirven como peones en maquinaciones de los Dioses Antiguos."
 aqir_ideas_7: "Poder de los Dioses Antiguos"
 aqir_ideas_7_desc: "Aquellos que sirven con fe y vigor son otorgados gran poder por su respectivo Dios Viejo, y se vuelven verdaderamente aterradores visages del poder del Dios Antiguo."
 demonic_ideas: "Ideas demoníacas"
 demonic_ideas_start: "Tradiciones demoníacas"
 demonic_ideas_bonus: "Ambiciones demoníacas"
 demonic_ideas_1: "Legado de Sargeras y su Man'ari Eredar"
 demonic_ideas_1_desc: "Sargeras es un ser antiguo y antiguo - un Titan. Originalmente era una criatura del tamaño de un planeta hecha puramente de magia arcana, encargada de mantener el Orden en el universo. Con el tiempo, ese propósito fue retorcido en la Cruzada Ardiente. Eones en su cruzada se encontró con la mágicamente poderosa y tecnológicamente avanzada Eredar. Él inteligentemente engañó a varios de ellos para unirse a su Legión como generales, prometiendo poder para su lealtad. Los que se unieron a él fueron corrompidos por Fel en los demonios Man'ari. Estos Man'ari se convirtieron en los agentes más poderosos de la Legión, después de Sargeras. Archimonde el Defiler y Kil'Jaeden el Engañador fueron ambos Man'ari que ofrecieron el liderazgo táctico supremo y el poder personal a la Legión."
 demonic_ideas_2: "La Cruzada Ardiente"
 demonic_ideas_2_desc: "Como titán, Sargeras luchó contra muchos demonios Vacíos y los encarceló en la antigüedad. Cuando Sargeras miró al Vacío infinito del que provenían estos demonios, vio la amenaza de que toda la Vida en el universo estuviera poseída por estos poderes demoníacos Fel. Si eso sucediera, ni siquiera los Titanes podrían detener el poder corrupto que surgiría en su universo. Sargeras prometió destruir toda vida como alternativa a la corrupción, y así nació la Cruzada Ardiente. Sargeras pensó en usar a sus propios prisioneros demonios como un ejército contra toda la vida que consumiría. Destruyó la prisión del demonio para liberarlos. Sin embargo, la enorme liberación de energías Fel almacenadas en la prisión desvirtuó a Sargeras en el increíblemente poderoso Fel Titan. Fue empoderado y envalentonado por estos poderes infinitos del Vacío. Entonces comenzó a usar el Fel para corromper las razas guerreras, incorporándolas en su recién formada Legión Ardiente, y luego enviando esas tropas para limpiar el planeta de la vida. La influencia Fel crecería a través de los planetas hasta que la Energía los destrozaría. La Legión ha pasado años perfeccionando el arte de la guerra, incorporando a los mejores guerreros de cada planeta que han conquistado. Planeta por planeta, la Cruzada Ardiente ha llegado ahora a Azeroth, el planeta final para resistir a la Legión."
 demonic_ideas_3: "Fel Energies"
 demonic_ideas_3_desc: "Una magia diferente a cualquier otra que se alimenta de la vida misma. Promete un gran poder, pero exige un gran precio\". - Medivh Cuando Sargeras liberó a los demonios, rasgó una grieta en la tela del universo directamente en el Vacío verde esmeralda ardiente, de la que provienen las Energías Fel. Estas energías inmensamente empoderan a su usuario mientras simultáneamente corrompen su cuerpo. Cada vez que se utiliza el Fel la tierra alrededor también se corrompe. El Portal Oscuro y El Ojo de Sargeras corrompieron permanentemente la tierra a su alrededor con Fel Energies."
 demonic_ideas_4: "Nuestro nombre es Legión, porque somos muchos"
 demonic_ideas_4_desc: "Las filas de la Legión Ardiente están constituidas por las casi innumerables especies que han conquistado y corrompido en todo el universo. Algunas de estas especies de esclavos Fel-corruptos incluyen el Man'ari Eredar, el Annihilan, el Nathrezim, el Ered'ruin, Orcos, Ogros, Muertos vivientes, Imps, Mo'arg, Vrykul, Furbolgs, Vaidwalkers, Satyrs, y Arrakoa, sólo para nombrar algunos. Además de los corruptos por el Fel, la Legión ha tenido muchos vasallos les sirven en el pasado. La Legión Ardiente estaba detrás de la creación tanto de la Horda como del Scourge. La Horda fue manipulada para ser la vanguardia de la invasión de la Legión a Azeroth desde Outland, que rápidamente cayó en la destrucción de Fel. Después de la invasión fallida, las tribus orcas dispersas persiguieron varios objetivos aparte de la Legión, liberándose de su control directo. Necesitando un nuevo plan, Sargeras creó al Rey Lich esclavizado de un ex sirviente orco de su, Ner'Zhul. El Rey Lich rápidamente utilizó su poder necromántico para planear su propia revuelta eventual de la Legión, girando alrededor del joven príncipe Arthas Menethil."
 demonic_ideas_5: "Los Infernales Poderosos"
 demonic_ideas_5_desc: "Pocos mortales en Azeroth fueron preparados para los Infernales. Llegando a través de los cielos como meteoros verdes ardientes, estos motores vivientes de asedio eran una vanguardia del antiguo ejército de Sargeras y de las fuerzas invasoras más recientes de Archimonde. Pocos, si alguno, pueden oponerse al poder de los muchos edificios Fel de la Legión. Las variaciones de estos constructos incluyen los Infernales, Abisal, Fel Reavers, Fel Cannons y Devastators."
 demonic_ideas_6: "Tenientes Nathrezim"
 demonic_ideas_6_desc: "Una raza inteligente de vampiros psíquicos, reconocidos por su astucia, intriga y versatilidad. También es muy conocida por su traición. Mientras que los agentes inteligentes eficaces y los tenientes de campo, si se les da incluso un poco de poder estas criaturas tratarán de abusar de ella. Algunos Nathrezim incluso estaban dispuestos a traicionar a la Legión y Sargeras por sus propios objetivos."
 demonic_ideas_7: "El Annihilan y Ered'Ruin"
 demonic_ideas_7_desc: "Los poderosos Annihilan, comúnmente conocidos como Señores de Pit, eran algunos de los comandantes de más alto rango de Sargeras en la Legión. Estas criaturas duras y enormes fueron capaces de inspirar tanto el miedo como el orden en las líneas del frente. Mannoroth el Destructor es el más famoso de su rango. Su poderosa sangre demoníaca Fel fue usada personalmente para corromper a los orcos en dos momentos diferentes. En ambos momentos asumió la propiedad de todos los orcos, exigiendo su sumisión, se ofreciera o no. Los Ered'ruin eran una raza demoníaca usada por los Titanes para la policía de usuarios de magia a través del cosmos. Sargeras liberó a estos behemoths y los formó en la Guardia del Juicio Final. Son los agentes y las tropas de choque de la Legión."
 satyr_ideas: "Ideas sátiras"
 satyr_ideas_start: "Tradiciones sátiras"
 satyr_ideas_bonus: "Ambiciones sátiras"
 satyr_ideas_1: "Conversión"
 satyr_ideas_1_desc: "Xavius, el primer sátiro, tiene el poder de convertir a los elfos húngaros en sátiros más retorcidos."
 satyr_ideas_2: "Sects"
 satyr_ideas_2_desc: "Los sátiros se organizan en sectas, cada una con un propósito específico."
 satyr_ideas_3: "Tricksters"
 satyr_ideas_3_desc: "Los Rogues que se distinguen se convierten en tramposos sátiras."
 satyr_ideas_4: "Obediencia"
 satyr_ideas_4_desc: "Los sátiros obedecen a sus maestros demoníacos sin dudarlo."
 satyr_ideas_5: "Infiltración"
 satyr_ideas_5_desc: "Nuestros infiltrados son los mejores y pueden colarse en cualquier lugar."
 satyr_ideas_6: "Tortura"
 satyr_ideas_6_desc: "Disfrutamos torturando a otros, especialmente a otros inteligentes."
 satyr_ideas_7: "Fel Magic"
 satyr_ideas_7_desc: "La magia Fel potencia a nuestros lanzadores, haciéndolos entre los hechiceros más fuertes."
 dragonkin_ideas: "Ideas de piel de dragón"
 dragonkin_ideas_start: "Tradiciones de la piel de dragón"
 dragonkin_ideas_bonus: "Ambiciones de piel de dragón"
 dragonkin_ideas_1: "Titanbendecido"
 dragonkin_ideas_1_desc: "Benditos por los titanes mismos y vigilantes sobre las tierras de Azeroth, cada dragón de whelp a wyrm entiende su difícil situación y son inquebrantables en su voluntad y devoción a su causa."
 dragonkin_ideas_2: "Sabiduría antigua"
 dragonkin_ideas_2_desc: "Los Dragones de Azeroth son quizás una de las razas más sabias, habiendo visto crecer y desmoronarse muy imperios. Tienen una percepción natural cuando se trata de tratar con las razas mortales y no son fácilmente engañados."
 dragonkin_ideas_3: "Artefactos antiguos"
 dragonkin_ideas_3_desc: "Los dragones son legendarios por su riqueza. Sus bienes son muy buscados"
 dragonkin_ideas_4: "Territorial"
 dragonkin_ideas_4_desc: "Los dragones no sólo son conocidos por su increíble comportamiento territorial, sino también por su tenacidad. Una vez que un lugar en particular es considerado territorio de un dragón, es probable que nunca lo olviden en el futuro cercano."
 dragonkin_ideas_5: "Magia primaria"
 dragonkin_ideas_5_desc: "Aunque los Señores del Vuelo Dragón Azul sobre el terreno de la magia, todos los dragones son capaces de magia poderosa que los hacen potentes y peligrosos en cualquier escenario de combate."
 dragonkin_ideas_6: "Fangs y fuego"
 dragonkin_ideas_6_desc: "Pocas criaturas coinciden con la poderosa destreza de combate de los dragones"
 dragonkin_ideas_7: "Vuelo de los Dragones"
 dragonkin_ideas_7_desc: "Cuando los Dragones trabajan juntos en el campo de batalla para combatir a un enemigo común, los comandantes calificados despliegan tácticas devastadoras que ponen todas sus fortalezas en uso."
 gnoll_ideas: "Gnoll Ideas"
 gnoll_ideas_start: "Tradiciones Gnoll"
 gnoll_ideas_bonus: "Ambiciones Gnoll"
 gnoll_ideas_1: "Brawlers"
 gnoll_ideas_1_desc: "Se sabe que los gnomos se manipulan unos a otros en peleas por cosas ridículas como cuya sombra es más grande. Mientras esto debilita nuestra capacidad de organización, asegura que siempre estemos listos para la batalla."
 gnoll_ideas_2: "Scavangers"
 gnoll_ideas_2_desc: "Mientras están en movimiento, los soldados de Gnoll comerán cualquier cosa, ardillas, huesos, enanos, e incluso el uno al otro."
 gnoll_ideas_3: "Piel y carpas"
 gnoll_ideas_3_desc: "Los campamentos de gnolos pueden estar creando rápidamente de pieles, huesos y cueros. Pueblos humanos nuestro lugar favorito para reunir suministros."
 gnoll_ideas_4: "Mercenarios Gnoll"
 gnoll_ideas_4_desc: "Algunos de los paquetes más pequeños de Gnoll no se preocupan por pequeñas disputas tribales y están dispuestos a luchar por el mejor postor."
 gnoll_ideas_5: "Tácticas de emboscada"
 gnoll_ideas_5_desc: "Dado que por lo general somos superados en número por nuestros enemigos más civilizados, recurrimos a tácticas de atropello y fuga para reducir las filas de intrusos hostiles."
 gnoll_ideas_6: "Sólo el plomo fuerte"
 gnoll_ideas_6_desc: "La fuerza de respeto de Gnoll por encima de cualquier cosa. Siempre hay alguien esperando la oportunidad de hacerse cargo."
 gnoll_ideas_7: "Los débiles son la comida"
 gnoll_ideas_7_desc: "Cuando nuestras guaridas están asediadas, los Gnolls más débiles o recién fallecidos se utilizan como alimento para los defensores. Esto permite que los asedios duren un poco más."
