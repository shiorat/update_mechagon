 bastions_of_argent_light_mod: "Bastions of Argent Light"
 desc_bastions_of_argent_light_mod: "In der Blüte der Menschheit waren diese Orte das Zentrum unseres Glaubens! Es ist jetzt an der Zeit, sie zurückzufordern und zu ihrer früheren Herrlichkeit zurückzubringen!"
 blood_troll_society: "Primitive Gesellschaft"
 desc_blood_troll_society: "Bluttrolle sind in Gang zu G'huun, und als solche haben sie wenig Bedarf an Technologie über das hinaus, was G'huuns Ambitionen fördert."
