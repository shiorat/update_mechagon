 rebellious_living_vassals: "Rebellische Vasallen"
 desc_rebellious_living_vassals: "Unsere Vasallen rufen immer noch nach ihrer Freiheit von unserer eisigen Herrschaft. Sie belästigen heimlich Versorgungsleitungen, verbrennen untote Lager und stehlen Vorräte. Wir müssen die Schritte unternehmen, um sie formal in die Gourge einzugliedern, sonst werden sie für unsere Verwaltung weiterhin Probleme bereiten."
 fighting_against_power: "Kampf gegen die Macht"
 desc_fighting_against_power: "Es ist unsere diplomatische Haltung, gegen irgendwelche Hegemonien zu intervenieren."
