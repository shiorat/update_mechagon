 desc_champion_of_the_people: "Unser Herrscher ist ein Meister ihres Volkes und führt sie in den Krieg."
 war_footing: "Kriegsbesatzung"
 desc_war_footing: "Unsere Monarchie ist auf Kriegsbasis und als solche auf Krieg vorbereitet."
 unity_of_the_horde: "Einheit der Horde"
 desc_unity_of_the_horde: "Unsere Stammeshorde befindet sich im Krieg, und so sind unsere Leute im Zweck vereint."
 bastions_of_holy_light_mod: "Bastions of Holy Light"
