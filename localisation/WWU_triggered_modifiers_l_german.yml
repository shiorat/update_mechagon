 desc_loss_of_the_sunwell: "Als Quelle unvorstellbarer arkaner Energien schenkte der Sunwell unserem Volk unergründliche Macht und befriedigte seinen Durst nach Magie. Ohne sie sind wir geschwächt und unser Volk lethargisch."
 power_of_the_nightwell: "Macht des Nachtbrunnens"
