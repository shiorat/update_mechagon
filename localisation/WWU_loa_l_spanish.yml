l_spanish:
 wwu_loa.1.title: "Influencia del Loa"
 wwu_loa.1.desc: "Como nación practicante del vudú, nuestro pueblo está cerca de los dioses vivos conocidos como el Loa. La influencia que ejercen sobre nosotros depende de lo que les pidamos."
 wwu_loa.1.option.a: "Es bueno saberlo."
 wwu_loa.10.title: "Altar de [Root.GetCurrentLoa]"
 wwu_loa.10.desc: "Un sacerdote local de [Root.Get CurrentLoa] apareció ante [Root.Monarch.Get Title] y suplicó que se construyera un altar en nombre de [Root.Monarch.Get Title] en su pueblo. Los aldeanos ya han reunido suficiente dinero para la construcción. Sólo necesitan el permiso real de [Root.Monarch.Get Title] para construirlo."
 wwu_loa.10.option.a: "Construir un altar para [Root.GetCurrentLoa]"
 wwu_loa.10.option.b: "Invertir en otros proyectos religiosos"
 wwu_loa.11.title: "Los herejes en la corte"
 wwu_loa.11.desc: "Una investigación rutinaria descubrió una conspiración innovadora contra [Root.GetCurrentLoa]! Aparentemente, varios miembros importantes de nuestra corte estaban planeando convocar al avatar de [Root.GetCurrentLoa] y absorber su poder para sí mismos. Hay que abordarlas, pero debemos abordar esta cuestión con la máxima discreción, ya que sería un escándalo que esto se hiciera público."
 wwu_loa.11.option.a: "Sacrifícalos a todos [Root.GetCurrentLoa]"
 wwu_loa.11.option.b: "Haz que los ejecuten en privado y encubre este escándalo."
 wwu_loa.12.title: "Voz del Misterioso Loa"
 wwu_loa.12.desc: "La mayoría de los loas son conocidos por su naturaleza malévola y feroz, e intentan constantemente socavar el esfuerzo de los demás. Ellos ganan más poder con más seguidores, por lo que no dudan en deshonrar a otros loa por sus propias metas.\n\nAnoche, una figura misteriosa en una forma sin forma apareció en los sueños de [Root.Monarch.GetName]. Afirmó que [Root.GetCurrentLoa] tiene planes insidiosos para [Root.GetName] y le pidió que dejara de seguirlo. Si [Root.Monarch.GetName] lo hace, otorgará su poder a [Root.Monarch.GetHerHim]."
 wwu_loa.12.option.a: "Acepta su ofrenda."
 wwu_loa.12.option.b: "Mantente leal a [Root.Get CurrentLoa]."
 wwu_loa.12.option.c: "Cuéntale a [Root.Get CurrentLoa] sobre este siniestro loa."
 wwu_loa.13.title: "[Root.GetName]'s Prosperidad"
 wwu_loa.13.desc: "Todas las naciones pueden entrar en períodos de estancamiento y regresión de vez en cuando. Previendo tal período está en [Root.GetName], $MONARCH$ decidió solicitar ayuda de la loa [Root.Monarch.GetSheHe] sigue, [Root.GetCurrentLoa]. Puede darnos una visión de prosperidad."
 wwu_loa.13.option.a: "Pide una visión de una gran burocracia."
 wwu_loa.13.option.b: "Pide una visión de una corte popular."
 wwu_loa.13.option.c: "Pide una visión de un ejército masivo."
 wwu_loa.13.option.d: "Podemos prosperar sin su ayuda."
 wwu_loa.14.title: "[Root.GetWarringLoa] vs. [Root.GetCurrentLoa]"
 wwu_loa.14.desc: "[Root.GetName] ¡Está convulsionado! Enemigos de [Root.Get CurrentLoa], [Root.Get WarringLoa] ha comenzado una campaña de conflicto contra [Root.Get CurrentLoa] en un intento de golpearlos. Si no hacemos nada al respecto, podría ser demasiado tarde para [Root.GetCurrentLoa]."
 wwu_loa.14.option.a: "Harm [Root.Get WarringLoa]."
 wwu_loa.14.option.b: "Interferir el negocio de Loa es un mal vudú."
 wwu_loa.15.title: "Devastación de [own_province.GetName]"
 wwu_loa.15.desc: "Un animal gigante y salvaje que es bendecido por [Root.Get CurrentLoa] en su elección de seguirlo; se volvió loco y devastó la zona. Claramente su deidad está muy enojada con usted, probablemente debido a que usted no está ofreciendo sacrificios a él durante mucho tiempo. En cualquier caso, hay que hacer algo al respecto."
 wwu_loa.15.option.a: "Traer [Root.Get CurrentLoa] una ofrenda fuerte y esperar que su monstruo se calme."
 wwu_loa.15.option.b: "Organizar un regimiento local para derribar al monstruo."
 wwu_loa.15.option.c: "Persíguelo hasta [vecino_province.GetName]."
 wwu_loa.16.title: "[Root.GetCurrentLoa]'s Acólito"
 wwu_loa.16.desc: "Durante una hora regular de meditación, $MONARCH$ fue abordado por [Root.Monarch.GetHer] loa, [Root.Get CurrentLoa]. [Root.GetCurrentLoa] exigió que uno de sus sacerdotes más devotos sea parte del consejo de [Root.GetName] en lugar de uno de sus asesores herejes."
 wwu_loa.16.option.a: "Reemplazará [Root.Amm_Advisor.GetName]."
 wwu_loa.16.option.b: "Reemplazará [Root.Mil_Advisor.GetName]."
 wwu_loa.16.option.c: "Reemplazará [Root.Dip_Advisor.GetName]."
 wwu_loa.16.option.d: "Todos mis consejeros son valiosos."
 wwu_loa.17.title: "Trayectorias de adoración de [Root.GetCurrentLoa]"
 wwu_loa.17.desc: "Hay un sinnúmero de loa por ahí que los trolls pueden adorar. Rara vez se imponen restricciones a los commonfolk con respecto a qué loa pueden seguir. Sin embargo, [Root.GetCurrentLoa] está enojado porque los trolls de [Root.GetName] ya no lo siguen completamente y exige $MONARCH$ para promulgar una nueva ley que prohíbe la adoración de diferentes loa."
 wwu_loa.17.option.a: "Que así sea."
 wwu_loa.17.option.b: "¡De ninguna manera!"
 wwu_loa.17.option.c: "Encuentra un punto medio."
 wwu_loa.18.title: "Adoración a loa prohibida"
 wwu_loa.18.desc: "Uno de sus diplomáticos en su aparentemente está siguiendo otro loa que no sea [Root.Get CurrentLoa], que está estrictamente prohibido. Esto enfurece a tu loa y a sus sacerdotes. $MONARCH$ debe hacer algo al respecto, haga ejemplos si [Root.Monarch.GetSheHe] debe."
 wwu_loa.18.option.a: "Ejecutadle a él y a toda su familia."
 wwu_loa.18.option.b: "Ejecutadlo."
 wwu_loa.18.option.c: "Será una excepción a esta regla."
 wwu_loa.19.title: "Omens of [Root.GetCurrentLoa]"
 wwu_loa.19.desc: "[Root.GetCurrentLoa] ha hablado de un terrible desastre que espera a nuestro pueblo. Afirman que un desastre natural está sobre nosotros, pero que pueden detenerlo. A cambio, desean un gran sacrificio de sangre."
 wwu_loa.19.option.a: "Creo que podemos lidiar con un terremoto sin cometer masacres."
 wwu_loa.19.option.b: "¿Debería añadirse aquí la localización?"
 wwu_loa.19.option.c: "¿Qué otra opción tenemos?"
 wwu_loa.20.title: "[Root.GetCurrentLoa]'s Golpe de Estado"
 wwu_loa.20.desc: "¡Terribles noticias! Todas las ofrendas, todos los sacrificios que nos hemos comprometido a empoderar [Root.Get CurrentLoa] han sido para nada. Parece que tales ofrendas eran parte de su plan a largo plazo para destronar [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Con toda la sangre y el poder recogidos, [Root.Get CurrentLoa] desató un terrible asalto contra nosotros y ahora intenta reclamar [Root.Monarch.Get Title] [Root.Monarch.GetName] el trono de ellos mismos."
 wwu_loa.20.option.a: "No te resistas."
 wwu_loa.20.option.b: "No bajaremos sin pelear."
 sacrifice_loa_title: "Sacrificio [Root.GetCurrentLoa]"
 sacrifice_loa_desc: "Sacrificio [Root.Get CurrentLoa] y drenar su poder para ganar cantidades masivas de poder para desatar sobre sus enemigos!"
