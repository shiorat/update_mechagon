 illidans_teachings: "Enseignements d'Illidan"
 desc_illidans_teachings: "Illidan nous a appris les moyens d'exploiter la magie Fel des démons que nous tuons. Cette nouvelle source de pouvoir absolu peut nous soutenir à la place du Sunwell!"
 defeat_at_icecrown: "Défaut à Icecrown"
