 masters_of_fel: "Maîtres de Fel"
 desc_masters_of_fel: "Nous avons maîtrisé l'utilisation du Fel dans toute notre nation. Nous sommes renforcés tandis que la terre elle-même est infectée par des énergies Fel destructrices."
 kiljaedens_favored: "Kil'jaeden's Favored"
 desc_kiljaedens_favored: "Kil'jaeden nous a déclarés Sa faveur. Notre autorité grandit, tout comme notre intimidation."
