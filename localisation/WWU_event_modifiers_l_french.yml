 desc_kaja_mite: "Le minéral qui a donné de l'intelligence sur les gobelins."
 aggressive_marketing: "Commercialisation agressive"
 desc_aggressive_marketing: "Nous collaborons avec d'autres leaders goblins pour faire sortir nos concurrents du marché."
 illicit_connections: "Liens illicites"
 desc_illicit_connections: "Le marché noir est un havre pour les marchandises bon marché. Leurs origines ne sont pas remises en question."
 blackmailed_labourers: "Travailleurs faisant l'objet d'un chantage"
 desc_blackmailed_labourers: "Une fois menacé, un ouvrier travaille beaucoup plus efficacement."
 alchemy_surge: "Surgélation de l'alchimie"
 desc_alchemy_surge: "Nos gobelins se concentrent actuellement sur l'alchimie!"
 explosives_surge: "Déclenchement d'explosifs"
 desc_explosives_surge: "Nos gobelins se concentrent actuellement sur les explosifs!"
