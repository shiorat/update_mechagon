 scrying_orb: "Crying Orb"
 desc_scrying_orb: "Un orbe de brouillage offre beaucoup à nos généraux, qui peuvent l'utiliser pour surveiller les fronts de loin, sans reconnaissance ennemie."
 arcane_familiars: "Familles d'Arcane"
 desc_arcane_familiars: "Êtres forgés à partir d'énergies arcane, ces familiers peuvent être utilisés pour la construction, l'organisation, et beaucoup d'autres actions."
 conjured_feasts: "Fêtes conjurées"
 desc_conjured_feasts: "Avec de nombreux invités étant diverti, il est souvent courtois de leur fournir un plat de leur propre région. En la conjurant, nous pouvons fournir ces plats avec un impact minime sur nos coffres."
 enchanted_broom: "Balais enchantés"
 desc_enchanted_broom: "En enchantant les objets de la maison commune, nous pouvons éliminer le besoin de serviteurs dans de nombreux domaines de notre noblesse, agréables aux chefs de maison."
 embued_tome: "Tomes embusquées"
 desc_embued_tome: "Grâce à l'utilisation du brouillage, nos chercheurs ont trouvé un tome ancien avec des connaissances indicibles à l'intérieur. Ils l'ont récupéré et l'ont offert au [Root.Monarque.GetTitle]."
 mana_shields: "Boucliers de Mana"
 desc_mana_shields: "En fournissant des boucliers mana aux personnes d'importance, nous pouvons mieux protéger les personnes d'une position prestigieuse, en nous accordant une position plus prestigieuse dans le monde."
 invisibility_cloaks: "Cloques d'invisibilité"
 desc_invisibility_cloaks: "Grâce à une puissante magie arcane, nos mages ont réussi à imprégner les manteaux de nos troupes de choc d'invisibilité, leur permettant d'opérer à un niveau d'efficacité beaucoup plus élevé."
