 desc_illusion_of_grandeur: "En jetant une illusion sur notre [Root.Monarque.GetTitle] quand [Root.Monarque.GetHe] visite d'autres royaumes, nous pouvons accorder [Root.Monarque.GetHerHim] une stature plus imposante, augmentant la probabilité de succès lors des transactions diplomatiques."
 enchanted_spyglass: "Spyglass enchanté"
