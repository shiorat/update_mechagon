 desc_proclaimed_strength: "Nous avons proclamé notre force!"
 burned_world_tree: "Brûlé un arbre du monde!"
 desc_burned_world_tree: "Nous avons détruit un arbre du monde et maintenant nous serons considérés comme mauvais par la plupart des nations."
 kiljaedens_favour: "La faveur de Kil'jaeden"
 desc_kiljaedens_favour: "Nos actions ont été influencées par le démoniaque Kil'jaeden."
 fel_infused: "Fel-infusé"
 desc_fel_infused: "Après avoir pris le sang de Mannoroth, nos clans orthodoxes sont maintenant infusés, leur accordant plus de pouvoir."
 legion_influence: "Influence de la Légion"
 desc_legion_influence: "Sous l'emprise de la Légion Brûlante."
 distrust_of_warlocks: "La méfiance à l'égard des sorciers"
 desc_distrust_of_warlocks: ""
 demon_soul: "L'âme démoniaque"
 desc_demon_soul: "L'âme démon, aussi connue sous le nom d'âme dragon, est un puissant artefact magique créé par Deathwing il y a dix mille ans. En piégeant les aspects dragons pour y canaliser leur essence de vie, Deathwing a pu les affaiblir définitivement. Il a ensuite été utilisé par le clan Dragonmaw pour asservir le Red Dragonflight pendant la Seconde Guerre."
 council_is_revealed: "La vraie nature du conseil est révélée"
 desc_council_is_revealed: "Le conseil de l'ombre et sa vraie nature se révélèrent à la Horde. Maintenant, tout le monde est au courant que vous fêtiez la Horde derrière les rideaux. Plus personne ne veut être ton sujet."
 mating_call: "Appel d'accouplement"
 desc_mating_call: "Vous portez un bijou brillant qui augmente votre chance avec les dames!"
 fresh_meat: "Viandes fraîches"
 desc_fresh_meat: "Nous avons de la viande fraîche à manger pour l'hiver."
 increase_security: "Renforcement de la sécurité"
 desc_increase_security: "Utiliser la main-d'oeuvre pour prévenir les raids aventuriers"
 nether_magic: "C'est la magie."
 desc_nether_magic: "Vous pouvez utiliser la magie nether pour voyager entre les mondes beaucoup plus rapidement."
