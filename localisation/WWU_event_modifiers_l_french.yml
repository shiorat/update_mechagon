 sunfury_shattrath: "Ville de Chattrath"
 desc_sunfury_shattrath: "La Sunfury contrôle la ville de Chattrath. C'est l'histoire de Draenei est prestigieuse et la ville a changé de mains plusieurs fois."
 sunfury_hellfire_citadel: "Citadelle de feu d'enfer"
 desc_sunfury_hellfire_citadel: "La Sunfury contrôle la Citadelle Hellfire. Sa présence renforce notre capacité défensive."
 sunfury_angorosh_stronghold: "La forteresse d'Angorosh"
 desc_sunfury_angorosh_stronghold: "Le Sunfury contrôle Angorosh Stronghold. Les disciplines de l'Empire Gorian sont à notre disposition."
 sunfury_garadar: "Garadar"
 desc_sunfury_garadar: "Le Sunfury contrôle Garadar. L'ancienne colonie a une connaissance de la guerre de front."
 sunfury_bladespire_hold: "Mainteneur Bladespire"
 desc_sunfury_bladespire_hold: "Le contrôle Sunfury Bladespire Hold. Nous avons appris les techniques de siège des Gronn."
 felblood_sunfury: "Felblood Sunfury"
 desc_felblood_sunfury: "Nous avons été transformés en elfes de Felblood par Kil'jaeden."
 leader_of_legion: "Chef de la Légion"
 desc_leader_of_legion: "Nous avons été déclarés Chef de la Légion par Kil'jaeden Lui-même. Toutes les nations de l'Outland reconnaissent notre autorité."
 sunfury_regional_capital: "Capitale régionale Sunfury"
 desc_sunfury_regional_capital: "Cette province est une capitale régionale de Sunfury, offrant de nombreux avantages au-dessus des autres provinces de la région."
 scourge_mindlessness: "Scrumber l'insouciance mentale"
 desc_scourge_mindlessness: "Nos serviteurs ne se disputeront pas avec les ordres que nous donnons."
 helm_of_domination: "Helm of Domination"
 desc_helm_of_domination: "L'âme de Ner'Zhul est piégée dans le Helm de la Domination. Il en conserve le contrôle absolu de ses sujets non morts."
 destroyed_helm: "Détruire l'emblème de la domination"
 desc_destroyed_helm: "Au cours de notre histoire, nous avons saisi Icecrown Citadel, battu le Roi Lich au combat, et arraché le Helm de Domination de la tête de son porteur. Au lieu d'orner le Helm comme beaucoup d'autres auparavant, notre sage dirigeant a décidé de le détruire, brisant le dos de la Scurge pour toujours."
 roaming_orcs: "Orcs itinérants"
 desc_roaming_orcs: "Un contingent d'orques itinérance les terres de cette province."
 purged_race_nation: "Purge une course"
 desc_purged_race_nation: "Nous avons récemment purgé une course dans une province."
 emigrated_race_nation: "Emigrant une Race"
 desc_emigrated_race_nation: "Nous avons récemment émigré de force dans une province."
 changed_primary_culture: "Malais culturels"
 desc_changed_primary_culture: "Nous avons récemment changé notre culture primaire."
 purged_race_province: "Purge une course"
 desc_purged_race_province: "La population de cette province a été récemment purgée."
 archimonde_overlord: "Archimonde est Overlord"
 desc_archimonde_overlord: "Archimonde lui-même a été convoqué à Azéroth avec le Livre de Medivh. Personne ne peut nier son pouvoir tant qu'il est vivant."
 nathrezim_jailors: "Nathrezim Jailors"
 desc_nathrezim_jailors: "Les Nathrezim sont les geôliers du Roi Lich. Ils travaillent pour la Légion Brûlante et appliquent la volonté du Fel. Le Roi Lich ne peut être libre tant qu'il est présent."
 nathrezim_jailors_weakened: "Nathrezim Jailors Faible"
 desc_nathrezim_jailors_weakened: "Mal'Ganis a été tué par Arthas à Drak'Tharon Keep. Les autres dreadlords ne sont pas aussi capables de maintenir le contrôle sur Ner'Zhul. Le Roi Lich commence à goûter à la liberté."
 strange_plague: "Une peste étrange"
 desc_strange_plague: "Une étrange peste est arrivée dans cette province. Certains disent qu'il est originaire du Nord, d'autres qu'il vient d'Andorhal. Quoi qu'il en soit, cela détruit notre approvisionnement alimentaire et rend nos gens malades et improductifs. Les rumeurs disent même que la peste fait changer les gens en une espèce de créature non morte!"
 ruined_dalaran: "Dalaran rouillé"
 desc_ruined_dalaran: "Que cette cicatrice signifie le premier coup contre le monde mortel... de ce sceau s'élèvera la mort des hommes... qui, dans leur arrogance, ont cherché à manier notre feu comme leur propre... Aveuglément, ils construisirent leurs royaumes sur la base des connaissances volées et de la tromperie... Maintenant, ils seront consumés par la flamme même qu'ils cherchaient à contrôler..."
 scourge_serving_legion: "L'escroquerie sert la Légion"
 desc_scourge_serving_legion: "Les troupes Scourge ont été commandées par la Légion Brûlante. Nos armées attaqueront Hyjal avec Archimonde et ses forces d'assaut. Nous sommes impuissants à empêcher cela de se produire."
 frozen_throne: "Le Trône gelé"
 desc_frozen_throne: "Cette prison de glace tient l'esprit de Ner'Zhul. D'ici sa volonté de fer sur la Scourge est indéniable."
 temple_of_the_damned: "Temple des maudits"
 desc_temple_of_the_damned: "Le Temple des Damnés à Icecrown a été façonné semblable aux temples orc de la Seconde Guerre, bien que tout signe ou référence de la culture orc soit maintenant disparu. Cette structure impie témoigne de la puissance d'undeath dans les déchets gelés de Northrend. De là, la vision impie du Roi Lich et sa volonté s'étendront à ses serviteurs les plus puissants."
 corprethar: "Corp'Rethar"
 desc_corprethar: "La Porte de l'horreur - Nous avons appris à mieux nous défendre avec notre dernière construction protectrice."
 icecrown_citadel: "La Citadelle de Glace"
 desc_icecrown_citadel: "La Citadelle de Glace est le cœur de l'Empire de Scourge, à partir duquel tout le reste est commandé."
 fleshwerks: "Les Fleshwerks"
 desc_fleshwerks: "Les Fleshwerks sont une installation dédiée à la création d'abominations et de géants de la chair."
 shadow_vault: "La faille de l'ombre"
 desc_shadow_vault: "La Vault Ombre est un quartier général des Chevaliers de la Mort et détient la connaissance cachée de leur Ordre."
 aldurthar: "Aldur'Thar"
 desc_aldurthar: "La Porte de la Désolation - nous avons maîtrisé les déchets glacés de Northrend afin d'infliger la mort à notre ennemi avançant."
 frostbrood: "Le broyeur de givre"
 desc_frostbrood: "Le Frost Brood de Sindragosa était le premier de son genre. Ces wyrmes de gel rapides et mortels étaient des dragons bleus dans leur vie antérieure."
 mordrethar: "Mord'Rethar"
 desc_mordrethar: "La Porte de la Mort - Nos ennemis cadavres s'accumulent, seulement pour reconstituer nos propres rangs après un siège."
 angrathar: "Angratar"
 desc_angrathar: "La Porte de Wrath - Notre approche la plus défendable de la Citadelle de Glace, et l'une des plus dangereuses à essayer de grimper."
 vrykul_ascension: "L'ascension de Vrykul"
 desc_vrykul_ascension: "L'Ascension Vrykul a été usurpée par le Roi Lich - Il est maintenant embrassé comme le Dieu de la Mort. L'Ascension détermine maintenant qui monte dans Sa gloire et qui est rejeté comme non mort Vargul. Le Vrykul Ascensionné renforce la force de nos rangs."
 crypt_fiends: "Crypt Fiends"
 desc_crypt_fiends: "Les Nérubiens qui ont été tournés vers la Culte des Damnés sont maintenant connus sous le nom de Crypt Fiends. Les Nérubiens avaient une société avancée et la pratique de la magie, cette connaissance a fait d'eux d'excellents administrateurs et lich prêtres."
 frostmourne: "Frostmourne"
 desc_frostmourne: "Vous maniez la légendaire runeblade connue sous le nom de Frostmourne, poussée du Trône de Frozen par Ner'Zhul lui-même. Peu de gens peuvent se tenir devant sa force, et encore moins défier qui le manie."
 free_of_legion: "Libéré de la Légion"
 desc_free_of_legion: "Nous ne sommes plus liés par notre maître Fel, Kil'Jaeden! Ner'Zhul a attiré le Seigneur de la Légion, Archimonde, à sa mort à Hyjal. Peu de temps après Arthas a déclaré l'indépendance de la Scourge de la Légion."
 icecrown_province: "Courbure de glace"
 desc_icecrown_province: "C'est la capitale de l'empire du Roi Lich. Il s'agit d'une plaque tournante de l'activité militaire et économique, toutes orientées vers l'équipement et l'armement de l'énorme armée Scourge et de ses frontières sans cesse croissantes."
 necropolis_province: "Nécropole"
 desc_necropolis_province: "Cette province est une grande nécropole de Scourge volante. Ce sont les principaux centres économiques et militaires de l'empire du Roi Lich."
 scourge_fortification_province: "Fortification de l'épiderme"
 desc_scourge_fortification_province: "Cette province dispose d'un énorme mur Scourge destiné à arrêter ou ralentir l'ennemi; ils sont difficiles et coûteux à assiéger. Il a été renforcé par les magies de glace du Lich King et dispose d'une garde debout à plein temps."
 sargeras_eye_damage: "Yeux des Sargeras Dommages"
 desc_sargeras_eye_damage: "Le sort d'Illidan à Dalaran n'a pas détruit le trône gelé, mais il a affecté la capacité du Roi Lich de gouverner efficacement le Scorge."
 sargeras_eye_damage_arthas: "Yeux des Sargeras Dommages"
 desc_sargeras_eye_damage_arthas: "Le sort d'Illidan à Dalaran a nui à la capacité d'Arthas de se battre et de régner sur son Scurge."
 free_of_the_frozen_throne: "Libéré du trône gelé"
 desc_free_of_the_frozen_throne: "Ner'Zhul et Arthas ne sont qu'un. Où qu'ils aillent, leur domination est incontestée. Azéroth tremble devant leur ruse et leur puissance; le Scorge est presque inarrêtable."
 lord_of_outland: "Seigneur de l'Outland"
 desc_lord_of_outland: "Qui possède le Temple Noir a le droit de se déclarer le Seigneur de l'Outland."
 rebuilt_dalaran: " "
 city_of_innovation: "Ville d'innovation"
 desc_city_of_innovation: "Connus pour leur inventivité, les occupants de cette province offrent une prime à la recherche technologique."
 seek_kaja_mite: "Recherche de Kaja'mite"
 desc_seek_kaja_mite: "Notre peuple est excité par notre expédition pour Kaja'mite."
 technological_discovery: "Découverte technologique"
 desc_technological_discovery: "Une technologie utile pour notre nation."
 waste_of_money: "Déchets d'argent"
 desc_waste_of_money: "Notre peuple pense que cette expédition est une perte d'argent."
