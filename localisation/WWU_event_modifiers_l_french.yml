 estate_national_recovery: "Relèvement national"
 desc_estate_national_recovery: "Après une longue guerre, notre nation a enfin eu l'occasion de reprendre son souffle. Alors que les greniers se rechargent et qu'une nouvelle génération de sujets commence à approcher l'âge de l'âge adulte, il semble que notre nation se soit enfin remise."
 estate_missionary_zeal: "Zéal missionnaire"
 desc_estate_missionary_zeal: "Avec notre nation basée sur le principe de la suprématie divine, nos missionnaires se sentent plus zélés que d'habitude."
 estate_agenda_republicanism_restored: "Virtues républicaines restaurées"
 desc_estate_agenda_republicanism_restored: "Après une période de troubles internes et d'instabilité, l'ordre a été rétabli et les citoyens sont à nouveau totalement derrière la République."
 estate_boom_economy: "L'économie en plein essor"
 desc_estate_boom_economy: "Notre coupe coule! L'économie est en plein essor!"
 estate_thriving_ship_building_sector: "Secteur de la construction navale"
 desc_estate_thriving_ship_building_sector: "Les nombreuses commandes aux chantiers navals de notre pays ont abouti à un secteur de la construction navale florissant qui signifie à son tour des navires moins chers et plus efficaces pour l'État."
 estate_naval_enthusiasm: "Enthousiasme naval"
 desc_estate_naval_enthusiasm: "Nos efforts pour renforcer la marine ont suscité un enthousiasme généralisé pour elle dans notre pays avec plus de gens qui veulent se joindre à la fois en tant que noblesse et en tant que marins."
 estate_colonial_enthusiasm: "Enthousiasme colonial"
 desc_estate_colonial_enthusiasm: "De grands groupes d'ambitieux sont intéressés à se rendre dans les colonies."
 estate_agenda_colonial_administration: "Nouvelle administration coloniale"
 desc_estate_agenda_colonial_administration: "Une de nos colonies s'est transformée en une entité capable d'une autonomie limitée. Cela attire de nombreuses personnes ambitieuses à chercher à s'y installer et a également des avantages importants pour nos coffres."
 estate_major_trade_post: "Principaux postes de négociation"
 desc_estate_major_trade_post: "Ce port est un important poste de traite pour les soies, les colorants et les épices qui sortent d'Essos."
 estate_growing_technology_trade: "Commerce des technologies d'avant-guerre"
 desc_estate_growing_technology_trade: "Nos efforts pour obtenir plus de sources de technologie d'avant-guerre ne sont pas passés inaperçus par les marchands nationaux. Confiant que l'État s'occupe de leurs intérêts, ils ont été exceptionnellement à venir avec les taxes ou les frais qu'ils sont tenus de payer."
 estate_growing_oil_trade: "Commerce du pétrole"
 desc_estate_growing_oil_trade: "Nos efforts pour obtenir plus de sources de pétrole ne sont pas passés inaperçus par les marchands de pétrole nationaux. Confiant que l'État s'occupe de leurs intérêts, ils ont été exceptionnellement à venir avec les taxes ou les frais qu'ils sont tenus de payer."
 estate_growing_drug_trade: "Commerce des drogues"
 desc_estate_growing_drug_trade: "Nos efforts pour obtenir plus de sources de drogues ne sont pas passés inaperçus par les marchands nationaux. Confiant que l'État s'occupe de leurs intérêts, ils ont été exceptionnellement à venir avec les taxes ou les frais qu'ils sont tenus de payer."
 estate_freedom_from_corruption: "Réduction de la corruption"
 desc_estate_freedom_from_corruption: "Libérés de la nécessité de s'engager dans la corruption, nos hommes d'affaires sont maintenant en mesure de prospérer."
 estate_foreign_contacts: "Contacts étrangers"
 desc_estate_foreign_contacts: "Faire les bons gestes diplomatiques au bon moment a amélioré notre réputation internationale."
 estate_legitimacy_defended: "Défendre la légitimité"
 desc_estate_legitimacy_defended: "Notre chef était autrefois méprisé et détesté par une grande partie de notre population. Beaucoup ont affirmé qu'il n'avait pas droit à son trône. Maintenant, personne ne rêverait de dire une telle chose. En retournant complètement la situation, la revendication de notre souverain est devenue plus forte que jamais."
 estate_military_victory: "Inspirer la victoire"
 desc_estate_military_victory: "La capture et l'annexion d'une région symboliquement importante ont inspiré notre population. Les recruteurs de tout notre pays font état d'un intérêt accru parmi nos sujets pour rejoindre l'armée."
 estate_agenda_cultural_conversion_help: "Influx des colons"
 desc_estate_agenda_cultural_conversion_help: "Un grand nombre de colons déménagent dans cette province."
 estate_thriving_arms_industry: "Industrie des armes à feu"
 desc_estate_thriving_arms_industry: "Nos efforts pour renforcer l'armée ont donné lieu à une forte reprise pour nos producteurs nationaux d'armes."
 estate_agenda_looting_zeal: "Dehors pour Booty"
 desc_estate_agenda_looting_zeal: "L'appétit des tribus pour le pillage a été balayé. Ils ne s'arrêteront à rien pour en gagner plus pour eux-mêmes."
 estate_horde_unity_defended: "Restauré de l'unité"
 desc_estate_horde_unity_defended: "Autrefois, notre chef était méprisé et détesté parmi les tribus. Beaucoup ont affirmé qu'il n'avait pas le droit de régner sur eux. Maintenant, personne ne rêverait de dire une telle chose. En retournant complètement la situation, la revendication de notre souverain est devenue plus forte que jamais."
