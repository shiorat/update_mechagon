 desc_mobilized_workforces: "Notre peuple a besoin de terres pour vivre, et sans défricher les terres, ce sont des arbres et des broussailles, ils n'auront nulle part où aller. Mobilisons nos ouvriers et libérons la terre d'une manière efficace."
