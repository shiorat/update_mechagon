l_french:
 wwu_silvermoon_column_4: "Lune d'argent"
 wwu_crush_the_dawnblade_title: "Écraser la lame d'aube"
 wwu_crush_the_dawnblade_desc: "Si nous devons reprendre le Sunwell de la Légion Brûlante, nous devons d'abord écraser Kael'thas sous-lings le Dawnblade à partir de là, nous pouvons préparer notre assaut sur le Sunwell"
 wwu_claim_the_sunwell_title: "Réclamez le Sunwell"
 wwu_claim_the_sunwell_desc: "Nous devons assurer l'avenir de notre peuple en reconquérant le Sunwell le temps de grève est maintenant"
 wwu_eliminate_the_wretched_title: "Détruire les affligés"
 wwu_eliminate_the_wretched_desc: "Ne pas contrôler votre addiction magique est d'échouer comme elfe de sang, les misérables sont au-delà de l'espoir et ne sont pas plus que des drogués fous débarrassent Quel'Thalas d'entre eux"
 wwu_claim_eversong_woods_title: "Revendication Eversong Woods"
 wwu_claim_eversong_woods_desc: "Il est temps pour nous de reprendre ce qui est légitimement le nôtre, mais avant de plonger profondément dans les terres fantômes, sécurisons les terres près de la lune d'argent."
 wwu_the_traitor_destruction_title: "La destruction du traître"
 wwu_the_traitor_destruction_desc: "Tout ce que nous avons fait dans les Ghostlands a été fait dans le but de reprendre ce qui est légitimement le nôtre. Les Scourges ont maintenu leur étouffement sur la région pendant beaucoup trop longtemps. Le moment est venu de se venger de celui qui a cherché à voler le pouvoir des Sunwell doit mourir tuer Darkhan Drathir"
 wwu_reform_quelthalas_title: "Réforme Quel'Thalas"
 wwu_reform_quelthalas_desc: "Avec la mort du traître et de ses minions, nous pouvons enfin reconstruire notre royaume autrefois glorieux et notre peuple peut commencer à guérir."
 wwu_subjugate_the_amani_title: "Subjuguer les Amani"
 wwu_subjugate_the_amani_desc: "Nous avons essayé de coexister, nous avons essayé de vivre et de vivre mais quand nous étions à notre plus faible l'Amani a décidé de ne plus nous attaquer, nous allons nous aventurer profondément dans Zul'Aman et les effacer une fois pour toutes"
 wwu_crush_the_scourge_of_lordaeron_title: "Le sang pour le sang"
 wwu_crush_the_scourge_of_lordaeron_desc: "Avec la restauration de notre royaume, il est temps d'exterminer les serviteurs du Lich Kel'tuzad qui ont désagrégé le Sunwell"
 wwu_crush_the_scourge_of_northrend_title: "Vengeance pour Quel'Thalas"
 wwu_crush_the_scourge_of_northrend_desc: "Le moment est venu de venger notre peuple et tous ceux qui se sont battus pour défendre notre royaume, le fléau sera éliminé une fois pour toutes."
 wwu_thalassian_reunification_title: "Réunification thalassienne"
 wwu_thalassian_reunification_desc: "Nos cousins mal guidés les elfes ont joué assez longtemps avec l'alliance il est temps de réunir tout notre peuple qu'ils l'aiment ou non "
