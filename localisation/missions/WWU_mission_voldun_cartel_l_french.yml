 wwu_bolster_the_hideaway_title: "Bolster le Hideaway"
 wwu_bolster_the_hideaway_desc: "Sans une défense suffisante dans notre cachette, notre peuple est vulnérable à une attaque surprise de Nazmir. Remédions à cela."
 wwu_zandalari_connection_title: "Connexion Zandalari"
 wwu_zandalari_connection_desc: "Il est impératif que nous établissions des liens diplomatiques et commerciaux avec les Zandalari, sinon nous risquions de nous isoler."
 wwu_mercantile_dominance_title: "Dominance Mercantile"
 wwu_mercantile_dominance_desc: "En tant que négociants naturels, la domination des marchés de Zuldazar et de Vol'dun est importante. En veillant à ce que nous soyons considérés comme les principaux partenaires commerciaux de Zandalar, nous récolterons les fruits de la terre."
 wwu_pandarian_exchange_title: "Échanges pandariens"
 wwu_pandarian_exchange_desc: "La connaissance de terres mystérieuses au sud de Zandalar est venue à notre attention. Soyons amis avec le Pandaren affable et utilisons notre amitié pour élargir nos marchés."
 wwu_push_back_the_sethrak_title: "Pushback le Sethrak"
 wwu_push_back_the_sethrak_desc: "Les Sethrak empiètent continuellement sur nos sentiers nomades. Nous devons leur montrer que d'autres attaques leur coûteront cher. Si nous réussissons, cela nous permettra également d'étendre notre contrôle au sud."
 wwu_secure_borderlands_in_nazmir_title: "Sécurisation des zones frontalières à Nazmir"
 wwu_secure_borderlands_in_nazmir_desc: "Les trolls du sang de Nazmir sont une menace éternelle, et sans un écart suffisant entre notre cachette et leurs frères corrompus, nous risquons d'attaquer."
 wwu_unity_in_zandalar_title: "Unité Zandalar"
 wwu_unity_in_zandalar_desc: "En tant qu'arbitres de paix et de prospérité, il nous appartient d'unir les divers peuples de Zandalar."
