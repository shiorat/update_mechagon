 wwu_quell_pandaren_hope_title: "Quelle Pandaren Hoffnung"
 wwu_quell_pandaren_hope_desc: "Um die Geister der Pandaren wirklich zu zermalmen, müssen wir die August-Häuser angreifen und ihre Führer eliminieren. Sobald dies geschehen ist, werden sie sich so ergeben, wie sie es einst unter Lei Shen getan haben."
 wwu_reinforce_the_horrid_march_title: "Verstärkt den schrecklichen Marsch"
 wwu_reinforce_the_horrid_march_desc: "Bevor wir die Pandaren des Four Winds Valley angreifen können, müssen wir unsere eigene Position stärken, damit sie sich nicht zurückschlagen."
 wwu_crush_halfhill_title: "Crush Halfhill"
 wwu_crush_halfhill_desc: "Wir werden sie auf dem schrecklichen Marsch aus unserer Stellung herausschwärmen. Wenn Halfhill fällt, verlieren die Pandaren ihren Brotkorb und verwelken auf dem Weinstock."
 wwu_secure_krasarang_coast_title: "Sichern Sie die Krasarang-Küste"
 wwu_secure_krasarang_coast_desc: "Die Küste von Krasarang muss gesichert sein, um sicherzustellen, dass wir den Fluss der Schlacht über Pandaria kontrollieren."
 wwu_infest_the_jade_forest_title: "Befestigen Sie den Jade-Wald"
 wwu_infest_the_jade_forest_desc: "Als blühendes Jade-Paradies wird der Jadewald unser Brotkorb sein, sobald wir Kypari-Nester und Nesseltiere über seinen gesamten Bereich errichten."
 wwu_the_mantid_swarm_title: "Der Mantidschwarm"
 wwu_the_mantid_swarm_desc: "Bevor wir handeln können, müssen wir sicherstellen, dass unser Schwarm sein volles Potenzial hat. Dadurch wird sichergestellt, dass unser Handeln nicht fehlschlägt."
 wwu_secure_mantid_territory_title: "Sicheres Mantid-Territorium"
 wwu_secure_mantid_territory_desc: "Unser Gebiet ist kleiner als sein historisches Ausmaß. Lassen Sie uns das, was so lange von unserer direkten Kontrolle gefallen ist, zurückfordern."
 wwu_domination_of_pandaria_title: "Dominierung von Pandaria"
 wwu_domination_of_pandaria_desc: "Es ist an der Zeit, alle Einwohner von Pandaria zu beherrschen. Sobald wir die Kontrolle haben, werden wir unsere Macht über den Rest von Azeroth entfesseln."
 wwu_bolster_the_terrace_title: "Bolster die Terrasse"
 wwu_bolster_the_terrace_desc: "Bevor wir die Pandaren des Vale angreifen können, müssen wir unsere eigene Position stärken, damit sie sich nicht zurückschlagen."
 wwu_breach_the_vale_title: "Brechen Sie das Vale"
 wwu_breach_the_vale_desc: "Wir müssen eine starke Position im Vale of Eternal Blossoms sichern, von dem wir dann die Artefakte behaupten können, die in seinen Palästen liegen."
 wwu_jewels_of_the_vale_title: "Artefakte des Vale"
 wwu_jewels_of_the_vale_desc: "Viele mächtige Artefakte befinden sich in den geheiligten Sälen des Vale, besonders in einem wie dem Mogu'shan Palast. Übernehmen wir die Kontrolle über das Vale und nutzen wir diese Artefakte zu unseren eigenen Zwecken."
 wwu_spread_yshaarj_influence_title: "Verbreitung des Einflusses von Y'Shaarj"
 wwu_spread_yshaarj_influence_desc: "Unser Lord Y'Shaarj muss eingehalten werden. Verbreiten wir seinen Einfluss über den geheiligten Boden der Pandarens und erwarten seine Belohnung."
 wwu_consolidate_swarm_title: "Konsolidierung des Schwarms"
 wwu_consolidate_swarm_desc: "Es ist an der Zeit, unsere unterschiedlichen Schwarm direkt zu kontrollieren."
