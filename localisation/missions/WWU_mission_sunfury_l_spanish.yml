 wwu_sunfury_column_2: "Sunfury"
 wwu_sunfury_column_3: "Sunfury"
 wwu_sunfury_column_4: "Sunfury"
 wwu_sunfury_column_5: "Sunfury"
 wwu_embrace_illidans_teachings_title: "Abrace las enseñanzas de Illidan"
 wwu_embrace_illidans_teachings_desc: "No temas a los demonios, Kael. ¡Con el tiempo, te llamarán maestro! - Señor Illidan a Kael'thas Sunstrider. Hemos perdido la conexión con nuestra fuente de energía, el Sunwell. El Señor Illidan nos está mostrando nuevas maneras de usar magia, incluyendo cómo cosechar energías Fel de demonios para usarlas como nuestras."
 wwu_battle_at_icecrown_title: "Batalla en la corona de hielo"
 wwu_battle_at_icecrown_desc: "Siguiendo las instrucciones de Kil'jaeden, nuestro Señor Illidan invadió Icecrown a través de portales Fel. Enviamos un contingente para ayudarlo, pero no les fue bien en el Glaciar Icecrown. Hemos sido devueltos a Outland - la vergüenza y las repercusiones de esta pérdida nos afectarán durante un tiempo."
 wwu_convert_to_fel_title: "Convertir en Fel"
 wwu_convert_to_fel_desc: "No podemos sobrevivir sin una fuente de energía permanente. Afortunadamente, los demonios de Outland y su Fel son excelentes fuentes de energía. A partir de ahora, el Fel mantendrá la adicción de nuestra gente a la magia."
 wwu_kiljaedens_favored_title: "El favorito de Kil'jaeden"
 wwu_kiljaedens_favored_desc: "Kil'jaeden ha visto a través de Illidan potencia-mongering y intrigas. Sus fracasos ya no serán tolerados por la Legión. En su lugar, nuestro poderoso príncipe, Kael'thas Sunstrider, ha sido declarado el favorito de Kil'jaeden y ahora es el campeón del Fel. Esto tendrá una influencia negativa con los extranjeros temerosos de la Legión y sus sirvientes."
 wwu_masters_of_fel_title: "Masters of Fel"
 wwu_masters_of_fel_desc: "Hemos dominado el control del Fel. Los demonios que esclavizamos nos sirven solos y sus poderes Fel se ponen a los propósitos de nuestra nación en crecimiento. El Fel tiende a cambiar y cicatrizar el paisaje donde está presente."
 wwu_lord_of_outland_title: "Señor de Outland"
 wwu_lord_of_outland_desc: "Hemos tomado el Templo Negro y ahora tenemos el derecho de declararnos Señor de Outland. ¡Que las naciones de este lugar tiemblen ante sus nuevos señores Fel!"
 wwu_sunfury_hold_title: "Sostenga el sunfury"
 wwu_sunfury_hold_desc: "Kil'jaeden tiene sus ojos en la tormenta de Nether. Con su ayuda y nuestras tropas, estableceremos la Reserva de Furia del Sol para supervisar nuestra incursión en esta región."
 wwu_sons_of_lothar_title: "Hijos de Lothar"
 wwu_sons_of_lothar_desc: "Los Hijos de Lothar son una mancha en Outland. Son un recordatorio de los éxitos de la Alianza aquí en Outland cuando invadieron durante la Segunda Guerra. Kil'jaeden exige que sean sacados de la tierra y los ocupantes de Honor Hold vendidos como esclavos."
 wwu_felblood_elves_title: "Felblood Elfos"
 wwu_felblood_elves_desc: "Kil'jaeden nos ha ofrecido un gran regalo. A los seguidores más leales de Kael'thas y a los usuarios más poderosos de fel se les ofrecerá ascenso a una nueva raza Fel: los Felblood Elves. Nuestra nueva carrera será más fuerte y dominará a los demás más rápido. Sin embargo, nuestra apariencia demoníaca puede intimidar a otros y hacer que las instituciones financieras estén menos dispuestas a trabajar con nosotros."
 wwu_tempest_keep_title: "Conserva la temperatura"
 wwu_tempest_keep_desc: "El Tempest Keep es una fortaleza formidable en la que los Draenei se han refugiado. Hay rumores de grandes tecnologías escondidas en su interior. Debemos tratar de apoderarnos de esta ciudadela y de estas antiguas tecnologías, liberándonos de la molestia de Draenei en la tormenta de Nether."
 wwu_build_the_manaforges_title: "Construir los manaforges"
 wwu_build_the_manaforges_desc: "Hemos encontrado una manera de utilizar la tecnología Draenei descubierta en Tempest Keep. Desmontaremos y rescataremos sus máquinas y las reconstruiremos en enormes manaforges arcanos. Estos Manaforges cosecharán violentamente magia arcana directamente de la tormenta, dañando y destrozando lentamente la región, pero también dándonos más magia para empuñar."
 wwu_fortify_tempest_keep_title: "Fortificar el mantenimiento de la temperatura"
 wwu_fortify_tempest_keep_desc: "Tempest Keep servirá como un excelente centro de operaciones Sunfury. Su presencia en la tormenta Nether garantiza nuestro dominio en la región inestable."
 wwu_shattrath_city_title: "Ciudad de Shattrath"
 wwu_shattrath_city_desc: "La antigua ciudad Draenei de Shattrath siempre ha sido un centro de atención importante en Outland, independientemente de la raza que la poseyera. Es hora de que los elfos de la sangre lo gobiernen."
 wwu_develop_shattrath_city_title: "Desarrollar la ciudad de Shattrath"
 wwu_develop_shattrath_city_desc: "Reconstruyamos la antigua ciudad Draenei de Shattrath. Su gloria será añadida a la nuestra."
 wwu_hellfire_citadel_title: "Hellfire Citadel"
 wwu_hellfire_citadel_desc: "Aprovechemos la capital de la Mano Destrozada. La Ciudadela de Hellfire da un excelente control estratégico sobre la península de Hellfire."
 wwu_fortify_hellfire_citadel_title: "Fortificar la Ciudadela del Fuego Infernal"
 wwu_fortify_hellfire_citadel_desc: "Fortifiquemos la Ciudadela del Fuego del Infierno. También nos dará una defensa delantera contra los enemigos potenciales que vienen a través del Portal Oscuro, así como asegurar aún más nuestro control de la Península del Fuego Infernal."
 wwu_garadar_title: "Garadar"
 wwu_garadar_desc: "Debemos asegurar nuestro control de Nagrand. Aprovechemos la antigua capital de Orco Mag'har de Garadar."
 wwu_develop_garadar_title: "Desarrollar Garadar"
 wwu_develop_garadar_desc: "Es hora de desarrollar el campamento de orcos en Garadar y asegurar aún más nuestra influencia en la región."
 wwu_angorosh_stronghold_title: "Angorosh Stronghold"
 wwu_angorosh_stronghold_desc: "Debemos tomar el control de la antigua capital del ogro del Imperio Gorian."
 wwu_fortify_angorosh_stronghold_title: "Fortalecer a Angorosh Stronghold"
 wwu_fortify_angorosh_stronghold_desc: "Ango'Rosh Stronghold debe ser fortificada. Proporcionará control sobre Zangarmarsh, así como supervisar la entrada a las Montañas Bladespire."
 wwu_bladespire_hold_title: "Sostenga la aguja de la cuchilla"
 wwu_bladespire_hold_desc: "Debemos tomar el control de la antigua capital del ogro de los Gronn en las Montañas Bladespire."
 wwu_fortify_bladespire_hold_title: "Fortify Bladespire Hold"
 wwu_fortify_bladespire_hold_desc: "Es hora de fortalecer la Sostén Bladespire, asegurando nuestro control sobre la región."
 wwu_leader_of_legion_title: "Líder de la Legión"
 wwu_leader_of_legion_desc: "Nuestro dominio de Outland no es igualado por ningún otro. Hemos solidificado el control de la capital de cada región en nombre del Fel y la Legión. Kil'jaeden nos ha declarado \"Líder de la Legión\" y ahora nos espera como la vanguardia de la invasión Fel de Azeroth. Se aumentará considerablemente nuestro control político y militar, pero se eliminará nuestra tolerancia hacia los pueblos y las tecnologías que no son de origen animal."
 wwu_invade_azeroth_dark_portal_title: "Invade Azeroth a través del Portal Oscuro"
 wwu_invade_azeroth_dark_portal_desc: "'¡Son baaaack!' - una niña al ver demonios invadir su mundo por segunda vez. Hemos reactivado el portal oscuro en Outland y estamos una vez más preparados para invadir el extremo sur de los Reinos Orientales. ¡La Legión no fallará bajo el mando de la sunfuria!"
 wwu_send_rommath_home_title: "Enviar Rommath a casa"
 wwu_send_rommath_home_desc: "Ahora es el momento de enviar al Gran Magister Rommath de vuelta a Silvermoon y establecer contacto con nuestra gente dispersa que todavía permanece en Quel'Thalas. Su presencia allí los traerá a nuestro favor y lealtad. Vamos a mantener nuestra afiliación con el Fel un secreto para el momento; todavía no están listos para abrazar esta verdad."
 wwu_retake_silvermoon_title: "Retoma Silvermoon"
 wwu_retake_silvermoon_desc: "Silvermoon debe ser restablecida en el nombre de los Elfos de Sangre. ¡Asegurémonos de que ambas partes de la ciudad estén bajo el control de los elfos y declaremos la guerra a cualquiera que no la controle!"
 wwu_silvermoon_liberated_title: "Silvermoon Liberado"
 wwu_silvermoon_liberated_desc: "¡Silvermoon ha sido restaurado a sus legítimos dueños! Démosle a Lor'themar Theron, Regente Señor de Silvermoon, su posición en la ciudad. Jurarán lealtad a su príncipe, Kael'thas Sunstrider, y nos servirán en los próximos conflictos."
 wwu_land_on_quel_danas_title: "Aterriza en Quel'Danas"
 wwu_land_on_quel_danas_desc: "Según las instrucciones de Kil'jaeden, nuestra atención se ha vuelto hacia el Sunwell destruido. Tendremos que asegurar un frente de aterrizaje en Quel'Danas para atacar al propio Sunwell. Las playas del norte servirán bien a este propósito. Una vez asegurados vamos a establecer el Dawnblade - una marcha Fel propia para ayudar a supervisar el asalto al Sunwell."
 wwu_corrupt_the_sunwell_title: "Corrupto el Sunwell"
 wwu_corrupt_the_sunwell_desc: "El Sunwell nos pertenece a nosotros, sus legítimos maestros, una vez más. A las instrucciones de Kil'jaeden añadiremos a Fel a la magia persistente aquí para crear una nueva fuente de energías Fel. Con este nuevo Sunwell corrupto podremos iniciar la última parte del plan de Kil'jaeden."
 wwu_summon_kiljaeden_title: "Invoca a Kil'jaeden"
 wwu_summon_kiljaeden_desc: "El Sunwell ha sido corrompido con éxito y está corriendo con energías Fel. Kael'thas Sunstrider está en posición en su base listo para comenzar el hechizo que convocará a Kil'jaeden, nuestro maestro y Supervisor de la Legión, en Azeroth. Al igual que Kel'thuzad hizo en Dalaran con Archimonde también manifestaremos un edar en nuestro mundo. Todos los enemigos de la Legión serán golpeados con miedo e inestabilidad ante la noticia de este horror."
 wwu_invade_northrend_title: "Invade Northrend"
 wwu_invade_northrend_desc: "Ahora que tenemos puntos de apoyo en los Reinos Orientales debemos atender a nuestro sirviente desleal en el Norte - Ner'Zhul Shadowmoon, el Rey Lich. Declaremos la guerra al Trono Congelado y enviemos a nuestras armadas al norte para una invasión apropiada."
 wwu_destroy_the_lich_king_title: "Destruye al Rey Lich"
 wwu_destroy_the_lich_king_desc: "Ner'Zhul ahora debe pagar por su traición. Él usurpó los poderes del Trono Congelado para Sí mismo hace años y ayudó a engañar a Lord Archimonde, el hermano de Kil'jaeden, en su propia muerte en Hyjal. Ahora destruiremos la fuente del poder del Rey Lich, el Helmo de la Dominación, y nos libraremos de este traidor-esclavo de una vez por todas. Ningún ser puede desafiar a la Legión para siempre."
 wwu_burn_the_trees_title: "Quemar los árboles"
 wwu_burn_the_trees_desc: "Debemos destruir las dos últimas fuentes de energía manteniendo a Azeroth a salvo de la corrupción del Fel - los árboles del mundo Nordrassil y Teldrassil. Con su fuego abriremos el velo entre Azeroth y el Fel. El mundo se encenderá en verde glorioso mientras Azeroth disminuye hacia su consumación final. ¡La Legión Ardiente reina suprema!"
