 wwu_titanic_corruption_title: "Verbreiten Sie Titanic Korruption"
 wwu_titanic_corruption_desc: "Übernimm die Kontrolle über die alte Titanic-Maschinerie in Uldum und verdirb sie und übergebe C'Thun ihre Macht."
 wwu_quell_the_tolvir_threat_title: "Die Toll'vir-Threat anhören"
 wwu_quell_the_tolvir_threat_desc: "Die Tol'vir wohnen immer noch in Uldum. Lassen Sie uns ihre wichtigsten Siedlungen zermalmen und jede zukünftige Bedrohung unseres Machtsitzes auslöschen."
 wwu_breach_the_valley_title: "Brechen Sie das Tal"
 wwu_breach_the_valley_desc: "Wir müssen das Tal der Beobachter durchbrechen und neue Bienenstöcke in Tanaris bauen."
 wwu_corruption_of_the_caverns_title: "Beschädigen Sie die Höhlen der Zeit"
 wwu_corruption_of_the_caverns_desc: "Lassen Sie uns die Bronze Dragonflight korrumpieren und die Kontrolle über die Caverns of Time übernehmen."
 wwu_awaken_the_qiraji_title: "Erwecke die Qiraji"
 wwu_awaken_the_qiraji_desc: "C'Thun hat viel zu lange unter Ahn'Qiraj geschlafen. Lassen Sie uns ihn und unsere Brüder in den Armen erwecken und Azeroth als unsere eigenen zurückfordern."
 wwu_reclaim_silithus_title: "In Silithus drücken"
 wwu_reclaim_silithus_desc: "Stellen Sie vor Bienenstöcke innerhalb Silithus in Vorbereitung auf unsere Eroberung."
 wwu_restoration_of_ahn_qiraj_title: "Restaurierung von Ahn'Qiraj"
 wwu_restoration_of_ahn_qiraj_desc: "Es ist Zeit, Ahn'Qiraj zu seiner früheren Schönheit wiederherzustellen. Behaupten Sie unsere alten Bienenstöcke und verbreiten unseren Einfluss weit und breit."
 wwu_conquest_of_kalimdor_title: "Eroberung von Kalimdor"
 wwu_conquest_of_kalimdor_desc: "Um das Schwarze Reich wiederherzustellen, müssen wir einen kontrollierenden Einfluss auf ganz Kalimdor ausüben."
 wwu_swarm_the_crater_title: "Swarm den Krater"
 wwu_swarm_the_crater_desc: "Sobald wir alle Eingänge zum Un'goro-Krater kontrollieren, können wir unsere Schwärme darauf entfesseln und ihr Land als unser eigenes beanspruchen."
 wwu_bolster_the_silithid_hives_title: "Bolster die Silithid Hives"
 wwu_bolster_the_silithid_hives_desc: "Wir haben die Bienenstöcke in Silithus zurückgewonnen. Lassen Sie uns ihre Stärke bei der Vorbereitung auf das Eindringen in Feralas stärken."
 wwu_plunder_night_elf_ruins_title: "Plunder Nacht Elfen Ruinen"
 wwu_plunder_night_elf_ruins_desc: "Unsere alten Feinde, die Nachtelfen, sind in der Vergangenheit verblasst. Reste ihres Reiches bleiben in Feralas. Lassen Sie uns diese Ressource nutzen und lernen, was wir von den Ruinen können."
