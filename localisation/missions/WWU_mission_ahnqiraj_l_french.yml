 wwu_titanic_corruption_title: "Étendre la corruption Titanique"
 wwu_titanic_corruption_desc: "Prenez le contrôle de l'ancienne machine Titanic dans Uldum et corrompez-la, accordant son pouvoir à C'Thun."
 wwu_quell_the_tolvir_threat_title: "Répondez à la menace de Tol'vir"
 wwu_quell_the_tolvir_threat_desc: "Le Tol'vir réside toujours dans Uldum. Anéantissons leurs principales colonies de peuplement et réprimons toute menace future pour notre siège de pouvoir."
 wwu_breach_the_valley_title: "Violation de la vallée"
 wwu_breach_the_valley_desc: "Nous devons traverser la vallée des Watchers et construire de nouvelles ruches au sein de Tanaris."
 wwu_corruption_of_the_caverns_title: "Perturbez les cavernes du temps"
 wwu_corruption_of_the_caverns_desc: "corrompons le vol du Dragon de Bronze et prenons le contrôle des Cavernes du Temps."
 wwu_awaken_the_qiraji_title: "Réveillez le Qiraji"
 wwu_awaken_the_qiraji_desc: "C'Thun est en sommeil sous Ahn'Qiraj depuis trop longtemps. Réveillez-le, lui et nos frères, dans les bras, et récupérons Azéroth comme le nôtre."
 wwu_reclaim_silithus_title: "Appuyez sur Silithus"
 wwu_reclaim_silithus_desc: "Établissez des ruches avant au sein de Silithus en préparation de notre conquête."
 wwu_restoration_of_ahn_qiraj_title: "Restauration d'Ahn'Qiraj"
 wwu_restoration_of_ahn_qiraj_desc: "Il est temps de restaurer Ahn'Qiraj à sa beauté ancienne. Déclarez nos ruches anciennes et étendez notre influence de loin et largement."
 wwu_conquest_of_kalimdor_title: "Conquête de Kalimdor"
 wwu_conquest_of_kalimdor_desc: "Pour restaurer l'Empire Noir, nous devons prendre une influence dominante sur tout Kalimdor."
 wwu_swarm_the_crater_title: "Swarm le cratère"
 wwu_swarm_the_crater_desc: "Une fois que nous contrôlons toutes les entrées du cratère Un'goro, nous pouvons libérer nos essaims sur lui et revendiquer ses terres comme les nôtres."
 wwu_bolster_the_silithid_hives_title: "Bolster les ruches de Silithid"
 wwu_bolster_the_silithid_hives_desc: "Nous avons récupéré l'urticaire à Silithus. Renforçons leur force en prévision de l'intrusion dans Feralas."
 wwu_plunder_night_elf_ruins_title: "Ruines d'Elf de la Nuit de Plunder"
 wwu_plunder_night_elf_ruins_desc: "Nos anciens ennemis, les elfes de la nuit, sont tombés dans le passé. Les restes de leur empire restent à Feralas. exploitons cette ressource et apprenons ce que nous pouvons des ruines."
