 zandalari_troll_meeting_gurubashi_a: "§YZul§!: §g[A66.Monarch.GetName] of the Gurubashi, would you see the greatness of Zul'Gurub restored? Join us and the Zandalari will make it so.§!\n\n@A66 Gurubashi decision is §Gavailable§!."
 
 zandalari_troll_meeting_farraki_b: "§YZul§!: §gZul'Farrak! Once the shining jewel of Tanaris is now nothing but a wasteland. Divided you are weak, but we Zandalari can offer you a future undreamed of.§!"
 
