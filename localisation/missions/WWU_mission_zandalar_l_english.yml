 wwu_zandalar.39.title: "Troublesome matter"
 wwu_zandalar.39.desc: "Matters in a vast empire are not always our way. As in every country, there are various deviations from the norm. We can take care of them personally, or we can ask the council for help. One way or another, we have to solve the problem"
 wwu_zandalar.39.op1: "Let the council handle it"
 wwu_zandalar.39.op2: "The throne will take care of it personally"

