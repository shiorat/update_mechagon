 zandalari_troll_meeting_end_talk: "§YZul§!: §gBrothers, hear us now! We Zandalari have returned to reclaim the former glory of our people. To see trolls retake the lands that are rightfully ours! And to crush any foolish enough to stand in our way. From the wreckage of the Cataclysm, the Troll Empire will rise again!§!"
 
