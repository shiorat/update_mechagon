 zandalari_troll_meeting_drakkari_b: "§YZul§!: §gZul'drak has already fallen to the Scourge. Its gods consumed as death descended on its people.§!"
 
 zandalari_troll_meeting_drakkari_a: "§YZul§!: §gZul'drak living in stasis, should wake up from hibernation.§!\n\n@A74 Drakkari decision is §Gavailable§!."
 
