 wwu_zandalar.57.title: "Words to the Amani"
 wwu_zandalar.57.desc: "Zul speaks to the other troll leaders to convince them to entrust their fate to Zandalar. He assures them that together with Zandalar they will be able to gain what they have lost, will the leaders be convinced of the prophet's words?"
 wwu_zandalar.57.op1: "Let him speak!"
 
 wwu_zandalar.58.title: "End of the meeting"
 wwu_zandalar.58.desc: "The meeting turned out to be a success. It tightened the ties between the troll nations, led by Zandalar. Nothing is impossible for our people, and together our nations are invincible!"
 wwu_zandalar.58.op1: "Glory to the trolls!"
 
 wwu_zandalar.59.title: "War preparations"
 wwu_zandalar.59.desc: "There is coming a time when the trolls will be great and mighty again. It will be a time of change for the races unworthy of their own lands. We Zandalari will carry out a great invasion of Pandara in order to seize it for the troll empire. But for this to come our invasive force needs the resources that we must provide it."
 wwu_zandalar.59.op1: "Resources for expeditions to Lei Shen's tomb"
 wwu_zandalar.59.op2: "Sending troops to garrisons"
 wwu_zandalar.59.op3: "Sending reservists to garrisons"
 wwu_zandalar.59.op4: "Accumulation of funds"
 wwu_zandalar.59.op5: "Back"

