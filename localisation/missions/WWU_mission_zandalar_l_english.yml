 wwu_zandalar.41.title: "Good incident"
 wwu_zandalar.41.desc: "It happened to our empire because of the greatness of our people, a good incident. We can turn this incident as a thing to improve the image of the Golden Throne. As a result, the dependency on the council will decrease."
 wwu_zandalar.41.op1: "Let's improve our image"
 wwu_zandalar.41.op2: "Let's take advantage of this incident"
 
 wwu_zandalar.42.title: "The birth of Princess Talanji"
 wwu_zandalar.42.desc: "Today, from inside the royal chambers, the cry of a child could be heard. What a child it was, a royal descendant of Rastakhan! Due to the gender of the child, not everyone on the council agreed with the legitimacy of the new descendant. Is it time for the future Queen of Zandalar?"
 wwu_zandalar.42.op1: "Let her be the first in line to the Golden Throne!"
 wwu_zandalar.42.op2: "We don't need such descendant"
 
 wwu_zandalar.43.title: "§OVisions of The Cataclysm§!"
 wwu_zandalar.43.desc: "The earth is trembling, the elements are raging, the depths are spitting with creatures out of this world. It is certain that Cataclysm is coming. However, it depends on us how our people will pass it and to whom will they turn for help, to a prophet or a king? One thing's for sure, Zandalar must survive!"
 wwu_zandalar.43.op1: "Let's prepare for the worst!"
 
 wwu_zandalar.44.title: "Visions about the armored dragon"
 wwu_zandalar.44.desc: "Zul described a huge armored dragon destroying everything in its path. Zandalar, unprepared, could not survive such a thing, he continued. Should we listen to him?"
 wwu_zandalar.44.op1: "It can be truth.."
 wwu_zandalar.44.op2: "I will not listen to the madman"
 
 wwu_zandalar.45.title: "Visions about the legion of serpents"
 wwu_zandalar.45.desc: "Zul described a legion of serpents emerging from the water, sinking everything in its path. We can still prepare for this, he continued. Will we listen to the madman?"
 wwu_zandalar.45.op1: "It can be truth.."
 wwu_zandalar.45.op2: "I will not listen to the madman"
 
 wwu_zandalar.46.title: "Visions about the sinking Zandalar"
 wwu_zandalar.46.desc: "Zul returned. Tearing his clothes and throwing down his staff to the ground, Zul spoke of earthquakes and tidal waves. He described the golden capital of Zandalar slowly sinking beneath the waves in the aftermath of the Cataclysm, its once-great people drowning as their mighty works slipped forever beneath the sea. He offered to give him part of the golden fleet, and he would manage to find a new home for the trolls."
 wwu_zandalar.46.op1: "Let's give him part of the fleet and let him be out of my sight"
 wwu_zandalar.46.op2: "I will not listen to you mad"
 
 wwu_zandalar.47.title: "The ground starts shaking"
 wwu_zandalar.47.desc: "The whole Zandalar feels like the earth is shaking, was Zul right?"
 wwu_zandalar.47.op1: "Zandalar will survive"
 
 wwu_zandalar.48.title: "The Cataclysm"
 wwu_zandalar.48.desc: "Cities and settlements are on fire, the earth shakes and the elements are raging. It is only a matter of time before people turn to help, for the help they deserve."
 wwu_zandalar.48.op1: "Zandalar must survive"
 
 wwu_zandalar.49.title: "The end of the Cataclysm"
 wwu_zandalar.49.desc: "The worst after the cataclysm is over. Now the empire is repaired. The people of Zandalari will remember this tragedy and learn from it. However, not everyone suffered from it, some benefited from this tragedy in one way or another."
 wwu_zandalar.49.op1: "Zandalar survived"
 
 wwu_zandalar.50.title: "Province on fire!"
 wwu_zandalar.50.desc: "One of our provinces on Zandalar is on fire due to the Cataclysm. Our people suffer terribly and are asking us for help and rescue. If they do not receive it, they will become xenophobic and their autonomy and aversion to the Golden Throne will increase for a long time. What should we do?"
 wwu_zandalar.50.op1: "We have to help them!"
 wwu_zandalar.50.op2: "Their sacrifice will not be in vain!"
 
 wwu_zandalar.51.title: "The Prophet demands access to the fleet"
 wwu_zandalar.51.desc: "Our prophet reiterates his request to put him in command of the golden fleet. He wants to serve the Zandalar in this way, in a way, but are these its only goals?"
 wwu_zandalar.51.op1: "Let's give it to him"
 wwu_zandalar.51.op2: "He won't get what he wants, madman"
 
 wwu_zandalar.52.title: "§ORise of the Zandalari§!"
 wwu_zandalar.52.desc: "Zul calls a meeting of all the major troll nations. He wants the trolls to be powerful again as they used to be. He has enough rotting in stasis and eternal humiliation. He proposes a development plan for other nations where Zandalar will help them get off their knees. In addition, he sees it as an opportunity to combine the forces of trolls into a single force that will be able to threaten the contemporary world order."
 wwu_zandalar.52.op1: "Let the meeting begin!"
 
 wwu_zandalar.53.title: "Meeting of the troll nations"
 wwu_zandalar.53.desc: "Zul speaks to the other troll leaders to convince them to entrust their fate to Zandalar. He assures them that together with Zandalar they will be able to gain what they have lost, will the leaders be convinced of the prophet's words?"
 wwu_zandalar.53.op1: "Let him speak!"
 
 wwu_zandalar.54.title: "Words to the Drakkari"
 wwu_zandalar.54.desc: "Zul speaks to the other troll leaders to convince them to entrust their fate to Zandalar. He assures them that together with Zandalar they will be able to gain what they have lost, will the leaders be convinced of the prophet's words?"
