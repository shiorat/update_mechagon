 wwu_zandalar.33.op1: "Let us give them autonomy in the form of their own state"
 wwu_zandalar.33.op2: "Let them settle down by adapting to us"
 wwu_zandalar.33.op3: "Let's throw them out of the empire"
 
 wwu_zandalar.34.title: "The future of Amani"
 wwu_zandalar.34.desc: "The lands of the former power were recaptured by the forces of Zandalar. It is up to us what happens next with Amani, whatever decisions we make, their people will be grateful to us for our help!"
 wwu_zandalar.34.op1: "They will not handle without our help"
 wwu_zandalar.34.op2: "Let them become independent again?"

