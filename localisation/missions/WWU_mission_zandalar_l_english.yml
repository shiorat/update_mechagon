 wwu_zandalar.56.title: "Words to the Gurubashi"
 wwu_zandalar.56.desc: "Zul speaks to the other troll leaders to convince them to entrust their fate to Zandalar. He assures them that together with Zandalar they will be able to gain what they have lost, will the leaders be convinced of the prophet's words?"
