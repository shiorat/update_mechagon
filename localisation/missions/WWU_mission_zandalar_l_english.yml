 wwu_zandalar.61.title: "§OPandaria's Great War§!"
 wwu_zandalar.61.desc: "Our troops have marched out of Zouchin Village and are moving deeper into Pandaria. All the Mogu clans also rose to get rid of the empire. Our troll allies will come from afar to support us as well. Let's Destroy Pandaria!"
 wwu_zandalar.61.op1: "Let our troops march out!"
 
 wwu_zandalar.62.title: "Reckoning of the great war"
 wwu_zandalar.62.desc: "The Great War with Pandoria is over. Time for the events that will happen after her. Whether Zandalar will get a lot of good out of it, or rather worse, we'll see in a moment."
 wwu_zandalar.62.op1: "Let it be"
 
 wwu_zandalar.63.title: "The fate of Shado-Pan"
 wwu_zandalar.63.desc: "It's time to split up post-war Pandaria. We didn't fight to get none of it, the Pandaria races will once again be under the foot, the only question is which? Whatever it will be, the important thing is that the war is won and Zandalar is saved."
 wwu_zandalar.63.op1: "This will be the lands of the trolls"
 wwu_zandalar.63.op2: "This will be the lands of the mogu"
 
