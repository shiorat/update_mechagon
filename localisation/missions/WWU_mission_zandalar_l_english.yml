 wwu_zandalar.70.title: "Lei Shen's body has been found!"
 wwu_zandalar.70.desc: "Lei Shen's body was found by a troll expedition. By giving it to our Mogu allies, we will inevitably resurrect the Thunder King, and the Mogu will restore their empire. We can also throw the body in a ditch somewhere, what should we do?"
 wwu_zandalar.70.op1: "Let's take the body to Throne of Thunder"
 wwu_zandalar.70.op2: "Let's throw the body to the hole"
 
 wwu_zandalar.71.title: "§ORise of the Thunder King§!"
 wwu_zandalar.71.desc: "On the altar in Throne of Thunder, thunder and flashes illuminate the entire sky. The legendary Emperor Lei Shen has been resurrected. He immediately took power and reformed the country into the Mogu Empire. Black clouds appeared over Pandaria."
 wwu_zandalar.71.op1: "Long live the emperor!"
 
 wwu_zan_civilwarstart.1.title: "§OThe Great Civil War§!"
 wwu_zan_civilwarstart.1.desc: "The inevitable happened. Half of our country has just declared war on us. The war will be bloody but Zandalar will not fall! The Prophet Zul will be impaled for what he has done."
 wwu_zan_civilwarstart.1.op1: "For Zandalar!"
 
 wwu_zan_civilwarstart.2.title: "The End of the Great Civil War"
 wwu_zan_civilwarstart.2.desc: "Zandalar's bloody war is over. Now we will have to deal with the specter of the war that will accompany us. The effects of the war turmoil will accompany us for a long time. This war decided once and for all who was right in the dispute, the Council or the King."
 wwu_zan_civilwarstart.2.op1: "OK"
 
 wwu_zan_civilwarstart.4.title: "The threat of civil war is removed"
 wwu_zan_civilwarstart.4.desc: "The threat posed by the civil war and Zul's disloyalty is removed. After such a long time, Zul realized that he would do nothing and the people of Zandalar were loyal to the King. From now on, he will only look at the good things for the King as a person of absolute authority."
 wwu_zan_civilwarstart.4.op1: "Sure!"

