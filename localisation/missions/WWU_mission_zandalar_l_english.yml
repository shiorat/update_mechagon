 zandalari_troll_meeting_amani_a: "§YZul§!: §g[A58.Monarch.GetName] of the Amani, summon your followers to Zul'Aman. Together, we will makes murderers of your people weep for mercy.§!\n\n@A58 Amani decision is §Gavailable§!."
 
