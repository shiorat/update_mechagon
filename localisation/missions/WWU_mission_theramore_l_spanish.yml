 wwu_theramore_settlers_title: "Theramore Settlers"
 wwu_theramore_settlers_desc: "Somos los sobrevivientes de Lordaeron. Aquellos entrenados en combate están cumpliendo con su deber en nuestro ejército. Sin embargo, muchos de los que huyeron con nosotros son comerciantes, sacerdotes, artesanos, pescadores y trabajadores de toda clase; necesitarán un lugar permanente para llamar hogar. La isla cercana y sus pantanos circundantes harían una ubicación defensiva formidable para nuestra gente, así como servir como un gran puerto comercial. Envíemos rápidamente nuestra fuerza civil a estas provincias y comencemos a establecer una capital adecuada."
 wwu_theramore_isle_capital_title: "Theramore Isle Capital"
 wwu_theramore_isle_capital_desc: "Es hora de trasladar formalmente a nuestra administración de nuestro campamento de aterrizaje inicial en Northwatch a la Isla de Theramore. Podemos comenzar a establecer nuestro puerto comercial, fortificaciones en la capital, y asentar a los civiles que quedan todavía buscando un hogar. Aquí declararemos nuestro propio Reino bajo nuestra nueva reina Jaina Proudmoore. Nuestro breve tiempo en Kalimdor ya está forjando una nueva identidad cultural entre nuestros diversos pueblos, que están empezando a llamarse 'Theramoreans'."
