 mission_theramore_settlers: "Theramore Settlers"
 desc_mission_theramore_settlers: "Estos son los sobrevivientes civiles que huyeron de Lordaeron con Jaina Proudmoore. Hay muchos de ellos listos para trabajar y construir, simplemente necesitan que se les diga por dónde empezar. La isla cercana servirá como una capital perfecta - debemos comenzar allí. Nuestros números son demasiados para que los lugareños ofrezcan una resistencia real."
