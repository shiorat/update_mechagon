 wwu_quell_pandaren_hope_title: "Quel Pandaren Hope"
 wwu_quell_pandaren_hope_desc: "Pour vraiment écraser les esprits des Pandaren, nous devons attaquer les Célestes d'août et éliminer leurs dirigeants. Une fois cela fait, ils se soumettront comme ils l'ont fait une fois sous Lei Shen."
 wwu_reinforce_the_horrid_march_title: "Renforcer la Marche Horride"
 wwu_reinforce_the_horrid_march_desc: "Avant de pouvoir attaquer le Pandaren de la vallée des Quatre Vents, nous devons renforcer notre propre position, de peur qu'ils ne se battent."
 wwu_crush_halfhill_title: "Crush Halfhill"
 wwu_crush_halfhill_desc: "Nous les arracherons de notre emplacement sur la Marche Horride. Une fois que Halfhill tombera, les Pandaren perdront leur panier de pain, et à leur tour se flétriront sur la vigne."
 wwu_secure_krasarang_coast_title: "Sécuriser la côte de Krasarang"
 wwu_secure_krasarang_coast_desc: "La côte de Krasarang doit être sécurisée pour que nous contrôlions le flux de bataille à travers Pandaria."
 wwu_infest_the_jade_forest_title: "Infester la forêt de Jade"
 wwu_infest_the_jade_forest_desc: "Paradis de jade florissante, la forêt de Jade sera notre panier à pain une fois que nous établirons des nids de kypari et des ruches à travers son domaine."
 wwu_the_mantid_swarm_title: "Le swarm de Mantid"
 wwu_the_mantid_swarm_desc: "Avant de pouvoir agir, nous devons nous assurer que notre essaim est à son plein potentiel. Cela garantira que nos actions n'échoueront pas."
 wwu_secure_mantid_territory_title: "Territoire Mantid sécurisé"
 wwu_secure_mantid_territory_desc: "Notre domaine est plus petit que son étendue historique. Récupérons ce qui est tombé de notre contrôle direct depuis si longtemps."
 wwu_domination_of_pandaria_title: "Domination de Pandaria"
 wwu_domination_of_pandaria_desc: "Il est temps de dominer tous les habitants de Pandaria. Une fois que nous aurons pris le contrôle, nous libérerons notre pouvoir sur le reste d'Azéroth."
 wwu_bolster_the_terrace_title: "Bolster la terrasse"
 wwu_bolster_the_terrace_desc: "Avant de pouvoir attaquer les Pandaren de la Vale, nous devons renforcer notre propre position, de peur qu'ils ne se battent."
 wwu_breach_the_vale_title: "Violation du Vale"
 wwu_breach_the_vale_desc: "Nous devons assurer une position forte au sein de la Vale des Blossoms éternels, d'où nous pouvons ensuite revendiquer les artefacts qui se trouvent dans ses palais."
 wwu_jewels_of_the_vale_title: "Artefacts de la Vale"
 wwu_jewels_of_the_vale_desc: "Beaucoup d'artefacts puissants résident dans les halls sacrés de la Vale, en particulier dans un tel Palais Mogu'shan. Prenons le contrôle de la Vale et utilisons ces artefacts à nos propres fins."
 wwu_spread_yshaarj_influence_title: "Étendre l'influence de Y'Shaarj"
 wwu_spread_yshaarj_influence_desc: "Notre seigneur Y'Shaarj doit être respecté. Épargnons son influence sur le sol sanctifié des Pandarens, et attendons sa récompense."
 wwu_consolidate_swarm_title: "Consolider le swarm"
 wwu_consolidate_swarm_desc: "Il est temps d'exercer un contrôle direct sur nos essaims disparates."
