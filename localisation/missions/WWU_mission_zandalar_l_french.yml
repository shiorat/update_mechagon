 wwu_restore_the_city_of_gold_title: "Restaurer la ville d'or"
 wwu_restore_the_city_of_gold_desc: "Le temps a usé la splendeur de Dazar'alor. Retrouvons son éclat d'or et rehaussons notre prestige dans le monde."
 wwu_nazmir_incursion_title: "Incursion de Nazmir"
 wwu_nazmir_incursion_desc: "Il est temps de repousser les Blood Trolls. Établissons une base d'opérations au sein de Nazmir pour y parvenir."
 wwu_restore_the_zandalari_fleet_title: "Restaurer la flotte de Zandalari"
 wwu_restore_the_zandalari_fleet_desc: "La flotte de Zandalar a passé de nombreuses années en décomposition. Il est temps de restaurer la puissance de notre marine autrefois suprême."
 wwu_jade_incursion_title: "Incursion de Jade"
 wwu_jade_incursion_desc: "Les terres de Pandaria sont mûres pour l'exploitation. Établissons une base d'opérations sur les îles de la forêt de Jade pour y parvenir."
 wwu_destroy_ghuun_title: "Détruire G'huun"
 wwu_destroy_ghuun_desc: "Les trolls du sang de Nazmir ont trop longtemps adoré l'abomination eldritch qui est G'huun. Essuyons les Trolls du Sang et détruisons leur idole une fois pour toutes."
 wwu_establish_regional_hegemony_title: "Établir une hégémonie régionale"
 wwu_establish_regional_hegemony_desc: "Il est maintenant temps que tous les habitants de Zandalar se prosternent devant notre règne."
 wwu_control_the_serpent_title: "Contrôler le Serpent"
 wwu_control_the_serpent_desc: "Une fois que nous possédons le Temple du Serpent Jade, Yu'lon nous sera enthousiasmé."
 wwu_subjugate_the_tiger_title: "Subjuguer le Tigre"
 wwu_subjugate_the_tiger_desc: "Une fois que nous possédons le Temple du Tigre Blanc, Xuen nous sera enthousiasmé."
 wwu_crush_the_ox_title: "Écraser le Ox"
 wwu_crush_the_ox_desc: "Une fois que nous possédons le Temple du Ox Noir, Niuzao nous sera enthousiasmé."
 wwu_enslave_the_crane_title: "Asservir la grue"
 wwu_enslave_the_crane_desc: "Une fois que nous possédons le Temple de la Grue Rouge, Chi'ji nous sera enthousiasmé."
 wwu_despoil_the_vale_title: "Dépouillez la Vale"
 wwu_despoil_the_vale_desc: "Une fois que nous possédons le Palais Mogu'shan, tout le Pandaria sera à nous!"
