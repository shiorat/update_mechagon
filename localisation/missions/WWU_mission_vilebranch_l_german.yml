 wwu_vilebranch_vassal_stability_title: "Stabilität von Vilebranche"
 wwu_vilebranch_stromgarde_occupation_desc: "Trollstämme in Hinterlands sind überall verstreut. In einem möglichen Krieg werden sie nicht einmal auf unsere Anrufe antworten. Das muss geändert werden."
 wwu_expand_vilebranch_reach_title: "Erweitern Sie die Reichweite der Wirbelschnecke"
 wwu_expand_vilebranch_reach_desc: "Jetzt sind unsere Stämme vereint, Es ist Zeit, sie in ein, starkes Königreich zu integrieren."
 wwu_vilebranch_stromgarde_occupation_title: "Wirbelschnecke Stromgarde Beruf"
 wwu_retake_troll_homelands_title: "Die Heimat des Trolls zurückerobern"
 wwu_retake_troll_homelands_desc: "Es ist an der Zeit, die Anwesenheit anderer Rassen vollständig aus unseren heiligen Heimatländern zu säubern."
 wwu_expand_influence_to_the_west_title: "Ausdehnung des Einflusses auf den Westen"
 wwu_expand_influence_to_the_west_desc: "Wir müssen unsere Komfortzone verlassen, um den menschlichen Widerstand ein für alle Mal zu zermalmen. Das gesamte Lordaeron-Gebiet ist noch immer von Menschen wimmelt. Das darf nicht sein."
 wwu_vilebranch_colonist_title: "Vilebranch Kolonialismus"
 wwu_vilebranch_colonist_desc: "Die Verbindung zu unseren Amani-Vettern ist dank der massiven menschlichen Ländereien im Norden jahrelang völlig abgeschnitten. Wir müssen anfangen, kleine Trollsiedlungen zu kolonisieren, aber wir brauchen zuerst einen Expeditionsreisenden!"
