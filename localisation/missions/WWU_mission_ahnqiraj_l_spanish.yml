 wwu_titanic_corruption_title: "Difundir la corrupción titánica"
 wwu_titanic_corruption_desc: "Tomar el control de la antigua maquinaria Titanic dentro de Uldum y corromperlo, otorgando su poder a C'Thun."
 wwu_quell_the_tolvir_threat_title: "Aplacar la amenaza del Tol'vir"
 wwu_quell_the_tolvir_threat_desc: "El Tol'vir todavía reside en Uldum. Aplastemos sus principales asentamientos y aplaquemos cualquier amenaza futura a nuestra sede del poder."
 wwu_breach_the_valley_title: "Violar el valle"
 wwu_breach_the_valley_desc: "Debemos romper el Valle de los Observadores y construir nuevas colmenas dentro de Tanaris."
 wwu_corruption_of_the_caverns_title: "Corrupto las cavernas del tiempo"
 wwu_corruption_of_the_caverns_desc: "Corrompiemos el vuelo del Dragón de Bronce y tomemos el control de las Cuevas del Tiempo."
 wwu_awaken_the_qiraji_title: "Despierten a los Qiraji"
 wwu_awaken_the_qiraji_desc: "C'Thun ha dormido bajo Ahn'Qiraj durante demasiado tiempo. Despertemos a él y a nuestros hermanos en armas y reclamemos a Azeroth como nuestro."
 wwu_reclaim_silithus_title: "Presione en Silithus"
 wwu_reclaim_silithus_desc: "Establecer colmenas hacia adelante dentro de Silithus en preparación para nuestra conquista."
 wwu_restoration_of_ahn_qiraj_title: "Restauración de Ahn'Qiraj"
 wwu_restoration_of_ahn_qiraj_desc: "Es hora de restaurar Ahn'Qiraj a su belleza anterior. Reclama nuestras colmenas antiguas y extiende nuestra influencia por todas partes."
 wwu_conquest_of_kalimdor_title: "Conquista de Kalimdor"
 wwu_conquest_of_kalimdor_desc: "Para restaurar el Imperio Negro, debemos tener una influencia controladora sobre todo Kalimdor."
 wwu_swarm_the_crater_title: "Enjambre del cráter"
 wwu_swarm_the_crater_desc: "Una vez que controlemos todas las entradas al cráter Un'goro, podremos desatar nuestros enjambres sobre él y reclamar sus tierras como nuestras."
 wwu_bolster_the_silithid_hives_title: "Bolster las colmenas de Silithid"
 wwu_bolster_the_silithid_hives_desc: "Hemos recuperado las colmenas en Silithus. Refuercemos su fuerza en preparación para la intrusión en Feralas."
 wwu_plunder_night_elf_ruins_title: "Ruinas de Elfo Nocturno"
 wwu_plunder_night_elf_ruins_desc: "Nuestros antiguos enemigos, los Elfos Nocturnos, se han desvanecido en el pasado. Los restos de su imperio permanecen en Feralas. Explotemos este recurso y aprendamos lo que podamos de las ruinas."
