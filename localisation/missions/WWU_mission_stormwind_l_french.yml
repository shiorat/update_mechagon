 wwu_stormwind_calm_subjects_title: "Sujets calmes"
 wwu_stormwind_calm_subjects_desc: "Il est temps de régner sur nos sujets et de s'assurer qu'ils restent fidèles à notre cause."
 wwu_stormwind_reclaim_stonecairn_title: "Revenons à la Vale"
 wwu_stormwind_reclaim_stonecairn_desc: "Notre maison ancestrale est envahie par des mongrels sales. Nous devons récupérer nos terres et montrer à ces races non civilisées que leur force ne correspond pas à la nôtre."
 wwu_stormwind_centralize_elwynn_title: "Centraliser la forêt d'Elwyn"
 wwu_stormwind_centralize_elwynn_desc: "Nous devons assurer l'avenir de notre peuple en renvoyant entièrement les gonzesses."
 wwu_stormwind_secure_duskwood_banks_title: "Connexion Darkshire sécurisée"
 wwu_stormwind_secure_duskwood_banks_desc: "Notre connexion terrestre avec Darkshire a été coupée par des créatures marines énigmatiques appelées Murlocs. Nous devons dégager la voie entre deux régions en essuyant des murcelles dans les rives obscurcies."
 wwu_stormwind_secure_westfall_shore_title: "Éliminer la menace du Murloc"
 wwu_stormwind_secure_westfall_shore_desc: "De plus en plus de murcaux s'élèvent des marées de la côte est, ce qui cause d'énormes difficultés aux paysans de Westfall et à notre marine. Il est temps de se débarrasser de ces fauteurs de troubles."
 wwu_stormwind_root_out_kobolds_title: "Déraciner tous les Kobolds"
 wwu_stormwind_root_out_kobolds_desc: "Les Kobolds sont des créatures ennuyeuses qui sortent de toute sorte de grotte ou de la mienne, donnant d'énormes ennuis à nos mineurs. En éliminant toute la population kobold près de notre patrie, nous pouvons assurer la sécurité de notre production minière."
 wwu_stormwind_crush_the_gnoll_threat_title: "Menace de la Gnoll de l'Ouest"
 wwu_stormwind_crush_the_gnoll_threat_desc: "Une autre menace de gnoll monte des montagnes de Redridge. Nous devons les ramener du Lakeshire et veiller à ce qu'ils n'aient plus jamais de menaces."
 wwu_stormwind_unite_azerothian_lands_title: "Intégrer les régions"
 wwu_stormwind_unite_azerothian_lands_desc: "Notre peuple mérite la grandeur, et nous le leur fournirons. En contrôlant entièrement les régions frontalières multiples, nous pouvons montrer à chacun pourquoi il doit craindre notre force."
 wwu_stormwind_prepare_for_invasion_title: "Préparer l'invasion Orcish"
 wwu_stormwind_prepare_for_invasion_desc: "Une menace sombre se profile dans le Morass noir. Des armées de créatures vertes dépouillées se déversent d'un grand portail, menaçant notre existence même. Nous devons nous préparer!"
 wwu_stormwind_cut_down_the_gurubashi_title: "Découper le mouvement Gurubashi"
 wwu_stormwind_cut_down_the_gurubashi_desc: "Avant de s'affronter avec les orques pour protéger notre maison, nous devons nous assurer que nous ne serons pas distraits par nos anciens ennemis. En battant les trolls qui établissent une frontière à Stranglethorn, nous pouvons nous sentir certains de la protection de nos frontières méridionales."
 wwu_stormwind_establish_forward_outpost_title: "Établir l'avant-poste"
 wwu_stormwind_establish_forward_outpost_desc: "Ils disent que la meilleure défense est une bonne offense. Nous devons déplacer nos armées dans le Morass noir et épingler les orques dans la région. Nous devons aussi attaquer Swamp of Sorrows nations en cours, mais dans cette guerre de survie ils sont soit avec nous, soit contre nous."
 wwu_stormwind_secure_the_swamp_title: "Garde arrière sécurisée"
 wwu_stormwind_secure_the_swamp_desc: "Il est temps de repousser les orques jusqu'à l'enfer qu'ils ont versé. Mais d'abord, nous devons conquérir les zones marécageuses, puisque les trolls corrompus et leur dieu du sang pourraient causer un problème pendant notre croisade."
 wwu_stormwind_push_back_the_orcish_horde_title: "Écraser la Horde Orcish"
 wwu_stormwind_push_back_the_orcish_horde_desc: "Le temps est venu! Nous devons frapper les envahisseurs orcils et leurs seigneurs démoniaques, les repousser vers le portail. Alors nous pouvons détruire le portail et mettre fin à leur terrible règne une fois pour toutes."
