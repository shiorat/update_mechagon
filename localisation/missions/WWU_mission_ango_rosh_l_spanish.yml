 wwu_clobbering_time_title: "Tiempo de golpeteo"
 wwu_clobbering_time_desc: "Desde la destrucción de nuestra gloriosa capital de Goria y la caída del gran Imperio Goriano, nos hemos vuelto rotos, indefensos, divididos. ¡Entréguese en una búsqueda de venganza y gloria para reclamar lo que es legítimamente nuestro para que podamos aún despertar el espíritu de nuestro pueblo orgulloso! ¡Empecemos atacando a los esporales! "
 wwu_seek_support_from_bladespire_clan_title: "Busca apoyo del Clan Bladespire"
 wwu_seek_support_from_bladespire_clan_desc: "En la brutal región conocida como las Montañas del Borde de la Espada se encuentra el Clan Bladespire, conocido por tener una afinidad por descifrar cristales de apexis. Póngase en contacto con ellos y pidamos su apoyo en nuestra búsqueda."
 wwu_seek_support_from_warmaul_clan_title: "Busquen el apoyo del Clan Warmaul"
 wwu_seek_support_from_warmaul_clan_desc: "El Clan Warmaul se encuentra en el cruce entre Nagrand y Zangarmarsh. Son los restos de la antigua ciudad poderosa de Highmaul. Deberíamos contactarlos y pedirles su ayuda, tal vez hasta nos honren con parte de su equipo legendario."
 wwu_seek_support_from_boulderfist_clan_title: "Buscar apoyo del Clan Boulderfista"
 wwu_seek_support_from_boulderfist_clan_desc: "Estando rodeados por todos los lados por los salvajes orcos, el Clan Boulderfista tiene una pequeña posibilidad de sobrevivir. ¡No tendrán más remedio que prometernos su lealtad a cambio de protección!"
 wwu_seek_gruuls_favor_title: "Busca el favor de Gruul"
 wwu_seek_gruuls_favor_desc: "Habiendo garantizado la independencia de todos los otros clanes ogros, ahora podemos proclamarnos los protectores de nuestra raza. Póngase en contacto con el poderoso Gruul y convénzale de que somos dignos de su bendición!"
 wwu_overwhelm_the_sporelings_title: "Abrumar a los esporelistas"
 wwu_overwhelm_the_sporelings_desc: "Los esporales no deben ser subestimados. ¡Debemos movilizarnos rápido y apoderarnos de su capital antes de que tengan la oportunidad de reagruparse, aplastando sus esperanzas de ganar esta guerra!"
 wwu_contest_draenei_holdings_title: "Concurso Draenei Holdings"
 wwu_contest_draenei_holdings_desc: "Ahora que tenemos un ejército considerable y la economía para sostenerlo, ¡debemos reclamar la totalidad de Zangarmarsh para nosotros mismos! ¡Los draenei no nos impedirán cumplir nuestro destino!"
 wwu_zangarmarsh_conquered_title: "Zangarmarsh conquistado"
 wwu_zangarmarsh_conquered_desc: "Los esporales han sido subyugados y los puestos de avanzada de los draenei han sido capturados. Ahora debemos consolidar nuestro poder y seguir expandiéndonos hacia el sur. ¡Debemos llegar a Nagrand!"
 wwu_a_path_to_goria_title: "Un camino a Goria"
 wwu_a_path_to_goria_desc: "Se ha hecho una propuesta interesante. Oír de nuestras recientes victorias, y nuestro deseo de reclamar a los clanes Nagrand, Warmaul y Boulderfist han prometido convertirse en nuestros súbditos, prometiendo todo su ejército y economía para nosotros. Sin embargo, debemos andar con cuidado porque no estamos listos para un cambio tan masivo en la administración. ¡Necesitamos grandes reformas!"
 wwu_organise_mound_builders_title: "Organizar constructores de montículos"
 wwu_organise_mound_builders_desc: "Los ogros son cazadores naturales y saben vivir de la tierra por sí mismos en la naturaleza. ¡Organicemos partidos para que podamos establecer más asentamientos de ogros, vamos a necesitar todos los recursos posibles para mantener nuestro crecimiento continuo!"
 wwu_restore_the_gorian_empire_title: "Restaurar el Imperio Gorian"
 wwu_restore_the_gorian_empire_desc: "¡Lo hemos hecho! ¡Hemos hecho lo imposible! ¡Una vez un sueño borroso ahora una realidad! ¡La totalidad de Nagrand es nuestra! Ecos de nuestro trueno de victoria en todo Draenor, y escuchar a este Clan Bladespire ha prometido su lealtad y se ha convertido en nuestro vasallo. Pasamos por grandes dificultades y combatimos a todos en este planeta, pero seguimos adelante. ¡Somos dignos de nuestro legado, así que proclamemos una vez más la unificación de las tribus ogro! ¡Todos conocerán el poderío del Imperio Goriano!"
 mission_renewed_fighting_spirit: "Espíritu de lucha renovado"
 desc_mission_renewed_fighting_spirit: "¡Prepárense para problemas! ¡Y que sea el doble!"
 mission_ancient_apexis_crystal: "Cristal de Apexis antiguo"
 desc_mission_ancient_apexis_crystal: "Este extraño artefacto guarda secretos antiguos del pasado."
 mission_battered_gladiators_breastplate: "Pechuga de gladiador maltratada"
 desc_mission_battered_gladiators_breastplate: "Una coraza de otra época, una vez puesta por un poderoso guerrero."
 mission_blademasters_blade: "Blademaster's Blade"
 desc_mission_blademasters_blade: "Un botín de guerra, de las diversas escaramuzas con la Espada Ardiente."
