 wwu_clobbering_time_title: "Temps de cambriolage"
 wwu_clobbering_time_desc: "Depuis la destruction de notre glorieuse capitale de Goria et la chute du grand Empire gorien, nous sommes devenus brisés, impuissants, divisés. Engageons-nous dans une quête de vengeance et de gloire pour récupérer ce qui est légitimement le nôtre afin que nous puissions encore réveiller l'esprit de notre peuple fier! Commençons par attaquer les sporelings! "
 wwu_seek_support_from_bladespire_clan_title: "Solliciter le soutien de Bladespire Clan"
 wwu_seek_support_from_bladespire_clan_desc: "Dans la région brutale connue sous le nom de Blade's Edge Mountains se trouve le Bladespire Clan, connu pour avoir une affinité pour déchiffrer les cristaux d'apexis. Contactez-les et demandons leur soutien dans notre quête."
 wwu_seek_support_from_warmaul_clan_title: "Solliciter l'appui de Warmaul Clan"
 wwu_seek_support_from_warmaul_clan_desc: "Warmaul Clan se trouve au croisement entre Nagrand et Zangarmarsh. Ce sont les restes de la ville autrefois puissante de Highmaul. Nous devrions les contacter et leur demander leur aide, peut-être même qu'ils pourraient nous honorer avec certains de leurs équipements fables."
 wwu_seek_support_from_boulderfist_clan_title: "Solliciter l'appui de Boulderfist Clan"
 wwu_seek_support_from_boulderfist_clan_desc: "Entouré de tous côtés par les sauvages de l'orc, le clan Boulderfist a de minces chances de survie. Ils n'auront d'autre choix que de nous promettre leur loyauté en échange d'une protection!"
 wwu_seek_gruuls_favor_title: "Cherche le bienfaiteur de Gruul"
 wwu_seek_gruuls_favor_desc: "Ayant garanti l'indépendance de tous les autres clans ogres, nous pouvons maintenant nous proclamer les protecteurs de notre race. Contactez le puissant Gruul et convainquons-le que nous sommes dignes de sa bénédiction!"
 wwu_overwhelm_the_sporelings_title: "Au-dessus des Sporelings"
 wwu_overwhelm_the_sporelings_desc: "Les spores ne doivent pas être sous-estimées. Nous devons nous mobiliser rapidement et prendre leur capitale avant qu'ils n'aient une chance de se regrouper, écrasant leurs espoirs de gagner cette guerre!"
 wwu_contest_draenei_holdings_title: "Concours Draenei Holdings"
 wwu_contest_draenei_holdings_desc: "Maintenant que nous avons une importante armée et l'économie pour la soutenir, nous devons revendiquer nous-mêmes l'intégralité de Zangarmarsh! Les draenei ne nous empêcheront pas d'accomplir notre destin!"
 wwu_zangarmarsh_conquered_title: "Zangarmarsh conquis"
 wwu_zangarmarsh_conquered_desc: "Les sporelings ont été soumis et les avant-postes draenei périphériques ont été capturés. Nous devons maintenant consolider notre emprise et continuer à nous étendre au sud. Nous devons atteindre Nagrand!"
 wwu_a_path_to_goria_title: "Un chemin vers Goria"
 wwu_a_path_to_goria_desc: "Une proposition intéressante a été faite. Entendre nos récentes victoires, et notre désir de reconquérir les clans Nagrand, Warmaul et Boulderfist ont promis de devenir nos sujets, en nous promettant toute leur armée et leur économie. Nous devons cependant marcher soigneusement car nous ne sommes pas prêts à un changement d'administration aussi massif. Nous avons besoin de réformes majeures!"
 wwu_organise_mound_builders_title: "Organiser les constructeurs de monticules"
 wwu_organise_mound_builders_desc: "Les Ogres sont des chasseurs naturels et savent vivre de la terre par eux-mêmes dans la nature. Organisons des partis pour que nous puissions établir plus de colonies de peuplement, nous aurons besoin de toutes les ressources possibles pour soutenir notre croissance continue!"
 wwu_restore_the_gorian_empire_title: "Restaurer l'Empire gorien"
 wwu_restore_the_gorian_empire_desc: "Nous l'avons fait! Nous avons fait l'impossible! Autrefois un rêve brumeux maintenant une réalité! La totalité de Nagrand est à nous! Échos de notre victoire tonnerre dans tout Draenor, et l'audition de ce clan Bladespire a promis leur allégeance et est devenu notre vassal. Nous avons traversé de grandes difficultés et nous avons lutté contre tout le monde sur cette planète, mais nous avons insisté. Nous sommes dignes de notre héritage, alors proclamons une fois de plus l'unification des tribus ogres! Tout le monde connaîtra la puissance de l'Empire gorien!"
 mission_renewed_fighting_spirit: "Esprit de combat renouvelé"
 desc_mission_renewed_fighting_spirit: "Prépare-toi aux ennuis! Et doublez-le!"
 mission_ancient_apexis_crystal: "Ancien cristal Apexis"
 desc_mission_ancient_apexis_crystal: "Cet étrange artefact contient d'anciens secrets du passé."
 mission_battered_gladiators_breastplate: "Plaquette de Gladiator battue"
 desc_mission_battered_gladiators_breastplate: "Une cuirasse d'une autre époque, une fois enfilée par un puissant guerrier."
 mission_blademasters_blade: "Blademaster's Blademaster's Blademaster's Blademaster's Blademaster's Blademaster's Blademaster's Blademaster's Blademaster's Blademaster"
 desc_mission_blademasters_blade: "Un butin de guerre, des diverses escarmouches avec la Blade Brûlante."
