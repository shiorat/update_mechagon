 wwu_restore_the_city_of_gold_title: "Wiederherstellen Sie die Stadt des Goldes"
 wwu_restore_the_city_of_gold_desc: "Die Zeit hat die Pracht von Dazar'alor verschlimmert. Lassen Sie uns seinen goldenen Glanz wiederherstellen und unser Ansehen in der Welt erhöhen."
 wwu_nazmir_incursion_title: "Nazmir-Inkursion"
 wwu_nazmir_incursion_desc: "Es ist Zeit, die Bluttrolle zurück zu schieben. Lassen Sie uns eine Basis von Operationen innerhalb Nazmirs schaffen, um dies zu erreichen."
 wwu_restore_the_zandalari_fleet_title: "Wiederherstellung der Zandalari-Flotte"
 wwu_restore_the_zandalari_fleet_desc: "Die Flotte von Zandalar hat viele Jahre im Verfall verbracht. Es ist an der Zeit, die Macht unserer einst höchsten Marine wiederherzustellen."
 wwu_jade_incursion_title: "Jade-Inkursion"
 wwu_jade_incursion_desc: "Die Ländereien Pandarias sind reif für die Ausbeutung. Lassen Sie uns eine Basis von Operationen auf den Inseln des Jadewaldes, um dies zu erreichen."
 wwu_destroy_ghuun_title: "Zerstöre G'huun"
 wwu_destroy_ghuun_desc: "Die Bluttrolle von Nazmir haben zu lange den Eldritch Greuel verehrt, der G'huun ist. Lasst uns die Bluttrolle auslöschen und ihr Idol ein für alle Mal zerstören."
 wwu_establish_regional_hegemony_title: "Regionale Hegemonie aufbauen"
 wwu_establish_regional_hegemony_desc: "Es ist nun Zeit für alle Bewohner von Zandalar, sich unserer Herrschaft zu beugen."
 wwu_control_the_serpent_title: "Die Schlange kontrollieren"
 wwu_control_the_serpent_desc: "Sobald wir den Tempel der Jade-Schlange besitzen, wird Yu'lon für uns begeistert sein."
 wwu_subjugate_the_tiger_title: "Unterwerfe den Tiger"
 wwu_subjugate_the_tiger_desc: "Sobald wir den Tempel des Weißen Tigers besitzen, wird Xuen für uns begeistert sein."
 wwu_crush_the_ox_title: "Den Ox zerquetschen"
 wwu_crush_the_ox_desc: "Sobald wir den Tempel der Schwarzen Ox besitzen, wird Niuzao für uns begeistert sein."
 wwu_enslave_the_crane_title: "Versklavt den Kranich"
 wwu_enslave_the_crane_desc: "Sobald wir den Tempel des Roten Kranichs besitzen, wird Chi'ji für uns begeistert sein."
 wwu_despoil_the_vale_title: "Verwüstung des Vale"
 wwu_despoil_the_vale_desc: "Sobald wir den Mogu'shan Palast besitzen, werden alle Pandaria unser sein!"
