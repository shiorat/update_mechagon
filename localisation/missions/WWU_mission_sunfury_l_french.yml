 wwu_sunfury_column_1: "Feux de soleil"
 wwu_sunfury_column_2: "Feux de soleil"
 wwu_sunfury_column_3: "Feux de soleil"
 wwu_sunfury_column_4: "Feux de soleil"
 wwu_sunfury_column_5: "Feux de soleil"
 wwu_embrace_illidans_teachings_title: "Embrassez les enseignements d'Illidan"
 wwu_embrace_illidans_teachings_desc: "Ne craignez pas les démons, Kael. Avec le temps, ils t'appelleront maître! » - Seigneur Illidan à Kael'thas Sunstrider. Nous avons perdu le lien avec notre source d'énergie, le Sunwell. Lord Illidan nous montre de nouvelles façons de manier la magie, y compris comment récolter les énergies Fel des démons à utiliser comme les nôtres."
 wwu_battle_at_icecrown_title: "Bataille à Icecrown"
 wwu_battle_at_icecrown_desc: "À l'instruction de Kil'jaeden, notre Seigneur Illidan a envahi Icecrown par les portails Fel. Nous avons envoyé un contingent pour l'aider, mais ils ne se sont pas bien débrouillés sur le glacier de Icecrown. Nous avons été battus à l'Outland - la honte et les répercussions de cette perte nous affecteront pendant un certain temps."
 wwu_convert_to_fel_title: "Convertir en Fel"
 wwu_convert_to_fel_desc: "Nous ne pouvons survivre sans une source d'énergie permanente. Heureusement, les démons de l'Outland et de leur Fel sont d'excellentes sources d'énergie. À partir de maintenant, le Fel soutiendra l'addiction de notre peuple à la magie."
 wwu_kiljaedens_favored_title: "Kil'jaeden's Favored"
 wwu_kiljaedens_favored_desc: "Kil'jaeden a vu à travers le pouvoir d'Illidan-mongering et scheming. Ses échecs ne seront plus tolérés par la Légion. A sa place, notre puissant prince, Kael'thas Sunstrider, a été déclaré favori de Kil'jaeden et est maintenant le champion du Fel. Cela aura une influence négative sur les étrangers qui craignent la Légion et ses serviteurs."
 wwu_masters_of_fel_title: "Maîtres de Fel"
 wwu_masters_of_fel_desc: "Nous avons maîtrisé le contrôle du Fel. Les démons que nous asservissons nous servent seuls et leurs pouvoirs Fel sont mis aux fins de notre nation croissante. Le Fel a tendance à changer et à effrayer le paysage où il est présent."
 wwu_lord_of_outland_title: "Seigneur de l'Outland"
 wwu_lord_of_outland_desc: "Nous avons saisi le Temple Noir et avons maintenant le droit de nous déclarer Seigneur de l'Outland. Que les nations de ce lieu tremblent devant leurs nouveaux seigneurs!"
 wwu_sunfury_hold_title: "Maintenance au soleil"
 wwu_sunfury_hold_desc: "Kil'jaeden a les yeux sur la Netherstorm. Avec son aide et nos troupes, nous établirons le Sunfury Hold pour superviser notre incursion dans cette région."
 wwu_sons_of_lothar_title: "Fils de Lothar"
 wwu_sons_of_lothar_desc: "Les Fils de Lothar sont une tache sur l'Outland. Ils sont un rappel des succès de l'Alliance ici dans l'Outland quand ils ont envahi pendant la Seconde Guerre. Kil'jaeden exige qu'ils soient retirés de la terre et les occupants de Honor Hold se sont vendus à l'esclavage."
 wwu_felblood_elves_title: "Elfes du Felblood"
 wwu_felblood_elves_desc: "Kil'jaeden nous a offert un grand cadeau. Les adeptes les plus fidèles de Kael'thas et les plus puissants utilisateurs de fel se verront offrir l'ascension à une nouvelle race Fel - les Elfes de Felblood. Notre nouvelle course sera plus forte et dominera les autres plus rapidement. Cependant, notre apparence démoniaque peut intimider les autres et rendre les institutions financières moins disposées à travailler avec nous."
 wwu_tempest_keep_title: "Garder la température"
 wwu_tempest_keep_desc: "Le Garde de la Tempête est une formidable forteresse dans laquelle les Draenei se sont réfugiés. Il y a des rumeurs de grandes technologies cachées à l'intérieur. Nous devons essayer de saisir cette citadelle et ces technologies anciennes, en nous débarrassant de la nuisance draenei dans le Netherstorm."
 wwu_build_the_manaforges_title: "Construisez les Manaforges"
 wwu_build_the_manaforges_desc: "Nous avons trouvé un moyen d'utiliser la technologie Draenei découverte à Tempest Keep. Nous allons enlever et sauver leurs machines et les reconstruire en massif arcane Manaforges. Ces Manaforges récolteront violemment la magie arcane directement de la Netherstorm, endommageant lentement et déchirant la région, mais aussi nous donnant plus de magie à manier."
 wwu_fortify_tempest_keep_title: "Conservez Fortify Tempest"
 wwu_fortify_tempest_keep_desc: "Tempest Keep servira d'excellent centre d'opérations Sunfury. Sa présence dans le Netherstorm garantira notre domination dans la région instable."
 wwu_shattrath_city_title: "Ville de Chattrath"
 wwu_shattrath_city_desc: "L'ancienne ville de Draenei à Chattrath a toujours été un centre d'attention majeur dans l'Outland, quelle que soit la race qui lui appartenait. Il est maintenant temps que les elfes de sang règnent sur elle."
 wwu_develop_shattrath_city_title: "Développer la ville de Chattrath"
 wwu_develop_shattrath_city_desc: "Rebâtissons l'ancienne ville de Draenei à Chattrath. C'est la gloire qui sera ajoutée à la nôtre."
 wwu_hellfire_citadel_title: "Citadelle de feu d'enfer"
 wwu_hellfire_citadel_desc: "Saisissons la capitale de la main rasée. La Citadelle Hellfire donne un excellent contrôle stratégique sur la péninsule Hellfire."
 wwu_fortify_hellfire_citadel_title: "Citadelle Fortify Hellfire"
 wwu_fortify_hellfire_citadel_desc: "Fortifions la Citadelle de l'Enfer. Il nous donnera également une défense avant contre les ennemis potentiels venant à travers le portail Dark ainsi que plus de sécuriser notre contrôle de la péninsule Hellfire."
 wwu_garadar_title: "Garadar"
 wwu_garadar_desc: "Nous devons assurer notre contrôle de Nagrand. Saisissons l'ancienne capitale de l'orc Mag'har de Garadar."
 wwu_develop_garadar_title: "Développer Garadar"
 wwu_develop_garadar_desc: "Il est temps de développer le campement d'orc à Garadar et d'assurer davantage notre influence dans la région."
 wwu_angorosh_stronghold_title: "La forteresse d'Angorosh"
 wwu_angorosh_stronghold_desc: "Nous devons prendre le contrôle de l'ancienne capitale ogre de l'Empire gorien."
 wwu_fortify_angorosh_stronghold_title: "Fortifier la forteresse d'Angorosh"
 wwu_fortify_angorosh_stronghold_desc: "La forteresse d'Ango'Rosh doit être fortifiée. Il assurera le contrôle de Zangarmarsh et supervisera l'entrée dans les monts Bladespire."
 wwu_bladespire_hold_title: "Mainteneur Bladespire"
 wwu_bladespire_hold_desc: "Nous devons prendre le contrôle de l'ancienne capitale ogre des Gronn dans les monts Bladespire."
 wwu_fortify_bladespire_hold_title: "Fortify Bladespire Hold"
 wwu_fortify_bladespire_hold_desc: "Il est temps de fortifier la Bladespire Hold, en assurant notre contrôle sur la région."
 wwu_leader_of_legion_title: "Chef de la Légion"
 wwu_leader_of_legion_desc: "Notre domination de l'Outland n'est jumelée à aucun autre. Nous avons consolidé le contrôle de la capitale de chaque région au nom du Fel et de la Légion. Kil'jaeden nous a déclarés 'chef de la Légion' et nous cherche maintenant à être l'avant-garde de l'invasion Fel d'Azéroth. Notre contrôle politique et militaire sera considérablement accru, mais notre tolérance à l'égard des peuples et des technologies autres que le Fel sera éliminée."
 wwu_invade_azeroth_dark_portal_title: "Invade Azéroth à travers le portail des ténèbres"
 wwu_invade_azeroth_dark_portal_desc: "Ils sont baaaack! - petite fille en voyant des démons envahir son monde une deuxième fois. Nous avons réactivé le portail sombre sur l'Outland et sommes une fois de plus prêts à envahir l'extrémité sud des royaumes de l'Est. La Légion n'échouera pas sous le commandement du Sunfury!"
 wwu_send_rommath_home_title: "Envoyer Rommath à la maison"
 wwu_send_rommath_home_desc: "Il est maintenant temps de renvoyer Grand Magister Rommath à Silvermoon et d'établir un contact avec nos personnes dispersées qui restent encore à Quel'Thalas. Sa présence là-bas les amènera à notre faveur et à notre allégeance. Nous garderons notre affiliation au Fel un secret pour le temps; ils ne sont pas encore prêts à embrasser cette vérité."
 wwu_retake_silvermoon_title: "Reprendre Silvermoon"
 wwu_retake_silvermoon_desc: "Silvermoon doit être rétabli au nom des Elfes du Sang. Assurons-nous que les deux parties de la ville sont sous contrôle elfique et déclarons la guerre à ceux qui la contrôlent qui ne le sont pas!"
 wwu_silvermoon_liberated_title: "Lune d'argent libérée"
 wwu_silvermoon_liberated_desc: "Silvermoon a été restauré à ses propriétaires légitimes! Donnons à Lor'themar Theron, seigneur régent de Silvermoon, sa position dans la ville. Ils jureront allégeance à leur prince, Kael'thas Sunstrider, et nous serviront dans les conflits à venir."
 wwu_land_on_quel_danas_title: "Terrain sur Quel'Danas"
 wwu_land_on_quel_danas_desc: "À l'instruction de Kil'jaeden, notre attention s'est maintenant tournée vers le Sunwell détruit. Nous devrons sécuriser un front d'atterrissage sur Quel'Danas pour attaquer le Sunwell lui-même. Les plages du nord serviront bien cet objectif. Une fois sécurisés, nous établirons la Dawnblade - une marche Fel de notre propre pour aider à superviser l'assaut sur le Sunwell."
 wwu_corrupt_the_sunwell_title: "Perturbez le Sunwell"
 wwu_corrupt_the_sunwell_desc: "Le Sunwell nous appartient, ses maîtres légitimes, encore une fois. À l'instruction de Kil'jaeden, nous ajouterons Fel aux magies persistantes ici pour créer une nouvelle source d'énergies Fel. Avec ce nouveau Sunwell corrompu, nous serons en mesure d'initier la dernière partie du plan de Kil'jaeden."
 wwu_summon_kiljaeden_title: "Invoquer Kil'jaeden"
 wwu_summon_kiljaeden_desc: "Le Sunwell a été corrompu avec succès et coule avec les énergies Fel. Kael'thas Sunstrider est en position à sa base prête à commencer le sort qui convoquera Kil'jaeden, notre maître et surveillant de la Légion, dans Azéroth. Tout comme Kel'tuzad l'a fait à Dalaran avec Archimonde, nous manifesterons aussi un eredar dans notre monde. Tous les ennemis de la Légion seront frappés de peur et d'instabilité à la nouvelle de cette horreur."
 wwu_invade_northrend_title: "Invade Northrend"
 wwu_invade_northrend_desc: "Maintenant que nous avons des bases dans les royaumes de l'Est, nous devons nous occuper de notre serviteur déloyal dans le nord - Ner'Zhul Shadowmoon, le Roi Lich. Déclarons la guerre sur le Trône gelé et envoyons nos marines au nord pour une invasion appropriée."
 wwu_destroy_the_lich_king_title: "Détruisez le Roi Lich"
 wwu_destroy_the_lich_king_desc: "Ner'Zhul doit maintenant payer pour sa trahison. Il a usurpé les pouvoirs du Trône gelé pour lui-même il y a des années et a aidé à tromper Lord Archimonde, le frère de Kil'jaeden, dans sa propre mort à Hyjal. Maintenant, nous allons détruire la source du pouvoir du Roi Lich, le Helm de la domination, et nous débarrasser de ce traître-esclave une fois pour toutes. Aucun être ne peut défier la Légion pour toujours."
 wwu_burn_the_trees_title: "Brûlez les arbres"
 wwu_burn_the_trees_desc: "Nous devons détruire les deux dernières polices de pouvoir gardant Azéroth à l'abri de la corruption du Fel - les arbres du monde Nordrassil et Teldrassil. Avec leur brûlure, nous déchirerons le voile entre Azéroth et le Fel. Le monde sera mis enflammé en vert glorieuse alors qu'Azéroth s'incline vers sa consommation éventuelle. La Légion Brûlante règne suprême!"
