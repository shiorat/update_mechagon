 wwu_stormwind_calm_subjects_title: "Ruhige Themen"
 wwu_stormwind_calm_subjects_desc: "Es ist an der Zeit, in unseren Untertanen zu herrschen und dafür zu sorgen, dass sie unserer Sache treu bleiben."
 wwu_stormwind_reclaim_stonecairn_title: "Das Vale zurückerobern"
 wwu_stormwind_reclaim_stonecairn_desc: "Unser Stammhaus wird von schmutzigen Mongrellen überrannt. Wir müssen unser Land zurückerobern und den unzivilisierten Rassen zeigen, daß ihre Stärke nicht mit unseren übereinstimmen kann."
 wwu_stormwind_centralize_elwynn_title: "Elwyn-Wald zentralisieren"
 wwu_stormwind_centralize_elwynn_desc: "Wir müssen die Zukunft unseres Volkes sichern, indem wir die Gnolls vollständig zurückfahren."
 wwu_stormwind_secure_duskwood_banks_title: "Sichere Darkshire Verbindung"
 wwu_stormwind_secure_duskwood_banks_desc: "Unsere Landverbindung mit Darkshire wurde von rätselhaften Meeresbewohnern namens Murlocs zerstört. Wir müssen den Weg zwischen zwei Regionen frei machen, indem wir in der Darkened Bank Murlocs auslöschen."
 wwu_stormwind_secure_westfall_shore_title: "Murloc Bedrohung beseitigen"
 wwu_stormwind_secure_westfall_shore_desc: "Immer mehr Murlocs steigen aus den Gezeiten von der Ostküste und geben sowohl Westfall-Bauern als auch unserer Marine große Schwierigkeiten. Es ist Zeit, diese Unruhestifter loszuwerden."
 wwu_stormwind_root_out_kobolds_title: "Alle Kobolde auswurzeln"
 wwu_stormwind_root_out_kobolds_desc: "Kobolds sind nervige Kreaturen, die jede Art von Höhle oder meins herausspringen und unseren Bergleuten große Schwierigkeiten bereiten. Indem wir die gesamte Kobold-Bevölkerung in der Nähe unserer Heimat auslöschen, können wir die Sicherheit unserer Bergbauproduktion gewährleisten."
 wwu_stormwind_crush_the_gnoll_threat_title: "Westliche Gnoll Bedrohung"
 wwu_stormwind_crush_the_gnoll_threat_desc: "Eine weitere Gnoll-Bedrohung steigt aus den Redridge-Bergen. Wir müssen sie aus dem Lakeshire zurückfahren und dafür sorgen, dass sie keine Bedrohungen mehr haben."
 wwu_stormwind_unite_azerothian_lands_title: "Integration von Regionen"
 wwu_stormwind_unite_azerothian_lands_desc: "Unser Volk verdient Größe, und wir werden es ihnen zur Verfügung stellen. Indem wir mehrere Grenzregionen vollständig kontrollieren, können wir jedem zeigen, warum sie unsere Stärke fürchten sollten."
 wwu_stormwind_prepare_for_invasion_title: "Orkische Invasion vorbereiten"
 wwu_stormwind_prepare_for_invasion_desc: "In Black Morass droht eine dunkle Bedrohung. Armeen grün gehäuteter Kreaturen strömen von einem großen Portal ein und bedrohen unsere Existenz. Wir müssen uns vorbereiten!"
 wwu_stormwind_cut_down_the_gurubashi_title: "Gurubashi Bewegung abschneiden"
 wwu_stormwind_cut_down_the_gurubashi_desc: "Bevor wir mit den Orks kollidieren, um unser Zuhause zu schützen, müssen wir sicherstellen, dass wir nicht von unseren alten Feinden abgelenkt werden. Wenn wir Trolle besiegen, die eine Grenze im Stranglethorn errichten, können wir sicher sein, dass unsere südlichen Grenzen geschützt sind."
 wwu_stormwind_establish_forward_outpost_title: "Voraussichtliche Außenposten einrichten"
 wwu_stormwind_establish_forward_outpost_desc: "Sie sagen, die beste Verteidigung ist ein gutes Vergehen. Wir müssen unsere Armeen in Black Morass verlegen und die Orks in die Region stecken. Wir müssen auch Swamp of Sorrows Nationen im Prozess angreifen, aber in diesem Krieg des Überlebens sind sie entweder bei uns, oder gegen uns."
 wwu_stormwind_secure_the_swamp_title: "Sichere Rücksicherung"
 wwu_stormwind_secure_the_swamp_desc: "Es ist Zeit, die Orks zurück in die Hölle zu schieben, aus der sie gegossen haben. Aber zuerst müssen wir die Sumpfgebiete erobern, da beschädigte Trolle und ihr Blutgott während unseres Kreuzzugs ein Problem verursachen könnten."
 wwu_stormwind_push_back_the_orcish_horde_title: "Zerschmettere die Orkische Horde"
 wwu_stormwind_push_back_the_orcish_horde_desc: "Die Zeit ist gekommen! Wir müssen die orkischen Eindringlinge und ihre dämonischen Oberherren angreifen und sie zurück zum Portal schieben. Dann können wir das Portal zerstören und ihre schreckliche Herrschaft ein für alle Mal beenden."
