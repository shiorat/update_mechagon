l_german:
 wwu_silvermoon_column_4: "Silbermond"
 wwu_crush_the_dawnblade_title: "Crush the Dawnblade"
 wwu_crush_the_dawnblade_desc: "Wenn wir den Sunwell von der Burning Legion zurückholen wollen, müssen wir Kael'thas Untergebene von der Dawnblade zerquetschen, dann können wir unseren Angriff auf den Sunwell vorbereiten."
 wwu_claim_the_sunwell_title: "Behaupten Sie, die Sunwell"
 wwu_claim_the_sunwell_desc: "Wir müssen die Zukunft unseres Volkes sichern, indem wir die Sunwell zurückerobern."
 wwu_eliminate_the_wretched_title: "Säubere die Unglücklichen"
 wwu_eliminate_the_wretched_desc: "Um nicht zu kontrollieren Ihre magische Sucht ist es, als Blut Elfe scheitern, sind die elenden über die Hoffnung und sind nicht mehr als verrückte Süchtige befreien Quel'Thalas von ihnen"
 wwu_claim_eversong_woods_title: "Behauptung Eversong Woods"
 wwu_claim_eversong_woods_desc: "Es ist an der Zeit, dass wir das, was uns zusteht, zurückholen, aber bevor wir tief in die Geisterländer tauchen, lassen wir uns die Ländereien in der Nähe von Silbermond sichern."
 wwu_the_traitor_destruction_title: "Die Zerstörung des Verräters"
 wwu_the_traitor_destruction_desc: "Alles, was wir in den Ghostlands getan haben, ist mit dem Ziel getan worden, das, was uns zusteht, zurückzunehmen. Die Scourge haben ihre Chokehold in der Region für viel zu lange gehalten. Die Zeit ist gekommen für Rache, der versucht, die Macht des Sunwell zu stehlen, muss Darkhan Drathir töten"
 wwu_reform_quelthalas_title: "Reform Quel'Thalas"
 wwu_reform_quelthalas_desc: "Mit dem Tod des Verräters und seiner Lakaien können wir nun endlich unser einst glorreiches Königreich wieder aufbauen und unser Volk kann beginnen zu heilen"
 wwu_subjugate_the_amani_title: "Unterwerfung der Amani"
 wwu_subjugate_the_amani_desc: "Wir versuchten zu koexistieren, wir versuchten zu leben und zu leben, aber als wir bei unserem Schwächsten waren, beschlossen die Amani, uns nicht mehr anzugreifen, wir werden uns tief in Zul'Aman wagen und sie ein für alle Mal auslöschen"
 wwu_crush_the_scourge_of_lordaeron_title: "Blut für Blut"
 wwu_crush_the_scourge_of_lordaeron_desc: "Mit der Wiederherstellung unseres Königreiches ist es an der Zeit, die Diener des Lich Kel'thuzad auszulöschen, der den Sunwell desakriert hat."
 wwu_crush_the_scourge_of_northrend_title: "Rache für Quel'Thalas"
 wwu_crush_the_scourge_of_northrend_desc: "Es ist an der Zeit, unser Volk zu rächen, und alle, die unser Königreich verteidigen wollen, werden die Geißel ein für alle Mal beseitigen."
 wwu_thalassian_reunification_title: "Thalassian Wiedervereinigung"
 wwu_thalassian_reunification_desc: "Unsere fehlgeleiteten Cousins, die hohen Elfen, haben lange genug mit dem Bündnis gespielt. Es ist Zeit, alle unsere Leute wieder zu vereinen, die es mögen oder nicht. "
