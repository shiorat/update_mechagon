 wwu_claim_the_blood_gate_title: "Reclamar la Puerta de la Sangre"
 wwu_claim_the_blood_gate_desc: "Es hora de atacar a los Zandalari y a su llamado Rey-Dios. Reclamemos la Puerta de la Sangre como nuestra."
 wwu_crush_the_zandalari_title: "Aplastar a los Zandalari"
 wwu_crush_the_zandalari_desc: "Los trolls Zandalari deben ser expulsados de Zandalar. Una vez que controlemos Dazar'alor, no habrá dónde esconderse."
 wwu_spread_the_blood_of_ghuun_title: "Difundir la sangre de G'huun"
 wwu_spread_the_blood_of_ghuun_desc: "Ahora que Zuldazar está bajo nuestro control, atacaremos hacia afuera, esparciendo la palabra de G'huun a todo Azeroth."
 wwu_restore_the_necropolis_title: "Restaurar la Necrópolis"
 wwu_restore_the_necropolis_desc: "La necrópolis ha caído en mal estado a lo largo de los años. Restablezcamos su gloria anterior y ejerzamos control sobre todo Nazmir como lo hicieron históricamente los Trolls de Sangre."
 wwu_oust_the_tortollan_title: "Ost el Tortollan"
 wwu_oust_the_tortollan_desc: "El irritante tortollan aún permanece en nuestras fronteras después de ser expulsado del descanso de Torga. Vamos a golpear en el corazón de sus campos y hacer progresos en Vol'dun."
 wwu_dominate_voldun_title: "Dominación de Vol'dun"
 wwu_dominate_voldun_desc: "Los restos de Sethrak y Vulpera en Vol'dun deben ser extinguidos. Acabemos con todo lo que se opone a G'huun y sojuzguemos a la Loa Sethraliss."
