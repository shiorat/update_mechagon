 wwu_stormwind_calm_subjects_title: "Sujetos de calma"
 wwu_stormwind_calm_subjects_desc: "Es hora de reinar en nuestros súbditos y asegurarse de que siguen siendo leales a nuestra causa."
 wwu_stormwind_reclaim_stonecairn_title: "Reclamar el Vale"
 wwu_stormwind_reclaim_stonecairn_desc: "Nuestra casa ancestral está invadida por asquerosos monstruos. Debemos recuperar nuestras tierras y mostrar a esas razas incivilizadas que su fuerza no puede coincidir con la nuestra."
 wwu_stormwind_centralize_elwynn_title: "Centralizar el bosque de Elwyn"
 wwu_stormwind_centralize_elwynn_desc: "Debemos asegurar el futuro de nuestro pueblo conduciendo a los gnomos de vuelta por completo."
 wwu_stormwind_secure_duskwood_banks_title: "Conexión segura de Darkshire"
 wwu_stormwind_secure_duskwood_banks_desc: "Nuestra conexión terrestre con Darkshire fue cortada por criaturas marinas enigmáticas llamadas Murlocs. Debemos despejar el camino entre dos regiones limpiando los murlocs en el Banco Oscuro."
 wwu_stormwind_secure_westfall_shore_title: "Eliminar la amenaza de Murloc"
 wwu_stormwind_secure_westfall_shore_desc: "Más y más murlocs están subiendo de las mareas de la costa oriental, dando enormes problemas tanto a los campesinos de Westfall como a nuestra marina. Es hora de deshacerse de estos alborotadores."
 wwu_stormwind_root_out_kobolds_title: "Arrancar todos los Kobolds"
 wwu_stormwind_root_out_kobolds_desc: "Los Kobolds son criaturas molestas que salen de toda clase de cuevas o de la mía, dando enormes problemas a nuestros mineros. Al eliminar a toda la población de kobold cerca de nuestra patria, podemos garantizar la seguridad de nuestra producción minera."
 wwu_stormwind_crush_the_gnoll_threat_title: "Amenaza de Gnoll Occidental"
 wwu_stormwind_crush_the_gnoll_threat_desc: "Otra amenaza de gnoll está aumentando desde las montañas Redridge. Debemos llevarlos de vuelta del Lakeshire y asegurarnos de que no vuelvan a tener amenazas."
 wwu_stormwind_unite_azerothian_lands_title: "Integrar las regiones"
 wwu_stormwind_unite_azerothian_lands_desc: "Nuestro pueblo merece grandeza, y se la proporcionaremos. Al controlar por completo varias regiones fronterizas, podemos mostrar a todos por qué deben temer nuestra fuerza."
 wwu_stormwind_prepare_for_invasion_title: "Preparar la invasión órcica"
 wwu_stormwind_prepare_for_invasion_desc: "Se avecina una amenaza oscura en Morass Negro. Los ejércitos de criaturas de piel verde están entrando desde un gran portal, amenazando nuestra propia existencia. ¡Debemos prepararnos!"
 wwu_stormwind_cut_down_the_gurubashi_title: "Cortar el movimiento Gurubashi"
 wwu_stormwind_cut_down_the_gurubashi_desc: "Antes de chocar con los orcos para proteger nuestro hogar, debemos asegurarnos de que no nos distraigan nuestros viejos enemigos. Al derrotar a los trolls que establecen una frontera en Stranglethorn, podemos sentirnos seguros de la protección de nuestras fronteras meridionales."
 wwu_stormwind_establish_forward_outpost_title: "Establecer un puesto avanzado"
 wwu_stormwind_establish_forward_outpost_desc: "Dicen que la mejor defensa es una buena ofensa. Debemos mover nuestros ejércitos a Moras Negros y fijar a los orcos en la región. También debemos atacar a las naciones de Pantano de Dolores en proceso pero en esta guerra de supervivencia están con nosotros, o contra nosotros."
 wwu_stormwind_secure_the_swamp_title: "Seguridad de la guardia trasera"
 wwu_stormwind_secure_the_swamp_desc: "Es hora de empujar a los orcos de vuelta al infierno que han derramado. Pero primero, debemos conquistar las zonas pantanosas, ya que los trolls corruptos y su dios de la sangre podrían causar un problema durante nuestra cruzada."
 wwu_stormwind_push_back_the_orcish_horde_title: "Aplastar la Horda Orca"
 wwu_stormwind_push_back_the_orcish_horde_desc: "¡Ha llegado la hora! Debemos atacar a los invasores orcos y a sus jefes demoníacos, empujarlos de vuelta al portal. Entonces podemos destruir el portal y poner fin a su terrible reinado de una vez por todas."
