 wwu_sunfury_column_4: "Sonnenwahnsinn"
 wwu_sunfury_column_5: "Sonnenwahnsinn"
 wwu_embrace_illidans_teachings_title: "Umarmen Sie Illidans Lehren"
 wwu_embrace_illidans_teachings_desc: "\"Fürchte dich nicht vor den Dämonen, Kael. Mit der Zeit werden sie dich Meister nennen.\" - Lord Illidan an Kael'thas Sunstrider. Wir haben die Verbindung zu unserer Energiequelle verloren, dem Sunwell. Lord Illidan zeigt uns neue Wege, um Magie zu führen, einschließlich wie man Felsenergien von Dämonen erntet, um sie als unsere eigenen zu nutzen."
 wwu_battle_at_icecrown_title: "Schlacht bei Icecrown"
 wwu_battle_at_icecrown_desc: "Auf Anweisung von Kil'jaeden überfiel unser Lord Illidan Icecrown durch Fel Portale. Wir schickten ein Kontingent, um ihm zu helfen, aber es ging ihnen nicht gut auf dem Icecrown Glacier. Wir sind nach Outland zurückgeschlagen worden - die Schande und die Folgen dieses Verlustes werden uns eine Zeitlang betreffen."
 wwu_convert_to_fel_title: "Nach Fel umrechnen"
 wwu_convert_to_fel_desc: "Ohne eine permanente Energiequelle können wir nicht überleben. Glücklicherweise sind die Dämonen von Outland und ihre Fel ausgezeichnete Energiequellen. Von nun an wird das Fel die Zaubersucht unseres Volkes aufrecht erhalten."
 wwu_kiljaedens_favored_title: "Kil'jaedens Gunst"
 wwu_kiljaedens_favored_desc: "Kil'jaeden hat Illidans Machtvernichtung und Machtvernichtung durchschaut. Seine Misserfolge werden von der Legion nicht mehr toleriert. An seiner Stelle wurde unser mächtiger Prinz, Kael'thas Sunstrider, zum Favoriten von Kil'jaeden erklärt und ist nun der Champion des Fel. Dies wird einen negativen Einfluss auf Ausländer haben, die Angst vor der Legion und ihren Dienern haben."
 wwu_masters_of_fel_title: "Meister von Fel"
 wwu_masters_of_fel_desc: "Wir haben die Kontrolle über das Fel gemeistert. Die Dämonen, die wir versklaven, dienen uns allein und ihre Fel-Kräfte werden zu den Zwecken unserer wachsenden Nation gestellt. Das Fel neigt dazu, die Landschaft zu verändern und zu vernarben, wo es vorhanden ist."
 wwu_lord_of_outland_title: "Herr von draußen"
 wwu_lord_of_outland_desc: "Wir haben den Schwarzen Tempel ergriffen und haben jetzt das Recht, uns zum Herrn von Outland zu erklären. Mögen die Nationen dieses Ortes vor ihren neuen Fel-Herren zittern!"
 wwu_sunfury_hold_title: "Sonnenschutz halten"
 wwu_sunfury_hold_desc: "Kil'jaeden hat seine Augen auf den Netherstorm gerichtet. Mit seiner Hilfe und unseren Truppen werden wir den Sunfury Hold errichten, um unseren Einmarsch in diese Region zu überwachen."
 wwu_sons_of_lothar_title: "Söhne von Lothar"
 wwu_sons_of_lothar_desc: "Die Söhne Lothars sind ein Fleck auf Outland. Sie erinnern an die Erfolge der Allianz hier in Outland, als sie während des Zweiten Krieges einmarschierten. Kil'jaeden verlangt, dass sie aus dem Land entfernt werden und die Insassen von Honor Hold in die Sklaverei verkauft werden."
 wwu_felblood_elves_title: "Felblood Elves"
 wwu_felblood_elves_desc: "Kil'jaeden hat uns ein tolles Geschenk angeboten. Den treuesten Anhängern von Kael'thas und den mächtigsten Nutzern von fel wird ein Aufstieg zu einer neuen Fel Rasse angeboten werden - den Felblood Elves. Unsere neue Rasse wird stärker sein und andere schneller beherrschen. Unsere dämonische Erscheinung mag jedoch andere einschüchtern und Finanzinstitute weniger bereit machen, mit uns zusammenzuarbeiten."
 wwu_tempest_keep_title: "Tempest Keep"
 wwu_tempest_keep_desc: "Das Tempest Keep ist eine beeindruckende Festung, in die die Draenei Zuflucht genommen haben. Es gibt Gerüchte über große Technologien im Inneren versteckt. Wir müssen versuchen, diese Zitadelle und diese alten Technologien zu ergreifen, indem wir uns von der Ärgernis der Draenei im Netherstorm befreien."
 wwu_build_the_manaforges_title: "Bauen Sie die Manaforges"
 wwu_build_the_manaforges_desc: "Wir haben einen Weg gefunden, um die Draenei-Technologie zu nutzen, die bei Tempest Keep entdeckt wurde. Wir werden ihre Maschinen abstreifen und zu massiven arkanischen Manaforges umbauen. Diese Manaforges werden heftig arkanische Magie direkt aus dem Netherstorm ernten, langsam die Region zerstören und auseinanderreißen, uns aber auch mehr Magie zu führen geben."
 wwu_fortify_tempest_keep_title: "Befestigen Sie den Tempest Keep"
 wwu_fortify_tempest_keep_desc: "Tempest Keep wird als ausgezeichnetes Sunfury Zentrum der Operationen dienen. Die Präsenz im Netherstorm wird unsere Dominanz in der instabilen Region garantieren."
 wwu_shattrath_city_title: "Shattrath Stadt"
 wwu_shattrath_city_desc: "Die alte Draenei Stadt Shattrath war schon immer ein wichtiges Zentrum der Aufmerksamkeit in Outland, unabhängig davon, welche Rasse es besaß. Es ist nun an der Zeit, dass die Blutelfen darüber herrschen."
 wwu_develop_shattrath_city_title: "Shattrath Stadt entwickeln"
 wwu_develop_shattrath_city_desc: "Lassen Sie uns die alte Draenei Stadt Shattrath wieder aufbauen. Es wird zu unserer eigenen Herrlichkeit hinzugefügt werden."
 wwu_hellfire_citadel_title: "Höllenfeuer Zitadelle"
 wwu_hellfire_citadel_desc: "Lasst uns die Hauptstadt der zerschlagenen Hand ergreifen. Die Hellfire Zitadelle gibt ausgezeichnete strategische Kontrolle über die Hellfire Halbinsel."
 wwu_fortify_hellfire_citadel_title: "Verstärkung der Zitadelle des Höllenfeuers"
 wwu_fortify_hellfire_citadel_desc: "Lassen Sie uns die Höllenfeuer-Zitadelle stärken. Es wird uns auch eine Vorwärtsverteidigung gegen potenzielle Feinde geben, die durch das Dunkle Portal kommen, sowie unsere Kontrolle über die Hellfire-Halbinsel weiter sichern."
 wwu_garadar_title: "Garadar"
 wwu_garadar_desc: "Wir müssen unsere Kontrolle über Nagrand sichern. Lassen Sie uns die alte Mag'har orc Hauptstadt von Garadar ergreifen."
 wwu_develop_garadar_title: "Entwicklung von Garadar"
 wwu_develop_garadar_desc: "Es ist an der Zeit, das Lager in Garadar zu entwickeln und unseren Einfluss in der Region weiter zu sichern."
 wwu_angorosh_stronghold_title: "Angorosh Stronghold"
 wwu_angorosh_stronghold_desc: "Wir müssen die Kontrolle über die alte Oger-Hauptstadt des Gorianischen Reiches übernehmen."
 wwu_fortify_angorosh_stronghold_title: "Verfestigen Sie Angorosh Stronghold"
 wwu_fortify_angorosh_stronghold_desc: "Ango'Rosh Stronghold muss gestärkt werden. Es wird die Kontrolle über Zangarmarsh sowie die Überwachung der Eingang in die Bladespire Mountains."
 wwu_bladespire_hold_title: "Bladespire halten"
 wwu_bladespire_hold_desc: "Wir müssen die Kontrolle über die alte Oger-Hauptstadt der Gronn im Bladespire-Gebirge übernehmen."
 wwu_fortify_bladespire_hold_title: "Bladespire-Haltegriff verstärken"
 wwu_fortify_bladespire_hold_desc: "Es ist an der Zeit, den Bladespire Hold zu stärken, um unsere Kontrolle über die Region zu sichern."
 wwu_leader_of_legion_title: "Führer der Legion"
 wwu_leader_of_legion_desc: "Unsere Herrschaft von Outland wird von keinem anderen begleitet. Wir haben die Kontrolle über die Hauptstadt jeder Region im Namen des Fel und der Legion gestärkt. Kil'jaeden hat uns zu 'Leader of the Legion' erklärt und sieht uns jetzt als Vorhut der Felsinvasion von Azeroth an. Unsere politische und militärische Kontrolle wird deutlich erhöht, aber unsere Toleranz gegenüber Nicht-Fel-Völkern und -Technologien wird beseitigt werden."
 wwu_invade_azeroth_dark_portal_title: "Invade Azeroth durch das Dunkle Portal"
 wwu_invade_azeroth_dark_portal_desc: "Sie sind baaack! - Kleines Mädchen, als er sah, wie Dämonen zum zweiten Mal in ihre Welt eindrangen. Wir haben das dunkle Portal auf Outland wieder aktiviert und sind wieder bereit, das südliche Ende der östlichen Königreiche zu erobern. Die Legion wird nicht unter dem Kommando der Sonne versagen!"
 wwu_send_rommath_home_title: "Rommath nach Hause schicken"
 wwu_send_rommath_home_desc: "Es ist jetzt Zeit, Grand Magister Rommath zurück nach Silvermoon zu schicken und Kontakt mit unseren verstreuten Menschen zu knüpfen, die noch in Quel'Thalas bleiben. Seine Anwesenheit dort wird sie in unsere Gunst und Treue bringen. Wir werden unsere Zugehörigkeit zum Fel für die Zeit geheim halten; sie sind noch nicht bereit, diese Wahrheit anzunehmen."
 wwu_retake_silvermoon_title: "Silvermoon wieder aufnehmen"
 wwu_retake_silvermoon_desc: "Silvermoon muss im Namen der Blutelfen wieder hergestellt werden. Lassen Sie uns sicherstellen, dass beide Teile der Stadt unter elbener Kontrolle stehen und jedem, der sie kontrolliert, den Krieg erklären, der sie nicht kontrolliert!"
 wwu_silvermoon_liberated_title: "Silvermoon Befreit"
 wwu_silvermoon_liberated_desc: "Silvermoon wurde zu seinen rechtmäßigen Besitzern wiederhergestellt! Lassen Sie uns Lor'themar Theron, Regent Lord of Silvermoon, seine Position zurück in der Stadt geben. Sie werden ihrem Prinzen, Kael'thas Sunstrider, Treue schwören und uns in den kommenden Konflikten dienen."
 wwu_land_on_quel_danas_title: "Land auf Quel'Danas"
 wwu_land_on_quel_danas_desc: "Auf Kil'jaedens Anweisung haben wir uns nun dem zerstörten Sunwell zugewandt. Wir müssen eine Landefront auf Quel'Danas sichern, um den Sunwell selbst anzugreifen. Die nördlichen Strände werden diesem Zweck gut dienen. Einmal gesichert werden wir die Dawnblade errichten - ein Felsmarsch von uns selbst, um bei der Überwachung des Angriffs auf den Sunwell zu helfen."
 wwu_corrupt_the_sunwell_title: "Beschädigen Sie den Sunwell"
 wwu_corrupt_the_sunwell_desc: "Der Sunwell gehört uns, seinen rechtmäßigen Meistern, noch einmal. Bei Kil'jaedens Anweisung werden wir Fel zu den bleibenden Magien hier hinzufügen, um eine neue Quelle von Fel Energien zu schaffen. Mit diesem neuen korrupten Sunwell werden wir den letzten Teil von Kil'jaedens Plan initiieren können."
 wwu_summon_kiljaeden_title: "Beschwöre Kil'jaeden"
 wwu_summon_kiljaeden_desc: "Der Sunwell wurde erfolgreich korrumpiert und coursiert mit Felsenergien. Kael'thas Sunstrider ist in Position an seiner Basis, um den Zauber zu beginnen, der Kil'jaeden, unseren Meister und Aufseher der Legion, nach Azeroth rufen wird. Genau wie Kel'thuzad bei Dalaran mit Archimonde, so werden auch wir ein Eredar in unserer Welt manifestieren. Alle Feinde der Legion werden in der Nachricht von diesem Schrecken von Furcht und Instabilität heimgesucht werden."
 wwu_invade_northrend_title: "Invade Northrend"
 wwu_invade_northrend_desc: "Nun, da wir in den östlichen Königreichen Fuß fassen, müssen wir uns um unseren illoyalen Diener im Norden kümmern - Ner'Zhul Shadowmoon, den Lich-König. Lassen Sie uns den Krieg auf dem gefrorenen Thron erklären und unsere Marines nach Norden schicken für eine richtige Invasion."
 wwu_destroy_the_lich_king_title: "Zerstöre den Lich-König"
 wwu_destroy_the_lich_king_desc: "Ner'Zhul muss jetzt für seinen Verrat bezahlen. Er hat vor Jahren die Kräfte des Frozen Thrones für sich selbst an sich gerissen und dazu beigetragen, Lord Archimonde, Kil'jaedens Bruder, in seinen eigenen Tod in Hyjal hineinzutricksen. Jetzt werden wir die Quelle der Macht des Lich-Königs, den Helm der Herrschaft, zerstören und uns ein für alle Mal von diesem Verräter-Sklaven befreien. Kein Wesen kann der Legion für immer trotzen."
 wwu_burn_the_trees_title: "Verbrennt die Bäume"
 wwu_burn_the_trees_desc: "Wir müssen die letzten beiden Quellen der Macht zerstören, um Azeroth vor der Korruption des Fel zu schützen - die Weltbäume Nordrassil und Teldrassil. Mit ihrem Brennen werden wir den Schleier zwischen Azeroth und dem Fels aufreißen. Die Welt wird in glorreichem Grün entflammt werden, während Azeroth zu ihrer endgültigen Vollendung schwindet. Die brennende Legion regiert die Oberhand!"
