 shadow_council_missions: "Orkish Horde Quests"
 tied_by_blood_title: "Durch Blut gebunden"
 tied_by_blood_desc: "Es ist Zeit, alten Hass beiseite zu legen und Blutbindungen zwischen unseren Clans zu bilden."
 strike_to_the_draenei_title: "Schlagen Sie auf die Draenei"
 strike_to_the_draenei_desc: "Draenei Clans planen einen Angriff auf unsere Hauptstädte und zerstören uns. Wir müssen zuerst zuschlagen und ihre finstere Verschwörung stoppen."
 weaken_draenei_clans_title: "Weaken Die Draenei"
 weaken_draenei_clans_desc: "Der Rat fordert, die Seelen von Draenei zu sammeln, um ein riesiges Portal in eine andere Welt zu tanken. Damit wir dieser sterbenden Welt entkommen können, bevor wir alle zum Untergang verurteilt sind."
 destroy_draenei_clans_title: "Zerstöre Draenei Clans"
 destroy_draenei_clans_desc: "Wir haben gute Arbeit mit verslaving Draenei gemacht und nutzen sie, um unsere Suche zu tanken. Doch mehr von ihnen bleibt und sie könnten versuchen, ihre gefallen zu rächen. Wir müssen dafür sorgen, dass niemand entkommen kann."
 move_capital_to_azeroth_title: "Kapital nach Azeroth verschieben"
 move_capital_to_azeroth_desc: "Das Portal ist offen, und wir fließen schon in eine fremde Welt durch. Wir müssen unseren sterbenden Planeten hinter uns lassen und ein neues Kapital in dieser Welt, genannt Azeroth, errichten."
 establish_frontier_in_azeroth_title: "Etablieren Sie Frontier in Black Morass"
 establish_frontier_in_azeroth_desc: "Wir müssen unsere Position in Azeroth sichern und genug Land gewinnen, um auf dem Planeten festzuhalten. Wenn wir den gesamten Black Morass Bereich beanspruchen, können wir unseren Plan einfacher ausführen."
 conquer_swamp_of_sorrows_title: "Erobern Sie Sumpf der Schmerzen"
 conquer_swamp_of_sorrows_desc: "Nach Norden zu ziehen und in dieser Region an Boden zu gewinnen, wird es uns erlauben, uns noch freier zu bewegen, da wir nicht mehr im Morass stecken bleiben werden."
 conquer_deadwind_pass_title: "Erobern Sie den Deadwind Pass"
 conquer_deadwind_pass_desc: "Es ist an der Zeit, Deadwind für die Horde zu beanspruchen, einschließlich der Karazhan. Medivh, der Herrscher dieser Länder hat uns geholfen, durch das Dunkle Portal zu gehen, und wir werden ihm helfen, wenn er nicht schon tot ist."
 conquer_darkshire_title: "Darkshire erobern"
 conquer_darkshire_desc: "Zwischen uns und den Ländern von Stormwind gibt es die Länder des Elwynn Waldes. Wir müssen den Wald betreten und diese Gebiete erobern."
 assault_to_elwynn_title: "Angriff auf Elwynn"
 assault_to_elwynn_desc: "Nur noch ein Ziel zwischen uns und unserem Ziel: Elwynn. Wir werden als unaufhaltsame Todeskraft in den Elwynn-Wald gießen und dafür sorgen, dass die Menschheit fällt."
 assault_to_stormwind_title: "Angriff auf Sturmwind"
 assault_to_stormwind_desc: "Beacon des Heiligen Lichts... Alle diese übertriebenen Geschichten sind nichts im Vergleich zu unserer Macht. Wir werden die Stadt angreifen und niederbrennen."
 purge_the_men_title: "Säubern Sie die Männer"
 purge_the_men_desc: "Orks nehmen keine Gefangenen. Vergewissern Sie sich, dass jeder einzelne Mensch für seine Arroganz bezahlt."
 assault_to_burning_steppes_title: "Angriff auf die brennenden Steppen"
 assault_to_burning_steppes_desc: "Wir haben unsere Suche erledigt. Aber Azeroth besteht nicht aus Stormwind. Es gibt mehr Kriege zu gewinnen, mehr Länder zu nehmen... Aber vorher müssen wir das perfekte Zuhause für unsere Clans finden, und das wären die Berge im Norden."
 claim_steppes_as_homeland_title: "Anspruch Steppen als Heimat"
 claim_steppes_as_homeland_desc: "Wir haben endlich ein Land, das wir zu Hause anrufen können."
