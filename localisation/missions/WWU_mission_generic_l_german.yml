l_german:
 wwu_military_missions: "Militärische Missionen"
 wwu_build_army_mission_title: "Auf Kraftlimit aufbauen"
 wwu_build_army_mission_desc: "Jedes wachsende Land muss eine einigermaßen große Armee unterhalten. Durch den Ausbau unserer Kräfte können wir unsere politischen Interessen im Ausland fördern und unsere heimische Wirtschaft ankurbeln."
 wwu_expand_country_mission_title: "[Root.GetName] erweitern"
 wwu_expand_country_mission_desc: "Wir haben ein starkes und lebensfähiges Land von denen bekommen, die vor uns herkamen. Es ist an der Zeit, dass wir unser Vermächtnis erweitern und wachsen [Root.GetName], damit wir unseren Kindern ein stärkeres und einflussreicheres Land überlassen können."
 wwu_conquer_states_title: "Neue Staaten erobern"
 wwu_conquer_states_desc: "Wenn wir uns ausdehnen, müssen wir sicherstellen, daß wir die neuen Länder, die wir erobern, wirklich in unseren Verwaltungsapparat integrieren können. Nach der Eroberung kommt die harte Arbeit der Etablierung der wahren [Root.GetAdjective] Herrschaft über die eroberten Gebiete."
 wwu_assemble_an_army_title: "Versammelt eine Armee"
 wwu_assemble_an_army_desc: "Unsere territorialen Ambitionen erfordern eine große Armee. Wir müssen eine starke stehende Armee aufbauen und unterhalten, die das Land unter unserer Herrschaft verteidigen und erweitern kann."
 wwu_unite_home_region_title: "Einheit Heimatregion"
 wwu_unite_home_region_desc: "Es ist an der Zeit, all unsere harte Arbeit für den Bau einer lebensfähigen Militärmaschine auf die Probe zu stellen. Wir müssen uns zur wahren Hegemonie unserer Region erheben, die von allen respektiert und gefürchtet wird."
 wwu_diplomatic_missions: "Diplomatische Missionen"
 wwu_building_alliances_title: "Vertrauenswürdige Verbündete"
 wwu_building_alliances_desc: "Kein Land kann in dieser Welt allein stehen. Wir müssen dauerhafte Beziehungen zu anderen Ländern aufbauen, um langfristig wachsen und gedeihen zu können."
 wwu_have_two_subjects_title: "Erwirb Subjekte"
 wwu_have_two_subjects_desc: "Was nützt Macht, wenn niemand sie erkennt? Wir müssen Subjektzustände erwerben, die uns den Respekt geben, den man von einem Land wie [Root.GetName] erwarten würde."
 wwu_establish_high_seas_navy_title: "Eine Grand Fleet erstellen"
 wwu_establish_high_seas_navy_desc: "Um Energie in Übersee zu projizieren, ist eine Hochseemarine ein Muss. Kriegsschiffe mögen teuer sein, aber es ist eine Investition, die es wert ist, wenn wir neue Märkte zu beherrschen und Völker zu erobern finden können."
 wwu_dominate_home_trade_node_title: "Handel dominieren"
 wwu_dominate_home_trade_node_desc: "Seit langem werden unsere Handelsgemeinschaften immer stärker. Es ist an der Zeit, ihnen die Hilfe zu geben, die sie benötigen, um unseren Inlandshandel wirklich zu beherrschen. Keine fremde Macht darf das Wohlergehen unserer Untertanen beeinflussen."
 wwu_dominant_home_node_reward_tooltip: "Für den Rest der Kampagne wird eine eigene Provinz in Ihrem Home Trade Node erhalten:\nLokale Handelsmacht: §G+10.00§!\nKosten für lokale Entwicklung: §G-5%§!"
 wwu_trade_company_region_abroad_title: "Overseas expandieren"
 wwu_trade_company_region_abroad_desc: "So groß die Welt auch ist, sie ist immer noch durch eine Reihe wichtiger Handelsrouten miteinander verbunden. In einem alten Ordnung Tuch, Gewürze, Metalle, Bullion, Chinaware und alle Arten von hergestellten Waren werden über Wüsten und Ozeane zu denen gebracht, die am meisten für sie bezahlen würden. Ein Teil dieses Handels könnte durch den Erwerb nützlicher Häfen in weit entfernten Handelsregionen sogar die kleinste Macht reicher machen als Croesus."
 wwu_administrative_missions: "Verwaltungsmissionen"
 wwu_high_income_mission_title: "Hohes Einkommen"
 wwu_high_income_mission_desc: "Wir müssen das Staatseinkommen mit allen notwendigen Mitteln erhöhen. Geld ist eine Voraussetzung für alle Bemühungen des Staates, von den täglichen Ausgaben der Regierung bis zur Aufrechterhaltung der Armeen, um unsere Feinde zu erobern."
 wwu_build_temples_title: "Gebäude bauen"
 wwu_build_temples_desc: "Lassen Sie uns nie untätig sitzen, auch nicht in friedlichen Zeiten. Stattdessen müssen wir unsere Ressourcen mit der Industrie nutzen, um dafür zu sorgen, dass wir rechtzeitig Mittel zur Verfügung haben, wenn uns Unglück trifft."
 wwu_build_treasury_title: "Aufbau eines Schatzamtes"
 wwu_build_treasury_desc: "Eine große Schatzkammer ist ein zwingender Puffer für alle Dinge, die uns treffen könnten. Wenn dies als geizig angesehen wird, ist es, weil einige nicht erkennen, dass dieses Laster ist das Wesen dessen, was es bedeutet, zu regieren."
 wwu_build_manufactories_title: "Manufakturen erstellen"
 wwu_build_manufactories_desc: "Auf dem Gebiet der Produktion werden sowohl technologische als auch organisatorisch große Fortschritte erzielt. Lassen Sie uns sehr in neue Manufakturen investieren, eine große fleißige Revolution könnte bald auf uns zukommen."
 wwu_imperial_ambition_mission_title: "Kaiserliche Eroberung"
 wwu_imperial_ambition_mission_desc: "Die Sicherung des Reichtums muss immer die oberste Priorität unseres Staates sein. Lassen Sie uns die teuren Armeen und Flotten nutzen, die unser wirtschaftlicher Wohlstand uns gekauft hat, um noch mehr Ressourcen und Untertanen für ein aufstrebendes Imperium zu erwerben."
 wwu_prestige_missions: "Prestigemissionen"
 wwu_prestigious_nation_mission_title: "Repräsentatives Renown"
 wwu_prestigious_nation_mission_desc: "Unsere Nation hat sich als eine der angesehensten Nationen auf Azeroth gesichert. Unsere Nation soll anderen als Erinnerung dafür dienen, wie groß Größe aussieht."
 wwu_mercantile_nation_mission_title: "Mercantile Renown"
 wwu_mercantile_nation_mission_desc: "Unsere Nation hat zahlreiche Häfen und Märkte in Azeroth entwickelt und den Namen [Root.GetName] als die führende Handelsnation überall auf der Welt zementiert."
 wwu_absolute_nation_mission_title: "Diktatoriales Renown"
 wwu_absolute_nation_mission_desc: "Unsere Nation hat einen Ruf für diktatorische Herrschaft entwickelt. Als solche, jeder Bürger von [Root.GetName] ist schnell in Linie fallen."
 wwu_global_dominance_title: "Globale Dominanz"
 wwu_global_dominance_desc: "Der Erwerb von Reichtum ist eine Sache, aber reicher als alle anderen, ist ein Zeichen der wahren Meisterschaft. Wachsen Sie unseren Heimathandel Knoten, und besitzen Sie einen kontrollierenden Anteil an ihm."
 wwu_faiths_bastion_title: "Die Bastion des Glaubens"
 wwu_faiths_bastion_desc: "Ketzerei darf nicht toleriert werden. Die [Root.Religion.GetName] Kirche braucht ein frommes Vorbild, um den Weg zu beleuchten."
