 wwu_clobbering_time_title: "Zeit zum Klobbern"
 wwu_clobbering_time_desc: "Seit der Zerstörung unserer ruhmreichen Hauptstadt Goria und dem Fall des großen Gorianreichs sind wir gebrochen, hilflos und gespalten. Machen wir uns auf die Suche nach Rache und Herrlichkeit, um das, was uns zusteht, zurückzufordern, damit wir noch den Geist unseres stolzen Volkes erwecken können! Fangen wir an, indem wir die Sporen angreifen! "
 wwu_seek_support_from_bladespire_clan_title: "Suche Unterstützung von Bladespire Clan"
 wwu_seek_support_from_bladespire_clan_desc: "In der brutalen Region, die als Blade's Edge Mountains bekannt ist, liegt der Bladespire Clan, der für seine Affinität zur Entschlüsselung von Apexiskristallen bekannt ist. Nehmen wir Kontakt mit ihnen auf und bitten um ihre Unterstützung bei unserer Suche."
 wwu_seek_support_from_warmaul_clan_title: "Suche Unterstützung von Warmaul Clan"
 wwu_seek_support_from_warmaul_clan_desc: "Warmaul Clan liegt an der Kreuzung zwischen Nagrand und Zangarmarsh. Sie sind die Überreste der einst mächtigen Stadt Highmaul. Wir sollten uns mit ihnen in Verbindung setzen und um ihre Hilfe bitten, vielleicht ehren sie uns sogar mit ihren fiktiven Geräten."
 wwu_seek_support_from_boulderfist_clan_title: "Suche Unterstützung von Boulderfist Clan"
 wwu_seek_support_from_boulderfist_clan_desc: "Boulderfist Clan ist von allen Seiten von den Orc Wilden umgeben und hat eine geringe Überlebenschance. Sie werden keine andere Wahl haben, als uns ihre Loyalität zu versprechen, im Austausch für Schutz!"
 wwu_seek_gruuls_favor_title: "Suche Gruuls Gunst"
 wwu_seek_gruuls_favor_desc: "Nachdem wir die Unabhängigkeit aller anderen Oger-Clans garantiert haben, können wir uns jetzt als Beschützer unserer Rasse bezeichnen. Nehmen wir Kontakt mit dem mächtigen Gruul auf und überzeugen ihn, dass wir seines Segens würdig sind!"
 wwu_overwhelm_the_sporelings_title: "Die Sporen überwältigen"
 wwu_overwhelm_the_sporelings_desc: "Die Sporen sind nicht zu unterschätzen. Wir müssen schnell mobilisieren und ihr Kapital übernehmen, bevor sie eine Chance haben, sich neu zu gruppieren und ihre Hoffnungen auf den Sieg dieses Krieges zunichte machen!"
 wwu_contest_draenei_holdings_title: "Wettbewerb Draenei Holdings"
 wwu_contest_draenei_holdings_desc: "Nun, da wir eine große Armee und die Wirtschaft haben, um sie zu erhalten, müssen wir die Gesamtheit von Zangarmarsh für uns selbst beanspruchen! Die Draenei werden uns nicht davon abhalten, unser Schicksal zu erfüllen!"
 wwu_zangarmarsh_conquered_title: "Zangarmarsh erobert"
 wwu_zangarmarsh_conquered_desc: "Die Sporen wurden unterjocht und die entlegenen Draenei-Außenposten wurden gefangen genommen. Wir müssen jetzt unseren Halt festigen und weiter nach Süden expandieren. Wir müssen Nagrand erreichen!"
 wwu_a_path_to_goria_title: "Ein Weg nach Goria"
 wwu_a_path_to_goria_desc: "Ein interessanter Vorschlag wurde gemacht. Von unseren jüngsten Siegen und unserem Wunsch, Nagrand, Warmaul und Boulderfist Clans zurückzugewinnen, zu hören, haben versprochen, unsere Untertanen zu werden und uns ihre gesamte Armee und Wirtschaft zu übergeben. Wir müssen jedoch vorsichtig vorgehen, denn wir sind nicht bereit für solch eine massive Änderung in der Verwaltung. Wir brauchen große Reformen!"
 wwu_organise_mound_builders_title: "Organisation von Mound Buildern"
 wwu_organise_mound_builders_desc: "Ogres sind natürliche Jäger und wissen, wie man alleine in der Wildnis vom Land lebt. Lassen Sie uns Parteien organisieren, damit wir mehr Ogersiedlungen errichten können, wir werden alle Ressourcen brauchen, um unser anhaltendes Wachstum zu erhalten!"
 wwu_restore_the_gorian_empire_title: "Wiederherstellung des Gorianischen Reiches"
 wwu_restore_the_gorian_empire_desc: "Wir haben es geschafft! Wir haben das Unmögliche getan! Einst ein verschwommener Traum jetzt Realität! Die ganze Nagrand gehört uns! Echos unseres Sieges donnern in ganz Draenor, und hören von diesem Bladespire Clan hat ihre Treue geschworen und wurde unser Vasall. Wir durchlebten große Schwierigkeiten und kämpften gegen alle auf diesem Planeten, aber wir drängten weiter. Wir sind unseres Erbes würdig, also lasst uns noch einmal die Vereinigung der Ogerstämme verkünden! Alle werden die Macht des Gorianischen Reiches kennen!"
 mission_renewed_fighting_spirit: "Erneuter Kampfgeist"
 desc_mission_renewed_fighting_spirit: "Bereitet euch auf Ärger vor! Und machen Sie es doppelt!"
