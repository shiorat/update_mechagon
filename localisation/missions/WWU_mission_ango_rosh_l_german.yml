 desc_mission_ancient_apexis_crystal: "Dieses seltsame Artefakt birgt alte Geheimnisse der Vergangenheit."
 mission_battered_gladiators_breastplate: "Battered Gladiator's Breastplate"
 desc_mission_battered_gladiators_breastplate: "Ein Brustschild aus einer anderen Ära, einmal von einem mächtigen Krieger getragen."
 mission_blademasters_blade: "Klinge des Klingenmeisters"
 desc_mission_blademasters_blade: "Eine Kriegsbeute, aus den verschiedenen Scharmützeln mit der brennenden Klinge."
