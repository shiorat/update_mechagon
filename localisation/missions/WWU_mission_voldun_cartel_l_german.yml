 wwu_bolster_the_hideaway_title: "Bolster das Versteck"
 wwu_bolster_the_hideaway_desc: "Ohne ausreichende Verteidigung in unserem Versteck sind unsere Leute anfällig für einen Überraschungsangriff von Nazmir. Lassen Sie uns das beheben."
 wwu_zandalari_connection_title: "Zandalari Verbindung"
 wwu_zandalari_connection_desc: "Wir müssen unbedingt diplomatische und handelspolitische Beziehungen zu den Zandalari aufbauen, sonst riskieren wir, isoliert zu werden."
 wwu_mercantile_dominance_title: "Mercantile Dominanz"
 wwu_mercantile_dominance_desc: "Als natürliche Händler ist die Dominanz der Märkte in Zuldazar und Vol'dun wichtig. Indem wir sicherstellen, dass wir als die wichtigsten Handelspartner in Zandalar gesehen werden, werden wir die Belohnungen des Landes ernten."
 wwu_pandarian_exchange_title: "Pandarianischer Austausch"
 wwu_pandarian_exchange_desc: "Das Wissen um geheimnisvolle Länder südlich von Zandalar ist uns aufgefallen. Lassen Sie uns mit den liebenswerten Pandaren befreundet sein und unsere Freundschaft nutzen, um unsere Märkte zu erweitern."
 wwu_push_back_the_sethrak_title: "Den Sethrak zurückdrücken"
 wwu_push_back_the_sethrak_desc: "Die Sethrak dringen ständig auf unsere Nomadenpfade ein. Wir müssen ihnen zeigen, dass weitere Angriffe sie teuer kosten werden. Wenn es gelingt, wird dies auch den Einsatz ermöglichen, um unsere Kontrolle nach Süden zu erweitern."
 wwu_secure_borderlands_in_nazmir_title: "Sichere Grenzgebiete in Nazmir"
 wwu_secure_borderlands_in_nazmir_desc: "Die Bluttrolle von Nazmir sind eine ewige Bedrohung, und ohne eine ausreichende Lücke zwischen unserem Versteck und ihren korrupten Brüdern, riskieren wir Angriff."
 wwu_unity_in_zandalar_title: "Einheit Zandalar"
 wwu_unity_in_zandalar_desc: "Als Schiedsrichter des Friedens und des Wohlstands ist es an uns, das abwechslungsreiche Volk von Zandalar zu vereinen."
