l_spanish:
 wwu_silvermoon_column_4: "Luna de plata"
 wwu_crush_the_dawnblade_title: "Aplastar la aurora"
 wwu_crush_the_dawnblade_desc: "Si vamos a recuperar el Sunwell de la Legión Ardiente primero debemos aplastar a los subordinados de Kael'thas a Dawnblade a partir de entonces podemos preparar nuestro asalto al Sunwell"
 wwu_claim_the_sunwell_title: "Reclamar el Sunwell"
 wwu_claim_the_sunwell_desc: "Debemos asegurar el futuro de nuestro pueblo reconquistando el Sunwell. El momento de atacar es ahora."
 wwu_eliminate_the_wretched_title: "Depurar a los desgraciados"
 wwu_eliminate_the_wretched_desc: "Fallar en controlar tu adicción mágica es fallar como elfo de la sangre, los miserables están más allá de la esperanza y no son más que adictos locos librar a Quel'Thalas de ellos"
 wwu_claim_eversong_woods_title: "Reclamar Eversong Woods"
 wwu_claim_eversong_woods_desc: "Es hora de retomar lo que es legítimamente nuestro, pero antes de sumergirnos profundamente en las tierras fantasma nos permiten asegurar las tierras cerca de la luna de plata"
 wwu_the_traitor_destruction_title: "La destrucción del traidor"
 wwu_the_traitor_destruction_desc: "Todo lo que hemos hecho en las Tierras Fantasmas se ha hecho con el objetivo de recuperar lo que es legítimamente nuestro. El Scourge ha mantenido su estrangulamiento en la región durante demasiado tiempo. Ha llegado el momento de vengarse de aquel que intentó robar el poder del Sunwell debe morir, matar a Darkhan Drathir."
 wwu_reform_quelthalas_title: "Reforma Quel'Thalas"
 wwu_reform_quelthalas_desc: "Con la muerte del traidor y sus secuaces podemos finalmente reconstruir nuestro glorioso reino y nuestro pueblo puede comenzar a sanar"
 wwu_subjugate_the_amani_title: "Subyugar a los Amani"
 wwu_subjugate_the_amani_desc: "Tratamos de coexistir, tratamos de vivir y vivir, pero cuando estábamos en nuestro más débil, Amani decidió no atacarnos más, nos aventuraremos profundamente en Zul'Aman y eliminarlos de una vez por todas"
 wwu_crush_the_scourge_of_lordaeron_title: "Sangre por sangre"
 wwu_crush_the_scourge_of_lordaeron_desc: "Con la restauración de nuestro reino es hora de acabar con los sirvientes del Lich Kel'thuzad que dessacrificó el Sunwell"
 wwu_crush_the_scourge_of_northrend_title: "Venganza por Quel'Thalas"
 wwu_crush_the_scourge_of_northrend_desc: "Ha llegado el momento de vengar a nuestro pueblo y a todos los que defienden nuestro reino, el flagelo será eliminado de una vez por todas."
 wwu_thalassian_reunification_title: "Reunificación talasiana"
 wwu_thalassian_reunification_desc: "Nuestros primos equivocados los altos elfos han jugado lo suficiente con la alianza que es hora de reunir a toda nuestra gente que les gusta o no "
