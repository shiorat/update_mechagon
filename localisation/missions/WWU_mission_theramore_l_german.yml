 mission_theramore_settlers: "Theramore Siedler"
 desc_mission_theramore_settlers: "Das sind die zivilen Überlebenden, die mit Jaina Proudmoore vor Lordaeron geflohen sind. Viele von ihnen sind bereit zu arbeiten und zu bauen, sie müssen nur gesagt werden, wo sie anfangen sollen. Die nahe gelegene Insel wird als perfekte Hauptstadt dienen - wir sollten dort anfangen. Unsere Zahlen sind zu viele für die Einheimischen, um wirklich Widerstand zu leisten."
