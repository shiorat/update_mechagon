 wwu_northwatch_desc: "Dieser nördliche Eingang zum Duskwallow Marsh muss vor feindlichen Einfällen gesichert werden. Wir werden hier einen Marsch machen, um diese wichtige Region zu schützen und die Provinz weiter zu stärken."
