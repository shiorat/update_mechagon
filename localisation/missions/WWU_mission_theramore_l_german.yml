 wwu_theramore_settlers_title: "Theramore Siedler"
 wwu_theramore_settlers_desc: "Wir sind die Überlebenden von Lordaeron. Die, die im Kampf ausgebildet sind, erfüllen ihre Pflicht in unserem Militär. Viele von denen, die mit uns geflohen sind, sind jedoch Händler, Priester, Handwerker, Fischer und Arbeiter aller Art; sie werden einen festen Standort brauchen, um zu Hause zu rufen. Die nahe gelegene Insel und ihre umliegenden Sümpfe würden eine gewaltige defensive Lage für unser Volk bilden, sowie als ein großer Handelshafen dienen. Schicken wir schnell unsere Zivilmacht in diese Provinzen und beginnen wir mit dem Aufbau einer angemessenen Hauptstadt."
 wwu_theramore_isle_capital_title: "Theramore Inselhauptstadt"
 wwu_theramore_isle_capital_desc: "Es ist an der Zeit, dass wir unsere Verwaltung offiziell von unserem ersten Landelager in Northwatch auf die Isle of Theramore bringen. Wir könnten mit dem Aufbau unseres Handelshafens, den Befestigungen in der Hauptstadt beginnen und die verbleibenden Zivilisten auf der Suche nach einem Zuhause niederlassen. Hier werden wir unser eigenes Königreich unter unserer neuen Königin Jaina Proudmoore erklären. Unsere kurze Zeit in Kalimdor schmiedet bereits eine neue kulturelle Identität unter unseren unterschiedlichen Menschen, die sich selbst \"Theramoreans\" nennen."
