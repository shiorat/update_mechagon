 shadow_council_missions: "Quêtes de Horde Orcish"
 tied_by_blood_title: "Lié par le sang"
 tied_by_blood_desc: "Il est temps de mettre de côté les vieilles haines et de former des liens de sang entre nos clans."
 strike_to_the_draenei_title: "Grève contre les Draenei"
 strike_to_the_draenei_desc: "Les clans Draenei planifient une attaque contre nos capitales et nous détruisent. Nous devons d'abord frapper et arrêter leur sinistre complot."
 weaken_draenei_clans_title: "Weaken Les Draenei"
 weaken_draenei_clans_desc: "Le Conseil exige la collecte des âmes de Draenei pour alimenter un portail géant vers un autre monde. Donc nous pouvons échapper à ce monde mourant avant d'être tous condamnés."
 destroy_draenei_clans_title: "Détruire Draenei Clans"
 destroy_draenei_clans_desc: "Nous avons fait un bon travail avec l'esclavage draenei et les utilisons pour alimenter notre quête. Encore plus d'entre eux restent et ils pourraient essayer de venger leur tombé. Nous devons veiller à ce que personne ne puisse s'échapper."
 move_capital_to_azeroth_title: "Déplacer le capital vers Azéroth"
 move_capital_to_azeroth_desc: "Le portail est ouvert, et nous traversons déjà un monde étrange. Nous devons laisser notre planète mourante derrière nous et mettre en place une nouvelle capitale dans ce monde qu'ils appellent Azéroth."
 establish_frontier_in_azeroth_title: "Établir une frontière dans le Morass noir"
 establish_frontier_in_azeroth_desc: "Nous devons sécuriser notre position à Azéroth et gagner suffisamment de terres pour tenir sur la planète. Si nous revendiquons toute la région de Morass Noir, nous pouvons exécuter notre plan plus facilement."
 conquer_swamp_of_sorrows_title: "Conquer Swamp of Sorrows"
 conquer_swamp_of_sorrows_desc: "Si nous nous dirigeons vers le nord et que nous gagnons du terrain dans cette région, nous pourrons nous déplacer encore plus librement, car nous ne serons plus coincés dans le Morass."
 conquer_deadwind_pass_title: "Conquer Deadwind Pass"
 conquer_deadwind_pass_desc: "Il est temps de réclamer les terres de Deadwind pour The Horde, y compris le Karazhan. Medivh, le chef de ces terres nous a aidés à passer par le portail des ténèbres et nous l'aiderons s'il n'est pas déjà mort."
 conquer_darkshire_title: "Conquer Darkshire"
 conquer_darkshire_desc: "Entre nous et les terres de Stormwind, il y a les terres de la forêt d'Elwynn. Nous devons entrer dans la forêt et conquérir ces zones."
 assault_to_elwynn_title: "Assassinat à Elwynn"
 assault_to_elwynn_desc: "Il ne reste qu'une cible entre nous et notre objectif : : Elwynn. Nous verserons dans la forêt d'Elwynn comme une force inébranlable de la mort et nous veillerons à ce que l'humanité tombe."
 assault_to_stormwind_title: "Atteinte à Stormwind"
 assault_to_stormwind_desc: "Beacon de la Sainte Lumière... La forteresse de toute l'humanité... toutes ces histoires exagérées ne sont rien par rapport à notre puissance. Nous attaquerons la ville et la brûlerons au sol."
 purge_the_men_title: "Purger les hommes"
 purge_the_men_desc: "Les Orcs ne prennent pas de prisonniers. Assurez-vous que chaque humain paie pour son arrogance."
 assault_to_burning_steppes_title: "Agression aux steppes brûlantes"
 assault_to_burning_steppes_desc: "Nous avons accompli notre quête. Mais Azéroth ne se compose pas de Stormwind. Il y a plus de guerres à gagner, plus de pays à prendre... Mais avant cela, nous devons trouver la maison parfaite pour nos clans et ce serait les montagnes du Nord."
 claim_steppes_as_homeland_title: "Revenons aux steppes en tant que pays d'origine"
 claim_steppes_as_homeland_desc: "Nous avons enfin un terrain que nous pouvons appeler chez nous."
