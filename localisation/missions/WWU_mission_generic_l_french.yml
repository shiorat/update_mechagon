l_french:
 wwu_military_missions: "Missions militaires"
 wwu_build_army_mission_title: "Construire pour forcer la limite"
 wwu_build_army_mission_desc: "Tout pays en croissance doit maintenir une armée de taille raisonnable. En élargissant nos forces, nous pouvons à la fois promouvoir nos intérêts politiques à l'étranger et stimuler notre économie nationale."
 wwu_expand_country_mission_title: "Expand [Root.GetName]"
 wwu_expand_country_mission_desc: "Ceux qui nous ont précédés nous ont donné un pays fort et viable. Il est temps que nous développions notre héritage et que nous développions [Root.GetName] afin que nous puissions laisser à nos enfants un pays plus fort et plus influent."
 wwu_conquer_states_title: "Conquérir de nouveaux États"
 wwu_conquer_states_desc: "Au fur et à mesure de notre expansion, nous devons veiller à intégrer véritablement les nouvelles terres que nous conquérons dans notre appareil administratif. Après la conquête vient le dur travail d'établir la vraie [Root.GetAdjective] Règle sur les territoires conquis."
 wwu_assemble_an_army_title: "Rassembler une armée"
 wwu_assemble_an_army_desc: "Nos ambitions territoriales exigent une grande armée. Nous devons construire et maintenir une armée forte qui puisse défendre et étendre les terres sous notre domination."
 wwu_unite_home_region_title: "Région d'origine de l'unité"
 wwu_unite_home_region_desc: "Le moment est venu de mettre à l'épreuve tous nos efforts pour construire une machine militaire viable. Nous devons nous lever pour être le véritable hégémon de notre région, respecté et craint par tous."
 wwu_diplomatic_missions: "Missions diplomatiques"
 wwu_building_alliances_title: "Alliés dignes de confiance"
 wwu_building_alliances_desc: "Aucun pays ne peut rester seul dans ce monde. Nous devons établir des relations durables avec d'autres pays si nous voulons pouvoir croître et prospérer à long terme."
 wwu_have_two_subjects_title: "Acquérir des sujets"
 wwu_have_two_subjects_desc: "À quoi bon le pouvoir si personne ne le reconnaît? Nous devons acquérir des états sujets qui nous paient le genre de respect que l'on attend d'un pays comme [Root.GetName]."
 wwu_establish_high_seas_navy_title: "Créer une grande flotte"
 wwu_establish_high_seas_navy_desc: "Pour pouvoir projeter de l'énergie à l'étranger, une marine de haute mer est un must. Les navires de guerre peuvent être coûteux, mais c'est un investissement qui en vaut la peine si nous pouvons trouver de nouveaux marchés à dominer et des peuples à conquérir."
 wwu_dominate_home_trade_node_title: "Commerce dominataire"
 wwu_dominate_home_trade_node_desc: "Depuis longtemps, nos communautés de marchands sont de plus en plus fortes. Il est temps que nous leur accordions l'aide dont ils ont besoin pour véritablement dominer notre commerce intérieur. Aucune puissance étrangère ne doit être autorisée à influencer le bien-être de nos sujets."
 wwu_dominant_home_node_reward_tooltip: "Pour le reste de la campagne, une province appartenant à votre nœud commercial à domicile recevra :\nPuissance commerciale locale: §G+10.00§!\nCoût de développement local: §G-5%§!"
 wwu_trade_company_region_abroad_title: "Expansion à l'étranger"
 wwu_trade_company_region_abroad_desc: "Aussi grand que le monde soit, il est toujours interconnecté par un certain nombre de voies commerciales vitales. Dans un ancien tissu d'ordre, les épices, les métaux, les taureaux, les produits de la Chine et toutes sortes de produits manufacturés sont amenés à travers les déserts et les océans à ceux qui paieraient le plus pour eux. Prendre une part de ce commerce, en acquérant des ports utiles dans des régions commerciales lointaines, pourrait rendre même la plus petite puissance plus riche que Croesus."
 wwu_administrative_missions: "Missions administratives"
 wwu_high_income_mission_title: "Revenu élevé"
 wwu_high_income_mission_desc: "Nous devons augmenter le revenu de l'État par tous les moyens nécessaires. L'argent est une exigence pour tout effort de l'État, des dépenses quotidiennes du gouvernement à l'entretien des armées pour envahir nos ennemis."
 wwu_build_temples_title: "Construction de bâtiments"
 wwu_build_temples_desc: "Ne nous asseyons jamais oisifs, même en temps de paix. Au lieu de cela, nous devons utiliser nos ressources avec l'industrie, afin de nous assurer que nous avons des fonds disponibles à temps si le malheur doit nous frapper."
 wwu_build_treasury_title: "Bâtir un Trésor"
 wwu_build_treasury_desc: "Un grand trésor est un tampon impératif pour tout ce qui pourrait nous arriver. Si cela est perçu comme une mauvaise chose, c'est parce que certains ne se rendent pas compte que ce vice est l'essence même de ce que signifie régner."
 wwu_build_manufactories_title: "Construire des manufactures"
 wwu_build_manufactories_desc: "De grands progrès sont réalisés dans le domaine de la production, à la fois technologique et organisationnelle. Investissons beaucoup dans de nouvelles manufactures, une grande révolution industrielle pourrait bientôt être sur nous."
 wwu_imperial_ambition_mission_title: "Conquête impériale"
 wwu_imperial_ambition_mission_desc: "La garantie de la richesse doit toujours être la priorité absolue de notre État. Utilisons les armées et les flottes chères que notre prospérité économique nous a achetées pour acquérir encore plus de ressources et de sujets pour un empire aspirant."
 wwu_prestige_missions: "Missions de prestige"
 wwu_prestigious_nation_mission_title: "Renown prestigieux"
 wwu_prestigious_nation_mission_desc: "Notre nation s'est assurée d'être l'une des nations les plus prestigieuses d'Azéroth. Que notre nation rappelle aux autres à quoi ressemble la grandeur."
 wwu_mercantile_nation_mission_title: "Mercantile Renown"
 wwu_mercantile_nation_mission_desc: "Notre nation a développé de nombreux ports et marchés à travers Azéroth, et a cimenté le nom [Root.GetName] comme la nation commerçante principale n'importe où dans le monde."
 wwu_absolute_nation_mission_title: "Renouveau dictatorial"
 wwu_absolute_nation_mission_desc: "Notre nation a acquis une réputation de régime dictatorial. En tant que tel, tout citoyen de [Root.GetName] est prompt à tomber dans la ligne."
 wwu_global_dominance_title: "Dominance mondiale"
 wwu_global_dominance_desc: "L'acquisition de la richesse est une chose; mais être plus riche que tous les autres, est un signe de véritable maîtrise. Développez notre nœud commercial domestique, et possédez une part de contrôle dans celui-ci."
 wwu_faiths_bastion_title: "Le bastion de la foi"
 wwu_faiths_bastion_desc: "L'hérésie ne doit pas être tolérée. L'Église [Root.Religion.GetName] a besoin d'un modèle de rôle pieux pour éclairer le chemin."
