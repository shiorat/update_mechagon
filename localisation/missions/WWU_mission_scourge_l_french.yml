l_french:
 wwu_scourge_column_1: "Scorurge"
 wwu_scourge_column_2: "Scorurge"
 wwu_scourge_column_3: "Scorurge"
 wwu_scourge_column_4: "Scorurge"
 wwu_scourge_column_5: "Scorurge"
 wwu_stabilize_the_frozen_throne_title: "Stabiliser le Trône gelé"
 wwu_stabilize_the_frozen_throne_desc: "Kil'Jaeden a emprisonné Ner'Zhul Shadowmoon au sommet du trône gelé. Cette nouvelle prison sera le quartier général et le centre d'énergie d'où il fera pousser le Scourge."
 wwu_rival_the_nerubians_title: "Rival les Nérubes"
 wwu_rival_the_nerubians_desc: "Les nérubes sont une menace, et à moins de les forcer à se soumettre, ils le resteront."
 wwu_oust_ymirjar_title: "Ouste l'Ymirjar"
 wwu_oust_ymirjar_desc: "Revenons aux terres de l'Ymirjar, en vue de notre expansion."
 wwu_build_temple_of_the_damned_title: "Construisez le temple des maudits"
 wwu_build_temple_of_the_damned_desc: "En utilisant les énergies fées de sa prison, le Roi Lich a un commandement total sur les morts-vivants. Nous allons construire le premier Temple dédié à la nouvelle Culte des Damnés. Les premiers plans pour la prêtrise Lich de Ner'Zhul seront déposés ici."
 wwu_construct_corprethar_wall_title: "Construire le mur Corp'Rethar"
 wwu_construct_corprethar_wall_desc: "Construisez la porte de l'horreur, Corp'Retar. Ce mur sera notre dernière défense contre tous les ennemis qui avancent. Il est impératif que nous ne perdions jamais le Corp'Rethar, ou le Roi Lich lui-même sera en danger."
 wwu_secure_the_citadel_title: "Sécurisez la citadelle"
 wwu_secure_the_citadel_desc: "Sécurisez la zone de la Citadelle de Glacier afin que nous puissions nous positionner pour pousser plus loin sur le glacier."
 wwu_construct_the_fleshwerks_title: "Construire les Fleshwerks"
 wwu_construct_the_fleshwerks_desc: "En utilisant des magies avancées d'undeath, Ner'Zhul a créé la première Abomination et Flesh Giant. Nous devons construire une installation permanente, les Fleshwerks, pour superviser la poursuite de la production de ces machines de guerre glorieuses, terrifiantes et dégoûtantes."
 wwu_advance_the_front_title: "Avancer sur le front"
 wwu_advance_the_front_desc: "Nous devons pousser plus loin le glacier pour rendre plus de zones de Northrend accessibles à nous. Commençons notre horrible descente."
 wwu_construct_the_shadow_vault_title: "Construire la faille de l'ombre"
 wwu_construct_the_shadow_vault_desc: "Pendant la Seconde Guerre, Ner'Zhul a utilisé le Fel pour créer son Ordre des Chevaliers de la Mort. Nous devons une fois de plus établir un quartier général pour cet ordre. Nous conserverons ici les secrets et les artefacts de leurs pratiques nécromantiques."
 wwu_construct_aldurthar_wall_title: "Construire le mur d'Aldur'Thar"
 wwu_construct_aldurthar_wall_desc: "Construisez la Porte de Désolation, Aldur'Thar. Ce sera notre deuxième défense contre l'avancée des ennemis. La région glaciale qui entoure cette région est déserte et difficile à traverser par les armées."
 wwu_resurrect_sindragosa_brood_title: "Ressurrect Sindragosa's Brood"
 wwu_resurrect_sindragosa_brood_desc: "Sindragosa, Dragon Bleu et ex-consort de Malygos, gardienne des magies arcanes, vit avec sa couvée à proximité. Nous allons tous les tuer, puis les ressusciter pour créer les premières wyrms de gel non morts de Northrend - le Frostbrood."
 wwu_construct_mordrethar_wall_title: "Construire le mur de Mord'Rethar"
 wwu_construct_mordrethar_wall_desc: "Construisez la Porte de la Mort, Mord'Rethar. Ce mur sera le premier que nos ennemis affronteront quand ils avanceront sur Glacier Icecrown. Qu'ils rencontrent la Mort ici!"
 wwu_construct_angrathar_wall_title: "Construire le mur d'Angratar"
 wwu_construct_angrathar_wall_desc: "Construisez la porte d'entrée, Angratar. Il y a un tunnel entre Icecrown et le Dragonblight ci-dessous. Bien qu'il soit difficile pour nos ennemis de monter, nous devons encore fortifier ce passage pour empêcher leur progression. Nous pouvons attirer beaucoup de nos ennemis à cet endroit pour mourir."
 wwu_infiltrate_jotunheim_title: "Infantrate Jotunheim"
 wwu_infiltrate_jotunheim_desc: "Les voisins de Jotunheim Vrykul sont curieux de savoir l'arrivée récente de ce 'Lich King'. Il serait sage d'infiltrer leurs communautés et de voir comment elles pourraient être utilisées dans le but de Ner'Zhul."
 wwu_bless_jotunheim_title: "Bénissez Jotunheim"
 wwu_bless_jotunheim_desc: "Certaines tribus voisines de Vrykul ont commencé à déclarer le Roi Lich Dieu de la Mort, allant jusqu'à l'adorer. Les chefs de Jotunheim s'inspirent des pouvoirs de Ner'Zhul et sont impatients de rejoindre ses rangs. Apprenons-leur les voies de la Culte des Damnés."
 wwu_infiltrate_dragonflayer_title: "Infantrate Dragonflayer"
 wwu_infiltrate_dragonflayer_desc: "Les voisins de Dragonflayer Vrykul sont curieux de savoir l'arrivée récente de ce 'Lich King'. Il serait sage d'infiltrer leurs communautés et de voir comment elles pourraient être utilisées dans le but de Ner'Zhul."
 wwu_bless_dragonflayer_title: "Bénissez Dragonflayer"
 wwu_bless_dragonflayer_desc: "Certaines tribus voisines de Vrykul ont commencé à déclarer le Roi Lich Dieu de la Mort, allant jusqu'à l'adorer. Les chefs dragonflayers sont inspirés par les pouvoirs de Ner'Zhul et sont impatients de rejoindre ses rangs. Apprenons-leur les voies de la Culte des Damnés."
 wwu_corrupt_the_ascension_title: "Perturbation de l'Ascension"
 wwu_corrupt_the_ascension_desc: "Les tribus Vrykul se disputent à Jotunheim dans un rituel religieux et culturel appelé l'Ascension. Les vainqueurs de ces batailles d'Ascension sont déclarés les guerriers les plus élites et dignes de vivre au sommet d'Ymirjar. Le Roi Lich corrompra ce rituel d'Ascension pour ses propres fins. Vrykul sera enseigné qu'ils Ascend seulement sous la puissance et le pouvoir du Roi Lich. Les perdants seront maudits dans Vrykul, mort - mort, qui sont jetés hors de la tribu. Ce nouveau rituel de l'Ascension donnera naissance à un Vrykul fort et farouchement dévoué au pouvoir du Roi Lich."
 wwu_war_of_the_spider_title: "Guerre de l'araignée"
 wwu_war_of_the_spider_desc: "Les Nérubiens n'ont pas bien accueilli notre présence ici. Pour les vaincre, nous devons attaquer leur cœur, la capitale d'Azjol-Nerub."
 wwu_create_the_crypt_fiends_title: "Créer les Fiends Crypt"
 wwu_create_the_crypt_fiends_desc: "Ces Nérubes n'ont pas besoin d'être détruits. Leur chef Anub'Arak et beaucoup de leurs mages-prêtres sont impressionnés par les pouvoirs du Roi Lich et désireux d'être convertis à notre culte de l'indeath. Ces Nérubiens non-morts seront des serviteurs utiles, et nous adopterons une grande partie de leur culture et de leur architecture comme notre propre."
 wwu_might_of_anub_arak_title: "Le pouvoir d'Anub'Arak"
 wwu_might_of_anub_arak_desc: "La conversion d'Anub'Arak a été achevée, et il servira de commandant régional pour les Nérubes non morts."
 wwu_kiljaedens_invasion_plan_title: "Plan d'invasion de Kil'Jaeden"
 wwu_kiljaedens_invasion_plan_desc: "Le plan de Kil'Jaeden pour envahir Azéroth tourne autour de l'invasion initiale de Scourge de Lordaeron. Le Scourge gagnera de la force surpassant les royaumes humain et elfe dans la région. Seule une force non-morte importante et puissante pourra attaquer Dalaran de sorte qu'Archimonde, Overlord de la Légion et frère de Kil'Jaeden, puisse être convoqué à Azéroth Lui-même. Une fois convoqué, Archimonde se dirigera vers le mont Hyjal pour détruire Nordrassil et mettre le feu à Azéroth. Ner'Zhul met également en mouvement son propre plan, poussant Frostmourne du trône gelé afin que son champion choisi puisse le réclamer plus tard."
 wwu_recruit_kelthuzad_title: "Recruter Kel'Thuzad"
 wwu_recruit_kelthuzad_desc: "Nous avons besoin d'un mage humain assez puissant pour superviser notre opération initiale avec succès. Kel'Thuzad de Dalaran est fatigué de la surveillance du Kirin Tor et aussi très curieux des magies non mortes. C'est un candidat parfait."
 wwu_create_cult_of_the_damned_title: "Créer la Culte des Damnés"
 wwu_create_cult_of_the_damned_desc: "Nous avons trouvé un endroit approprié pour la Culte du quartier général du Damned. Caer Darrow, sur le lac Darrowmere, a des catacombes dans lesquelles nous pouvons cacher et commencer à enseigner la nécromance aux nouveaux membres de Cult. Nous aurons également besoin de recruter plus de membres de Cult de la population voisine."
 wwu_poison_andorhal_granary_title: "Poison le Granaire Andorhal"
 wwu_poison_andorhal_granary_desc: "Nous sommes prêts à jeter des sorts d'indeath et de poison sur un grenier local à Andorhal, créant une terrible peste que la terre n'a jamais vue auparavant."
 wwu_protect_the_grain_shipments_title: "Protéger les expéditions de grains"
 wwu_protect_the_grain_shipments_desc: "Les magasins de céréales d'Andorhal sont complètement infectés. Il est temps de le charger dans les expéditions que nous allons d'abord envoyer à Hearthglen, puis à Stratholme. Nous devons protéger ces cargaisons pendant qu'elles sont livrées à la population humaine non suspecte. Soyez conscient - le Roi Lich a prévu une rencontre avec le jeune Paladin Prince Arthas Menethil. Kel'Thuzad sera tué par cet ambitieux garçon, un événement qui commencera à le tourner vers de plus en plus de violence. De plus, cette mort préparera plus tard l'âme de Kel'Thuzad pour Lichdom. Ner'Zhul récompense grandement ses serviteurs."
 wwu_the_scourge_emerge_title: "L'émergence de Scourge"
 wwu_the_scourge_emerge_desc: "Le grain infecté s'est répandu depuis Andorhal jusqu'à Stratholme. Partout, les gens commencent à passer de l'humain à l'Undead Sconurge. C'est une horreur que Lordaeron sous-estime complètement et comprend mal. Le Dreadlord Mal'Ganis est arrivé pour prendre le contrôle de la Scurge à Lordaeron."
 wwu_the_culling_title: "Culling, c'est-à-dire"
 wwu_the_culling_desc: "La population entière de Stratholme a été infectée. Arthas a l'intention d'assassiner tous ceux qui sont malades. Uther Lightbringer et les Paladins ne toléreront pas cette action, mais le Prince ne s'arrêtera pas maintenant. Une fois que le Prince est tombé pour cette tentation et a tué tout le monde à Stratholme, nous l'attirerons à Northrend et terminerons notre confrontation avec lui là-bas. Le Roi Lich a tout prévu."
 wwu_summon_our_champion_title: "Invoquer notre champion"
 wwu_summon_our_champion_desc: "Arthas a débarqué à Northrend et a établi Valgarde avec les restes de l'expédition de la barbe de bronze de Muradin. Arthas est désespéré pour se venger de Mal'Ganis et utilisera tout pouvoir disponible pour le faire. Nous devons l'attirer à la runeblade Frostmourne, dont les pouvoirs donneront à Arthas la vengeance qu'il cherche. Quiconque prend cette lame aura une puissance éternelle. Tout comme la lame renverse la chair, il faut que le pouvoir efface l'esprit.»"
 wwu_frostmourne_hungers_title: "Frostmourne Faim"
 wwu_frostmourne_hungers_desc: "Donc, vous avez pris Frostmourne aux dépens de la vie de vos camarades, comme le Seigneur Noir l'a dit. Tu es plus fort que je ne le pensais. Tu gâches ton souffle, Mal'Ganis. Je n'ai entendu que la voix de Frostmourne maintenant.» Vous entendez la voix du Seigneur des Ténèbres. Il vous chuchote à travers la lame que vous maniez. Qu'est-ce qu'il dit, jeune homme? Que vous dit le Seigneur des Morts? Il me dit que le temps de ma vengeance est venu. - La conversation finale entre Mal'Ganis et Arthas alors que le Chevalier de la Mort tue le Dreadlord."
 wwu_lordaeron_succession_title: "Succession de Lordaeron"
 wwu_lordaeron_succession_desc: "Ah, mon fils. Je savais que tu serais victorieux. Tu n'as plus besoin de sacrifier pour ton peuple. Vous n'avez plus besoin de porter le poids de votre couronne. Je me suis occupé de tout. Qu'est-ce que c'est? Qu'est-ce que tu fais, mon fils? Je vous ai su, père... Ce royaume tombera, et de la cendre se lèvera un nouvel ordre qui ébranlera les fondements mêmes du monde. - Terenas II Menethil parlant à son fils, le prince Arthas, au retour victorieux d'Arthas de Northrend."
 wwu_rally_the_cult_title: "Rassemblez la Culte"
 wwu_rally_the_cult_desc: "La Culte des maudits membres s'est cachée pendant l'absence d'Arthas. Maintenant que le champion du Roi Lich est revenu à Lordaeron, il est temps de rallier ces fidèles partisans à la cause."
 wwu_remains_of_kelthuzad_title: "Restes de Kel'Thuzad"
 wwu_remains_of_kelthuzad_desc: "Il est temps de trouver le premier serviteur du Roi Lich, Kel'Thuzad. Nous devons d'abord récupérer ses restes à son lieu de sépulture à Andorhal."
 wwu_destroy_the_silver_hand_title: "Détruisez la main d'argent"
 wwu_destroy_the_silver_hand_desc: "Les restes de Kel'Thuzad ne dureront pas le voyage jusqu'au Sunwell sans une urne magique pour les protéger. Heureusement, l'Urn du père d'Arthas, le roi Terenas II, est à proximité et il fera très bien. Nous devons tuer les Paladins de la Main d'Argent qui se tiennent sur cette Urne, y compris le légendaire Lightbringer d'Uther."
 wwu_into_the_realm_eternal_title: "Dans l'Éternel du Royaume"
 wwu_into_the_realm_eternal_desc: "Nous devons attaquer la porte extérieure de Quel'Thalas. Une fois en contrôle, nous serons mis en scène pour envahir davantage le royaume elfique."
 wwu_foundations_of_deatholme_title: "Fondations de Deatholme"
 wwu_foundations_of_deatholme_desc: "Deatholme servira de nouveau siège de la Scourge de Quel'Thalas. Cela créera un autre grand domaine de Scourge pour servir sous la volonté du Roi Lich."
 wwu_key_of_the_three_moons_title: "La clé des trois lunes"
 wwu_key_of_the_three_moons_desc: "Pour passer la porte intérieure, nous avons besoin de la clé des trois lunes. Il a 3 pièces, et nous trouverons une paix chacun à Andaroth, le Sanctum de la Lune, et Tranquillien."
 wwu_fall_of_silvermoon_title: "Chute de Silvermoon"
 wwu_fall_of_silvermoon_desc: "Nous avons largué et pillé la capitale du Quel'Thalas de Silvermoon. Les elfes restants se sont transformés en Farstriders, mais ils seront bientôt chassés et détruits. Le chemin vers le Sunwell est maintenant dégagé. Le prince Arthas a également tué et ressuscité le chef de la résistance elfique, Sylvanas Windrunner, comme punition pour sa défiance."
 wwu_resurrect_kelthuzad_sunwell_title: "Résurrection de Kel'Thuzad au Sunwell"
 wwu_resurrect_kelthuzad_sunwell_desc: "Les énergies des Sunwell sont assez fortes pour ressusciter Kel'Thuzad dans sa forme Lich physique. Alors que la Légion a ses propres plans pour Kel'Thuzad, sa résurrection est également une partie cruciale du plan du Roi Lich de se libérer finalement du contrôle de la Légion."
 wwu_blackrock_and_roll_title: "Blackrock et Roll"
 wwu_blackrock_and_roll_desc: "Maintenant que Kel'Thuzad est de retour, nous devons nous rendre dans les ruines d'Alterac. Ici, les orques Blackrock maintiennent toujours un démongate fonctionnel. Nous allons massacrer les orques pathétiques, trouver la porte démoniaque, et établir une communication avec le Seigneur Archimonde pour recevoir des instructions sur la façon de l'invoquer dans Azéroth."
 wwu_summon_archimonde_title: "Invoquer Archimonde"
 wwu_summon_archimonde_desc: "Archimonde a expliqué que nous avons besoin du Livre de Medivh de Dalaran voisin pour l'invoquer dans notre monde. Une fois que nous aurons renvoyé Dalaran, nous pourrons utiliser le Livre pour commencer cette Invocation, au cours de laquelle les barrières entre notre monde et la volonté d'Archimonde se déchireront, permettant à toutes sortes de démons de se déverser dans Azéroth."
 wwu_attack_on_hyjal_title: "Attaque contre Hyjal"
 wwu_attack_on_hyjal_desc: "Archimonde a usurpé le contrôle de la Scourge, donnant le contrôle régional aux Dreadlords. Ner'zhul, Kel'Thuzad et Arthas ne sont que des observateurs alors que les armées non mortes marchent sous les ordres d'Archimonde vers le mont Hyjal à Kalimdor. Le Roi Lich a prévu et prévu de le faire. Le mont Hyjal est maintenant sous l'assaut ardent de toutes les forces Fel à Kalimdor."
 wwu_disaster_at_hyjal_title: "Catastrophe à Hyjal"
 wwu_disaster_at_hyjal_desc: "Tout comme Ner'Zhul l'avait espéré et planifié, Archimonde a fait une erreur. Malfurion Storrage, Arch-Druid de la Moonglade a posé un piège à Nordrassil qui va détruire Archimonde pour toujours. Les wisps de la région environnante écraseront le Seigneur démoniaque avec des magies de la nature, même si cela coûte cher à Nordrassil et à la région environnante. Une fois mortes, les forces de la Légion à travers Azéroth seront désorganisées. Kil'Jaeden, frère d'Archimonde, prendra le contrôle de la Légion ci-après depuis Outland. Avec la mort d'Archimonde, le contrôle des armées de Scourge sera transféré à Ner'Zhul."
 wwu_reclaim_the_scourge_title: "Réclamez le scourge"
 wwu_reclaim_the_scourge_desc: "Il est temps de récupérer le puissant Scurge de la Légion Fel. L'attaque d'Illidan avec l'œil de Sargeras a été dommageable, mais nous avons encore un pouvoir considérable. Les forces de Scourge qui n'ont pas été tuées lors du siège du mont Hyjal reviendront sur les terres du Roi Lich pour renforcer nos rangs une fois de plus."
 wwu_kill_the_dreadlords_title: "Tuez les dreadlords"
 wwu_kill_the_dreadlords_desc: "Trois Dreadlords ont pris le commandement à Lordaeron - Balnazzar, Varithras et Detheroc. Ce sont les derniers des 'Jailors' que la Légion a envoyés pour superviser le Roi Lich. Une fois que nous serons libres d'eux, nous serons vraiment libres de l'influence de la Légion et le Scorge à Lordaeron ne répondra qu'à un seul - Ner'Zhul."
 wwu_defend_the_frozen_throne_title: "Défendre le Trône gelé"
 wwu_defend_the_frozen_throne_desc: "Illidan a lancé une attaque surprise sur le Trône gelé! À l'aide de portails fels, Il. Son elfe sanguin et les forces de la naga ont utilisé des portails pour arriver à la base de Icecrown. Illidan projette d'entrer dans la Citadelle de Glace et de détruire personnellement l'emblème de la domination, et le Trône gelé sur lequel Ner'Zhul siège. Arthas doit se précipiter du côté de son maître si nous voulons éviter cette crise. Heureusement, Anub'Arak d'Azjol-Nerub a émergé pour escorter Arthas à travers les tunnels secrets jusqu'à la base de Icecrown. Si nous arrêtons Illidan, Il perdra sa faveur avec Kil'Jaeden et le Trône gelé sera libéré de ses attaques."
 wwu_unite_with_arthas_title: "Unitez-vous avec Arthas"
 wwu_unite_with_arthas_desc: "Retourne la Blade. Compléter le cercle. Libérez-moi de cette prison! Maintenant nous sommes Un!' Le plan de Ner'Zhul a été réalisé. Il a créé un empire plus grand que n'importe quel autre sur Azéroth. La Légion qui l'a enchaîné maintenant fuit le fléau sans fin. La baie de glace a été transformée d'une prison à une forteresse de pouvoir absolu. Ner'Zhul est ressuscité de son poste d'esclave orque sous Kil'Jaeden à celui d'un Dieu. Avec l'ascension d'Arthas d'Icecrown, il détruira le trône gelé sur lequel Ner'Zhul est assis et placera le Helm de la domination sur sa tête. Par la suite, ils seront Un, et Ner'Zhul enfin libre. Que le monde tremble devant la Scurge!"
 wwu_stabilize_the_frozen_throne_tt: "Mission terminée §YStabiliser le Trône gelé§!"
 wwu_frostmourne_hungers_tt: "Mission terminée §YFrostmourne Faim§!"
 wwu_fall_of_silvermoon_tt: "Mission terminée §YFall of Silvermoon§!"
 wwu_create_the_crypt_fiends_tt: "Mission terminée §YCréer le Crypt Fiends§!"
 eye_of_sargeras: "Yeux des Sargeras"
 illidan_frozen_throne: "Illidan Assassins le Trône gelé"
