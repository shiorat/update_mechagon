 wwu_claim_the_blood_gate_title: "Behaupten Sie das Bluttor"
 wwu_claim_the_blood_gate_desc: "Es ist an der Zeit, gegen die Zandalari und ihren sogenannten Gott-König zurückzuschlagen. Lassen Sie uns das Bluttor als unser eigenes beanspruchen."
 wwu_crush_the_zandalari_title: "Zerschmettere die Zandalari"
 wwu_crush_the_zandalari_desc: "Die Zandalar-Trolle müssen aus Zandalar vertrieben werden. Sobald wir Dasar'alor kontrollieren, gibt es keinen Ort, wo sie sich verstecken können."
 wwu_spread_the_blood_of_ghuun_title: "Verbreite das Blut von G'huun"
 wwu_spread_the_blood_of_ghuun_desc: "Nun, da Zuldazar unter unserer Kontrolle ist, werden wir nach außen schlagen und das Wort von G'huun an alle von Azeroth verbreiten."
 wwu_restore_the_necropolis_title: "Wiederherstellen der Nekropolis"
 wwu_restore_the_necropolis_desc: "Die Nekropole ist im Laufe der Jahre in Aufruhr geraten. Lassen Sie uns es zu seiner früheren Herrlichkeit zurückbringen und die Kontrolle über ganz Nazmir ausüben, wie es die Bluttrolle historisch taten."
 wwu_oust_the_tortollan_title: "Ost the Tortollan"
 wwu_oust_the_tortollan_desc: "Der irritierende Tortollan bleibt immer noch an unseren Grenzen, nachdem er aus Torgas Ruhe vertrieben wurde. Schlagen wir in das Herz ihrer Lager ein und machen uns auf den Weg nach Vol'dun."
 wwu_dominate_voldun_title: "Herrschaft über Vol'dun"
 wwu_dominate_voldun_desc: "Die Reste von Sethrak und Vulpera in Vol'dun müssen ausgelöscht werden. Lassen Sie uns alle vernichten, die sich G'huun widersetzen und die Loa Sethraliss unterwerfen."
