 wwu_theramore_settlers_title: "Theramore Settlers"
 wwu_theramore_settlers_desc: "Nous sommes les survivants de Lordaeron. Ceux qui sont entraînés au combat s'acquittent de leur devoir au sein de notre armée. Cependant, beaucoup de ceux qui ont fui avec nous sont des marchands, des prêtres, des artisans, des pêcheurs et des ouvriers de toutes sortes; ils auront besoin d'un emplacement permanent pour appeler chez eux. L'île voisine et ses marais environnants feraient un endroit défensif formidable pour notre peuple, ainsi qu'un excellent port de commerce. Dépêchons rapidement notre force civile dans ces provinces et commençons la mise en place d'une capitale appropriée."
 wwu_theramore_isle_capital_title: "La capitale de l'île Theramore"
 wwu_theramore_isle_capital_desc: "Il est temps de transférer officiellement notre administration de notre camp d'atterrissage initial à Northwatch vers l'île de Theramore. Nous pouvons commencer à installer notre port de commerce, à fortifier la capitale et à installer les civils qui restent à la recherche d'une maison. Ici, nous déclarerons notre propre Royaume sous notre nouvelle reine Jaina Proudmoore. Notre bref séjour à Kalimdor est déjà en train de forger une nouvelle identité culturelle parmi nos divers peuples, qui commencent à s'appeler 'Theramoreans'."
