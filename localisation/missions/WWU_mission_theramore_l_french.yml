 mission_theramore_settlers: "Theramore Settlers"
 desc_mission_theramore_settlers: "Ce sont les survivants civils qui ont fui Lordaeron avec Jaina Proudmoore. Beaucoup d'entre eux sont prêts à travailler et à construire, ils ont simplement besoin d'être dits par où commencer. L'île voisine servira de capitale parfaite - nous devrions commencer par là. Nos chiffres sont trop nombreux pour que les locaux offrent une réelle résistance."
