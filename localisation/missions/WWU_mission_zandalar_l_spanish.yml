 wwu_restore_the_city_of_gold_title: "Restaurar la ciudad de oro"
 wwu_restore_the_city_of_gold_desc: "El tiempo ha desgastado el esplendor de Dazar'alor. Restablezcamos su brillo dorado y elevemos nuestro prestigio en el mundo."
 wwu_nazmir_incursion_title: "Incursión de Nazmir"
 wwu_nazmir_incursion_desc: "Es hora de empujar hacia atrás a los trolls de sangre. Vamos a establecer una base de operaciones dentro de Nazmir para lograr esto."
 wwu_restore_the_zandalari_fleet_title: "Restaurar la Flota Zandalari"
 wwu_restore_the_zandalari_fleet_desc: "La flota de Zandalar ha pasado muchos años en decadencia. Es hora de restaurar el poder de nuestra marina suprema."
 wwu_jade_incursion_title: "Incursión de Jade"
 wwu_jade_incursion_desc: "Las tierras de Pandaria están maduras para la explotación. Vamos a establecer una base de operaciones en las islas del bosque de Jade para lograr esto."
 wwu_destroy_ghuun_title: "Destruir G'huun"
 wwu_destroy_ghuun_desc: "Los trolls de sangre de Nazmir han adorado durante demasiado tiempo la abominación de Eldritch que es G'huun. Vamos a borrar los trolls de sangre y destruir su ídolo de una vez por todas."
 wwu_establish_regional_hegemony_title: "Establecer la hegemonía regional"
 wwu_establish_regional_hegemony_desc: "Es hora de que todos los habitantes de Zandalar se inclinen ante nuestro gobierno."
 wwu_control_the_serpent_title: "Controlar la Serpiente"
 wwu_control_the_serpent_desc: "Una vez que poseamos el Templo de la Serpiente de Jade, Yu'lon será cautivado hacia nosotros."
 wwu_subjugate_the_tiger_title: "Subyugar al Tigre"
 wwu_subjugate_the_tiger_desc: "Una vez que poseamos el Templo del Tigre Blanco, Xuen será cautivado por nosotros."
 wwu_crush_the_ox_title: "Aplastar el buey"
 wwu_crush_the_ox_desc: "Una vez que poseamos el Templo del Buey Negro, Niuzao será cautivado por nosotros."
 wwu_enslave_the_crane_title: "Esclavizar a la Grulla"
 wwu_enslave_the_crane_desc: "Una vez que poseamos el Templo de la Grulla Roja, Chi'ji estará cautivado hacia nosotros."
 wwu_despoil_the_vale_title: "Despojar el Vale"
 wwu_despoil_the_vale_desc: "Una vez que poseamos el Palacio Mogu'shan, ¡toda Pandaria será nuestra!"
