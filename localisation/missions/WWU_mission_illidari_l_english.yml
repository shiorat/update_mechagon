 wwu_mission_illidari.10.title: "Failure in Icecrown"
 wwu_mission_illidari.10.desc: "Although we believed we were strong enough to best the Lich King, it appears that we were not. Lord Illidan's assault upon the Frozen Throne has been a failure."
 wwu_mission_illidari.10.option.a: "Alas..."
 
 wwu_mission_illidari.11.title: "Victory in Icecrown"
 wwu_mission_illidari.11.desc: "Lord Illidan has succeeded in destroying the Frozen Throne, ensuring the destruction of the Helm of Domination."
