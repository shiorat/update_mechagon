 shadow_council_missions: "Orcish Horde Quests"
 tied_by_blood_title: "Atado por la sangre"
 tied_by_blood_desc: "Es hora de dejar a un lado viejos odios y formar lazos de sangre entre nuestros clanes."
 strike_to_the_draenei_title: "Huelga a los Draenei"
 strike_to_the_draenei_desc: "Los clanes Draenei planean un asalto a nuestras capitales y nos destruyen. Debemos atacar primero y detener su siniestro complot."
 weaken_draenei_clans_title: "Weaken The Draenei"
 weaken_draenei_clans_desc: "El Consejo exige recoger las almas de Draenei para alimentar un portal gigante a otro mundo. Así podremos escapar de este mundo moribundo antes de que todos estemos condenados."
 destroy_draenei_clans_title: "Destruir clanes Draenei"
 destroy_draenei_clans_desc: "Hicimos un buen trabajo esclavizando a Dranei y los usamos para alimentar nuestra búsqueda. Aún quedan más de ellos y podrían tratar de vengar a sus caídos. Debemos asegurarnos de que nadie pueda escapar."
 move_capital_to_azeroth_title: "Mover capital a Azeroth"
 move_capital_to_azeroth_desc: "El portal está abierto, y ya estamos fluyendo a través de un mundo extraño. Debemos dejar atrás nuestro planeta moribundo y establecer una nueva capital en este mundo llamada Azeroth."
 establish_frontier_in_azeroth_title: "Establecer frontera en Morass Negro"
 establish_frontier_in_azeroth_desc: "Debemos asegurar nuestra posición en Azeroth y ganar suficientes tierras para aferrarnos al planeta. Si reclamamos toda la zona de Morass Negro, podemos ejecutar nuestro plan más fácilmente."
 conquer_swamp_of_sorrows_title: "Conquistar el pantano de las penas"
 conquer_swamp_of_sorrows_desc: "Movernos al norte y ganar terreno en esa región nos permitirá movernos aún más libremente, ya que ya no nos quedaremos en El Morass."
 conquer_deadwind_pass_title: "Conquistar el paso de Deadwind"
 conquer_deadwind_pass_desc: "Es hora de reclamar tierras de Deadwind para La Horda, incluyendo los Karazhan. Medivh, el gobernante de esas tierras nos ayudó a pasar por el Portal Oscuro y le ayudaremos si no está ya muerto."
 conquer_darkshire_title: "Conquer Darkshire"
 conquer_darkshire_desc: "Entre nosotros y las tierras de Stormwind, están las tierras del Bosque Elwynn. Debemos entrar en el bosque y conquistar estas áreas."
 assault_to_elwynn_title: "Agresión a Elwynn"
 assault_to_elwynn_desc: "Sólo queda un blanco entre nosotros y nuestro objetivo: Elwynn. Vertiremos en el Bosque Elwynn como una fuerza imparable de muerte y nos aseguraremos de que la humanidad caiga."
 assault_to_stormwind_title: "Asalto a Stormwind"
 assault_to_stormwind_desc: "Beacon de la Santa Luz... Todas esas historias exageradas no son nada comparadas con nuestro poder. Atacaremos a la ciudad y la quemaremos."
 purge_the_men_title: "Purgar a los hombres"
 purge_the_men_desc: "Los orcos no toman prisioneros. Asegúrese de que cada humano paga por su arrogancia."
 assault_to_burning_steppes_title: "Asalto a las estepas ardientes"
 assault_to_burning_steppes_desc: "Cumplimos nuestra búsqueda. Pero Azeroth no consiste en Stormwind. Hay más guerras que ganar, más tierras que tomar... Pero antes de eso, debemos encontrar el hogar perfecto para nuestros clanes y que serían las montañas del norte."
 claim_steppes_as_homeland_title: "Reclamar Estepas como Patria"
 claim_steppes_as_homeland_desc: "Finalmente tenemos una tierra que podemos llamar hogar."
