l_spanish:
 wwu_military_missions: "Misiones militares"
 wwu_build_army_mission_title: "Construir al límite de fuerza"
 wwu_build_army_mission_desc: "Cualquier país en crecimiento debe mantener un ejército de tamaño razonable. Al ampliar nuestras fuerzas podemos promover nuestros intereses políticos en el extranjero y estimular nuestra economía nacional."
 wwu_expand_country_mission_title: "Expandir [Root.GetName]"
 wwu_expand_country_mission_desc: "Los que nos precedieron nos han dado un país fuerte y viable. Es hora de que expandamos nuestro legado y crezcamos [Root.GetName] para que podamos dejar un país más fuerte e influyente a nuestros hijos."
 wwu_conquer_states_title: "Conquistar nuevos Estados"
 wwu_conquer_states_desc: "A medida que nos expandimos debemos asegurarnos de que podamos integrar verdaderamente las nuevas tierras que conquistamos en nuestro aparato administrativo. Después de la conquista viene el duro trabajo de establecer un verdadero [Root.GetAdjetive] gobierno sobre los territorios conquistados."
 wwu_assemble_an_army_title: "Ensamblar un ejército"
 wwu_assemble_an_army_desc: "Nuestras ambiciones territoriales requieren un gran ejército. Debemos construir y mantener un ejército fuerte y permanente que pueda defender y expandir las tierras bajo nuestro gobierno."
 wwu_unite_home_region_title: "Unite Home Region"
 wwu_unite_home_region_desc: "Ha llegado el momento de poner a prueba todo nuestro esfuerzo para construir una máquina militar viable. Debemos ser el verdadero hegemon de nuestra región, respetado y temido por todos."
 wwu_diplomatic_missions: "Misiones diplomáticas"
 wwu_building_alliances_title: "Aliados de confianza"
 wwu_building_alliances_desc: "Ningún país puede estar solo en este mundo. Debemos establecer relaciones duraderas con otros países para poder crecer y prosperar a largo plazo."
 wwu_have_two_subjects_title: "Adquirir sujetos"
 wwu_have_two_subjects_desc: "¿De qué sirve el poder si nadie lo reconoce? Debemos adquirir estados sujetos que nos paguen el tipo de respeto que uno esperaría de un país como [Root.GetName]."
 wwu_establish_high_seas_navy_title: "Crear una gran flota"
 wwu_establish_high_seas_navy_desc: "Para poder proyectar energía en el extranjero una marina de alta mar es una necesidad. Los buques de guerra pueden ser caros, pero es una inversión que vale la pena si podemos encontrar nuevos mercados para dominar y pueblos para conquistar."
 wwu_dominate_home_trade_node_title: "Dominar el comercio"
 wwu_dominate_home_trade_node_desc: "Nuestras comunidades mercantes han estado creciendo cada vez más y más fuerte desde hace mucho tiempo. Es hora de que les demos la ayuda que necesitan para dominar verdaderamente nuestro comercio interno. No se debe permitir que ninguna potencia extranjera influya en el bienestar de nuestros súbditos."
 wwu_dominant_home_node_reward_tooltip: "Para el resto de la campaña una provincia de propiedad en su Nodo de Comercio Interior obtendrá:\nPoder Comercial Local: §G+10.00§!\nCosto de Desarrollo Local: §G-5%§!"
 wwu_trade_company_region_abroad_title: "Expandir en el extranjero"
 wwu_trade_company_region_abroad_desc: "Por grande que sea el mundo, todavía está interconectado a través de una serie de rutas comerciales vitales. En un antiguo orden de tela, especias, metales, lingotes, Chinaware y todo tipo de productos manufacturados son traídos a través de desiertos y océanos a aquellos que pagarían más por ellos. Tomar una parte de este comercio, a través de la adquisición de puertos útiles en regiones comerciales lejanas en el extranjero, podría hacer aún más rica la energía más pequeña que Croesus."
 wwu_administrative_missions: "Misiones administrativas"
 wwu_high_income_mission_title: "Ingresos elevados"
 wwu_high_income_mission_desc: "Debemos aumentar los ingresos del Estado por todos los medios necesarios. El dinero es un requisito para cualquier esfuerzo del estado, desde los gastos diarios del gobierno hasta el mantenimiento de ejércitos para invadir a nuestros enemigos."
 wwu_build_temples_title: "Construir edificios"
 wwu_build_temples_desc: "Nunca nos quedemos ociosos, ni siquiera en tiempos de paz. En cambio, debemos utilizar nuestros recursos con la industria, para asegurarnos de que disponemos de fondos a tiempo si la desgracia nos afecta."
 wwu_build_treasury_title: "Construir un tesoro"
 wwu_build_treasury_desc: "Un gran tesoro es un amortiguador imprescindible para todas las cosas que podrían ocurrirnos. Si esto es visto como miserable, es porque algunos no se dan cuenta de que este vicio es la esencia misma de lo que significa reinar."
 wwu_build_manufactories_title: "Construir fábricas"
 wwu_build_manufactories_desc: "Se están realizando grandes avances en el campo de la producción, tanto tecnológica como organizativa. Invirtamos mucho en nuevas manufacturas, una gran revolución industrial pronto podría estar sobre nosotros."
 wwu_imperial_ambition_mission_title: "Conquista imperial"
 wwu_imperial_ambition_mission_desc: "Garantizar la riqueza siempre debe ser la prioridad principal de nuestro Estado. Utilicemos los costosos ejércitos y flotas que nuestra prosperidad económica nos ha comprado para adquirir aún más recursos y súbditos para un aspirante a imperio."
 wwu_prestige_missions: "Prestige Missions"
 wwu_prestigious_nation_mission_title: "Prestigioso renombrado"
 wwu_prestigious_nation_mission_desc: "Nuestra nación se ha asegurado como una de las naciones más prestigiosas de Azeroth. Que nuestra nación sirva de recordatorio a los demás en cuanto a cómo se ve la grandeza."
 wwu_mercantile_nation_mission_title: "Mercantil Renown"
 wwu_mercantile_nation_mission_desc: "Nuestra nación ha desarrollado numerosos puertos y mercados a lo largo de Azeroth, y han cimentado el nombre [Root.GetName] como la nación comercial más importante en cualquier parte del mundo."
 wwu_absolute_nation_mission_title: "Dictatorial Renown"
 wwu_absolute_nation_mission_desc: "Nuestra nación ha desarrollado una reputación de gobierno dictatorial. Como tal, cualquier ciudadano de [Root.GetName] es rápido para caer en línea."
 wwu_global_dominance_title: "Dominio mundial"
 wwu_global_dominance_desc: "La adquisición de riqueza es una cosa; pero ser más rico que todos los demás, es un signo de verdadera maestría. Crece nuestro nodo de comercio casero, y posee una participación controladora en él."
 wwu_faiths_bastion_title: "El bastión de la fe"
 wwu_faiths_bastion_desc: "La herejía no debe ser tolerada. La Iglesia [Root.Religion.GetName] necesita un modelo de rol piadoso para iluminar el camino."
