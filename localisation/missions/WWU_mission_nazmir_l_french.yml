 wwu_claim_the_blood_gate_title: "Revenons à la Porte du Sang"
 wwu_claim_the_blood_gate_desc: "Il est temps de riposter contre les Zandalari et leur soi-disant Roi-Dieu. Déclarons que la Porte du Sang est la nôtre."
 wwu_crush_the_zandalari_title: "Écraser le Zandalari"
 wwu_crush_the_zandalari_desc: "Les trolls Zandalari doivent être chassés de Zandalar. Une fois que nous contrôlerons Dazar'alor, il n'y aura pas d'endroit où se cacher."
 wwu_spread_the_blood_of_ghuun_title: "Épargnez le sang de G'huun"
 wwu_spread_the_blood_of_ghuun_desc: "Maintenant que Zuldazar est sous notre contrôle, nous frapperons vers l'extérieur, étendant la parole de G'huun à tout Azéroth."
 wwu_restore_the_necropolis_title: "Restaurer la nécropole"
 wwu_restore_the_necropolis_desc: "La nécropole est tombée dans le délabrement au fil des ans. Restons-le à sa gloire ancienne et exerçons un contrôle sur tout Nazmir comme les Blood Trolls l'ont fait historiquement."
 wwu_oust_the_tortollan_title: "Ouste le Tortollan"
 wwu_oust_the_tortollan_desc: "Le tortollan irritant reste toujours à nos frontières après avoir été expulsé du repos de Torga. Frappons au cœur de leurs camps et avançons vers Vol'dun."
 wwu_dominate_voldun_title: "La domination de Vol'dun"
 wwu_dominate_voldun_desc: "Les restes de Sethrak et de Vulpera à Vol'dun doivent être éteints. Essuyons tout ce qui s'oppose à G'huun et soumettons le loa Sethralis."
