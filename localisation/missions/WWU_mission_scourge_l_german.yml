l_german:
 wwu_scourge_column_1: "Geißel"
 wwu_scourge_column_2: "Geißel"
 wwu_scourge_column_3: "Geißel"
 wwu_scourge_column_4: "Geißel"
 wwu_scourge_column_5: "Geißel"
 wwu_stabilize_the_frozen_throne_title: "Stabilisieren des gefrorenen Thrones"
 wwu_stabilize_the_frozen_throne_desc: "Kil'Jaeden hat Ner'Zhul Shadowmoon auf dem gefrorenen Thron eingesperrt. Dieses neue Gefängnis wird das Hauptquartier und das Machtzentrum sein, aus dem er die Geißel anbauen wird."
 wwu_rival_the_nerubians_title: "Rival die Nerubianer"
 wwu_rival_the_nerubians_desc: "Die Nerubianer sind eine Bedrohung, und wenn wir sie nicht zwingen, sich zu ergeben, werden sie es auch bleiben."
 wwu_oust_ymirjar_title: "Ost the Ymirjar"
 wwu_oust_ymirjar_desc: "Lassen Sie uns Anspruch auf die Ländereien des Ymirjar legen, in Vorbereitung auf unsere Expansion."
 wwu_build_temple_of_the_damned_title: "Baue Tempel der Verdammten"
 wwu_build_temple_of_the_damned_desc: "Mit den fel-Energien seines Gefängnisses hat der Lich-König das totale Kommando über die Untoten. Wir werden den ersten Tempel bauen, der dem neuen Kult der Verdammten gewidmet ist. Die ersten Pläne für Ner'Zhuls Lich-Priesterschaft werden hier liegen."
 wwu_construct_corprethar_wall_title: "Bauen Sie Corp'Rethar Wall"
 wwu_construct_corprethar_wall_desc: "Bauen Sie das Horrortor, Corp'Rethar. Diese Mauer wird unsere letzte Verteidigung gegen vorrückende Feinde sein. Es ist zwingend notwendig, dass wir niemals das Corp'Rethar verlieren, oder der Lich-König selbst wird in Gefahr sein."
 wwu_secure_the_citadel_title: "Sichern Sie die Zitadelle"
 wwu_secure_the_citadel_desc: "Sichern Sie sich die Icecrown Zitadelle, so dass wir uns positionieren können, um weiter auf den Gletscher zu schieben."
 wwu_construct_the_fleshwerks_title: "Konstruieren Sie die Fleshwerke"
 wwu_construct_the_fleshwerks_desc: "Ner'Zhul hat mit fortschrittlichen Zaubern des Untoten den ersten Abominations- und Fleischriesen erschaffen. Wir müssen eine dauerhafte Anlage errichten, die Fleshwerks, um die weitere Produktion dieser glorreichen, erschreckenden und widerlichen Kriegsmaschinen zu überwachen."
 wwu_advance_the_front_title: "Vorrücken der Front"
 wwu_advance_the_front_desc: "Wir müssen weiter den Gletscher hinunterschieben, um mehr Gebiete von Northrend für uns zugänglich zu machen. Beginnen wir mit unserem entsetzlichen Abstieg."
 wwu_construct_the_shadow_vault_title: "Konstruieren Sie den Schatten Vault"
 wwu_construct_the_shadow_vault_desc: "Während des Zweiten Krieges benutzte Ner'Zhul das Fel, um seinen Orden der Todesritter zu erschaffen. Wir müssen noch einmal ein Hauptquartier für diesen Orden errichten. Wir werden die Geheimnisse und Artefakte ihrer nekromantischen Praktiken hier speichern."
 wwu_construct_aldurthar_wall_title: "Bauen Sie die Aldur'Thar-Wand"
 wwu_construct_aldurthar_wall_desc: "Baue das Verwüstungstor, Aldur'Thar. Das wird unsere zweite Verteidigung gegen vorrückende Feinde sein. Die eisige Region, die dieses Gebiet umgibt, ist verwüstet und für Armeen schwierig zu durchqueren."
 wwu_resurrect_sindragosa_brood_title: "Resurrect Sindragosa's Brut"
 wwu_resurrect_sindragosa_brood_desc: "Sindragosa, Blauer Drache und ehemalige Gemahlin von Malygos, Hüterin der arkanischen Magie, lebt mit ihrer Brut in der Nähe. Wir werden sie alle töten und sie dann wieder auferwecken, um die ersten untoten Frostwyrme von Northrend zu erschaffen - die Frostbrut."
 wwu_construct_mordrethar_wall_title: "Bauen Sie die Mord'Rethar Mauer"
 wwu_construct_mordrethar_wall_desc: "Baue das Todestor, Mord'Rethar. Diese Mauer wird die erste sein, mit der unsere Feinde konfrontiert werden, wenn sie auf dem Icecrown Glacier vorrücken. Lasst sie den Tod hier treffen!"
 wwu_construct_angrathar_wall_title: "Bauen Sie die Angrathar-Wand"
 wwu_construct_angrathar_wall_desc: "Konstruieren Sie das Wrathgate, Angrathar. Es gibt einen Tunnel von Icecrown zum Dragonblight unten. Obwohl es für unsere Feinde schwierig ist zu klettern, müssen wir diese Passage noch verstärken, um ihren Fortschritt zu verhindern. Wir können viele unserer Feinde hierher locken, um zu sterben."
 wwu_infiltrate_jotunheim_title: "Infiltrieren Sie Jotunheim"
 wwu_infiltrate_jotunheim_desc: "Der nahegelegene Jotunheim Vrykul ist neugierig auf die jüngste Ankunft dieses 'Lich-Königs'. Es wäre klug, ihre Gemeinschaften zu infiltrieren und zu sehen, wie sie für Ner'Zhuls Zweck verwendet werden könnten."
 wwu_bless_jotunheim_title: "Segne Jotunheim"
 wwu_bless_jotunheim_desc: "Einige der nahegelegenen Vrykul-Stämme haben begonnen, den Lichkönig zum Gott des Todes zu erklären, indem sie so weit gingen, ihn direkt anzubeten. Die Häuptlinge von Jotunheim sind von Ner'Zhuls Kräften inspiriert und wollen sich seinen Reihen anschließen. Bringen wir ihnen die Wege des Kultes der Verdammten bei."
 wwu_infiltrate_dragonflayer_title: "Infiltrieren Dragonflayer"
 wwu_infiltrate_dragonflayer_desc: "Die nahegelegene Dragonflayer Vrykul sind neugierig auf die jüngste Ankunft dieses 'Lich King'. Es wäre klug, ihre Gemeinschaften zu infiltrieren und zu sehen, wie sie für Ner'Zhuls Zweck verwendet werden könnten."
 wwu_bless_dragonflayer_title: "Segne die Drachenfliegerin"
 wwu_bless_dragonflayer_desc: "Einige der nahegelegenen Vrykul-Stämme haben begonnen, den Lichkönig zum Gott des Todes zu erklären, indem sie so weit gingen, ihn direkt anzubeten. Die Dragonflayer Häuptlinge sind von Ner'Zhuls Kräften inspiriert und wollen sich seinen Reihen anschließen. Bringen wir ihnen die Wege des Kultes der Verdammten bei."
 wwu_corrupt_the_ascension_title: "Beschädigen Sie den Aufstieg"
 wwu_corrupt_the_ascension_desc: "Die Vrykul Stämme konkurrieren in Jotunheim mit einem religiösen und kulturellen Ritual namens Himmelfahrt. Die Sieger dieser Aufstiegsschlachten werden zu den Elitekriegern erklärt und sind es wert, oben auf Ymirjar zu leben. Der Lich-König wird dieses Himmelfahrtsritual für seine eigenen Zwecke verderben. Vrykul wird gelehrt werden, dass sie nur unter der Macht und Macht des Lich-Königs aufsteigen. Die Verlierer werden in Vargul verflucht werden - untote Vrykul, die aus dem Stamm vertrieben werden. Dieses neue Ascension Ritual wird starke Vrykul heftig der Macht des Lich King gewidmet züchten."
 wwu_war_of_the_spider_title: "Krieg der Spinne"
 wwu_war_of_the_spider_desc: "Die Nerubianer haben unsere Anwesenheit hier nicht freundlich aufgenommen. Um sie zu besiegen, müssen wir in ihrem Herzen angreifen, die Hauptstadt Azjol-Nerub."
 wwu_create_the_crypt_fiends_title: "Create the Crypt Fiends"
 wwu_create_the_crypt_fiends_desc: "Diese Nerubianer müssen nicht zerstört werden. Ihr Anführer Anub'Arak und viele ihrer Magier sind von den Mächten des Lich-Königs beeindruckt und begierig darauf, zu unserem Kult des Untoten konvertiert zu werden. Diese untoten Nerubianer werden nützliche Diener sein, und wir werden einen Großteil ihrer Kultur und Architektur als unsere eigene übernehmen."
 wwu_might_of_anub_arak_title: "Macht von Anub'Arak"
 wwu_might_of_anub_arak_desc: "Anub'Araks Bekehrung ist abgeschlossen, und er soll als Regionalkommandeur für die untoten Nerubianer dienen."
 wwu_kiljaedens_invasion_plan_title: "Kil'Jaedens Invasionsplan"
 wwu_kiljaedens_invasion_plan_desc: "Kil'Jaedens Plan, Azeroth einzumarschieren, dreht sich um die anfängliche Invasion von Lordaeron. Die Geißel wird Kraft gewinnen, um die menschlichen und elfen Königreiche in der Gegend zu überholen. Nur eine große und mächtige untote Truppe wird Dalaran angreifen können, damit Archimonde, Oberherr der Legion und Bruder von Kil'Jaeden, nach Azeroth selbst gerufen werden kann. Archimonde wird in Richtung Mount Hyjal fahren, um Nordrassil zu zerstören und Azeroth in Brand zu setzen. Ner'Zhul setzt auch seinen eigenen Plan in Bewegung und schubst Frostmourne aus dem Frozen Throne, so dass sein gewählter Champion es später behaupten kann."
 wwu_recruit_kelthuzad_title: "Rekrut Kel'Thuzad"
 wwu_recruit_kelthuzad_desc: "Wir brauchen einen menschlichen Magier, der mächtig genug ist, um unsere erste Operation erfolgreich zu überwachen. Kel'Thuzad von Dalaran ist der Aufsicht des Kirin Tors müde und auch sehr neugierig auf untote Magie. Er ist ein perfekter Kandidat."
 wwu_create_cult_of_the_damned_title: "Erschaffe den Kult der Verdammten"
 wwu_create_cult_of_the_damned_desc: "Wir haben einen geeigneten Ort für den Kult des Hauptquartiers der Verdammten gefunden. Caer Darrow, am Lake Darrowmere, hat Katakomben, in denen wir uns verstecken können und beginnen, den neuen Kultmitgliedern Nekromanie beizubringen. Wir müssen auch mehr Kultmitglieder aus der nahe gelegenen Bevölkerung rekrutieren."
 wwu_poison_andorhal_granary_title: "Vergiftung des Andorhal-Granariums"
 wwu_poison_andorhal_granary_desc: "Wir sind bereit, Unatmung und Gift auf einen lokalen Kornspeicher in Andorhal zu zaubern und eine schreckliche Plage zu schaffen, die das Land noch nie zuvor gesehen hat."
 wwu_protect_the_grain_shipments_title: "Schützen Sie die Getreidelieferungen"
 wwu_protect_the_grain_shipments_desc: "Die Getreidespeicher in Andorhal sind vollständig infiziert. Es ist Zeit, es in Sendungen zu laden, die wir zuerst nach Hearthglen schicken, dann nach Stratholme. Wir müssen diese Sendungen schützen, während sie an die ahnungslose menschliche Bevölkerung geliefert werden. Seien Sie sich bewusst - der Lich König hat eine Begegnung mit dem jungen Paladin Prinz Arthas Menethil vorgesehen. Kel'Thuzad wird von diesem ehrgeizigen Jungen getötet werden, ein Ereignis, das ihn in Richtung immer mehr Gewalt wenden wird. Außerdem wird dieser Tod Kel'Thuzads Seele zu einem späteren Zeitpunkt für Lichdom vorbereiten. Ner'Zhul belohnt seine Diener sehr."
 wwu_the_scourge_emerge_title: "Der Schurke, der untergeht"
 wwu_the_scourge_emerge_desc: "Das infizierte Getreide hat sich von Andorhal bis Stratholme ausgebreitet. Die Menschen überall beginnen sich vom Menschen in die Untote Geißel zu verwandeln. Es ist ein Horror Lordaeron völlig unterschätzt und missversteht. Der Dreadlord Mal'Ganis ist gekommen, um die Kontrolle über den Schurken in Lordaeron zu übernehmen."
 wwu_the_culling_title: "Das Kulling"
 wwu_the_culling_desc: "Stratholmes gesamte Bevölkerung ist infiziert. Arthas ist bestrebt, alle Kranken zu schlachten. Uther Lightbringer und die Paladins werden diese Aktion nicht dulden, aber der Prinz wird jetzt nicht aufhören. Sobald der Prinz in diese Versuchung gefallen ist und alle in Stratholme getötet hat, werden wir ihn nach Northrend locken und unsere Konfrontation mit ihm dort beenden. Der Lich-König hat das alles vorausgesehen."
 wwu_summon_our_champion_title: "Beschwöre unseren Champion"
 wwu_summon_our_champion_desc: "Arthas ist in Northrend gelandet und hat Valgarde mit Überresten von Muradin Bronzebarts Expedition gegründet. Arthas ist verzweifelt nach Rache an Mal'Ganis und wird jede verfügbare Macht dazu nutzen. Wir müssen ihn in die Runeblade Frostmourne locken, deren Kräfte Arthas die Rache geben werden, die er sucht. Wer diese Klinge aufnimmt, der wird die Macht ewig ausüben. So wie die Klinge Fleisch zerreißt, so muss sie den Geist erschrecken.\""
 wwu_frostmourne_hungers_title: "Frostmourne Hungers"
 wwu_frostmourne_hungers_desc: "\"Also, du hast Frostmourne auf Kosten des Lebens deiner Kameraden aufgenommen, so wie der Dunkle Herr es gesagt hat. Du bist stärker, als ich dachte.\" Du verschwendest deinen Atem, Mal'Ganis. Ich achte jetzt nur noch auf die Stimme Frostmournes.\" Ihr hört die Stimme des Dunklen Herrn. Er flüstert dir durch die Klinge, die du trägst. Was sagt er, junger Mensch? Was sagt euch der Dunkle Herr der Toten jetzt?' \"Er sagt mir, dass die Zeit für meine Rache gekommen ist.\" - Letztes Gespräch zwischen Mal'Ganis und Arthas, als der Todesritter den Dreadlord tötet."
 wwu_lordaeron_succession_title: "Lordaeron-Nachfolge"
 wwu_lordaeron_succession_desc: "Ah, mein Sohn. Ich wußte, daß du siegreich sein würdest.\" \"Du brauchst nicht mehr für dein Volk zu opfern. Du brauchst das Gewicht deiner Krone nicht mehr zu tragen. Ich habe mich um alles gekümmert.\" Was ist das? Was machst du, mein Sohn?« \"Erreiche dich, Vater... Dieses Reich wird fallen, und aus der Asche wird eine neue Ordnung entstehen, die die Grundfesten der Welt erschüttern wird.\" - Terenas II Menethil spricht zu seinem Sohn, Prinz Arthas, nach Arthas' siegreicher Rückkehr von Northrend."
 wwu_rally_the_cult_title: "Kundgebung des Kultes"
 wwu_rally_the_cult_desc: "Der Kult der Verdammten Mitglieder hat sich während Arthas' Abwesenheit versteckt. Nun, da der Sieger des Lich-Königs nach Lordaeron zurückgekehrt ist, ist es an der Zeit, diese treuen Anhänger zur Sache zu versammeln."
 wwu_remains_of_kelthuzad_title: "Überreste von Kel'Thuzad"
 wwu_remains_of_kelthuzad_desc: "Es ist Zeit, den ersten Diener des Lich-Königs, Kel'Thuzad, zu finden. Wir müssen zuerst seine Überreste auf seiner Begräbnisstätte in Andorhal zurückholen."
 wwu_destroy_the_silver_hand_title: "Zerstöre die Silberhand"
 wwu_destroy_the_silver_hand_desc: "Kel'Thuzads Überreste werden die Reise zum Sunwell nicht ohne eine magische Urne zum Schutz dauern. Glücklicherweise ist der Urn von Arthas' eigenem Vater, König Terenas II, in der Nähe und es wird einfach gut gehen. Wir müssen die Silver Hand Paladins töten, die über diesen Urnen wachen, einschließlich des legendären Uther Lightbringers."
 wwu_into_the_realm_eternal_title: "In das Ewige Reich"
 wwu_into_the_realm_eternal_desc: "Wir müssen das äußere Tor von Quel'Thalas angreifen. Sobald wir unter Kontrolle sind, werden wir inszeniert werden, um weiter in das Elbenreich einzudringen."
 wwu_foundations_of_deatholme_title: "Stiftungen von Deatholme"
 wwu_foundations_of_deatholme_desc: "Deatholme wird als neues Hauptquartier der Scourge von Quel'Thalas dienen. Dies wird eine weitere große Scourge-Domain schaffen, um unter dem Willen des Lich-Königs zu dienen."
 wwu_key_of_the_three_moons_title: "Schlüssel der drei Monde"
 wwu_key_of_the_three_moons_desc: "Um an dem inneren Tor vorbeizukommen, brauchen wir den Schlüssel der drei Monde. Es hat 3 Stücke, und wir werden je einen Frieden in Andaroth, dem Sanctum des Mondes, und Tranquillien finden."
 wwu_fall_of_silvermoon_title: "Fall von Silvermoon"
 wwu_fall_of_silvermoon_desc: "Wir haben die Quel'Thalas Hauptstadt von Silvermoon geplündert und geplündert. Die verbliebenen Elfen haben sich zu den Farstridern gewandelt, werden aber bald gejagt und zerstört. Der Weg zum Sunwell ist nun frei. Prinz Arthas hat auch den Anführer des Elfenwiderstandes, Sylvanas Windrunner, als Strafe für ihren Trotz getötet und auferweckt."
 wwu_resurrect_kelthuzad_sunwell_title: "Auferwecken Kel'Thuzad am Sunwell"
 wwu_resurrect_kelthuzad_sunwell_desc: "Die Energien des Sunwells sind stark genug, um Kel'Thuzad in seine physische Lich-Form aufzuerwecken. Während die Legion ihre eigenen Pläne für Kel'Thuzad hat, ist seine Auferstehung auch ein entscheidender Teil des Plans des Lich-Königs, sich schließlich von der Kontrolle der Legion zu befreien."
 wwu_blackrock_and_roll_title: "Blackrock und Roll"
 wwu_blackrock_and_roll_desc: "Jetzt, wo Kel'Thuzad zurückkommt, müssen wir zu den Ruinen von Alterac reisen. Hier unterhalten die Blackrock Orcs noch immer ein funktionelles Dämonat. Wir werden die erbärmlichen Orks schlachten, das Dämonat finden und mit Lord Archimonde kommunizieren, um Anweisungen zu erhalten, wie man ihn nach Azeroth ruft."
 wwu_summon_archimonde_title: "Beschwöre Archimonde"
 wwu_summon_archimonde_desc: "Archimonde hat erklärt, dass wir das Buch Medivh aus dem nahegelegenen Dalaran brauchen, um Ihn in unsere Welt zu rufen. Sobald wir Dalaran entlassen haben, können wir das Buch benutzen, um mit dieser Beschwörung zu beginnen, in der die Barrieren zwischen unserer Welt und Archimondes Willen auseinanderreißen, so dass alle Arten von Dämonenpawn in Azeroth ausströmen können."
 wwu_attack_on_hyjal_title: "Angriff auf Hyjal"
 wwu_attack_on_hyjal_desc: "Archimonde hat die Kontrolle über die Scourge an sich gerissen und den Dreadlords regionale Kontrolle gegeben. Ner'zhul, Kel'Thuzad und Arthas sind nur Beobachter, wenn die untoten Armeen unter Archimondes Befehlen auf den Berg Hyjal in Kalimdor marschieren. Der Lich-König hat das geplant und geplant. Der Berg Hyjal steht jetzt unter dem feurigen Angriff aller Fel-Kräfte in Kalimdor."
 wwu_disaster_at_hyjal_title: "Katastrophe in Hyjal"
 wwu_disaster_at_hyjal_desc: "Genau wie Ner'Zhul gehofft und geplant hatte, hat Archimonde einen Fehler gemacht. Malfurion Stormrage, Arch-Druid der Moonglade hat eine Falle bei Nordrassil gelegt, die Archimonde für immer zerstören wird. Die Wispen in der Umgebung werden den Dämonenherrn mit Naturzaubern überwältigen, wenn auch zu großen Kosten nach Nordrassil und in die umliegende Region. Einmal tot, werden die Legionstruppen über Azeroth unorganisiert sein. Kil'Jaeden, Bruder von Archimonde, übernimmt die Kontrolle über die Legion von Outland aus. Wenn Archimonde tot ist, wird die Kontrolle über die Scourge-Armeen zurück nach Ner'Zhul übertragen."
 wwu_reclaim_the_scourge_title: "Erobern Sie den Schurke"
 wwu_reclaim_the_scourge_desc: "Es ist an der Zeit, dass wir die mächtige Scourge aus der Fel Legion zurückholen. Illidans Angriff mit dem Auge von Sargeras war schädlich, aber wir haben immer noch beträchtliche Macht. Diese nicht bei der Belagerung des Berges Hyjal getöteten Kräfte werden in das Land des Lich-Königs zurückkehren, um unsere Reihen noch einmal zu stärken."
 wwu_kill_the_dreadlords_title: "Tötet die Dreadlords"
 wwu_kill_the_dreadlords_desc: "Drei Dreadlords haben das Kommando in Lordaeron - Balnazzar, Varimathras und Detheroc übernommen. Dies sind die letzten der 'Jailors' die Legion geschickt, um den Lich König zu beaufsichtigen. Sobald wir frei von ihnen sind, werden wir wirklich frei von dem Einfluss der Legion sein und der Schurke in Lordaeron wird nur auf einen antworten - Ner'Zhul."
 wwu_defend_the_frozen_throne_title: "Verteidige den gefrorenen Thron"
 wwu_defend_the_frozen_throne_desc: "Illidan hat einen Überraschungsangriff auf den gefrorenen Thron gestartet! Mit fel Portalen, Er. Seine Blutelfe und Naga-Kräfte haben Portale benutzt, um zur Basis von Icecrown zu gelangen. Illidan plant, die Zitadelle der Eiskrone zu betreten und den Helm der Herrschaft und den gefrorenen Thron, auf dem Ner'Zhul sitzt, persönlich zu zerstören. Arthas muss an die Seite seines Meisters eilen, wenn wir diese Krise abwenden wollen. Glücklicherweise ist Anub'Arak von Azjol-Nerub entstanden, um Arthas durch die geheimen Tunnel zu Icecrowns Basis zu begleiten. Wenn wir Illidan aufhalten, verliert er die Gunst von Kil'Jaeden und der Frozen Thron ist frei von seinen Angriffen."
 wwu_unite_with_arthas_title: "Vereint mit Arthas"
 wwu_unite_with_arthas_desc: "Kehre die Klinge zurück. Vervollständigen Sie den Kreis. Lassen Sie mich aus diesem Gefängnis! Jetzt sind wir Eins!' Ner'Zhuls Plan ist erfüllt. Er hat ein Reich geschaffen, das größer ist als jedes andere auf Azeroth. Die Legion, die ihn jetzt gefesselt hat, flieht jetzt vor der endlosen Geißel. Icecrown wurde aus einem Gefängnis in eine Festung der absoluten Macht verwandelt. Ner'Zhul ist von seiner Station als Ork-Sklave unter Kil'Jaeden zu der eines Gottes aufgestiegen. Mit Arthas' Aufstieg von Icecrown wird er den gefrorenen Thron zerstören, auf dem Ner'Zhul sitzt und den Helm der Herrschaft auf seinen Kopf legen. Danach werden sie Eins sein, und Ner'Zhul schließlich frei. Möge die Welt vor der Geißel zittern!"
 wwu_stabilize_the_frozen_throne_tt: "Abgeschlossene Mission §YSstabilisieren Sie den gefrorenen Thron§!"
 wwu_frostmourne_hungers_tt: "Abgeschlossene Mission §YFrostmourne Hungers§!"
 wwu_fall_of_silvermoon_tt: "Abgeschlossene Mission §YFall of Silvermoon§!"
 wwu_create_the_crypt_fiends_tt: "Abgeschlossene Mission §YErstellen Sie die Krypta-Fiends§!"
 eye_of_sargeras: "Auge von Sargeras"
 illidan_frozen_throne: "Illidan attackiert den gefrorenen Thron"
