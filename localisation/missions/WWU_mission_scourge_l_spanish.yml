l_spanish:
 wwu_scourge_column_1: "Sturge"
 wwu_scourge_column_2: "Sturge"
 wwu_scourge_column_3: "Sturge"
 wwu_scourge_column_4: "Sturge"
 wwu_scourge_column_5: "Sturge"
 wwu_stabilize_the_frozen_throne_title: "Estabilizar el Trono Congelado"
 wwu_stabilize_the_frozen_throne_desc: "Kil'Jaeden ha encarcelado a Ner'Zhul Shadowmoon sobre el Trono Congelado. Esta nueva cárcel será el cuartel general y el centro de poder desde el que crecerá el Scourge."
 wwu_rival_the_nerubians_title: "Rival los nerubianos"
 wwu_rival_the_nerubians_desc: "Los nerubianos son una amenaza, y a menos que los obliguemos a someterse, seguirán siéndolo."
 wwu_oust_ymirjar_title: "Oust el Ymirjar"
 wwu_oust_ymirjar_desc: "Vamos a reclamar las tierras del Ymirjar, en preparación para nuestra expansión."
 wwu_build_temple_of_the_damned_title: "Construye el Templo de los Condenados"
 wwu_build_temple_of_the_damned_desc: "Usando las energías de su prisión, el Rey Lich tiene el mando total sobre los muertos vivientes. Construiremos el primer Templo dedicado al nuevo Culto de los Condenados. Los primeros planes para el Sacerdocio Lich de Ner'Zhul serán puestos aquí."
 wwu_construct_corprethar_wall_title: "Construir el muro de la Corporación Rethar"
 wwu_construct_corprethar_wall_desc: "Construye la Puerta del Horror, Corp'Rethar. Este muro será nuestra defensa final contra cualquier enemigo que avance. Es imperativo que nunca perdamos el Corp'Rethar, o el Rey Lich mismo estará en riesgo."
 wwu_secure_the_citadel_title: "Asegure la Ciudadela"
 wwu_secure_the_citadel_desc: "Asegure la zona de la Ciudadela de la Corona de Hielo para que podamos posicionarnos para empujar más hacia el Glaciar."
 wwu_construct_the_fleshwerks_title: "Construir las Fleshwerks"
 wwu_construct_the_fleshwerks_desc: "Usando magias avanzadas de la no muerte, Ner'Zhul ha creado el primer Gigante de Abominación y Carne. Debemos construir una instalación permanente, los Fleshwerks, para supervisar la producción continua de estas gloriosas, aterradoras y repugnantes máquinas de guerra."
 wwu_advance_the_front_title: "Avancen hacia el frente"
 wwu_advance_the_front_desc: "Debemos empujar más abajo del glaciar para hacer más áreas de Northrend accesibles para nosotros. Comencemos nuestro horrible descenso."
 wwu_construct_the_shadow_vault_title: "Construir la bóveda de la sombra"
 wwu_construct_the_shadow_vault_desc: "Durante la Segunda Guerra, Ner'Zhul usó el Fel para crear su Orden de Caballeros de la Muerte. Una vez más debemos establecer una sede para esta Orden. Almacenaremos aquí los secretos y artefactos de sus prácticas necrománticas."
 wwu_construct_aldurthar_wall_title: "Construir el muro de Aldur'Thar"
 wwu_construct_aldurthar_wall_desc: "Construye la Puerta de la Desolación, Aldur'Thar. Esta será nuestra segunda defensa contra el avance de los enemigos. La región helada que rodea esta zona es desolada y difícil de atravesar para los ejércitos."
 wwu_resurrect_sindragosa_brood_title: "Resurgir el Brood de Sindragosa"
 wwu_resurrect_sindragosa_brood_desc: "Sindragosa, Dragón Azul y ex consorte de Malygos, guardián de la magia arcana, vive con su cría cerca. Los mataremos a todos, y luego los resucitaremos para crear los primeros torbellinos no muertos de Northrend, el Frostbrood."
 wwu_construct_mordrethar_wall_title: "Construir el muro de Mord'Rethar"
 wwu_construct_mordrethar_wall_desc: "Construye la Puerta de la Muerte, Mord'Rethar. Este muro será el primero que nuestros enemigos enfrentarán cuando avancen sobre el Glaciar Icecrown. ¡Que conozcan a la Muerte aquí!"
 wwu_construct_angrathar_wall_title: "Construir el muro de Angrathar"
 wwu_construct_angrathar_wall_desc: "Construye el Wrathgate, Angrathar. Hay un túnel de la corona de hielo a la lámpara de dragón abajo. Aunque es difícil para nuestros enemigos escalar, todavía debemos fortificar este pasaje para impedir su avance. Podemos atraer a muchos de nuestros enemigos a este lugar para que mueran."
 wwu_infiltrate_jotunheim_title: "Infiltrarse en Jotunheim"
 wwu_infiltrate_jotunheim_desc: "El cercano Jotunheim Vrykul tiene curiosidad por la reciente llegada de este 'Rey de la Leche.' Sería prudente infiltrarse en sus comunidades y ver cómo podrían ser utilizados para el propósito de Ner'Zhul."
 wwu_bless_jotunheim_title: "Bendice a Jotunheim"
 wwu_bless_jotunheim_desc: "Algunas de las tribus Vrykul cercanas han comenzado a declarar al Rey Lich el Dios de la Muerte, yendo tan lejos como para adorarlo de plano. Los jefes de Jotunheim están inspirados por los poderes de Ner'Zhul y están ansiosos por unirse a sus filas. Enseñémosles los caminos del Culto de los Condenados."
 wwu_infiltrate_dragonflayer_title: "Cazadora de dragones infiltrada"
 wwu_infiltrate_dragonflayer_desc: "La cercana Caza Dragones Vrykul tiene curiosidad por la reciente llegada de este 'Rey Lich'. Sería prudente infiltrarse en sus comunidades y ver cómo podrían ser utilizados para el propósito de Ner'Zhul."
 wwu_bless_dragonflayer_title: "Bendice a Dragonflayer"
 wwu_bless_dragonflayer_desc: "Algunas de las tribus Vrykul cercanas han comenzado a declarar al Rey Lich el Dios de la Muerte, yendo tan lejos como para adorarlo de plano. Los caciques Dragonflayer están inspirados por los poderes de Ner'Zhul y están ansiosos por unirse a sus filas. Enseñémosles los caminos del Culto de los Condenados."
 wwu_corrupt_the_ascension_title: "Corrupto la Ascensión"
 wwu_corrupt_the_ascension_desc: "Las tribus Vrykul compiten en Jotunheim en un ritual religioso y cultural llamado la Ascensión. Los vencedores de estas batallas de Ascensión son declarados como los guerreros más elitistas, así como dignos de vivir en lo alto de Ymirjar. El Rey Lich corromperá este ritual de Ascensión para sus propios propósitos. Vrykul será enseñado que ellos ascienden sólo bajo el poder y el poder del Rey Lich. Los perdedores serán malditos en Vargul - Vrykul muertos vivientes que son avergonzados expulsados de la tribu. Este nuevo ritual de Ascensión criará fuerte Vrykul ferozmente dedicado al poder del Rey Lich."
 wwu_war_of_the_spider_title: "La Guerra de la Araña"
 wwu_war_of_the_spider_desc: "Los nerubianos no han tomado amablemente nuestra presencia aquí. Para derrotarlos debemos atacar en su corazón, la ciudad capital de Azjol-Nerub."
 wwu_create_the_crypt_fiends_title: "Crear los Fiends de la cripta"
 wwu_create_the_crypt_fiends_desc: "Estos nerubianos no necesitan ser destruidos. Su líder Anub'Arak y muchos de sus sacerdotes magos están impresionados con los poderes del Rey Lich y deseosos de convertirse a nuestro culto a la no muerte. Estos nerubios no muertos serán sirvientes útiles, y adoptaremos gran parte de su cultura y arquitectura como nuestra propia."
 wwu_might_of_anub_arak_title: "El poder de Anub'Arak"
 wwu_might_of_anub_arak_desc: "La conversión de Anub'Arak ha sido completada, y servirá como comandante regional para los nerubios no muertos."
 wwu_kiljaedens_invasion_plan_title: "Plan de invasión de Kil'Jaeden"
 wwu_kiljaedens_invasion_plan_desc: "El plan de Kil'Jaeden para invadir Azeroth gira en torno a la invasión inicial de Sturge de Lordaeron. El Scourge ganará fuerza superando a los reinos humanos y elfos en la zona. Sólo una fuerza no-muerta grande y poderosa será capaz de atacar a Dalaran para que Archimonde, Señor de la Legión y hermano de Kil'Jaeden, pueda ser llamado a Azeroth mismo. Una vez convocado, Archimonde se dirigirá hacia el Monte Hyjal para destruir Nordrassil e incendiar Azeroth. Ner'Zhul también pone en marcha su propio plan, empujando a Frostmourne desde el Trono Congelado para que su campeón elegido pueda reclamarlo más tarde."
 wwu_recruit_kelthuzad_title: "Reclutar a Kel'Thuzad"
 wwu_recruit_kelthuzad_desc: "Necesitamos un mago humano lo suficientemente poderoso como para supervisar nuestra operación inicial con éxito. Kel'Thuzad de Dalaran está cansado de la supervisión del Kirin Tor y también muy curioso acerca de las magias no-muertas. Es un candidato perfecto."
 wwu_create_cult_of_the_damned_title: "Crea el culto de los malditos"
 wwu_create_cult_of_the_damned_desc: "Hemos encontrado un lugar adecuado para el Cult del cuartel general de los malditos. Caer Darrow, en el lago Darrowmere, tiene catacumbas en las que podemos escondernos y empezar a enseñar necromancia a los nuevos miembros de Cult. También tendremos que reclutar más miembros de Cult de la población cercana."
 wwu_poison_andorhal_granary_title: "Envenenar el Granario Andorhal"
 wwu_poison_andorhal_granary_desc: "Estamos listos para lanzar hechizos de no muerte y veneno sobre un granero local en Andorhal, creando una terrible plaga que la tierra nunca ha visto antes."
 wwu_protect_the_grain_shipments_title: "Proteger los envíos de grano"
 wwu_protect_the_grain_shipments_desc: "Las tiendas de cereales de Andorhal están completamente infectadas. Es hora de cargarlo en envíos que primero enviaremos a Hearthglen, luego a Stratholme. Debemos proteger estos envíos mientras son entregados a la insospechada población humana. Tenga en cuenta - el Rey Lich ha previsto un encuentro con el joven príncipe Paladín Arthas Menethil. Kel'Thuzad será asesinado por este ambicioso muchacho, un evento que comenzará a darle vuelta hacia más y más violencia. Además, esta muerte preparará el alma de Kel'Thuzad para Lichdom en un momento posterior. Ner'Zhul recompensa mucho a sus sirvientes."
 wwu_the_scourge_emerge_title: "El Surgimiento Emergimiento"
 wwu_the_scourge_emerge_desc: "El grano infectado se ha extendido desde Andorhal hasta Stratholme. La gente en todas partes está empezando a cambiar de ser humano a ser el Undead Sturge. Es un horror que Lordaeron subestima y malinterpreta completamente. El Dreadlord Mal'Ganis ha llegado para tomar el control del Scourge en Lordaeron."
 wwu_the_culling_title: "El Cultivo"
 wwu_the_culling_desc: "Toda la población de Stratholme ha sido infectada. Arthas tiene la intención de matar a todos los que están enfermos. Uther Lightbringer y los Paladines no tolerarán esta acción, pero el Príncipe no se detendrá ahora. Una vez que el Príncipe haya caído en esta tentación y matado a todos en Stratholme, lo atraeremos a Northrend y terminaremos nuestra confrontación con él allí. El Rey Lich lo ha previsto todo."
 wwu_summon_our_champion_title: "Convoca a nuestro campeón"
 wwu_summon_our_champion_desc: "Arthas ha aterrizado en Northrend y ha establecido Valgarde con restos de la expedición de Muradin Bronzebeard. Arthas está desesperado por vengarse de Mal'Ganis y usará cualquier poder disponible para hacerlo. Debemos atraerlo a la Runeblade Frostmourne, cuyos poderes le darán a Arthas la venganza que busca. Quienquiera que tome esta espada ejercerá el poder eterno. Así como la hoja despedaza la carne, así debe el poder cicatrizar el espíritu."
 wwu_frostmourne_hungers_title: "Hambres de Frostmourne"
 wwu_frostmourne_hungers_desc: "'Así que, has tomado Frostmourne a expensas de las vidas de tus camaradas, tal como el Señor Oscuro dijo que lo harías. Eres más fuerte de lo que pensaba. \"Desperdicias el aliento, Mal'Ganis. Ahora sólo he escuchado la voz de Frostmourne. Escuchas la voz del Señor Oscuro. Te susurra a través de la espada que empuñas. ¿Qué dice, joven humano? ¿Qué te dice ahora el Señor Oscuro de los Muertos? Me dice que ha llegado el momento de mi venganza. - Conversación final entre Mal'Ganis y Arthas cuando el Caballero de la Muerte mata al Dreadlord."
 wwu_lordaeron_succession_title: "Sucesión de Lordaeron"
 wwu_lordaeron_succession_desc: "'Ah, hijo mío. Sabía que serías victorioso. Ya no necesitas sacrificarte por tu pueblo. Ya no tienes que soportar el peso de tu corona. Me he ocupado de todo. ¿Qué es esto? ¿Qué estás haciendo, hijo mío? 'Successing you, Padre... Este reino caerá, y de las cenizas surgirá un nuevo orden que sacudirá los cimientos mismos del mundo. - Terenas II Menethil hablando a su hijo, el príncipe Arthas, al regreso victorioso de Arthas de Northrend."
 wwu_rally_the_cult_title: "Reunirse con el culto"
 wwu_rally_the_cult_desc: "El culto de los malditos miembros han estado escondidos durante la ausencia de Arthas. Ahora que el campeón del Rey Lich ha regresado a Lordaeron es hora de reunir a estos leales seguidores a la causa."
 wwu_remains_of_kelthuzad_title: "Restos de Kel'Thuzad"
 wwu_remains_of_kelthuzad_desc: "Es hora de encontrar al primer sirviente del Rey Lich, Kel'Thuzad. Primero debemos recuperar sus restos en su lugar de entierro en Andorhal."
 wwu_destroy_the_silver_hand_title: "Destruye la Mano de Plata"
 wwu_destroy_the_silver_hand_desc: "Los restos de Kel'Thuzad no durarán el viaje a Sunwell sin una urna mágica para protegerlos. Afortunadamente, el propio padre de la Urna de Arthas, el rey Terenas II, está cerca y lo hará muy bien. Debemos matar a los Silver Hand Paladins que vigilan esta Urn, incluyendo al legendario Uther Lightbringer."
 wwu_into_the_realm_eternal_title: "En el Reino Eterno"
 wwu_into_the_realm_eternal_desc: "Debemos atacar la Puerta Exterior de Quel'Thalas. Una vez que tengamos el control seremos preparados para invadir el reino de los elfos."
 wwu_foundations_of_deatholme_title: "Fundamentos de Deatholme"
 wwu_foundations_of_deatholme_desc: "Deatholme servirá como una nueva sede del Sturge de Quel'Thalas. Esto creará otro gran dominio para servir bajo la voluntad del Rey Lich."
 wwu_key_of_the_three_moons_title: "Llave de las Tres Lunas"
 wwu_key_of_the_three_moons_desc: "Para pasar la Puerta Interior necesitamos la Llave de las Tres Lunas. Tiene 3 piezas, y encontraremos una paz cada una en Andarot, el Santuario de la Luna, y Tranquillien."
 wwu_fall_of_silvermoon_title: "Caída de Silvermoon"
 wwu_fall_of_silvermoon_desc: "Hemos saqueado y saqueado la capital Quel'Thalas de Silvermoon. Los elfos restantes se han reformado en los Farstriders, pero pronto serán perseguidos y destruidos. El Camino al Sunwell está ahora despejado. El príncipe Arthas también ha matado y resucitado al líder de la resistencia de los elfos, Sylvanas Windrunner, como castigo por su desafío."
 wwu_resurrect_kelthuzad_sunwell_title: "Resucitar a Kel'Thuzad en el Sunwell"
 wwu_resurrect_kelthuzad_sunwell_desc: "Las energías del Sunwell son lo suficientemente fuertes como para resucitar a Kel'Thuzad en su forma física de Lich. Mientras que la Legión tiene sus propios planes para Kel'Thuzad, su resurrección es también una parte crucial del plan del Rey Lich para finalmente liberarse del control de la Legión."
 wwu_blackrock_and_roll_title: "Blackrock y Roll"
 wwu_blackrock_and_roll_desc: "Ahora que Kel'Thuzad es devuelto, debemos viajar a las ruinas de Alterac. Aquí los orcos Blackrock aún mantienen un demongate funcional. Mataremos a los patéticos orcos, encontraremos la puerta demoníaca, y estableceremos comunicación con Lord Archimonde para recibir instrucciones sobre cómo ir llamándolo a Azeroth."
 wwu_summon_archimonde_title: "Invocar a Archimonde"
 wwu_summon_archimonde_desc: "Archimonde ha explicado que necesitamos el Libro de Medivh de Dalaran cercano para convocarlo a nuestro mundo. Una vez que hayamos saqueado a Dalaran podemos usar el Libro para comenzar esta Invocación, durante la cual las barreras entre nuestro mundo y el de Archimonde se separarán, permitiendo que toda clase de demonios se derramen hacia Azeroth."
 wwu_attack_on_hyjal_title: "Ataque a Hyjal"
 wwu_attack_on_hyjal_desc: "Archimonde ha usurpado el control del Scourge, dando control regional a los Dreadlords. Ner'zhul, Kel'Thuzad y Arthas son sólo observadores ahora como los ejércitos no-muertos marchan bajo las órdenes de Archimonde hacia el Monte Hyjal en Kalimdor. El Rey Lich ha previsto y planeado esto. El Monte Hyjal está ahora bajo el ardiente asalto de todas las fuerzas Fel en Kalimdor."
 wwu_disaster_at_hyjal_title: "Desastre en Hyjal"
 wwu_disaster_at_hyjal_desc: "Tal como Ner'Zhul había esperado y planeado, Archimonde ha cometido un error. Malfurion Stormrage, Archi-Druida del Moonglade ha puesto una trampa en Nordrassil que destruirá a Archimonde para siempre. Los wisps en los alrededores abrumarán al Señor demonio con magias de la naturaleza, aunque a un gran costo para Nordrassil y la región circundante. Una vez muertas, las fuerzas de la Legión a través de Azeroth serán desorganizadas. Kil'Jaeden, hermano de Archimonde, asumirá el control de la Legión desde Outland. Con Archimonde muerto, el control de los ejércitos de Sturge se transferirá de nuevo a Ner'Zhul."
 wwu_reclaim_the_scourge_title: "Reclamar el golpe de estado"
 wwu_reclaim_the_scourge_desc: "Es hora de reclamar el poderoso golpe de la Legión Fel. El ataque de Illidan con el Ojo de Sargeras ha sido perjudicial, pero todavía tenemos un poder considerable. Esas fuerzas de Sturge no asesinadas en el asedio del Monte Hyjal regresarán a las tierras del Rey Lich para reforzar nuestras filas una vez más."
 wwu_kill_the_dreadlords_title: "Matar a los Dreadlords"
 wwu_kill_the_dreadlords_desc: "Tres dreadlords han tomado el mando en Lordaeron - Balnazzar, Varimathras y Detheroc. Estos son los últimos de los \"Jailers\" que la Legión envió para supervisar al Rey Lich. Una vez que estemos libres de ellos, estaremos verdaderamente libres de la influencia de la Legión y el Scourge en Lordaeron responderá a sólo uno - Ner'Zhul."
 wwu_defend_the_frozen_throne_title: "Defiende el Trono Congelado"
 wwu_defend_the_frozen_throne_desc: "¡Illidan ha lanzado un ataque sorpresa al Trono Congelado! Usando portales de fel, He. su elfo de sangre y fuerzas naga han utilizado portales para llegar a la base de Icecrown. Illidan planea entrar en la ciudadela de la corona de hielo y destruir personalmente el casco de la dominación, y el Trono Congelado sobre el cual Ner'Zhul se sienta. Arthas debe apresurarse al lado de su amo si queremos evitar esta crisis. Afortunadamente, Anub'Arak de Azjol-Nerub ha surgido para escoltar a Arthas a través de los túneles secretos a la base de Icecrown. Si detenemos a Illidan, perderá el favor con Kil'Jaeden y el Trono Congelado estará libre de sus asaltos."
 wwu_unite_with_arthas_title: "Únete a Arthas"
 wwu_unite_with_arthas_desc: "Devuelve la Espada. Completa el Círculo. ¡Líbrame de esta prisión! ¡Ahora somos Uno! El plan de Ner'Zhul se ha cumplido. Ha creado un imperio más grande que cualquier otro en Azeroth. La Legión que lo encadenaba ahora huye del azote sin fin. La corona de hielo ha pasado de una prisión a una fortaleza de poder absoluto. Ner'Zhul se ha levantado de su posición como un esclavo orco bajo Kil'Jaeden a la de un Dios. Con el ascenso de Arthas a la corona de hielo, destruirá el Trono Congelado sobre el cual Ner'Zhul se sienta y colocará el Casco de Dominación sobre su cabeza. Después serán Uno, y Ner'Zhul finalmente libres. ¡Que el mundo se estremezca ante el Sturge!"
 wwu_stabilize_the_frozen_throne_tt: "¡La misión completada §YStabilize the Frozen Throne§!"
 wwu_frostmourne_hungers_tt: "Misión completada §YFrostmourne Hambres§!"
 wwu_fall_of_silvermoon_tt: "Misión completada §YFall of Silvermoon§!"
 wwu_create_the_crypt_fiends_tt: "Misión Completada §YCrea los Fiends de la Cripta§!"
 eye_of_sargeras: "Ojo de Sargeras"
 illidan_frozen_throne: "Illidan ataca el trono congelado"
