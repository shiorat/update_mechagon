l_german:
 cb_scourge: "Geißel"
 cb_scourge_desc: "Die Geißel muss sich über ganz Azeroth ausbreiten!"
 cb_for_the_alliance: "Für die Allianz!"
 cb_for_the_alliance_desc: "Die Horde muss ausgelöscht werden, und es sind Mitglieder, die getötet werden!"
 cb_for_the_horde: "Für die Horde!"
 cb_for_the_horde_desc: "Die Allianz muss ausgelöscht werden, und es sind Mitglieder, die getötet werden!"
 cb_petty_squabbles: "Petty Squabbles"
 cb_petty_squabbles_desc: "Unsere Nachbarn sind in unser Land eingedrungen. Bringen wir ihnen eine Lektion bei, die sie nie vergessen werden!"
 cb_warband_raid: "Kriegsband Raid"
 cb_warband_raid_desc: "Als Kriegsband müssen wir uns als Eroberer beweisen und unsere Nachbarn unterwerfen, sonst könnte unser Volk uns für schwach halten."
 cb_silvermoon_land: "Länder der Quel'Thalas"
 cb_silvermoon_land_desc: "Als die Überreste der Quel'Thalasian Elfen, ist es unsere Pflicht, unsere Länder aus dem Abschaum, der sie bewohnt zurückfordern."
 cb_draenei_scum: "Draenei-Purge"
 cb_draenei_scum_desc: "Nach Rulkans Anleitung müssen wir die Draenei angreifen, bevor sie uns zuerst angreifen!"
 cb_orc_scum: "Tragbare Orks"
 cb_orc_scum_desc: "Sie weigerten sich, dem Wort Gul'dan zu folgen! Sie sollen für ihre Feigheit bezahlen."
 cb_the_dying_times: "Die sterbenden Zeiten"
 cb_the_dying_times_desc: "Die großen Städte Draenei sind erobert, und Gul'dan gibt keine Befehle mehr. Die Clans sind rastlos und haben begonnen zu kämpfen."
 cb_azeroth_assault: "Azerothischer Angriff"
 cb_azeroth_assault_desc: "Unser Clan hat sich durch das Dunkle Portal in die Welt von Azeroth begeben. Lasst uns das Volk dieses Landes überfallen und plündern."
 cb_against_evil: "Bestrafe das Böse"
 cb_against_evil_desc: "Ihr Herrscher ist durch ihre bösen Taten gegen unsere Welt bekannt und muss zum eigenen Wohl der Welt aufgehalten werden."
 cb_continental: "Kontinental"
 cb_continental_desc: "Wir müssen Länder auf diesem Kontinent gewinnen."
 cb_titan_rivalry: "Titanic Clash"
 cb_titan_rivalry_desc: "Wir müssen sie zu unserer Religion zwingen."
 cb_enslavement: "Das Land versklaven"
 cb_enslavement_desc: "Wir können andere Länder versklaven, solange bestimmte Bedingungen erfüllt sind. Wenn wir ein Land durch diesen Casus belli vassalisieren, wird das Land zu Sklaven und wir können sie ausbeuten, wie wir wollen.\n\n§RNOTE: Die Versklavung eines Landes wird dazu führen, dass Ihr Land böse wird und bestimmte Strafen anwendet.§ "
 cb_magical_enslavement: "Magisch versklaven das Land"
 cb_magical_enslavement_desc: "Wir können andere Länder magisch versklaven, solange bestimmte Bedingungen erfüllt sind. Wenn wir ein Land durch diesen Casus belli vassalisieren, wird das Land zu Sklaven und wir können sie ausbeuten, wie wir wollen.\n\n§RNOTE: Die Versklavung eines Landes wird dazu führen, dass Ihr Land böse wird und bestimmte Strafen anwendet.§"
 cb_legion_invasion: "Legionsinvasion"
 cb_legion_invasion_desc: "Legionsinvasion"
 cb_fury_of_dragons: "Zorn der Drachen"
 cb_fury_of_dragons_desc: "Das Alter der Sterblichen ist vorbei! Jetzt ist die Zeit, die winzigen sterblichen Rassen von Azeroth niederzuschlagen und sie für immer aus der Existenz zu entfernen."
 cb_justified_war: "Gerechtfertigter Krieg"
 cb_justified_war_desc: "Unsere Rechtfertigung, den Krieg zu erklären, ist akzeptabel. Bringt sie in die Falte."
 cb_merciless_war: "Merciless Krieg"
 cb_merciless_war_desc: "Unsere Rechtfertigung, den Krieg zu erklären, ist akzeptabel. Bringt sie in die Falte, ohne Gnade."
 cb_distant_conquest: "Ferne Eroberung"
 cb_distant_conquest_desc: "Wir müssen Siedlungen in fernen Ländern sichern, um unsere Präsenz dort zu stärken."
 cb_pirates: "Piraten!"
 cb_pirates_desc: "Unsere Küsten wurden von Piraten überfallen. Lasst uns zurückschlagen und diese Schurken aufhalten."
 cb_reclaim_mulgore: "Rückforderung von Mulgore"
 cb_reclaim_mulgore_desc: "Wir müssen unsere Siedlungen in Mulgore sichern und die Zentaur-Invasoren verbannen!"
 cb_subjugate_lesser_trolls: "Troll-Unterwerfung"
 cb_subjugate_lesser_trolls_desc: "Wir sind ein wahrer Gottkönig, lassen Sie uns unseren Willen auf die kleineren Trollstämme auf Azeroth durchsetzen."
 cb_cleanse_evil: "Säubere das Böse"
 cb_cleanse_evil_desc: "Wir sind Verteidiger einer gerechten Welt, und als solche muss alles Böse von Azeroth gesäubert werden!"
 cb_cultural_unification: "Kulturelle Vereinigung"
 cb_cultural_unification_desc: "Es ist zwingend notwendig, dass wir alle unsere kulturellen Brüder und Schwestern zu einem mächtigen Reich vereinen!"
 cb_religious_unification: "Religiöse Vereinigung"
 cb_religious_unification_desc: "Es ist zwingend notwendig, dass wir nur unseren einen Glauben praktizieren!"
 cb_mantid_supremacy: "Mantid Supremacy"
 cb_mantid_supremacy_desc: "Pandaria gehört uns. Lasst uns den Rest von Azeroth angreifen und sie weinen hören!"
 cb_claim_leadership_of_the_aspects: "Mantel der Aspekte"
 cb_claim_leadership_of_the_aspects_desc: "Behaupten Sie die Führung der Drachenaspekte, indem Sie den aktuellen Führer verdrängen."
 cb_draconic_fury: "Drakonic Fury"
 cb_draconic_fury_desc: "Lassen Sie uns unsere drakonische Macht über Azeroth entfesseln und all jene vernichten, die es wagen, sich unserer Herrschaft zu widersetzen."
