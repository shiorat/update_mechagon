 wwu_dragon_aspects.1.title: "Victoria para [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.1.desc: "El [Root.Monarch.GetTitle] mostró gran competencia durante la reciente guerra, para sorpresa de muchos dragonkin. Esto le otorga al Líder más legitimidad e influencia entre los dragones menores."
 wwu_dragon_aspects.1.option.a: "Genial."
 wwu_dragon_aspects.2.title: "Derrota para [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.2.desc: "El [Root.Monarch.GetTitle] mostró una incompetencia miserable durante la guerra reciente, satisfaciendo las expectativas de muchos dragonkin. Esto reducirá la legitimidad del Líder y su influencia entre los dragones menores."
 wwu_dragon_aspects.2.option.a: "..."
 wwu_dragon_aspects.3.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] el bueno"
 wwu_dragon_aspects.3.desc: "Conocido por [Root.Monarch.GetHer] intelecto, [Root.Monarch.GetName] sucesión a [Root.Monarch.GetTitle] ha sido recibido por muchos de los dragonkin con aplausos, y como tal otorga al Líder más legitimidad e influencia entre los dragonkin menores."
 wwu_dragon_aspects.3.option.a: "Genial."
 wwu_dragon_aspects.5.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] el Grande"
 wwu_dragon_aspects.5.desc: "Conocido por [Root.Monarch.GetHer] excepcional intelecto, [Root.Monarch.GetName] sucesión a [Root.Monarch.GetTitle] ha sido recibido por muchos de los dragonkin con aplausos, y como tal otorga al Líder más legitimidad e influencia entre los dragonkin menores."
 wwu_dragon_aspects.5.option.a: "Genial."
 wwu_dragon_aspects.10.title: "Dragonkin se enfadó con los impuestos"
 wwu_dragon_aspects.10.desc: "Los dragones prominentes de nuestros súbditos se han vuelto molestos por el nivel de impuestos que les exigimos a ellos y a sus súbditos. Amenazan con distanciarse del Leader a menos que acuerdemos reducir la fiscalidad a un nivel más aceptable."
 wwu_dragon_aspects.10.option.a: "Rechazar sus demandas"
 wwu_dragon_aspects.10.option.b: "Capitular a sus demandas"
 wwu_dragon_aspects.11.title: "La piel de dragón se enfada por los levitas"
 wwu_dragon_aspects.11.desc: "Los nobles prominentes de nuestros súbditos se han vuelto molestos por la cantidad de impuestos que les exigimos a ellos y a sus campesinos. Amenazan con distanciarse del Leader a menos que aceptemos reducir la demanda de impuestos a un nivel más aceptable."
 wwu_dragon_aspects.11.option.a: "Rechazar sus demandas"
 wwu_dragon_aspects.11.option.b: "Capitular a sus demandas"
 wwu_dragon_aspects.12.title: "Dragonkin molesto sobre las inspecciones"
 wwu_dragon_aspects.12.desc: "Los dragones prominentes de nuestros súbditos se han vuelto molestos por el nivel de supervisión que les exigimos a ellos y a sus campesinos. Amenazan con distanciarse del Líder a menos que aceptemos reducir nuestra supervisión sobre ellos a un nivel más aceptable."
 wwu_dragon_aspects.12.option.a: "Rechazar sus demandas"
 wwu_dragon_aspects.12.option.b: "Capitular a sus demandas"
 wwu_dragon_aspects.30.title: "El fin del [De.Obtener Adjetivo] [De.GobiernoName]"
 wwu_dragon_aspects.30.desc: "Con la caída de [Desde.Capital.GetCapitalName] los últimos restos de los Aspectos Dragón han sido aplastados. Los dragonkin ya no están.\nAunque la memoria de los Aspectos Dragón vivirá por algún tiempo el [Root.GovernmentName] de [Root.GetName] será recordado para siempre como los destructores de los Aspectos Dragón."
 wwu_dragon_aspects.30.option.a: "De acuerdo."
 wwu_dragon_aspects.31.title: "Reclamar el liderazgo"
 wwu_dragon_aspects.31.desc: "Con la caída de [Desde.Capital.GetCapitalName] el anterior [Desde.Monarca.GetTitle] de los Aspectos Dragón ha sido aplastado. Reclamemos el manto de los Aspectos Dragón como nuestro."
 wwu_dragon_aspects.31.option.a: "¡Hurra!"
 SUBDUE_ASPECTS_TT: "Haga todos los vuelos de dragón amistosos en §Yhegemónico Vassals§!."
 UNITE_ASPECTS_TT: "Heredar todos los Dragonflights que son §Yhegemónico Vassals§!."
 new_leader_of_the_aspects: "Nuevo líder de los aspectos"
 desc_new_leader_of_the_aspects: "Habiendo restaurado el orden a los Aspectos, nuestra nación monta una ola de popularidad entre nuestros compañeros dragonkin."
