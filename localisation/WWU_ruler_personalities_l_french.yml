l_french:
 warrior_personality: "Guerrier"
 warrior_personality_die_desc: "[Root.Monarch.GetHerHisCap] soul est monté à Valarjar."
 desc_warrior_personality: "Les guerriers sont les combattants par excellence sur le champ de bataille, et leurs pures prouesses martiales inspirent le courage aux alliés et le désespoir aux ennemis. Experts en toutes sortes d'armements mêlés et possédant une force et une compétence physiques incroyables, les guerriers sont parfaitement adaptés pour servir de combattants de première ligne et de commandants de champ de bataille."
 paladin_personality: "Paladin"
 paladin_personality_die_desc: "[Root.Monarch.GetSheHeCap] est maintenant un avec La Lumière."
 desc_paladin_personality: "Les paladins se battent pour protéger le monde des forces de l'ombre. De puissants guerriers à part entière, ils peuvent aussi faire appel à la Lumière pour guérir les blessures, créer des boucliers de force et incinérer des créatures maléfiques."
 priest_personality: "Prêtre"
 priest_personality_die_desc: "[Root.Monarch.GetHerHisCap] Les enseignements nous guideront pour toujours."
 desc_priest_personality: "Les prêtres guident la destinée spirituelle de leur peuple. Grâce à leur vision unique de l'esprit, ils sont capables de façonner les croyances d'un individu, qu'il s'agisse d'inspirer ou de terrifier, d'apaiser ou de dominer, de guérir ou de nuire."
 rogue_personality: "Rogue"
 rogue_personality_die_desc: "Que [Root.Monarque.GetSheHeCap] trouve la paix à travers les ténèbres."
 desc_rogue_personality: "Fond de poisons et d'armes projectiles silencieuses, les voyous s'appuient sur un mélange de mysticisme furtif et mineur. Habituellement, dans l'emploi de nobles riches ou de gouvernements locaux, le voyou redistribue la richesse ou élimine les cibles désignées. L'allégeance d'un voyou ne dure que tant que le dernier contrat."
 mage_personality: "Mage"
 mage_personality_die_desc: "[Root.Monarch.GetHerHisCap] L'intelligence était inégalée et la sagesse [Root.Monarque.GetHerHeCap] nous a guidés à travers les temps les plus sombres."
 desc_mage_personality: "Les mages sont des magiciens d'une connaissance et d'une compétence immenses. Leur fragilité physique évidente est trompeuse, car ils peuvent faire appel aux énergies cosmiques de la Nether Twisting. Il est rare que Magi se livre au combat de mêlée. Au lieu de cela, ils préfèrent attaquer à distance."
 warlock_personality: "Serrure"
 warlock_personality_die_desc: "[Root.Monarch.GetSheHeCap] sHall hanter nos ennemis de la nerf tordante même après la vie."
 desc_warlock_personality: "Les warlocks sont le fléau de toute vie. Poussés par le sang démoniaque, ils peuvent infliger de grands tourments à leurs ennemis. Pour reconstituer l'énergie épouvantable que leurs sorts dépensent, les sorciers drainent la vitalité de leurs victimes."
 druid_personality: "Druide"
 druid_personality_die_desc: "[Root.Monarch.GetHerHisCap] sOul trouvera son chemin vers le rêve d'Émeraude et se reposera en paix."
 desc_druid_personality: "Les druides vivent dans un état d'union inégalée avec la nature. Ils sont étroitement liés aux royaumes végétal et animal, ils sont des métamorphes naturels, et ils savent donc de première main l'abus visité sur leurs frères sauvages. En conséquence, malgré leur nombre, les druides ont tendance à être méfiants, reclus et difficiles à repérer."
 hunter_personality: "Chasseur"
 hunter_personality_die_desc: "[Root.Monarch.GetHerHisCap] La chasse éternelle pour nos ennemis est terminée et peut enfin se reposer."
 desc_hunter_personality: "Les chasseurs connaissent les endroits inexplorés du monde. Doués d'une profonde empathie pour toute la vie, ils ont un knack impénétrable pour se faire des amis d'animaux sauvages et les apprivoiser comme des animaux de compagnie. De plus, les chasseurs peuvent utiliser leurs sens fins pour devenir des maîtres traqueurs."
 shaman_personality: "Shaman"
 shaman_personality_die_desc: "Puisse [Root.Monarque.GetHerHeCap] l'âme éternelle guider à jamais nos futurs dirigeants."
 desc_shaman_personality: "Shaman commune directement avec les éléments. Leur combinaison de sagesse et de résilience les rend idéales en tant que conseillers et leaders tribaux. Dans la bataille, le chaman utilise des totems et des sorts pour manipuler les éléments et provoquer d'autres combattants dans des hauteurs indicibles de rage et de puissance."
 death_knight_personality: "Chevalier de la mort"
 death_knight_personality_die_desc: "Puisse [Root.Monarque.GetHerHeCap] l'âme éternelle guider à jamais nos futurs dirigeants."
 desc_death_knight_personality: "Les Chevaliers de la Mort étaient autrefois des défenseurs héroïques et vertueux d'Azéroth. Cependant, ils ont été corrompus par les machinations subtiles du Roi Lich et attirés à son niveau sombre."
 monk_personality: "Monk"
 monk_personality_die_desc: "Puisse [Root.Monarque.GetHerHeCap] l'âme éternelle guider à jamais nos futurs dirigeants."
 desc_monk_personality: "Lorsque les pandaren ont été soumis par les mogu il y a des siècles, ce sont les moines qui ont apporté l'espoir à un avenir apparemment sombre. Restrictés à l'utilisation d'armes par leurs maîtres esclaves, ces pandaren se sont plutôt concentrés sur l'exploitation de leur chi et l'apprentissage du combat sans armes. Quand l'occasion de la révolution a frappé, ils ont été bien entraînés à jeter du joug de l'oppression."
 demon_hunter_personality: "Chasseur de démons"
 demon_hunter_personality_die_desc: "Que [Root.Monarque.GetHerHeCap] âme immortelle revenir un jour et nous conduire à la gloire!"
 desc_demon_hunter_personality: "Les chasseurs de démons, disciples d'Illidan Stormrage, défendent un héritage sombre, qui effraie leurs alliés et leurs ennemis. Les Illidari embrassent les magies félines et chaotiques – des énergies qui menacent depuis longtemps le monde d'Azéroth – les croyant nécessaires pour défier la Légion Brûlante. Wielding les pouvoirs des démons qu'ils ont tués, ils développent des caractéristiques démoniaques qui incitent à la répulsion et à la peur dans les autres elfes."
