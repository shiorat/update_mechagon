 just_personality_die_desc: "Notre royaume manquera [Root.Monarque.GetHerSon] décisions justes et impartiales."
 righteous_personality_die_desc: "Notre peuple pleure le décès du plus vertueux [Root.Monarque.GetTitle] de notre vie."
 kind_hearted_personality_die_desc: "Notre peuple se souvient [Root.Monarque.GetHerHim] comme un chef aimable et aimant."
 free_thinker_personality_die_desc: "[Root.Monarch.GetSheHeCap] n'a jamais eu peur de rompre les anciennes traditions pour faire avancer nos objectifs."
 well_connected_personality_die_desc: "Sans doute [Root.Monarch.GetSheHe] est déjà en train de faire des contacts précieux dans l'au-delà."
 calm_personality_die_desc: "[Root.Monarch.GetSheHeCap] a apporté la paix et l'ordre dans notre royaume."
 secretive_personality_die_desc: "Sans aucun doute [Root.Monarque.GetSheHe] a pris beaucoup de [Root.Monarque.GetHe] secrets à [Root.Monarque.GetHe] tombe."
 intricate_web_weaver_personality_die_desc: "[Root.Monarch.GetSheHeCap] est en deuil par une armée d'informateurs."
 fertile_personality_die_desc: "[Root.Monarch.GetSheHeCap] est deuilé par [Root.Monarque.GetHer] beaucoup de descendants."
 well_advised_personality_die_desc: "[Root.Monarch.GetHerHisCap] Les conseillers nous assurent que c'était mieux ainsi."
 benevolent_personality_die_desc: "Nos sujets déplorent le décès d'un tel seigneur bénin."
 zealot_personality_die_desc: "[Root.Monarch.GetHerHisCap] l'énergie et la conviction ont amené beaucoup d'incroyants dans le pli."
 pious_personality_die_desc: "Il se peut que nous ne connaissions plus jamais un souverain d'une telle vertu et d'une telle stature spirituelle."
 careful_personality_die_desc: "[Root.Monarch.GetHerHisCap] Des décisions bien planifiées ont renforcé notre position dans le monde."
 lawgiver_personality_die_desc: "À la fin, nous serons tous jugés."
 midas_touched_personality_die_desc: "[Root.Monarch.GetHerHisCap] Le talent de trouver de l'argent n'importe où a fait de nous un pays plus riche."
 incorruptible_personality_die_desc: "[Root.Monarch.GetHerHisCap] sLe caractère trog a fait de notre pays un endroit plus honnête."
 architectural_visionary_personality_die_desc: "[Root.Monarch.GetHerHisCap] La mémoire vivra éternellement dans les nombreux bâtiments [Root.Monarque.GetSheHe] laissés derrière."
 scholar_personality_die_desc: "[Root.Monarch.GetHerHisCap] Les recherches scientifiques ont apporté à la fois l'innovation et la renommée dans notre domaine."
 entrepreneur_personality_die_desc: "[Root.Monarch.GetSheHeCap] sLa vie économique de [Root.Monarque.GetHerSa] age."
 industrious_personality_die_desc: "[Root.Monarch.GetHerHisCap] des efforts inlassables pour améliorer notre économie seront cruellement manqués."
 expansionist_personality_die_desc: "Nos colons pleureront la perte de leur grand bienfaiteur."
 charismatic_negotiator_personality_die_desc: "Les négociations avec les dirigeants étrangers paraîtront calmes et sombres sans [Root.Monarque.GetHerHim]."
 silver_tongue_personality_die_desc: "[Root.Monarch.GetHerHisCap] sles mots ont gardé le monde à l'écart. Qui va nous protéger maintenant?"
 tactical_genius_personality_die_desc: "[Root.Monarch.GetHerHisCap] manoeuvre complexe a laissé nos ennemis ébranlés et confus."
 bold_fighter_personality_die_desc: "[Root.Monarch.GetHerHisCap] des charges audacieuses dans les lignes ennemies ont laissé une impression durable sur chaque soldat de [Root.Monarque.GetHer] génération."
 fierce_negotiator_personality_die_desc: "[Root.Monarch.GetHerHisCap] Les négociations difficiles ont laissé des capitaines mercenaires sans ressources sur nos terres."
 strict_personality_die_desc: "[Root.Monarch.GetHerHisCap] Une surveillance constante nous a toujours gardés sur nos pieds."
 inspiring_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] a inspiré une génération à prendre les armes contre nos ennemis."
 martial_educator_personality_die_desc: "Le programme [Root.Monarch.GetSheHe] créé pour nos officiers sera utilisé par les générations à venir."
 navigator_personality_die_desc: "[Root.Monarch.GetHerHisCap] L'enthousiasme pour la mer nous a laissé une marine plus forte."
 babbling_buffoon_personality_die_desc: "Nos amis chériront cette journée."
 embezzler_personality_die_desc: "Nos comptables ne manqueront pas [Root.Monarque.GetHerHim] mais [Root.Monarque.GetHer] neveux certainement."
 infertile_personality_die_desc: "Nous ne pouvons qu'espérer [Root.Monarque.GetHerSes] successeurs feront plus pour garder la dynastie en vie."
 drunkard_personality_die_desc: "[Root.Monarch.GetHerHisCap] Les stupors ivres et les goûts chers ont laissé le pays à la fois plus pauvre et pire gouverné qu'il ne l'était quand [Root.Monarque.GetSheHe] a été couronné."
 sinner_personality_die_desc: "[Root.Monarch.GetHerHisCap] sLa vie ineffable n'a apporté que de la honte à notre pays."
 greedy_personality_die_desc: "[Root.Monarch.GetHerHisCap] toute convoitise consumante pour l'argent et la richesse ne sera pas manquée."
 tolerant_personality_die_desc: "Nos minorités religieuses pleureront le décès de quelqu'un de [Root.Monarque.GetHerSa] grande nature tolérante."
 cruel_personality_die_desc: "[Root.Monarch.GetHerHisCap] On se souviendra des mauvaises actions pour les générations à venir."
 naive_personality_die_desc: "[Root.Monarch.GetHerHisCap] nLe fait de s'immiscer dans les affaires étrangères n'a apporté que des malentendus et de nouveaux ennemis."
 craven_personality_die_desc: "[Root.Monarch.GetHerHisCap] La conduite lâche sur le champ de bataille sera à jamais [Root.Monarque.GetHer] legs."
 loose_lips_personality_die_desc: "[Root.Monarch.GetHerHisCap] Le traitement négligent de l'information secrète a fait de nos secrets une connaissance commune."
 obsessive_perfectionist_personality_die_desc: "[Root.Monarch.GetHerHisCap] Dans chaque projet d'infrastructure, nous avons laissé notre pays avec une longue liste de dépenses que nous ne manquerons pas."
 malevolent_personality_die_desc: "Nos sujets peuvent maintenant se reposer plus facilement en sachant que [Root.Monarque.GetHer] règne de terreur malveillante est terminé."
 conqueror_personality_die_desc: "Nos ennemis seront certainement soulagés à [Root.Monarque.GetHerSon] mort."
 no_personality_die_desc: "[GetSheHeCap] mort trop tôt sans être capable d'accomplir beaucoup de note."
 glory_seeker_personality_die_desc: "[GetHerHisCap] de vaillantes attaques seront manquées par nos troupes."
 born_to_the_saddle_personality_die_desc: "[GetHerHisCap] Les soldats de la cavalerie pleurent [GetHerHim] comme l'un des leurs."
 defensive_planner_personality_die_desc: "Nos troupes manqueront beaucoup d'attention à leur sécurité."
 battlefield_medic_personality_die_desc: "Nos troupes manqueront beaucoup d'attention à leur santé."
 inspirational_leader_general_personality_die_desc: "[GetHerHisCap] Des générations de soldats se souviendront de discours inspirants."
 master_of_arms_personality_die_desc: "[GetHerHisCap] Les soldats d'infanterie pleurent [GetHerHim] comme l'un des leurs."
 goal_oriented_personality_die_desc: "[GetHerHisCap] Les arrivées en temps opportun ont sauvé beaucoup de batailles."
 hardy_warrior_personality_die_desc: "[GetHerHisCap] La simple présence semblait soulager les pires difficultés."
 siege_specialist_personality_die_desc: "[GetHerHisCap] l'attention aux techniques de siège rendait tout investissement digne."
 cannoneer_personality_die_desc: "Le corps d'artillerie pleure [GetHe] passant comme si [GetHe] était l'un des leurs."
 extortioner_personality_die_desc: "[GetHerHisCap] Les commerçants de toutes nationalités, à l'exception des nôtres, seront très heureux d'être décédés."
 ruthless_blockader_personality_die_desc: "Les citoyens des ports de toute la côte peuvent maintenant respirer plus facilement."
 buccaneer_personality_die_desc: "Avec [GetHerHim] parti nos ennemis se sentiront plus en sécurité avec les voies d'expédition à nouveau."
 prize_hunter_personality_die_desc: "[GetHerHisCap] Des exploits de courage ont amené beaucoup de nouveaux navires comme prix entre nos mains."
 ironside_personality_die_desc: "[GetHerHisCap] sla croyance en la tactique défensive a laissé une impression durable sur tous ceux qui ont été sous [GetHerHis] commandement."
 naval_engineer_personality_die_desc: "[GetHerHisCap] L'attention portée aux navires sous [GetHe] commandement a grandement augmenté la durabilité de notre marine pendant que [GetSheHe] servait."
 naval_showman_personality_die_desc: "[GetHerHisCap] des manœuvres audacieuses ont apporté gloire et expérience à nos équipages."
 ram_raider_personality_die_desc: "[GetHerHisCap] des manœuvres audacieuses ont apporté gloire et expérience à nos équipages."
 naval_gunner_personality_die_desc: "[GetHerHisCap] La perceuse constante de nos équipages d'artillerie a considérablement augmenté notre puissance maritime pendant la vie [GetHerHil]."
 accomplished_sailor_personality_die_desc: "[GetHerHisCap] Une grande reconnaissance pour l'art de la voile en général a été vénérée par [GetHerHil] hommes."
 level_headed_personality_die_desc: "[GetHerHisCap] la capacité de garder le froid, même face à un grave danger, sera grandement manquée."
