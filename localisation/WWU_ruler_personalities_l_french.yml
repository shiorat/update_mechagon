 desc_conqueror_personality: "Ce souverain est un conquérant. Nous serons en mesure d'intégrer plus efficacement de nouvelles terres dans notre royaume sous ce régime."
 desc_tolerant_personality: "Cette règle est tolérante. Les minorités religieuses prospéreront pendant notre régime."
 desc_just_personality: "Ce souverain est juste. En raison d'une compréhension approfondie des nombreuses lois et coutumes de son royaume, nos sujets nous font confiance pour gouverner avec droiture et justice."
 desc_righteous_personality: "Ce souverain est juste. Notre peuple sera moins enclin à remettre en question notre autorité, car il sait qu'un souverain juste a toujours son meilleur intérêt à l'esprit."
 desc_kind_hearted_personality: "Ce chef est gentil. Un grand intérêt pour les hommes et les femmes ordinaires du royaume a rendu notre souverain bien-aimé et notre pays plus résistant aux temps difficiles en général et aux ravages de la guerre en particulier."
 desc_free_thinker_personality: "Ce souverain est un libre penseur. Sans être lié par des doctrines strictes, notre souverain encourage chacun à essayer de nouvelles choses et à raisonner librement sur l'endroit où prendre notre grand pays à l'avenir."
 desc_well_connected_personality: "Cette règle est bien connectée. Notre cour et notre cabinet bénéficient du vaste réseau entre les grands esprits de cette époque de notre souverain."
 desc_calm_personality: "Cette règle est calme. En ne perdant jamais de tempérament ou face à notre souverain inspirera à la fois par l'exemple et sera en mesure de prendre des décisions bien réfléchies, nous permettant de nous remettre plus rapidement de toute crise que le monde pourrait nous lancer."
 desc_careful_personality: "Ce chef est prudent. En naviguant soigneusement autour des diverses règles non parlées dans les relations interétatiques, notre monarque est en mesure de réduire l'impact de nos véritables transgressions."
 desc_secretive_personality: "Ce souverain est secret. L'instinct naturel de garder les portes fermées et les lettres cryptées s'abaissera et rendra notre gouvernement tout entier plus difficile à infiltrer pour nos ennemis."
 desc_intricate_web_weaver_personality: "Cette règle est un Web-Weaver intrigant. L'éclosion constante de nouveaux complots que notre souverain est capable d'assumer personnellement une grande partie de la responsabilité de l'intelligence étrangère."
 desc_fertile_personality: "Ce chef est Fertile. En raison de la prédisposition naturelle de notre souverain d'avoir beaucoup d'enfants, nous sommes à peu de risque d'être sans héritier pour longtemps."
 desc_well_advised_personality: "Cette règle est bien avisée. Toujours prêt à écouter le sage conseil des autres, notre chef attire un plus grand nombre de personnes dans notre cour et notre cabinet."
 desc_benevolent_personality: "Ce chef est Benevolent. Être vu comme vouloir faire le bien est un grand atout quand il s'agit de garder nos sujets calmes."
 desc_zealot_personality: "Ce chef est un Zealot. Être fanatiquement dévoué à la vraie foi permet à notre souverain d'inspirer plus de gens à se convertir et à rejoindre la religion d'État."
 desc_pious_personality: "Ce souverain est pieux. Notre chef religieux, spirituel et religieux veille à ce que notre État ne perde pas son cours et n'inspire pas confiance en notre foi."
 desc_lawgiver_personality: "Ce souverain est un législateur. La législation est ce qui construit et unit un royaume. Notre chef a l'intention de réduire les centaines de lois et de coutumes des diverses parties de notre royaume afin de créer un ensemble de lois plus centralisé et plus juste."
 desc_midas_touched_personality: "Ce chef est Midas-Touched. Le talent de rendre chaque projet rentable est un grand atout pour le chef d'un pays. Nos coffres d'État ne manqueront jamais d'argent tant que notre souverain restera."
 desc_incorruptible_personality: "Cette règle est incorruptible. À bien des égards, construire un État moderne est une lutte constante contre la corruption. Les fonctionnaires sont toujours tentés de prendre des pots-de-vin et vouloir prendre soin de vos amis et de vos proches est un instinct humain naturel. En rejetant fermement toute cette notion et en luttant contre elle avec mépris, notre souverain donne l'exemple à tout le pays."
 desc_architectural_visionary_personality: "Ce souverain est un visionnaire architectural. L'amélioration de l'infrastructure est une nécessité pour tout état de notre âge et ce souverain est celui qui peut le faire. Grandes visions couplées à une grande compréhension et talent pour garder les coûts à la baisse fait de cette règle un grand atout pour nous."
 desc_scholar_personality: "Ce souverain est un savant. L'ambition d'apprendre sur le monde et les principes directeurs de l'homme et de la nature rend notre dirigeant capable de comprendre et de mettre en œuvre de nouvelles technologies beaucoup plus efficacement que ce qui serait possible autrement."
 desc_entrepreneur_personality: "Ce souverain est un Entrepreneur. En voyant le potentiel de nouveaux projets dans n'importe quel obstacle ou opportunité, notre dirigeant contribue à un nombre sans cesse croissant de projets pour soutenir notre économie."
 desc_industrious_personality: "Cette règle est industrielle. Ne jamais se contenter de se reposer et à travers des journées de travail de plus en plus longues, notre dirigeant gère constamment les détails de chaque province du royaume pour maximiser la production et les revenus perçus pour toutes les ressources sous contrôle de l'État."
 desc_expansionist_personality: "Cette règle est expansionniste. Notre souverain est personnellement investi dans la revendication et la colonisation de nouvelles terres et se consacre à faire en sorte que l'expansion coloniale demeure une priorité absolue pour notre État."
 desc_charismatic_negotiator_personality: "Cette règle est un négociateur charismatique. En participant personnellement à la diplomatie d'État et aux négociations, notre souverain est en mesure de faire en sorte que les autres voient les choses de notre côté plus souvent que ce qui serait possible autrement."
 desc_silver_tongue_personality: "Cette règle est considérée comme ayant une langue argentée. Dans notre communication avec d'autres états, notre souverain est en mesure de présenter nos actions passées dans un éclairage beaucoup plus favorable. Une fois que nos voisins voient les raisons de nos actions, ils sont beaucoup plus susceptibles de nous pardonner à long terme pour toute transgression."
 desc_tactical_genius_personality: "Ce chef est un génie tactique. Un grand intérêt personnel et l'investissement dans les manœuvres et les feintes sur le champ de bataille se traduiront par un intérêt et une expérience beaucoup plus grands dans ces questions pour tous nos généraux."
 desc_bold_fighter_personality: "Ce souverain est un Fighter Bold. Croire que Shock est d'une grande importance sur le champ de bataille, notre chef n'a jamais peur des conséquences et encourage tout le monde à mener ses troupes au milieu de l'ennemi si la situation l'exige."
 desc_fierce_negotiator_personality: "Ce chef est un négociateur de Fierce. Nous aurons un temps plus facile pour convaincre les capitaines mercenaires de lutter pour notre cause pour moins de salaire qu'ils n'auraient autrement exigé."
 desc_strict_personality: "Cette règle est stricte. En raison d'un grand intérêt pour le comportement des troupes, notre chef est en mesure d'insuffler un sens strict de la discipline dans tous les membres de nos rangs, du plus bas au plus haut."
 desc_inspiring_leader_personality: "Notre chef est un chef inspirant. Un grand leadership personnel peut amener même les hommes les plus lâches à trouver leur courage."
 desc_martial_educator_personality: "Ce souverain est un éducateur martial. Sous l'actuel régiment, l'éducation et l'instruction de notre corps d'officiers sont l'une de nos plus grandes priorités."
 desc_navigator_personality: "Cette règle est un navigateur. L'implication personnelle dans tout, depuis le programme d'études pour les officiers jusqu'à l'acquisition de bonnes cartes et les règles et lois pour le transport maritime assure que nos navires ne sont pas perdus aussi souvent que ceux de nos voisins."
 desc_babbling_buffoon_personality: "Cette règle est considérée comme un bouffon babling. Bien que notre souverain veuille bien s'engager personnellement dans la diplomatie avec nos voisins, cela ne s'accompagne pas d'un talent pour mener des négociations. N'importe qui aura probablement du mal à comprendre les points que nous voulons faire valoir et beaucoup de nos négociations sont entravées par l'incompétence de notre dirigeant."
 desc_embezzler_personality: "Cette règle est une Embazzler. Une des choses qui motivent notre dirigeant est une grande volonté et le talent d'utiliser les revenus de l'État pour augmenter la richesse personnelle."
 desc_infertile_personality: "Cette règle est infertile. Pour des raisons indépendantes de notre volonté, notre monarque semble avoir beaucoup plus de temps que la plupart pour produire un héritier."
 desc_drunkard_personality: "Ce souverain est Indulgent. Toujours en quête de soulagement d'une apathie générale, notre chef se livre à de grandes quantités de stimulants comme de l'alcool. Avoir un souverain indulgent reflète mal l'ensemble du pays."
 desc_sinner_personality: "Ce souverain est largement considéré comme un pécheur. Les déficiences personnelles dans la direction de notre pays ont tourné l'établissement religieux contre nous."
 desc_greedy_personality: "Ce souverain est Greedy. La collecte des revenus de l'État s'accroît de plus en plus sous l'autorité de notre chef, qui ne s'arrêtera à rien pour essayer d'augmenter nos revenus. Détruire ou nuire à toutes les sources de revenus les effets à long terme de ce comportement à courte vue est une grande diminution des revenus fiscaux."
 desc_cruel_personality: "Ce souverain est considéré comme cruel. Des histoires très répandues d'actions arbitraires et cruelles de notre souverain personnellement ont bouleversé beaucoup de nos sujets. Ce n'est peut-être pas suffisant pour provoquer une rébellion en soi, mais toute crise va frapper l'opinion publique plus fort car personne ne manque pour des raisons de révolte."
 desc_naive_personality: "Ce souverain est un Naïf Enthousiaste. Se précipitant aveuglément devant et sous-estimant constamment les conséquences de notre souverain assure que nos voisins seront plus lents à pardonner les légères et les transgressions."
 desc_craven_personality: "Ce chef est Craven. Craignant désespérément le combat physique, notre souverain reste aussi loin que possible des champs de bataille. Nos troupes ne peuvent s'empêcher de remarquer qu'elles sont seules."
 desc_loose_lips_personality: "Souvent personnellement responsable des violations de l'information et des fuites de cette règle est généralement trop confiant et facilement dupé. Malheureusement, la somme de cela est que notre chef fait plus de mal que de bien à nos efforts de contre-espionnage."
 desc_obsessive_perfectionist_personality: "Cette règle est une perfectionniste obsessionnelle. Un vif intérêt pour le détail et le minutiae n'est pas toujours associé à un talent égal pour de telles choses. En causant constamment des interruptions et des retards, notre dirigeant fait beaucoup plus de mal que de bien lorsqu'il s'agit de développer notre infrastructure interne."
 desc_malevolent_personality: "Cette règle est considérée comme Malévolente. Les actions de votre chef sont souvent considérées comme motivées par la malice ou l'intention hostile. En conséquence, tous les pays sujets sous notre contrôle sont prompts à la colère et craignent toute action que nous prenons."
 immortal_personality: "Espèce à longue durée de vie"
 desc_immortal_personality: "Cette règle est une espèce membre de longue vie."
 immortal_personality_die_desc: "De toute évidence, les rapports sur leur immortalité étaient très exagérés."
 spellcaster_personality: "Détecteur d'orthographe"
 spellcaster_personality_die_desc: "[Root.Monarch.GetHerHisCap] est mort."
 desc_spellcaster_personality: "Les orthographes manient une forme de magie, souvent liée à la religion qu'ils adorent.\n\nActive §YMagic§! Les mécaniciens."
