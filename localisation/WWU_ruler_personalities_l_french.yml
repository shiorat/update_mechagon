 desc_jack_of_all_trades_personality: "Jack de tous les métiers, maître de rien. Ce souverain délire dans la plupart des sphères de la connaissance, assez pour gouverner assez bien, mais n'excelle dans aucune compétence particulière. Un tel souverain est conscient de leurs limites, et ne déclarera la guerre que lorsque la victoire est probable."
 desc_renaissance_man_personality: "Ce souverain est un homme classique. Un homme classique est remarquablement bien placé et compétent dans de nombreux domaines, et il est très bien placé pour apprendre de nouvelles idées et de nouvelles institutions afin de les ajouter à son arsenal d'expertise."
 desc_renaissance_woman_personality: "Ce chef est une femme classique. Une femme classique est extraordinairement bien placée et compétente dans de nombreux domaines, et elle est ouverte à l'apprentissage de nouvelles idées et institutions afin de les ajouter à son arsenal d'expertise."
 desc_ambitious_personality: "Ce souverain est Ambitieux. Visant pour des poissons plus gros, ce souverain sera moins susceptible de se soucier de déclarer la guerre contre des nations plus faibles et de cibler plutôt des nations plus fortes. Avec ces nobles objectifs, d'autres nations seront moins disposées à aider notre souverain, car elles craignent l'idée d'un souverain ambitieux qui deviendra trop puissant."
 desc_chaste_personality: "Ce chef est Chaste. Pure et retenue, notre chef est peu susceptible de se tromper dans les affaires extra-conjugales. En gardant tous les vœux, notre souverain a construit un bon karma et même la reconnaissance de l'Eglise pour leur loyauté à la maison et à la cour."
 desc_filially_pious_personality: "Ce chef est Filialy Piious. Notre souverain est vertueux et tient un grand respect pour leurs ancêtres et leurs anciens, bien qu'ils occupent la plus haute position de l'État. Leur réputation d'humilité et de piété filiale est connue de loin, étant comparée même aux Vingt-Quatre Exemplaires Filiaux."
 desc_crusader_personality: "Ce souverain est un croisé. Désireux de faire la guerre aux païens, ce dirigeant fanatique a aussi les compétences militaires pour l'appuyer. Cependant, un croisé choisira de brandir une épée sur une Bible, et est donc plus susceptible d'attaquer violemment ceux d'autres confessions que de tenter de les convertir."
 desc_bishamonten_personality: "Cette règle est connue sous le nom de Bishamonten. Le dieu oublié des guerriers, 'Bishamonten' a été associé à notre chef par les alliés et les ennemis. Connaissable dans l'art de la guerre et de la lutte en première ligne, notre souverain valorise aussi l'honneur par-dessus tout et refuse de profiter des ennemis en leur temps de faiblesse."
 desc_farr_gifted_personality: "Ce souverain est doté du Farr. Dans la tradition persane, un souverain est accordé au Farr des Dieux en dirigeant avec justice et en combattant vaillamment, en donnant à notre souverain le droit divin de gouverner et de justifier leurs conquêtes. Ainsi, notre légitimité et notre stabilité en bénéficieront grandement."
 desc_peaceful_trader_personality: "Ce chef est un commerçant pacifique. Préférant acquérir le pouvoir par la compétence dans le commerce et la monnaie, un commerçant pacifique est moins susceptible de déclarer la guerre et a un manque d'armée en conséquence. Toutefois, d'autres pays sont moins susceptibles de déclarer la guerre à un négociant pacifique en raison des avantages commerciaux dont ils bénéficient mutuellement."
 desc_expert_propagandist_personality: "Cette règle est une propagandiste experte. Maîtriser habilement l'esprit du public en sa faveur, notre dirigeant assure la loyauté du peuple. Afin de maintenir une image de la puissance militaire, un propagandiste expert est impatient de déclarer des guerres dans lesquelles la victoire est garantie."
 desc_gregarious_personality: "Ce souverain est Gregarious. Confortable dans la plupart des situations sociales, l'extérieur sociable et agréable de ce souverain gagne la confiance des ambassadeurs étrangers, et notre souverain sait toujours divertir une foule. Un tel souverain a également l'avantage d'un cercle intérieur plus large dans la cour."
 desc_sotapanna_personality: "Ce souverain est un Éclairé. Ayant vu la Vérité, ce souverain est considéré comme étant entré dans la première des quatre étapes des Lumières. Une telle réputation signifie que notre pays sera toujours dans le bon karma, et un souverain qui est sur le chemin du Ciel est aussi beaucoup moins susceptible de s'engager dans une guerre offensive."
 desc_spiritual_personality: "Ce souverain est spirituel. Entièrement, et saints, voués à leur propre religion, ils sont beaucoup plus susceptibles de tolérer leur vraie foi dans leur pays. En conséquence, ils sont beaucoup plus sceptiques quant aux offres de bonne volonté de ceux qui prétendent être religieux tout en s'éloignant de la vraie foi."
 desc_keen_recruiter_personality: "Ce chef est un recruteur Keen. Possédant un œil aigu pour détecter le talent, un tel dirigeant est beaucoup plus susceptible d'obtenir un chef qualifié de la foule. En conséquence, un recruteur Keen finira toujours avec un général d'une certaine compétence, peu importe le tirage au sort."
 desc_talented_poet_personality: "Ce souverain est un Poète Talent. Détenteur d'habiletés hors de la cour, le prestige de notre souverain est connu dans tout le pays pour sa façon splendide avec des mots. Un tel souverain sera certainement connu dans les annales de l'histoire pour être plus qu'un simple souverain au sommet d'un trône."
 desc_logistics_expert_personality: "Cette règle est un expert en logistique. Talent dans l'art de gérer les ressources et la main-d'oeuvre dans la guerre, cet individu assure la sécurité et l'efficacité des lignes d'approvisionnement de notre armée, même lorsque notre souverain les commande loin du champ dans le confort de la capitale."
 desc_humble_personality: "Ce souverain est Humble. Bien qu'il ne soit pas nécessairement un souverain incapable, ce souverain n'a aucune honte de se retirer et de permettre à des conseillers plus expérimentés et plus compétents de s'occuper des questions d'état pour eux. Cette humilité est vue même par des nations étrangères, qui reçoivent souvent des dons et des louanges de notre chef."
 desc_earthwork_expert_personality: "Cette règle est un expert en travaux terrestres. Habitué à tout ce qui concerne la façonnage et le développement des terres, ce chef veille à ce que la construction soit à la fois rapide et efficace."
 desc_cultured_personality: "Ce souverain est cultivé. Bien compris dans tout ce qui est intellectuel, les bonnes manières et l'éducation raffinée de ce souverain ont gagné le respect et l'admiration des diplomates et des dirigeants étrangers."
 desc_crafty_merchant_personality: "Ce chef est un marchand crafty. Chef de l'État au nom, mais marchand à la recherche de l'or au cœur, ce dirigeant ne se sent pas honteux d'utiliser sa position politique et militaire comme chef de l'État afin de poursuivre des intérêts commerciaux et de remplir ses coffres."
 desc_impartial_personality: "Cette règle est Impartiale. Désirant prêter l'oreille même aux plus féroces des rivaux, ce souverain est respecté par tous les côtés de tout argument. Une telle règle trouve plus facile de s'adapter aux changements et de traiter les sujets avec une main juste et juste tout en permettant aux dissidents de parler leur esprit."
 desc_puppet_master_personality: "Ce chef est un maître de marionnettes. Habitué dans la manipulation et l'apaisement des sujets, ce souverain est en mesure d'extraire de plus grandes sommes de main-d'oeuvre et d'or de leurs vassaux sans protestation de ces derniers."
 desc_galvanizing_orator_personality: "Cette règle est un Orateur Galvanisant. Leur capacité à instiller même le plus paresseux et apathique du communfolk avec l'esprit de combat est inégalée. Capable d'éveiller tous nos peuples à la guerre par un simple discours, ce souverain ne sera pas satisfait si ses talents ne sont pas mis à profit."
 desc_reliable_personality: "Cette règle est fiable. Inlassablement disposés à répondre à leurs alliés en temps de besoin, d'autres nations amies sont beaucoup plus susceptibles d'aider ce souverain quand ils sont dans le besoin. En conséquence, notre dirigeant est tenu en grande estime dans le domaine de la diplomatie et de la politique mondiales."
 desc_defiant_personality: "Ce chef est Defiant. Sans vouloir se rendre même face à une certaine défaite, ce souverain a la capacité de rassembler toutes les troupes et tous les peuples au sein de notre nation pour rester fermes lorsqu'ils sont assiégés. Avec un tel chef têtu à la barre, notre peuple ne peut s'empêcher de se tenir à ses côtés jusqu'à la fin."
 desc_provacateur_personality: "Ce souverain est un Provocateur. Talents dans l'art de remuer le trouble et de se réjouir de l'incension même des dirigeants et diplomates étrangers les plus à la tête, leur langue aiguë assure que ce mal n'est pas gaspillé, car il rend les insultes très efficaces pour stimuler notre projection de puissance."
 desc_populist_personality: "Ce souverain est un populiste. Plaçant les questions du peuple avant toutes les autres questions, ce souverain est bien aimé par le peuple, et des fonctionnaires talentueux de toutes les classes affluent à leur cour. Ce souverain est également plus susceptible de se concentrer sur le front intérieur et le bien-être du peuple, et de s'abstenir de mener des guerres inutiles."
 desc_avowed_pacifist_personality: "Ce souverain est un pacifiste avoulé. Très vocaux dans leur prédication de la paix, ce souverain est peu susceptible de faire la guerre même lorsqu'il y a un casus belli, et encore moins susceptible de déclarer la guerre aux États plus faibles. Cependant, parce que leur pacifisme est connu de tous les États voisins, lorsque la guerre est nécessaire, ce souverain est moins susceptible d'être considéré comme un agresseur."
 desc_good_caesar_personality: "Cette règle est une bonne règle. Talent et vertueux pour être comparable aux Cinq Bons Empereurs des Empires Anciens, notre pays est vraiment béni d'avoir un si grand souverain."
 desc_prodigy_personality: "Ce souverain est un prodige. Montrant un talent extraordinaire dans de nombreux domaines différents et une grande promesse d'un jeune âge, notre État et notre pays sont sûrs de prospérer sous leur domination."
 desc_impaler_personality: "Ce souverain est un impaler. Prenant le plaisir tordu dans l'empalement à la fois des ennemis et des alliés, ce souverain est celui qui se rase comme un passe-temps. La menace d'empalement maintient certainement les rebelles en échec, mais elle aliéne aussi les puissances étrangères, rendant la diplomatie assez difficile... surtout quand notre souverain ne peut pas résister à empaler leurs embassadors."
 desc_extravagant_personality: "Cette règle est extravagante. Gaspillé dans les dépenses, un souverain extravagant construit seulement les plus somptueux des châteaux et porte la robe la plus chère de la terre... même quand il est endetté. Cependant, l'habitude de verser des dons somptueux sur des dirigeants étrangers et de lancer des partis coûteux pour les nobles le rend très agréable parmi la classe dirigeante."
 desc_easygoing_personality: "Cette règle est facile à suivre. Laxiste dans les affaires intérieures et militaires, nos armées manqueront de discipline, et les responsables locaux auront une plus grande autonomie. Dans le même temps, une approche décalée signifie que notre peuple est plus content et moins susceptible de se rebeller."
 desc_puritan_personality: "Ce souverain est Puritan. Moralement strict et simple dans la vie, notre souverain croit en la purification de la vraie foi et de l'Église. Sans égard aux païens les plus primitifs, notre chef s'interroge plutôt davantage sur les hérétiques, ceux qui sont réputés rendre la vraie foi impure."
 desc_seducer_personality: "Ce souverain est un séducteur. Habitué à faire appel aux besoins et aux désirs émotionnels des autres, il est très efficace dans la collecte d'informations auprès de familles étrangères en privé, bien que cela nous affecte négativement aux yeux de l'église. (Parce que ce dirigeant est un homme, les chances de séduire et d'embaucher des femmes de talent sont beaucoup plus élevées)"
 desc_seductress_personality: "Ce souverain est une séductrice. Habile à faire appel aux besoins et aux désirs émotionnels des autres, elle est très efficace dans la collecte d'informations auprès de familles étrangères en privé, bien que cela nous affecte négativement aux yeux de l'église."
 desc_proud_personality: "Ce souverain est fier. Se tenant dans une grande importance, peut-être bien plus qu'ils ne le devraient, un dirigeant fier lui gagne le mépris de tous les dirigeants étrangers et diplomates. Cependant, une telle image de soi-même a quelques avantages, car quelqu'un si vain peut gagner sur les gens avec des réalisations exagérées et des monuments gigantesques."
 desc_cynical_personality: "Ce souverain est cynique. Un sceptique de toutes choses, allant de diplomates louches à leur propre foi vraie, notre chef est l'opposé d'un chef spirituel. Cependant, une telle vision cynique du monde est également très utile pour attraper des actes d'espionnage étranger."
 desc_trusting_personality: "Ce souverain est confiant. Alors que cela rend notre nation vulnérable à l'espionnage étranger, la nature confiante de notre souverain signifie également des relations plus détendues avec les diplomates étrangers, ce qui facilite l'établissement de relations amicales avec les diplomates arrivants et, par conséquent, leurs souverains."
 desc_hotheaded_personality: "Ce chef est Hotheaded. Toujours à prendre les armes à chaque petite offense perçue, ce souverain est trop têtu pour reculer ou se rendre même face à la défaite. Ce trait, tout en aidant à inspirer nos soldats en temps de guerre, prend tout le poids sur notre réputation en temps de paix."
 desc_reckless_leader_personality: "Ce chef est un chef sans répit. Ordonner à ses hommes de se charger de front dans la bataille, et parfois même de diriger l'avant-garde eux-mêmes, ce souverain épuise souvent rapidement nos ressources par leurs campagnes incessantes imprudentes et agressives sur les terres ennemies."
 desc_unorthodox_personality: "Ce souverain est l'Unoradoxe. Habituellement contre la doctrine orthodoxe, ce souverain sympathise souvent avec les hérétiques, parfois involontairement. Bien que prétendant suivre la vraie foi, leurs actions parlent plus fort que leurs paroles... et leurs actions disent que ce souverain est un hérétique."
 desc_ethnocentric_personality: "Cette règle est ethnocentrique. Bien qu'il ne soit pas purement xénophobe, ce souverain défendra avant tout sa propre culture et ses propres peuples, souvent au détriment d'autres minorités culturelles. Un tel dirigeant tentera de façonner les autres dans le moule de leur propre culture et visera à conquérir des terres habitées par des cultures qui s'alignent sur les leurs."
 desc_pyromaniac_personality: "Ce souverain est un pyromane. En prenant un plaisir étrange à regarder les choses brûler, qu'il s'agisse de bâtiments, de fermes ou de gens, la méthode ardente de guerre de ce souverain rend les peuples conquis beaucoup plus difficiles à pacifier après avoir brûlé leurs maisons. Heureusement, cependant, notre souverain est sûr de sécuriser l'or avant de mettre le feu au trésor de nos ennemis."
 desc_ruthless_personality: "Ce souverain est Ruthless. Croyant de tout cœur que les fins justifient les moyens, ce souverain fera tout ce qu'il faut pour atteindre son but. Malheureusement, cette qualité est bien connue de tous les dirigeants étrangers, dont beaucoup surveillent notre chef pour tout signe d'agression."
 desc_two_faced_personality: "Cette règle est à deux faces. Excellant à agir aimablement, bien qu'incrément, envers les diplomates et les familles étrangères, ce souverain est en vérité un tyran à la maison. Les puissances étrangères peuvent considérer ce souverain comme un individu bon et digne de confiance, mais leur propre peuple sait exactement quel genre de souverain ils sont sous la façade."
 desc_overly_generous_personality: "Ce souverain est trop généreux. Alors que leur grande magnamité maintient tous leurs sujets heureux et fidèles à l'État, leurs habitudes de prendre ces fonds directement du Trésor vide souvent nos coffres beaucoup plus vite que leurs hommes d'État préféreraient."
 desc_paranoid_personality: "Cette règle est paranoïaque. Dormir avec un œil ouvert, cela peut attraper plus de cas de trahison, mais un tel dirigeant est également plus susceptible de soupçonner les innocents et d'employer des conseillers moins talentueux. Ainsi, la surestimation de l'ennemi, la méfiance des offres diplomatiques et la trahison préventive d'alliés par ailleurs innocents sont communes aux dirigeants paranoïaques."
 desc_immature_personality: "Ce souverain est Imature. Enfant et impulsif, notre souverain agit grossièrement à des moments inappropriés; par conséquent, personne ne nous prend au sérieux. Mais c'est une épée à double tranchant, car ils sont moins susceptibles de reconnaître nos expansions une menace légitime, peut-être par embarras de se sentir menacé par un homme-enfant d'un souverain."
 desc_lustful_personality: "Ce souverain est Lustful. Préoccupé seulement par le désir sexuel, ce souverain est impatient de se livrer à de nombreux mariages royaux sans se soucier des conséquences politiques. Ayant une mauvaise réputation au sein de l'Église en conséquence, un souverain Lustful est également plus susceptible d'être trompé par la séduction par des espions étrangers."
 desc_unfaithful_personality: "Ce souverain est infidèle. Souvent en rupture de promesses, y compris les vœux de mariage, notre souverain a bâti une mauvaise réputation de trahison dans les domaines de la diplomatie et de la chambre à coucher. Un souverain infidèle est entouré d'une aura lourde de mauvais karma, et donc d'autres nations sont plus susceptibles de nous voir avec prudence."
 desc_overbearing_personality: "Ce souverain est prodigieux. Habituellement parlant avec un ton condescendant, que ce soit délibérément ou non, notre chef est susceptible d'offenser nos sujets en affirmant trop d'autorité sur eux. Notre chef est également moins susceptible d'accepter les offres d'alliances de ceux qui sont considérés comme des pouvoirs moins importants."
 desc_indecisive_personality: "Cette règle est indécise. En luttant pour prendre une décision, notre chef peut émettre des ordres déroutants ou contradictoires, ralentissant la vitesse à laquelle nos armées se mobilisent. Un dirigeant indécis est également plus susceptible de manquer les occasions d'or et de s'abstenir d'agir, ou peut déclarer des guerres couplées à un mauvais timing."
 desc_sadistic_personality: "Ce souverain est sadique. Prenant plaisir à regarder les autres souffrir, ils sont beaucoup plus susceptibles de rajeunir et de piller les provinces. Ils aiment aussi abuser de leurs sujets et exécuter publiquement les traîtres de la cour de manière épouvantable, ce qui réduit l'opinion des sujets. Dans le même temps, il peut faire penser à deux fois ceux de notre patrie avant de se rebeller."
 desc_barbaric_personality: "Ce souverain est Barbarique. À l'opposé d'un homme civilisé de la cour, les actions grossières de notre chef lui ont valu la moquerie des tribunaux étrangers dans tout le pays. Dans le même temps, l'avidité de notre souverain a attiré la compagnie de mercenaires rugueux, buvant souvent ensemble tard dans la nuit et revenant à la gueule de bois de la cour."
 desc_inferiority_complex_personality: "Cette règle a un complexe d'infériorité. Percevant toujours les autres comme plus grands dans l'armée et la culture, notre chef ira à des fins inutiles pour construire les plus grands navires et l'architecture les plus coûteux pour prouver leur valeur. Un tel souverain fera aussi traîner les guerres afin de revendiquer des \"merits\" peu profonds dans la bataille."
 desc_xenophobic_personality: "Cette règle est Xenophobic. Extrêmement intolérant envers d'autres cultures, il sera exponentiellement plus difficile d'accepter toute culture autre que la nôtre. Ce souverain est également plus susceptible d'employer seulement ceux de la même culture et de la même nationalité dans leur cercle intérieur."
 desc_dull_personality: "Ce souverain est stupide. En prenant peu d'intérêt pour... quoi que ce soit, notre dirigeant est moins susceptible de reprendre de nouvelles idées ou de prêter attention à la politique de notre propre cour, et encore moins à la politique mondiale. Malheureusement pour leur conjoint, cette insipidité s'applique aussi aux chambres privées..."
 desc_treacherous_personality: "Ce chef est un traître. N'ayant aucun scrupule à trahir qui que ce soit, même ceux de la même famille, ce souverain brisera les alliances sans hésitation. Bien que cette activité nous donne une réputation terrible, elle nous permet de fabriquer plus facilement des revendications, en particulier avec une morale standard typique étant hors de question."
 desc_timid_personality: "Ce chef est Timid. Bien qu'il ne s'agisse pas nécessairement d'un mauvais dirigeant, ce dirigeant sera intimidé par des citoyens mécontents, et si les tensions s'élèvent au point que la rébellion éclate, ce dirigeant sera incapable de gérer la pression et de trouver plus de difficulté à réprimer la révolte. Ce souverain est également plus susceptible d'accepter les offres de paix de ses ennemis pendant la guerre."
 desc_kinslayer_personality: "Cette règle est un Kinslayer. Paranoïaque sur la légitimité de leur héritier et dominion, un Kinslayer subira tous les moyens pour assurer une succession sûre pour leur héritier, que ce soit en tuant des membres de la famille rivale, ou en acceptant des mariages royaux pour assurer un héritier légitime. Pour quelqu'un qui n'a pas de problèmes avec le meurtre de parents, tuer ses propres sujets rebelles ne devrait pas non plus être un problème."
 desc_content_personality: "Cette règle est Content. Complètement satisfait du confort de la capitale, ce souverain a peu ou pas d'ambition d'étendre la nation au-delà de ses frontières actuelles. Un tel souverain est beaucoup moins susceptible de déclarer la guerre et, lorsque la guerre est réellement nécessaire, est souvent peu enthousiaste à faire les préparatifs appropriés de la guerre, comme la production de documents officiels et la conduite de l'espionnage."
 desc_delusional_personality: "Ce souverain est Delusional. Croyant être totalement à l'abri du danger, notre souverain sous-estime les chances de la guerre et est donc plus susceptible de déclarer ouvertement la guerre avec des nations puissantes. En poussant nos armées à des normes irréalistes et à épuiser les ressources de notre nation, d'autres nations sont aussi moins susceptibles de nous aider dans les imprudences militaires de notre chef."
 desc_envious_personality: "Ce souverain est Envieux. Toujours convoitant la richesse matérielle et le prestige d'autres nations et de leur classe dirigeante, une nation sous ce souverain est beaucoup plus difficile à établir des relations diplomatiques mutuelles avec; une fois qu'une alliance est établie, cependant, ce souverain est réticent à aider leurs alliés de quelque manière que ce soit, et peut même trahir leurs alliés directement s'il se sent humilié par leur richesse supérieure."
 desc_slothful_personality: "Ce souverain est Slothful. Ce souverain préférerait se retourner dans son lit et retourner dormir, retardant l'envoi d'envoyés sur d'importantes questions diplomatiques ainsi que la construction de projets clés. Ce souverain préfère aussi gagner de la terre par la contrainte plutôt que de lancer une grève préventive."
 desc_ignorant_personality: "Ce souverain est Ignorant. En ignorant complètement les avertissements, les coutumes et les connaissances en général, souvent volontairement, ce dirigeant a un talent particulier pour offenser la plupart des personnes avec lesquelles il interagit, et un manque particulier de talent lorsqu'il s'agit de saisir de nouvelles idées et innovations."
 desc_unprincipled_ruffian_personality: "Ce souverain est un Ruffien sans principes. Employant des voyous de rue qui ne répondent qu'à leur commandement, leurs méthodes sont efficaces pour réprimer les sentiments de révolte, mais seulement temporairement, car leurs gangs de rue sont indisciplinés et assez violents pour déclencher des émeutes par eux-mêmes."
 desc_senile_personality: "Ce souverain est Senile. Malheureusement, la vieillesse de ce souverain a porté un lourd tribut à leurs capacités. Cela rend la diplomatie de plus en plus difficile, car d'autres nations sont beaucoup moins disposées à aider un dirigeant qui ne peut même pas gérer les affaires de son propre État sans que leurs fonctionnaires assument tout le travail."
 jack_of_all_trades_personality_die_desc: "Notre nation pleure le [Root.Monarque.GetTitle], qui sera mémorisé pour leur grande variété de compétences, bien que pas particulièrement mémorisé pour un particulier parmi [Root.Monarque.GetHer] arsenal."
 renaissance_man_personality_die_desc: "Notre peuple manquera l'éclat de feu [Root.Monarque.GetTitle], dont la vaste expertise a fait [Root.Monarque.GetHerHim] connu à travers le pays pour être un maître de tous les métiers."
 renaissance_woman_personality_die_desc: "Notre peuple manquera l'éclat de feu [Root.Monarque.GetTitle], dont la vaste expertise a fait [Root.Monarque.GetHerHim] connu à travers le pays pour être un maître de tous les métiers."
 ambitious_personality_die_desc: "Les grandes ambitions de feu [Root.Monarque.GetTitle] nous ont amenés loin dans l'expansion et la prospérité de notre nation; espérons seulement que [Root.Monarque.GetSheHe] ait pu passer avec peu de regret."
 chaste_personality_die_desc: "Le feu [Root.Monarque.GetTitle] sera connu pour leur admirable et inébranlable fidélité à leur conjoint et à l'État."
 filially_pious_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s La piété filiale était connue à travers le pays, et continuera d'être connue pour cela pour les générations à venir; vivons à leurs vertus et montrons la piété à la fin [Root.Monarque.GetTitle] dans l'au-delà."
 crusader_personality_die_desc: "[Root.Monarch.GetSheHeCap] seront connus pour [Root.Monarque.GetHelle] dévotion à la foi et [Root.Monarque.GetHelle] bataille divine pour la gloire de Dieu et Dieu seul."
 bishamonten_personality_die_desc: "[Root.Monarch.GetHerHisCap] Les exploits militaires immortaliseront [Root.Monarque.GetHerHim] dans les annales de l'histoire comme la véritable incarnation du Dieu de la Guerre sur Terre."
 farr_gifted_personality_die_desc: "[Root.Monarch.GetHerHisCap] ncharisme atural et la justice immortaliseront [Root.Monarque.GetHerHim] comme un souverain vraiment méritant de gouverner le royaume."
 peaceful_trader_personality_die_desc: "La nature paisible de feu [Root.Monarque.GetTitle] n'a été jumelée qu'à [Root.Monarque.GetHeir] brillant dans les activités commerciales au-delà de nos frontières."
 gregarious_personality_die_desc: "Il est probable que le retard [Root.Monarch.GetTitle] fait déjà une conversation agréable dans l'au-delà."
 sotapanna_personality_die_desc: "Le vertueux [Root.Monarque.GetTitle] était déjà entré dans le ruisseau vers les Lumières; cela signifie que le défunt [Root.Monarque.GetTitle] renaîtra dans seulement quelques vies avant d'atteindre le Ciel et de dépasser toute souffrance."
 keen_recruiter_personality_die_desc: "[Root.Monarch.GetSheHeCap] On se souviendra de [Root.Monarque.GetHer] oeil extraordinaire pour reconnaître le talent parmi même les plus rugueux des rangs."
 talented_poet_personality_die_desc: "[Root.Monarch.GetHerHisCap] stuer le chemin plein avec des mots immortaliser [Root.Monarque.GetHerHim] comme parmi les vrais grands poètes de notre temps."
 logistics_expert_personality_die_desc: "[Root.Monarch.GetSheHeCap] nous a apporté un grand succès militaire grâce à leur génie logistique."
 humble_personality_die_desc: "La grande humilité de feu [Root.Monarque.GetTitle] devant les nobles et les communs ne sera jamais oubliée."
 earthwork_expert_personality_die_desc: "[Root.Monarch.GetHerHisCap] l'héritage sera les terres cultivées et les villes laissées à notre peuple après [Root.Monarque.GetHer] passant."
 cultured_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s Les manières et le goût raffinés ont renforcé la réputation de notre nation plus que n'importe quel conquérant brutal n'en a jamais pu."
 crafty_merchant_personality_die_desc: "[Root.Monarch.GetHerHisCap] stuer dans la négociation et le commerce était vraiment inégalé; il est probable [Root.Monarque.GetSheHe] continue à amasser des richesses dans l'au-delà, comme quelqu'un comme [Root.Monarque.GetHerHim] pourrait escroquer le diable de son or si [Root.Monarque.GetSheHe] jamais eu la chance."
 impartial_personality_die_desc: "[Root.Monarch.GetHerHisCap] Une approche impartiale de toutes les choses et de toutes les manières des gens a apporté l'unité dans notre royaume; sans la direction de [Root.Monarque.GetHer] règne, nous n'aurions jamais atteint une compréhension aussi profonde les uns des autres dans ces temps de division."
 puppet_master_personality_die_desc: "Bien que [Root.Monarch.GetSheHe] ait vu ses sujets comme un peu plus que des outils, [Root.Monarch.GetSheHe] a toujours réussi à profiter de notre état tout en conservant notre contenu vassal."
 galvanizing_orator_personality_die_desc: "L'extraordinaire capacité de feu [Root.Monarque.GetTitle] à nous inspirer tous, des généraux les plus élevés aux plus bas communs, ne sera jamais oubliée, et [Root.Monarque.GetHer] discours seront lus dans de nombreuses années comme inspiration pour les générations futures."
 reliable_personality_die_desc: "[Root.Monarch.GetSheHeCap] était toujours prêt à aider [Root.Monarque.GetHerSes] alliés même quand les chances étaient empilées contre [Root.Monarque.GetHerHim]. [Root.Monarque.GetSheHe] se souviendra ardemment même de nos ennemis, qui sont certainement heureux qu'aucune trêve n'ait été brisée dans leurs propres temps difficiles."
 defiant_personality_die_desc: "[Root.Monarch.GetSheHeCap] n'était jamais prêt à se rendre, même si l'ennemi tenait une lame à [Root.Monarque.GetHer] le cou. Il est probable que même maintenant, dans l'au-delà, [Root.Monarque.GetSheHe] refuse toujours de croire que [Root.Monarque.GetSheHe] est déjà passé."
 provacateur_personality_die_desc: "[Root.Monarch.GetHerHisCap] sLa langue de harpe et la jouissance des troubles émouvants ont toujours été au centre de l'attention dans notre cour. Peut-être [Root.Monarque.GetSheHe] cause encore des maux dans l'au-delà pendant que nous parlons."
 populist_personality_die_desc: "[Root.Monarch.GetHerHisCap] sl'intérêt pour le peuple commun sera chéri pendant des générations; ainsi, [Root.Monarque.GetHer] le legs vivra à travers le peuple."
 avowed_pacifist_personality_die_desc: "[Root.Monarch.GetHerHisCap] La nature pacifiste a apporté la paix non seulement aux peuples de notre État, mais aussi aux peuples de nos États voisins."
 good_caesar_personality_die_desc: "[Root.Monarch.GetSheHeCap] sque la salle soit immortalisée parmi les Cinq Bons Empereurs dans les annales de l'histoire."
 impaler_personality_die_desc: "Le retard [Root.Monarch.GetTitle] sera probablement rappelé pour leurs... plaisirs étranges concernant... l'empalement."
 extravagant_personality_die_desc: "Alors que [Root.Monarch.GetHerHer] l'extravagance a pris tout le tribut sur notre trésor, la belle architecture et les rénovations laissées par [Root.Monarch.GetHerHer] poursuites somptueuses doivent être respectées."
 easygoing_personality_die_desc: "[Root.Monarch.GetHerHisCap] nature facile fait [Root.Monarque.GetHerHim] bien aimé par beaucoup, bien que peut-être nos soldats manquaient de discipline à cause [Root.Monarque.GetHerHeCap] tempérament trop facile."
 puritan_personality_die_desc: "[Root.Monarch.GetHerHisCap] sL'adhésion à la véritable doctrine peut être admirée, bien qu'elle ait certes laissé peu de place à la flexibilité dans toutes les matières sans rapport avec l'État au pouvoir."
 seducer_personality_die_desc: "[Root.Monarch.GetHerHisCap] a été tout à fait l'individu séduisant pour les conseillers et les diplomates à la fois; si ce caractère doit être vu sous une lumière positive ou négative est... subjectif."
 seductress_personality_die_desc: "[Root.Monarch.GetHerHisCap] a été tout à fait l'individu séduisant pour les conseillers et les diplomates à la fois; si ce caractère doit être vu sous une lumière positive ou négative est... subjectif."
 proud_personality_die_desc: "[Root.Monarch.GetSheHeCap] tenu [Root.Monarque.GetHerHim] moi-même en très haute estime; si [Root.Monarque.GetHe] vécu à une telle estime est douteux."
 cynical_personality_die_desc: "[Root.Monarch.GetSheHeCap] njamais vraiment cru à n'importe quelle parole parlée par quelqu'un, que ce soit par un diplomate ou dans un livre saint."
 trusting_personality_die_desc: "[Root.Monarch.GetSheHeCap] vraiment cru au bien inné des êtres humains; même quand [Root.Monarque.GetHer] jugement était incorrect, ne la laissons pas saper la bonté de [Root.Monarque.GetHer] âme."
 hotheaded_personality_die_desc: "Avec tout le mal [Root.Monarque.GetSheHe] a donné notre cour et nos ennemis, il ne serait pas surprenant qu'il éclate de la terre, car il est certainement trop têtu pour mourir."
 reckless_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] Il a risqué sa vie pour le bien de notre pays, tout en risquant la vie de tous les autres dans le processus."
 unorthodox_personality_die_desc: "Bien qu'un disciple autoproclamé de la vraie foi, [Root.Monarque.GetHer] actions étaient en effet hérétiques. Prions pour que Dieu ait pitié de [Root.Monarque.GetHerSa] âme."
 ethnocentric_personalitys_die_desc: "[Root.Monarch.GetSheHeCap] a apporté la prospérité de nos peuples... malheureusement, cela ne s'appliquait pas à l'autre, cultures moins acceptées au sein de notre État."
 pyromaniac_personality_die_desc: "[Root.Monarch.GetHerHisCap] le plaisir de regarder les choses brûler était certainement étrange, pour le moins, mais il serait infondé de nier que [Root.Monarque.GetHerSon] passe-temps ne s'est pas frotté sur nous."
 ruthless_personality_die_desc: "[Root.Monarch.GetSheHeCap] était prêt à tout pour le bien de notre pays et de notre peuple, peu importe à quel point douteux ou... sale."
 two_faced_personality_die_desc: "En tout [Root.Monarque.GetHer] vie, personne ne pouvait vraiment lire [Root.Monarque.GetHer] intentions vraies."
 paranoid_personality_die_desc: "[Root.Monarch.GetSheHeCap] ne fait confiance à personne, qu'il s'agisse de diplomates étrangers, de conseillers judiciaires ou même [Root.Monarch.GetHer] son propre conjoint et parent."
 immature_personality_die_desc: "[Root.Monarch.GetHerHisCap] L'immaturité et la grossièreté ont apporté beaucoup de frustration à notre cour, bien que ce fût au moins sans mal-intention."
 lustful_personality_die_desc: "Les poursuites extraconjugales de notre défunt [Root.Monarch.GetTitle] ont porté plus de tort à notre réputation que ce qu'elle valait."
 unfaithful_personality_die_desc: "L'infidélité de feu [Root.Monarque.GetTitle] à [Root.Monarque.GetHerSa] conjoint et pays a porté atteinte à la confiance entre notre État et notre peuple."
 overbearing_personality_die_desc: "[Root.Monarch.GetHerHisCap] de la personnalité excessive a apporté une grande frustration à nos sujets, qui ont certainement été offensés par [Root.Monarque.GetHer] l'orgueil."
 indecisive_personality_die_desc: "[Root.Monarch.GetHerHisCap] La nature indécise menaçait nos campagnes militaires autant que les ennemis de l'autre bout du champ de bataille."
 sadistic_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s Le plaisir tordu de torturer les ennemis et les sujets a gagné [Root.Monarque.GetHerHim] soi-même profond dédain des deux côtés."
 barbaric_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s La personnalité barbare et impolie a terni notre réputation parmi les familles nobles et royales."
 xenophobic_personality_die_desc: "Le regretté [Root.Monarch.GetTitle] était extrêmement opposé à l'acceptation de nouvelles cultures, ce qui a probablement contribué à notre lente intégration de nouveaux sujets."
 inferiority_complex_personality_die_desc: "Le retard [Root.Monarch.GetTitle] était toujours en train de s'attarder sur des choses triviales et de gaspiller nos fonds et notre temps sur des questions inutiles telles qu'un beau bateau et un palais plus grand."
 dull_personality_die_desc: "[Root.Monarch.GetSheHeCap] était vraiment incapable de saisir même les concepts les plus basiques."
 treacherous_personality_die_desc: "[Root.Monarch.GetHerHisCap] L'habitude de trahir et de rompre les promesses a apporté beaucoup de déshonneur à notre nation."
 timid_personality_die_desc: "[Root.Monarch.GetSheHeCap] Je pourrais à peine parler avec confiance face à face avec un chien, et encore moins un être humain réel."
 content_personality_die_desc: "[Root.Monarch.GetSheHeCap] était vraiment content de s'asseoir dans [Root.Monarque.GetHeCap] trône dans la capitale et de s'ingérer dans le vin et d'autres plaisirs quotidiens; espérons que [Root.Monarque.GetHeCap] est content d'où [Root.Monarque.GetHeCap] est maintenant."
 delusional_personality_die_desc: "[Root.Monarch.GetHerHisCap] des illusions frustrantes de grandeur sont maintenant une chose du passé."
 envious_personality_die_desc: "[Root.Monarch.GetHerHisCap] La nature envieuse frustrait nos alliés et nos sujets ; espérons simplement que [Root.Monarque.GetSheHe] est satisfait de partout [Root.Monarque.GetSheHe] est maintenant dans l'au-delà."
 slothful_personality_die_desc: "[Root.Monarch.GetSheHeCap] toujours apprécié le réconfort de [Root.Monarque.GetHe] à diriger l'état; donc, il doit être de grande joie à [Root.Monarque.GetHe] que [Root.Monarque.GetHe] peut maintenant reposer éternellement."
 ignorant_personality_die_desc: "[Root.Monarch.GetSheHeCap] était ignorant même des lois les plus fondamentales de la nature et de l'humanité; en fait, il ne serait pas surprenant si [Root.Monarque.GetSheHe] ne savait même pas que [Root.Monarque.GetSheHe] était mourant, et probablement ne sait même pas que [Root.Monarque.GetSheHe] est dans l'au-delà."
 unprincipled_ruffian_personality_die_desc: "[Root.Monarch.GetHerHisCap] Les ruffiens indisciplinés qui erraient librement à l'intérieur de nos terres étaient une plus grande source de violence que nos rivaux les plus féroces au-delà de nos frontières."
 senile_personality_die_desc: "La sénilité de feu [Root.Monarque.GetTitle] dans [Root.Monarque.GetHe] les années plus tard fut très malheureuse. Espérons [Root.Monarque.GetHerSa] âme peut enfin reposer en paix."
 personality_options.710.a: "Abattez tous ceux qui s'opposeraient à notre huissier."
 personality_options.711.a: "Nous devons apprendre à vivre et à laisser vivre."
 personality_options.714.a: "Tentative de combiner les meilleurs aspects des deux écoles."
 personality_options.714.b: "Le [Root.Monarque.GetTitle] favorise l'offense."
 personality_options.714.c: "Le [Root.Monarque.GetTitle] favorise la défense."
 personality_options.715.a: "Tentative d'atténuer l'impact."
 personality_options.717.a: "Donnez le [Root.Monarch.GetTitle] rênes libres pour réformer l'économie."
 personality_options.718.a: "Ces pauvres gens..."
 personality_options.719.a: "Nous devons être prêts à apprendre même de nos moindres."
 personality_options.720.a: "Tout le monde doit se concentrer sur la mer."
 personality_options.722.a: "Le groupe doué le plus proche du [Root.Monarch.GetTitle] sera le plus apte à gouverner."
 personality_options.724.a: "Nous devrons juste le tolérer."
 personality_options.725.a: "Gardons le calme et veillons à ce qu'aucun dommage ne soit fait."
 personality_options.726.a: "Sans Ruth? Moi?"
 personality_options.726.b: "Tenter de les convaincre que ce n'est pas vrai."
 personality_options.729.a: "Notre [Root.Monarch.GetTitle] supervisera personnellement ce projet."
 personality_options.729.b: "Notre [Root.Monarch.GetTitle] supervisera personnellement ce projet."
 personality_options.730.a: "Nous ne pouvons permettre à personne de faire obstacle au progrès."
 personality_options.734.a: "Convaincs-les de la nécessité de nos politiques."
 personality_options.734.b: "Offrez aux dirigeants quelque chose pour abandonner leurs demandes."
 personality_options.734.c: "Menacer d'exposer leurs secrets à moins qu'ils ne reculent."
 personality_options.735.a: "Une vie dans l'armée va encore les endurcir!"
 personality_options.736.a: "Je sais qui devrait recevoir notre patronage."
 personality_options.736.b: "Je sais qui devrait recevoir notre patronage."
 personality_options.737.b: "Ce sera une excellente occasion, pour lui."
 personality_options.738.a: "On va juste devoir s'assurer qu'il est toujours hors de la boucle."
 personality_options.740.a: "Notre [Root.Monarch.GetTitle] sait comment fermer certaines des pires façons d'exploiter le système."
 personality_options.740.b: "Tant qu'ils ne nuisent pas directement à nos intérêts..."
 personality_options.741.a: "C'est génial de répandre les nombreuses idées de notre [Root.Monarch.GetTitle] aussi."
 personality_options.742.a: "Nous avons besoin de plus d'hommes de qualité, pas seulement d'hommes."
 personality_options.742.b: "Laissez notre [Root.Monarch.GetTitle] aller sur une campagne de recrutement."
 personality_options.806.a: "Nous devrons juste être un peu plus prudents et encore déléguer un certain pouvoir."
 personality_options.836.a: "[Root.Monarch.GetTitle] peut être en mesure de convaincre certains d'entre eux de rester."
 personality_options.837.a: "Tentative de créer plus d'opportunités de carrière."
 personality_options.850.a: "Faites-le connaître à tous ceux qui écouteront."
 personality_options.851.a: "C'est ridicule!"
 personality_options.851.a.tt: "En raison de la popularité personnelle de notre monarque, nous pouvons tout simplement ignorer ces rumeurs viles."
 personality_options.852.a: "Nous devons faire mieux que ça!"
 personality_options.852.b: "Notre [Root.Monarque.GetTitle] doit être autorisé à renforcer le gouvernement!"
 personality_options.853.a: "Imaginez ce que notre [Root.Monarch.GetTitle] pourrait faire avec plus de ressources..."
 personality_options.854.a: "Utilisez ceci pour attirer des artistes prometteurs à notre cour."
 personality_options.855.a: "Ils ont juste besoin d'être fouettés en forme."
 personality_options.857.a: "Argent, pas de soie!"
 personality_options.859.a: "Remontez dans la file!"
 personality_options.860.a: "C'est l'esprit!"
 personality_options.861.a: "Une excellente opportunité!"
 personality_options.862.a: "Il nous faut les deux!"
 personality_options.864.a: "Allons à l'offensive diplomatique en général maintenant!"
 personality_options.865.a: "Notre [Root.Monarque.GetTitle] est pratiquement un saint."
 personality_options.866.a: "Quelques-uns? Tu en auras autant que possible."
 personality_options.867.a: "C'est maintenant notre priorité absolue!"
 personality_options.872.a: "Convainquez-le que la vie dans [Root.Owner.Capital.GetCapitalName] serait dans son meilleur intérêt."
 personality_options.881.a: "Aidez-les à trouver un capitaine plus adapté à l'effort."
 personality_options.883.a: "Nous devons nous engager pleinement dans la Renaissance."
 personality_options.884.a: "Curtail son influence par le biais de la législation."
 personality_options.884.b: "Négocier avec le Noble."
 personality_options.884.c: "Intimisez le Noble."
 personality_options.885.a: "Je connais une bonne opportunité quand j'en vois une."
 personality_options.5008.c: "Je suis sûr de connaître d'autres personnes qui peuvent contribuer."
 personality_options.5008.dd: "Je sais où mettre ces fonds..."
 personality_options.5008.e: "Nous devons donner ça aux pauvres."
 personality_options.5014.c: "Heureusement, nous sommes entourés de gens en qui nous pouvons faire confiance."
 personality_options.5015.c: "Prolongons ses responsabilités!"
 personality_options.5017.c: "Pas de panique!"
 personality_options.5017.e: "Quelqu'un est vraiment surpris?"
 personality_options.5017.dd: "Tentative d'atténuer l'impact."
 personality_options.5018.c: "Nous devons détourner les ressources de l'État pour contrecarrer cette tendance obscure."
 personality_options.5018.dd: "Nous pouvons profiter de leur ignorance!"
 personality_options.5018.f: "De cette façon, nous pouvons garder nos sujets dans l'obscurité..."
 personality_options.5019.c: "Investir l'argent dans de nouveaux projets prometteurs."
 personality_options.5019.dd: "Détournons-nous autant que possible vers notre trésor central."
 personality_options.5022.c: "Tirons le meilleur parti de cela, c'est un nouveau monde fantastique!"
 personality_options.5023.c: "L'État devrait les aider à négocier de meilleures conditions."
 personality_options.5023.dd: "Nous pouvons les soutenir en investissant dans de meilleurs navires."
 personality_options.5060.a: "C'est fascinant!"
 personality_options.5024.c: "Rien n'est vraiment hors de mon contrôle!"
 personality_options.5024.dd: "Nous sommes une superpuissance diplomatique!"
 personality_options.5025.c: "Nous avons le [Root.Monarque.GetTitle] à remercier pour cela."
 personality_options.5027.c: "Allons-y avec un programme d'améliorations plus ambitieux."
 personality_options.5027.dd: "[Root.Monarch.GetName] fera bon usage de cette occasion."
 personality_options.5040.a: "Déraciner la corruption au sein de notre gouvernement."
 personality_options.5040.b: "Améliorer le programme de formation des officiers."
 personality_options.5040.c: "Le [Root.Monarque.GetTitle] souhaite tenir une fête opulente..."
 personality_options.5040.d: "Permettre au [Root.Monarch.GetTitle] de surveiller personnellement le détournement de fonds."
 personality_options.5040.e: "C'est un moment parfait pour l'un de nos petits projets [Root.Monarch.GetTitle]."
 personality_options.5045.a: "La nature aimable de notre [Root.Monarque.GetTitle] et les mauvais conseillers sont à blâmer."
 personality_options.5050.a: "Laissez notre [Root.Monarque.GetTitle] essayer de les apaiser."
 personality_options.5050.b: "Laissez notre [Root.Monarque.GetTitle] personnellement prendre la responsabilité."
 personality_options.5051.a: "Écrasez ces fauteurs de troubles!"
 personality_options.5051.b: "Encouragez-les à entrer dans d'autres entreprises."
 personality_options.5051.c: "Les plaintes font état d'un manque de dévouement à leur travail."
 personality_options.5053.a: "Que le [Root.Monarque.GetTitle] supervise une réforme commerciale."
 personality_options.5054.a: "Laissez le [Root.Monarch.GetTitle] tenter d'atténuer l'impact."
 personality_options.5054.b: "Permettre à notre [Root.Monarch.GetTitle] de voir s'il y a une solution au bénéfice de tous."
 personality_options.5055.a: "Permettre à notre [Root.Monarch.GetTitle] de traiter tous les signes visibles de corruption."
 personality_options.5055.b: "Laissez notre [Root.Monarch.GetTitle] remplacer certains hauts fonctionnaires."
 personality_options.5056.a: "Laissez notre [Root.Monarque.GetTitle] s'en occuper personnellement."
 personality_options.5062.a: "Que notre [Root.Monarque.GetTitle] parle en notre nom."
 personality_options.5062.c: "Nous devons étendre les avantages à un domaine plus large."
 personality_options.5073.a: "Augmenter la production et la taxe."
 personality_options.5073.b: "Augmenter la production et la main-d'oeuvre."
 personality_options.5073.c: "Augmenter la fiscalité et la main-d'oeuvre."
 personality_options.5058.a: "Écrase-les!"
 personality_options.5058.b: "Laissez le [Root.Monarch.GetTitle] expliquer pourquoi ils n'ont jamais eu ces droits pour commencer."
 personality_options.5059.a: "Offrez-leur un partenariat dans une entreprise d'État."
 personality_options.5061.a: "Nous devons trouver un moyen d'exploiter cela."
 personality_options.5064.a: "Laissez-les [Root.Monarque.GetTitle] les intimider."
 personality_options.5065.a: "Le [Root.Monarque.GetTitle] peut les intimider pour garder leur paix."
 personality_options.5065.b: "Notre [Root.Monarch.GetTitle] doit résoudre le conflit."
 personality_options.5066.a: "Nous les avons sous-chargés."
 personality_options.5068.a: "Nous devons mieux cacher nos traces."
 personality_options.5071.a: "Laissez le [Root.Monarch.GetTitle] négocier un meilleur accord."
 personality_options.5075.a: "Le [Root.Monarch.GetTitle] fera une nouvelle liste de droits."
 personality_options.5077.a: "Notre [Root.Monarque.GetTitle] s'en chargera."
 personality_options.5082.a: "Tentative d'ouvrir de nouvelles opportunités sans bouleverser les vieilles élites."
 personality_options.5083.a: "Renégocier le prix."
 personality_options.5085.a: "Ça doit être encore plus grand!"
 personality_options.5085.b: "Laissez [Root.Monarch.GetName] superviser le projet personnellement."
 personality_options.5086.a: "Il a des idées intéressantes en fait!"
 personality_options.5088.a: "Profitez de cette occasion pour vous réconcilier avec nos voisins."
 personality_options.5092.a: "Profitez de cette occasion pour taxer davantage les commerçants étrangers."
 personality_options.5097.a: "Tentative de médiation."
 personality_options.5098.a: "Tant que l'État aura une part de tarte."
 personality_options.5098.b: "Le [Root.Monarque.GetTitle] va personnellement réprimer ces pécheurs."
 personality_options.6000.a: "Promouvoir la Marine."
 personality_options.6001.a: "Le [Root.Monarque.GetTitle] attend mieux de vous!"
 personality_options.6004.a: "Notre [Root.Monarch.GetTitle] saura comment tirer le meilleur parti de notre argent."
 personality_options.6013.a: "Tous ceux qui sont n'importe qui devront être là."
 personality_options.6015.a: "Le [Root.Monarque.GetTitle] souhaite combiner ceci avec une fête opulente."
 personality_options.random.3.a: "Les agents personnels de [Root.Monarch.GetTitle] s'en occuperont."
 personality_options.random.8.a: "Le [Root.Monarque.GetTitle] s'occupera de ça."
 personality_options.random.14.a: "Des trucs fascinants!"
 personality_options.random.15.a: "Le courage est ce qui gagne les batailles, pas les armes."
 excellent_diplomacy_modifier: "Excellente diplomatie"
 desc_excellent_diplomacy_modifier: "Nous jouissons des fruits d'une excellente réputation diplomatique."
 indulgent_feast: "Règne invité à la fête opulente"
 opinion_more_eased_tension: "Tensions très aisées"
 personality_events.1.t: "Les nombreux intérêts de [Root.Monarch.GetName]"
 personality_events.1.d: "Notre [Root.Monarch.GetTitle] s'est de plus en plus intéressé aux activités intellectuelles supérieures et peut passer des jours à parler aux savants de notre cour. [Root.Monarque.GetSheHeCap] a commencé à inviter des savants de près et de loin pour aider [Root.Monarque.GetHerHim] à mieux comprendre comment le monde et les gens en elle fonctionne.\nLa façon dont les choses se développent [Root.Monarque.GetName] [Root.Monarque.GetHelfHimself] pourrait probablement devenir une autorité dans [Root.Monarque.GetHe] propre si [Root.Monarque.GetHe.] pourrait passer assez de temps et de ressources sur les zones de [Root.Monarque.GetHe.] choix."
 personality_events.1.a: "Nous devons nous efforcer de comprendre le monde physique qui nous entoure."
 personality_events.1.a.tt: "Notre chef sera libre de passer du temps et les ressources de notre état dans [Root.Monarque.GetHer] sa poursuite de [Root.Monarque.GetHer] grands intérêts dans la vie.\nSeul le temps dira si [Root.Monarque.GetSheHe] fera un nom pour [Root.Monarque.GetHelfHimself] dans une discipline savante."
 personality_events.1.b: "Un souverain doit comprendre les lois de Dieu et des hommes."
 personality_events.1.c: "Ne gaspillons pas [Root.Monarque.GetHelle] le temps et l'argent avec de telles choses."
 personality_events.2.t: "Progrès de la cartographie"
 personality_events.2.d: "Un étudiant dévoué du monde autour [Root.Monarch.GetHerHim] [Root.Monarch.GetName] est venu à être obsédé par des cartes. [Root.Monarch.GetHearHearCap] palace in [Root.Owner.Capital.GetCapitalName] a des chambres entièrement consacrées à [Root.Monarch.GetHearHear] map collection et notre cher [Root.Monarch.GetTitle] passe beaucoup de temps à les regarder et à les cataloguer.\nTandis que cela a rendu [Root.Monarque.GetHerHim] un peu bizarre aux yeux de [Root.Monarque.GetHer] courtisans (et le trésorier royal) notre pays bénéficie de la grande archive [Root.Monarque.GetHe] a construit autour du monde autour de nous."
 personality_events.2.a: "Le monde est si grand."
 personality_events.3.t: "Progrès réalisés dans le domaine de l'armement"
 personality_events.3.d: "[Root.Monarch.GetName] a pris un grand intérêt dans la fonction et la forme des armes à feu. Des efforts considérables ont été consacrés à la recherche d'armes à feu inhabituelles ou novatrices et [Root.Monarch.GetName] sera glorieusement démonter et reconstruire toute arme apportée à [Root.Monarch.GetHerHim].\nCertains considéreraient cette fascination morbide (sans parler de cher) mais à la suite de ce long projet, notre [Root.Monarch.GetTitle] a créé ce que [Root.Monarch.GetSheHe] prétend être l'arme à feu parfaite."
 personality_events.3.a: "Que le monde tremble!"
 gun_designer_ruler: "Créateur d'armes à feu"
 desc_gun_designer_ruler: "Nos troupes sont équipées d'un type inhabituel d'arme à feu conçu par notre chef."
 personality_events.4.t: "La poursuite de l'or"
 personality_events.4.d: "[Root.Monarch.GetName] a été absorbé par la possibilité de créer de l'or depuis [Root.Monarque.GetHerSa] petite enfance et avec les coffres du gouvernement ouverts à [Root.Monarque.GetHerHim] cela est devenu une obsession. Chaque livre et soi-disant expert a été rassemblé à [Root.Capital.GetCapitalName] pour être examiné ou interrogé. [Root.Monarch.GetName] [Root.Monarch.GetHelfHimself] a passé plusieurs jours dans [Root.Monarch.GetHear] laboratoire, mais n'est pas encore venu près de créer ce métal cher.\nCertains appelleraient cette poursuite une course d'idiot, mais il a certainement amélioré nos connaissances sur la chimie."
 personality_events.4.a: "Très bien, essayons de tonifier ça maintenant."
 personality_events.4.b: "Doit... Créer de l'or..."
 personality_events.4.b.tt: "Donnez à notre monarque des rênes libres pour poursuivre [Root.Monarque.GetHerSon] buts en alchimie. Les chances de succès sont très incertaines."
 personality_events.5.t: "Poursuite d'un Hobby"
 personality_events.5.d: "Alors que [Root.Monarque.GetName] a pris un grand intérêt dans toutes sortes de recherches intellectuelles tout au long [Root.Monarque.GetHe] règne il semble [Root.Monarque.GetHe] ambition de faire un nom pour [Root.Monarque.GetHelfHelf] parmi les savants du monde n'a pas été très réussi. [Root.Monarque.GetHearHearCap] le patronage des plus grandes intelligences n'est pas sans mérite pour [Root.GetName] dans son ensemble même si [Root.Monarque.GetHear] ambition échouée reste un point douloureux pour le [Root.Monarque.GetTitle]."
 personality_events.5.a: "'Dicebat nos esse quasi nanos, gigantium humeris insidentes.'"
 personality_events.5.b: "Je m'entourerai des grands esprits de notre époque!"
 personality_events.6.t: "Codification des lois"
 personality_events.6.d: "Après une étude et un débat intenses [Root.Monarch.GetName] [Root.Monarch.GetTitle] de [Root.GetName] a décrété qu'un certain nombre de lois locales et de traditions juridiques de partout [Root.GetName] sera remplacé par un nouveau recueil de lois de [Root.Monarch.GetHe] making.\nCette compilation de lois combine la jurisprudence de tout notre royaume ainsi que d'autres pays de notre religion et on croit qu'elle servira d'exemple aux juges pour les générations à venir."
 personality_events.6.a: "Chacun a droit à un procès équitable."
 personality_events.6.b: "Je peux m'habituer à ça..."
 personality_events.7.t: "Le grand débat de [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d: "Afin de bien comprendre les règles qui régissent une terre et ses habitants [Root.Monarque.GetName] a immergé [Root.Monarque.GetHelfHimself] dans les grandes œuvres de théologie et de philosophie. Un grand nombre d'érudits ont également été amenés à [Root.Capital.GetCapitalName] pour donner leur point de vue sur l'ordre des choses dans le monde.\nCette poursuite de l'orientation a maintenant abouti à un grand débat organisé par notre [Root.Monarch.GetTitle] [Root.Monarch.GetHimself] dans [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a: "Quelle belle journée pour apprendre!"
 personality_events.7.b: "Nous devons chercher des réponses."
 personality_events.8.t: "Ce qui est juste dans la guerre et la paix"
 personality_events.8.d: "Dans [Root.Monarque.GetHer] sa poursuite de la justice [Root.Monarque.GetName] est venu à l'intérêt [Root.Monarque.GetHelfHimself] dans les relations entre les grands états. La conduite des États en temps de guerre, en mer ou ailleurs loin de chez eux est régie par peu de lois, mais de nombreuses traditions. Déterminé à façonner le débat international sur ces questions [Root.Monarch.GetName] a tiré de tout le matériel [Root.Monarch.GetSheHe] a été en mesure de trouver pour écrire un livre sur les lois de la guerre, de la paix et de la conduite internationale. Il n'est toujours pas clair si cela fera la différence notre [Root.Monarch.GetTitle] espère qu'il le fera mais il a clairement fait la différence à la position de notre pays parmi les autres États."
 personality_events.8.a: "Un Casus Belli valide?"
 personality_events.9.t: "Une Potion de Mana?"
 personality_events.9.d: "Le secret de la création de l'or d'un matériau moindre a continué à éluder [Root.Monarch.GetName] mais dans [Root.Monarch.GetHer] expériences [Root.Monarch.GetHe.GetHe.] a réussi à créer quelque chose [Root.Monarch.GetHe.] se réfère à une 'Potion de Mana'. Notre [Root.Monarque.GetName] insiste sur le fait que boire cette potion apportera vie et vitalité [Root.Monarque.GetHerHim], sans parler du pouvoir de faire de grandes choses pour notre royaume."
 personality_events.9.a: "Buvez la Potion Mana"
 personality_events.10.t: "Fruit provincial"
 personality_events.10.d: "Ce qui a commencé par un différend mineur entre un homme fort local et certains de ses locataires est en quelque sorte devenu un différend d'importance nationale. Avec les prêtres, les savants, les nobles et les démagogues de rue, tous partageant leurs opinions le plus fort possible, les partis de la querelle se sont finalement tournés vers [Root.Monarque.GetName] pour que leur conflit soit résolu.\nAprès les avoir entendus plaider leurs affaires notre [Root.Monarch.GetTitle] est convaincu que les locataires, cependant, déplorables leur situation, sont ceux qui sont en faute. Il est peu probable qu'un verdict juste et bien argumenté contrarie quelqu'un, mais il est tout à fait tentant d'utiliser l'opinion publique pour accroître notre propre autorité sur la province aux frais de cet homme fort."
 personality_events.10.a: "Essayez de régler le problème avec justice."
 personality_events.10.b: "Nous devons exploiter cette situation!"
 personality_events.10.b.tt: "Toutes les provinces appartenant à ce §YArea§! va obtenir un §G-0.05§! réduction de l'autonomie pour 30 ans et chaque province pas à son minimum une réduction immédiate de §G15§! l'autonomie locale."
 increasing_local_authority: "Augmenter l'autorité locale"
 desc_increasing_local_authority: "Nous étendons rapidement notre autorité sur cette région après avoir écrasé les détenteurs d'électricité locaux, volant leurs clients."
 just_settlement_modifier: "Conflit réglé"
 desc_just_settlement_modifier: "Nous avons réglé à juste titre un conflit local dans l'un des États de notre pays, impressionnant haut et bas dans notre pays."
 personality_events.11.t: "Un juste [Root.Monarque.GetTitle]"
 personality_events.11.d: "Il y a peu de monarques qui peuvent se vanter d'une base aussi fervente de partisans que [Root.Monarch.GetName]. Cependant, dans certains cas, nos sujets refusent simplement d'accepter qu'un gouverneur, un percepteur d'impôts ou un autre fonctionnaire du gouvernement agit au nom de [Root.Monarch.GetName]. Une pétition nous est parvenue au sujet d'un tel gouverneur. Selon la croyance populaire, il a abusé de notre bonne volonté tout en faisant souffrir les gens."
 personality_events.11.a: "Chaste le gouverneur."
 personality_events.11.a.tt: "Ce §YArea§! J'aurai un §G-2§! Réduction des troubles et un §R25%§! réduction d'impôt pour 30 ans."
 personality_events.11.b: "Tenter de défendre le gouverneur."
 personality_events.11.b.tt: "Ce §YArea§! J'aurai un §R1§! augmentation des troubles et un §G25%§! augmentation de l'impôt sur le revenu pendant 30 ans."
 personality_events.11.c: "Laissez-le aux locaux pour qu'ils s'en chargent."
 chastised_governor: "Gouverneur local châtié"
 desc_chastised_governor: "Après une pétition de nos sujets dans ce domaine, nous avons châtié le gouverneur local, détruisant son pouvoir de percevoir des impôts efficacement mais assurant notre propre popularité en tant que dirigeant de ce secteur."
 defended_governor: "Renforcement du Gouverneur local"
 desc_defended_governor: "Le gouverneur local ici n'est pas populaire, mais nous avons utilisé toute notre autorité royale pour le soutenir. Permettre à un plus grand filet d'argent d'atteindre nos coffres."
 personality_events.12.t: "Les vertus d'un [Root.Monarque.GetTitle]"
 personality_events.12.d: "[Root.Monarch.GetName]'s La règle est marquée par une coopération remarquable, des bureaucrates aux simples commerçants et même à l'aristocratie républicaine, tout le monde semble sentir que notre [Root.Monarque.GetTitle] a leur bon cœur. Il y a un groupe, cependant, qui pense que [Root.Monarch.GetName] les a laissé tomber. [Root.Monarch.GetHerHisCap] sa famille et ses partisans pensent que nous n'avons pas assez utilisé notre bureau. Leur propriété et influence est substantielle même si elle n'a pas beaucoup grandi pendant [Root.Monarque.GetHer] temps en fonction et beaucoup insistent qu'ils pourraient faire de grandes choses pour la république."
 personality_events.12.a: "Nous devons combattre toutes les formes de népotisme!"
 personality_events.12.b: "Je suis sûr que nous pouvons avoir confiance en notre chair et notre sang."
 personality_events.12.c: "Continuez à esquiver les proches de [Root.Monarch.GetName]."
 true_republican_virtues_modifier: "Vrais Virtues républicaines"
 desc_true_republican_virtues_modifier: "En encourageant toutes les demandes d'habilitation de nos propres partisans, nous avons renforcé nos institutions républicaines contre l'influence obscure de la corruption."
 personality_events.13.t: "La nature de confiance de [Root.Monarch.GetName]"
 personality_events.13.d: "Notre [Root.Monarch.GetTitle] est célèbre pour la tolérance des communautés non-[Root.Religion.GetName] dans notre royaume. Certains diraient même [Root.Monarque.GetSheHe] est trop confiant et permettent à ces non-croyants de nuancer [Root.Monarque.GetHe] jugement. [Root.Monarch.GetHerHisCap] confident proche $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THÉOLOGIE$$MASTER_OF_MINT$$INQUISITOR$ a en particulier attiré beaucoup de jalousie et de malveillance. Les rumeurs ont commencé à circuler que notre cher conseiller et $TREASURER_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$ARTIST_POSS_PRONOUN$$THEOLOGIAN_POSS_PRONOUN$$MASTER_OF_MINT_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$ la famille a infiltré le gouvernement pour comploter contre les fidèles."
 personality_events.13.a: "N'importe quoi!"
 tolerance_backlash: "Rétroaction conservatrice"
 desc_tolerance_backlash: "Notre politique consistant à employer des sujets de religion non étatiques à des postes élevés a irrité les fidèles de notre pays. Ils prétendent que nous laissons des personnes indignes de confiance entrer au milieu de nous et que bientôt ils nous trahiront à leurs frères dans la foi."
 personality_events.13.b: "Comment aurais-je pu être aussi aveugle!C'est quoi, ça?"
 intolerant_tolerance: "Règle hypocrite"
 desc_intolerant_tolerance: "Notre Souverain prétend être tolérant à toutes les confessions étrangères, mais les actions parlent plus fort que les paroles et nos sujets ont de longs souvenirs."
 personality_events.13.b.tt: "En raison de s'opposer au caractère de [Root.Monarch.GetName] ses bonus de tolérance seront annulés par le modificateur suivant:"
 personality_events.14.t: "Ravages de guerre"
 personality_events.14.d: "La guerre est une chose terrible et même de nombreuses années après la conclusion de la paix, de nouveaux sujets aspireront à la tranquillité relative avant l'arrivée des troupes ennemies. Dans les cas particulièrement touchés par les ravages de la guerre, peu d'institutions gouvernementales antérieures, voire de familles élargies, peuvent être laissées à l'écart. Dans ces domaines, les démagogues peuvent rapidement stimuler le séparatisme et la discorde, ce qui entrave leur intégration dans l'État plus large."
 personality_events.14.a: "Nous devons aider ces pauvres gens à reconstruire leur vie!"
 personality_events.14.a.tt: "Toutes les provinces appartenant à ce §YArea§! J'aurai un §G-5§! réduction des troubles ainsi que §R-15%§! réduction du revenu fiscal pendant 15 ans."
 kind_hearted_healing_ravages_of_war: "Guérir les ravins de la guerre"
 desc_kind_hearted_healing_ravages_of_war: "Grâce à des allégements fiscaux et à une politique active de reconstruction, nous avons tenté de rétablir l'ordre et la paix dans cette zone déchirée par la guerre."
 personality_events.14.b: "Utilisons plutôt la dévastation à notre avantage!"
 personality_events.14.b.tt: "Toutes les provinces appartenant à ce §YArea§! J'aurai un §G-2§! réduction de l'autonomie locale pendant 15 ans ainsi qu'une réduction immédiate de l'autonomie jusqu'à §G25§!."
 personality_events.14.c: "Les autorités locales s'en occupent."
 not_so_kind_hearted: "Campagne de répression rapide"
 desc_not_so_kind_hearted: "Plutôt que de laisser la société locale se rétablir, nous réprimons violemment toutes les formes de séparatisme dans ce domaine."
 personality_events.15.t: "Hérèsiarque?"
 personality_events.15.d: "Un homme étrange a été repéré dans la campagne à divers endroits autour de notre royaume. Il enseigne une version très peu orthodoxe de la création du monde à celui qui écoutera ses joviales. Selon certains, il représente une réintégration dangereuse et vile des saintes Écritures, mais peu de nos sujets semblent avoir été pris par l'hérésie. Beaucoup semblent plutôt affectueux à ce futur prophète et à ses idées.\nIntrigué par la réputation de [Root.Monarque.GetName] comme une pensée libre [Root.Monarque.GetWomanMan] le prophète exige maintenant une audience avec [Root.Monarque.GetName], offrant d'agir comme un conseiller dans les questions spirituelles."
 personality_events.15.a: "Le monde comme un fromage aux vers? Une perspective fascinante!"
 personality_events.15.a.tt: "En tant que libre penseur, votre chef peut avoir beaucoup à gagner en conversant avec cet homme, ou ses idées peuvent en fait être de peu de valeur. L'opinion publique sera dure."
 personality_events.15.b: "Nous ne pouvons pas lui permettre de se moquer de notre foi!"
 personality_events.15.b.tt: "Condamnant brutalement cet homme dans une forte répulsion va certainement impressionner l'établissement religieux, mais notre chef pourrait perdre sa soif de nouvelles idées et de nouvelles pensées si [Root.Monarque.GetSheHe] commence à les éteindre."
 personality_events.15.c: "Montrez-lui de s'en aller."
 inspiring_spiritual_guide: "Cour innovatrice"
 desc_inspiring_spiritual_guide: "Notre souverain remplit notre cour de personnages innovants, si un peu excentriques pour aider à faire avancer les fortunes de notre pays."
 personality_events.16.t: "Le Cabinet Dynamique de [Root.Monarch.GetName]"
 personality_events.16.d: "[Root.Monarch.GetName] a fait [Root.Monarch.GetHer] entreprise de connaître tous les hommes et les femmes de qualité dans notre jour et l'âge. Cela a permis [Root.Monarque.GetHerHim] de rassembler un cabinet des esprits les plus brillants de [Root.GetName]. Réalisant quelle belle façon cela peut être de faire avancer une carrière un ami proche de [Root.Monarch.GetName] nous a approchés nous demandant de faire place à l'un de ses protégés dans notre cercle intérieur. Quelle réponse pouvons - nous offrir à son jeune talent?"
 personality_events.16.a: "Vous avez un cerveau remarquable, et je voudrais le piller."
 personality_events.16.b: "Je suis sûr qu'on peut te faire de la place quelque part dans notre administration..."
 personality_events.17.t: "Diriger par exemple"
 personality_events.17.d: "[Root.Monarch.GetName] n'est pas un [Root.Monarque.GetWomanMan] à perdre facilement [Root.Monarque.GetHe] composure. En temps de troubles, de conflits ou de conflits [Root.Monarque.GetSheHe] a toujours tenu fermement et fermement, évitant la panique et inspirant les autres à garder leur calme. Au fil du temps, cela s'est filtré jusqu'aux niveaux les plus bas de notre administration et notre pays est beaucoup plus stable à cause de cela."
 personality_events.17.a: "Ne paniquez pas."
 personality_events.18.t: "Manutention soigneuse"
 personality_events.18.d: "En tant que chef d'un état moderne ambitieux, il est difficile de se faire des amis avec tout le monde. Parfois, en prêtant une attention particulière à ce qui se passe dans la communauté internationale, vous pouvez cependant réduire l'impact des légères passées. Dans [Root.Monarque.GetHer] correspondance personnelle avec les dirigeants des États voisins [Root.Monarque.GetName] espère améliorer notre position dans le monde peu à peu."
 personality_events.18.a: "On est mal compris."
 careful_diplomatic_maneuvering: "Manutention diplomatique soigneuse"
 personality_events.19.t: "Le grand chiffre de [Root.Monarque.GetName]"
 personality_events.19.d: "Depuis l'enfance la cryptographie a été un peu un passe-temps pour [Root.Monarch.GetName] et comme [Root.Monarch.GetSheHe] a mûri aussi ont [Root.Monarch.GetHe] méthodes pour s'assurer que [Root.Monarch.GetHe] secrets restent cachés. Après la découverte d'une série de lettres ouvertes, il est devenu évident qu'il y a plus de gens qu'il n'y a lieu de lire notre correspondance avec les gouverneurs provinciaux. Notre [Root.Monarch.GetTitle] est confiant que [Root.Monarch.GetSheHe] pourrait augmenter substantiellement la sécurité."
 personality_events.19.a: "Faisons de cela notre priorité absolue!"
 personality_events.19.b: "Ne gaspillons pas d'énergie là-dessus. La méthode finira par se répandre."
 secretive_new_cipher: "Nouveau chiffre"
 desc_secretive_new_cipher: "Notre dirigeant a introduit un nouveau chiffre de son propre appareil à utiliser pour certaines fonctions administratives limitées dans notre pays. Comme les ordres de l'État vont maintenant toucher moins d'yeux tout en étant portés au destinataire, nous avons été en mesure de réduire la corruption et l'abus d'informations classifiées. Comme de plus en plus de gens apprennent de notre nouvelle méthode de chiffrement, cependant, l'avantage de ce nouveau chiffre est susceptible de disparaître."
 personality_events.20.t: "Amis en bas lieu"
 personality_events.20.d: "On dit que tout autre artiste, artiste ou voleur dans les capitales de nos rivaux est vraiment un informateur de [Root.Monarch.GetName]. Avec un vif intérêt personnel pour les venues et les départs de n'importe qui avec n'importe quelle influence notre [Root.Monarch.GetTitle] voient souvent des opportunités bien avant que notre chef de l'espionnage ne le fait. Dernièrement, les contacts de [Root.Monarch.GetName] ont indiqué qu'il y a des ouvertures que nous pourrions utiliser dans les pays d'intérêt. Cela nous obligerait cependant à ouvrir un peu les coffres de l'État."
 personality_events.20.a: "L'argent n'est qu'un chiffre."
 personality_events.20.b: "Laissons l'espionnage aux professionnels."
 personality_events.21.t: "Naissance jumelée"
 personality_events.21.d: "Louez le ciel! [Root.Monarch.GetName] a donné naissance à deux enfants en bonne santé. Dans l'agitation, il est un peu difficile de savoir qui sera le nouvel héritier royal..."
 personality_events.21.a: "Celui qui semble être le plus fort des deux."
 personality_events.21.b: "Celui avec le regard intelligent bien sûr."
 personality_events.22.t: "Naissance jumelée"
 personality_events.22.d: "Louez le ciel! [Root.Monarch.GetName] a créé une paire de jumeaux en bonne santé. Dans l'agitation générale, il n'est pas clair qui sera le nouvel héritier royal..."
 personality_events.22.a: "Celui qui semble être le plus fort des deux."
 personality_events.22.b: "Celui avec le regard intelligent bien sûr."
 personality_events.23.t: "Apprendre des erreurs des autres"
 personality_events.23.d: "[Root.Monarch.GetName] a toujours considéré comme une vertu d'écouter les conseils de ceux qui sont venus avant [Root.Monarque.GetHerHim] et d'entourer [Root.Monarque.GetHelfHimself] avec des conseillers expérimentés. Il s'inquiète [Root.Monarch.GetHerHim], cependant, que [Root.Heir.GetName] pourrait ne pas réaliser pleinement ce que la décision [Root.GetName] implique. À un moment donné, il s'agit d'une responsabilité que [Root.Heir.GetName] devra assumer, et à ce moment-là, il serait probablement préférable que [Root.Heir.GetHe] ait été présenté plus soigneusement aux défis de la domination."
 personality_events.23.a: "Nous devons enseigner [Root.Heir.GetHerHim] sur l'administration."
 personality_events.23.b: "Nous devons enseigner [Root.Heir.GetHerHim] sur les Affaires étrangères."
 personality_events.23.c: "Nous devons enseigner [Root.Heir.GetHerHim] à propos de la guerre."
 personality_events.23.dd: "[Root.Heir.GetSheHeCap] Il faut aller [Root.Heir.GetHeir] à sa façon."
 personality_events.24.t: "Jamais trop tard pour apprendre?"
 personality_events.24.d: "Réaliser vos propres lacunes et déléguer à des personnes compétentes qui complètent vos propres capacités est l'un des aspects les plus importants de la saine domination. [Root.Monarch.GetName] est un croyant ferme à l'écoute de bons conseils et à l'amélioration [Root.Monarch.GetHimself] en écoutant ceux plus expérimentés. Avec le temps, cependant, il peut être possible d'apprendre ce qui vient naturel aux autres. Si nous laissons [Root.Monarch.GetName] consacrer [Root.Monarch.GetHelfHimself] pleinement un tuteur serait probablement en mesure d'améliorer sa compréhension de certaines des parties les plus avancées de la course de l'état [Root.GetName]."
 personality_events.24.a: "Laissez [Root.Monarch.GetName] étudier l'administration [Root.GetAdjective]"
 personality_events.24.b: "Laissez [Root.Monarch.GetName] étudier les Affaires étrangères."
 personality_events.24.c: "Laissez [Root.Monarch.GetName] étudier la guerre."
 personality_events.24.dd: "[Root.Monarch.GetHerHisCap] le temps est mieux passé ailleurs."
 personality_events.25.t: "Guerre injustifiable"
 personality_events.25.d: "Alors que les négociations se rapprochent dans notre guerre actuelle [Root.Monarch.GetName] a été occupé à rencontrer les envoyés de nos amis et rivaux mutuels. En tant que défenseurs contre une guerre d'agression injuste, nous avons la sympathie de la communauté internationale. Rien n'est encore réglé, mais nous pouvons être sûrs d'avoir beaucoup d'influence dans les négociations futures."
 personality_events.25.a: "C'est l'heure de faire un marché."
 silver_tongued_leverage: "Le levier de négociation"
 desc_silver_tongued_leverage: "La capacité de notre dirigeant à convaincre les gens qu'ils veulent vraiment ce que nous voulons nous a donné plus d'effet de levier lors des négociations."
 personality_events.25.b: "Nous avons besoin d'aide pour reconstruire."
 personality_events.26.t: "Expansion de la foi [Root.Religion.GetName]"
 personality_events.26.d: "[Root.Monarch.GetName] a fait [Root.Monarque.GetHer] travail de vie pour répandre la [Root.Religion.GetName] Foi et a rapidement fait un nom pour [Root.Monarque.GetHelfHimself] parmi les communautés religieuses à travers notre pays. [Root.Monarch.GetHisCap] liens étroits avec le [Root.GetName] $ESTATE_CHURCH$ a fait des clercs de diverses sortes une vue commune dans [Root.Capital.GetCapitalName] et une voix influente dans les salles du pouvoir.\nAvec le temps, la renommée de notre [Root.Monarque.GetTitle] a commencé à se répandre même au-delà de nos frontières et nos espions nous disent qu'il y a des minorités religieuses parmi les sujets de nos rivaux qui appuieraient l'expansion militaire dans leurs régions."
 personality_events.26.a: "Nous devons défendre nos frères religieux!"
 zealot_reputation_opinion: "Guerrier religieux"
 personality_events.26.b: "Évitons les effusions de sang inutiles."
 personality_events.27.t: "Appui aux pieux"
 personality_events.27.d: "Beaucoup contribuent avec le peu qu'ils ont pour renforcer l'État et son chef pieux dans [Root.Monarque.GetHer] lutte contre les infidèles. Nos clercs locaux signalent également une vague de volontaires prêts à prendre les armes pour lutter contre les ennemis de la foi."
 personality_events.27.a: "Nos prières ont été exaucées."
 personality_events.28.t: "Le dessin de [Root.Capital.GetCapitalName]"
 personality_events.28.d: "Au mieux, une relation vassale - patronale est une affaire mutuellement bénéfique où les deux parties peuvent faire d'autres gains que ce qui serait possible autrement. Sous la main ferme de [Root.Monarch.GetName] de nombreux pays bénéficiant de notre protection ont prospéré. L'un des nombreux avantages que cela nous apporte est que les jeunes princes et autres notables des pays sujets considèrent [Root.GetName] un bon endroit pour forger une carrière."
 personality_events.28.a: "Laissez-les rivaliser pour l'honneur de servir dans notre administration."
 personality_events.28.b: "Les plus talentueux auront le droit de servir dans nos armées."
 demanded_support: "Soutien demandé"
 personality_events.29.t: "Réforme juridique"
 personality_events.29.d: "Comme beaucoup d'états de taille similaire, l'unité extérieure de [Root.GetName] est en partie un mirage. Localement n'importe quelle ville, domaine ou même village peut avoir ses propres règles et lois depuis des temps immémoriaux. Désireux de réduire l'incohérence de la législation dans notre pays, le [Root.Monarch.GetTitle] a retiré des privilèges et émis de nouvelles directives nationales pour mettre l'ordre dans le chaos. Ce n'est cependant pas toujours un succès immédiat. Avec une récente directive gouvernementale est carrément ignorée dans une partie de notre pays [Root.Monarch.GetName] l'autorité est en question."
 personality_events.29.a: "Analyser leurs objections et harmoniser en profondeur notre législation."
 local_legal_reform: "Réforme juridique locale"
 desc_local_legal_reform: "Nous sommes en train d'harmoniser diverses excentricités législatives locales dans ce domaine afin de le rendre plus pleinement conforme aux lois et décrets nationaux."
 personality_events.29.b: "Le moment est venu d'utiliser la force!"
 personality_events.29.b.tt: "Toutes les provinces appartenant à ce §YArea§! aura immédiatement l'autonomie réduite par §G-15§!."
 personality_events.29.c: "C'est mieux pour tout le monde de fermer les yeux."
 personality_events.30.t: "Trouver de l'argent dans des endroits inattendus"
 personality_events.30.d: "[Root.Monarch.GetName] est bien connu pour [Root.Monarque.GetHerSa] capacité inégalée de trouver de nouvelles sources de revenus d'État dans les endroits les plus différents. [Root.Monarch.GetHerHisCap] la récente vérification des numéros locaux a créé une toute nouvelle source de revenus dans l'une de nos provinces, lentement mais sûrement augmenter le flux d'argent dans les coffres de l'État."
 personality_events.30.a: "De l'argent!"
 personality_events.31.t: "Respect du Code"
 personality_events.31.d: "[Root.Monarch.GetName]'s sL'application de la loi et les points de vue sur la conduite éthique et la corruption ont contribué à rendre notre État plus honnête. Il ne gagne pas non plus [Root.Monarch.GetHerHim] beaucoup d'amis parmi nos administrateurs et commis. Bien que nous ayons dissuadé de prendre des pots-de-vin, beaucoup s'emploient activement à ralentir les rouages de l'appareil gouvernemental par tous les moyens dont ils disposent."
 personality_events.31.a: "Avec le temps, nous les aurons tous enracinés."
 personality_events.31.b: "Nous pouvons nous permettre de plier un peu nos grands principes."
 corrupted_incorruptible_ruler: "Ignorer la corruption"
 desc_corrupted_incorruptible_ruler: "Afin d'éviter d'aliéner nos administrateurs, nous fermons les yeux sur certaines des formes de corruption les plus tolérables de l'appareil gouvernemental. Les nombreuses façons dont un homme peut s'enrichir lui-même sont, après tout, considérées comme un avantage d'un travail gouvernemental."
 personality_events.32.t: "École de [Root.Capital.GetCapitalName]"
 personality_events.32.d: "La silhouette de notre capitale n'a jamais été aussi pleine de grues et de tours et monuments à moitié construits au cours de notre vie. Le règne de [Root.Monarch.GetName] a été caractérisé par un nombre toujours croissant de projets de construction ici et dans d'autres parties de notre royaume.\nLe nombre croissant de personnes employées dans la planification et la construction de grands bâtiments au goût de notre [Root.Monarch.GetTitle] a conduit au développement d'un style architectural nouveau et distinct. À l'échelle internationale, la demande pour les grands architectes et constructeurs de l'école [Root.Capital.GetCapitalName] augmente et certaines villes étrangères peuvent maintenant rivaliser avec nous dans notre propre style."
 personality_events.32.a: "[Root.Capital.GetCapitalName] doit rester le plus grand des villes!"
 personality_events.32.b: "Encourageons nos maîtres à répandre ce style plus loin à l'étranger."
 opinion_school_of_capital: "Parangon culturel"
 monumental_architecture: "Architecture monumentale"
 desc_monumental_architecture: "La capitale de cette province est célèbre pour son architecture ambitieuse."
 personality_events.33.t: "La Lure de l'argent facile"
 personality_events.33.d: "Un certain nombre d'investisseurs économiques ont approché [Root.Monarch.GetName] pour demander le droit de développer l'une des zones sous notre contrôle. Ils paieraient une somme forfaitaire pour le droit d'extraire des revenus de nos terres et ce serait alors à eux de recueillir l'argent à notre place. Les investisseurs sont prompts à souligner qu'il est dans leur intérêt d'investir dans l'infrastructure locale pour augmenter les chances qu'ils feront plus que la somme qu'ils ont payée pour le droit à notre région."
 personality_events.33.a: "Je connais une bonne affaire quand j'en vois une!"
 personality_events.33.b: "Fais-le en sécurité."
 economic_development_entrepreneur: "Entreprises en croissance"
 desc_economic_development_entrepreneur: "L'économie de cette région a été stimulée en l'affectant à des fiscalistes responsables qui veulent tirer le meilleur parti de leurs investissements. En utilisant leur propre argent, ils ont investi dans de nouvelles technologies et des infrastructures économiques, faisant prospérer l'ensemble de la région."
 economic_downturn_modifier: "Politiques économiques impitoyables"
 desc_economic_downturn_modifier: "En permettant aux fiscalistes peu intéressés par la croissance à long terme d'avoir leur chemin avec cette région, nous avons contribué à la destruction rapide de l'infrastructure économique locale. Le rétablissement viendra, mais cela prendra du temps."
 personality_events.34.t: "Économie d'un [Root.Monarch.GetTitle]"
 personality_events.34.d: "[Root.Monarch.GetName] est bien connu pour [Root.Monarque.GetHerSes] l'énergie incessante et les habitudes de travail. Il y a quelques heures dans la nuit où les lumières dans [Root.Monarque.GetHerSa] chambres ne brûlent pas et les décrets royaux sont connus pour quitter [Root.Capital.GetCapitalName] à la fois tôt le matin et tard le soir. [Root.Monarch.GetSheHeCap] semble également garder une surveillance constante sur tous les secteurs d'affaires de notre pays, les étrangers ont parfois été étonnés d'apprendre que [Root.Monarch.GetSheHe] créera personnellement des règlements pour même des entreprises entièrement nouvelles dans les provinces.\nComme notre cher [Root.Monarch.GetTitle] obtient de nouvelles opportunités de croissance dans notre pays, la seule question est vraiment si nous avons les ressources pour faire tout [Root.Monarch.GetSheHe] souhaite en même temps."
 personality_events.34.a: "L'argent n'est pas un problème."
 personality_events.34.b: "[Root.Monarch.GetSheHeCap] sHall ont ce dont [Root.Monarque.GetSheHe] a besoin et plus."
 personality_events.34.c: "Une autre fois peut-être."
 industrious_boost: "Développement de l'industrie manufacturière"
 desc_industrious_boost: "L'économie locale dans ce domaine se développe rapidement après une série de décrets visant à stimuler la croissance."
 personality_events.35.t: "La Lure des Mondes Nouveaux"
 personality_events.35.d: "Depuis [Root.Monarch.GetHer] l'enfance [Root.Monarch.GetName] a été fascinée par les contes des endroits lointains et comme [Root.Monarch.GetTitle] [Root.Monarch.GetSheHe] a activement encouragé les voyages de découverte et de colonisation. Comme nos administrateurs coloniaux exigent maintenant que nous leur accordions plus de soutien pour réaliser nos ambitions à l'étranger [Root.Monarque.GetHe] a été d'augmenter les ressources nécessaires sur [Root.Monarque.GetHe] propre, sans alourdir les coffres de l'État."
 personality_events.35.a: "Mieux vaut orienter l'aide vers les endroits où elle est le plus nécessaire."
 personality_events.35.b: "Il est temps de monter une expédition!"
 personality_events.35.c: "Nous allons cartographier les mers."
 personality_events.35.dd: "Nous devons développer notre infrastructure coloniale à la maison."
 personality_events.36.t: "Intervention du Gouvernement"
 personality_events.36.d: "Les talents de [Root.Monarch.GetName] en tant que négociateur et courtier sont généralement un atout dans les négociations internationales, mais parfois une opportunité se présente qui peut être utilisée pour profiter à nos traders. Une récente série de rencontres avec des émissaires étrangers a permis à nos marchands nationaux d'exercer un effet de levier sur l'exportation de marchandises vers les marchés étrangers."
 personality_events.36.a: "Parfait!"
 personality_events.36.b: "Un [Root.Monarque.GetTitle] est au-dessus de telles choses."
 personality_events.37.t: "La peur et l'admiration"
 personality_events.37.d: "Pendant [Root.Monarque.GetHer] règne [Root.Monarque.GetName] a par la parole et l'action prouvé [Root.Monarque.GetHer] ambitions en tant que Conquérant. Admirée par les troupes, une visite impromptue dans un campement de l'armée instillera maintenant un glorieux rêve de victoire dans le cœur de nos soldats."
 personality_events.37.a: "La présence d'un [Root.Monarque.GetTitle] les poussera à triompher!"
 personality_events.37.b: "Nous devrions composer des chansons de marche dans [Root.Monarch.GetHerHis] nom!"
 personality_events.38.t: "L'art de la guerre"
 personality_events.38.d: "Cet âge a vu peu d'individus avec un esprit tactique rivaliser avec celui de notre illustre [Root.Monarch.GetTitle], [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] a révolutionné la façon dont nous approchons du champ de bataille et nous prévoyons de nombreuses grandes victoires dans l'avenir de notre [Root.GovernmentName]. [Root.Monarch.GetName] envisage d'écrire un livre sur [Root.Monarch.GetHeir] méthodes. Alors que cela nous aiderait à répandre des connaissances sur les tactiques militaires au sein de notre propre armée, il serait sûrement atteindre nos voisins aussi bien."
 personality_events.38.a: "Ne pas partager ce progrès serait un crime contre l'humanité!"
 personality_events.38.a.tooltip: "[Root.Monarque.GetTitle] [Root.Monarque.GetName]§! écrit un livre sur les tactiques militaires."
 personality_events.38.b: "Ils nous célébraient aujourd'hui, seulement pour nous poignarder dans le dos demain."
 personality_events.38.b.tooltip: "Nous gardons §Y[Root.Monarque.GetTitle] [Root.Monarque.GetName]'s§! les méthodes pour nous-mêmes."
 personality_events.39.t: "Toute la paix et aucun jeu"
 personality_events.39.d: "[Root.Monarch.GetName] J'ai fait le tour des quartiers de [Root.Monarch.GetHer] dernièrement. Gossip dit que c'est une question de cœur qui rend le [Root.Monarque.GetTitle] anxieux, mais quiconque connaît le [Root.Monarque.GetWomanMan] saura que c'est en fait la paix actuelle du royaume - un guerrier courageux comme [Root.Monarque.GetSheHe] se sent enfermé comme un poulet dans [Root.Monarque.GetHe] chambres chaque fois qu'il n'y a pas de guerre pour stratégiser. Puis encore, [Root.Monarque.GetSheHe] est le [Root.Monarque.GetTitle]... Peut-être [Root.Monarque.GetSheHe] pourrait-il faire quelque chose à ce sujet?"
 personality_events.39.a: "Le [Root.Monarch.GetTitle] devrait accueillir un tournoi!"
 personality_events.39.b: "Le [Root.Monarque.GetTitle] devrait passer plus de temps à forer [Root.Monarque.GetHer] ses troupes."
 hosting_tournament: "Tournois d'accueil"
 desc_hosting_tournament: "Notre souverain accorde actuellement de braves guerriers avec beaucoup de prestige pour participer, et particulièrement pour gagner, tournois. Des gens de tout le royaume sont inspirés pour prouver leur douceur."
 drilling_troops: "Troupes de forage"
 desc_drilling_troops: "Notre chef s'est intéressé personnellement à l'entraînement militaire de la capitale et est souvent vu enseigner aux soldats, si ce n'est avec eux, dans les lieux d'exercice."
 personality_events.40.t: "Une Etiquette Stricte"
 personality_events.40.d: "[Root.Heir.GetName] J'ai rejoint [Root.Monarch.GetName] pour le souper un soir. Les rumeurs disent que ça ne s'est pas bien passé. Ce qui a apparemment commencé comme un argument au sujet de l'étiquette a rapidement conduit à l'héritier généralement bien manœuvré barge dehors au milieu du repas, suivi de près par [Root.Monarque.GetName] criant que le cur a tenté de empoisonner [Root.Monarque.GetHerHim]!"
 personality_events.40.a: "Ça ne peut pas être toléré! [Root.Heir.GetName] va payer pour ça."
 personality_events.40.a.tt: "[Root.Monarch.GetName] Il désavoue §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b: "C'était probablement un malentendu."
 personality_events.41.t: "Le pouvoir du Rhétorique"
 personality_events.41.d: "Troublé par l'état actuel de la guerre [Root.Monarque.GetName] a tenu un discours émouvant pour [Root.Monarque.GetHer] armées las. La rumeur se répand maintenant parmi les nobles et les communs - comme une balise [Root.Monarque.GetHe] se tenait devant eux, le soleil réfléchissant de [Root.Monarque.GetHe] armure tandis que [Root.Monarque.GetHe] mots amenait les soldats à un nouvel espoir."
 personality_events.41.a: "Nous sommes plus durs qu'ils ne le pensent."
 personality_events.42.t: "La nouvelle génération"
 personality_events.42.d: "Au fil des ans, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a montré un grand intérêt à façonner notre armée et a personnellement entraîné beaucoup de jeunes esprits brillants de l'armée. Grâce à ces protégés [Root.Monarch.GetName] a pu diffuser des idées [Root.Monarch.GetHe] à travers les rangs de nos troupes. Le [Root.Monarque.GetTitle] croit que le temps est venu pour [Root.Monarque.GetHerSa] nouvelle élève pour tester ses ailes. Comment pourrait-il bénéficier le mieux de notre grand [Root.GovernmentName]?"
 personality_events.42.a: "Il devrait se concentrer sur les réformes visant à améliorer le moral de nos hommes."
 personality_events.42.a.tooltip: "Acquérir une compétence §Y3§! Réformateur de l'Armée dans [Root.GetName]. Ce conseiller est §G50%§! Moins cher pour votre pays à employer."
 personality_events.42.b: "Il formera nos troupes, en faisant les soldats les plus disciplinés du monde!"
 personality_events.42.b.tooltip: "Acquérir une compétence §Y3§! Commandant dans [Root.GetName]. Ce conseiller est §G50%§! Moins cher pour votre pays à employer."
 personality_events.42.c: "On a toujours besoin de plus d'hommes. Il ferait un bon recruteur!"
 personality_events.42.c.tooltip: "Acquérir une compétence §Y3§! Maître recruteur dans [Root.GetName]. Ce conseiller est §G50%§! Moins cher pour votre pays à employer."
 personality_events.42.d.tooltip: "Acquérir une compétence §Y2§! Réformateur de l'Armée dans [Root.GetName]. Ce conseiller est §G50%§! Moins cher pour votre pays à employer."
 personality_events.42.e.tooltip: "Acquérir une compétence §Y2§! Commandant dans [Root.GetName]. Ce conseiller est §G50%§! Moins cher pour votre pays à employer."
 personality_events.42.f.tooltip: "Acquérir une compétence §Y2§! Maître recruteur dans [Root.GetName]. Ce conseiller est §G50%§! Moins cher pour votre pays à employer."
 personality_events.43.t: "Un marin de bas en bas de la Terre"
 personality_events.43.d: "Nous avons reçu la parole d'un homme qui s'élève rapidement dans les rangs de notre marine. Dirigeant né, pourtant humble, le marin a été porté à l'attention de ses compagnons de mer sur recommandation. Ils prétendent, presque superstitieusement, que l'homme a une affinité naturelle avec la mer et que ce serait un gaspillage de ne pas le promouvoir."
 personality_events.43.a: "Il fera un bel amiral!"
 personality_events.43.b: "On pourrait avoir besoin d'un explorateur!"
 personality_events.43.c: "Nous n'avons pas besoin de ses services en ce moment."
 personality_events.44.t: "Conduite d'une négociation difficile"
 personality_events.44.d: "Tout au long des années, beaucoup sont venus à craindre notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] à la table de négociation. [Root.Monarque.GetSheHeCap] est tout à fait implacable, féroce comme un lion et rusé comme un serpent. En fin de compte, la plupart des gens donnent [Root.Monarque.GetName] tout [Root.Monarque.GetHe] veut juste pour échapper [Root.Monarque.GetHe] regard de fer. Quand notre [Root.Monarque.GetTitle] a convoqué les banquiers pour renégocier les prêts de la nation, nous savions tous comment cela finirait."
 personality_events.44.a: "Les banquiers vont jeter dans leur sommeil pendant des mois à venir!"
 renegotiated_loans: "Prêts renégociés"
 desc_renegotiated_loans: "Notre farouche dirigeante a réussi à diminuer l'intérêt de nos prêts."
 personality_events.45.t: "La dernière goutte"
 personality_events.45.d: "Depuis longtemps, nos diplomates sont las de [Root.Monarque.GetTitle] [Root.Monarque.GetName] et [Root.Monarque.GetHe] tendance à insulter tout le monde et tout. Ils n'ont pas un moment de repos car ils doivent nettoyer tous les désordres que notre [Root.Monarque.GetTitle] laisse derrière. Lors d'une visite de l'émissaire de [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] de [angry_country.GetName], notre [Root.Monarch.GetTitle] a irrité l'homme dans une telle mesure qu'il a jeté un tantrum. Jamais de telles insultes n'ont été entendues dans nos grandes salles!"
 personality_events.45.a: "Nous devons défendre l'honneur de notre grand [Root.GovernmentName]!"
 personality_events.46.t: "Pas de nuage sans doublure dorée"
 personality_events.46.d: "Un des conseillers [Root.Monarch.GetTitle] [Root.Monarch.GetName], $TREASURER$$MASTER_OF_MINT$, a récemment découvert que certains fonds manquaient au trésor national. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ n'a pas été surpris de découvrir dans la poche de qui l'argent était parti. Alors qu'au début $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ a eu du mal à trouver une solution sans offenser le [Root.Monarch.GetTitle], maintenant $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ a une idée intéressante. Pourquoi ne pas utiliser les talents du [Root.Monarch.GetTitle] pour remplir les coffres?"
 personality_events.46.a: "C'est pour le bien du [Root.GovernmentName]!"
 personality_events.46.a.tooltip: "[Root.Monarque.GetTitle] [Root.Monarque.GetName]§! accepte de mettre en place un programme de détournement de fonds avec §Y$TREASURER$$MASTER_OF_MINT$§! afin de recharger le trésor."
 personality_events.46.b: "Deux fautes ne font pas de bien."
 personality_events.46.b.tooltip: "Nous acceptons la perte de fonds et n'essayons pas de la corriger par des moyens douteux."
 personality_events.47.t: "L'encre est plus épaisse que le sang"
 personality_events.47.d: "L'avenir est incertain car [Root.Monarch.GetTitle] [Root.Monarch.GetName] reste sans enfant. Comme chaque année passe notre [Root.Monarch.GetTitle] ne fait que vieillir, la perspective d'un héritier diminue. Nous avons parcouru l'arbre généalogique [Root.Monarch.Dynasty.GetName] pour tous les parents que notre [Root.Monarch.GetTitle] pourrait adopter. Bien que leur revendication soit faible, au moins cela nous donnerait un certain sens de la stabilité."
 personality_events.47.a: "Nous avons entendu des choses impressionnantes sur Maria [adoptive_country_1.Monarch.Dynasty.GetName] de [adoptive_country_1.GetName]."
 personality_events.47.b: "Alexander [adoptive_country_2.Monarch.Dynasty.GetName] de [adoptive_country_2.GetName] est un commandant estimé."
 personality_events.47.c: "Personne ne parle mal de Stephanos [adoptive_country_3.Monarch.Dynasty.GetName] de [adoptive_country_3.GetName]."
 personality_events.47.e: "Nous n'avons pas besoin d'un étranger méprisable sur le trône!"
 personality_events.47.e.tooltip: "[Root.Monarque.GetTitle] [Root.Monarque.GetName]§! reste sans héritier."
 personality_events.48.t: "Travail et plaisir"
 personality_events.48.d: "Notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] est connu pour [Root.Monarch.GetHer] mode de vie frivole et souvent scandaleux. Jusqu'à présent, les comportements les plus honteux ont été cachés derrière des portes fermées. Les choses semblent toutefois changer. [Root.Monarque.GetName] a amené [Root.Monarque.GetHer] son amant préféré, un escroc connu, à la cour..."
 personality_events.48.a: "Elle a évidemment des talents. Mettons-la au travail."
 personality_events.48.b: "Il a évidemment des talents. Mettons-le au travail."
 personality_events.48.c: "Ça n'aurait pas l'air bien."
 personality_events.48.c.tooltip: "L'amant de §Y[Root.Monarque.GetTitle] [Root.Monarque.GetName]§! est gardé à l'œil du public."
 personality_events.49.t: "Une nuit à retenir"
 personality_events.49.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est bien connu – ou infâme, plutôt – pour [Root.Monarch.GetHer] nature indulgente et style de vie somptueux. Bien que nos administrateurs se plaignent souvent de cette fuite des fonds gouvernementaux, savoir organiser des partis impressionnants est une ressource en soi. [Root.Monarch.GetName] a fait notre [Root.GovernmentName] beaucoup d'amis à travers [Root.Monarch.GetHer] boules et banquets. Maintenant [Root.Monarque.GetSheHe] prépare un autre grand événement, cependant, l'invité d'honneur n'est pas encore décidé."
 personality_events.49.a: "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] de [invitee_1.GetName] bénéficie d'une bonne célébration."
 personality_events.49.b: "Nous devrions essayer d'impressionner [invitee_2.Monarch.GetName], le [invitee_2.Monarch.GetTitle] de [invitee_2.GetName]."
 personality_events.49.c: "Améliorons les relations avec [invitee_3.GetName] en invitant [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName]."
 personality_events.49.e: "Ce sont tous de tels ennuis! L'événement sera meilleur sans eux."
 personality_events.49.e.tooltip: "Aucun dirigeant étranger n'est invité à l'événement."
 personality_events.50.t: "Tourner un profit"
 personality_events.50.d: "Tandis que la cupidité de [Root.Monarque.GetTitle] [Root.Monarque.GetName] a certainement blessé l'économie de notre nation, [Root.Monarque.GetHer] poursuite sans fin de l'argent rapide n'est pas toujours sans fruits. Parfois, les entreprises [Root.Monarch.GetSheHe] investit dans la rentabilité et aujourd'hui est un tel jour."
 personality_events.50.a: "Vivre dans le moment peut être agréable en effet!"
 personality_events.51.t: "Une fissuration de fer"
 personality_events.51.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a été mécontent des derniers rapports de notre province [lazy_province.GetName]. [Root.Monarque.GetSheHeCap] est certain que les paysans sans valeur sont à blâmer. Peut-être en donnerons-nous l'exemple pour encourager les autres à travailler plus dur?"
 personality_events.51.a: "Montre-leur le prix du paresseux!"
 personality_events.51.b: "Nous ne pouvons pas risquer un soulèvement, alors personne ne travaillerait."
 personality_events.51.b.tooltip: "[Root.Monarque.GetTitle] [Root.Monarque.GetName]'s§! Pour l'instant, c'est le sang qui s'enfuit."
 cruel_overlord: "C'est un seigneur cruel."
 desc_cruel_overlord: "Les habitants de cette province ont été cruellement traités par leur seigneur, qui à son tour a créé beaucoup de malheur et de troubles."
 personality_events.52.t: "Employeur de la Décennie"
 personality_events.52.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas toujours facile à gérer – [Root.Monarch.GetHer] approche irréfléchie et le manque total de discrétion a offensé beaucoup au cours des années. Cependant, il y a un groupe de personnes qui apprécient [Root.Monarch.GetName] la naïveté. [Root.Monarch.GetHearHisCap] conseillers ont réalisé que notre [Root.Monarch.GetTitle] est facile à persuader et se réjouit de presque toute proposition. Comme ils sont si contents, nous avons pu réduire quelque peu leurs salaires. Ce n'est pas comme si nous n'avions pas beaucoup de candidats brillants à attendre dans la file!"
 personality_events.52.a: "Un peu de compétition ne fera que les rendre travailler plus dur!"
 naive_employer: "Employeur naïf"
 desc_naive_employer: "Le chef de notre nation est excitable et prêt à essayer presque toute nouvelle idée, en faisant de lui un populaire parmi les conseillers."
 personality_events.53.t: "Sauvé par [Root.Monarque.GetHerHilCap] Nerves"
 personality_events.53.d: "Cela est allé trop loin, mais que pouvait-on attendre d'autre du scoundrel [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] de [assassination_nation.GetName]? Hier soir, notre [Root.Monarque.GetTitle] [Root.Monarque.GetName] a survécu à une tentative d'assassinat par la peau de [Root.Monarque.GetHelle] dents. Pour une fois, nous rendons grâce pour [Root.Monarque.GetHerSa] disposition séduisante, parce que sans elle le poignard empoisonné aurait certainement trouvé sa cible. Les gardes ont réussi à capturer le tueur et après quelques encouragements de notre interrogateur, nous savons maintenant exactement à qui blâmer..."
 personality_events.53.a: "Un poignard à l'arrière? Nous ne prendrons pas cette insulte à la légère!"
 personality_events.54.t: "Compliment accidentel"
 personality_events.54.d: "Lors d'un banquet, notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a eu une discussion sur la nourriture et la délicatesse sucrée. Alors que la plupart des parties impliquées sont restées fermes dans leur évaluation, argumentant la force de la cuisine locale, le [Root.Monarch.GetTitle] a fait une déclaration gênante quand [Root.Monarch.GetSheHe] a laissé glisser [Root.Monarch.GetHe] opinion - 'J'ai toujours pensé [cool_neighbor_country.GetName] avait les meilleurs plateaux de fromage! Les nôtres sont complètement dépourvus de goût en comparaison!'\n\nAlors que notre chef a été gravement insulté, [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] de [cool_neighbor_country.GetName] a dû avoir des espions présents à l'événement comme l'un des [cool_neighbor_country.Monarch.GetHer] émissaires plus tard nous a livré une grande caisse de fromage, complètement gratuit."
 personality_events.54.a: "Oh, cette odieuse [Root.Monarque.GetName]!"
 personality_events.54.a.tt: "[cool_neighbor_country.Monarch.GetName] a été heureux par le manque de tact de notre [Root.Monarque.GetTitle]."
 personality_events.55.t: "[Root.GetName]'s Plus fin"
 personality_events.55.d: "Pour les armées de notre grand (nom du gouvernement), rien que les meilleurs (nom du gouvernement) soldats [Root.GetAdjective] feront! [Root.Monarch.GetTitle] [Root.Monarch.GetName] a passé de nombreuses nuits sans sommeil à réfléchir à l'avenir de nos militaires et a conclu que nous devons fixer des normes plus élevées. Alors que le nombre d'hommes disponibles serait certainement plus faible en conséquence, nous pourrions nous attendre à un plus grand nombre de nos soldats dans la bataille."
 personality_events.55.a: "En effet, nous aurons une qualité supérieure à la quantité!"
 personality_events.55.b: "Nous ne pouvons pas nous permettre de détourner les hommes valides."
 personality_events.55.b.tooltip: "Les idées de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! sont licenciés."
 military_perfectionism: "Perfectionnisme militaire"
 desc_military_perfectionism: "Notre chef ne permet qu'aux meilleurs soldats de rejoindre l'armée, ce qui augmente la qualité globale mais diminue sa taille."
 personality_events.56.t: "Conseiller un conseiller"
 personality_events.56.d: "Tout le monde sait que le [Root.Monarch.GetTitle] n'est pas très populaire parmi les membres de la cour. Alors que la plupart des gens tolèrent [Root.Monarque.GetHerSa] personne vindicative, probablement par crainte de tout autre comportement, un conseiller a récemment eu plus d'un différend avec notre chef. Déclarant peu convaincant que « c'est strictement affaire », $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIE$$MASTER_OF_MINT$$INQUISITOR$ menace maintenant de quitter le tribunal. Cependant, il y a une langue que tous les administrateurs comprennent..."
 personality_events.56.a: "Laisse notre argent parler."
 personality_events.56.a.tt: "Le conseiller est fortement encouragé à oublier les désaccords."
 personality_events.56.b: "Nous n'avons pas besoin de $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIEN$$MASTER_OF_MINT$$INQUISITOR$."
 personality_events.57.t: "Appel aux armes"
 personality_events.57.d: "Le nom [Root.Monarch.GetName] est connu bien au-delà des frontières de notre [Root.GovernmentName]. Non seulement elle est notre exaltée [Root.Monarque.GetTitle] – elle est également célèbre pour ses prouesses militaires. Jusqu'à présent, elle a contribué de la sécurité de la salle de guerre, cependant, il ya des voix qui appellent à sa présence sur le champ de bataille. Ils augmentent en nombre ainsi qu'en force pour chaque jour qui passe."
 personality_events.57.a: "Nous la suivrons jusqu'à la tombe!"
 personality_events.57.a.tooltip: "♪Y[Root.Monarque.GetName]§! est rendu général."
 personality_events.57.b: "Nous ne pouvons pas risquer la vie de notre [Root.Monarque.GetTitle]."
 personality_events.57.b.tooltip: "[Root.Monarque.GetTitle] [Root.Monarque.GetName]§! n'est pas rendu général."
 personality_events.58.t: "Appel aux armes"
 personality_events.58.d: "Le nom de [Root.Heir.GetName] est connu par tout le monde d'importance dans notre [Root.GovernmentName], comme elle est notre [Root.Monarch.GetTitle] héritier. Alors que moins de gens savent, il reste tout aussi vrai – notre héritier possède une prouesse militaire impressionnante. Jusqu'à présent, elle a contribué de la sécurité de la salle de guerre, cependant, il ya des voix qui appellent à sa présence sur le champ de bataille. Ils augmentent en nombre et en force pour chaque jour qui passe."
 personality_events.58.a: "Nous la suivrons jusqu'à la tombe!"
 personality_events.58.a.tooltip: "J'ai un nom pour toi. est rendu général."
 personality_events.58.b: "Nous ne pouvons pas risquer la vie de l'héritier de notre [Root.Monarque.GetTitle]."
 personality_events.58.b.tooltip: "J'ai un nom pour toi. n'est pas rendu général."
