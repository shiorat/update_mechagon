l_french:
 glory_seeker_personality: "Sourire Glory"
 desc_glory_seeker_personality: "Ce Général est un chercheur de gloire. Les troupes dirigées par ce général acquerront plus de Prestige et de Tradition de l'Armée qu'elles ne le feraient autrement, comme elles sont toujours déployées là où elles feront la différence la plus visible."
 born_to_the_saddle_personality: "Née du Saddle"
 desc_born_to_the_saddle_personality: "Ce général est né du Saddle. La cavalerie dirigée par ce chef sera en mesure de faire un meilleur usage de son avantage de flanc."
 defensive_planner_personality: "Planificateur défensif"
 desc_defensive_planner_personality: "Ce général est un planificateur défensif. Toutes les troupes dirigées par ce chef seront plus résilientes au choc."
 battlefield_medic_personality: "Champ de bataille Medic"
 desc_battlefield_medic_personality: "Ce général est connu sous le nom de Battlefield Medic. Un nombre plus grand que normal de soldats sous ce chef sera en mesure de récupérer après la bataille pour renforcer leur unité de retour à la force."
 ruthless_personality: "Sans Ruth"
 desc_ruthless_personality: "Ce général est Ruthless. Les troupes placées sous le commandement de ce chef seront plus endommagées par le feu."
 deadly_personality: "C'est mort."
 desc_deadly_personality: "Ce Général est Deadly. Les troupes sous le commandement de ce chef subiront de plus grands dégâts de choc."
 strategist_personality: "Stratégiste"
 desc_strategist_personality: "Ce Général est Stratégiste. Les troupes sous le commandement de ce chef subiront moins d'incendies."
 inspirational_leader_general_personality: "Chef inspirateur"
 desc_inspirational_leader_general_personality: "Ce Général est un Chef Inspirant. Les troupes commandées par ce chef seront plus rapides à retrouver le moral face à la défaite."
 master_of_arms_personality: "Maître des armes"
 desc_master_of_arms_personality: "Ce Général est un Maître d'Armes. L'infanterie commandée par ce chef sera plus efficace et pourra infliger plus de dégâts."
 galloping_knight_personality: "Chevalier galopant"
 desc_galloping_knight_personality: "Ce Général est un Chevalier Galloping. La cavalerie commandée par ce chef sera plus efficace et sera capable d'infliger plus de dégâts."
 goal_oriented_personality: "Objectif visé"
 desc_goal_oriented_personality: "Ce général est orienté vers l'objectif. Les troupes commandées par ce chef marcheront plus rapidement vers leur objectif."
 critical_personality: "Critique"
 desc_critical_personality: "Ce général est critique. Les troupes commandées par ce chef seront plus disciplinées."
 commanding_personality: "Commande"
 desc_commanding_personality: "Ce général commande. Les troupes commandées par ce chef seront plus courageuses."
 sapper_personality: "Sapper"
 desc_sapper_personality: "Ce général est un Sapper. Les troupes commandées par ce chef seront mieux à siéger."
 hardy_warrior_personality: "Guerrier Hardy"
 desc_hardy_warrior_personality: "Ce général est connu sous le nom de Hardy Warrior. Les troupes commandées par ce chef seront plus résistantes aux conditions difficiles et souffriront moins d'attrition."
 siege_specialist_personality: "Spécialiste du siège"
 desc_siege_specialist_personality: "Ce général est un spécialiste du siège. Les siéges commandées par ce chef seront conduites de manière plus efficace et devraient être conclues plus rapidement."
 cannoneer_personality: "Canneloneer"
 desc_cannoneer_personality: "Ce Général est un Cannoneer. Connu pour une grande fascination pour la poudre à canon et l'artillerie canons commandée par ce chef sera plus efficace."
 extortioner_personality: "Extorsionnaire"
 desc_extortioner_personality: "Cet amiral est un extorsionniste. Savoir tirer le meilleur parti d'un avantage de la force permet à notre chef de faire plus avec moins et les navires commandés par l'extorsionniste exerceront une plus grande puissance commerciale que ceux dirigés par des capitaines concurrents."
 ruthless_blockader_personality: "Blockader sans Ruth"
 desc_ruthless_blockader_personality: "Cet amiral est un Blockader sans Ruth. Les navires commandés par ce chef pourront maintenir un blocus beaucoup plus efficacement."
 buccaneer_personality: "Buccaneer"
 desc_buccaneer_personality: "Cet amiral est un Buccaneer. Les corsaires commandés par ce chef seront plus efficaces."
 prize_hunter_personality: "Chasseur de prix"
 desc_prize_hunter_personality: "Cet amiral est un chasseur de prix. Les capitaines commandés par ce chef seront encouragés à saisir plus de prix et à capturer plus de navires que d'autres."
 ironside_personality: "Fer à repasser"
 desc_ironside_personality: "Cet amiral est un Dacier. Les navires commandés par ce chef subiront moins de dommages que ceux commandés par d'autres capitaines."
 naval_engineer_personality: "Ingénieur naval"
 desc_naval_engineer_personality: "Cet amiral est ingénieur naval. Les navires commandés par ce chef seront en mesure de récupérer plus rapidement des dommages subis en cours ou pendant les engagements navals."
 naval_showman_personality: "Montreur naval"
 desc_naval_showman_personality: "Cet amiral est un pilote naval. Les navires commandés par ce chef recevront plus de prestige et de tradition navale des batailles."
 ram_raider_personality: "Ram Raider"
 desc_ram_raider_personality: "Cet amiral est un Ram Raider. Les cuisines commandées par ce chef seront plus efficaces et feront plus de dégâts dans les batailles navales."
 naval_gunner_personality: "Gunner naval"
 desc_naval_gunner_personality: "Cet amiral est connu sous le nom de Naval Gunner. L'exercice constant des équipages d'artillerie commandés par ce chef signifie que les navires lourds seront plus endommagés."
 accomplished_sailor_personality: "Sailor accompli"
 desc_accomplished_sailor_personality: "Cet amiral est un marin accompli. L'expertise personnelle en navigation permet à ce leader d'améliorer les compétences de tous les capitaines sous lui, les navires commandés par le Sailor Accomplished atteindront leurs destinations plus rapidement."
 level_headed_personality: "Chefs de classe"
 desc_level_headed_personality: "Cet amiral est à la tête de niveau. Par un exercice attentif et des équipages d'esprit cool commandés par ce chef seront plus résilients aux dommages moral des coups reçus pendant le combat naval."
 mercurial_personality: "Mercurial"
 desc_mercurial_personality: "Ce général est connu sous le nom de Mercurial. Les mercenaires commandés par ce chef seront plus disciplinés."
 organised_personality: "Organisé"
 desc_organised_personality: "Ce Général est connu sous le nom d'Organisé. Les troupes commandées par ce chef seront plus organisées en arrière-plan."
 cruel_personality: "C'est cruel."
 desc_cruel_personality: "Ce général est connu sous le nom de Curel. Les troupes commandées par ce chef se renforceront pour être moins chères."
