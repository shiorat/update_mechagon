l_german:
 ashenvale_lumber: "Aschenvale Lumber"
 ashenvale_lumberDESC: "Holz aus den Wäldern von Ashenvale."
 lumber: "Holz"
 lumberDESC: "Holz für Bauzwecke geeignet."
 kypari: "Kypari Amber"
 kypariDESC: "Sap von einem großen Kypari-Baum."
 oil: "Öl"
 oilDESC: "Öl, eine rohe Energieform für unsere Kriegsmaschinen und nützlich für Feuerwaffen."
 glowcap: "Glowcap Pilze"
 glowcapDESC: "Pilze, die im Sumpf von Zangar beheimatet sind. Sie strahlen ein Licht aus."
 stone: "Stein"
 stoneDESC: "Ein gemeinsames Baumaterial."
 dark_iron: "Dunkles Eisen"
 dark_ironDESC: "Gefunden nur in den tiefsten Kernen der größten Berge, ist dunkles Eisen von Natur aus vulkanischen Ursprungs."
 saronite: "Saronit"
 saroniteDESC: "Saronit ist ein Element, das mit dem Alten Gott Yogg-Saron verbunden ist. Laut Archivum Console in Ulduar ist eine starke Säure, die in Yogg-Saron gefunden wird, für die Verflüssigung von Saronit verantwortlich."
 mithril: "Mithril"
 mithrilDESC: "Ein seltenes Metall, das für seine Leichtigkeit und Widerstandsfähigkeit geschätzt wird."
 thorium: "Thorium"
 thoriumDESC: "Dieses seltene Metall kombiniert das Gewicht von Blei mit der Festigkeit von Stahl."
 fel_iron: "Eisen (Fel Iron)"
 fel_ironDESC: "Ein beschädigtes Metall auf der Welt von Draenor gefunden."
 khorium: "Khorium"
 khoriumDESC: "Ein seltenes Metall, das bei der Herstellung von ornamentalen Rüstungen und Waffen verwendet wird."
 adamantite: "Adamantit"
 adamantiteDESC: "Ein seltenes Metall, das bei der Herstellung von Rüstungen und Waffen verwendet wird."
 titanium: "Herstellen aus Vormaterialien jeder Position, ausgenommen aus Vormaterialien derselben Position wie die hergestellte Ware, deren Wert 50 v. H. des Ab-Werk-Preises der hergestellten Ware nicht überschreitet"
 titaniumDESC: "Ein seltenes Metall, das bei der Herstellung von Rüstungen und Waffen verwendet wird. Gerüchten zufolge, mit den Titanen verbunden zu sein."
 elementium: "Elementium"
 elementiumDESC: "Elementium ist ein extrem seltenes Metall, das nur in den entlegensten Regionen von Azeroth gefunden wird."
 ghost_iron: "Geistereisen"
 ghost_ironDESC: "Eine seltene Form von Eisen auf Pandaria gefunden. Es scheint rohe schattartige Energien auszustrahlen."
 gemstones: "Edelsteine"
 gemstonesDESC: "Der beste Freund eines Adligen. Edelsteine werden für ihre Schönheit geschätzt."
 apexis: "Apexis-Kristalle"
 apexisDESC: "Eine Form von Kristall auf der Welt von Draenor gefunden. Oft als eine Form der Währung verwendet."
 grain_silo: "Getreide"
 grain_siloDESC: "Wird für die langfristige Lagerung von Getreide und anderen Lebensmitteln verwendet."
 ale: "Ale (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale) (Ale)"
 aleDESC: "Der beste Freund eines Zwergs. Verwendet, um die Vergangenheit zu verehren oder zu vergessen."
 runecloth: "Runengewächse"
 runeclothDESC: "Eine Art Stoff, durchdrungen von Runenenergien."
 netherweave: "Netherweave Tuch"
 netherweaveDESC: "Eine Art Tuch, durchdrungen von niederen Energien."
 fossils: "Fossilien"
 fossilsDESC: "Fossilien, die innerhalb der Erde gefunden werden, weisen uns auf einen Großteil der Geschichte von Azeroth hin."
 artifacts: "Artefakte"
 artifactsDESC: "Relikte gefallener Reiche, diese Artefakte können uns helfen, viel von denen, die vor uns kamen, zu lernen."
 crypts: "Krypta"
 cryptsDESC: "Traditionell können Krypten auch zu Heimstätten für alle Arten von untoten Kreaturen werden, um die Toten aufzubewahren."
 smugglers: "Schmuggler"
 smugglersDESC: "Schmuggler stehlen weichen, seidenen Satin."
 pirates: "Piraten"
 piratesDESC: "Piraten bieten eine wertvolle Gelegenheit, sobald sie zu Ihrer Sache gebracht worden sind."
 workshops: "Workshops"
 workshopsDESC: "Die Herstellung von Gebrauchsgegenständen wie Töpfen, Pfannen und Löffeln verwandelt unser Rohmaterial in etwas Nützliches."
 arcane: "Arcane Leistung"
 arcaneDESC: "Untapped Arcane Macht ist ein entzückender Fund für diejenigen, die in den magischen Künsten praktiziert werden. Die Magier, die diese Quelle anzapfen, stabilisieren den Bereich und schützen ihn mit ihrer Arcane-Power; es kann sie leicht unabhängig machen."
 fel: "Fel Energie"
 felDESC: "Fel Energie ist die Urenergie von Chaos und Zerstörung und bietet viel Macht für diejenigen, die es wagen, es zu nutzen. Seine Anwesenheit wird das Land verderben, die Einheimischen beunruhigen, aber es viel gefährlicher und schwieriger für unsere Feinde zu überqueren."
 moonwell: "Moonwells"
 moonwellDESC: "Moonwells werden von Anhängern von Elune gebaut und ihre Wasser haben Wunderkräfte"
 army_supplies: "Militärbedarf"
 army_suppliesDESC: ""
 mounts: "Halterungen"
 mountsDESC: ""
 flying_mounts: "Fliegende Berge"
 flying_mountsDESC: ""
 warbeasts: "Schädlingsbekämpfungsmittel"
 warbeastsDESC: ""
 arcwine: "Arcwine"
 arcwineDESC: "Arcwine ist Wein, der mit den Energien des Nightwells imbibed ist und es der Nacht ermöglicht, von der arkanischen Schrift aufgenommen zu werden und Nahrung zu erlangen. Eine seiner physikalischen Eigenschaften ist, dass es schwach leuchtet."
 mana_source: "Quelle: Mana"
 mana_sourceDESC: "Mana-Quellen sind immense und oft endlose Macht der arkanen Energien, die Zauberer außergewöhnliche Macht und Kontrolle über sehr Gewebe der Realität gibt. Diese Quelle könnte ein Manabrunnen, ein magischer Baum oder ein endloser Strom von reinem Arkan sein."
 banana: "Bananen"
 bananaDESC: "Eine exotische Frucht auf abgelegenen Inseln wie Tel'Abim gefunden."
