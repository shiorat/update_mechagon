l_french:
 base_invention: "Code de la société"
 base_invention_date: ""
 desc_base_invention: "Précurseur d'un royaume ordonné, un code sociétal aide à codifier les règles et règlements d'un royaume."
 invention_1: "Mesures normalisées"
 invention_1_date: "Conditions de fracturation"
 desc_invention_1: "La normalisation des mesures à travers notre royaume aidera à assurer la cohérence des divers processus."
 invention_2: "Systèmes d'irrigation"
 invention_2_date: "Conditions de fracturation"
 desc_invention_2: "Exigeant une mesure précise de l'inclinaison, les systèmes d'irrigation permettent la culture généralisée des cultures sur de vastes étendues de terres."
 invention_3: "Planification urbaine"
 invention_3_date: "Conditions de fracturation"
 desc_invention_3: "En planifiant nos villes à l'avance, nous pouvons nous assurer de tirer le meilleur parti de tout emplacement potentiel."
 invention_4: "Égalité d'intégration"
 invention_4_date: "Conditions de fracturation"
 desc_invention_4: "L'établissement des droits des peuples conquis, est un premier pas important vers l'intégration et réduira l'irritation de ceux qui sont mécontents de notre conquête."
 invention_5: "Sceau national"
 invention_5_date: "Conditions de fracturation"
 desc_invention_5: "En remettant notre sceau à ceux qui parlent en notre nom, nous évitons toute question d'authenticité."
 invention_6: "Ambassadrice héréditaire"
 invention_6_date: "Conditions de fracturation"
 desc_invention_6: "Nommer de nouveaux ambassadeurs chaque fois que l'un d'eux meurt, prend du temps inutile et précieux. Nous devrions les encourager à emmener leur famille avec eux, et à donner l'ambassadeur à leurs fils, en cas d'accident."
 invention_7: "Herbalisme"
 invention_7_date: "Conditions de fracturation"
 desc_invention_7: "La connaissance des plantes et des herbes qui nous entourent, peut avoir des utilisations au-delà de ce que beaucoup soupçonneraient. De la contraception à la médecine, nous ne pouvons sous-estimer la botanique."
 invention_8: "Normes régimentaires"
 invention_8_date: "Conditions de fracturation"
 desc_invention_8: "Notre armée opère dans des groupes d'unités distincts. En associant chacun avec un symbole ou un standard, chaque soldat a une icône familière avec laquelle développer un sentiment de fierté de l'unité."
 invention_9: "Assemblées"
 invention_9_date: "Conditions de fracturation"
 desc_invention_9: "L'octroi de droits aux groupes minoritaires, pour tenir leurs propres assemblées, leur donnera un sentiment d'autodéterminisme, qui les maintiendra dans la ligne."
 invention_10: "Dégustation"
 invention_10_date: "Conditions de fracturation"
 desc_invention_10: "Utilisés de façon purportée lors d'un siège, de longs tunnels pourraient être construits sous les fortifications des ennemis, permettant l'accès, ou même la chance d'endommager les murs ennemis."
 invention_11: "Maîtres-payeurs"
 invention_11_date: "Conditions de fracturation"
 desc_invention_11: "Placer la surveillance de la solde de l'armée dans les mains d'hommes astucieux et incorruptibles, nous pourrions trouver que nous épargnons une quantité surprenante d'or."
 invention_12: "Entrée en vigueur"
 invention_12_date: "Conditions de fracturation"
 desc_invention_12: "Lorsque nos armées sont déployées dans un seul endroit pendant une période importante, elles pourraient mieux utiliser leur temps en construisant des tranchées pour ralentir l'avancée des ennemis potentiels."
