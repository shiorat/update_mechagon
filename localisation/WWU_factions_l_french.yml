l_french:
 faction_death_knights: "Chevaliers de la mort"
 faction_death_knights_FACTION_DESC: "Des combattants à l'assaut du Roi Lich. Ils manient de la magie noire et des armes runeforgées."
 faction_death_knights_influence: "Influence du Chevalier de la Mort"
 faction_lichs: "Lichs"
 faction_lichs_FACTION_DESC: "Des êtres non-morts puissants liés à la volonté de fer du Roi Lich."
 faction_lichs_influence: "Lich Influence"
 faction_darkfallen: "Darkfallen"
 faction_darkfallen_FACTION_DESC: "Aussi connus sous le nom de San'layn, ils sont des elfes de sang de vampyr au service de la Scurge."
 faction_darkfallen_influence: "Influence de Darkfallen"
 faction_magisters: "Magisters"
 faction_magisters_FACTION_DESC: "Un groupe proéminent de mages d'elfe du sang. Ils sont liés politiquement, et ont des liens historiques avec les échelons supérieurs de Silvermoon."
 faction_magisters_influence: "Magister Influence"
 faction_farstriders: "Farstriders"
 faction_farstriders_FACTION_DESC: "Un groupe d'élite de garde-fous fidèles à Quel'Thalas. Traditionnellement, ils supervisent les terres sauvages et respectent profondément la loi."
 faction_farstriders_influence: "Influence du Farstrider"
 faction_blood_knights: "Chevaliers du sang"
 faction_blood_knights_FACTION_DESC: "Un ordre de paladines d'elfe de sang formé après la capture du naaru M'uru afin d'exploiter son pouvoir."
 faction_blood_knights_influence: "Influence du chevalier du sang"
 faction_warlords: "Chefs de guerre"
 faction_warlords_FACTION_DESC: "Au service de la reine Azshara, les seigneurs de la naga agissent souvent comme commandants des forces de la naga."
 faction_warlords_influence: "Influence des seigneurs de guerre"
 faction_mistresses: "Maîtresses"
 faction_mistresses_FACTION_DESC: "Avec une affinité pour l'arcane, les maîtresses de naga utilisent leur capacité d'envoûtement de nombreuses façons."
 faction_mistresses_influence: "Influence de la maîtresse"
 faction_harbingers: "Harcèlements"
 faction_harbingers_FACTION_DESC: "Bien que la reine Azshara ait une liberté nominale, son vrai maître N'Zoth est toujours présent, et lorsqu'il le convient, aidera d'une manière de son choix."
 faction_harbingers_influence: "Influence des harnais"
 faction_council_of_sorcerers: "Conseil des sorciers"
 faction_council_of_sorcerers_FACTION_DESC: "Un conseil composé des esprits les plus brillants de l'empire sera chargé d'éclairer nos pairs démêlés."
 faction_council_of_sorcerers_influence: "Conseil des sorciers Influence"
 faction_magi_of_stone_magic: "Magi de la magie de pierre"
 faction_magi_of_stone_magic_FACTION_DESC: "Ces Mages se spécialisent dans l'exploitation de la puissance de la Pierre, nous attachant à nos créateurs de Forger."
 faction_magi_of_stone_magic_influence: "Magi d'influence magique de pierre"
 faction_magic_breakers: "Les disjoncteurs magiques"
 faction_magic_breakers_FACTION_DESC: "Les disjoncteurs magiques sont moulés à travers un processus extrêmement dangereux, les rendant presque immunisés contre la magie. Ils serviront de front à la guerre et d'exécuteurs du pouvoir absolu de notre chef."
 faction_magic_breakers_influence: "L'influence des disjoncteurs magiques"
 faction_bankers: "Banques"
 faction_bankers_FACTION_DESC: "Les banquiers représentent la classe des donneurs de prêts et des appels d'offres dans les chambres fortes qui gèrent de nombreuses des principales institutions économiques d'Azéroth. La plupart des grandes villes ont des banques à quelque titre que ce soit, et l'autonomisation de celles-ci nous sera bénéfique."
 faction_bankers_influence: "Influence des banquiers"
 faction_merchants: "Marchandises"
 faction_merchants_FACTION_DESC: "Les marchands sont une douzaine, avec des centaines d'industries dans tout Azéroth. Avoir une classe marchande puissante peut grandement améliorer la production."
 faction_merchants_influence: "Influence des marchands"
 faction_couriers: "Courriers"
 faction_couriers_FACTION_DESC: "Alors que les factions à travers Azéroth deviennent de plus en plus répandues, ayant des présences sur de nombreux continents, le besoin de courriers augmente."
 faction_couriers_influence: "Influence du Courrier"
 faction_regressives: "Régression"
 faction_regressives_FACTION_DESC: "Le régressivisme est une idée vague qui valorise le statu quo, un ‘don't briser ce qui n'est pas cassé', souvent fortement associé à des liens religieux forts, rejetant la déstabilisation, et faisant respecter la loyauté."
 faction_regressives_influence: "Influence régressive"
 faction_moderates: "Moyennes"
 faction_moderates_influence: "Influence modérée"
 faction_progressives: "Progressifs"
 faction_progressives_FACTION_DESC: "Le progressivisme est une idéologie qui valorise les changements dans le système, voulant utiliser des moyens soit moralistes ou pragmatiques pour résoudre les problèmes sociétaux, politiques, économiques ou religieux par des changements déstabilisateurs. Souvent rebelles au pire, les réformateurs s'opposent au statu quo, mais pas à l'État lui-même."
 faction_progressives_influence: "Influence progressive"
 faction_bandits: "Bandeaux"
 faction_bandits_FACTION_DESC: "Les bandits peuvent signifier beaucoup de choses, être des raideurs de terres étrangères ou des automobilistes qui volent et volent sur des routes moins protégées. Les bandits sont généralement violents, et ils n'ont pas de qualificatifs pour aller aux pieds avec nos propres soldats, et les engager pourrait nous procurer beaucoup d'avantages mutuels."
 faction_bandits_influence: "Influence du banditisme"
 faction_thieves: "Voleurs"
 faction_thieves_FACTION_DESC: "Les guildes de voleurs et les organisations voyous sont généralement des cancers subtils sur les grandes villes et les communautés, organisant leurs efforts pour voler ou même assassiner les gens. Leur donner une certaine tolérance nous enrichira personnellement, au détriment de nos concitoyens."
 faction_thieves_influence: "Influence du voleur"
 faction_cartels: "Cartels"
 faction_cartels_FACTION_DESC: "Les cartes sont de grandes et vagues organisations criminelles associées aux gobelins dont l'objectif principal est principalement de tirer profit de la corruption. Qu'il s'agisse de la production de drogues, de la récolte illégale de ressources ou même du commerce d'esclaves, les Cartesls promettent de grandes récompenses pour notre loyauté."
 faction_cartels_influence: "Influence du cartel"
