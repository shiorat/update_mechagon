l_german:
 glory_seeker_personality: "Ruhmssuchender"
 desc_glory_seeker_personality: "Dieser General ist ein Ruhmssuchender. Truppen, die von diesem General geführt werden, werden mehr Prestige und Armeetradition erwerben, als sie sonst würden, da sie immer dort eingesetzt werden, wo sie den sichtbarsten Unterschied machen werden."
 born_to_the_saddle_personality: "Geboren im Sattel"
 desc_born_to_the_saddle_personality: "Dieser General wurde dem Sattel geboren. Die Kavallerie, die von diesem Führer geführt wird, wird ihren flankierenden Vorteil besser nutzen können."
 defensive_planner_personality: "Defensive Planner"
 desc_defensive_planner_personality: "Dieser General ist ein Verteidigungsplaner. Alle Truppen, die von diesem Führer angeführt werden, werden schockresistenter sein."
 battlefield_medic_personality: "Schlachtfeld Medic"
 desc_battlefield_medic_personality: "Dieser General ist als Battlefield Medic bekannt. Eine größere als normale Anzahl von Soldaten unter diesem Führer wird sich nach dem Kampf erholen können, um ihre Einheit wieder zu stärken."
 ruthless_personality: "Ruthless"
 desc_ruthless_personality: "Dieser General ist Ruthless. Truppen unter dem Kommando dieses Führers werden größere Feuerschäden verursachen."
 deadly_personality: "Tödlich"
 desc_deadly_personality: "Dieser General ist tödlich. Truppen unter dem Kommando dieses Führers werden größeren Schockschaden anrichten."
 strategist_personality: "Strategen"
 desc_strategist_personality: "Dieser General ist Strategist. Truppen unter dem Kommando dieses Führers werden weniger Feuerschäden anrichten."
 inspirational_leader_general_personality: "Inspirierender Führer"
 desc_inspirational_leader_general_personality: "Dieser General ist ein Inspirationsführer. Truppen, die von diesem Führer kommandiert werden, werden schneller die Moral angesichts der Niederlage wiedererlangen."
 master_of_arms_personality: "Herr der Waffen"
 desc_master_of_arms_personality: "Dieser General ist ein Meister der Waffen. Die Infanterie, die von diesem Führer kommandiert wird, wird effizienter sein und mehr Schaden anrichten können."
 galloping_knight_personality: "Der galoppierende Ritter"
 desc_galloping_knight_personality: "Dieser General ist ein galoppierender Ritter. Die Kavallerie, die von diesem Führer kommandiert wird, wird effizienter sein und mehr Schaden anrichten können."
 goal_oriented_personality: "Ziel ausgerichtet"
 desc_goal_oriented_personality: "Dieser General ist zielorientiert. Truppen, die von diesem Führer kommandiert werden, werden schneller zu ihrem Ziel marschieren."
 critical_personality: "Kritisch"
 desc_critical_personality: "Dieser General ist kritisch. Truppen, die von diesem Führer kommandiert werden, werden disziplinierter sein."
 commanding_personality: "Befehlen"
 desc_commanding_personality: "Dieser General ist Befehlshaber. Truppen, die von diesem Führer kommandiert werden, werden mutiger sein."
 sapper_personality: "Sapper"
 desc_sapper_personality: "Dieser General ist ein Sapper. Truppen, die von diesem Führer kommandiert werden, werden besser im Siegen sein."
 hardy_warrior_personality: "Hardy Krieger"
 desc_hardy_warrior_personality: "Dieser General ist als Hardy Warrior bekannt. Truppen, die von diesem Führer kommandiert werden, werden widerstandsfähiger gegenüber harten Bedingungen sein und weniger Erpressung erleiden."
 siege_specialist_personality: "Belagerungsspezialist"
 desc_siege_specialist_personality: "Dieser General ist Belagerungsspezialist. Die von diesem Führer kommandierten Siege werden effizienter durchgeführt und sollten schneller abgeschlossen werden."
 cannoneer_personality: "Kannoneer"
 desc_cannoneer_personality: "Dieser General ist ein Cannoneer. Bekannt für eine große Faszination mit Schießpulver und Kanonen Artillerie von diesem Führer kommandiert wird effizienter sein."
 extortioner_personality: "Erpresser"
 desc_extortioner_personality: "Dieser Admiral ist ein Erpresser. Das Wissen, wie man einen Vorteil der Gewalt am besten nutzt, ermöglicht es unserem Führer, mehr mit weniger zu tun, und Schiffe, die vom Erpresser kommandiert werden, werden größere Handelsmacht ausüben, als jene, die von konkurrierenden Kapitänen angeführt werden könnten."
 ruthless_blockader_personality: "Ruthless Blockader"
 desc_ruthless_blockader_personality: "Dieser Admiral ist ein Ruthless Blockader. Schiffe, die von diesem Führer kommandiert werden, werden in der Lage sein, eine viel effizientere Blockade aufrechtzuerhalten."
 buccaneer_personality: "Bukkaner"
 desc_buccaneer_personality: "Dieser Admiral ist ein Buccaneer. Die Privatleute, die von diesem Führer kommandiert werden, werden effizienter sein."
 prize_hunter_personality: "Preisjäger"
 desc_prize_hunter_personality: "Dieser Admiral ist ein Preisjäger. Kapitäne, die von diesem Führer kommandiert werden, werden ermutigt, mehr Preise zu ergreifen und mehr Schiffe zu fangen als andere."
 ironside_personality: "Eisen und Eisenerz"
 desc_ironside_personality: "Dieser Admiral ist ein Ironside. Schiffe, die von diesem Führer kommandiert werden, werden weniger Schaden erleiden als die, die von anderen Kapitänen kommandiert werden."
 naval_engineer_personality: "Marineingenieur"
 desc_naval_engineer_personality: "Dieser Admiral ist Marineingenieur. Schiffe, die von diesem Führer kommandiert werden, werden in der Lage sein, schneller von Schäden zu erholen, die im Gange sind oder während mariner Einsätze."
 naval_showman_personality: "Naval Showman"
 desc_naval_showman_personality: "Dieser Admiral ist ein Marineschauspieler. Schiffe, die von diesem Führer kommandiert werden, werden mehr Prestige und Marinetradition aus Schlachten erhalten."
 ram_raider_personality: "Ram Raider"
 desc_ram_raider_personality: "Dieser Admiral ist Ram Raider. Galeeren, die von diesem Führer kommandiert werden, werden effizienter sein und mehr Schaden in Seeschlachten anrichten."
 naval_gunner_personality: "Naval Gunner"
 desc_naval_gunner_personality: "Dieser Admiral ist als Naval Gunner bekannt. Ständiges Bohren von Waffencrews, die von diesem Führer kommandiert werden, bedeutet, dass schwere Schiffe mehr Schaden anrichten werden."
 accomplished_sailor_personality: "Erfüllter Segler"
 desc_accomplished_sailor_personality: "Dieser Admiral ist ein Sailor. Persönliche Segel-Expertise ermöglicht es diesem Führer, die Fähigkeiten aller Kapitäne unter ihm zu verbessern, werden Schiffe, die vom Erreichten Sailor kommandiert werden, ihre Ziele schneller erreichen."
 level_headed_personality: "Stufe-Headed"
 desc_level_headed_personality: "Dieser Admiral ist level-headed. Durch sorgfältiges Bohren und eine kühle Kopfbesatzung, die von diesem Führer kommandiert wird, wird widerstandsfähiger gegenüber moralischen Schäden durch empfangene Treffer während des Marinekampfes sein."
 mercurial_personality: "Mercurial"
 desc_mercurial_personality: "Dieser General ist als Mercurial bekannt. Söldner, die von diesem Führer kommandiert werden, werden disziplinierter sein."
 organised_personality: "Organisiert"
 desc_organised_personality: "Dieser General ist als Organisiert bekannt. Truppen, die von diesem Führer kommandiert werden, werden in der Hintertür organisierter sein."
 cruel_personality: "Grausam"
 desc_cruel_personality: "Dieser General heißt Curel. Truppen, die von diesem Führer kommandiert werden, werden sich für billiger verstärken."
