l_spanish:
 cb_scourge: "Sturge"
 cb_scourge_desc: "¡El Sturge debe extenderse por todo Azeroth!"
 cb_for_the_alliance: "¡Por la Alianza!"
 cb_for_the_alliance_desc: "¡La Horda debe ser aniquilada, y son miembros asesinados!"
 cb_for_the_horde: "¡Por la Horda!"
 cb_for_the_horde_desc: "¡La Alianza debe ser aniquilada, y son miembros asesinados!"
 cb_petty_squabbles: "Pequeñitas"
 cb_petty_squabbles_desc: "Nuestros vecinos han invadido nuestra tierra. ¡Enseñémosles una lección que nunca olvidarán!"
 cb_warband_raid: "Raid de banda de guerra"
 cb_warband_raid_desc: "Como banda de guerra, debemos demostrar que somos conquistadores y someter a nuestros vecinos, de lo contrario nuestro pueblo puede pensar que somos débiles."
 cb_silvermoon_land: "Tierras de los Quel'Thalas"
 cb_silvermoon_land_desc: "Como restos de los elfos quel'thalasianos, es nuestro deber reclamar nuestras tierras de la escoria que las habita."
 cb_draenei_scum: "Draenei Purge"
 cb_draenei_scum_desc: "Según la guía de Rulkan, ¡debemos atacar a los Draenei antes de que nos ataquen primero!"
 cb_orc_scum: "Orcos traitorios"
 cb_orc_scum_desc: "¡Se negaron a seguir la palabra de Gul'dan! Haz que paguen por su cobardía."
 cb_the_dying_times: "Los tiempos de la muerte"
 cb_the_dying_times_desc: "Las principales ciudades de Draenei son conquistadas, y Gul'dan ya no da órdenes. Los clanes están inquietos y han comenzado las luchas internas."
 cb_azeroth_assault: "Agresión azerothiana"
 cb_azeroth_assault_desc: "Nuestro clan ha pasado por el Portal Oscuro al mundo de Azeroth. Asaltemos y saqueemos a la gente de esta tierra."
 cb_against_evil: "Castigar el mal"
 cb_against_evil_desc: "Su gobernante es conocido por sus actos malvados contra nuestro mundo y debe ser detenido por el propio bien del mundo."
 cb_continental: "Continental"
 cb_continental_desc: "Debemos obtener tierras en ese continente."
 cb_titan_rivalry: "Choque titánico"
 cb_titan_rivalry_desc: "Debemos forzarlos a nuestra religión."
 cb_enslavement: "Esclavizar el país"
 cb_enslavement_desc: "Podemos esclavizar a otros países mientras se cumplan ciertas condiciones. Cuando vassalizamos un país a través de este casus belli, el país se convierte en esclavos y podemos explotarlos como nos plazca.\n\n§NOTA: Esclavizar a un país hará que su país se vuelva malo, aplicando ciertas sanciones.§ "
 cb_magical_enslavement: "Esclavizar mágicamente el país"
 cb_magical_enslavement_desc: "Podemos esclavizar mágicamente a otros países mientras se cumplan ciertas condiciones. Cuando vassalizamos un país a través de este casus belli, el país se convierte en esclavos y podemos explotarlos como nos plazca.\n\n§NOTA: Esclavizar a un país hará que su país se vuelva malo, aplicando ciertas sanciones.§"
 cb_legion_invasion: "Invasión de la Legión"
 cb_legion_invasion_desc: "Invasión de la Legión"
 cb_fury_of_dragons: "Furia de Dragones"
 cb_fury_of_dragons_desc: "¡La edad de los mortales ha terminado! Ahora es el momento de derribar a las insignificantes razas mortales de Azeroth y eliminarlas de la existencia para siempre."
 cb_justified_war: "Guerra justificada"
 cb_justified_war_desc: "Nuestra justificación para declarar la guerra es aceptable. Tráelos al redil."
 cb_merciless_war: "Guerra de mercenarios"
 cb_merciless_war_desc: "Nuestra justificación para declarar la guerra es aceptable. Llévalos al redil, sin piedad."
 cb_distant_conquest: "Conquista distante"
 cb_distant_conquest_desc: "Debemos asegurar asentamientos en tierras lejanas para reforzar nuestra presencia allí."
 cb_pirates: "¡Piratas!"
 cb_pirates_desc: "Nuestras costas han sido asaltadas por piratas. Detengamos a estos sinvergüenzas."
 cb_reclaim_mulgore: "Reclamar Mulgore"
 cb_reclaim_mulgore_desc: "¡Debemos asegurar nuestros asentamientos en Mulgore y desterrar a los invasores centauros!"
 cb_subjugate_lesser_trolls: "Subyugación de troles"
 cb_subjugate_lesser_trolls_desc: "Somos un verdadero Dios-Rey, hagamos cumplir nuestra voluntad sobre las tribus de trolls menores en Azeroth."
 cb_cleanse_evil: "Limpiar el mal"
 cb_cleanse_evil_desc: "¡Somos defensores de un mundo justo, y como tal todo el mal debe ser purgado de Azeroth!"
 cb_cultural_unification: "Unificación cultural"
 cb_cultural_unification_desc: "¡Es imperativo que unamos a todos nuestros hermanos y hermanas culturales en un imperio poderoso!"
 cb_religious_unification: "Unificación religiosa"
 cb_religious_unification_desc: "¡Es imperativo que nos aseguremos de que sólo se practica nuestra única fe!"
 cb_mantid_supremacy: "Supremacía Mantídea"
 cb_mantid_supremacy_desc: "Pandaria es nuestra. ¡Lucharemos contra el resto de Azeroth y los escucharemos llorar!"
 cb_claim_leadership_of_the_aspects: "Manto de los aspectos"
 cb_claim_leadership_of_the_aspects_desc: "Reclama el liderazgo de los Aspectos Dragón al derrocar al actual Líder."
 cb_draconic_fury: "Furia draconica"
 cb_draconic_fury_desc: "Vamos a desatar nuestro poder dracónico a través de Azeroth, aplastando a todos los que se atreven a oponerse a nuestro gobierno."
