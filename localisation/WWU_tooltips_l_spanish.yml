 dark_portal_closed_sons_tt: "La primera vez que un miembro de la Luz Santa cierre la puerta los Hijos de Lothar serán dejados atrás."
 strange_plague_tooltip: "Una extraña plaga ha llegado a esta provincia. Algunos dicen que sus orígenes son del Norte, otros dicen que vino de Andorhal. De cualquier manera, está devastando nuestro suministro de alimentos y haciendo que nuestra gente enferme e improductiva. ¡Los rumores incluso dicen que la plaga hace que la gente se convierta en una especie de criatura no-muerta!"
 ruined_dalaran_tooltip: "Que esta cicatriz signifique el primer golpe contra el mundo mortal... de este sello surgirá la perdición de los hombres... que, en su arrogancia, trataron de empuñar nuestro fuego como propio... Ciegamente construyeron sus reinos sobre conocimiento y vanidad robados... Ahora serán consumidos por la misma llama que buscaban controlar..."
 scourge_convert_government: "Hemos sido absorbidos por el Scourge."
 SCOURGE_SUCCUMBED_TO_TT: "Sucumbido al Sturge."
 SCOURGE_GOV_GAIN_MANPOWER: "¡Gana $G0.1$! ¡Yearly Manpower! para cada provincia bajo su control."
 SCOURGE_GOV_GAIN_LEGITIMACY: "¡Gana $G0.1$! ¡Legitimidad Y! para cada provincia bajo su control."
 SCOURGE_GOV_GAIN_REFORM_PROGRESS: "¡Gana $0.25$! $YReform Progress$! para cada provincia bajo su control."
 SCOURGE_REMNANTS_STRING: "Restos de calabacín"
 SCOURGE_REMNANTS_STRING_ADJ: "Restos de calabacín"
 scourge_infection_tt: "Todas las provincias de grano de su vasallo y 2 áreas aleatorias se infectarán con Sturge y recibirán -1 admin, -1 diplo, -2 mano de obra y 50 devastación."
 reanimated_scourge_tt: "Las provincias de este vasallo reciben 2 admin, 2 diplo, 3 mano de obra y elimina 25 devastación."
 hunted_remainder_tt: "El resto de las provincias de su vasallo se esclavizan por Sturge y reciben -1 admin, -1 diplo, 3 mano de obra y 25 devastación."
 arthas_valgarde_tt: "Arthas partirá de Lordaeron y establecerá Valgarde en Northrend para continuar su caza contra Mal'Ganis."
 plague_spreads_lordaeron_tt: "La plaga inicial se hace devastando a Andorhal y Stratholme. Sin embargo, ahora se ha trasladado a Tirisfal Glades y las partes septentrionales del bosque de Silverpine."
 infected_lordaeron_secedes_tt: "Todas las regiones infectadas por el flagelo en Stratholme, Andorhal, Tirisfal Glades y Silverpine Forest cederán al Sturge de Lordaeron. Su vasallo también gana reclamaciones en estas áreas."
 silver_hand_strengthens_tt: "Sin un verdadero líder en la tierra muchas provincias han entregado el control a los paladines de Lordaeron, la Mano de Plata."
 legion_assaults_hyjal_tt: "La Legión Ardiente ha comenzado una invasión formal del Monte Hyjal. Todos los poderes de Kalimdor han sido llamados a la causa. Una coalición de naciones está poniendo resistencia, pero el ascenso de Archimonde a Nordrassil es inevitable."
 darkwhisper_emerges_tt: "Una cábala de pitlords se ha refugiado en el desfiladero de Darkwhisper en el monte Hyjal. Esta zona es un antiguo escenario del asalto de la Legión a Nordrassil. Estos Annihilan han reunido a los dispersos y sin líder fel demonios en la zona a su causa."
 necropolis_province_tooltip: "Esta provincia es una gran y voladora Necrópolis de Sturge. Estos son los principales centros económicos y militares del imperio del Rey Lich."
 icecrown_province_tooltip: "Esta es la capital del imperio del Rey Lich. Es un centro de actividad militar y económica, todo orientado a equipar y armar a los enormes militares de Sturge y sus fronteras cada vez más amplias."
 scourge_fortification_province_tooltip: "Esta provincia tiene un enorme muro de Sturge destinado a detener o ralentizar al enemigo; son difíciles y costosos de sitiar. Se ha reforzado con la magia de hielo del Rey Lich y tiene un reloj de tiempo completo de guardia"
 reclaim_the_scourge_tt: "Cuando los Dreadlords y Lady Sylvanas se enteren del fracaso de la Legión en Hyjal, podrán aprovecharse de la situación. Nuestros espías también informan que el Lordaeron Remnant bajo Othmar Garithos está movilizando sus fuerzas, y ahora están surgiendo rumores de hombres lobo y bandidos entre las aldeas del oeste."
 sargeras_eye_tt: "Illidan no ha podido destruir el Trono Congelado usando el Ojo de Sargeras"
 sunfury_appear_tt: "El sunfury, Illidari y Coilskar escapan a Outland"
 illidan_assault_northrend_tt: "Illidan y Arthas chocan en la corona de hielo"
 summon_kiljaeden_tt: "Los rumores se han extendido entre los elfos de sangre en Quel'thalas que somos Maestros del Fel y afiliados a la Legión. También pueden haber aprendido de nuestro plan para convocar a Kil'jaeden en el Sunwell."
 aldorscryer_events_tt: "Los Aldors y los Gritos emergen alrededor de Shattrath"
 scourge_of_lordaeron_emerge_events_tt: "El calabacín de Lordaeron Emerge"
 burn_the_world_trees_tt: "Hemos quemado el último de los poderosos árboles del mundo, Nordrassil y Teldrassil. El plan de Archimonde se ha cumplido. Azeroth caerá en el caos - Los reinos vacilarán y sucumbirán al pánico y el terror. El Fel atravesará el ahora desprotegido planeta, deformando todo lo que toca y matando a los incapaces de soportar la corrupción. Sólo los grandes centros de población podrán evitar la propagación del fel."
 contact_with_medivh_tt: "Contacto hecho con Medivh."
