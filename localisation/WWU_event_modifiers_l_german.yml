 desc_estate_horde_unity_defended: "Unser Herrscher war einst verachtet und unter den Stämmen unliebsam. Viele behaupteten, er habe kein Recht, über sie zu herrschen. Nun würde niemand davon träumen, so etwas zu sagen. Indem wir die Situation vollständig umkehren, ist der Anspruch unseres Herrschers stärker denn je geworden."
