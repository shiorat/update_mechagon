 estate_agenda_republicanism_restored: "Republikanische Tugenden wiederhergestellt"
 desc_estate_agenda_republicanism_restored: "Nach einer Zeit des inneren Streits und der Instabilität wurde die Ordnung wiederhergestellt, und die Bürger sind wieder voll hinter der Republik."
 estate_boom_economy: "Boomende Wirtschaft"
