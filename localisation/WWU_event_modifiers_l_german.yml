 sunfury_regional_capital: "Sonnige regionale Hauptstadt"
 desc_sunfury_regional_capital: "Diese Provinz ist eine sonnenverwöhnte Regionalhauptstadt, die viele Vorteile vor anderen Provinzen in der Region bietet."
 scourge_mindlessness: "Gourge Mindlessness"
 desc_scourge_mindlessness: "Unsere Lakaien werden nicht mit Befehlen streiten, die wir geben."
 helm_of_domination: "Befehlshaber der Herrschaft"
 desc_helm_of_domination: "Ner'Zhuls Seele ist im Helm der Herrschaft gefangen. Von ihr behält er die absolute Kontrolle über seine untoten Untertanen."
 destroyed_helm: "Zerstört den Helm der Herrschaft"
 desc_destroyed_helm: "Während unserer Geschichte eroberten wir die Zitadelle der Eiskrone, besiegten den Lich-König im Kampf und rissen den Helm der Herrschaft vom Kopf seines Trägers. Statt den Helm wie viele andere zu schmücken, beschloss unser weiser Herrscher stattdessen, ihn zu zerstören, indem er den Rücken der Gourge für immer brach."
 roaming_orcs: "Roaming Orcs"
 desc_roaming_orcs: "Ein Kontingent von Orks durchstreift die Ländereien in dieser Provinz."
 purged_race_nation: "Eine Rasse säubern"
 desc_purged_race_nation: "Wir haben vor kurzem ein Rennen in einer Provinz gesäubert."
 emigrated_race_nation: "Auswanderer ein Rennen"
 desc_emigrated_race_nation: "Wir emigrierten kürzlich gewaltsam ein Rennen in einer Provinz."
 changed_primary_culture: "Kulturelle Malaise"
 desc_changed_primary_culture: "Wir haben vor kurzem unsere Primärkultur verändert."
 purged_race_province: "Eine Rasse säubern"
 desc_purged_race_province: "Die Bevölkerung dieser Provinz wurde vor kurzem gesäubert"
 archimonde_overlord: "Archimonde ist Overlord"
 desc_archimonde_overlord: "Archimonde selbst wurde mit dem Buch Medivh nach Azeroth gerufen. Niemand kann seine Macht leugnen, solange er lebt."
 nathrezim_jailors: "Nathrezim Gefängnisse"
 desc_nathrezim_jailors: "Die Nathrezim sind die Gefängniswärter des Lich-Königs. Sie arbeiten für die Burning Legion und erzwingen den Willen des Fel. Der Lich-König kann nicht frei sein, solange sie anwesend sind."
 nathrezim_jailors_weakened: "Nathrezim Gefängnissen geschwächt"
 desc_nathrezim_jailors_weakened: "Mal'Ganis wurde von Arthas bei Drak'Tharon Keep getötet. Die anderen Dreadlords sind nicht in der Lage, die Kontrolle über Ner'Zhul zu behalten. Der Lich-König fängt an, die Freiheit zu schmecken."
 strange_plague: "Eine seltsame Plage"
 desc_strange_plague: "Eine seltsame Plage ist in dieser Provinz angekommen. Einige sagen, dass ihre Ursprünge aus dem Norden stammen, andere sagen, dass sie aus Andorhal stammen. So oder so zerstört es unsere Nahrungsversorgung und macht unser Volk krank und unproduktiv. Gerüchte sagen sogar, dass die Pest dazu führt, dass sich Menschen in eine Art untote Kreatur verwandeln!"
 ruined_dalaran: "Verwüsteter Dalaran"
 desc_ruined_dalaran: "Möge diese Narbe den ersten Schlag gegen die sterbliche Welt bedeuten... aus diesem Siegel wird der Untergang der Menschen entstehen... die in ihrer Arroganz unser Feuer als ihr eigenes zu führen suchten... Blind bauten sie ihre Königreiche auf gestohlenem Wissen und Eingebildetheit... Jetzt werden sie von der Flamme, die sie zu kontrollieren versuchten, verzehrt werden..."
 scourge_serving_legion: "Die Säuberung dient der Legion"
 desc_scourge_serving_legion: "Die Scourge-Truppen wurden von der Burning Legion kommandiert. Unsere Armeen werden Hyjal zusammen mit Archimonde und seinen Angriffstruppen angreifen. Wir sind machtlos, das zu verhindern."
 frozen_throne: "Der gefrorene Thron"
 desc_frozen_throne: "Dieses Eisgefängnis hält Ner'Zhuls Geist. Von hier aus ist sein eiserner Wille über den Scourge unbestreitbar."
 temple_of_the_damned: "Tempel der Verdammten"
 desc_temple_of_the_damned: "Der Tempel der Verdammten bei Icecrown wurde ähnlich wie die Ork-Tempel aus dem Zweiten Krieg gestaltet, obwohl jedes Zeichen oder eine Referenz der Ork-Kultur jetzt verschwunden ist. Diese unheilige Struktur ist ein Beweis für die Macht des Untoten in den gefrorenen Abfällen von Northrend. Von hier aus wird die unheilige Vision und der Wille des Lich-Königs auf seine mächtigeren Diener ausgedehnt."
 corprethar: "Corp'Rethar"
 desc_corprethar: "Das Horrortor - Wir haben gelernt, uns mit unserer neuesten Schutzkonstruktion besser zu verteidigen."
 icecrown_citadel: "Die Eiskronen Zitadelle"
 desc_icecrown_citadel: "Die Icecrown Zitadelle ist das Herz des Scourge-Imperiums, aus dem alles andere befohlen ist."
 fleshwerks: "Das Fleischwerk"
 desc_fleshwerks: "Das Fleshwerks ist eine Einrichtung, die sich der Schaffung von Greueln und Fleischriesen widmet."
 shadow_vault: "Der Schatten-Vault"
 desc_shadow_vault: "Der Shadow Vault ist ein Hauptquartier der Todesritter und besitzt verborgene Kenntnisse ihres Ordens."
 aldurthar: "Aldur'Thar"
 desc_aldurthar: "Das Verwüstungstor - wir haben die eisigen Abfälle von Northrend gemeistert, um unserem vorrückenden Feind den Tod zu zufügen."
 frostbrood: "Die Frostbrut"
 desc_frostbrood: "Sindragosa's Frostbrut war die erste ihrer Art. Diese schnellen und tödlichen Frostwyrme waren blaue Drachen in ihrem früheren Leben."
 mordrethar: "Mord'Rethar"
 desc_mordrethar: "Das Todestor - Unsere Feinde Leichen stapeln sich, nur um unsere eigenen Reihen nach einer Belagerung wieder aufzufüllen."
 angrathar: "Angrathar"
 desc_angrathar: "Das Wrath Gate - Unsere verletzlichste Annäherung an die Icecrown Zitadelle, und eine der gefährlichsten zu versuchen, zu klettern."
 vrykul_ascension: "Vrykul Aufstieg"
 desc_vrykul_ascension: "Der Vrykul-Aufstieg wurde vom Lich-König usurpiert - Er wird nun als der Gott des Todes umarmt. Der Aufstieg bestimmt nun, wer in Seiner Herrlichkeit aufsteigt und wer als untoter Vargul ausgestoßen ist. Der Aufgestiegene Vrykul stärkt die Stärke unserer Reihen."
 crypt_fiends: "Crypt Fiends"
 desc_crypt_fiends: "Die Nerubianer, die sich dem Kult der Verdammten zugewandt haben, sind jetzt als Krypta-Finde bekannt. Die Nerubianer hatten eine fortschrittliche Gesellschaft und Praxis der Magie, dieses Wissen machte sie ausgezeichnete Verwalter und lich Priester."
 frostmourne: "Frostmourne"
 desc_frostmourne: "Sie führen die legendäre Runeblade Frostmourne, die Ner'Zhul selbst vom Frozen Thron gestoßen hat. Wenige können vor ihrer Macht stehen, geschweige denn sie herausfordern."
 free_of_legion: "Frei von der Legion"
 desc_free_of_legion: "Wir sind nicht mehr an unseren Fel-Meister gebunden, Kil'Jaeden! Ner'Zhul hat Lord of the Legion, Archimonde, zu seinem Tod in Hyjal gelockt. Kurz darauf erklärte Art die Unabhängigkeit der Scourge von der Legion."
 icecrown_province: "Eiskühe"
 desc_icecrown_province: "Dies ist die Hauptstadt des Lich-Königreichs. Es ist ein Zentrum militärischer und wirtschaftlicher Aktivitäten, die alle darauf ausgerichtet sind, das enorme Militär der Sourge und seine immer weiter expandierenden Grenzen auszurüsten und zu bewaffnen."
 necropolis_province: "Nekropole"
 desc_necropolis_province: "Diese Provinz ist eine große, fliegende Scourge Nekropolis. Dies sind die wichtigsten wirtschaftlichen und militärischen Zentren des Lich-Königreichs."
 scourge_fortification_province: "Verstärkung des Schurkens"
 desc_scourge_fortification_province: "Diese Provinz hat eine riesige Mauer, um den Feind zu stoppen oder zu verlangsamen; sie sind schwierig und kostspielig zu belagern. Es wurde mit den Eiszaubern des Lich Kings verstärkt und verfügt über eine Vollzeituhr, die Wache hält."
 sargeras_eye_damage: "Auge von Sargeras Schaden"
 desc_sargeras_eye_damage: "Illidans Zauberspruch in Dalaran hat den Frozen Thron nicht zerstört, aber es hat die Fähigkeit des Lich King beeinflusst, die Gourge effektiv zu regieren."
 sargeras_eye_damage_arthas: "Auge von Sargeras Schaden"
 desc_sargeras_eye_damage_arthas: "Illidans Zauberspruch bei Dalaran hat Arthas' Fähigkeit, über seine Gourge zu kämpfen und zu herrschen, beschädigt."
 free_of_the_frozen_throne: "Frei von dem gefrorenen Thron"
 desc_free_of_the_frozen_throne: "Ner'Zhul und Arthas sind Eins. Wo auch immer sie hingehen, ihre Herrschaft ist unangefochten. Azeroth zittert vor ihrer List und Macht; die Geißel ist fast unaufhaltsam."
 lord_of_outland: "Herr von draußen"
