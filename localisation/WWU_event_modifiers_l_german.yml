 sunfury_angorosh_stronghold: "Angorosh Stronghold"
 desc_sunfury_angorosh_stronghold: "Die Sunfury Kontrolle Angorosh Stronghold. Die Disziplinen des Gorianischen Reiches stehen uns zur Verfügung."
 sunfury_garadar: "Garadar"
 desc_sunfury_garadar: "Die Sonne kontrolliert Garadar. Die alte Orksiedlung hat ein Wissen über Front-Kriegsführung."
 sunfury_bladespire_hold: "Bladespire halten"
