 desc_conjured_feasts: "Mit zahlreichen Gästen, die unterhalten werden, ist es oft zuvorkommend, ihnen ein Gericht aus ihrer eigenen Region zur Verfügung zu stellen. Indem wir es zaubern, können wir diese Gerichte mit minimalem Einfluss auf unsere Kassetten zur Verfügung stellen."
 enchanted_broom: "Verzauberte Besen"
