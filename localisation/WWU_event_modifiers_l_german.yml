 estate_thriving_ship_building_sector: "Beschleunigte Schiffsbaubranche"
 desc_estate_thriving_ship_building_sector: "Die vielen Aufträge an die Werften unseres Landes haben zu einem blühenden Schiffbausektor geführt, der wiederum billigere und effizienter produzierte Schiffe für den Staat bedeutet."
 estate_naval_enthusiasm: "Naval Enthusiasmus"
 desc_estate_naval_enthusiasm: "Unsere Bemühungen, die Marine zu stärken, haben in unserem Land eine weitverbreitete Begeisterung dafür geschaffen, da mehr Menschen sowohl als Adels- als auch als Matrosen beitreten wollen."
 estate_colonial_enthusiasm: "Kolonialer Enthusiasmus"
 desc_estate_colonial_enthusiasm: "Große Gruppen von ambitionierten Menschen sind daran interessiert, in die Kolonien zu ziehen."
 estate_agenda_colonial_administration: "Neue Kolonialverwaltung"
 desc_estate_agenda_colonial_administration: "Eine unserer Kolonien hat sich zu einer Einheit entwickelt, die zu begrenzter Selbstverwaltung fähig ist. Das zieht viele ambitionierte Menschen an, sich dort niederzulassen und hat auch erhebliche Vorteile für unsere Kassen."
 estate_major_trade_post: "Wichtigste Handelsstelle"
 desc_estate_major_trade_post: "Dieser Hafen ist ein wichtiger Handelsposten für die Seide, Farbstoffe und Gewürze, die aus Essos kommen."
 estate_growing_technology_trade: "Vorkriegstechnologiehandel"
 desc_estate_growing_technology_trade: "Unsere Bemühungen, mehr Quellen für Vorkriegstechnologie zu sichern, sind von den einheimischen Händlern nicht unbemerkt geblieben. Vertraut darauf, dass der Staat sich um ihre Interessen kümmert, sind sie mit allen Steuern oder Gebühren, die sie bezahlen müssen, ungewöhnlich präsent."
 estate_growing_oil_trade: "Ölhandel"
 desc_estate_growing_oil_trade: "Unsere Bemühungen, mehr Ölquellen zu sichern, sind von den heimischen Ölhändlern nicht unbemerkt geblieben. Vertraut darauf, dass der Staat sich um ihre Interessen kümmert, sind sie mit allen Steuern oder Gebühren, die sie bezahlen müssen, ungewöhnlich präsent."
 estate_growing_drug_trade: "Drogenhandel"
 desc_estate_growing_drug_trade: "Unsere Bemühungen, mehr Drogenquellen zu sichern, sind von den einheimischen Händlern nicht unbemerkt geblieben. Vertraut darauf, dass der Staat sich um ihre Interessen kümmert, sind sie mit allen Steuern oder Gebühren, die sie bezahlen müssen, ungewöhnlich präsent."
 estate_freedom_from_corruption: "Verringerte Korruption"
 desc_estate_freedom_from_corruption: "Befreit von der Notwendigkeit, sich in Korruption zu engagieren, sind unsere Geschäftsleute jetzt in der Lage, zu gedeihen."
 estate_foreign_contacts: "Kontakte aus dem Ausland"
 desc_estate_foreign_contacts: "Die richtigen diplomatischen Schritte zur richtigen Zeit zu machen, hat unsere internationale Reputation verbessert."
 estate_legitimacy_defended: "Legitimation verteidigt"
 desc_estate_legitimacy_defended: "Unser Herrscher wurde einst von großen Teilen unserer Bevölkerung verachtet und abgeneigt. Viele behaupteten, er habe kein Recht auf seinen Thron. Nun würde niemand davon träumen, so etwas zu sagen. Indem wir die Situation vollständig umkehren, ist der Anspruch unseres Herrschers stärker denn je geworden."
 estate_military_victory: "Inspirierender Sieg"
 desc_estate_military_victory: "Die Eroberung und Annexion einer symbolisch wichtigen Region hat unsere Bevölkerung inspiriert. Rekruten in unserem ganzen Land berichten von einem erhöhten Interesse unter unseren Untertanen, der Armee beizutreten."
