 estate_national_recovery: "Nationale Wiedereinziehung"
 desc_estate_national_recovery: "Nach einer langen Kriegszeit hat unsere Nation endlich die Gelegenheit erhalten, Atem zu schöpfen. Als Getreidekörner nachfüllen und eine neue Generation von Untertanen beginnt in der Nähe des Alters des Erwachsenenalters es scheint, unsere Nation hat sich endlich erholt."
