l_english:
 #-------------------------------------------------------------------
 # Mercantile Guild
 #-------------------------------------------------------------------
 estate_mercantile_guild: "Mercantile Guild"
 estate_mercantile_guild_desc: "Mercantile guilds are integral part of our nation as a booming trade center in the world."

 mercantile_guild_loyalty_modifier: "Mercantile Guild Loyalty Equilibrium"
 mercantile_guild_influence_modifier: "Mercantile Guild Influence"
 
 # ------------ Privileges ------------
 estate_mercantile_guild_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_mercantile_guild_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetMercantileGuildName] will be unable to perform their administrative duties."
 
 estate_mercantile_guild_guild_oversight: "Guild Oversight"
 estate_mercantile_guild_guild_oversight_desc: "Institute internal oversight of the guild to ensure loyalty."
 
 estate_mercantile_guild_additional_merchants: "Additional Merchants"
 estate_mercantile_guild_additional_merchants_desc: "Recruit additional merchants from the trade company to serve [Root.GetName]."
 
 estate_mercantile_guild_greased_palms: "Greased Palms"
 estate_mercantile_guild_greased_palms_desc: "Grease the palms of important merchants throughout the markets of Azeroth, ensuring our goods flow first."
 
 estate_mercantile_guild_merchant_fleet: "Mercantile Fleet"
 estate_mercantile_guild_merchant_fleet_desc: "Support the naval aspect of trade, providing access to lumber and other materials to merchants that pledge loyalty to us."
 
 estate_mercantile_guild_mercantilism: "Mercantilism"
 estate_mercantile_guild_mercantilism_desc: "Support the policy of mercantilism. This will maximise our exports, but will reduce incoming trade, reducing our influence elsewhere."
 
 estate_mercantile_guild_exception: "Exempt the Mercantile Guild"
 estate_mercantile_guild_exception_desc: "We will exempt this estate during our land seizes."