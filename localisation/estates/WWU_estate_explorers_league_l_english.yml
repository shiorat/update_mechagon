l_english:
 #-------------------------------------------------------------------
 # Explorer's League
 #-------------------------------------------------------------------
 estate_explorers_league: "The Explorer's League"
 estate_explorers_league_desc: "The Explorers' League is an organization dedicated to researching the origin of the dwarven race. They have many archaeological dig-sites in all corners of the world, from Kalimdor and Eastern Kingdoms to Outland."
 
 # ------------ Privileges ------------
 estate_explorers_league_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_explorers_league_land_rights_desc: "If they cannot support themselves from the land they have been granted, the [Root.GetExplorersLeagueName] will be unable to perform their administrative duties."
 
 estate_explorers_league_guild_oversight: "League Oversight"
 estate_explorers_league_guild_oversight_desc: "Institute internal oversight of the Explorer's League to ensure loyalty."
 
 estate_explorers_league_amass_artifacts: "Amass Artifacts"
 estate_explorers_league_amass_artifacts_desc: "Task the Explorer's League with amassing as many artifacts as possible."
 
 estate_explorers_league_plunder_alliance_digsites: "Plunder Horde Digsites"
 estate_explorers_league_plunder_alliance_digsites_desc: "Those upstarts from the Reliquary need to be knocked down a peg. Let us plunder one of their digsites!"
 
 estate_explorers_league_exploit_ancient_weaponry: "Exploit Ancient Weaponry"
 estate_explorers_league_exploit_ancient_weaponry_desc: "Several of our artifacts are potent weapons from the past. We should utilise them in war, although this will upset some members."
 
 estate_explorers_league_support_local_digsites: "Support Local Digsites"
 estate_explorers_league_support_local_digsites_desc: "A local digsite could benefit from our support. Let us lend it and speed up their progress."
 
 estate_explorers_league_exception: "Exempt the Explorer's League"
 estate_explorers_league_exception_desc: "We will exempt this estate during our land seizes."
 
 # ------------ Privileges ------------
 explorers_league_loyalty_modifier: "Explorer's League Loyalty Equilibrium"
 explorers_league_influence_modifier: "Explorer's League Influence"