 # ------------ Privileges ------------ 
 estate_tribals_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_tribals_land_rights_desc: "The strength of the [Root.GetTribalsName] is the backbone of [Root.GetName]. Granting them more land will only feed our own strength and allow us to grow even mightier in future!"
 
 estate_tribals_share_of_the_spoils: "Share of the Spoils"
 estate_tribals_share_of_the_spoils_desc: "The greatest happiness is to vanquish your enemies, to chase them before you, to rob them of their wealth, to see those dear to them bathed in tears, to clasp to your bosom their wives and daughters."
 
 estate_tribals_chieftains_autonomy: "Greater Autonomy for Chieftains"
 estate_tribals_chieftains_autonomy_desc: "So long as they continue to obey the orders of the [Root.Monarch.GetTitle], the local chieftains shall have free rein to rule over their tribes in whatever manner they please."
 
 estate_tribals_guaranteed_leadership_in_host: "Guaranteed Leadership of Host"
 estate_tribals_guaranteed_leadership_in_host_desc: "Our tribal chieftains make fine leaders of men. We need look no further when seeking new generals for our armies."
 
 estate_tribals_tribal_host: "Larger Tribal Hosts"
 estate_tribals_tribal_host_desc: "By offering the [Root.GetTribalsName] further influence over the [Root.Monarch.GetTitle], we can persuade them to allow us to levy more of their men for our armies."
 
 estate_tribals_tribal_primacy: "Primacy of the $ESTATE_NAME$"
 estate_tribals_tribal_primacy_desc: "Giving the [Root.GetTribalsName] free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 
 estate_tribals_tribal_unity: "Tribal Unity"
 estate_tribals_tribal_unity_desc: "By suggesting that the [Root.GetTribalsName] take a more pragmatic approach to governance, we can strengthen the unity of our nation."
 
 estate_tribals_muster_host: "Muster Tribal Host"
 estate_tribals_muster_host_desc: "Let us muster a host of tribal units from our disprate tribal members."
 
 estate_tribals_muster_host_tooltip: "Spawn §G5§! Infantry units in [Root.Capital.GetName]."
 
 estate_tribals_military_investment: "Military Investment"
 estate_tribals_military_investment_desc: "Our coffers grow full. Let us spend our gold lavishly, encouraging investment into our army, ensuring it operates as smoothly as possible."
 
 estate_tribals_exception: "Exempt the Tribals"
 estate_tribals_exception_desc: "We will exempt this estate during our land seizes."
 
 estate_tribals_spoils_of_war: "Spoils of War"
 estate_tribals_spoils_of_war_desc: "Distribute the spoils of war fairly upon a successful victory."
 
 GRANT_BONUSES_ON_WAR_WIN_TT: "Gain §G20§! [Country.GetTribalsName] Loyalty upon winning a war."
 
 estate_tribals_wanderlust: "Wanderlust"
 estate_tribals_wanderlust_desc: "Occasionally tribal members will set out of their own accord, and in turn our influence spreads with the success of their exploits."
 
 estate_tribals_brutal_regime: "Brutal Regime"
 estate_tribals_brutal_regime_desc: "Our leaders are brutal, and tolerate no deviation from their extensive orders."
 
 estate_tribals_tribal_connections: "Tribal Connections"
 estate_tribals_tribal_connections_desc: "Let us connect with those that share our tribal culture."
 
 TRIBAL_CONNECTIONS_TT: "Every known country that has §Y[Root.Culture.GetName]§! primary culture gains §G50§! opinion of us (and vice versa)."
 
 estate_tribals_tight_knit_communities: "Tight-knit Communities"
 estate_tribals_tight_knit_communities_desc: "Our communities are tight-lipped to those they percieve as outsiders, and as such diplomatic efforts with our people are tough for outsiders to breach."
 
 estate_tribals_cull_the_weak: "Cull the Weak"
 estate_tribals_cull_the_weak_desc: "Let us cull the weakest from our tribes, and from the chaff promote the cream of the crop to our military command."
 
 # Modifiers
 tribal_connections: "Tribal Connections"