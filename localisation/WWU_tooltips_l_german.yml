 dark_portal_closed_sons_tt: "Das erste Mal, dass ein Mitglied des Heiligen Lichts das Tor schließt, werden die Söhne Lothars zurückgelassen."
 strange_plague_tooltip: "Eine seltsame Plage ist in dieser Provinz angekommen. Einige sagen, dass ihre Ursprünge aus dem Norden stammen, andere sagen, dass sie aus Andorhal stammen. So oder so zerstört es unsere Nahrungsversorgung und macht unser Volk krank und unproduktiv. Gerüchte sagen sogar, dass die Pest dazu führt, dass sich Menschen in eine Art untote Kreatur verwandeln!"
 ruined_dalaran_tooltip: "Möge diese Narbe den ersten Schlag gegen die sterbliche Welt bedeuten... aus diesem Siegel wird der Untergang der Menschen entstehen... die in ihrer Arroganz unser Feuer als ihr eigenes zu führen suchten... Blind bauten sie ihre Königreiche auf gestohlenem Wissen und Eingebildetheit... Jetzt werden sie von der Flamme, die sie zu kontrollieren versuchten, verzehrt werden..."
 scourge_convert_government: "Wir wurden in die Gourge aufgenommen."
