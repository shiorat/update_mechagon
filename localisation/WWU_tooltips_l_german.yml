 SCOURGE_REMNANTS_STRING_ADJ: "Geißelreste"
 scourge_infection_tt: "Alle Getreideprovinzen und 2 zufällige Gebiete Ihres Vasallen werden mit Scourge infiziert und erhalten -1 Admin, -1 Diplo, -2 Arbeitskräfte und 50 Verwüstungen."
 reanimated_scourge_tt: "Diese Vasallen-Provinzen erhalten 2 Admin, 2 Diplo, 3 Arbeitskräfte und entfernt 25 Verwüstungen."
 hunted_remainder_tt: "Der Rest deiner Vasallenprovinzen wird von Scourge versklavt und erhält -1 Admin, -1 Diplo, 3 Arbeitskräfte und 25 Verwüstungen."
 arthas_valgarde_tt: "Arthas wird von Lordaeron abreisen und Valgarde in Northrend gründen, um seine Jagd gegen Mal'Ganis fortzusetzen."
 plague_spreads_lordaeron_tt: "Andorhal und Stratholme werden verwüstet. Allerdings ist es jetzt nach Tirisfal Glades und den nördlichen Teilen des Silverpine Forest umgezogen."
 infected_lordaeron_secedes_tt: "Alle Geißel infizierten Regionen in Stratholme, Andorhal, Tirisfal Glades und Silverpine Forest werden an die Geißel von Lordaeron abtreten. Ihr Vasall erhält auch Ansprüche auf diese Bereiche."
 silver_hand_strengthens_tt: "Ohne einen wahren Führer im Land haben viele Provinzen Lordaerons Paladinen, der Silbernen Hand, die Kontrolle übertragen."
 legion_assaults_hyjal_tt: "Die brennende Legion hat eine formelle Invasion des Mount Hyjal begonnen. Alle fel-Kräfte auf Kalimdor wurden zur Sache gerufen. Eine Koalition von Nationen setzt Widerstand ein, aber Archimondes Aufstieg nach Nordrassil ist unvermeidlich."
 darkwhisper_emerges_tt: "Eine Kabale von Pitlords hat Zuflucht in der Darkwhisper Gorge auf dem Mount Hyjal genommen. Dieses Gebiet ist ein ehemaliger Schauplatz des Angriffs der Legion auf Nordrassil. Diese Annihilan haben die zerstreuten und führerlosen fel-Dämonen in der Gegend zu ihrer Sache versammelt."
 necropolis_province_tooltip: "Diese Provinz ist eine große, fliegende Scourge Nekropolis. Dies sind die wichtigsten wirtschaftlichen und militärischen Zentren des Lich-Königreichs"
 icecrown_province_tooltip: "Dies ist die Hauptstadt des Lich-Königreichs. Es ist ein Dreh- und Angelpunkt militärischer und wirtschaftlicher Aktivitäten, die alle darauf ausgerichtet sind, das gewaltige Militär und seine immer weiter expandierenden Grenzen auszurüsten und zu bewaffnen."
 scourge_fortification_province_tooltip: "Diese Provinz hat eine riesige Mauer, um den Feind zu stoppen oder zu verlangsamen; sie sind schwierig und kostspielig zu belagern. Es wurde mit den Eiszaubern des Lich Kings verstärkt und verfügt über eine Vollzeit-Uhr stehende Wache"
 reclaim_the_scourge_tt: "Wenn die Dreadlords und Lady Sylvanas von dem Scheitern der Legion in Hyjal erfahren, können sie die Situation ausnutzen. Unsere Spione berichten auch, dass der Lordaeron Remnant unter Othmar Garithos seine Kräfte mobilisiert, und jetzt entstehen Gerüchte über Werwölfe und Banditen unter den Dörfern im Westen."
 sargeras_eye_tt: "Illidan hat es versäumt, den gefrorenen Thron mit dem Auge von Sargeras zu zerstören"
 sunfury_appear_tt: "Die Sonne, Illidari und Coilskar fliehen nach Outland"
 illidan_assault_northrend_tt: "Illidan und Arthas treffen sich bei Icecrown"
 summon_kiljaeden_tt: "Gerüchte haben sich unter den Blutelfen in Quel'thalas verbreitet, dass wir Meister der Fel sind und der Legion angeschlossen sind. Sie haben vielleicht auch von unserem Plan gelernt, Kil'jaeden im Sunwell zu rufen."
 aldorscryer_events_tt: "Die Aldors und Scryers entstehen um Shattrath"
 scourge_of_lordaeron_emerge_events_tt: "Die Säuberung von Lordaeron Emerge"
 burn_the_world_trees_tt: "Wir haben die letzten der mächtigen Weltbäume, Nordrassil und Teldrassil, verbrannt. Archimondes Plan ist erfüllt. Azeroth wird ins Chaos fallen - Königreiche werden in Panik und Schrecken verfallen. Das Fel wird durch den jetzt ungeschützten Planeten zerreißen, alles verfälschen, was es berührt, und diejenigen töten, die unfähig sind, die Korruption zu ertragen. Nur große Bevölkerungszentren werden in der Lage sein, die Ausbreitung des Fels zu verhindern."
