 SCOURGE_GOV_GAIN_MANPOWER: "Gewinnen Sie $G0.1$! $YJährlich Manpower$! für jede Provinz unter Ihrer Kontrolle."
 SCOURGE_GOV_GAIN_LEGITIMACY: "Gewinnen Sie $G0.1$! $YLegitimacy$! Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein! nein, nein, nein! für jede Provinz unter Ihrer Kontrolle."
