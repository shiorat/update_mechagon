l_spanish:
 glory_seeker_personality: "Buscador de gloria"
 desc_glory_seeker_personality: "Este General es un buscador de gloria. Las tropas lideradas por este general adquirirán más Prestige y Tradición del Ejército de lo que de otra manera lo harían, ya que siempre serán desplegadas donde harán la diferencia más visible."
 born_to_the_saddle_personality: "Nacido en el Saddle"
 desc_born_to_the_saddle_personality: "Este General nació en el Saddle. Caballería dirigida por este líder será capaz de hacer un mejor uso de su ventaja de flanqueo."
 defensive_planner_personality: "Planificador defensivo"
 desc_defensive_planner_personality: "Este General es un planificador defensivo. Cualquier tropa liderada por este líder será más resistente al shock."
 battlefield_medic_personality: "Battlefield Medic"
 desc_battlefield_medic_personality: "Este general es conocido como un médico de Battlefield. Un número mayor que el normal de soldados bajo este líder será capaz de recuperarse después de la batalla para reforzar su unidad de nuevo a la fuerza."
 ruthless_personality: "Ruteless"
 desc_ruthless_personality: "Este General es Ruthless. Las tropas bajo el mando de este líder harán más daño al fuego."
 deadly_personality: "Mortal"
 desc_deadly_personality: "Este General es mortal. Las tropas bajo el mando de este líder causarán mayores daños."
 strategist_personality: "Estratega"
 desc_strategist_personality: "Este general es un estratega. Las tropas bajo el mando de este líder recibirán menos daños por incendio."
 inspirational_leader_general_personality: "Líder inspirador"
 desc_inspirational_leader_general_personality: "Este General es un líder inspirador. Las tropas comandadas por este líder serán más rápidas para recuperar la moral ante la derrota."
 master_of_arms_personality: "Maestro de Armas"
 desc_master_of_arms_personality: "Este General es un Maestro de Armas. Infantería comandada por este líder será más eficiente y será capaz de hacer más daño."
 galloping_knight_personality: "Caballo galopante"
 desc_galloping_knight_personality: "Este general es un caballero galopante. La caballería comandada por este líder será más eficiente y será capaz de hacer más daño."
 goal_oriented_personality: "Orientado hacia el objetivo"
 desc_goal_oriented_personality: "Este General está Orientado a la Meta. Tropas comandadas por este líder marcharán más rápidamente hacia su objetivo."
 critical_personality: "Crítico"
 desc_critical_personality: "Este General es crítico. Las tropas comandadas por este líder serán más disciplinadas."
 commanding_personality: "Comando"
 desc_commanding_personality: "Este General está al mando. Las tropas comandadas por este líder serán más valientes."
 sapper_personality: "Sapper"
 desc_sapper_personality: "Este General es un Sapper. Las tropas comandadas por este líder serán mejores sitiando."
 hardy_warrior_personality: "Hardy Warrior"
 desc_hardy_warrior_personality: "Este General es conocido como un Hardy Warrior. Las tropas comandadas por este líder serán más resistentes a las duras condiciones y sufrirán menos desgaste."
 siege_specialist_personality: "Especialista en asedios"
 desc_siege_specialist_personality: "Este general es un especialista en asedios. Los asedios comandados por este líder se llevarán a cabo de una manera más eficiente y deberían concluirse más rápidamente."
 cannoneer_personality: "Cannoneer"
 desc_cannoneer_personality: "Este General es un Cannoneer. Conocido por una gran fascinación por la pólvora y la artillería de cañones comandada por este líder será más eficiente."
 extortioner_personality: "Extorsionador"
 desc_extortioner_personality: "Este Almirante es un Extorsionador. Saber cómo aprovechar mejor una ventaja de fuerza permite a nuestro líder hacer más con menos y los barcos comandados por el extorsionador ejercerán mayor poder comercial que los líderes de los capitanes competidores podrían."
 ruthless_blockader_personality: "Bloqueador despiadado"
 desc_ruthless_blockader_personality: "Este Almirante es un Rutless Blockader. Los buques comandados por este líder podrán mantener un bloqueo mucho más eficientemente."
 buccaneer_personality: "Bucanero"
 desc_buccaneer_personality: "Este Almirante es un Bucanero. Los privados comandados por este líder serán más eficientes."
 prize_hunter_personality: "Cazador de premios"
 desc_prize_hunter_personality: "Este almirante es un cazador de premios. Los capitanes comandados por este líder serán alentados a apoderarse de más premios y capturarán más barcos que otros."
 ironside_personality: "Ironside"
 desc_ironside_personality: "Este Almirante es un Ironside. Los barcos comandados por este líder sufrirán menos daños que los de otros capitanes."
 naval_engineer_personality: "Ingeniero naval"
 desc_naval_engineer_personality: "Este almirante es ingeniero naval. Los buques comandados por este líder podrán recuperarse más rápidamente de los daños sufridos en curso o durante los combates navales."
 naval_showman_personality: "Espectador naval"
 desc_naval_showman_personality: "Este almirante es un exhibidor naval. Los barcos comandados por este líder recibirán más prestigio y tradición naval de batallas."
 ram_raider_personality: "Ram Raider"
 desc_ram_raider_personality: "Este Almirante es un Ram Raider. Las galeras comandadas por este líder serán más eficientes y harán más daño en batallas navales."
 naval_gunner_personality: "Artillero naval"
 desc_naval_gunner_personality: "Este almirante es conocido como un artillero naval. Perforación constante de las tripulaciones de artillería comandadas por este líder significa que las naves pesadas harán más daño."
 accomplished_sailor_personality: "Marinero realizado"
 desc_accomplished_sailor_personality: "Este almirante es un marinero consumado. La experiencia de navegación personal permite a este líder mejorar las habilidades de todos los capitanes bajo su mando, los barcos comandados por el Sailor realizado llegarán a sus destinos más rápidamente."
 level_headed_personality: "Encabezado de nivel"
 desc_level_headed_personality: "Este Almirante es Jefe de Nivel. Mediante un ejercicio cuidadoso y un equipo de mente fría comandado por este líder será más resistente al daño moral de los golpes recibidos durante el combate naval."
 mercurial_personality: "Mercurial"
 desc_mercurial_personality: "Este General es conocido como Mercurial. Los mercenarios comandados por este líder serán más disciplinados."
 organised_personality: "Organizado"
 desc_organised_personality: "Este General es conocido como Organizado. Las tropas comandadas por este líder estarán más organizadas en la retaguardia."
 cruel_personality: "Cruel"
 desc_cruel_personality: "Este General es conocido como Curel. Tropas comandadas por este líder se reforzarán para más barato."
