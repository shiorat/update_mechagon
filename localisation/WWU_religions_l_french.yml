 deity_yulon_desc: "Yu'lon, l'esprit de la Sagesse. Il réside dans la forêt de Jade."
 deity_chiji: "Chi'ji"
 deity_chiji_desc: "Chi'ji, l'esprit d'espoir. Elle réside dans les Krasarang Wilds."
 deity_niuzao: "Niouazo"
 deity_niuzao_desc: "Niuzao, l'esprit de force. Il réside à Townlong Steppes."
 deity_xuen: "Xuen"
 deity_xuen_desc: "Xuen, l'esprit de pouvoir. Il réside au Sommet de Kunlai."
 deity_c_thun: "C'Thun"
 deity_y_shaarj: "Y'Shaarj"
 deity_c_thun_desc: "C'Thun est le vieux Dieu responsable de la création des Qiraji en utilisant le Silithid primitif et en les formant à l'image du dieu. Il y a longtemps, les armées de C'Thun ont été vaincues et sa citadelle brisée par les forces combinées des Titans, mais ce vieux Dieu a pu vaincre un Titan dans la bataille avant d'être emprisonné. Au fond de la ville forteresse d'Ahn'Qiraj, il attend son retour à pleine force. Le trait le plus remarquable de C'Thun est son grand œil sans couvercle entouré d'une mer de tentacules."
 deity_y_shaarj_desc: "Y'Shaarj est connu pour être le seul vieux Dieu à avoir été physiquement tué par les Titans. Avec le dernier souffle de Y'Shaarj, il a maudit la terre de Pandaria et a donné vie aux créations d'ombres horribles connues sous le nom de Sha. Après que Y'Shaarj ait été tué au combat, son cœur a été coupé de son corps, verrouillé et caché. Alors que l'influence de cet ancien Dieu est principalement contenue à Pandaria, bientôt le monde connaîtra le véritable désespoir."
 deity_shadra: "Shadra"
 deity_shadra_desc: "Le loa des araignées, aussi connu sous le nom de danseur de soie ou la reine du Venom. Bien qu'une partie de la jungle troll panthéon, Shadra est vénéré par la tribu Witherbark de trolls forestiers. L'influence de Shadra s'est peut-être étendue à Blackrock Spire, où la tribu des Smolderthorn respecte et craint son frai, la Mère Smolderweb."
 deity_gahzrilla: "Gahz'rilla"
 deity_gahzrilla_desc: "La légende dit que Gahz'rilla était un animal de compagnie adoré des anciens dieux, ou même un demi-démiod à part entière. Quelle que soit la vérité, les trolls de Sandfury adorent cette hydra monstrueuse depuis des milliers d'années. Toujours méfiant de la colère glaciale de la bête, les trolls ne réveilleront Gahz'rilla que lorsqu'ils auront de nombreux sacrifices pour assouvir l'appétit de la créature raveuse."
