 unrelenting_conversion: "Conversion sans relâche"
 desc_unrelenting_conversion: "La peste de l'Undeath se propage avec une force inébranlable, se convertissant tout en Scorge."
 unity_in_death: "Unité en \nDécès"
 desc_unity_in_death: "Dans l'Undeath tous sont sous un seul dieu, le Roi Lich."
 patchwork_minions: "Minions de patchwork"
 desc_patchwork_minions: "La création d'un mort-vivant peut gravement endommager l'hôte au fur et à mesure qu'il change, alors utilisons la magie de la chair pour préparer la bataille de ces minions."
 blight: "Légèreté"
 desc_blight: "Libérez la brûlure sur nos ennemis!"
 flesh_supplies: "Fournitures de chair"
 desc_flesh_supplies: "Alors que nos ennemis tombent, utilisons leurs cadavres comme matériel pour nos monstruosités charnues."
 raze_and_ruin: "Raze et Ruin"
 desc_raze_and_ruin: "Exaltons les maisons et les campements voisins alors que nos armées de fléaux avancent, décourageant nos ennemis et détruisant leurs demeures."
 acolytes_of_the_damned: "Les acolytes des damnés"
 desc_acolytes_of_the_damned: "Ceux qui veulent nous servir en tant qu'émissaires entre nous et nos ennemis peuvent aider à semer le mécontentement dans leurs rangs, et donner le prétexte de l'insouciance à ceux qui le souhaitent."
 plague_bombs: "Bombes de peste"
 desc_plague_bombs: "Épargnons la peste par des moyens explosifs, en veillant à ce que la conversion soit rapide et abondante."
 corrupted_minds: "Des esprits corrompus"
 desc_corrupted_minds: "Corrompez l'esprit des grands hommes et des grandes femmes de nos ennemis et utilisez leur ruse et leur ruse comme armes pour écraser davantage leurs proches."
 manifest_the_void: "Manifester le vide"
 desc_manifest_the_void: "Amenez Voidwalkers et d'autres entités de ce genre dans notre royaume pour aider à répandre l'influence de Void."
 void_corruption: "Corruption dans le vide"
 desc_void_corruption: "Corrompez nos ennemis, transformant ceux qui sont suspectés en êtres monstrueux vides."
 parasitic_horrors: "Horreurs parasites"
 desc_parasitic_horrors: "Libérez les horreurs parasitaires sur nos ennemis, corrompant leurs êtres mêmes."
 void_tendrils: "Tendriles du Void"
 desc_void_tendrils: "Plantez les graines de la corruption vide dans nos terres, aidant à convertir tous ceux qui résident en êtres vides, volontairement ou non."
 demonic_allies: "Alliés démoniaques"
 desc_demonic_allies: "Souvent vus aux côtés des races démoniaques, nous tolérerons leurs manières perverses tant qu'ils cherchent les mêmes objectifs que nous, éradiquant toute vie sensible."
 summon_voidwalkers: "Invoquer les Voidwalkers"
 desc_summon_voidwalkers: "Les êtres du vide, les marcheurs du vide peuvent être enchaînés à notre plan et faits pour servir nos intérêts, tant que nous satisfions leur besoin infini d'énergie."
 voidform: "Voidforme"
 desc_voidform: "En cooptant nos alliés au sein de la Nether Twisting, nos soldats peuvent assumer un Voidform temporaire, en passant par les obstacles et en frappant avec la puissance du Void."
