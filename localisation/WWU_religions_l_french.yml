 desc_strengthened_fire_magic: "Nous avons appelé des sorciers pyromanes des Twisting Nether pour aider notre guerre."
 soul_engines: "Moteurs à âme"
 desc_soul_engines: "Nous avons commencé à alimenter les Moteurs Soul, accordant à nos troupes beaucoup de secours."
