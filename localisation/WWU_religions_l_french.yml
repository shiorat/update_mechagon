 brotherhood_of_northshire_modifier: "Fraternité du Northshire"
 desc_brotherhood_of_northshire_modifier: "La Fraternité du Northshire est un groupe de religieux qui guérissent les soldats de Stormwind depuis l'établissement des premiers établissements humains à Elwynn. En temps de guerre, ils sont connus pour aider tous ceux qui ont besoin de guérison."
 the_conclave_modifier: "Le Conclave"
 desc_the_conclave_modifier: "Le Conclave est un ordre secret fondé par les adeptes de la lumière et des ténèbres, croyant qu'il y a un équilibre doit être préservé entre la lumière et le vide. Ils ont un temple dans le Grand Au-delà des ténèbres appelé Netherlight, une ancienne prison de Naaru."
 order_of_the_silver_hand_modifier: "Ordre de la main d'argent"
 desc_order_of_the_silver_hand_modifier: "L'Ordre de la Main d'Argent est un ordre fondé par les restes de la Fraternité du Northshire, avec de nombreux héros lordaeron. Ils cherchent à créer une organisation de prêtres capables de lutter efficacement contre leurs ennemis obscurs."
 crimson_legion_modifier: "Légion Crimson"
 desc_crimson_legion_modifier: "La Légion Crimson est un petit groupe au sein de la Croisade Scarlet. Ils sont connus pour recruter des aventuriers pour nettoyer la malédiction de l'indeath."
 blood_knights_modifier: "Chevaliers du sang"
 desc_blood_knights_modifier: "Les Chevaliers du Sang sont d'anciens gardiens royaux de Silvermoon. Ce sont des paladins qui prennent leur pouvoir de Sunwell, utilisant leurs capacités magiques pour améliorer leurs pouvoirs sacrés."
 argent_light_modifier: "Aube d'argent"
 desc_argent_light_modifier: "L'Aurore d'argent est un groupe de guerriers chevronnés qui ont consacré leur vie à l'éradication de tout mal. Ils sont particulièrement habiles à lutter contre les morts et les démons."
 the_lightforged_modifier: "Le Lightforged"
 desc_the_lightforged_modifier: "La faction Lightforged est un ordre saint qui se compose de personnes qui sont bénies par Xe'ra, un Naaru premier. Ils excellent dans la lutte contre les démons et ils ont été la première organisation de l'univers à mener le combat à la Légion Brûlante."
 the_sunwalkers_modifier: "Les Sunwalkers"
 desc_the_sunwalkers_modifier: "Les Sunwalkers sont un groupe de paladins Tauren qui reçoivent leur pouvoir du Soleil lui-même."
