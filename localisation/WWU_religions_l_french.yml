 order_group: "Ordre"
 order_group_desc: ""
 arcane: "Arcane"
 arcane_religion_desc: "Le pouvoir d'Arcane est la source primaire d'ordre, d'où provient toute la magie d'Arcane. Bien qu'il ne soit pas « adoré » lui-même, de nombreuses races et nations sont entièrement consacrées à l'étude de cette énergie cosmique."
 dragon_aspects: "Aspects dragon"
 dragon_aspects_religion_desc: "Les Dragons sont des créatures ailées majestueuses, auxquelles les Titans ont donné depuis longtemps le pouvoir de protéger Azéroth. Ils sont divisés en de nombreux Dragonflights, dont les dirigeants sont les Aspects. Principalement adorés par d'autres Dragons et le Dragonspawn, beaucoup de mortels vénèrent également ces créatures antiques."
 titan_worship: "Titanique"
 titan_worship_religion_desc: "Les Titans sont des êtres colossaux, métallisés, porteurs d'espace dont le but est d'amener l'ordre aux étoiles en semant des planètes avec la vie. Beaucoup de leurs créations forgées aux titans gardent encore leurs ruines antiques à Azéroth et regardent vers eux comme s'ils étaient des dieux."
 mystery_of_the_makers: "Mystère des Créateurs"
 mystery_of_the_makers_religion_desc: "Le Mystère des Créateurs est une philosophie montante parmi les Nains et d'autres races proches (Gnomes en particulier), déclenchée par la découverte de ruines et d'installations Titan tout au long d'Azéroth qui pointe vers la véritable origine de leurs parents, les anciens Titans. Plutôt que de prendre la mesure de leurs créateurs sur la foi, les Nains ont entrepris une vaste enquête sur leur passé."
 corrupt_titan_worship: "Titanique corrompu"
 corrupt_titan_worship_religion_desc: "Les Titans sont des êtres colossaux, métallisés, porteurs d'espace dont le but est d'amener l'ordre aux étoiles en semant des planètes avec la vie. Beaucoup de leurs créations forgées aux titans gardent encore leurs ruines antiques à Azéroth et regardent vers eux comme s'ils étaient des dieux."
 corrupt_dragon_aspect: "Aspect corrompu du Dragon"
 corrupt_dragon_aspect_religion_desc: "Un vol de dragon corrompu, une fois donné le pouvoir il y a longtemps par les Titans pour protéger Azéroth. Influencé par les anciens dieux."
 disorder_group: "Troubles"
 disorder_group_desc: ""
 fel: "Fel"
 fel_religion_desc: "L'énergie Fel est la source primaire de trouble. Il provient du Twisting Nether, une dimension éthérée entre les mondes. C'est une énergie destructive et son utilisation entraîne souvent la corruption qui se manifeste dans une transformation physique. Largement utilisés par les démons de la Légion Brûlante à toutes fins, ils portent tous l'entaille de la magie du fel dans leur propre sang."
 life_group: "Vie"
 life_group_desc: ""
 druidism: "Druidique"
 druidism_religion_desc: "Les enseignements druidiques impliquent l'équilibre, l'harmonie et l'unité avec les sauvages. Introduit par le demigod Cenarius aux elfes de nuit et au Tauren il y a longtemps, cet enseignement s'est étendu à de nombreuses races, qui cherchent maintenant à vivre en équilibre avec la nature."
 elune: "Elune"
 elune_religion_desc: "Elune, la Déesse de la Lune, est la divinité principale du panthéon de la Nuit Elf, aussi connu sous le nom de Mu'sha pour le Tauren. Les Kaldorei croient aussi qu'elle est la mère de Cenarius. Elle met l'accent sur la tranquillité pour permettre le plus grand soutien des créatures d'Azéroth, cependant, Elune ne prône pas le pacifisme face aux menaces à son harmonie. Son sacerdoce est la Soeur d'Elune."
 celestials: "Célestes d'août"
 celestials_religion_desc: "Les Célestes d'Août sont des manifestations primaires de la vie et de la nature, pas comme les Anciens ou le Troll Loa. Ce sont quatre êtres puissants qui surveillent et protègent Pandaria. Ces 4 créatures sont Niuzao le Ox Noir, Chi-Ji la Grue Rouge, Xuen le Tigre Blanc et Yu'lon le Serpent Jade."
 sha: "Sha"
 sha_religion_desc: "Le Sha représente les manifestations physiques d'émotions négatives, telles que le doute, le désespoir, la peur, la haine ou la colère."
 sporemounds: "Sporemounds"
 sporemounds_religion_desc: "Les premiers habitants de Draenor croient que la croissance du Botani devrait se propager."
 zangar: "Zangar"
 zangar_religion_desc: "Les habitants fongiques du Zangarmarsh croient que la croissance du Zangar devrait s'étendre. Une exposition prolongée aux spores de Zangar peut en convaincre d'autres humanoïdes."
 arkkorok: "Arkkorok"
 arkkorok_religion_desc: "Connu aussi sous le nom d'Arkkoran, Arkkorok est le soi-disant Dieu des Géants de la Mer. Beaucoup de Makrura et de Murlocs dans les environs de son temple le considèrent aussi comme un dieu."
 primitive: "Primitif"
 primitive_religion_desc: "La plupart des religions primitives d'Azéroth évoluent autour d'un dieu lointain, ou d'une créature immortelle forte. Ils sont principalement adorés par des créatures mineures qui ne sont pas capables de comprendre la vraie nature de la vie, et plus tard coincés comme la tradition dans leur culture."
 banana: "Bananes"
 banana_religion_desc: "Les bananes de Tel Abim sont connues partout sur Azéroth. Caravanes de commerçants ont soif de notre production de bananes. Mais ce n'est pas seulement le monde... Que les Dieux de Banana soient avec vous!"
 death_group: "Décès"
 death_group_desc: ""
 cult_of_the_damned: "Culte des maudits"
 cult_of_the_damned_religion_desc: "Le Scourge et d'autres groupes sous la menace du Roi Lich l'adorent directement comme le Dieu de la Mort. Beaucoup de mortels l'adorent volontiers, espérant que la récompense ultime ne sera pas atteinte, la plupart d'entre eux sont membres de la Culte des Damnés, l'organisation insidieuse responsable de la chute de Lordaeron pendant la Troisième Guerre."
 voodoo: "Voodoo"
 voodoo_religion_desc: "Le vaudou est une forme sombre et puissante de magie pratiquée par les chasseurs d'ombres, les hexxers et les sorciers. C'est un penchant tordu sur le chamanisme, se concentrant sur les mêmes esprits avec des rituels beaucoup plus sombres de sacrifice sentient et de cannibalisme, rituels que les praticiens vaudou croient apaiser ces esprits."
 hakkari: "Hakkari"
 hakkari_religion_desc: "Hakkar l'Aoulflayer est le Dieu du Sang de la tribu Gurubashi. Un Loa ignoble et sanguinaire, il a entendu l'appel des trolls après le Grand Sundering et a décidé de les aider. Hakkar a donné ses secrets de sang aux Gurubashi et les a aidés à étendre leur civilisation sur la plus grande partie de la Vale Stranglethorn, en échange, le dieu sanguinaire exige que les âmes lui soient sacrifiées quotidiennement."
 bloodmancy: "Le sang, c'est le sang."
 bloodmancy_religion_desc: "Comme pratiqué par les Blood Trolls de Nazmir, le sang est centré autour de l'utilisation de la magie du sang interdite dans les rituels sacrés."
 light_group: "Lumière"
 light_group_desc: ""
 holy_light: "La Sainte Lumière"
 holy_light_religion_desc: "La Lumière Sainte enseigne une philosophie basée autour de la Lumière, une force universelle mystérieuse et bienveillante. Ils suivent les Trois Virtues, le respect, la ténacité et la compassion. Ses enseignements sont assez répandus, suivis de nombreuses races, cultures et nations."
 light_of_the_naaru: "Lumière du Naaru"
 light_of_the_naaru_religion_desc: "Contrairement à d'autres races, les Draenei ont une compréhension plus profonde de la Lumière grâce à leur lien direct avec les Naaru, êtres cristallins, porteurs d'étoiles avec une profonde affinité avec la Lumière Sainte, grâce à eux, les Draenei ont une compétence innée pour canaliser cette force universelle."
 scarlet_light: "Lumière écarlate"
 scarlet_light_religion_desc: "La Croisade écarlate et d'autres organisations comme elles suivent une version radicalisée des enseignements de l'Église de la Lumière Sainte, qui enseigne que si le mal n'a pas de retenue dans sa tactique, le bien ne doit pas non plus s'attendre à la victoire."
 argent_light: "Lumière d'argent"
 argent_light_religion_desc: "L'Aube d'Argent et ses successeurs adhèrent à une doctrine différente de celle de l'Église de la Lumière Sainte. Convaincus que l'Église est trop lente dans ses méthodes de lutte contre l'injustice, ils croient que si le mal change constamment, il faut le bien."
 light_of_the_sunwell: "Lumière du Sunwell"
 light_of_the_sunwell_religion_desc: "Avec la renaissance du Sunwell, beaucoup de Sin'dorei ont décidé de le prendre comme un symbole d'orgueil renouvelé pour leur race, et puisque le Sunwell utilise maintenant les énergies de la Lumière ainsi que l'Arcane, les elfes du Sang sont retournés adorer la Lumière Sainte avec une nouvelle perspective."
 light_of_rukhmar: "Lumière de Rukhmar"
 light_of_rukhmar_religion_desc: "La déesse du soleil aviaire Rukhmar, la divinité qui règne sur l'arakkoa."
 shadow_group: "Ombre"
 shadow_group_desc: ""
 shadow: "Ombre"
 shadow_religion_desc: "Le Vide est le contrepoint de la Lumière, une force obscure et vampirique qui cherche à dévorer toute énergie et à transformer la création en s'alimentant sur elle-même. Bien que les deux forces soient de nature contradictoire, l'une ne peut exister sans l'autre. Le Void est dirigé par les Seigneurs du Void insidieux, des êtres qui convoitent la destruction de l'univers physique. Parmi leurs nombreux serviteurs se trouvent les vieux dieux tordus."
 forgotten_shadow: "Ombre oubliée"
 forgotten_shadow_religion_desc: "La Culte de l'Ombre oublié est un groupe de prêtres qui croient qu'il doit y avoir un équilibre entre l'obscurité et la lumière. La Culte s'est rapidement propagée parmi les Forsaken après leur libération de la Scurge. La magie de l'ombre est dangereusement proche du Vide et de l'influence corrompante des anciens Dieux, et en tant que tel, un prêtre de l'ombre doit marcher soigneusement pour ne pas être complètement perdu dans les ténèbres."
 cthun: "C'Thun"
 cthun_religion_desc: "Des créatures déchaînées d'au-delà de la réalité, le dessein des anciens Dieux est de corrompre les mondes pour le plan insidieux de leurs maîtres de mettre fin à la réalité. Leur influence fougueuse pousse souvent les petits êtres à les adorer."
 nzoth: "N'Zoth"
 nzoth_religion_desc: "Des créatures déchaînées d'au-delà de la réalité, le dessein des anciens Dieux est de corrompre les mondes pour le plan insidieux de leurs maîtres de mettre fin à la réalité. Leur influence fougueuse pousse souvent les petits êtres à les adorer."
 yogg_saron: "Yogg'Saron"
 yogg_saron_religion_desc: "Des créatures déchaînées d'au-delà de la réalité, le dessein des anciens Dieux est de corrompre les mondes pour le plan insidieux de leurs maîtres de mettre fin à la réalité. Leur influence fougueuse pousse souvent les petits êtres à les adorer."
 yshaarj: "Y'Shaarj"
 yshaarj_religion_desc: "Des créatures déchaînées d'au-delà de la réalité, le dessein des anciens Dieux est de corrompre les mondes pour le plan insidieux de leurs maîtres de mettre fin à la réalité. Leur influence fougueuse pousse souvent les petits êtres à les adorer."
 twilight_cult: "Culte à deux feux"
 twilight_cult_religion_desc: "Formée par Cho'gall, l'Heure du crépuscule est une prophétie selon laquelle l'ombre envelopperait l'univers et étoufferait toute vie dans l'existence. Le Twilight Cult tente de faire aboutir cette prophétie."
 nightmare: "Maternelle de nuit"
 nightmare_religion_desc: "Le Nightmare Emeraude est le domaine de Xavius, qui sert un vieux dieu puissant mais inconnu. Ceux qui rendent service à Xavius responsabilisent le Nightmare Emeraude et d'autres plans de Xavius."
 anima: "Anima"
 anima_religion_desc: "L'art de la façonnage de la chair."
 void: "Void"
 void_religion_desc: "Tout ce qu'il faut, c'est quelques chuchotements du Void pour commencer à rendre quelqu'un fou. Cette folie vient avec la force et le but, et pour certaines visions même de l'avenir. Les magies du vide sont puissantes, tout comme les entités qui y vivent, connues pour la plupart sous le nom d'Anciens Dieux. Leur contrôle est difficile à résister et une fois qu'un peuple embrasse ces magies étrangères, il s'unit rapidement pour répandre les vérités du Vide. La plupart des races au-dessus du sol savent que ces pouvoirs sont dangereux et se méfient de leur propagation."
 elemental_group: "Élémentaire"
 elemental_group_desc: ""
 shamanism: "Le chamanisme"
 shamanism_religion_desc: "Les chamans honorent les esprits de leurs ancêtres et les forces élémentaires. Beaucoup de totems sculptent pour représenter les esprits et les animaux dont ils tirent le pouvoir, et c'est à l'intérieur de ces totems que réside la véritable puissance d'un chaman. Certains chamans vivent en équilibre avec les éléments et les appellent à l'aide, tandis que d'autres les lient et les tordent à leur volonté."
 tauren_shamanism: "Mère de la Terre"
 tauren_shamanism_religion_desc: "La Mère de la Terre est un être doux, apparemment transcendant et immortel adoré principalement par tauren en tant que créateur de la terre et mère de toute la création. Ses yeux sont le soleil, aussi appelé An'she. La Dame Blanche, connue sous le nom de Mu'sha et l'Enfant Bleu, connue sous le nom de Lo'sho, serait née d'une de ses larmes. Elle est liée aux pratiques du chamanisme."
 deep_mother: "Mère profonde"
 deep_mother_religion_desc: "La Mère profonde semble être le symbole de toutes les choses dans l'océan, ou l'océan lui-même pour les murmures."
 ordos: "Ordos"
 ordos_religion_desc: "Le culte rituel de la divinité Ordos par le yaugol."
 fire: "Feu"
 fire_religion_desc: "De nombreuses races rendent hommage aux Seigneurs Elémentaux, maîtres des éléments. Rangnaros, le seigneur du Feu, est le maître de tous les éléments de feu et les règles sur le plan élémentaire des Firelands. Peu de mortels le servent volontiers, et en effet, ses principaux serviteurs mortels, les nains de fer noir, sont ses esclaves réticents."
 earth: "Terre"
 earth_religion_desc: "De nombreuses races rendent hommage aux Seigneurs Elémentaux, maîtres des éléments. Therazane, la mère de pierre est le chef de l'élément de la terre et règne sur le plan élémentaire de Deepholm. Ses principaux serviteurs mortels sont les Centaures, les enfants de la fille de Thérazane, la princesse Theradras."
 wind: "Vent"
 wind_desc: "De nombreuses races rendent hommage aux Seigneurs Elémentaux, maîtres des éléments. Al'Akir, le Windlord est le seigneur des éléments aériens et règne sur le plan élémentaire de Skywall. Il a peu de serviteurs mortels connus, bien que certains Tol'vir et Harpies l'adorent."
 water: "Eau"
 water_religion_desc: "De nombreuses races rendent hommage aux Seigneurs Elémentaux, maîtres des éléments. Neptulon, le Tidehunter, est le souverain de l'élément de l'eau et des règles sur le plan élémentaire de l'Abyssal Maw. Beaucoup de créatures de la mer, comme les Murlocs ou les Kvaldir maraudeurs l'adorent comme un dieu."
 philosophy_group: "Philosophie"
 philosophy_group_desc: ""
 rationalism: "Rationalisme"
 rationalism_religion_desc: "Des races comme les Tortollans poursuivent leurs connaissances et leurs artefacts avec une ferveur presque religieuse."
 faithless: "Sans foi"
 faithless_religion_desc: "Un rejet de Sethralis par les Sethraks sous Korthek."
 technomancy: "Technologie"
 technomancy_religion_desc: "Les races comme les Gnomes ou les Goblins n'accordent généralement pas beaucoup de valeur à la spiritualité ou au concept de divinité. Leur société et leurs philosophies sont plutôt motivées par l'envie d'inventer des merveilles technologiques nouvelles et ingénieuses, chacune plus grandes que la dernière. "
 avarice: "Avarice"
 avarice_religion_desc: "La richesse est valorisée partout, mais certaines sociétés la valorisent plus que d'autres. Pour certains, c'est pratiquement une religion, et ils sont prêts à faire n'importe quel accord pour obtenir des profits."
