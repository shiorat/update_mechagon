 HOLY_SITE_1073_DESC: "Darnasse est la plus grande ville des elfes de nuit, abritant les chefs des druides et les fidèles d'Elune. Il est soigneusement gardé par les Sentinelles, les anciens protecteurs et les anciens de la guerre."
 HOLY_SITE_1308_DESC: "Construit il y a des siècles par les elfes de nuit, cet ancien sanctuaire dédié à l'esprit sauvage Aessina se trouve au milieu d'une clairière de forêt dans le cœur d'Ashenvale. Le sanctuaire est une piscine de forêt claire avec une statue d'Aessina, debout à côté d'elle, vêtu seulement dans le lierre. Les dryads sont connus pour visiter le sanctuaire pour la vénérer."
 HOLY_SITE_1304_DESC: "Un ancien temple partiellement sous-marin à la déesse de la lune Elune, autrefois connue sous le nom de Latar'Lazal. On pensait qu'il avait été détruit pendant le Sundering, et perdu sous l'océan. Millennia plus tard, les membres du culte du Hammer de Twilight ont été attirés par des murmures et des rêves insaisissables à ce qui est maintenant une série de cavernes aqueuses situées sous Ashenvale, près de l'ancienne ville elfique nuit de Zoram. "
 HOLY_SITE_2246_DESC: "Le temple d'Arkkoran est un ancien temple d'Elune situé sur les rives nord-est d'Azshara et est l'endroit où se trouve Arkkoroc, le dieu supposé des géants de la mer. Il était un grand temple dédié à Azshara avant le Sundering."
 HOLY_SITE_1431_DESC: "Eldarath est une ancienne ville elfique de nuit située dans le centre d'Azshara. Pendant la guerre des Anciens, une bataille s'est déroulée entre la résistance de Kaldorei et la légion brûlée."
 HOLY_SITE_2495_DESC: "Ulduar est le plus grand complexe de titan forgé sur Azéroth. Situé dans les sommets de la tempête, il comprend notamment les Salles de pierre, les Salles de la foudre, et la prison de l'ancien Dieu Yogg-Saron."
 HOLY_SITE_1514_DESC: "Derrière les terres corrompues et poussiéreuses sous Silithus, l'un des endroits les plus sacrés d'Azéroth est le mensonge, appelé Chambre du Coeur. Ici, les héros les plus forts d'Azéroth communiquent avec Azéroth."
 HOLY_SITE_1573_DESC: "Temple of Uldum est une installation titan bien gardée qui détient un artefact dangereux appelé Coffer of Promise. Ce dispositif serait capable d'éradiquer toute la planète en cas de corruption irrécupérable."
 HOLY_SITE_1968_DESC: "Uldaman est une ancienne voûte Titan qui s'est enfouie au fond de la terre depuis la création du monde. Les légendes disent que Titans a créé les premiers troggs ici, et a gardé leurs enregistrements dans l'installation."
 HOLY_SITE_1122_DESC: "Uldir était une installation de recherche et de quarantaine de titans où les titans ont mené des expériences sur les vieux Dieux et les ont disséqués pour essayer de les comprendre. Au lieu de cela, ils ont fini par créer un autre vieux Dieu: G'huun."
