 deity_kartak: "Kartak"
 deity_kartak_desc: "Le grand Kartak, seigneur du bassin, conduira le wolvar à la victoire!"
 deity_robot: "Robot"
 deity_robot_desc: "Les métalmènes sont indestructibles! On devrait les honorer avec des sanctuaires!"
 deity_shoveltusk: "Sanctuaires Shoveltusk"
 deity_shoveltusk_desc: "Big-tuks sont forts et endurent comme le wolvar. C'est délicieux aussi! Les sanctuaires assureront de grandes chasses!"
 deity_proto_drake: "Sanctuaires Proto-Drake"
 deity_proto_drake_desc: "Les lézards de feu mangent parfois du carcajou. Les sanctuaires faits de leurs os les rendront semblables à nous!"
 deity_tayutka: "Tayutka"
 deity_tayutka_desc: "L'esprit-mère Tuskarr qui fournit de la nourriture et un abri à ses enfants."
 deity_issliruk: "Issliruk"
 deity_issliruk_desc: "L'esprit aigle de la guerre qui guide les Tuskarr dans la bataille."
 deity_karkut: "Karkut"
 deity_karkut_desc: "énigmatique guetteur des morts qui marchent sur la terre en recueillant les esprits du défunt. Les chercheurs affirment souvent qu'il est en fait Te Lich King, tandis que d'autres pensent qu'il est en fait beaucoup plus spirituel que nous ne le comprenons."
 deity_oacha_noa: "Oacha'noa"
 deity_oacha_noa_desc: "La maîtresse des mers, le grand kraken Oacha'noa. Elle veillera à ce que les bateaux Tuskarr soient en sécurité lorsqu'ils seront garnis de perles."
 deity_nath: "Nath"
 deity_nath_desc: "Nath est un dieu de guerre ogre. Parmi les ogres, les broyeurs d'os sont considérés comme les avatars vivants de lui. Peut-être l'un des grondins, ou encore un plus grand demi-homme, personne ne sait exactement à quoi il ressemble, mais on croit qu'il donne de la force aux Ogres pendant les temps de guerre."
 deity_gruul: "Gruul"
 deity_gruul_desc: "Gruul le Dragonkiller est le gonzále des ogres de l'Outland, au pouvoir avec un poing de fer. La force et l'expérience inégalées de Gruul dans la bataille constituent une grave menace pour ses ennemis."
 deity_borrok: "Borrok"
 deity_borrok_desc: "Borrok le Dévoreur est un ver de lave vivant à Frostfire Ridge, considéré comme immortel. De nombreux ogres de Frostfire Ridge l'adorent comme un dieu."
 deity_neptulon: "Neptulon"
 deity_neptulon_desc: "Neptulon le Tidehunter est le Seigneur élémentaire de l'eau sur Azéroth, qui gouverne l'Abyssal Maw."
 deity_ragnaros: "Ragnaros"
 deity_ragnaros_desc: "Ragnaros le seigneur du Feu est le Seigneur élémentaire du Feu sur Azéroth, qui gouverne les Firelands."
 deity_al_akir: "Al'Akir"
 deity_al_akir_desc: "Al'Akir le seigneur du vent est le Seigneur élémentaire de l'air sur Azéroth, qui gouverne Skywall."
 deity_therazane: "Thérazane"
 deity_therazane_desc: "Therazane la mère de pierre est le Seigneur élémentaire de la Terre sur Azéroth, qui gouverne Deepholme."
 deity_tidemother: "Tédémère"
 deity_tidemother_desc: "Une divinité mystérieuse souvent adorée par les Tidesages de Kul Tiras."
 deity_deepmother: "Mère profonde"
 deity_deepmother_desc: "Certains murmures honorent une entité connue sous le nom de « Deepmother » ou « One in the Deeps », un être qui englobe supposément tous les océans."
 deity_ordos: "Ordos"
 deity_ordos_desc: "Le Yaungol demi-dieu du feu, la légende dit que son statut a été accordé pour son service aux seigneurs des Firelands."
 deity_gurok: "Gurok"
 deity_gurok_desc: "Un élément puissant de la terre de Nagrand, qui a soumis les autres éléments de la terre."
 deity_storm: "Aviana"
 deity_storm_desc: "Aviana est une Demigod, la mère des harpies, et la maîtresse de l'Arbre Mère, G'Hanir. Elle surveille toutes les créatures ailées d'Azéroth."
