l_french:
 wwu_loa.1.title: "Influence du Loa"
 wwu_loa.1.desc: "En tant que nation vaudou pratiquante, notre peuple est proche des dieux vivants connus sous le nom de Loa. L'influence qu'ils exercent sur nous dépend de ce que nous leur demandons."
 wwu_loa.1.option.a: "Bon à savoir"
 wwu_loa.10.title: "Autel de [Root.GetCurrentLoa]"
 wwu_loa.10.desc: "Un prêtre local de [Root.GetCurrentLoa] apparut avant [Root.Monarque.GetTitle] et plaida pour qu'un autel soit construit au nom de [Root.Monarque.GetTitle] dans son village. Les villageois ont déjà recueilli assez d'argent pour la construction. Ils n'ont besoin que de la permission royale de [Root.Monarque.GetTitle] pour la construire."
 wwu_loa.10.option.a: "Construire un autel pour [Root.GetCurrentLoa]"
 wwu_loa.10.option.b: "Investir dans d'autres projets religieux"
 wwu_loa.11.title: "Hérétiques en cour"
 wwu_loa.11.desc: "Une recherche de routine a révélé une conspiration révolutionnaire contre [Root.GetCurrentLoa]! Apparemment, plusieurs membres importants de notre cour avaient l'intention de convoquer l'avatar de [Root.GetCurrentLoa] et d'absorber son pouvoir pour eux-mêmes. Ils doivent être traités, mais nous devrions aborder cette question avec la plus grande discrétion, car ce serait un scandale si cela était rendu public."
 wwu_loa.11.option.a: "Sacrifice-les tous à [Root.GetCurrentLoa]"
 wwu_loa.11.option.b: "Qu'ils soient exécutés en privé et qu'ils couvrent ce scandale."
 wwu_loa.12.title: "Voix de Loa mystérieux"
 wwu_loa.12.desc: "La plupart des los sont connus pour leur nature malveillante et féroce, et ils tentent constamment de saper l'effort de l'autre. Ils gagnent plus de pouvoir avec plus d'adeptes, de sorte qu'ils n'hésitent pas à déshonorer d'autres loa pour leurs propres buts.\n\nHier soir, une figure mystérieuse sous une forme sans forme est apparue dans les rêves de [Root.Monarch.GetName]. Il a affirmé que [Root.GetCurrentLoa] a des projets insidieux pour [Root.GetName] et vous a demandé d'arrêter de le suivre. Si [Root.Monarque.GetName] le fait, il accordera son pouvoir à [Root.Monarque.GetHerHim]."
 wwu_loa.12.option.a: "Accepte son offre."
 wwu_loa.12.option.b: "Restez fidèle à [Root.GetCurrentLoa]."
 wwu_loa.12.option.c: "Parlez-lui de ce sinistre loa."
 wwu_loa.13.title: "[Root.GetName]'s Prospérité"
 wwu_loa.13.desc: "Toutes les nations peuvent entrer dans une période de stagnation et de régression de temps à autre. En prévision d'une telle période est sur [Root.GetName], $MONARCH$ a décidé de demander de l'aide du loa [Root.Monarch.GetSheHe] suit, [Root.GetCurrentLoa]. Il peut nous donner une vision de la prospérité."
 wwu_loa.13.option.a: "Demandez une vision d'une grande bureaucratie."
 wwu_loa.13.option.b: "Demandez la vision d'une cour populaire."
 wwu_loa.13.option.c: "Demandez la vision d'une armée massive."
 wwu_loa.13.option.d: "Nous pouvons prospérer sans son aide."
 wwu_loa.14.title: "[Root.GetWarringLoa] vs. [Root.GetCurrentLoa]"
 wwu_loa.14.desc: "[Root.GetName] C'est dans la tourmente! Ennemis de [Root.GetCurrentLoa], [Root.GetWarringLoa] a commencé une campagne de conflit contre [Root.GetCurrentLoa] dans une tentative de le frapper. Si nous ne faisons rien à ce sujet, il pourrait être trop tard pour [Root.GetCurrentLoa]."
 wwu_loa.14.option.a: "Harm [Root.GetWarringLoa]."
 wwu_loa.14.option.b: "Interférer les affaires de Loa est mauvais vaudou."
 wwu_loa.15.title: "Dévastation de [own_province.GetName]"
 wwu_loa.15.desc: "Un animal géant et sauvage qui est béni par [Root.GetCurrentLoa] sur votre choix de le suivre; est allé berkerk et dévastateur la région. De toute évidence, votre divinité est très en colère envers vous, probablement parce que vous ne lui offrez pas de sacrifices pendant longtemps. Quoi qu'il en soit, quelque chose doit être fait à ce sujet."
 wwu_loa.15.option.a: "Apportez [Root.GetCurrentLoa] une offrande lourde et l'espoir que son monstre se calmera."
 wwu_loa.15.option.b: "Organisez un régiment local pour faire tomber le monstre."
 wwu_loa.15.option.c: "Poursuivez-le jusqu'à [voix_province.GetName]."
 wwu_loa.16.title: "[Root.GetCurrentLoa]'s Acolyte"
 wwu_loa.16.desc: "Pendant une heure régulière de méditation, $MONARCH$ a été approché par [Root.Monarch.GetHeir] loa, [Root.GetCurrentLoa]. [Root.GetCurrentLoa] a exigé qu'un de ses prêtres les plus dévoués fasse partie du conseil de [Root.GetName] au lieu d'un de vos conseillers hérétiques."
 wwu_loa.16.option.a: "Il remplacera [Root.Adm_Advisor.GetName]."
 wwu_loa.16.option.b: "Il remplacera [Root.Mil_Advisor.GetName]."
 wwu_loa.16.option.c: "Il remplacera [Root.Dip_Advisor.GetName]."
 wwu_loa.16.option.d: "Tous mes conseillers sont précieux."
 wwu_loa.17.title: "Adorez Strays de [Root.GetCurrentLoa]"
 wwu_loa.17.desc: "Il y a d'innombrables loa là-bas que les trolls peuvent adorer. Il y a rarement des restrictions imposées pour les gens ordinaires à propos desquelles ils peuvent s'en tenir. Cependant, [Root.GetCurrentLoa] est en colère que les trolls de [Root.GetName] ne le suivent plus pleinement et exige $MONARCH$ pour promulguer une nouvelle loi qui interdit le culte de différents loa."
 wwu_loa.17.option.a: "Qu'il en soit ainsi."
 wwu_loa.17.option.b: "C'est pas vrai!"
 wwu_loa.17.option.c: "Trouvez un milieu de travail."
 wwu_loa.18.title: "L'adoration de Loa interdite"
 wwu_loa.18.desc: "Un de vos diplomates dans votre apparemment suit un autre butin autre que [Root.GetCurrentLoa], qui est strictement interdit. Cela enrage votre loa et ses prêtres. $MONARCH$ devrait faire quelque chose à ce sujet, faire des exemples si [Root.Monarch.GetSheHe] doit."
 wwu_loa.18.option.a: "Exécutez-le lui et toute sa famille."
 wwu_loa.18.option.b: "Exécutez-le."
 wwu_loa.18.option.c: "Il sera une exception à cette règle."
 wwu_loa.19.title: "Des présages de [Root.GetCurrentLoa]"
 wwu_loa.19.desc: "[Root.GetCurrentLoa] a parlé d'une terrible catastrophe qui attend notre peuple. Ils prétendent qu'une catastrophe naturelle est sur nous, mais qu'ils peuvent l'arrêter. En échange, ils souhaitent un gros sacrifice de sang."
 wwu_loa.19.option.a: "Je pense que nous pouvons faire face à un tremblement de terre sans commettre de massacre."
 wwu_loa.19.option.b: "La localisation devrait-elle être ajoutée ici?"
 wwu_loa.19.option.c: "Quel choix avons-nous?"
 wwu_loa.20.title: "[Root.GetCurrentLoa]'s Coup"
 wwu_loa.20.desc: "Des nouvelles terribles! Toutes les offrandes, tous les sacrifices que nous avons engagés pour autonomiser [Root.GetCurrentLoa] ont été pour rien. Il semble que de telles offrandes faisaient partie de leur plan à long terme de détrôner [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Avec tout le sang et le pouvoir recueillis, [Root.GetCurrentLoa] a déclenché une terrible attaque contre nous et tente maintenant de revendiquer [Root.Monarque.GetTitle] [Root.Monarque.GetName] trône pour eux-mêmes."
 wwu_loa.20.option.a: "Ne résistez pas."
 wwu_loa.20.option.b: "On ne descendra pas sans se battre."
 sacrifice_loa_title: "Sacrifice [Root.GetCurrentLoa]"
 sacrifice_loa_desc: "Sacrifice [Root.GetCurrentLoa] et égoutter leur pouvoir pour gagner des quantités massives de pouvoir à libérer sur vos ennemis!"
