 manaforge_damage_netherstorm: "Daños a Manaforge"
 desc_manaforge_damage_netherstorm: "Los Manaforges rompen y desgarran la tormenta de Nether."
 sunfury_tempest_keep: "Conserva la temperatura"
 desc_sunfury_tempest_keep: "El control del sunfurio Mantiene la temperatura. Nuestra posesión de esta maravilla tecnológica de Draenei impresiona a nuestra gente."
 sunfury_shattrath: "Ciudad de Shattrath"
 desc_sunfury_shattrath: "El Sunfury controla la ciudad de Shattrath. Es la historia de Draenei es prestigiosa y la ciudad ha cambiado de manos muchas veces."
 sunfury_hellfire_citadel: "Hellfire Citadel"
 desc_sunfury_hellfire_citadel: "La ciudadela de Hellfire controla el sunfury. Su presencia aumenta nuestra capacidad defensiva."
 sunfury_angorosh_stronghold: "Angorosh Stronghold"
 desc_sunfury_angorosh_stronghold: "El Sunfury controla a Angorosh Stronghold. Las disciplinas del Imperio Gorian están a nuestra disposición."
 sunfury_garadar: "Garadar"
 desc_sunfury_garadar: "El Sunfury controla Garadar. El antiguo asentamiento orco tiene un conocimiento de la guerra de primera línea."
 sunfury_bladespire_hold: "Sostenga la aguja de la cuchilla"
 desc_sunfury_bladespire_hold: "El Sunfury Control Bladespire Hold. Hemos aprendido técnicas de asedio de los Gronn."
 felblood_sunfury: "Felblood Sunfury"
 desc_felblood_sunfury: "Kil'jaeden nos ha convertido en Felblood Elves."
 leader_of_legion: "Líder de la Legión"
 desc_leader_of_legion: "Kil'jaeden mismo nos ha declarado Líder de la Legión. Todas las naciones Fel en Outland reconocen nuestra autoridad."
 sunfury_regional_capital: "Sunfury Capital Regional"
 desc_sunfury_regional_capital: "Esta provincia es una capital regional de Sunfury, que le proporciona muchos beneficios por encima de otras provincias de la región."
 scourge_mindlessness: "Agitar la insensatez"
 desc_scourge_mindlessness: "Nuestros secuaces no discutirán con ninguna orden que demos."
 helm_of_domination: "El casco de la dominación"
 desc_helm_of_domination: "El alma de Ner'Zhul está atrapada en el casco de la dominación. De ella Él mantiene el control absoluto de sus sujetos no-muertos."
 destroyed_helm: "Destruyó el casco de la dominación"
 desc_destroyed_helm: "Durante nuestra historia nos apoderamos de la ciudadela de la corona de hielo, derrotamos al rey Lich en combate, y rasgamos el casco de la dominación de la cabeza de su portador. En lugar de adornar el Helm como muchos antes, nuestro sabio gobernante decidió en su lugar destruirlo, rompiendo la espalda del Scourge para siempre."
 roaming_orcs: "Orcos itinerantes"
 desc_roaming_orcs: "Un contingente de orcos están vagando por las tierras de esta provincia."
 purged_race_nation: "Purgar una carrera"
 desc_purged_race_nation: "Recientemente purgamos una raza en una provincia."
 emigrated_race_nation: "Emigró a una raza"
 desc_emigrated_race_nation: "Recientemente emigramos por la fuerza a una raza en una provincia."
 changed_primary_culture: "Malabarismo cultural"
 desc_changed_primary_culture: "Recientemente hemos cambiado nuestra cultura primaria."
 purged_race_province: "Purgar una carrera"
 desc_purged_race_province: "La población de esta provincia ha sido purgada recientemente"
 archimonde_overlord: "Archimonde es Overlord"
 desc_archimonde_overlord: "Archimonde mismo ha sido llamado a Azeroth con el Libro de Medivh. Nadie puede negar su poder mientras esté vivo."
 nathrezim_jailors: "Cárceles de Nathrezim"
 desc_nathrezim_jailors: "Los Nathrezim son los carceleros del Rey Lich. Trabajan para la Legión Ardiente y hacen cumplir la voluntad del Fel. El Rey Lich no puede ser libre mientras están presentes."
 nathrezim_jailors_weakened: "Cárceles de Nathrezim debilitados"
 desc_nathrezim_jailors_weakened: "Mal'Ganis ha sido asesinado por Arthas en Drak'Tharon Keep. Los otros terroros no son tan capaces de mantener el control sobre Ner'Zhul. El Rey Lich está empezando a saborear la libertad."
 strange_plague: "Una extraña plaga"
 desc_strange_plague: "Una extraña plaga ha llegado a esta provincia. Algunos dicen que sus orígenes son del Norte, otros dicen que vino de Andorhal. De cualquier manera, está devastando nuestro suministro de alimentos y haciendo que nuestra gente enferme e improductiva. ¡Los rumores incluso dicen que la plaga hace que la gente se convierta en una especie de criatura no-muerta!"
 ruined_dalaran: "Ruined Dalaran"
 desc_ruined_dalaran: "Que esta cicatriz signifique el primer golpe contra el mundo mortal... de este sello surgirá la perdición de los hombres... que, en su arrogancia, trataron de empuñar nuestro fuego como propio... Ciegamente construyeron sus reinos sobre conocimiento y vanidad robados... Ahora serán consumidos por la misma llama que buscaban controlar..."
 scourge_serving_legion: "El Sturge Sirve a la Legión"
 desc_scourge_serving_legion: "Las tropas de Sturge han sido requisadas por la Legión Ardiente. Nuestros ejércitos atacarán a Hyjal junto con Archimonde y sus fuerzas de asalto. No tenemos poder para impedir que esto suceda."
 frozen_throne: "El Trono Congelado"
 desc_frozen_throne: "Esta prisión de hielo mantiene el espíritu de Ner'Zhul. Desde aquí su voluntad de hierro sobre el Scourge es innegable."
 temple_of_the_damned: "Templo de los Condenados"
 desc_temple_of_the_damned: "El Templo de los Condenados en Icecrown fue diseñado de manera similar a los templos orcos de la Segunda Guerra, aunque cualquier signo o referencia de la cultura orca ha desaparecido. Esta estructura impía es un testamento del poder de la no muerte en los desechos congelados de Northrend. Desde aquí la visión y voluntad impía del Rey Lich se extienden a sus sirvientes más poderosos."
 corprethar: "Corp'Rethar"
 desc_corprethar: "La Puerta del Horror - Hemos aprendido a defendernos mejor con nuestra última construcción protectora."
 icecrown_citadel: "La ciudadela de la corona de hielo"
 desc_icecrown_citadel: "La Ciudadela de la Corona de Hielo es el corazón del Imperio de Sturge, desde el cual todo lo demás está ordenado."
 fleshwerks: "Los Fleshwerks"
 desc_fleshwerks: "Fleshwerks es una instalación dedicada a crear abominaciones y gigantes de carne."
 shadow_vault: "La bóveda de la sombra"
 desc_shadow_vault: "La Bóveda de las Sombras es una sede de los Caballeros de la Muerte y tiene un conocimiento oculto de su Orden."
 aldurthar: "Aldur'Thar"
 desc_aldurthar: "La Puerta de la Desolación - hemos dominado los desechos helados de Northrend para infligir la muerte a nuestro enemigo que avanza."
 frostbrood: "El Brood de la Escarcha"
 desc_frostbrood: "Frost Brood de Sindragosa fue el primero de su tipo. Estos rápidos y mortíferos torbellinos eran dragones azules en sus vidas anteriores."
 mordrethar: "Mord'Rethar"
 desc_mordrethar: "La Puerta de la Muerte - Nuestros cuerpos enemigos se acumulan, sólo para reponer nuestras propias filas después de un asedio."
 angrathar: "Angrathar"
 desc_angrathar: "La Puerta de la Ira - Nuestro acercamiento más defendible a la Ciudadela de la Icecrown, y uno de los más peligrosos para tratar de escalar."
 vrykul_ascension: "Ascensión de Vrykul"
 desc_vrykul_ascension: "La Ascensión Vrykul ha sido usurpada por el Rey Lich - Él ahora es abrazado como el Dios de la Muerte. La Ascensión ahora determina quién asciende en Su gloria y quién es marginado como Vargul no-muerto. El Vrykul Ascendido refuerza la fuerza de nuestras filas."
 crypt_fiends: "Fiends de cripta"
 desc_crypt_fiends: "Los nerubianos que han sido convertidos al culto de los condenados ahora son conocidos como demonios de la cripta. Los nerubios tenían una sociedad avanzada y la práctica de la magia, este conocimiento los convirtió en excelentes administradores y sacerdotes lich."
 frostmourne: "Frostmourne"
 desc_frostmourne: "Empujáis el legendario runeblade conocido como Frostmourne, empujado desde el Trono Congelado por el mismo Ner'Zhul. Pocos pueden estar ante su poderío, y mucho menos desafiar a quienquiera que lo emplee."
 free_of_legion: "Libre de la Legión"
 desc_free_of_legion: "¡Ya no estamos atados por nuestro maestro Fel, Kil'Jaeden! Ner'Zhul ha atraído al Señor de la Legión, Archimonde, a su muerte en Hyjal. Poco después, Art ha declarado la independencia del Scourge de la Legión."
 icecrown_province: "Corona de hielo"
 desc_icecrown_province: "Esta es la capital del imperio del Rey Lich. Es un centro de actividad militar y económica, todo orientado a equipar y armar a los enormes militares de Scourge y sus fronteras cada vez más amplias."
 necropolis_province: "Necrópolis"
 desc_necropolis_province: "Esta provincia es una gran y voladora Necrópolis de Sturge. Estos son los principales centros económicos y militares del imperio del Rey Lich."
 scourge_fortification_province: "Fortificación del calambre"
 desc_scourge_fortification_province: "Esta provincia tiene un enorme muro de Sturge destinado a detener o ralentizar al enemigo; son difíciles y costosos de sitiar. Se ha reforzado con la magia de hielo del Rey Lich y tiene un reloj de tiempo completo de guardia."
 sargeras_eye_damage: "Daños en el ojo de las sargeras"
 desc_sargeras_eye_damage: "El hechizo de Illidan en Dalaran no ha destruido el Trono Congelado, pero ha afectado la capacidad del Rey Lich para gobernar eficazmente el Scourge."
 sargeras_eye_damage_arthas: "Daños en el ojo de las sargeras"
 desc_sargeras_eye_damage_arthas: "El hechizo de Illidan en Dalaran ha dañado la capacidad de Arthas para luchar y gobernar sobre su Sturge."
 free_of_the_frozen_throne: "Libre del Trono Congelado"
 desc_free_of_the_frozen_throne: "Ner'Zhul y Arthas son Uno. Dondequiera que vayan, su gobierno es indiscutible. Azeroth tiembla ante su astucia y poder; el Sturge es casi imparable."
 lord_of_outland: "Señor de Outland"
 desc_lord_of_outland: "Quien sea dueño del Templo Negro tiene el derecho de declararse Señor de Outland."
 rebuilt_dalaran: " "
 city_of_innovation: "Ciudad de la innovación"
 desc_city_of_innovation: "Conocido por su inventiva, los ocupantes de esta provincia proporcionan un bono a la investigación tecnológica."
 seek_kaja_mite: "Buscando Kaja'mite"
 desc_seek_kaja_mite: "Nuestra gente está emocionada por nuestra expedición a Kaja'mite."
 technological_discovery: "Descubrimiento tecnológico"
 desc_technological_discovery: "Una útil pieza de tecnología para nuestra nación."
 waste_of_money: "Desperdicio de dinero"
 desc_waste_of_money: "Nuestra gente siente que esta expedición es un desperdicio de dinero."
 kaja_mite: "Kaja'mite"
 desc_kaja_mite: "El mineral que dio inteligencia a los duendes."
 aggressive_marketing: "Comercialización agresiva"
 desc_aggressive_marketing: "Estamos colaborando con otros líderes del duende para sacar a nuestros competidores del mercado."
 illicit_connections: "Conexiones ilícitas"
 desc_illicit_connections: "El mercado negro es un paraíso para los productos baratos. Sus orígenes no son cuestionados."
 blackmailed_labourers: "Trabajadores chantajistas"
 desc_blackmailed_labourers: "Una vez amenazado un trabajador trabaja mucho más eficientemente."
 alchemy_surge: "Cirugía de la alquimia"
 desc_alchemy_surge: "¡Nuestros duendes se están centrando en la alquimia!"
 explosives_surge: "Explosivos"
 desc_explosives_surge: "¡Nuestros duendes se están centrando en explosivos!"
 engineering_surge: "Cirugía de ingeniería"
 desc_engineering_surge: "¡Nuestros duendes se centran actualmente en la ingeniería!"
 proclaimed_strength: "Fuerza proclamada"
 desc_proclaimed_strength: "¡Hemos proclamado nuestra fuerza!"
 burned_world_tree: "¡Quemado un árbol del mundo!"
 desc_burned_world_tree: "Destruimos un árbol del mundo y ahora seremos vistos como malos por la mayoría de las naciones."
 kiljaedens_favour: "El favor de Kil'jaeden"
 desc_kiljaedens_favour: "Nuestras acciones han sido influenciadas por el señor demoníaco Kil'jaeden."
 fel_infused: "Fel-infundido"
 desc_fel_infused: "Habiendo tomado la sangre de Mannoroth, nuestros clanes orcos están ahora fel-infundidos, otorgándoles más poder."
 legion_influence: "Influencia de la Legión"
 desc_legion_influence: "Bajo la influencia de la Legión Ardiente."
 distrust_of_warlocks: "Desconfianza de los hechiceros"
 desc_distrust_of_warlocks: ""
 demon_soul: "Alma demoníaca"
 desc_demon_soul: "El alma del demonio, también conocida como Alma del Dragón, es un poderoso artefacto mágico creado por Deathwing hace diez mil años. Al engañar a los aspectos del dragón para que canalizaran su esencia de vida hacia ella, Deathwing fue capaz de debilitarlos permanentemente. Más tarde fue utilizado por el clan Dragonmaw para esclavizar el vuelo del Dragón Rojo durante la Segunda Guerra."
 council_is_revealed: "La verdadera naturaleza del consejo se revela"
 desc_council_is_revealed: "El consejo de la sombra y su verdadera naturaleza se reveló a la Horda. Ahora, todo el mundo es consciente de que estabas titilando a la Horda detrás de las cortinas. Ya nadie quiere ser tu sujeto."
 mating_call: "Llamada de apareamiento"
 desc_mating_call: "Usted está usando una joya brillante que aumenta su oportunidad con las damas!"
 fresh_meat: "Carne fresca"
