 desc_assault_on_stormwind: "¡Nunca debemos permitir que esta escoria orcisca nos derrote!"
 tfw_human_victory: "¡Azeroth defendido!"
 desc_tfw_human_victory: "La horda orcish ha sido empujada hacia atrás. Recuperemos cualquier tierra que nos hayan arrebatado."
 tfw_human_defeat: "Pérdida del viento de tormenta"
 desc_tfw_human_defeat: "La pérdida de Stormwind ha roto los reinos humanos en el sur. Pasarán muchos años antes de que se restablezca la normalidad."
 tfw_orc_victory: "Caída del viento de tormenta"
 desc_tfw_orc_victory: "Con la caída del capital humano de Stormwind, la resistencia humana en estas tierras será mínima."
