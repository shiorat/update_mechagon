 desc_no_power_source: "Hemos perdido nuestra conexión con el Sunwell. Nuestra adicción a la magia nos está consumiendo y haciendo la vida mucho más difícil. ¡Debemos encontrar una nueva fuente de poder pronto!"
 illidans_teachings: "Las enseñanzas de Illidan"
 desc_illidans_teachings: "Illidan nos ha enseñado las maneras de aprovechar la magia Fel de los demonios que matamos. ¡Esta nueva fuente de poder absoluto puede sostenernos en lugar de Sunwell!"
 defeat_at_icecrown: "Derrota en la corona de hielo"
 desc_defeat_at_icecrown: "Nuestra derrota contra Arthas y el Rey Lich ha sido difícil de soportar. Nuestra gente está temporalmente afectada."
 masters_of_fel: "Masters of Fel"
 desc_masters_of_fel: "Hemos dominado el uso del Fel en toda nuestra nación. Estamos fortalecidos mientras la tierra misma está infectada con energías Fel destructivas."
 kiljaedens_favored: "El favorito de Kil'jaeden"
 desc_kiljaedens_favored: "Kil'jaeden nos ha declarado Su Favorecido. Nuestra autoridad crece, al igual que nuestra intimidación."
 sunfury_settler: "Soldador del sunfurio"
 desc_sunfury_settler: "Este colono establecerá nuevos asentamientos de Elfos de Sangre en Outland."
 sons_of_lothar_destroyed: "Destruiron a los hijos de Lothar"
