 desc_estate_foreign_contacts: "Hacer los movimientos diplomáticos correctos en el momento adecuado ha mejorado nuestra reputación internacional."
 estate_legitimacy_defended: "Legitimidad defendida"
 desc_estate_legitimacy_defended: "Nuestro gobernante fue una vez despreciado y desagradado por grandes porciones de nuestra población. Muchos afirmaron que no tenía derecho a su trono. Ahora nadie soñaría con decir tal cosa. Al cambiar la situación por completo, la afirmación de nuestro gobernante se ha vuelto más fuerte que nunca."
 estate_military_victory: "La victoria inspiradora"
 desc_estate_military_victory: "La captura y anexión de una región simbólicamente importante ha inspirado a nuestra población. Los reclutadores de todo nuestro país están informando de un mayor interés entre nuestros sujetos para unirse al ejército."
 estate_agenda_cultural_conversion_help: "Influjo de los colonos"
