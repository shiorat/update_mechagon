 estate_growing_technology_trade: "Comercio de tecnología antes de la guerra"
 desc_estate_growing_technology_trade: "Nuestros esfuerzos por asegurar más fuentes de tecnología antes de la guerra no han pasado desapercibidos para los comerciantes nacionales. Confiados de que el estado está cuidando sus intereses, han estado inusualmente dispuestos a pagar impuestos o tasas que están obligados a pagar."
 estate_growing_oil_trade: "Comercio de petróleo"
