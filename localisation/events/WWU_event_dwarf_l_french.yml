 wwu_dwarf.1.title: "Notre maison ancestrale"
 wwu_dwarf.1.desc: "Puisque les trois clans dwarven ont combiné leur force, la discussion de l'ancien empire dwarven est souvent mise sur la table pendant les réunions des trois marteaux. La plupart des gens prétendent que les terres de notre patrie sont légitimement les nôtres et nous ne devrions pas hésiter à revendiquer notre droit de gouverner ces provinces.\n\nRécemment, un sujet avait été soulevé concernant une de ces provinces, [dwarf_province_claim.GetName] sous la règle de [dwarf_province_claim.Owner.GetName]. L'un des diplomates affirme que [dwarf_province_claim.Culture.GetName] les paysans ont demandé de l'aide contre [dwarf_province_claim.Owner.GetAdjective] et selon le rapport, nous pouvons facilement justifier une guerre légitime contre [dwarf_province_claim.Owner.GetName]. Avec l'aide de nos amis, bien sûr.\n\n[dwarf_subject.Monarch.GetName] de [dwarf_subject.GetName] serait impatient de nous aider dans cette cause, en supposant qu'ils puissent fournir un certain effort de leur côté."
 wwu_dwarf.1.option.a: "Demandez à [dwarf_subject.GetName] d'aider à faire notre réclamation"
 wwu_dwarf.1.option.b: "Appeler [dwarf_subject.Monarch.GetName] à une coalition contre [dwarf_province_claim.Owner.GetName]"
 wwu_dwarf.1.option.c: "Essayez de forger une réclamation sans leur aide"
 wwu_dwarf.1.option.d: "Attendez un meilleur moment"
 dwarf_territorial_tt_claim: "[dwarf_subject.GetName] sera demandé de l'aide pour faire une réclamation permanente pour la province [dwarf_province_claim.GetName]. Cela leur coûtera le pouvoir diplomatique."
 dwarf_territorial_tt_war: "[dwarf_subject.GetName] sera demandé pour une coalition contre [dwarf_province_claim.Owner.GetName]. Cela leur coûtera de la puissance militaire."
 wwu_dwarf.2.title: "Ami historique dans le besoin"
 wwu_dwarf.2.desc: "Puisque les trois clans dwarven ont combiné leur force, la discussion de l'ancien empire dwarven est souvent mise sur la table pendant les réunions des trois marteaux. La plupart des gens prétendent que les terres de notre patrie sont légitimement les nôtres et nous ne devrions pas hésiter à revendiquer notre droit de gouverner ces provinces.\n\nRécemment, un sujet avait été soulevé dans Ironforge concernant une de leurs provinces historiques, [dwarf_province_claim.GetName] sous la règle de [dwarf_province_claim.Owner.GetName]. Ils souhaitent plaider en faveur d'une guerre légitime contre [dwarf_province_claim.Owner.GetName] et ils veulent que nous soutenions cette revendication."
 wwu_dwarf.2.option.a: "Accepter leur demande"
 wwu_dwarf.2.option.b: "Nous ne pouvons pas nous permettre de diriger notre pouvoir diplomatique en ce moment."
 wwu_dwarf.3.title: "Une coalition avec un ami historique"
 wwu_dwarf.3.desc: "Puisque les trois clans dwarven ont combiné leurs forces, la discussion sur l'ancien empire nain est souvent mise sur la table pendant les réunions des trois marteaux. La plupart des gens prétendent que les terres de notre patrie sont légitimement les nôtres et nous ne devrions pas hésiter à revendiquer notre droit de gouverner ces provinces.\n\nRécemment, un sujet avait été soulevé dans Ironforge concernant une de leurs provinces historiques, [dwarf_province_claim.GetName] sous la règle de [dwarf_province_claim.Owner.GetName]. Ils ne veulent pas seulement plaider en faveur d'une guerre légitime contre [dwarf_province_claim.Owner.GetName], ils veulent former une coalition contre eux. Ils croient que nous faisons partie de cette coalition."
 wwu_dwarf.3.option.a: "Accepter leur demande"
 wwu_dwarf.3.option.b: "Nous ne pouvons pas nous permettre de diriger notre puissance militaire en ce moment."
 wwu_dwarf.10.title: "Trésorier nain"
 wwu_dwarf.10.desc: "Alors que les nouvelles de l'unification de nos anciennes terres se répandaient dans le monde entier, les nobles et les gens du commun ont commencé à affluer dans notre pays. L'un d'eux est un trésorier nain de renommée mondiale qui est un expert en économie. Il offre ses services pour nous aider à grandir en tant que pays."
 wwu_dwarf.10.option.a: "Invitez-le au tribunal."
 wwu_dwarf.10.option.b: "Employez-le dans d'autres domaines"
 wwu_dwarf.11.title: "Nains en guerre"
 wwu_dwarf.11.desc: "Alors que continue notre guerre acharnée contre nos ennemis, les nains du monde entier, qu'ils soient simples paysans ou puissants nobles, font de leur mieux pour aider notre effort de guerre. Récemment, un groupe de guildes d'aventure, dont la Retired Mountaineers Society, The Three Hammers et Ironbeard Remainue, s'est uni sous une seule bannière et a rassemblé des citoyens pour rejoindre la guerre."
 wwu_dwarf.11.option.a: "Louez les guildes!"
