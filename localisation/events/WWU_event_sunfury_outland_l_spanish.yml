l_spanish:
 sunfury_outland.1.title: "Escape de sunfury a Outland"
 sunfury_outland.1.desc: "Los restos de elfos altos se han reorganizado bajo Kael'Thas Sunstrider y ahora se están llamando a sí mismos los elfos de sangre. Con la ayuda de Naga de Illidan han escapado a través de un portal al mundo destrozado de Draenor, ahora conocido como Outland. Aquí harán un nuevo hogar y buscarán una nueva fuente de poder para sostenerlos. El local Ashtongue Deathsworn Broken, sobras de los Draenei, están ansiosos por hacer aliados de estos recién llegados para ayudarlos contra el Fel Horde."
 sunfury_outland.1.option.a: "El sunfury, Illidari y Coilskar Naga escapan a Outland"
