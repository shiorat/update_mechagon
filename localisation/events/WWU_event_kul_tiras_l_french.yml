l_french:
 kul_tiras.1.title: "Perte de l'héritier de Tirasian"
 kul_tiras.1.desc: "Lorsque l'héritier désigné est décédé, le royaume est tombé dans un état d'incertitude. Bien que le trône soit passé à la plupart des membres influents de notre famille par la tradition, d'autres familles nobles revendiquent le trône comme leur droit. Ils ont assez d'influence parmi les successions pour soutenir cette revendication et les ignorer pourrait être vraiment, vraiment peu sage."
 kul_tiras.1.option.a: "Abandonnez le trône"
 kul_tiras.1.option.b: "Nous gouvernons les gens de Kul Tiras!"
 kul_tiras.2.title: "Perte de l'héritier de Tirasian"
 kul_tiras.2.desc: "Lorsque l'héritier désigné est décédé, le royaume est tombé dans un état d'incertitude. Dans l'ensemble du pays, les successions ont commencé à exercer des pressions pour que leur candidat soit déclaré héritier légitime du trône."
 kul_tiras.2.option.a: "Nous devons choisir l'héritier de familles nobles."
 kul_tiras.2.option.b: "Nous devons choisir l'héritier du clergé."
 kul_tiras.2.option.c: "Nous devons choisir l'héritier de bourgeois."
 kul_tiras.2.option.d: "Nous devons choisir l'héritier des ordres."
 ESTATE_RULE_POWER: "La localisation devrait-elle être ajoutée ici?"
