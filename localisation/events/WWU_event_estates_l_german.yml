 estate_system.3.title: "Nachlassgesetzliche Rechte"
 estate_system.3.desc: "Die Stände von [Root.GetName] sind hervorgekommen und bieten [Root.Monarch.GetTitle] [Root.Monarch.GetName] einen Kompromiss an, um die schwache Kontrolle zu lösen, die der [Root.GovernmentName] über das Land ausübt. Im Austausch für die Kontrolle fordern die Stände gewisse Freiheiten..."
 estate_system.3.a: "Ehrlich, was hast du erwartet, als du das ganze Land ausverkauft hast?"
 estate_system.3.b: "Pfft, wir werden das selbst lösen..."
 estate_system.4.title: "Patronisierung der Gilden"
 estate_system.4.desc: "Überall in Azeroth gibt es zahlreiche Gilden, viele bieten einzigartige Dienste für die Königreiche und Republiken, in denen sie wohnen. Die Bildung einer Patronisierungsbeziehung mit einer Gilde wird die Unterstützung [Root.Monarch.GetName] signalisieren, die zahlreiche Vorteile für [Root.GetName] bietet."
 estate_system.4.option.a: "Patronisieren Sie die adventuring Guild"
 estate_system.4.option.b: "Schutz der Mercantile Guild"
 estate_system.4.option.c: "Beschütze die Gilde der Krieger"
 estate_system.4.option.d: "Beschützen Sie den Ordensorden"
 estate_system.4.option.e: "Beschützen Sie das kriminelle Syndikat"
 estate_system.4.option.a.tooltip: "Sie erhalten Zugang zu \"Form Raid\" diplomatischen Aktion, so dass Sie unabhängige Razzia Parteien zu bösen Nationen zu senden."
 estate_system.4.option.b.tooltip: "Sie erhalten Zugriff auf 'Bribe Administration' diplomatische Aktion, so dass Sie Spy Network im Austausch von Gold zu kaufen."
 estate_system.4.option.c.tooltip: "Sie erhalten Zugang zu diplomatischen Aktionen der \"Recruit Manpower\", die es Ihnen ermöglichen, Arbeitskräfte aus dem Pool anderer Länder zu stehlen."
 estate_system.4.option.d.tooltip: "Sie erhalten Zugang zu diplomatischen Aktionen der 'Spread Religion', die es Ihnen erlauben, die Religion der Provinzen anderer Länder zu ändern."
 estate_system.4.option.e.tooltip: "Sie erhalten Zugang zu diplomatischen Aktionen der \"Beurteilung des Herrschers\", die es Ihnen erlauben, Herrscher anderer Nationen zu ermorden."
