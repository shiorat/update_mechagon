 estate_system.2.title: "Die Tagesordnung des Rates"
 estate_system.2.desc: "Die Stände von [Root.GetName] haben Tagesordnungen für den einberufenen Rat vorgeschlagen. Die Begünstigung eines der Anwesen hier könnte auf lange Sicht große Vorteile haben.\n\n[Root.GetCachedAgendasFlavorText]"
 estate_system.2.a: "Der Vorschlag des [Root.GetClergyName]"
