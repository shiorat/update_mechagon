 #-----------------------------------------------
 # Assassination
 #-----------------------------------------------
 PLOT_STARTS_TT: "The assassination plot begins."
 ASSASSINATION_TIME_TT: "The assassination will occur in 90 days."
 ASSASSINATION_STOP_TT: "The assassination will no longer occur."
 PLOT_INVESTIGATION_TT: "Investigate the plotter behind this assassination plot."
 
 # Preparations
 assassination.100.title: "Preparation"
 assassination.100.desc: "We will soon attempt to kill [plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName] in [plot_victim.GetName]. Let us decide how we shall arrange the assassination."
 assassination.100.option.a: "Poison, that is the tool of choice"
 assassination.100.option.b: "Snakes, they'll never see that coming"
 assassination.100.option.c: "Bomb, an explosive end as befits them"
 assassination.100.option.d: "Hunting, let us arrange an 'accident'"
 assassination.100.option.e: "Fall, balconies are awfully dangerous don't you know"
 assassination.100.option.f: "Actually, let us call off this whole affair"
 
 # Plotter
 assassination.10.title: "Poisoning of [plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]"
 assassination.10.desc: "We finally got a chance to get rid of [plot_victim.Monarch.GetName] once and for all. One of our co-conspirators in [plot_victim.GetName] has let me know that [plot_victim.Monarch.GetName] will die by poisoned wine at an upcoming banquet"
 assassination.10.option.a: "Classic!"
 
 assassination.11.title: "Snaking of [plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]"
 assassination.11.desc: "There are snakes out there who can fell a grown man instantly with a single bite. If such a one was to visit [plot_victim.Monarch.GetName] in [plot_victim.Monarch.GetHerHis] bedchamber at night, it could have deadly consequences. Our co-conspirators in [plot_victim.Monarch.GetName] will get to it right away."
 assassination.11.option.a: "Just keep that thing away from me..."
 
 assassination.12.title: "Bombing of [plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]"
 assassination.12.desc: "Watching the animal pens outside gave $MONARCH$ an idea in how to deal with [plot_victim.Monarch.GetName]. Concentrated manure can be a very explosive substance, and if enough is gathered in a single place and ignited, the blast could prove lethal..."
 assassination.12.option.b: "Just about crazy enough to work."
 
 assassination.13.title: "[plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]'s Accident"
 assassination.13.desc: "[plot_victim.Monarch.GetName] will soon be going on a hunting trip to learn about the majesty of the wilds. With hounds and other dangerous beasts running around, not to mention arrows flying in every direction, so many things could go wrong during a hunt. Our co-conspirators in [plot_victim.Monarch.GetName] told us they can blend in the hunting party and do the 'thing'."
 assassination.13.option.a: "That will hit the mark."
 
 assassination.14.title: "[plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]'s Fall"
 assassination.14.desc: "Good news! My co-conspirator in [plot_victim.GetName] has let me know that [plot_victim.Monarch.GetName] will soon have a tragic fall off the balcony of [plot_victim.Monarch.GetHerHis] palace."
 assassination.14.option.a: "Fly, little birdie, fly."
 
 ASSASSINATION_POISON_TT: "Buy a rare poison and hand it over to your co-conspirators"
 ASSASSINATION_SNAKE_TT: "Hire a beastmaster to catch deadliest snake he knows."
 ASSASSINATION_BOMB_TT: "Contact a local farmer to buy all the manure he has."
 ASSASSINATION_HUNT_TT: "Bribe one of the hunters to allow one of your co-conspirators to the hunt."
 ASSASSINATION_FALL_TT: "Bribe local carpenter to make him weaken the support of the balcony."
 
 # Plot Victim
 assassination.20.title: "A Grand Feast"
 assassination.20.desc: "What a merry feast it was, surrounded by friends and loved ones, [Root.Monarch.GetName] was having quite good time until he felt a thirst coming on. Page, more wine! [Root.Monarch.GetSheHe] ordered. Little [Root.Monarch.GetName] knew that one of the wine glasses was actually poisoned. The page served two drinks; one for [Root.Monarch.GetName], one for a distant kinsman of [Root.Monarch.GetName], who was schmoozing [Root.Monarch.GetHerHim] since the banquet started."
 assassination.20.option.a: "Ask for wine"
 assassination.20.option.b: "Ask for water"
 assassination.20.option.c: "Ask for beer"
 assassination.20.option.d: "Ask for food"
 
 assassination.21.title: "Snakes in the Bed"
 assassination.21.desc: "[Root.Monarch.GetName] was preparing to sleep after a tiresome day in [Root.Capital.GetName]. Exhausted, and a little bit tipsy, [Root.Monarch.GetSheHe] fell to the bed and instantly dozed off. Later in that night, [Root.Monarch.GetSheHe] is awakened from [Root.Monarch.GetHerHis] troubled sleep and shocked a giant venomous snake was directly attacking [Root.Monarch.GetHerHim] with its dire fangs."
 assassination.21.option.a: "Attempt to grab it"
 assassination.21.option.b: "Throw blankets on it"
 assassination.21.option.c: "Roll out of bed and run"
 assassination.21.option.d: "Bite the snake"
 
 assassination.22.title: "A Big Stink"
 assassination.22.desc: "Riding through the countryside together with [Root.Monarch.GetHerHis] escort, [Root.Monarch.GetName] come upon a lonely inn. It was empty aside from a nervous-looking innkeeper who nevertheless promises food and wine at a very reasonable price. [Root.Monarch.GetHerHis] party and I sit down at a table. Soon after the innkeeper disappears into the kitchen, we notice a foul odor emanating from somewhere below the floorboards. One of my escort pulls open a loose board to reveal... a massive manure pit. After a moment of pause, we all understood the meaning of this: An explosive trap!"
 assassination.22.option.a: "Back away slowly"
 assassination.22.option.b: "Drop the board and leave"
 assassination.22.option.c: "Run out of the inn"
 assassination.22.option.d: "Head upstairs"
 
 assassination.23.title: "A Hunting Accident"
 assassination.23.desc.hunting: "[Root.Monarch.GetName] was very excited to go out [Root.Monarch.GetHerHis] first hunting trip as a [Root.Monarch.GetTitle]. After hours of tracking in the wild, one of the hunters tracked a rabbit and gave [Root.Monarch.GetName] the first shot. As quietly as possible, [Root.Monarch.GetName] had drawn the bow, took aim and sent an arrow into the small animal's flank. Filled with pride, [Root.Monarch.GetName] turned around, only to see the hunter aiming his own bow at [Root.Monarch.GetHerHim], fully drawn."
 assassination.23.option.a: "Attempt to dodge the hunter's arrows"
 assassination.23.option.b: "Call for the other men to subdue him"
 assassination.23.option.c: "Rush the hunter down"
 assassination.23.option.d: "Shout at the hunter"
 
 assassination.24.title: "A Quiet Night"
 assassination.2.desc.fall: "It was a tiring day for [Root.GetName] and [Root.Monarch.GetName]. The [Root.Monarch.GetTitle] went out on the balcony get some fresh air and suddenly, [Root.Monarch.GetSheHe] felt a small tremor beneath [Root.Monarch.GetHerHis] feet. The balcony was collapsing!"
 assassination.24.option.a: "Hold onto the balcony"
 assassination.24.option.b: "Try and rush back inside"
 assassination.24.option.c: "Jump over the balcony onto a lower roof"
 assassination.24.option.d: "Stand still"
 
 # Plot Outcome
 assassination.30.title: "Death of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 assassination.30.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has died as a result of an assassination. We can attempt to investigate to discover who arranged the assassination, or leave it be."
 assassination.30.option.a: "Oh well..."
 assassination.30.option.b: "We must investigate the death of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 
 assassination.31.title: "Death of [plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]"
 assassination.31.desc: "[plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName] has died as a result of our assassination."
 assassination.31.option.a: "Excellent"
 
 assassination.32.title: "Defiance of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 assassination.32.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has avoided death as a result of an assassination. We can attempt to investigate to discover who arranged the assassination, or leave it be."
 assassination.32.option.a: "Oh well..."
 assassination.32.option.b: "We must investigate the attempted assassination of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 
 assassination.33.title: "Death of [plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]"
 assassination.33.desc: "[plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName] has died as a result of our assassination."
 assassination.33.option.a: "Damn!"
 
 # Plot Discovey
 assassination.40.title: "Plotter Uncovered"
 assassination.40.desc: "We have discovered that [plotter.GetName] was the culprit behind the recent assassination attempt upon [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 assassination.40.option.a: "Curse them!"
 
 assassination.41.title: "Plot Uncovered"
 assassination.41.desc: "We have been discovered as the culprit behind the recent assassination attempt upon [plot_victim.Monarch.GetTitle] [plot_victim.Monarch.GetName]."
 assassination.41.option.a: "Oh dear..."
 
 assassination.42.title: "Plotter Unknown"
 assassination.42.desc: "Our investigations into discovering the plotter of the recent assassination attempt upon [Root.Monarch.GetTitle] [Root.Monarch.GetName] has failed to uncover anything."
 assassination.43.option.a: "Oh well"
 
 assassination.43.title: "Plot Remained Secret"
 assassination.43.desc: "Our plot to assassinate [Root.Monarch.GetTitle] [Root.Monarch.GetName] has remained a secret to [plot_victim.GetName]."
 assassination.43.option.a: "Excellent"
 
 
