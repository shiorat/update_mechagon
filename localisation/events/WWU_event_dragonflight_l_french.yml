 wwu_setup_dragonflight.1.title: "Avertissement de l'arbre de mission"
 wwu_setup_dragonflight.1.desc: "Les arbres de mission suivants ont un but différent. Après l'un d'eux va annuler l'autre! C'est pourquoi vérifiez ce que chaque arbre vous offre et choisissez sagement. Il en va de même pour les branches de la mission. Amusez-vous bien et bonne chance!"
 wwu_setup_dragonflight.1.option.a: "Explorez le monde d'Azéroth!"
