 building_events.1.title: "Des locaux prospères dans [Root.GetName]"
 building_events.1.desc: "Les habitants de [Root.GetName] ont mis en commun leurs richesses pour construire une mairie pour leur établissement. Ils ont communiqué avec $MONARCH$ pour s'assurer que leur richesse est dépensée conformément à leurs souhaits"
 building_events.1.option.a: "Construisez l'hôtel de ville"
 building_events.1.option.b: "Investir dans d'autres projets"
 building_events.2.title: "Des locaux prospères dans [Root.GetName]"
 building_events.2.desc: "Les habitants de [Root.GetName] ont mis leurs richesses en commun pour construire un tribunal pour leur règlement. Ils ont communiqué avec $MONARCH$ pour s'assurer que leur richesse est dépensée conformément à leurs souhaits."
 building_events.2.option.a: "Construisez le tribunal"
 building_events.2.option.b: "Investir dans d'autres projets"
 building_events.3.title: "Des locaux prospères dans [Root.GetName]"
 building_events.3.desc: "Les habitants de [Root.GetName] ont mis en commun leurs richesses pour construire un temple pour leur colonie. Ils ont communiqué avec $MONARCH$ pour s'assurer que leur richesse est dépensée conformément à leurs souhaits."
 building_events.3.option.a: "Construire le temple"
 building_events.3.option.b: "Investir dans d'autres projets"
 building_events.4.title: "Rich Veins trouvés dans [Root.GetName]"
 building_events.4.desc: "Les mineurs de [Root.GetName] signalent la découverte de veines riches de minerai dans leur province. Il serait sage d'en profiter avant que d'autres le fassent."
 building_events.4.option.a: "Construire une mine"
 building_events.4.option.b: "Encourager la productivité dans d'autres domaines"
 building_events.5.title: "Excellents arbres dans [Root.GetName]"
 building_events.5.desc: "Les paysans de [Root.GetName] ont pleinement exploré leurs forêts locales, et ont constaté que de nombreuses parties de la forêt abritent d'excellents bois d'oeuvre de qualité. Il serait sage d'en profiter avant que d'autres le fassent."
 building_events.5.option.a: "Construire une scierie"
 building_events.5.option.b: "Encourager la productivité dans d'autres domaines"
 building_events.6.title: "Des terres agricoles verdoyantes dans [Root.GetName]"
 building_events.6.desc: "Les agriculteurs dans [Root.GetName] signalent que la qualité du sol dans [Root.GetName] est inégalée ailleurs dans le royaume. Il serait judicieux d'investir dans une infrastructure appropriée pour qu'une ferme exploite pleinement les terres."
 building_events.6.option.a: "Construire une ferme"
 building_events.6.option.b: "Encourager la productivité dans d'autres domaines"
 building_events.7.title: "Rapport stratégique pour [Root.GetName]"
 building_events.7.desc: "Nos conseillers militaires rapportent que [Root.GetName] serait un endroit sage pour un campement militaire. Le fait de ne pas en tirer parti risque de nuire à notre succès dans les futurs engagements militaires."
 building_events.7.option.a: "Construire une caserne"
 building_events.7.option.b: "Ébauche d'un plus grand nombre de locaux à la place"
