 building_events.13.title: "[Root.GetName]'s Trou d'arrosage"
 building_events.13.desc: "De nombreux paysans de [Root.GetName] ont demandé que leur taverne locale soit rénovée, car elle a atteint un état de délabrement au fil des ans."
 building_events.13.option.a: "Restaurer la taverne"
 building_events.13.option.b: "Fournir d'autres voies de répit à la place"
