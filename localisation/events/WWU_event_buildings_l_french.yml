 building_events.15.title: "Défenses pour [Root.GetName]"
 building_events.15.desc: "Un examen stratégique de [Root.GetName] a révélé qu'ils manquent de toute forme mesurable de défense, et pourrait devenir une vunérabilité si nous devions nous engager dans une guerre."
 building_events.15.option.a: "Construire des fortifications"
 building_events.15.option.b: "Sauvez l'or à la place"
