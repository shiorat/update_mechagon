l_spanish:
 wwu_tribes.1.title: "Nacido de la guerra"
 wwu_tribes.1.desc: "Salimos de la guerra, para la guerra nuestros corazones laten. Nosotros, los hijos de la guerra, no fuimos hechos para permanecer ociosos. Las vidas de campesinos o comerciantes son para aquellos que deben ser gobernados, no para aquellos que desean gobernar."
 wwu_tribes.1.option.a: "Si tuviera un cuero cabelludo, por cada vez..."
 wwu_tribes.1.option.b: "Pero, ¿no ves los beneficios?"
 wwu_tribes.2.title: "El agotamiento es para los débiles"
 wwu_tribes.2.desc: "Mientras los colonos se cubren detrás de sus altas paredes y mueren de hambre, nuestro anfitrión es nuestra gente. Las bandas de guerra no temen a la guerra, las bandas de guerra viven para la guerra."
 wwu_tribes.2.option.a: "Fuerza a través de la unidad."
 wwu_tribes.2.option.b: "Envía a nuestros espías a infiltrarse en sus fortalezas."
 wwu_tribes.3.title: "Este es un buen día para morir"
 wwu_tribes.3.desc: "Los rumores de nuestras gloriosas hazañas militares se extendieron a nuestros vecinos tanto cerca como lejos. Bandas de jóvenes guerreros fuertes se derraman a través de las tierras tribales en nuestro servicio, en busca de vida de gloria y saqueo."
 wwu_tribes.3.option.a: "De hecho, las noticias más bienvenidas."
 wwu_tribes.3.option.b: "Haz que entrenen a la próxima generación en su lugar."
 wwu_tribes.4.title: "Tribu Amiga Migra en [Root.GetName]"
 wwu_tribes.4.desc: "Una tribu amiga con lazos de sangre con la nuestra ha cruzado nuestra frontera y se ha establecido en las tierras abiertas de [friendly_tribe_province.GetName]. Entre estos pastores viven excelentes y duros guerreros y cazadores, dispuestos a responder al llamado a las armas de nuestro [Root.Monarch.GetTitle]."
 wwu_tribes.4.option.a: "Son muy bienvenidos."
 wwu_tribes.5.title: "Tribus hostiles Raid [hostile_migrating_tribes_province.GetName]"
 wwu_tribes.5.desc: "Una tribu hostil de [hostile_migrating_tribes_country.GetName] ha cruzado en [hostile_migrating_tribes_province.GetName], asaltando y saqueando a nuestra gente. Antes de que nuestros anfitriones pudieran cazarlos desaparecieron de nuevo en su maldita patria llevando con ellos incontables esclavos y un botín considerable."
 wwu_tribes.5.option.a: "¡Vultures, cazadlos!"
 wwu_tribes.6.title: "Migrando tribus en [migration_province.GetName]"
 wwu_tribes.6.desc: "Una enorme tribu de pastores se ha establecido en una de nuestras provincias. Amigables y dispuestos a reconocer nuestro gobierno, estas personas traerán beneficios económicos a largo plazo."
 wwu_tribes.6.option.a: "¡Son más que bienvenidos!"
 wwu_tribes.7.title: "Migrando tribus en [migration_province.GetName]"
 wwu_tribes.7.desc: "Un gran clan de pastores de ovejas ha emigrado a una de nuestras provincias fronterizas en busca de mejores pastos e inviernos más suaves. Por naturaleza pacífica están dispuestos a aceptar nuestra regla y pagar el tributo."
 wwu_tribes.7.option.a: "Más lana, suena bien."
 wwu_tribes.8.title: "Juegos de guerra"
 wwu_tribes.8.desc: "Un evento enorme en la vida diaria de los habitantes de la estepa está a punto de tener lugar. Guerreros de lugares lejanos y cercanos se reunirán en nuestra capital para participar en un despliegue de habilidad. El tiro con arco a caballo, los concursos de fuerza y los desafíos de agilidad tendrán lugar y pueden dar lugar a nuevos campeones y leyendas."
 wwu_tribes.8.option.a: "De acuerdo."
 wwu_tribes.9.title: "Glorious Chief"
 wwu_tribes.9.desc: "¡Alégrense! Nuestro glorioso Jefe [Root.Monarch.GetName] ha ganado el concurso de combate cercano. ¿Cómo recordaremos la actuación?"
 wwu_tribes.9.option.a: "¡Bendición Divina!"
 wwu_tribes.9.option.b: "¡Santo Guerrero!"
 wwu_tribes.10.title: "Juegos exitosos"
 wwu_tribes.10.desc: "Nuestros juegos de guerra han sido un éxito total: tanto domésticos como guerreros de lejos han mostrado su habilidad y conocimiento de la guerra. Tenemos muchos nuevos campeones y leyendas, y todos recordarán este evento para las generaciones venideras."
 wwu_tribes.10.option.a: "Excelente."
 wwu_tribes.11.title: "Juegos ruinosos"
 wwu_tribes.11.desc: "¡Oh horrores! A medida que comenzaron los juegos de guerra, dos miembros de clanes enemistados comenzaron una disputa que se salió de control y se convirtió en una pelea masiva. Antes de que nuestros guardias del palacio pudieran detenerlos, el foso de arena fue dañado, y dos grandes pagodas se incendiaron, arruinando el resto de este evento!"
 wwu_tribes.11.option.a: "¡Castigar a los culpables!"
 wwu_tribes.12.title: "Juegos legendarios"
 wwu_tribes.12.desc: "¡Todo el evento fue mejor de lo que hubiéramos esperado! Cada concurso resultó ser un concurso de rivalidad amarga con los oponentes de la habilidad de emparejamiento enfrentados entre sí. ¡ Tan impresionados estaban nuestros ancianos, que después del evento ni siquiera los más antiguos de ellos pudieron recordar un juego más exitoso!"
 wwu_tribes.12.option.a: "¡Espléndido!"
 wwu_tribes.13.title: "Clansmen Flock nuestros anfitriones"
 wwu_tribes.13.desc: "Oír los rumores de que nuestros poderosos anfitriones están siendo agotados de mano de obra jóvenes guerreros emergen de las partes más profundas de nuestro reino, acudiendo a nuestros ejércitos. Algunos buscan la vida de guerreros nómadas y mercenarios, otros simplemente el botín."
 wwu_tribes.13.option.a: "Que los hijos se unan a sus padres."
 wwu_tribes.14.title: "Banda de guerra inquieta"
 wwu_tribes.14.desc: "Enfurecido con el estado actual de paz y la falta de incursiones y saqueos de todo un clan, compuesto en su mayoría por guerreros y cazadores altamente experimentados ha dejado nuestra horda y se unió a uno de nuestros vecinos en su lugar."
 wwu_tribes.14.option.a: "¡Cabrón traumático!"
 wwu_tribes.15.title: "Estrella en ascenso"
 wwu_tribes.15.desc: "Uno de nuestros líderes tribales ha demostrado gran habilidad en las armas durante nuestros recientes juegos de guerra. Muchos clanes sugieren que sería un general excelente para dirigir a nuestro anfitrión. ¿Deberíamos anunciar el ascenso?"
 wwu_tribes.15.option.a: "Una excelente idea."
 wwu_tribes.15.option.b: "No podemos arriesgar su influencia."
 wwu_tribes.16.title: "Estrella brillante"
 wwu_tribes.16.desc: "Uno de nuestros líderes tribales ha demostrado una habilidad legendaria en las armas durante nuestros recientes juegos de guerra. Muchos clanes y ancianos tribales sugieren que sería un general excelente para dirigir a nuestro anfitrión. ¿Deberíamos conceder este ascenso?"
 wwu_tribes.16.option.a: "Una excelente idea."
 wwu_tribes.17.title: "Feud tribal"
 wwu_tribes.17.desc: "¡Durante el apogeo de las festividades de verano en nuestras capitales miembros de dos tribus en disputa han decidido tener un enfrentamiento público y luchar contra él delante de toda la dirección política y religiosa de nuestro estado! La violencia que siguió fue tan feroz que no sólo los enemistados miembros de las tribus perdieron la vida, sino también innumerables transeúntes e incluso miembros de la guardia de [Root.Monarch.Get Title]."
 wwu_tribes.17.option.a: "¡Vile chusma! ¡Cómo se atreven!"
 wwu_tribes.18.title: "Feud tribal"
 wwu_tribes.18.desc: "¡Durante el apogeo de las festividades de verano en nuestras capitales miembros de dos tribus en disputa han decidido tener un enfrentamiento público y luchar contra él delante de toda la dirección política y religiosa de nuestro estado! ¡En el caos de la violencia que siguió, alguien asesinó a HEIR$, nuestro heredero!"
 wwu_tribes.18.option.a: "¡Castíganlos a todos!"
 wwu_tribes.19.title: "Accidente de caza"
 wwu_tribes.19.desc: "Mientras estaba en una cacería [Root.Heir.GetName], nuestro heredero designado, fue emboscado por una banda de asesinos desconocidos. Superado en número y atacado de la cubierta todos menos uno cayó allí y luego. El sobreviviente, aunque herido por una flecha venenosa, vivió el tiempo suficiente para decirnos de una valerosa última posición de [Root.Heir.GetName]. Alto y poderoso se puso de pie, cortando las criaturas de la noche uno a uno mientras lo rodeaban, hasta que el último de sus guardias del cuerpo sucumbió. Sacudido y de luto, nuestro pueblo celebra el legado de [Root.Heir.GetName] mientras logra la inmortalidad en su memoria."
 wwu_tribes.19.option.a: "¡Cógelos!"
 wwu_tribes.20.title: "Parecemos débiles."
 wwu_tribes.20.desc: "Nuestros ejércitos son tan pequeños y patéticos que no sólo los ancianos, sino incluso los gobernantes tribales locales se atreven a empañar el nombre de nuestro [Root.Monarch.GetTitle]."
 wwu_tribes.20.option.a: "Ignora la chusma, un perro que ladra no muerde."
 wwu_tribes.21.title: "Autoridad infrautilizada"
 wwu_tribes.21.desc: "Nuestros ejércitos son tan pequeños y patéticos que muchos líderes tribales y ancianos están cuestionando abiertamente nuestra capacidad [Root.Monarch.GetTitle] de guiarnos."
 wwu_tribes.21.option.a: "Sus palabras no significan nada."
 wwu_tribes.22.title: "Tradición militar despreciada"
 wwu_tribes.22.desc: "Nuestros ejércitos son tan pequeños y patéticos que nuestros comandantes están empezando a preguntarse si su servicio tiene algún sentido."
 wwu_tribes.22.option.a: "Oh, tú de poca fe."
 wwu_tribes.23.title: "Tradición militar despreciada"
 wwu_tribes.23.desc: "Nuestros ejércitos son tan pequeños y patéticos que nuestros comandantes están empezando a preguntarse si su servicio tiene algún sentido. Desmoralizados por la falta de perspectivas para la gloriosa vida de asaltar y saquear, los hombres están empezando a abandonar nuestros anfitriones, y en su lugar ir a otras tribus o formar bandas locales de saqueadores y bandidos."
 wwu_tribes.23.option.a: "Oh, tú de poca fe."
 wwu_tribes.24.title: "Guerra, ¿para qué sirve?"
 wwu_tribes.24.desc: "Mientras estaban de pie en la cima de una colina, observando a nuestros ejércitos todopoderosos marchando hacia la tierra del enemigo, un sirviente se acerca a nuestro [Root.Monarch.Get Title], lo mira a los ojos y le pregunta: 'Guerra, ¿para qué sirve?' a lo cual nuestro [Root.Monarch.GetTitle] responde: 'Absolutamente todo.'"
 wwu_tribes.24.option.a: "Sí, por supuesto."
