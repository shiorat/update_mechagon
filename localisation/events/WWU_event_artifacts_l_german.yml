l_german:
 wow_artifacts.1.title: "Das Schwert der Könige"
 wow_artifacts.1.desc: "Unser Herrscher [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sich auf die Suche nach dem legendären Artefakt namens Strom'kar, dem Warbreaker, gemacht. Ihre Reise führt sie nach Tirisfal Glade, wo sie das Grab von Tyr nach dem Artefakt suchen werden. Ob sie erfolgreich sind oder nicht, ist noch zu sehen."
 wow_artifacts.1.option.a: "Unsere Leute warten..."
 wow_artifacts.2.title: "Strom'kar, der Warbreaker!"
 wow_artifacts.2.desc: "Unser Herrscher [Root.Monarch.GetTitle] [Root.Monarch.GetName] hatte sich aufgemacht, um ein legendäres Artefakt zu suchen. [Root.Monarch.GetSheHe] ist mit dem legendären Artefakt Strom'kar zurückgekehrt!"
 wow_artifacts.2.option.a: "Wunderbar!"
 wow_artifacts.3.title: "Misserfolg!"
 wow_artifacts.3.desc: "Unser Herrscher [Root.Monarch.GetTitle] [Root.Monarch.GetName] hatte sich aufgemacht, um ein legendäres Artefakt zu suchen. [Root.Monarch.GetSheHe] ist mit leeren Händen zurückgekehrt..."
 wow_artifacts.3.option.a: "Na schön..."
