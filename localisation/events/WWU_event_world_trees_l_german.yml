l_german:
 world_tree.1.title: "Verbrennung von Nordrassil"
 world_tree.1.desc: "[Root.Monarch.GetName] [Root.GetName] befahl [Root.Monarch.GetHerSeine] Armee, Nordrassil in Brand zu setzen und sie verbrannten den Weltbaum brutal. Als einzige Nachkommen des Mutterbaums, G'Hanir, war Nordrassil dafür verantwortlich, das Land Kalimdor und die östlichen Königreiche am Leben zu erhalten. Mit seinem Verschwinden wird die ganze Welt langsam sterben und viel anfälliger für Korruption äußerer Quellen werden. Der Brunnen von Hyjal verlor auch seine Stabilität und böse Kräfte können in seine Macht für ihre böswilligen Enden zu greifen."
 world_tree.1.option.a: "Sehr gut."
 burn_nordrassil_tt: "Alle Länder in Kalimdor werden ihre Meinung um 20 reduziert haben, für jede Provinz, die sie in Kalimdor besitzen, und alle druiden Religionen werden ihre Meinung um 100 reduzieren."
 world_tree.2.title: "Verbrennung von Teldrassil"
 world_tree.2.desc: "[Root.Monarch.GetName] [Root.GetName] ordnete [Root.Monarch.GetHerSeine] Armee an, Teldrassil in Brand zu setzen, und sie verbrannten den Weltbaum brutal. Als größter Baum der Welt war er die Heimat der Nachtelfen und der Wispen. Wenn sie weg ist, ist die Verbindung der Druiden zum Emerald Dream geschwächt."
 world_tree.2.option.a: "Sehr gut."
 burn_teldrassil_tt: "Alle Länder in Kalimdor werden ihre Meinung um 20 reduziert haben, für jede Provinz, die sie in Teldrassil besitzen, und alle druiden Religionen werden ihre Meinung um 100 reduzieren."
