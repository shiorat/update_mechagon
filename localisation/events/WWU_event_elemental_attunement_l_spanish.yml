l_spanish:
 wwu_elemental_attunement.1.title: "Triunfo de los Elementos"
 wwu_elemental_attunement.1.desc: "[Root.GetName] ha demostrado en la guerra, y trajo la victoria para sí mismo y los elementos. ¡Regocijémonos!"
 wwu_elemental_attunement.1.option.a: "Hurra"
 wwu_elemental_attunement.2.title: "El dolor de los elementos"
 wwu_elemental_attunement.2.desc: "[Root.GetName] ha fracasado en probarse a sí misma en la guerra, y ha traído fracaso a los elementos. No atenderán nuestras llamadas por algún tiempo."
 wwu_elemental_attunement.2.option.a: "Por desgracia..."
 wwu_elemental_attunement.10.title: "Deriva elemental"
 wwu_elemental_attunement.10.desc: "Nuestra afinidad con los elementos se encera y disminuye con el tiempo. Sin una ofrenda, los elementos comenzarán a pasar por alto nuestras necesidades, pero tal vez eso sea exactamente lo que se necesita."
 wwu_elemental_attunement.10.option.a: "Preparar una ofrenda"
 wwu_elemental_attunement.10.option.b: "Ignorar los elementos"
 wwu_elemental_attunement.11.title: "Favor de los elementos"
 wwu_elemental_attunement.11.desc: "Nuestra confianza en los elementos nos ha ganado el favor de los elementos. Debido a esto, nuestro acceso a los elementos se ha expandido mucho."
 wwu_elemental_attunement.11.option.a: "Excelente"
 wwu_elemental_attunement.12.title: "La furia de los elementos"
 wwu_elemental_attunement.12.desc: "Nuestra desconfianza en los elementos nos ha perdido el favor de los elementos. Debido a esto, nuestro acceso a los elementos ha disminuido considerablemente."
 wwu_elemental_attunement.12.option.a: "..."
