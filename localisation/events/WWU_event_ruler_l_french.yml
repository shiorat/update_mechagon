 wwu_ruler.1.title: "Inspiration"
 wwu_ruler.1.desc: "En tant qu'individu de longue durée, les compétences de [Root.Monarch.GetName] s'intensifient et s'évanouissent au fil du temps. Souvent, ce sont des conversations cruciales avec des personnes au mérite qui causent de tels changements. Une conversation récente a suscité cela, quelle a été la réponse qui en a résulté?"
 wwu_ruler.1.option.a: "Une observation réfléchissante"
 wwu_ruler.1.option.b: "Une réplique pleine d'esprit"
 wwu_ruler.1.option.c: "Un cri agressif"
 wwu_ruler.2.title: "Dégraissement"
 wwu_ruler.2.desc: "En tant qu'individu de longue durée, les compétences de [Root.Monarch.GetName] s'intensifient et s'évanouissent au fil du temps. Parfois, les erreurs peuvent causer une perte permanente de confiance, et dans cette compétence. Quelle erreur a causé ça?"
 wwu_ruler.2.option.a: "Une erreur administrative"
 wwu_ruler.2.option.b: "Une erreur diplomatique"
 wwu_ruler.2.option.c: "Un échec militaire"
 wwu_ruler.10.title: "Passage de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_ruler.10.desc: "Une fièvre étrange a revendiqué la vie de [Root.Monarque.GetTitle] [Root.Monarque.GetName]. Tandis que le tribunal verse ses vêtements pour des vêtements plus noirs, il frappe votre successeur ce qu'une chose fragile et transitoire la vie peut être."
 wwu_ruler.10.option.a: "Mourn [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_ruler.11.title: "Passage de [Root.Heir.GetTitle] [Root.Heir.GetName]"
 wwu_ruler.11.desc: "Une fièvre étrange a revendiqué la vie de [Root.Heir.GetTitle] [Root.Heir.GetName]. Tandis que la cour verse ses vêtements pour des vêtements plus noirs, elle frappe votre [Root.Monarque.GetTitle] [Root.Monarque.GetName] ce qu'une chose fragile et transitoire la vie peut être."
 wwu_ruler.11.option.a: "Mourn [Root.Heir.GetTitle] [Root.Heir.GetName]"
