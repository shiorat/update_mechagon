l_german:
 wwu_scourge_of_lordaeron.1.title: "Die Säuberung von Lordaeron"
 wwu_scourge_of_lordaeron.1.desc: "Eine große Plage hat den Allianz-Führer von Lordaeron getroffen. Ein schreckliches Ergebnis dieser Plage ist ein massiver untoter Aufstieg, der sich zu einer richtigen Militärmacht entwickelt hat. Der Schurke von Lordaeron ist da! Sie werden von einem furchterregenden Dreadlord namens Mal'Ganis regiert und zerstören die Regionen um Andorhal, Stratholme und die Hauptstadt. Nach anfänglichen Konflikten ist der Prinz Arthas Menethil nach Northrend gefahren, um seine Konfrontation mit dieser neuen Bedrohung durch Scorge zu beenden. Bestimmt wird er sie dort besiegen?"
 wwu_scourge_of_lordaeron.1.option.a: "Die Säuberung von Lordaeron Emerge"
 wwu_scourge_of_lordaeron_tt: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_scourge_of_lordaeron.2.title: "Schicksal von Lordaeron"
 wwu_scourge_of_lordaeron.2.desc: "Lordaeron ist gefallen, und sein Schicksal gehört jetzt Othmar Garithos. Jedoch können wir uns entscheiden, als eine der Splitterfraktionen zu spielen, die während des Zusammenbruchs von Lordaeron entstanden sind."
 wwu_scourge_of_lordaeron.2.option.a: "Nein, wir bleiben als Lordaeron-Remnanten."
 wwu_scourge_of_lordaeron.2.option.b: "Ja, lassen Sie uns die Silberhand werden."
 wwu_scourge_of_lordaeron.2.option.c: "Ja, lassen Sie uns Alterac werden."
 wwu_scourge_of_lordaeron.2.option.d: "Ja, lassen Sie uns Hearthglen werden."
 wwu_scourge_of_lordaeron.2.option.e: "Ja, lassen Sie uns Ravenholdt werden."
 wwu_scourge_of_lordaeron.2.option.f: "Ja, lassen Sie uns zu Pyrewood werden."
 wwu_scourge_of_lordaeron.2.option.g: "Ja, lassen Sie uns Hillsbrad werden."
