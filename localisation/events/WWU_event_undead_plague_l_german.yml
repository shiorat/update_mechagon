l_german:
 wwu_undead_plague.1.title: "heimtückische Ereignisse"
 wwu_undead_plague.1.desc: "Die Untoten haben begonnen, die Kontrolle über unsere Bestände zu übernehmen und unser Volk zu vertreiben. Wenn wir die Flut dieser faulen Tiere nicht aufhalten, wer weiß, was mit uns passieren könnte."
 wwu_undead_plague.1.option.a: "Sie werden gesäubert werden!"
