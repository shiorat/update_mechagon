l_french:
 sunfury.1.title: "Rejetez la Légion Brûlante!"
 sunfury.1.desc: "Nous allons sur un chemin sombre... vaut-il vraiment la peine de mettre le destin de notre peuple entre les mains d'un démon?"
 sunfury.1.option.a: "Seul Kil'Jaeden donnera à mon peuple le pouvoir dont il a besoin."
 sunfury.1.option.b: "Aucun pouvoir ne vaut les âmes de notre peuple, nous trouverons un autre moyen..."
