l_french:
 gnoll_battle_tactics.title: "Des tactiques de combat!"
 gnoll_battle_tactics.desc: "Pour nos efforts de guerre en cours, l'un de nos généraux a préparé une grande stratégie de combat pour nous. Il a plusieurs options pour toutes sortes de possibilités sans aucune chance d'échouer. Maintenant le [Root.GetTitle] décidera quel chemin nous allons prendre."
 gnoll_battle_tactics.opt1: "Tuez!"
 gnoll_battle_tactics.opt2: "Dormir?"
 gnoll_battle_tactics.opt3: "EAT"
 gnoll_kidnapping.title: "Incident d'enlèvement"
 gnoll_kidnapping.desc: "Certains hommes de tribus ont décidé de franchir la frontière [KidnapTarget.GetName] et ont enlevé plusieurs villageois [KidnapTarget.Culture.GetName] pour les stocker comme nourriture. Maintenant les villageois indignés s'arment contre nous et [KidnapTarget.GetName] a une bonne raison de nous attaquer.\n\nNous pouvons forcer les kidnappeurs à rendre les villageois, mais cela pourrait coûter notre crédibilité."
 gnoll_kidnapping.opt1: "Garder les villageois pour l'hiver"
 gnoll_kidnapping.opt2: "Faites-les cuire tout de suite!"
 gnoll_kidnapping.opt3: "Nous ne pouvons pas risquer une guerre en ce moment."
 gnoll_rotten_meat.title: "Nourriture pourrie"
 gnoll_rotten_meat.desc: "Dans la culture gnoll, c'est une coutume de manger un parent décédé. Nous ne laissons jamais la viande gaspiller, car c'est la plus grande honte dans notre culture.\n\nRécemment, un autre parent est mort après une série de maladies et il a l'air malade même après la mort. Les oracles de la tribu nous avertissent que la consommer pourrait être dangereux. Pourtant, nous ne pouvons pas tourner le dos à nos traditions."
 gnoll_rotten_meat.opt1: "Je ne peux pas craindre des choses que je ne vois pas"
 gnoll_rotten_meat.opt2: "Que les tribus mangent la viande"
 gnoll_rotten_meat.opt3: "Brûle-le."
 axis_of_awful_offer.title: "Axe de l'Awful"
 axis_of_awful_offer.desc: "Notre peuple a eu assez de la scintillement visqueux des frottis en [potentiel_cible.GetName]! Nous avons contacté [potential_ally.GetName] à propos de [potential_target.GetName] et nous sommes prêts à envoyer une demande officielle de coalition contre [potential_target.GetName]"
 axis_of_awful_offer.opt1: "Je vais moi-même rédiger cette importante demande diplomatique!"
 axis_of_awful_offer.opt2: "C'est quoi, ça?"
 axis_of_awful_question.title: "Axe de l'Awful"
 axis_of_awful_question.desc: "[Root.Monarch.GetTitle]. Nous avons reçu une lettre de la plus haute importance de [De.GetName]. Ils semblent vraiment fatigués de la scission visqueuse des frottis de pois dans [potentiel_cible.GetName]. Comme un voisin aussi fatigué de la scission visqueuse des frottis de pois dans [potentiel_cible.GetName], nous devrions envisager d'accepter cela."
 axis_of_awful_question.opt1: "J'en ai assez de la scission visqueuse des frottis en [potentiel_cible.GetName] aussi!"
 axis_of_awful_question.opt2: "C'est quoi, ça?"
 axis_of_awful_reject.title: "Axe de l'Awful"
 axis_of_awful_reject.desc: "[Root.Monarch.GetTitle]. Nous avons reçu une réponse de [De.GetName]. Malheureusement, ils refusent notre demande de coalition."
 axis_of_awful_reject.opt1: "Eh bien, je sais qui n'est pas invité à la fête du caca-n-draw de cette année!"
 axis_of_awful_answer.title: "Axe de l'Awful"
 axis_of_awful_answer.desc: "[Root.Monarch.GetTitle]. Nous avons reçu une réponse de [De.GetName]. Ils ont accepté notre offre de coalition!"
 axis_of_awful_answer.opt1: "Je vais fêter ça avec notre sang humain de la plus haute qualité."
