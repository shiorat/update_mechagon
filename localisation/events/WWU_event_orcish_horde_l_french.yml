 wwu_orcish_horde.1.title: "La Horde Orcoise"
 wwu_orcish_horde.1.desc: "Les clans orthodoxes de Draenor sont passés par le portail des ténèbres et sont entrés dans les terres d'Azéroth. Unis sous une seule bannière, ils sont connus comme la Horde Orcish pour ceux qui résident à proximité."
 wwu_orcish_horde.1.option.a: "Roule-toi!"
 wwu_orcish_horde.2.title: "Régler le clan dans Azéroth"
 wwu_orcish_horde.2.desc: "Bien que la Horde Orcish représente les efforts unifiés des clans orc, nous avons d'autres buts plus singuliers que nous voulons réaliser sur Azéroth."
