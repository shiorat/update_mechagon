l_german:
 thalassian.1.title: "Der Sunwell wurde restauriert!"
 thalassian.1.desc: "Mit Anveenas und Muurus Opfer ist das Sunwell wiederhergestellt worden, es ist jetzt eine Quelle arkaner und heiliger Magie, die die magische Sucht unseres Volkes atenuiert, aber aufgrund der Wesen, die jetzt im mystischen Machtpool verschmolzen sind, kann es sein, dass es nicht mehr eine bloße Quelle der Macht ist, sondern etwas Göttliches, das Anbetung und Pilgerfahrt verdient."
 thalassian.1.option.a: "Die Sunwell ist eine Mana-Batterie behandeln es als solche"
 thalassian.1.option.b: "Konzentrieren Sie sich auf die Arcane, aber verehren Sie den Sunwell"
 thalassian.1.option.c: "Anbetung des Sunwell sollte ein Kernteil unserer Gesellschaft sein"
