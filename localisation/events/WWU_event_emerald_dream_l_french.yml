l_french:
 wwu_emerald_dream.1.title: "Esprit de votre Ancêtre"
 wwu_emerald_dream.1.desc: "Pendant [Root.Monarque.GetHer] sommeil, [Root.Monarque.GetName] a rencontré un de [Root.Monarque.GetHer] l'esprit de ses ancêtres décédés depuis longtemps. Il est impatient d'enseigner tout ce qu'il sait, mais il n'a pas beaucoup de temps dans cet avion. [Root.Monarch.GetName] a le temps pour une seule leçon."
 wwu_emerald_dream.1.opt1: "Apprenez à être un bon leader"
 wwu_emerald_dream.1.opt2: "Apprenez l'art de la parole"
 wwu_emerald_dream.1.opt3: "Apprenez à commander des armées"
 wwu_emerald_dream.2.title: "Excédent d'énergie magique"
 wwu_emerald_dream.2.desc: "Récemment, nos druides ont trébuché sur un residuum qui a été laissé intact pendant des millénaires. Ce residuum est rempli de pure magie de la nature et peut être traité pour atteindre une variété d'objectifs."
 wwu_emerald_dream.2.opt1: "Utilisez-le pour éliminer la corruption"
 wwu_emerald_dream.2.opt2: "Utilisez-le pour améliorer l'une de nos provinces"
 wwu_emerald_dream.2.opt3: "Utilisez-le pour augmenter nos pouvoirs naturels"
 wwu_emerald_dream.3.title: "Tendrilles de cauchemar"
 wwu_emerald_dream.3.desc: "Nous avons découvert que le Nightmare émeraude essaie de prendre racine dans notre monde une fois de plus. Des vrilles cauchemardesques ont émergé du sol et corrompu un groupe d'esprits. Son emprise augmente de jour en jour. Il faut faire quelque chose, avant qu'il ne corrompe toute la zone."
 wwu_emerald_dream.3.opt1: "Envoyez vos hommes les couper."
 wwu_emerald_dream.3.opt2: "Commencer un rituel de purification"
 wwu_emerald_dream.3.opt3: "Nous ne pouvons pas nous permettre une telle tâche."
 wwu_emerald_dream.4.title: "Un traître à l'intérieur"
 wwu_emerald_dream.4.desc: "Un membre important de notre cour aurait pu travailler pour les forces de Nightmare depuis un certain temps maintenant, mais nous n'avons aucune preuve. Nous pouvons l'accuser et le saisir immédiatement ou mener une enquête. Mais si ces affirmations sont vraies, il pourrait s'échapper et nous manquons la chance de revenir entièrement à sa corruption."
 wwu_emerald_dream.4.opt1: "Arrêtez-le."
 wwu_emerald_dream.4.opt1.tt1: "Il s'avère innocent."
 wwu_emerald_dream.4.opt1.tt2: "Il s'avère coupable."
 wwu_emerald_dream.4.opt2: "Enquête-le."
 wwu_emerald_dream.4.opt2.tt1: "Il s'avère qu'il a été innocent."
 wwu_emerald_dream.4.opt2.tt2: "Il a pu s'échapper."
 wwu_emerald_dream.4.opt2.tt3: "Il n'a pas pu s'échapper."
 wwu_emerald_dream.4.opt3: "Laisse-le."
 wwu_emerald_dream.4.opt3.tt1: "Il s'avère innocent."
 wwu_emerald_dream.4.opt3.tt2: "Il s'avère coupable."
 wwu_emerald_dream.5.title: "Couches de rêve"
 wwu_emerald_dream.5.desc: "L'Emerald Dream se compose de plusieurs couches, qui ont été créées par les titans eons il y a pour perfectionner la forme d'Azéroth. Chaque couche contient des versions plus anciennes d'Azéroth, la plupart du temps intactes depuis sa création.\n\nRécemment, nous avons découvert un moyen de voyager dans ces terres. Ce sera probablement dangereux mais nous pourrions apprendre des informations anciennes, même cosmiques concernant les secrets de l'univers."
 wwu_emerald_dream.5.opt1: "Conduisez une courte expédition dans les limites du royaume"
 wwu_emerald_dream.5.opt2: "Mener une expédition dans les limites de cette couche"
 wwu_emerald_dream.5.opt3: "Effectuer une expédition à long terme pour rechercher les couches cachées"
 wwu_emerald_dream.5.opt4: "Essayez de découvrir ce qui se trouve le plus loin du rêve, à tout prix"
 wwu_emerald_dream.5.opt5: "N'importe quoi"
 wwu_emerald_dream.5.failure: "Défaut d'expédition"
 wwu_emerald_dream.5.success: "Réussite de l'expédition"
 wwu_emerald_dream.6.title: "Esprits amicaux"
 wwu_emerald_dream.6.desc: "Un groupe d'esprits forestiers sont impressionnés par notre travail en gardant le royaume purifié et offrent leur aide pour vaincre nos ennemis. Cependant, leur absence dans le rêve peut causer une perturbation. Ils sont aussi loin d'une armée disciplinée."
 wwu_emerald_dream.6.opt1: "Recrutez-les tous."
 wwu_emerald_dream.6.opt2: "Recruter certains d'entre eux"
 wwu_emerald_dream.6.opt3: "Leur place est le rêve d'Émeraude"
 wwu_emerald_dream.7.title: "Incursion de la corruption"
 wwu_emerald_dream.7.desc: "La corruption du cauchemar peut se manifester de diverses façons. Dans la plupart des cas, il provoque de petits groupes de la faune à devenir fou ou flétrir quelques arbres. Mais si elle augmente sa compréhension dans le rêve, Il peut affecter les contreparties du monde réel du rêve. Peu importe à quel point on essaie de le supprimer, la corruption finira par éclater quelque part.\n\nDans ce cas particulier, le Nightmare a totalement étouffé l'équivalent de rêve d'une de nos provinces et maintenant il déborde vers le monde extérieur. Il faut faire quelque chose à ce sujet."
 wwu_emerald_dream.7.opt1: "Essayez une approche agressive"
 wwu_emerald_dream.7.opt2: "Nettoyez l'équivalent de rêve"
 wwu_emerald_dream.7.opt3: "Demandez l'aide d'une autre nation druidique"
 wwu_emerald_dream.8.title: "Corruption de Héritier"
 wwu_emerald_dream.8.desc: "Des nouvelles terribles! Il s'avère que notre chef bien-aimé, [Root.Monarque.GetName] a été corrompu par le cauchemar. Nous ne pouvons pas renverser cette terrible malédiction, alors nous devons faire l'indicible: Tuer notre propre chef."
 wwu_emerald_dream.8.opt1: "Exécutez-les!"
 wwu_emerald_dream.8.opt2: "Il y a un remède."
