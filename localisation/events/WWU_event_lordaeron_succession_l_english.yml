 wwu_lordaeron_succession.1.title: "Lordaeron Succession"
 wwu_lordaeron_succession.1.desc: "'Ah, my son. I knew you would be victorious.' 'You no longer need to sacrifice for your people. You no longer need to bear the weight of your crown. I've taken care of everything.' 'What is this? What are you doing, my son?' 'Succeeding you, Father... This kingdom shall fall, and from the ashes shall arise a new order that will shake the very foundations of the world.' - Terenas II Menethil speaking to his son, Prince Arthas, upon Arthas' victorious return from Northrend."
 wwu_lordaeron_succession.1.option.a: "Submit"