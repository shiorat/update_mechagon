 wwu_ruler_training.10.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung des Hunter-Ordens und wurde ein unverzeihlicher Jäger."
 wwu_ruler_training.10.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.11.title: "[Root.Monarch.GetName], der Todesritter"
 wwu_ruler_training.11.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung des Lich-Königs und wurde ein erschreckender Todesritter."
 wwu_ruler_training.11.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.12.title: "[Root.Monarch.GetName], Die Mönche"
 wwu_ruler_training.12.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung der vier Himmlischen und wurde ein disziplinierter Mönch."
 wwu_ruler_training.12.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.13.title: "[Root.Monarch.GetName], Der Dämonenjäger"
 wwu_ruler_training.13.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung des Dämonenjägerordens und wurde ein wütender Dämonenjäger."
 wwu_ruler_training.13.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.15.title: "Nicht lernen"
 wwu_ruler_training.15.desc: "[Root.Monarch.GetName] hat es versäumt, die notwendigen Lektionen aufzunehmen, um ein [Root.GetRulerClassInTraining] zu werden. Sie werden es ein andermal versuchen müssen."
 wwu_ruler_training.15.option.a: "Oh, meine Liebe..."
