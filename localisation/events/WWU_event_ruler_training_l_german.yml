 wwu_ruler_training.20.title: "Mangel an Verständnis"
 wwu_ruler_training.20.desc: "In [Root.Monarch.GetHerShis] Suche nach einem [Root.GetRulerClassInTraining], [Root.Monarch.GetName] müssen die Grundprinzipien verstehen, die dahinter stecken, ein [Root.GetRulerClassInTraining] zu sein. Leider haben sie solche Kenntnisse noch nicht gezeigt, und es ist mehr Zeittraining erforderlich."
 wwu_ruler_training.20.option.a: "Zeit, um Verständnis zu gewährleisten"
 wwu_ruler_training.20.option.b: "Konzentrieren Sie sich auf andere Fragen"
 wwu_ruler_training.21.title: "Praktische Demonstrationen"
 wwu_ruler_training.21.desc: "Es ist unerlässlich [Root.Monarch.GetName] zeigt ein praktisches Verständnis dessen, was es bedeutet, ein [Root.GetRulerClassInTraining] zu sein. Ohne weitere praktische Ausbildung wird [Root.Monarch.GetSheHe] zurückfallen."
 wwu_ruler_training.21.option.a: "Konzentrieren Sie sich auf ein praktischeres Verständnis"
 wwu_ruler_training.21.option.b: "Insist theoretisches Wissen ist in Ordnung"
 wwu_ruler_training.22.title: "Die Zeit in die Hand nehmen"
 wwu_ruler_training.22.desc: "Die Art des Studiums belohnt diejenigen, die in die Stunden setzen. [Root.Monarch.GetName] hat in dieser Hinsicht nachgelassen und hat sich aufgrund ihrer Natur als [Root.Monarch.GetTitle] entschuldigt."
 wwu_ruler_training.22.option.a: "Konzentrieren Sie sich auf ein [Root.GetRulerClassInTraining]"
 wwu_ruler_training.22.option.b: "Sein [Root.Monarch.GetTitle] ist wichtiger"
 wwu_ruler_training.23.title: "Produktiver Fokus"
 wwu_ruler_training.23.desc: "Lineares Lernen allein kann nicht alles lehren, was ein [Root.GetRulerClassInTraining] umfasst. Der Schwerpunkt muss auf die Bereiche der Schwäche gelegt werden, um eine gut abgerundete Bildung zu gewährleisten."
 wwu_ruler_training.23.option.a: "Schwächen erkennen"
 wwu_ruler_training.23.option.b: "Verlassen Sie sich auf Stärken"
 wwu_ruler_training.24.title: "Voraussetzungen für den Erfolg"
 wwu_ruler_training.24.desc: "Die Voraussetzungen, um erfolgreich zu werden [Root.GetRulerClassInTraining] sind strigent, und keine Ausnahme sollte gemacht werden. Allerdings [Root.Monarch.GetName] glaubt, dass ihr Status als [Root.Monarch.GetTitle] ihnen Flexibilität bieten sollte."
 wwu_ruler_training.24.option.a: "[Root.Monarch.GetName] wird ihre Haltung überdenken"
 wwu_ruler_training.24.option.b: "[Root.Monarch.GetName] wird auf niedrigeren Anforderungen bestehen"
 wwu_ruler_training.25.title: "[Root.GetRulerClassInTraining] Trainer frustriert"
 wwu_ruler_training.25.desc: "[Root.Monarch.GetName]'s Einstellung zu lernen, ein zu werden [Root.GetRulerClassInTraining] hat ihren Trainer frustriert, der nun eine harte Haltung zu ihrer Ausbildung eingenommen hat. Ohne Zugeständnisse von [Root.Monarch.GetName] werden sie für jeden kämpfen."
 wwu_ruler_training.25.option.a: "Einstellung anpassen"
 wwu_ruler_training.25.option.b: "Bestehen Sie darauf, dass der Trainer sich anpassen muss"
 wwu_ruler_training.26.title: "Beurteilung durch Peers"
 wwu_ruler_training.26.desc: "In [Root.Monarch.GetName]s Bestreben, ein [Root.GetRulerClassInTraining] zu werden, haben sie die Bewertungsstufe erreicht, in der andere ihre Fähigkeiten bewerten werden. Die Reaktionen auf diese Bewertung wurden gemischt, und ohne Änderung von [Root.Monarch.GetName] können sie nicht zum [Root.GetRulerClassInTraining] werden."
 wwu_ruler_training.26.option.a: "Versprich Verbesserungen"
 wwu_ruler_training.26.option.b: "Feedback ignorieren"
 wwu_ruler_training.27.title: "Geforderte Sonderkonzessionen"
 wwu_ruler_training.27.desc: "[Root.Monarch.GetName] glaubt, dass ihre Position als [Root.Monarch.GetTitle] sollte sie zu besonderen Zugeständnissen berechtigt, während der Ausbildung zu einem [Root.GetRulerClassInTraining]. Der Trainer ist anderer Meinung und wird bestürzt durch den Glauben [Root.Monarch.GetName] an eine solche Sache."
 wwu_ruler_training.27.option.a: "Haltung überdenken"
 wwu_ruler_training.27.option.b: "Bestehen auf Konzessionen"
