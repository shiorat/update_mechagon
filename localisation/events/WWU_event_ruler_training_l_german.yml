 wwu_ruler_training.6.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung des Magierordens und wurde zu einem intelligenten Magier."
 wwu_ruler_training.6.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.7.title: "[Root.Monarch.GetName], Der Hexenmeister"
 wwu_ruler_training.7.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Führung des Warlock-Ordens und wurde ein mächtiger Warlock."
 wwu_ruler_training.7.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.8.title: "[Root.Monarch.GetName], die Druide"
 wwu_ruler_training.8.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung des Druidenordens und wurde zu einem wilden Druiden."
 wwu_ruler_training.8.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.9.title: "[Root.Monarch.GetName], Der Schamane"
 wwu_ruler_training.9.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung des Schamanenordens und wurde ein mystischer Schaman."
 wwu_ruler_training.9.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
