 wwu_ruler_training.1.title: "Ausbildung von [Root.Monarch.GetName]"
 wwu_ruler_training.1.desc: "Es gibt viele Kriegskünste in Azeroth, die von unzähligen Menschen für ihre eigenen Motivationen im Alter gelehrt und ausgebildet werden. Es gibt derzeit neun einzigartige Ordnungssäle, die die Studien dieser \"Klassen\" abdecken und viele von ihnen wurden auch von [Root.Culture.GetName] Kultur studiert."
