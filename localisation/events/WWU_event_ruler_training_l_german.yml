 wwu_ruler_training.2.title: "[Root.Monarch.GetName], der Krieger"
 wwu_ruler_training.2.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Führung des Kriegerordens und wurde ein starker Krieger."
 wwu_ruler_training.2.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.3.title: "[Root.Monarch.GetName], der Paladin"
 wwu_ruler_training.3.desc: "[Root.Monarch.GetName] Er erduldete unerbittliche Schulung unter der Leitung des Paladinordens und wurde ein rechtmäßiger Paladin."
 wwu_ruler_training.3.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.4.title: "[Root.Monarch.GetName], der Priester"
 wwu_ruler_training.4.desc: "[Root.Monarch.GetName] Er erduldete die unerbittliche Schulung unter der Leitung des Priesterordens und wurde ein ergebener Priester."
 wwu_ruler_training.4.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
 wwu_ruler_training.5.title: "[Root.Monarch.GetName], Die Rogue"
 wwu_ruler_training.5.desc: "[Root.Monarch.GetName] Er ertrug unerbittliches Training unter der Leitung des Rogue-Ordens und wurde zu einem gerissenen Rogue."
 wwu_ruler_training.5.option.a: "Willkommen zurück, [Root.Monarch.GetName]"
