l_german:
 wwu_pirate_ruler_death.1.title: "Rum Deal"
 wwu_pirate_ruler_death.1.desc: "Mit einem weiteren Sieg am Gürtel beschloss [Root.Monarch.GetName], eine laute Party zu veranstalten und eine riesige Menge Rum auszuzahlen, um ihren Sieg zu feiern. Die Party wurde ziemlich rowdy mit freien Rum fließt frei unter den Piraten von [Root.Capital.GetName] Die Party-Goers ging Tür zu Tür, Plündern und Plündern und Singen für vier Tage gerade. Als der Dunst des Feierns und Schießens schließlich starb, war eine wichtige Frage auf jedermanns Verstand? Wo war [Root.Monarch.GetName]? Wie sich herausstellte, war der herrschende Kapitän mit seinen eigenen Unterstützern in einen Barkampf geraten und geriet mit einer Mischung aus Piraten in eine schießende Raserei. Der Herrscher kämpfte dann und blutete sich durch die Straßen, wurde von betrunkenen Partygängern ergriffen und von den Docks geworfen, wo sie ertrunken waren. Unsere Republik trauert um den tragischen Tod von [Root.Monarch.GetName], und wahrscheinlich werden die Gelehrten später einen würdigeren Tod für sie schreiben."
 wwu_pirate_ruler_death.1.option.a: "Leb wohl [Root.Monarch.GetName]"
 wwu_pirate_ruler_death.2.title: "Kampf der Schwerter"
 wwu_pirate_ruler_death.2.desc: "Bei einem Routinespaziergang durch den [Root.Capital.GetName] kam [Root.Monarch.GetName] auf völlig zufällige Weise in einen tödlichen Schwertkampf. Zwei rivalisierende Kapitäne schoben es zwischen zwei populären Bars heraus, und unser herrschender Kapitän kam zufällig vorbei. Es kam zu einem dreifachen Schwertkampf, der wichtige Regierungsbeamte in einer zunehmend gewalttätigen und tödlichen Konfrontation tötete und den beladenen Dialog fluchte, bis [Root.Monarch.GetName] als siegreich herauskam. Doch erschöpft und müde nach den brutalen Kämpfen begann [Root.Monarch.GetHeHer] mit ihrer Pistole zu zittern, sie ins Gesicht zu setzen und [Root.Monarch.GetName] sofort zu töten. Der tragische Tod, zusammen mit dem Tod verschiedener rivalisierender Führer und Regierungsbeamter, hat unsere Piratenrepublik in einem kleinen Durcheinander gelassen."
 wwu_pirate_ruler_death.2.option.a: "Leb wohl [Root.Monarch.GetName]"
 wwu_pirate_ruler_death.3.title: "Gekreuzte Haken"
 wwu_pirate_ruler_death.3.desc: "Uneinigkeiten zwischen Piratenkapitänen sind nicht ungewöhnlich, aber mit unseren laxen Regeln sind Attentate mehr und mehr alltäglich. Eine Gruppe, wütend über die Art und Weise, wie die Republik läuft, entschied sich in einem betrunkenen Raserei, einen plötzlichen Putsch zu begehen. Diese kleine Horde von Piraten attackierte ihren Weg in das Büro des [Root.Monarch.GetTitle] und begann, ihren Weg zum Büro des herrschenden Kapitäns zu erschießen und zu ermorden. Die erste Piratenwelle wurde von [Root.Monarch.GetName] erschossen, mehrere Magier wurden im nächsten getötet. Vertrauen überwand [Root.Monarch.GetName], der herauskam, um seine direkt herauszufordern, wäre Usurpers, genau wie gesagt Usurpers rollte in einer geladenen Kanone und sprengte sie zu schmiedeeens. Obwohl der Putsch die Republik sicher nicht überwältigt hat und das Rabbeln zerstreut wurde, wird unsere Gesellschaft wieder einmal von den leicht wütenden Buccaneern erschüttert."
 wwu_pirate_ruler_death.3.option.a: "Leb wohl [Root.Monarch.GetName]"
