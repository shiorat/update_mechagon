l_french:
 the_missing_diplomat.1.title: "Le diplomate disparu"
 the_missing_diplomat.1.desc: "La poussière s'était installée de la troisième guerre, et c'est finalement le temps de la paix relative entre Horde et Alliance nouvellement formée. Alors que les petites escarmouches entre petits groupes se poursuivent encore, $MONARCH$ a décidé de visiter Theramore, qui est dirigé par Jaina Proudmoore pour discuter des relations entre deux factions.\n\nUn navire est prêt pour notre voyage à travers la Grande Mer, mais juste avant de partir, les détails de cette quête ont été révélés en quelque sorte au public. Malgré ce dangereux échec du renseignement, nous ne pouvons pas reporter cette importante réunion. Nous devrions mettre la voile dès que possible."
 the_missing_diplomat.1.opt1: "J'ai un mauvais pressentiment à ce sujet..."
 the_missing_diplomat.1.opt1.tt1: "Une enquête sera menée à travers le pays pour trouver $MONARCH$ dès que possible."
 the_missing_diplomat.1.opt1.tt2: "§=R3Si vous ne pouvez pas le trouver dans un an, il sera parti pour de bon!§"
 the_missing_diplomat.2.title: "Le diplomate disparu"
 the_missing_diplomat.2.desc: "L'absence de notre roi a alarmé toute notre cour et notre réseau d'espion. Nos espions ont recueilli des renseignements pendant des jours et nous avons enfin des faits solides.\n\nNous sommes tout à fait sûrs que la Fraternité des Défis a participé à l'enlèvement du Roi. Nous savons qu'ils ont reçu de l'aide d'un endroit plus élevé, donc nous avons préparé une liste d'individus suspects. Nous ne savons pas exactement qui pourrait avoir des informations sur l'incident et accuser à tort quelqu'un pourrait les contrarier. Mais quand même, nous devons agir, vite."
 the_missing_diplomat.2.desc.2: "Notre dernière enquête était une impasse, mais nous ne pouvons pas abandonner! On a encore un ou deux coups de feu. Quel domaine voulez-vous enquêter maintenant?"
 the_missing_diplomat.2.opt1: "Amenez le directeur de Merchants Guild à l'interrogatoire."
 the_missing_diplomat.2.opt1.tt: "Le directeur sera interrogé au sujet de l'enlèvement. S'il sait quelque chose, il nous dira ce qui est arrivé au monarque. Sinon, notre réputation parmi les Burgher sera endommagée."
 the_missing_diplomat.2.opt2: "Amenez le chef d'une des familles nobles en question."
 the_missing_diplomat.2.opt2.tt: "Le noble sera interrogé sur l'incident d'enlèvement. S'il sait quelque chose, il nous dira ce qui est arrivé au monarque. Sinon, notre réputation parmi les Nobles sera endommagée."
 the_missing_diplomat.2.opt3: "Amenez l'archevêque à l'interrogatoire."
 the_missing_diplomat.2.opt3.tt: "L'archevêque sera interrogé au sujet de l'enlèvement. S'il sait quelque chose, il nous dira ce qui est arrivé au monarque. Sinon, notre réputation parmi les Clergés sera endommagée."
 the_missing_diplomat.2.opt4: "Amenez un des anciens officiers de la vieille Stonemasons Guild à l'interrogatoire."
 the_missing_diplomat.2.opt4.tt: "L'agent de la maçonnerie sera interrogé au sujet de l'enlèvement. S'il sait quelque chose, il nous dira ce qui est arrivé au monarque. Sinon, notre réputation parmi les travailleurs sera endommagée."
 the_missing_diplomat.3.title: "Le diplomate disparu"
 the_missing_diplomat.3.desc: "Les arrestations de SI:7 ont été couronnées de succès et nous avons pu apprendre ce qui est arrivé au monarque.\n\nDefias Fraternité était en effet derrière ce crime. Après avoir entendu parler du voyage, ils ont immédiatement attaqué avec des navires pirates et kidnappé le monarque. Ils l'ont emmené sur l'île d'Alcaz pour des raisons que nous n'avons pas encore connues.\n\nQuelle que soit la raison, nous ne laisserons pas ce crime impuni."
 the_missing_diplomat.3.opt1: "Envoyez immédiatement un régiment sur l'île d'Alcaz."
 the_missing_diplomat.3.opt1.tt: "Nous agirons rapidement pour sauver notre monarque."
 the_missing_diplomat.3.opt2: "Communiquez avec vos alliés près et à l'intérieur de l'île et demandez leur aide."
 the_missing_diplomat.3.opt2.tt: "Sauver le monarque pourrait prendre du temps."
 the_missing_diplomat.3.opt3: "Organisez des raids pour sauver le monarque."
 the_missing_diplomat.3.opt3.tt: "On peut s'attendre à ce que ça prenne beaucoup de temps pour le sauver."
 the_missing_diplomat.3.opt4: "Ça devient trop cher..."
 the_missing_diplomat.3.opt4.tt: "Le vieux monarque disparaîtra pour de bon."
 the_missing_diplomat.4.title: "Le diplomate disparu"
 the_missing_diplomat.4.desc.1: "Avec un raid soudain à l'aube, nous avons arrêté de nombreux membres suspects du domaine de Burghers et enfermé le directeur de la Guilde de Merchant en détention. Malheureusement, nous n'avons pas pu trouver de preuve décisive dans cette affaire et le directeur n'a pas parlé malgré nos meilleurs efforts. Il est temps d'accepter qu'on ait pu accuser une mauvaise personne..."
 the_missing_diplomat.4.desc.2: "Avec un raid soudain à l'aube, nous avons arrêté de nombreux membres suspects de Nobles et enfermé Sir Ellise W.U. Nolan en garde à vue. Malheureusement, nous n'avons pas pu trouver de preuves décisives sur cette affaire et Sir Nolan n'a pas parlé en dépit de nos meilleurs efforts. Il est temps d'accepter qu'on ait pu accuser une mauvaise personne..."
 the_missing_diplomat.4.desc.3: "Avec un raid soudain à l'aube, nous avons arrêté de nombreux membres suspects de Clergy et enfermé Archevêque en détention. Malheureusement, nous n'avons pas pu trouver de preuve décisive sur cette affaire et l'archevêque n'a pas parlé malgré nos meilleurs efforts. Il est temps d'accepter qu'on ait pu accuser une mauvaise personne..."
 the_missing_diplomat.4.desc.4: "Avec un raid soudain à l'aube, nous avons arrêté de nombreux anciens membres de Stonemasons et enfermé leurs anciens officiers en détention. Malheureusement, nous n'avons pas pu trouver de preuve décisive dans cette affaire et les officiers n'ont pas parlé malgré nos meilleurs efforts. Il est temps d'accepter qu'on ait pu accuser une mauvaise personne..."
 the_missing_diplomat.4.opt1: "Il est temps de repenser cela."
 the_missing_diplomat.5.title: "Le diplomate disparu"
 the_missing_diplomat.5.desc: "À la poursuite du monarque perdu, notre agent et plusieurs aventuriers avec eux infiltrés l'île d'Alcaz. Ce qu'ils ont vu, c'était un groupe de libellules noirs et de nagas qui se battaient, tandis que la plupart des voyous de Defias Brotherhood étaient morts ou blessés. SI:7 agents les ont rapidement arrêtés et sont retournés à Stormwind pour être interrogés, tandis que d'autres sont restés un moment et ont recueilli des preuves.\n\nCe que nous avons découvert était assez intéressant, bien qu'il soit difficile d'en déduire un sens. Selon les témoins oculaires, notre roi était vraiment là. Un dragon noir avec peu d'autres drakes est arrivé à l'île, apparemment en cahoots avec le chef local de Defias. Ils prétendent que ce dragon noir a commencé un rituel sombre sur notre monarque, mais ensuite le Naga est arrivé et tout est entré dans le chaos.\n\nÀ partir de ce moment-là, les rapports deviennent contradictoires. Alors que certains témoins disent que le monarque a été capturé par Naga, d'autres affirment qu'il a fui vers l'ouest, autour des côtes de Durotar. Il semble que nous ayons deux grandes pistes, avec peu de temps."
 the_missing_diplomat.5.opt1: "Fouillez le monarque sur les rives de Durotar."
 the_missing_diplomat.5.opt1.tt: "Si tu choisis mal, tu auras du mal à le trouver."
 the_missing_diplomat.5.opt2: "Fouillez le monarque dans les colonies de Naga."
 the_missing_diplomat.5.opt2.tt: "Si tu choisis mal, tu auras du mal à le trouver."
 the_missing_diplomat.6.title: "Le diplomate disparu"
 the_missing_diplomat.6.desc: "La poursuite est enfin terminée! Nous avons pu trouver $MONARCH$ à Dire Maul, se battant comme gladiateur pour Ogres. Malheureusement [Root.Monarch.GetSheHe] souffre d'une grave perte de mémoire et ne peut pas exactement se rappeler qui il était. Il faudra beaucoup de temps avant qu'il se rétablisse et il y a un risque qu'il ne puisse jamais se rétablir du tout. La seule chose dont [Root.Monarch.GetSheHe] se souvient est une figure à capuchon en forme humaine qui jette un sort terrible sur [Root.Monarch.GetHerHim].\n\nNous pouvons soit le couronner, soit prétendre qu'il n'est pas admissible à devenir notre monarque et légitimement abdiquer [Root.Monarque.GetHerHim]"
 the_missing_diplomat.6.opt1: "Couronne $MONARCH$"
 the_missing_diplomat.6.opt1.tt: "$MONARCH$ sera [Root.Monarch.GetTitle] à nouveau."
 the_missing_diplomat.6.opt2: "Abdiquer $MONARCH$."
 the_missing_diplomat.7.title: "Le diplomate disparu"
 the_missing_diplomat.7.desc: "La poursuite est enfin terminée! Nous avons pu trouver $MONARCH$ à Naga garde, attendant d'être rançonné pour l'or lourd. Mais soit en raison de tortures terribles, soit quelque chose d'autre, nos agents ont rapporté $MONARCH$ n'est pas comme avant. Apparemment [Root.Monarque.GetSheHe] est beaucoup plus arrogant, en colère et insouciant alors avant et beaucoup d'agents pensent [Root.Monarque.GetSheHe] n'est pas capable de gouverner un pays comme le nôtre.\n\nNous pouvons choisir de le sauver en payant une rançon ou en attaquant leur colonie et de reprendre [Root.Monarque.GetHerHim] par la force."
 the_missing_diplomat.7.opt1: "Payer une rançon de $MONARCH$"
 the_missing_diplomat.7.opt1.tt: "$MONARCH$ sera [Root.Monarch.GetTitle] à nouveau."
 the_missing_diplomat.7.opt2: "Économisez $MONARCH$."
 the_missing_diplomat.7.opt3: "Laisse [Root.Monarque.GetHerHim] pourrir."
 the_missing_diplomat.8.title: "Le diplomate disparu"
 the_missing_diplomat.8.desc: "C'était une journée ordinaire et ennuyeuse à la cour. $MONARCH$, qui souffrait encore de perte de mémoire, essayait de récupérer la mémoire à Palace. Les conseillers Katrana Prestor et Bolvar Fordragon se disputaient pour rien comme toujours, tandis que soudain un autre $MONARCH$ apparut des gardes perplexes. [Root.Monarque.GetSheHe] sentait des poissons pourris et couvert de varechs.\n\nTout le tribunal est mort silencieux. Lady Prestor a d'abord réagi : Alors qu'elle se précipitait vers cette étrange variante de $MONARCH$, elle a été arrêtée avec un choc quand cette nouvelle $MONARCH$ pointait [Root.Monarch.GetHerHil] doigt à elle et criait : Onyxia\n\n[Root.Monarque.GetTitle] se leva de [Root.Monarque.GetHer] trône et demanda une explication, mais Lady Prestor riait. Elle a été transformée en un dragon gigantesque, tout comme les témoins oculaires de l'île d'Alcaz décrit. Peu d'autres 'gardes' ont également été transformées en drakes puis tout est devenu clair: Lady Katrana Prestor a orchestré tout ce plan tout au long et elle était la fille de World-breaker Deathwing. En quelques secondes, tout le tribunal a été plongé dans le chaos. Black dragonflight a commencé à s'affronter les gardes de Stormwind, tandis que deux $MONARCH$ se précipitèrent l'un dans l'autre. Au moment où leurs épées se rencontraient, une barrière magique se levait autour d'elles et, avec une explosion de lumière, elles étaient \"mergées\". Varian était maintenant à la fois libre de l'influence d'Onyxia et rétabli sa mémoire.\n\nOnyxia ouvrit des portails dans la salle du trône pour laisser entrer encore plus de dragnspawns, tandis que Bolvar alarma toute la ville et appela des soldats de Stormwind jusqu'à la zone de combat. Une bataille pour le trône de Stormwind avait commencé!"
 the_missing_diplomat.8.opt1: "C'est pour la torture!"
 the_missing_diplomat.8.opt1.tt: "Soit $MONARCH$ sortira victorieux ou Katrana Prestor revendiquera le trône."
 the_missing_diplomat.9.title: "Le diplomate disparu"
 the_missing_diplomat.9.desc: "C'était une journée ordinaire et ennuyeuse à la cour. $MONARCH$, qui criait aux conseillers le goût dû du vin. Les conseillers Katrana Prestor et Bolvar Fordragon se disputaient pour rien comme toujours, tandis que soudain un autre $MONARCH$ apparut des gardes perplexes. [Root.Monarque.GetSheHe] sentait les cadavres et était couvert de cicatrices.\n\nTout le tribunal est mort silencieux. Lady Prestor a d'abord réagi : Alors qu'elle se précipitait vers cette étrange variante de $MONARCH$, elle a été arrêtée avec un choc quand cette nouvelle $MONARCH$ pointait [Root.Monarch.GetHerHil] doigt à elle et criait : Onyxia\n\n[Root.Monarque.GetTitle] se leva de [Root.Monarque.GetHer] trône et demanda une explication, mais Lady Prestor riait. Elle a été transformée en un dragon gigantesque, tout comme les témoins oculaires de l'île d'Alcaz décrit. Peu d'autres 'gardes' ont également été transformées en drakes puis tout est devenu clair: Lady Katrana Prestor a orchestré tout ce plan tout au long et elle était la fille de World-breaker Deathwing. En quelques secondes, tout le tribunal a été plongé dans le chaos. Black dragonflight a commencé à s'affronter les gardes de Stormwind, tandis que deux $MONARCH$ se précipitèrent l'un dans l'autre. Au moment où leurs épées se rencontraient, une barrière magique se levait autour d'elles et, avec une explosion de lumière, elles étaient \"mergées\". Varian était maintenant à la fois libre de l'influence d'Onyxia et rétabli sa mémoire.\n\nOnyxia ouvrit des portails dans la salle du trône pour laisser entrer encore plus de dragnspawns, tandis que Bolvar alarma toute la ville et appela des soldats de Stormwind jusqu'à la zone de combat. Une bataille pour le trône de Stormwind avait commencé!"
 the_missing_diplomat.9.opt1: "C'est pour la torture!"
 the_missing_diplomat.9.opt1.tt: "Soit $MONARCH$ sortira victorieux ou Katrana Prestor revendiquera le trône."
 the_missing_diplomat.10.title: "Le diplomate disparu"
 the_missing_diplomat.10.desc: "Les agents du Black Dragonflight ont été repoussés et la bataille pour Stormwind est terminée. Onyxia s'est échappée à son repaire et la stabilité de Stormwind a été rétablie. Il est temps de fêter et de se réjouir!"
 the_missing_diplomat.10.opt1: "C'est pour la torture!"
 the_missing_diplomat.11.title: "Le diplomate disparu"
 the_missing_diplomat.11.desc: "Nous n'avons pas pu trouver le vieux monarque dans le délai permis par nos lois. Il est temps d'abandonner la fouille et d'amener Lady Prestor à la cour comme tout le monde l'accepte. Sauf Bolvar Fordragon, mais qui se soucie de lui?Qu'est-ce qu'il y a?"
 the_missing_diplomat.11.opt1: "Ça suffit."
