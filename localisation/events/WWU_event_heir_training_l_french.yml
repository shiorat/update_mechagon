 training.1.title: "Formation d'un montant de HEIR$"
 training.1.desc: "Il y a beaucoup d'arts de la guerre à Azéroth qui est enseigné et formé par d'innombrables personnes pour leurs propres motivations âges. Il y a actuellement neuf salles d'ordre uniques qui couvrent les études de ces 'classes' et beaucoup d'entre elles ont été étudiées par la culture [Root.Culture.GetName] aussi.\n\nC'est très important pour notre chef d'avoir une bonne compréhension de ces capacités. C'est pourquoi nous devrions envoyer notre héritier dans l'une des salles d'ordre pour l'entraînement."
 training.1.opt1: "$HEIR$ sera formé comme Guerrier"
 training.1.opt1.tt: "$HEIR$ s'entraînera sous un entraîneur de guerrier et il deviendra un guerrier dans un an."
 training.1.opt2: "$HEIR$ sera formé comme Paladin"
 training.1.opt2.tt: "$HEIR$ s'entraînera sous un entraîneur de paladin et il deviendra paladin dans un an."
 training.1.opt3: "$HEIR$ sera formé comme prêtre"
 training.1.opt3.tt: "$HEIR$ s'entraînera sous un prêtre formateur et il deviendra prêtre dans un an."
 training.1.opt4: "$HEIR$ sera formé comme Rogue"
 training.1.opt4.tt: "$HEIR$ s'entraînera sous un entraîneur voyou et il deviendra un voyou dans un an."
 training.1.opt5: "$HEIR$ sera formé comme Mage"
 training.1.opt5.tt: "$HEIR$ s'entraînera sous un entraîneur de mage et il deviendra un mage dans un an."
 training.1.opt6: "$HEIR$ sera formé comme Warlock"
 training.1.opt6.tt: "$HEIR$ s'entraînera sous un entraîneur de sorcier et il deviendra sorcier dans un an."
 training.1.opt7: "$HEIR$ sera formé comme Druid"
 training.1.opt7.tt: "$HEIR$ s'entraînera sous un entraîneur druide et il deviendra druide dans un an."
 training.1.opt8: "$HEIR$ sera formé comme Hunter"
 training.1.opt8.tt: "$HEIR$ s'entraînera sous l'entraînement d'un chasseur et il deviendra chasseur dans un an."
 training.1.opt9: "$HEIR$ sera formé comme Shaman"
 training.1.opt9.tt: "$HEIR$ s'entraînera sous un entraîneur de chaman et il deviendra chaman dans un an."
 training.1.opt10: "$HEIR$ sera formé comme Chevalier de la Mort"
 training.1.opt10.tt: "$HEIR$ s'entraînera sous un entraîneur de Chevalier de la Mort et il deviendra Chevalier de la Mort dans un an."
