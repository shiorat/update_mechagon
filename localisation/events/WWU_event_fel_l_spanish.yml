l_spanish:
 wwu_fel.1.title: "[Root.GetName] ha sucumbido a Fel"
 wwu_fel.1.desc: "Los buenos ciudadanos de [Root.GetName] han caído a la mancha de la magia Fel, y ahora creen en el poder de la magia sucia!"
 wwu_fel.1.option.a: "Por desgracia..."
 wwu_fel.1.option.b: "¡Debemos limpiar a esta gente!"
 wwu_fel.2.title: "Corrupción de [Root.Monarch.GetName]"
 wwu_fel.2.desc: "La magia falsa ha empezado a corromper la mente de [Root. Monarch.GetName]. Sin intervención, [Root.Monarch.GetSheHe] está seguro de profundizar [Root.Monarch.GetHer] creencia. Pero tales medidas pondrán en duda [Root.Monarch.GetSu] regla."
 wwu_fel.2.option.a: "Nunca lo sabrán."
 wwu_fel.2.option.b: "Limpiar [Root. Monarch.GetName]"
 wwu_fel.3.title: "Corrupción de [Root.Heir.GetName]"
 wwu_fel.3.desc: "La magia fallida ha empezado a corromper la mente de [Root.Heir.GetName]. Sin intervención, [Root.Heir.GetSheHe] está seguro de profundizar [Root.Heir.GetHer] creencia. Pero tales medidas pondrán en duda [Root.Heir.GetHer] regla."
 wwu_fel.3.option.a: "Nunca lo sabrán."
 wwu_fel.3.option.b: "Limpiar [Root.Heir.GetName]"
 wwu_fel.10.title: "Aliados demoníacos"
 wwu_fel.10.desc: "Los demonios de todo el Nether Twisting se han reunido a la causa de la Legión Ardiente. El Gran Brujo tiene voz y voto en la mejor manera de utilizar a estos reclutas demoníacos."
 wwu_fel.10.option.a: "Vamos a usarlos en los mundos demoníacos"
 wwu_fel.10.option.b: "Reforzarán nuestras fuerzas en Azeroth."
 wwu_fel.11.title: "Empoderamiento demoníaco"
 wwu_fel.11.desc: "Una cábala de hechiceros ha perfeccionado el conocimiento utilizado en numerosos rituales, permitiendo una convocatoria mucho más rápida. Sería prudente difundir este conocimiento, pero tal vez sea mejor que lo mantengamos."
 wwu_fel.11.option.a: "Difundir el conocimiento"
 wwu_fel.11.option.b: "Mantenga el conocimiento en secreto"
 wwu_fel.12.title: "Grimore antiguo"
 wwu_fel.12.desc: "Se ha encontrado una antigua mueca de conocimiento demoníaco. Concedería [Root.Monarch.GetName] mucha legitimidad, pero tal vez es mejor que todos se beneficien de su contenido."
 wwu_fel.12.option.a: "Difundir los secretos"
 wwu_fel.12.option.b: "Mantenga el contenido en secreto"
 wwu_fel.13.title: "Infamoso brujo"
 wwu_fel.13.desc: "Un hechicero que pertenece a nuestra nación ha cosechado recientemente infamia entre nuestros ciudadanos debido a sus exhibiciones demoníacas. Aprovechemos esta oportunidad para promover la nación."
 wwu_fel.13.option.a: "Empoderar a las fuerzas de la Legión Ardiente"
 wwu_fel.13.option.b: "Hacer cumplir la lealtad a [Root.GetName]"
 wwu_fel.20.title: "Refuerzos demoníacos"
 wwu_fel.20.desc: "A medida que el poder de las Legiones Ardientes alcanza su cenit, los refuerzos de mundos distantes han llegado a Azeroth. Utilicémoslos a nuestro favor."
 wwu_fel.20.option.a: "Incorporarlos a la fuerza principal"
 wwu_fel.20.option.b: "Úsalos como distracción."
 wwu_fel.21.title: "Unsholy Sway"
 wwu_fel.21.desc: "El éxito de [Root.GetName] ha llamado la atención del Gran Brujo, que ahora presta su oído a nuestras preocupaciones y peticiones."
 wwu_fel.21.option.a: "¿Por qué, sí..."
