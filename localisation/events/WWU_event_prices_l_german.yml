 www_prices.1.t: "Jährliche Preisveränderung"
 www_prices.1.d: "Aufgrund verschiedener Faktoren sind die Preise für Waren immer in Bewegung, und trotz der Zusicherungen vieler Ökonomen ist es sehr schwierig und manchmal sogar unmöglich, ihren Wandel in der Zukunft vorherzusagen."
 www_prices.1.a: "Was für eine Überraschung bereitete sich diesmal auf uns den Handelsmarkt vor?"
 PRICE_FLUCTUATION: "Jährliche Handelsänderungen"
