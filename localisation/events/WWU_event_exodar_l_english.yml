 wwu_exodar.1.option.b: "Try and steer towards the east"
 wwu_exodar.1.option.c: "Try and steer towards the north"
 wwu_exodar.1.option.d: "Try and steer towards the west"
 wwu_exodar.1.option.e: "Try and steer towards the south"
 