 wwu_exodar.1.title: "The Exodar"
 wwu_exodar.1.desc: "After drifting in the twisting nether for years, Azeroth is finally on the horizon. Due to the damage the Exodar took upon launch, our landing systems have failed.. We are going down. Fast."
