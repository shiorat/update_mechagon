l_spanish:
 the_second_war.1.title: "Alma demoníaca"
 the_second_war.1.desc: "Un orco extraño que se llama a sí mismo Señor de la Guerra Prestor se detuvo en [Root.Capital.GetName] y nos habló de un poderoso artefacto que nos permitiría esclavizar a dragonkin. Aunque su credibilidad era muy cuestionable, muchos decidieron creerle cuando reveló su verdadera forma: Un aterrador dragón negro con un corazón y un cuerpo fundidos.\n\nLuego dio una descripción muy clara de la ubicación del artefacto y nos dijo que sería prudente adquirirlo."
 the_second_war.1.option.a: "Enviar a algunos hombres para adquirir este artefacto"
 the_second_war.2.title: "La revelación del Consejo de las Sombras"
 the_second_war.2.desc.a: "Después de que Gul'dan cayó en un misterioso coma tras la invasión de Azeroth, algunas feas verdades han surgido sobre los orígenes del Consejo de las Sombras y los motivos posteriores de Gul'dan. Sorprendidos por el hecho de que eran meros peones de un grupo de hechiceros, los lazos entre los orcos y sus amos fueron severamente dañados. Los caudillos de los clanes orcos están extremadamente indignados por los hechiceros entre los clanes y muchos de ellos los consideran responsables de la devastación de Draenor.\n\nNosotros, también, no podemos permanecer callados contra este complot traicionero. Para defender nuestro honor, debemos armarnos contra los hechiceros."
 the_second_war.2.option.a: "¡Mátenlos a todos!"
 the_second_war.3.title: "Juramentos de fidelidad"
 the_second_war.3.desc: "Cuando Gul'dan despertó de la profundidad que estaba sufriendo durante años, se encontró rodeado de enemigos y traidores. Entendiendo que no tiene ninguna posibilidad de ganar, ha llegado a nuestra corte desarmado y ofrece su total obediencia. Aunque es obvio que todavía tiene una agenda secreta, el poder de sus seguidores podría resultar útil."
 the_second_war.3.option.a: "Acepta su juramento de fidelidad"
 the_second_war.3.option.b: "Ejecutarlo en público"
 the_second_war.3.option.c: "Desátenlo."
 the_second_war.4.title: "Traición de Gul'dan"
 the_second_war.4.desc: "Escandaloso, pero no sorprendente, Gul'dan nos ha traicionado una vez más reuniendo a sus caballeros y hechiceros de la muerte, y luego zarpando hacia lo desconocido por razones desconocidas."
 the_second_war.4.option.a: "¡Traitor!"
 STORMREAVER_CLAN_APPEARS: "El clan Stormreaver aparecerá."
 the_second_war.5.title: "Volviendo a nuestras raíces"
 the_second_war.5.desc: "Después de la guerra se ha revelado la influencia del consejo de sombras sobre los orcos. \n\nConscientes de que habíamos sido meros títeres de Gul'dan y sus hechiceros, muchos asentamientos han comenzado a regresar a sus raíces chamanistas a pesar de los mejores esfuerzos de los agentes de la Legión. Nuestro pueblo está ante una decisión importante que puede afectar el futuro de nuestro clan. Es nuestro decidir qué camino tomaremos. Sin embargo, independientemente de lo que decidamos, será un momento difícil para todos."
 the_second_war.5.option.a: "Volver al chamanismo"
 the_second_war.5.option.b: "Permanecer devotos Fel"
 orcish_reform.option.b: "¿Debería añadirse aquí la localización?"
 council_revelation.opt1: "¿Debería añadirse aquí la localización?"
