 wwu_pirate_government.1.title: "Victor estropeado"
 wwu_pirate_government.1.desc: "Cuando un pirata gana una elección, gana abrumadoramente. Desafortunadamente, los piratas no son conocidos por su adhesión a los frenos y contrapesos, y no todos los vencedores son buenos para la banda."
 wwu_pirate_government.1.option.a: "¡Oro, oro, oro!"
 wwu_pirate_government.1.option.b: "¡El más famoso de todos los piratas!"
 wwu_pirate_government.1.option.c: "¡Un verdadero señor pirata!"
 wwu_pirate_government.1.option.d: "Un pirata corrupto..."
 wwu_pirate_government.1.option.e: "¡Un tirano cobarde!"
