l_german:
 wwu_dynastic.1.title: "Ein geliebter Erbe stirbt"
 wwu_dynastic.1.desc: "Ein seltsames Fieber hat das Leben Ihres geliebten Erben beansprucht, $HEIR$. Während der Hof seine Kleider für schwärzere Kleider verschüttet, fällt es Ihnen auf, was ein schwaches und vorübergehendes Leben sein kann. So wie deine Gedanken sich dem Ewigen zuwenden, fällt dir eine junge Magd ins Auge..."
 wwu_dynastic.1.option.a: "In den Armen des Herrn finde ich Trost."
 wwu_dynastic.1.option.b: "In den Armen der Magd finde ich Trost."
 wwu_dynastic.2.title: "Palastcoup"
 wwu_dynastic.2.desc: "\"$MONARCH$\", \"$HEIR_S_PRONOUN$\" sagt, \"$HEIR_ADJ$ Schwert, das auf dich zeigt. \"Deine Herrschaft hat diese Nation an den Rand der Zerstörung gebracht, und Schande für unsere Familie.\" $HEIR_CAP_S_PRONOUN$ sieht nervös auf $HEIR_ADJ$ Mitverschwörer. Ein anderes Weltgefühl von Müdigkeit wäscht über dich. Verrat in deiner eigenen Mitte?'"
 wwu_dynastic.2.option.a: "Ich fühle mich so alt..."
 wwu_dynastic.2.option.b: "Du verwöhnter kleiner Wichser!"
 wwu_dynastic.3.title: "Das weinende Lied"
 wwu_dynastic.3.desc: "Der Krieg hat die Mütter und Ehefrauen eurer Nation schwer belastet, und als ihr diese zerklüftete alte Witwe passiert, wo sie sitzt, ihr Gesicht tief in ihren Handflächen begraben, fragt euer Erbe: 'O Vater, warum weinen alle Frauen?'"
 wwu_dynastic.3.option.a: "Sie weinen alle um ihre Männer..."
 wwu_dynastic.3.option.b: "Sie weinen nur."
 wwu_dynastic.4.title: "Ein stiller Frühling"
 wwu_dynastic.4.desc: "Sie kichert. - \"Deine Majestät...\", sagt sie. Sieh sie dir an. Ihre Schönheit ist unübertroffen in eurem Reich, und sogar in Bereichen jenseits eures. Du sagst nichts. Der Frühling ist in der Luft, und wenn du dich ihr zuwendest, mit dem berauschenden Duft ihres Parfüms, das schmerzhaft gegenwärtig ist, kreuzt ein Gedanke deinen Geist..."
 wwu_dynastic.4.option.a: "Süßes Mädchen..."
 wwu_dynastic.4.option.b: "Schnäppchen-Chip..."
 wwu_dynastic.5.title: "Zuckerrohre, auch mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln, mit Zusatz von Zucker oder anderen Süßmitteln:"
 wwu_dynastic.5.desc: "Die Kronleuchter leuchten Schatten und Licht über den großen Ballsaal Ihres Palastes, und die Musik von hundert tanzenden Geigen erfüllt die Luft. »Eure Majestät!»Eure Exzellenz!\"Meinen Monarchit!\", begrüßen Sie die ausländischen Gäste und lokalen Würdenträger. Überall ist Gespräch, Lachen, Diskussion und das Atmen, der pulsierende Rhythmus des Lebens. Deine Augen blicken über die versammelten Myriaden. Mit wem solltest du heute Abend reden?'"
 wwu_dynastic.5.option.a: "Guten Abend, Mylady!"
 wwu_dynastic.5.option.b: "Guten Abend, Mylord!"
 wwu_dynastic.5.option.c: "Guten Abend, mein Herr."
 wwu_dynastic.6.title: "Erbsen wird krank"
 wwu_dynastic.6.desc: "Der Erbe [Root.Heir.GetName] atmet schwer. $HEIR_CAP_S_PRONOUN$ liegt seit drei Tagen im Bett und spiegelt sich in den Perlen des Schweißes auf $HEIR_ADJ$ Stirn ist die Angst in $HEIR_ADJ$ Begleiter Augen für [Root.Heir.GetName] Leben. [Root.Heir.GetName] könnte es nicht durch die Nacht schaffen, es sei denn, es wird etwas getan."
 wwu_dynastic.6.option.a: "Schicken Sie einen ausgebildeten Heiler."
 wwu_dynastic.6.option.b: "Betet um das Leben von $HEIR_ADJ$."
 wwu_dynastic.7.title: "Ein Kind im Schilf"
 wwu_dynastic.7.desc: "Plötzlich erschreckt etwas das Tier, und bevor Sie Zeit zum Feuern haben, ist es längst weg. Du siehst dich um. Das Wasser im kleinen Bach reflektiert das Sonnenlicht eines perfekten Tages, und das Schilf winkt langsam vor einer leichten Brise. Ist das Lachen? Dir ist jetzt klar, was das Tier erschreckt hat. In einer Wiege, schwebend unter dem Schilf, liegt ein lachender kleiner Junge. Nach seinem Lächeln würde man sagen, dass er nie Angst in seinem Leben gekannt hat."
 wwu_dynastic.7.option.a: "Adoptieren Sie ihn als Ihren eigenen"
 wwu_dynastic.7.option.b: "Wo ist das Reh hin?"
 wwu_dynastic.8.title: "Jousting Turnier"
 wwu_dynastic.8.desc: "Die stolzen Banner unserer Nation flattern im Wind, und vergoldete Trompeten blasen vier Explosionsgrüsse, die unsere Reiteliten ehren. Die Luft ist gefüllt mit den Gerüchen von gerösteten Mandeln, Pferden und Intrigen. Unsere kulturelle und militärische Prominenz ist wirklich ein Segen für unsere Nation, und nirgendwo ist diese Tatsache realer als heute hier. Wie möchten Sie Ihren Tag beim Turnier verbringen? "
 wwu_dynastic.8.option.a: "Pass auf deinen Erben auf."
 wwu_dynastic.8.option.b: "Brag über unsere kulturellen Errungenschaften."
 wwu_dynastic.8.option.c: "Genießen Sie einfach den Tag."
 wwu_dynastic.9.title: "Jagdunfall"
 wwu_dynastic.9.desc: "$HEIR_CAP_ADJ$ Körper wurde drapiert, von denen Sie nicht wissen, in einem weißen Tuch jetzt rot durch $HEIR_ADJ$ verloren Vitae gefärbt. Man sagt, $HEIR_S_PRONOUN$ wurde von $HEIR_ADJ$ Pferd auf einer Lichtung im Wald gefunden. Du kennst den Ort, von dem sie sprechen. HEIR_CAP_ADJ$ Gesicht ist ruhig, fast ruhig. Sie erreichen $HEIR_O_PRONOUN$. Die schreckliche Realität der Situation dämmert Ihnen. Die Kälte, die du fühlst, ist die des Todes."
 wwu_dynastic.9.option.a: "Traurigkeit überfällt dich."
 wwu_dynastic.9.option.b: "Na schön..."
 wwu_dynastic.10.title: "Familiengeheimnis?"
 wwu_dynastic.10.desc: "Das erste Mal, wenn Sie es abbürsten, aber wenn es ein zweites und ein drittes Mal passiert, fangen Sie an, sich zu wundern. Warum lachen die Leute über dich, wenn sie denken, du kannst sie nicht hören? Nachdem Sie mehr als ein bisschen herumgefragt haben, haben Sie es endlich geschafft, eine Antwort aus einem Zimmermädchen zu bekommen. Es scheint, dass Ihr Erbe auf höchst ungehobelte Weise über die Stadt gelaufen ist, und dass Ihre Familie jetzt zum lachenden Stamm von Azeroth wird."
 wwu_dynastic.10.option.a: "Er hat $HEIR_O_PRONOUN$ öffentlich gesponsert."
 wwu_dynastic.10.option.b: "...und?"
 wwu_dynastic.11.title: "Die $DYNASTY$s"
 wwu_dynastic.11.desc: "...in einem anderen Land befindet sich ein anderer Zweig der DYNASY$-Familie in einer schwierigen Lage. Mit der Destabilisierung ihres Landes kämpfen sie nun darum, an der Macht festzuhalten. Wenn wir ihnen jetzt nicht helfen, könnte sich ihre Situation erheblich verschlechtern. Was ist die beste Vorgehensweise?"
 wwu_dynastic.11.option.a: "Die Familie zuerst, Bruder."
 wwu_dynastic.11.option.b: "Ich habe schon im Büro gegeben, Bruder."
 wwu_dynastic.12.title: "Regent usurpiert den Thron"
 wwu_dynastic.12.desc: "Die $HEIR_DYNASY$s waren nichts als schlechte Nachrichten, seit sie auf den Thron stiegen. Wenn Sie mich fragen würden, und ich denke, Sie sollten, diese guten Zeiten sind nichts als ein Zeichen, von allmächtigem Gott selbst, dass meine Regentschaft göttliche Gunst hat. Mit Gott auf meiner Seite werde ich daher den Thron für mich selbst einnehmen. Gute Nacht, Süßer Prinz."
 wwu_dynastic.12.option.a: "Leider war es bestimmt."
 wwu_dynastic.12.option.b: "Auf die Salzminen, Verräter!"
 wwu_dynastic.13.title: "L 347 vom 20.12.2013, S. 671."
 wwu_dynastic.13.desc: "Der Faden des Schicksals ist wankelig und balanciert an der Kante des Rasiermessers zwischen dem Erhabenen und dem Ewigen. Fickle, sind die Wahnvorstellungen des Schicksals. Jupiter Aszendent, und der Mond ist im siebten Haus. Wer er ist, weiß ich nicht, aber die Sterne sagen voraus, dass ein Mann, der heute in einem königlichen Haus geboren wird, eines Tages der Herrscher eines mächtigen Königreiches sein wird. So sprach der Astrologe. Heute hat die Königin ein Kind geboren."
 wwu_dynastic.13.option.a: "Ich werde ihn Varian nennen."
 wwu_dynastic.13.option.b: "Sein Name ist Llane."
 wwu_dynastic.13.option.c: "Sein Name ist Anduin."
 wwu_dynastic.14.title: "Die $DYNASTY$s"
 wwu_dynastic.14.desc: "Unsere Familie in $FROMCOUNTRY$ hat uns in dieser schwierigen Zeit Hilfe geschickt."
 wwu_dynastic.14.option.a: "Die $DYNASTY$s bleiben zusammen."
 wwu_dynastic.15.title: "Die $DYNASTY$s"
 wwu_dynastic.15.desc: "Unsere Kätzchen und Verwandten, unser eigenes Fleisch und Blut, in $FROMCOUNTRY$ haben erklärt, dass sie nicht die Absicht haben, uns in unserer Zeit der Schwierigkeiten zu Hilfe zu kommen. Möge Gott sich ihrer Seelen erbarmen."
 wwu_dynastic.15.option.a: "Ein geteiltes Haus kann nicht stehen."
 wwu_dynastic.16.title: "Angst und Abneigung in $PROVINCENAME$"
 wwu_dynastic.16.desc: "Die Dämmerung ist immer das Schlimmste. Die Wolken kreisen über den mondlosen Himmel, grausame Sterne schweben wie Glaskörner und Kronleuchter werfen seltsame Schatten über die königlichen Kammern. In letzter Zeit ist ein seltsames Gefühl auf Sie gekommen, dass etwas mit dem Ort nicht stimmt. Die Geometrie davon scheint... unverständlich zu sein. Zurückdenken... alles begann mit der Geburt von $HEIR$."
 wwu_dynastic.16.option.a: "Alle Arbeit und kein Spiel, macht $MONARCH$ ein langweiliger, stumpfer Junge."
 wwu_dynastic.16.option.b: "Herr Gott, unser Vater, du bist im Himmel!"
 wwu_dynastic.16.option.c: "..."
 wwu_dynastic.17.title: "Die Entdeckung"
 wwu_dynastic.17.desc: "Meine $MONARCHTITLE$...' Sie spüren sofort, dass etwas nicht stimmt. Da ist etwas in seiner Stimme, direkt unter der Oberfläche. Versteckte Verachtung und Angst. Die neue Ziegelmauer im östlichen Keller. Es wurde nicht zur Isolierung gebaut, oder?' Du erinnerst dich jetzt klar daran. Wie klein sich der Körper anfühlte. Er trägt es in den feuchten Keller und legt die Ziegel. Es hat dich krank gemacht. Krank bis zum Kern. Deine Nachkommen zu töten, war nicht die Katharsis, die du erwartet hattest. Für einen Augenblick, der blinkende Blick einer Einsicht weht über Ihren Verstand..."
 wwu_dynastic.17.option.a: "Was habe ich getan!- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. nein, nein, nein, nein. nein, nein, nein, nein, nein. nein, nein, nein, nein, nein. nein, nein, nein, nein. nein, nein, nein, nein. nein, nein nein. nein, nein, nein. nein, nein. nein."
 wwu_dynastic.17.option.b: "Heeere's $MONARCH$!"
 wwu_dynastic.18.title: "Tanz Macabre"
 wwu_dynastic.18.desc: "Die Royal Chamber ist ein wirbelnder Nebel von Düften und Formen, der wie bunte Schneeflocken in und aus der Existenz kommt und geht. Du hast Hunger. So sehr hungrig. Als hättest du seit Monaten nichts gegessen. Die Sterne schauen auf dich herab, hängen immer noch in einem mondlosen Himmel, lachen und tanzen. Sie wirken frei und wild. Es gibt etwas an diesen Sternen. Sie scheinen so... richtig zu sein. Du bist ziemlich verrückt geworden."
 wwu_dynastic.18.option.a: "Nicht an den Haaren meines Chiny-Chin-Chin-Chin!"
 wwu_dynastic.18.option.b: "Ich würde meiner gottverdammten Seele nur ein Glas Bier geben."
 wwu_dynastic.19.title: "Unser Monarch stirbt"
 wwu_dynastic.19.desc: "Unser Monarch ist gestorben, und angesichts der seltsamen Dinge, die er gegen Ende seines Lebens sagte, ist es vielleicht zum Besseren."
 wwu_dynastic.19.option.a: "Gott segne seine Seele"
 wwu_dynastic.20.title: "Hochzeitsglocken"
 wwu_dynastic.20.desc: "Sire...', wieder unterbricht dich der Berater, ihre pelzige Stirn erzählt große Geschichten von Sorge und schlaflosen Nächten. '... die Nachfolge sichert sich nicht, Eure Majestät...' Weiter geht's. Diese staubige alte Studie, und die trockene Stimme Ihres Beraters, die von Langeweile und verschwendetem Potenzial resoniert, unterstreicht die Helligkeit des klaren Tages draußen. Deshalb ist es von entscheidender Bedeutung, dass sie nie aufhören. \"In der Natur\" sagst du in Unterbrechung: \"Der erste Schritt, ein Tier ins Grab zu führen, ist immer Fortpflanzung.\" Du bist nicht sicher, ob du es glaubst, nur dass nichts in ihrer Stimme ist, um dich davon zu überzeugen, dass die Ehe dem Versprechen eines klaren Himmels vorzuziehen ist."
 wwu_dynastic.20.option.a: "Vergessen Sie's nicht. Die Natur findet immer ihren Lauf."
 wwu_dynastic.20.option.b: "Schach auf der Veranda?"
 wwu_dynastic.21.title: "Ein bescheidener Vorschlag"
 wwu_dynastic.21.desc: "Obwohl es bei einer bestimmten Art von jungen Männern nicht ungewöhnlich ist, außerhalb der unvermeidlichen Bindungen der Ehe zu bleiben, sind die Bindungen dennoch unvermeidlich. Wenn du von deinem Adlerbarsch ausschaust, hast du Beute entdeckt. Der Herrscher dieses fremden Landes hat lange Zeit seine Ehe verschoben, und seinem Thron fehlt eine sichere Nachfolge. Dies könnte die perfekte Zeit sein, um eine dynastische Verbindung zwischen unseren Ländern zu bilden. Sollen wir eine Botschaft entsenden, um zu versuchen, eines der jungen Mädchen unserer Dynastie in dieses ausländische Königshaus zu heiraten?"
 wwu_dynastic.21.option.a: "Gewiß, wir werden es tun!"
 wwu_dynastic.21.option.b: "Wir haben Besseres zu tun."
 wwu_dynastic.22.title: "Eine Rose aus einem fremden Land"
 wwu_dynastic.22.desc: "Der Herrscher von $FROMCOUNTRY$ hat Ihnen ein Gemälde geschickt, das ein junges Mädchen in seinem Hof darstellt. Ihre Augen sind grün, ihr Haar ist schwarz, und deine Augen sind wie ein Vakuum zum Gemälde hingezogen. Ein gerissenes Lächeln findet seinen Weg ins Gesicht Ihres Beraters. Der Lärm des Zimmers stirbt. Sie wissen nicht, wie lange Sie da stehen und suchen. Sie ist wunderschön."
 wwu_dynastic.22.option.a: "Ich muss sie haben!"
 wwu_dynastic.22.option.b: "Was ist das für eine böse Hexerei? Geh weg!"
 wwu_dynastic.23.title: "Ein Dorn aus einem fremden Land"
 wwu_dynastic.23.desc: "Während die schlechte Qualität des Bildes einige davon erklären könnte, bleibt die Tatsache, dass der Schöpfer war nicht zu großzügig, als er dieses Mädchen mit ihrem Aussehen ausgestattet. Der Herrscher von $FROMCOUNTRY$ hat ihre Hand in der Ehe angeboten, und du bist nicht sicher, ob du lachen oder dich beleidigt fühlen solltest. Dann noch einmal, da ist die Nachfolge zu betrachten."
 wwu_dynastic.23.option.a: "Eine gute Frau mit $COUNTRY_RELIGION$, bin ich mir sicher."
 wwu_dynastic.23.option.b: "Das wird natürlich nicht reichen."
 wwu_dynastic.24.title: "Die Nachwirkungen"
 wwu_dynastic.24.desc: "Unser letzter Krieg war ein erbärmlicher Misserfolg, und das weißt du!\"Der Zorn in der Stimme deines Erben ist unverkennbar. Es stimmt, dass während des Krieges Fehler gemacht wurden, aber alle von ihnen gehörten kaum Ihnen. Außerdem kommandierte $HEIRNAME$ auch Truppen. Ich glaube, es ist an der Zeit, dass du dich zurückziehst. \"Die Kühnheit...\""
 wwu_dynastic.24.option.a: "Ich übernehme Verantwortung"
 wwu_dynastic.24.option.b: "Ich werde nicht mit Frechheit in meinem eigenen Haus getroffen werden!"
 wwu_dynastic.25.title: "$LAND_ADJ$ Mond"
 wwu_dynastic.25.desc: "Der Garten ist im kühlen Licht eines Vollmondes gebadet. Um eine Ecke zu diesem Anblick zu kommen, war nicht, was Sie erwartet hatten, aber hier ist es. Bevor Sie ein Denkmal zu $RANDOM_OLD_WAR$ steht. Die Schönheit liegt nicht in der exquisiten Marmor, oder auch in der Handwerkskunst der Sache, aber in der Tatsache, dass auch jetzt, viele Jahre später, das Denkmal ist noch mit Tausenden und Tausenden von frischen Blumen gestreut. Hier, wenn nirgendwo anders, lebt die Erinnerung an $RANDOM_OLD_WAR$ und die Erinnerungen an die Gefallenen immer noch."
 wwu_dynastic.25.option.a: "Möge die Erinnerung weiterleben"
 wwu_dynastic.25.option.b: "Unser Kummer beweist die Gerechtigkeit unserer Sache."
 wwu_dynastic.26.title: "Du siehst das wirkliche Leben"
 wwu_dynastic.26.desc: "Sie dreht sich um. Sie sieht dich an. - Haben Sie in letzter Zeit gebetet, $MONARCH$? Die Frage unterstreicht die Distanz zwischen Ihnen, die im vergangenen Jahr gewachsen ist. - Ich denke, das solltest du. Das tue ich. Fast jede Nacht.\" Du lachst. Für all ihre menschlichen Fehler ist sie immer noch deine Frau. Sie rückt näher, der Hauch eines Lächelns, das sich über ihr Gesicht ausbreitet. - Worüber lachst du, $MONARCH$?"
 wwu_dynastic.26.option.a: "Mir wurde gerade klar, wie viel du mir bedeutest."
 wwu_dynastic.26.option.b: "Die Wirtschaft tut lachend gut! - Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 wwu_dynastic.27.title: "Sternenlicht"
 wwu_dynastic.27.desc: "Die Geburt eines Erben rückt näher, und der Astrologe hat gerade sein Werk vollendet. Er verkündet, dass ein Kind, das an diesem Tag in einem königlichen Haus geboren wird, ein mächtiges Königreich regieren wird und weitergeht, wenn das schwache Geräusch des ersten Schreis eines Neugeborenen gehört wird. 'Eine Tochter,' kündigt die Hebamme an, 'Du hast eine gesunde, stabile Tochter, mein [Root.Monarch.GetTitle].'"
 wwu_dynastic.27.option.a: "Nennen Sie sie Elisabeth."
 wwu_dynastic.27.option.b: "Catherine wird ihr Name sein."
 wwu_dynastic.27.option.c: "Geben Sie ihr einen traditionellen [Root.Culture.GetName] Namen."
 wwu_dynastic.27.option.d: "Sara ist ein schöner Name."
 wwu_dynastic.28.title: "Neugeborene Tochter"
 wwu_dynastic.28.desc: "Die Leute freuten sich, als sie die Nachricht hörten, daß eine junge Prinzessin geboren worden war. Sie haben tage- und nächtelang gefeiert, aber du hast deine junge Tochter noch nicht zum neuen Erben ernannt."
 wwu_dynastic.28.option.a: "Ich erkläre sie zu meiner neuen Erbin."
 wwu_dynastic.28.option.b: "Ich will einen männlichen Erben!"
 wwu_dynastic.29.title: "Talentierte und ehrgeizige Tochter"
 wwu_dynastic.29.desc: "Der Mangel an einem Erben ist sowohl die Menschen von [Root.Country.GetName] und Ihre Berater besorgt. Sie haben eine ehrgeizige und talentierte Tochter, die beide Diplomaten, ausländische Adlige und Ihre persönlichen Berater mit ihrem Witz und List beeindruckt hat. Ist es nicht an der Zeit, sie als Thronerbe zu betrachten?"
 wwu_dynastic.29.option.a: "Sie würde eine ausgezeichnete Herrscherin sein."
 wwu_dynastic.29.option.b: "Ich bin noch nicht tot! Ich kann immer noch einen oder zwei Söhne beerdigen."
 wwu_dynastic.30.title: "Die Tochter des Herrschers"
 wwu_dynastic.30.desc: "Der alte Herrscher verließ diese Erde ohne männliche Erben, aber ihre Tochter ist eine talentierte und intelligente Frau. Sie hat Anspruch auf den Thron, mit dem nur wenige andere konkurrieren können, und der Witz, der nötig ist, um ihn zu behalten. Es gibt einen Mann aus einer anderen Grafschaft, der auch einen Anspruch auf den Thron erhoben hat, und obwohl er nicht so stark ist, gibt es diejenigen, die lieber einen Mann auf dem Thron als eine Frau sehen möchten."
 wwu_dynastic.30.option.a: "Krone die Tochter des ehemaligen Herrschers."
 wwu_dynastic.30.option.b: "Wählen Sie den ausländischen Edelmann."
