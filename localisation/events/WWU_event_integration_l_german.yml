 wwu_integration.1.title: "Integrieren von $FROMLAND$"
 wwu_integration.1.desc: "Wenn ein kleineres Land seine Unabhängigkeit aufgibt, um einem größeren Reich beizutreten, gibt es eine Menge Anpassung, und während einige Teile einfach sind, wird die Verwaltung des Reiches noch erweitert werden müssen, um alle Möglichkeiten zu erfüllen."
 wwu_integration.1.option.a: "Integration ist ein langsamer Prozess."
