l_spanish:
 mf_positive_personality.EVTNAME1: "Un diamante en bruto"
 mf_positive_personality.EVTDESC1: "Mientras inspeccionaba nuestros ejércitos, nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName], gracias a [Root.Monarch.GetHer] agudo ojo para el talento, identificó a un individuo notable que [Root.Monarch.GetShe] creía que poseía un gran potencial. Al convocarlo a [Root.Monarch.GetHer] residencia, el [Root.Monarch.GetTitle] se hizo seguro de la capacidad de este soldado. La única pregunta que queda se refiere a qué capacidad servirá este individuo en nuestro estado."
 mf_positive_personality.EVTOPTA1: "Que reforme nuestros ejércitos."
 mf_positive_personality.EVTOPTB1: "Que organice nuestras filas."
 mf_positive_personality.EVTOPTC1: "Que perfore a nuestros soldados."
 mf_positive_personality.EVTNAME2: "Banquete para un vecino"
 mf_positive_personality.EVTDESC2: "Durante una de nuestras [Root.Monarch.GetTitle] [Root.Monarch.GetName] fiestas extravagantes habituales, un cierto [extrav_friendly_neighbor_country.Monarch.GetTitle] [extrav_friendly_neighbor_country.Monarch.GetName] de la nación vecina de [extrav_friendly_neighbor_country.TAG.GetName] también fue invitado al banquete. Afortunadamente para nosotros, el oro que normalmente se desperdiciaría en un banquete como este se puso a buen uso, como [extrav_friendly_neighbor_country.Monarch.GetTitle] [extrav_friendly_neighbor_country.Monarch.GetName] estaba muy satisfecho con nuestra exhibición lujosa y alta calidad de la comida, y el [extrav_friendly_neighbor_country.Monarch.GetTitle] está seguro de asistir a nuestros banquetes de nuevo en el futuro... si nuestras relaciones siguen siendo amistosas, por supuesto."
 mf_positive_personality.EVTOPTA2: "Dile a [extrav_friendly_neighbor_country.Monarch.GetName] [extrav_friendly_neighbor_country.Monarch.GetSheHe] es bienvenido aquí."
 mf_negative_personality.EVTNAME1: "¿Sospechoso de bastardo?"
 mf_negative_personality.EVTDESC1: "Los rumores alrededor de la corte dicen que la consorte de [Root.Monarch.GetTitle] [Root.Monarch.GetName] le ha sido infiel. Estos rumores son lo suficientemente dañinos para nuestra reputación, pero la situación ha empeorado ahora que un niño ha nacido con orígenes cuestionables. Aunque no es seguro que sea un hijo bastardo, los rumores de nuestra consorte ya han convencido a muchos de que es así... y, desafortunadamente, algunas pruebas sí se alinean en apoyo de este rumor. Todo lo que podemos hacer ahora es aceptar al niño como nuestro heredero o negarle el derecho de sucesión."
 mf_negative_personality.EVTOPTA1: "Es sólo chismes de la corte..."
 mf_negative_personality.EVTOPTB1: "¡Ningún bastardo será un heredero mío!"
 mf_negative_personality.EVTOPTC1: "Podemos disipar sus sospechas."
 mf_negative_personality.EVTNAME2: "Un Castillo Inferior"
 mf_negative_personality.EVTDESC2: "La palabra ha llegado a [Root.Monarch.GetTitle] [Root.Monarch.GetName] con respecto al gran castillo de nuestro rival. Nuestros diplomáticos informan que el impresionante tamaño y belleza de su castillo impresionan a todos los embajadores que llegan a sus puertas. Aunque esto tiene poco que ver con las defensas reales del castillo, parece que nuestro [Root.Monarch.GetTitle] se ha irritado mucho de esta noticia; de hecho, [Root.Monarch.GetSheHe] ya ha comenzado a redactar un nuevo castillo."
 mf_negative_personality.EVTOPTA2: "¡Esto no puede mantenerse!"
 mf_negative_personality.EVTOPTB2: "Unas cuantas adiciones no deberían doler..."
 mf_negative_personality.EVTOPTC2: "Las cosas triviales deben ser ignoradas."
 mf_negative_personality.EVTNAME3: "Un ejército laxo"
 mf_negative_personality.EVTDESC3: "La naturaleza amable y fácil de nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha hecho que nuestros ejércitos se vuelvan blandos y laxos, e incluso algunos de nuestros mejores generales están cayendo en la trampa del lujo y la indulgencia. Mientras que este tipo de personalidad relajada es lo que permite a nuestros soldados estar completamente contentos y completamente leales a nuestro estado, traerá gran daño a nuestro poder militar y eficiencia en la batalla. Por lo tanto, hay que tomar medidas drásticas para volver a poner en forma a nuestros ejércitos."
 mf_negative_personality.EVTOPTA3: "¡Hay que hacer algo!"
 mf_negative_personality.EVTOPTB3: "No se puede evitar..."
 mf_negative_personality.EVTOPTC3: "¡Seguro que podemos hacer mucho más!"
