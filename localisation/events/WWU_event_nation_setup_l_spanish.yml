l_spanish:
 wwu_setup_orc.1.title: "Martillo del crepúsculo"
 wwu_setup_orc.1.desc: "A medida que los clanes orcos comienzan a entrar en un estado de conflicto, Cho'gall y su clan de orcos entran en las Cuevas Pale de Nagrand. Lo que presenció lo transformó y puso en marcha su viaje hacia el establecimiento del Martillo del Crepúsculo."
 wwu_setup_orc.1.option.a: "¡Levántate!"
 wwu_setup_orc.1.option.b: "Tolerarlos en nuestras tierras por ahora..."
 wwu_setup_outland.1.title: "Colapso de Draenor"
 wwu_setup_outland.1.desc: "Mientras la Alianza avanza hacia Draenor, el viejo chamán Ner'zhul está tratando de permitir que los orcos restantes en Draenor escapen a otros mundos abriendo otros portales dimensionales. La presencia de tantos portales ha comenzado a dividir el planeta, lanzando fragmentos desgarrados de Draenor hacia el Nether Twisting. La mayor parte de la vida en Draenor ha sido aniquilada en la explosión, y el continente sobreviviente fue drásticamente remodelado; la mayor parte de la vida silvestre restante se volvió enfermiza o corrupta. Debido a la destrucción del planeta, las barreras entre Draenor y Twisting Nether colapsaron, y la realidad destrozada dejó caminos abiertos a todos los rincones del cosmos."
 wwu_setup_outland.1.option.a: "..."
 wwu_setup_draenei.1.title: "¡Umbrafen Emerges!"
 wwu_setup_draenei.1.desc: "El colapso de Draenor en Outland ha causado muchas mutaciones e interrupciones en todos sus habitantes. Los Draenei no fueron una excepción, y muchos fueron retorcidos por las energías de los Nether Twisting en Broken. Aquellos que verdaderamente perdieron sus mentes llegaron a ser conocidos como Perdidos."
 wwu_setup_draenei.1.option.a: "¡Levántate!"
 wwu_setup_draenei.1.option.b: "Tolerarlos en nuestras tierras por ahora..."
