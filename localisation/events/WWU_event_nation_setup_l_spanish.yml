 wwu_setup_ethereal.1.title: "¡El Consorcio Emerges!"
 wwu_setup_ethereal.1.desc: "El colapso de Draenor en Outland se ha rasgado en el tejido de la realidad, exponiendo al Nether Twisting. Los Etherals son atraídos a través de estas divisiones, y han establecido bases sobre Outland."
