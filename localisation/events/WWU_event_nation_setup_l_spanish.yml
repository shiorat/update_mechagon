 wwu_setup_demonic_vanguard.1.title: "Invasión de la Legión quemada"
 wwu_setup_demonic_vanguard.1.desc: "Archimonde y sus legiones demoníacas han descendido sobre Nordrassil. Mientras los elfos Nocturnos huían, establecieron una base alrededor de Nordrassil, con la intención de destruirlo."
 wwu_setup_demonic_vanguard.1.option.a: "¡Oh, no!"
