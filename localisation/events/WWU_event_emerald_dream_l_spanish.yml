l_spanish:
 wwu_emerald_dream.1.title: "Espíritu de su antepasado"
 wwu_emerald_dream.1.desc: "Durante [Root.Monarch.GetHer] el sueño, [Root.Monarch.GetName] ha llegado a través de uno de [Root.Monarch.GetHer] el espíritu de antepasados fallecidos por mucho tiempo. Está ansioso por enseñar todo lo que sabe, pero no tiene mucho tiempo en este plano. [Root.Monarch.GetName] tiene tiempo para una sola lección."
 wwu_emerald_dream.1.opt1: "Aprende a ser un buen líder"
 wwu_emerald_dream.1.opt2: "Aprende el arte del habla"
 wwu_emerald_dream.1.opt3: "Aprenda a comandar ejércitos"
 wwu_emerald_dream.2.title: "Energía Mágica Excesiva"
 wwu_emerald_dream.2.desc: "Recientemente, nuestros druidas tropezaron con un residuo que ha quedado intacto para milenios. Este residuo está lleno de magia pura de la naturaleza y se puede procesar para lograr la variedad de objetivos."
 wwu_emerald_dream.2.opt1: "Úsalo para eliminar la corrupción."
 wwu_emerald_dream.2.opt2: "Úsalo para mejorar una de nuestras provincias"
 wwu_emerald_dream.2.opt3: "Utilícelo para aumentar nuestros poderes naturales"
 wwu_emerald_dream.3.title: "Tendriles de Pesadilla"
 wwu_emerald_dream.3.desc: "Descubrimos que la Pesadilla Esmeralda está tratando de echar raíces en nuestro mundo una vez más. Los zarcillos de pesadilla han emergido de la tierra y corrompido a un grupo de espíritus. Su influencia está creciendo día a día. Hay que hacer algo al respecto, antes de que corrompa toda la zona."
 wwu_emerald_dream.3.opt1: "Envía a tus hombres a cortarlos."
 wwu_emerald_dream.3.opt2: "Comenzar un ritual de purificación"
 wwu_emerald_dream.3.opt3: "No podemos permitirnos esa tarea."
 wwu_emerald_dream.4.title: "Un traidor en el interior"
 wwu_emerald_dream.4.desc: "Un miembro importante de nuestra corte podría haber estado trabajando para las fuerzas de Nightmare desde hace algún tiempo, sin embargo, no tenemos ninguna prueba. Podemos acusarlo e incautarlo inmediatamente o llevar a cabo una investigación. Pero si esas afirmaciones son ciertas, podría escapar y perdemos la oportunidad de revertir su corrupción por completo."
 wwu_emerald_dream.4.opt1: "Arréstenlo."
 wwu_emerald_dream.4.opt1.tt1: "Resulta que es inocente."
 wwu_emerald_dream.4.opt1.tt2: "Resulta que es culpable."
 wwu_emerald_dream.4.opt2: "Investigadlo."
 wwu_emerald_dream.4.opt2.tt1: "Resulta que fue inocente."
 wwu_emerald_dream.4.opt2.tt2: "Fue capaz de escapar."
 wwu_emerald_dream.4.opt2.tt3: "No pudo escapar."
 wwu_emerald_dream.4.opt3: "Déjalo en paz."
 wwu_emerald_dream.4.opt3.tt1: "Resulta que es inocente."
 wwu_emerald_dream.4.opt3.tt2: "Resulta que es culpable."
 wwu_emerald_dream.5.title: "Capas de sueño"
 wwu_emerald_dream.5.desc: "El Sueño Esmeralda consiste en múltiples capas, que fueron creadas por los titanes hace eones para perfeccionar la forma de Azeroth. Cada capa contiene versiones antiguas de Azeroth, en su mayoría intactas desde su creación.\n\nRecientemente hemos descubierto una manera de viajar a esas tierras. Probablemente será peligroso, pero podríamos aprender información antigua, incluso cósmica con respecto a los secretos del universo."
 wwu_emerald_dream.5.opt1: "Llevar a cabo una breve expedición a los límites del reino"
 wwu_emerald_dream.5.opt2: "Llevar a cabo una expedición a los límites de esta capa"
 wwu_emerald_dream.5.opt3: "Llevar a cabo una expedición a largo plazo para investigar las capas ocultas"
 wwu_emerald_dream.5.opt4: "Trate de descubrir lo que se encuentra en la parte más lejana del sueño, a toda costa"
 wwu_emerald_dream.5.opt5: "No importa."
 wwu_emerald_dream.5.failure: "Fallo en la expedición"
 wwu_emerald_dream.5.success: "Éxito en la expedición"
 wwu_emerald_dream.6.title: "Espíritus amigos"
 wwu_emerald_dream.6.desc: "Un grupo de espíritus forestales están impresionados por nuestro trabajo en mantener el reino purificado y están ofreciendo su ayuda para derrotar a nuestros enemigos. Sin embargo, su ausencia en el sueño puede causar una perturbación. También están lejos de ser un ejército disciplinado."
 wwu_emerald_dream.6.opt1: "Recluten a todos."
 wwu_emerald_dream.6.opt2: "Recluten a algunos de ellos."
 wwu_emerald_dream.6.opt3: "Su lugar es el sueño Esmeralda"
 wwu_emerald_dream.7.title: "Explosión de corrupción"
 wwu_emerald_dream.7.desc: "La corrupción de la Pesadilla puede manifestarse de diversas maneras. En la mayoría de los casos, hace que pequeños grupos de vida silvestre se vuelvan locos o marchiten algunos árboles. Pero si aumenta su alcance en el sueño, puede afectar a las contrapartes del mundo real del sueño. No importa lo duro que uno intente suprimirlo, la corrupción eventualmente estallará en algún lugar.\n\nEn este caso en particular, la Pesadilla ha sofocado totalmente la contraparte del sueño de una de nuestras provincias y ahora está desbordando al mundo exterior. Hay que hacer algo al respecto."
 wwu_emerald_dream.7.opt1: "Intente un enfoque agresivo"
 wwu_emerald_dream.7.opt2: "Limpiar la contraparte de los sueños"
 wwu_emerald_dream.7.opt3: "Pida ayuda a un compañero de la nación druida"
 wwu_emerald_dream.8.title: "Corrupción del Heredero"
 wwu_emerald_dream.8.desc: "¡Terribles noticias! Resulta que nuestro amado gobernante, [Root.Monarch.GetName] ha sido corrompido por la pesadilla. No podemos revertir esta terrible maldición, así que debemos hacer lo indecible: Matar a nuestro propio gobernante."
 wwu_emerald_dream.8.opt1: "¡Ejecutadlos!"
 wwu_emerald_dream.8.opt2: "Hay una cura"
