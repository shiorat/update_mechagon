l_german:
 gnoll_battle_tactics.title: "Kampftaktik!"
 gnoll_battle_tactics.desc: "Für unsere laufenden Kriegsbemühungen hat einer unserer Generäle eine große Kampfstrategie für uns vorbereitet. Es hat mehrere Optionen für alle Arten von Möglichkeiten, ohne jede Chance zu scheitern. Nun wird der [Root.GetTitle] entscheiden, welchen Weg wir gehen werden."
 gnoll_battle_tactics.opt1: "Töten!"
 gnoll_battle_tactics.opt2: "Schlafen?"
 gnoll_battle_tactics.opt3: "EAT"
 gnoll_kidnapping.title: "Entführungsfall"
 gnoll_kidnapping.desc: "Einige Stämme beschlossen, [KidnapTarget.GetName] Grenze zu überqueren und entführten mehrere [KidnapTarget.Culture.GetName] Dorfbewohner, um sie als Nahrungsvorrat zu lagern. Nun bewaffnen sich die empörten Dorfbewohner gegen uns und [KidnapTarget.GetName] hat einen guten Grund, uns anzugreifen.\n\nWir können Entführer zwingen, Dorfbewohner zurückzugeben, aber das könnte unsere Glaubwürdigkeit kosten."
 gnoll_kidnapping.opt1: "Halten Sie die Dorfbewohner für den Winter"
 gnoll_kidnapping.opt2: "Kocht sie sofort!"
 gnoll_kidnapping.opt3: "Wir können jetzt keinen Krieg riskieren."
 gnoll_rotten_meat.title: "Verrottete Lebensmittel"
 gnoll_rotten_meat.desc: "In der Gnoll-Kultur, Es ist ein Brauch, einen verstorbenen Verwandten zu essen. Wir lassen das Fleisch nie verschwenden, denn es ist die größte Schande in unserer Kultur.\n\nVor kurzem starb ein Verwandter nach einer Reihe von Krankheiten und es sieht krankhaft auch nach dem Tod. Die Orakel der Tribe warnen uns, dass es gefährlich sein könnte, es zu konsumieren. Doch wir können unseren Traditionen nicht den Rücken kehren."
 gnoll_rotten_meat.opt1: "Ich kann Dinge nicht fürchten, die ich nicht sehe"
 gnoll_rotten_meat.opt2: "Lasst die Stämme das Fleisch essen"
 gnoll_rotten_meat.opt3: "Verbrennt es."
