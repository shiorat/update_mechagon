l_french:
 wwu_story_misc.1.title: "Chutes de l'obscurité"
 wwu_story_misc.1.desc: "Un malaise maléfique a commencé à masquer les terres de Grand Hamlet depuis l'attaque de la Horde Orcish. Il s'infiltre dans le sol même, et des rumeurs de bestiaux connus sous le nom de worgen ont émergé. Accursed, Grand Hamlet est maintenant connu sous le nom de Darkshire."
 wwu_story_misc.1.option.a: "Oh non..."
