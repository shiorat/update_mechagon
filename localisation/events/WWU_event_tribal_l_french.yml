l_french:
 wwu_tribal.1.title: "Les captives de Ransom"
 wwu_tribal.1.desc: "Au cours d'une bataille récente, nos troupes ont capturé plusieurs combattants ennemis. Il est courant dans notre tribu de les racheter pour renforcer nos coffres."
 wwu_tribal.1.option.a: "Pour un prix, les captifs peuvent revenir"
 wwu_tribal.2.title: "Enslave Captives"
 wwu_tribal.2.desc: "Au cours d'une bataille récente, nos troupes ont capturé plusieurs combattants ennemis. C'est une pratique courante dans notre tribu de les asservir et de les mettre à travailler sur nos grands projets."
 wwu_tribal.2.option.a: "Ils vont travailler pour nous maintenant."
 wwu_tribal.3.title: "Intégrer les captives"
 wwu_tribal.3.desc: "Au cours d'une bataille récente, nos troupes ont capturé plusieurs combattants ennemis. Il est courant dans notre tribu de les intégrer dans notre société tribale."
 wwu_tribal.3.option.a: "L'intégration renforcera notre peuple"
 wwu_tribal.4.title: "Exécuter des captives"
 wwu_tribal.4.desc: "Au cours d'une bataille récente, nos troupes ont capturé plusieurs combattants ennemis. Il est courant dans notre tribu de les exécuter comme un message pour les autres."
 wwu_tribal.4.option.a: "Tuez-les!"
 wwu_tribal.5.title: "Captives de conscrits"
 wwu_tribal.5.desc: "Au cours d'une bataille récente, nos troupes ont capturé plusieurs combattants ennemis. Dans notre tribu, il est courant de les conscrire comme soldats esclaves."
 wwu_tribal.5.option.a: "Plus de viande pour le broyeur..."
