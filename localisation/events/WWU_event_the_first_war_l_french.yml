l_french:
 first_war.1.title: "La première guerre"
 first_war.1.desc: "Notre clan a traversé le portail des ténèbres pour entrer dans l'actuel Morass noir d'Azéroth. Épargnons-nous sur cette terre, pillons et pillons tout ce que nous trouvons."
 first_war.1.option.a: "Zugzug!"
 first_war.2.title: "Instruments de Gul'dan"
 first_war.2.desc: "Les orcs du Pale, menés par l'ogre Cho'gall, ont été convaincus du rôle de la Horde dans l'Heure du crépuscule. Ils ont formé un nouveau clan, appelé Hammer de Twilight."
 first_war.2.option.a: "Libérez-les!"
 first_war.5.title: "Victoire des Orc Clans"
 first_war.5.desc: "Stormwind a été envahi par les orques. L'alliance azérothienne s'affaiblit et est dispersée au nord. Nous avons gagné la guerre."
 first_war.5.option.a: "LOK'TAR OGAR"
 TAKE_CONTROL_OF_STORMWIND_LANDS: "Nous prendrons le contrôle de toutes les terres que Stormwind et ses sujets contrôleront."
 first_war.6.title: "Remplissage de la Horde Orcish"
 first_war.6.desc: "Nous avons pris le contrôle du portail des ténèbres au sein du Morass noir. Il est maintenant temps de monter une attaque sur la terre natale orcish et de finir par les écraser une fois pour toutes."
 first_war.6.option.a: "En avant!"
 TAKE_CONTROL_OF_ORCISH_HORDE_LANDS: "Nous prendrons le contrôle de toutes les terres que contrôle Orcish Horde."
