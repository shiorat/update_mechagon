l_spanish:
 assassination.1.title: "[victim.Monarch.GetName]'s Asesinato"
 assassination.1.desc.poison: "Finalmente tuvimos la oportunidad de deshacernos de [víctima.Monarch.GetName] de una vez por todas. Uno de nuestros co-conspiradores en [víctima.GetName] me ha hecho saber que [víctima.Monarch.GetName] morirá por vino envenenado en un próximo banquete"
 assassination.1.desc.snake: "Hay serpientes por ahí que pueden caer un hombre adulto al instante con un solo mordisco. Si alguien así fuera a visitar [víctima.Monarch.GetName] en [víctima.Monarch.GetHer] cámara de noche, podría tener consecuencias mortales. Nuestros co-conspiradores en [víctima.Monarch.GetName] llegarán a él de inmediato."
 assassination.1.desc.bomb: "Ver las plumas de animales fuera dio $MONARCH$ una idea en cómo lidiar con [víctima.Monarch.GetName]. El estiércol concentrado puede ser una sustancia muy explosiva, y si se recoge suficiente en un solo lugar y se enciende, la explosión podría resultar letal..."
 assassination.1.desc.hunting: "[victim.Monarch.GetName] pronto se irá en un viaje de caza para aprender sobre la majestuosidad de la naturaleza. Con perros y otras bestias peligrosas corriendo por ahí, por no hablar de flechas volando en todas direcciones, muchas cosas podrían salir mal durante una cacería. Nuestros co-conspiradores en [víctima.Monarch.GetName] nos dijeron que pueden mezclarse en la partida de caza y hacer la 'cosa'."
 assassination.1.desc.fall: "¡Buenas noticias! Mi co-conspirador en [víctima.GetName] me ha hecho saber que [víctima.Monarch.GetName] pronto tendrá una caída trágica del balcón de [víctima.Monarch.GetHer] palacio."
 assassination.1.opt.poison: "¡Clásico!"
 assassination.1.opt.snake: "Sólo mantén esa cosa lejos de mí..."
 assassination.1.opt.bomb: "Lo suficientemente loco para trabajar."
 assassination.1.opt.hunting: "Eso marca la marca."
 assassination.1.opt.fall: "Vuela, pajarito, vuela."
 assassination.1.opt.postpone: "Lo pospondremos hasta otro día."
 assassination.1.opt.giveup: "Pensándolo bien, tal vez no deberíamos hacer esto."
 assassination.1.opt.poison.tt: "Comprar un veneno raro y entregarlo a sus co-conspiradores"
 assassination.1.opt.snake.tt: "Contrata a un maestro de bestias para atrapar la serpiente más mortífera que conoce."
 assassination.1.opt.bomb.tt: "Póngase en contacto con un agricultor local para comprar todo el estiércol que tiene."
 assassination.1.opt.hunting.tt: "Sobornar a uno de los cazadores para permitir que uno de sus co-conspiradores a la caza."
 assassination.1.opt.fall.tt: "Sobornar carpintero local para hacerlo debilitar el apoyo del balcón."
 assassination.1.opt.postpone.tt: "El evento volverá a disparar pronto."
 assassination.1.opt.giveup.tt: "Renuncias a matar [víctima.Monarch.GetName]"
 assassination.2.title: "Monarca en peligro"
 assassination.2.desc.poison: "Qué feliz festín fue, rodeado de amigos y seres queridos, [Root.Monarch.GetName] estaba pasando un buen rato hasta que sintió una sed que venía. ¡Page, más vino! [Root.Monarch.Get SheHe] ordenado. Pequeño [Root.Monarch.GetName] sabía que una de las copas de vino estaba envenenada. La página servía dos bebidas; una para [Root.Monarch.GetName], una para un pariente lejano de [Root.Monarch.GetName], que estaba schmoozing [Root.Monarch.GetHerHim] desde que comenzó el banquete."
 assassination.2.desc.snake: "[Root.Monarch.GetName] se estaba preparando para dormir después de un día fastidioso en [Root.Capital.GetName]. Agotado, y un poco borracho, [Root.Monarch.GetSheHe] se cayó a la cama y instantáneamente se adormeció. Más tarde en esa noche, [Root.Monarch.GetSheHe] es despertado de [Root.Monarch.GetHer] sueño perturbado y sorprendió a una serpiente venenosa gigante estaba atacando directamente [Root.Monarch.GetHerHim] con sus colmillos graves."
 assassination.2.desc.bomb: "Cabalgando por el campo junto con [Root.Monarch.GetHer] escolta, [Root.Monarch.GetName] vienen en una posada solitaria. Estaba vacío aparte de un posadero de aspecto nervioso que sin embargo promete comida y vino a un precio muy razonable. [Root.Monarch.Consíguele su] fiesta y me siento en una mesa. Poco después de que el posadero desaparece en la cocina, notamos un olor desagradable que emana de algún lugar debajo de las tablas del piso. Una de mis escoltas abre una tabla suelta para revelar... un enorme pozo de estiércol. Después de un momento de pausa, todos entendimos el significado de esto: ¡Una trampa explosiva!"
 assassination.2.desc.hunting: "[Root.Monarch.GetName] estaba muy emocionado de salir [Root.Monarch.GetHer] primer viaje de caza como un [Root.Monarch.GetTitle]. Después de horas de seguimiento en la naturaleza, uno de los cazadores siguió a un conejo y dio [Root.Monarch.GetName] el primer disparo. Tan silenciosamente como era posible, [Root.Monarch.GetName] había dibujado el arco, apuntado y enviado una flecha en el flanco del pequeño animal. Lleno de orgullo, [Root.Monarch.GetName] dio la vuelta, sólo para ver al cazador apuntando su propio arco en [Root.Monarch.GetHerHim], totalmente dibujado. Lo siento, susurra antes de enviar la flecha a la garganta de [Root.Monarch.GetTitle]."
 assassination.2.desc.fall: "Fue un día agotador para [Root.GetName] y [Root.Monarch.GetName]. El [Root.Monarch.GetTitle] salió al balcón a tomar un poco de aire fresco y de repente, [Root.Monarch.GetShe] sintió un pequeño temblor debajo de [Root.Monarch.GetHer] pies. ¡El balcón estaba colapsando!"
 assassination.2.opt.poison: "[Root.Monarch.GetName] elige un trago."
 assassination.2.opt.snake: "Intenta matar a la serpiente antes de que te mate."
 assassination.2.opt.bomb: "¡Corre!"
 assassination.2.opt.hunting: "¡Intenta esquivar!"
 assassination.2.opt.fall: "Agárrate a algo."
 assassination.3.title: "Monarca en peligro"
 assassination.3.desc.poison.failed: "[Root.Monarch.GetName] cogió uno de los cálices y tomó un sorbo, mientras [Root.Monarch.Get Her] glotón pariente tomó el otro y lo goteó hacia abajo. En unos minutos, comenzó a asfixiarse histéricamente mientras su cáliz se deslizó de su mano y vino tinto oscuro corrió a través del estrado. ¡Se está ahogando!, su esposa jadeó. Todo fue tan rápido. Lo golpeaban en la espalda, pero su cara se estaba oscureciendo. Sus ojos, oídos y boca sangraban toda su sangre. Entonces, con una claridad repentina, [Root.Monarch.GetName] entendido: El vino fue envenenado, y estaba apuntando [Root.Monarch.GetHerHim]. Con ira y confusión, [Root.Monarch.GetName] ordenó inmediatamente encontrar quién es el responsable de este incidente.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.snake.failed: "[Root.Monarch.GetName] saltó de la cama con terror, y cogió a la serpiente con [Root.Monarch.GetSu] mano por un reflejo divino. [Root.Monarch.GetSheHe] inmediatamente se rompió el cuello, y corrió a los guardias para alertar a todo el castillo sobre un asesino está en el castillo.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.bomb.failed: "[Root.Monarch.GetName] Corrió hacia fuera para [Root.Monarch.Get Her] vida, empujando uno de [Root.Monarch.Get Her] guardias al suelo en proceso. En el mismo momento [Root.Monarch.GetSheHe] salió y se escondió detrás del carruaje de caballos, se oyó una voz de explosión y la posada ha volado al cielo. Toda la fiesta de escolta estaba muerta. [Root.Monarch.GetName] cabalgó los caballos de vuelta en el capital y ordenó una investigación de inmediato.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.hunting.failed: "[Root.Monarch.GetName] pateó al cazador en su rodilla y su flecha desquiciada disparó accidentalmente a un árbol detrás [Root.Monarch.GetHerHim]. Inmediatamente alertado por el grito de ayuda de [Root.Monarch.GetTitle], otros cazadores rodearon al conspirador, pero no antes de que tomara todo el veneno en su anillo y se suicidara instantáneamente.\n\nA cambio de un viaje de caza, se llevó a cabo una investigación. [Root.PlotRevealTextVictim]"
 assassination.3.desc.fall.failed: "Cuando el balcón se derrumbó, [Root.Monarch.GetName] logró aferrarse a una de las barras de hierro de la ventana. [Root.Monarch.Get SheHe] tiró [Root.Monarch.Get Her] cuerpo arriba y desesperadamente subió por la ventana abierta. [Root.Monarch.GetName] había sobrevivido, pero esto no fue un simple accidente.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.poison.success: "[Root.Monarch.GetName] cogió uno de los cálices y tomó un sorbo, mientras [Root.Monarch.Get Her] glotón pariente tomó el otro y lo goteó hacia abajo. En unos minutos, [Root.Monarch.GetName] comenzó a asfixiarse histéricamente mientras su cáliz se le escapaba de la mano y el vino tinto oscuro corría a través del estrado. ¡Se está ahogando!, [Root.Monarch.ObtenerSu] pariente jadeó. Todo fue tan rápido. Los invitados estaban golpeando el [Root.Monarch.GetTitle] en la parte de atrás, pero [Root.Monarch.GetName] la cara sólo se estaba oscureciendo. [Root.Monarch.ConsigaSu] ojos, oídos y boca sangraban [Root.Monarch.ConsigaSu] sangre entera. Entonces, con una claridad repentina, [Root.Monarch.GetName] entendido: El vino fue envenenado, y estaba apuntando [Root.Monarch.GetHerHim]. Con ira y confusión, los guardias empezaron inmediatamente a trabajar para encontrar quién es el responsable de este incidente.\n\n[Root.PlotRevealTextVictim]\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.snake.success: "[Root.Monarch.GetName] Saltó de la cama con terror, la serpiente corrió [Root.Monarch.GetHerHim] y mordió [Root.Monarch.GetName] en [Root.Monarch.GetHer] cuello, inyectando su veneno letal en el sistema [Root.Monarch.GetTitle]. A la mañana siguiente, cuando los sirvientes revisaron [Root.Monarch.GetHerHim], tropezaron con el cadáver de [Root.Monarch.GetName], con una serpiente arrastrándose de la cama. [Root.Monarch.GetTitle] fue envenenado por una serpiente!\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.bomb.success: "Como [Root.Monarch.GetName] salió corriendo hacia [Root.Monarch.Get Her] vida, [Root.Monarch.GetSheHe] tropezó a una de las sillas y cayó justo en el piso apestoso. Sin [Root.Monarch.GetSheHe] tuvo otra oportunidad, la tierra tembló y el estiércol dentro del sótano explotó con un golpe terrible. [Root.Monarch.GetName] estaba muerto.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.hunting.success: "Antes [Root.Monarch.GetName] era capaz de esquivar, extremo puntiagudo de la flecha aplastada [Root.Monarch.GetTitle] cráneo, penetrando en [Root.Monarch.GetHer] lob frontal y matando instantáneamente [Root.Monarch.GetName] en proceso. El cazador desapareció antes de que otros se precipiten a la escena con [Root.Monarch.GetTitle]'s deathrattle, sólo para tropezar con [Root.Monarch.GetHer] sangre, cuerpo muerto. \n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.fall.success: "Cuando el balcón se derrumbó, [Root.Monarch.GetName] alcanzó una de las barras de hierro de la ventana, pero el metal oxidado se derrumbó instantáneamente en polvo. La mano de [Root.Monarch.Get Title] rompió el aire por un momento, luego [Root.Monarch.GetSheHe] cayó en [Root.Monarch.GetHer] la muerte. El suelo de piedra se rompió [Root.Monarch.GetName] de espalda y cráneo en millones de pedazos, causando una muerte instantánea. \n\n[Root.PlotRevealTextVictim]"
 assassination.3.opt3: "Eso estuvo cerca..."
 assassination.3.opt4: "[plotter.GetName] Pagará por esto."
 assassination.3.opt1: "Maldita sea."
 assassination.3.opt2: "[plotter.GetName] Pagará por esto."
 assassination.4.title: "[victim.Monarch.GetName]'s Asesinato"
 assassination.4.desc.poison.failed: "[victim.Monarch.GetName] no bebió vino envenenado y uno de [victim.Monarch.Get Her] pariente insignificante murió en su lugar. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.snake.failed: "La serpiente no hizo ningún buen trabajo aparentemente, como indican los informes, como [víctima.Monarca.GetSheHe] todavía está bien y vivo. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.bomb.failed: "[victim.Monarch.GetName] se las arregló para realizar nuestros planes justo antes de la explosión y logró escapar. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.hunting.failed: "El viaje de caza no fue bien para nuestro co-conspirador. [víctima.Monarch.GetName] logró esquivar sus flechas y el cazador está muerto. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.fall.failed: "[victim.Monarch.GetName] milagrosamente sobrevivió al 'accidente' de alguna manera. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.poison.success: "Éxito. El veneno que compramos logró matar [víctima.Monarch.GetName]. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.snake.success: "Éxito. La serpiente logró matar [víctima.Monarch.GetName] y logró matar [víctima.Monarch.GetSheHe] ahora es parte de la historia. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.bomb.success: "Éxito. [víctima.Monarch.GetName] voló a los cielos, junto con la posada y todo el partido. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.hunting.success: "Éxito. El cazador que sobornamos mató [víctima.Monarch.GetName] y desapareció con éxito. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.fall.success: "Éxito. [víctima.Monarca.GetName] ha caído literalmente a nuestra trampa, y están rascando [víctima.Monarca.Get Her] queda de la piedra mientras hablamos. [Root.PlotRevealTextPlotter]"
 assassination.4.opt1: "Buena suerte."
 assassination.4.opt2: "Bien... Pero malo."
 assassination.4.opt3: "Maldición."
 assassination.4.opt4: "Mierda."
 assassination.5.title: "¡Asqueroso complot!"
 assassination.5.desc: "Mi [Root.Monarch.Get Title]. ¡Hemos descubierto que los agentes [plotter.GetName] están conspirando para matarte! Todos los sospechosos son capturados y sus diplomáticos expulsados inmediatamente."
 assassination.5.opt1: "No puedo creer que [plotter. Monarch.GetName] hiciera esto."
 assassination.5.opt1.tt: "[plotter.GetName] pondrá fin con fuerza a la trama."
 assassination.6.title: "¡Trama descubierto!"
 assassination.6.desc: "Mi [Root.Monarch.Get Title]. ¡Los agentes descubrieron que nuestros espías están conspirando para matar a [From.Monarch.GetName]! Todos nuestros agentes son capturados y nuestros diplomáticos expulsados inmediatamente."
 assassination.6.opt1: "¡Maldita sea!"
 assassination.6.opt1.tt: "¿Debería añadirse aquí la localización?"
 assassination.8.title: "Muerte de [Desde.Obtener el nombre] [Desde.Monarch.Obtener el título]"
 assassination.8.desc: "Mi [Root.Monarch.Get Title]. Tenemos noticias sobre [Desde.Obtener el nombre] de [Desde.Monarch.GetTitle] murió por causas naturales ayer. Ya no tenemos que conspirar contra ellos."
 assassination.8.opt1: "Bien, supongo."
