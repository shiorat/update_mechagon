l_spanish:
 sunfury.1.title: "¡Rechaza la Legión que arde!"
 sunfury.1.desc: "Vamos por un camino oscuro... ¿Vale la pena poner el destino de nuestro pueblo en manos de un demonio?"
 sunfury.1.option.a: "Sólo Kil'Jaeden le dará a mi gente el poder que necesitan."
 sunfury.1.option.b: "Ningún poder vale las almas de nuestro pueblo, encontraremos otra manera..."
