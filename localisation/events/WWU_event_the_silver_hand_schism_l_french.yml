 wwu_setup_silver_hand_schism.1.option.b: "Paladins de l'Argent Dawn ASSEMBLE!"
 wwu_setup_silver_hand_schism.1.option.c: "Nous essaierons de rester fidèles à la vision de nos ancêtres."
