l_german:
 wwu_gurubashi_conflict.1.title: "Border Friction mit Gurubashi"
 wwu_gurubashi_conflict.1.desc: "Jahre nach dem Gnollkrieg, aus dem die Menschen siegreich hervorgingen, blühte das isolierte Königreich Sturmwind in den südöstlichen Gebieten der östlichen Königreiche weiter auf. Nun, in relativem Frieden lebend, begannen Stormwinds Siedler und Bauern, die Grenzen des Königreiches zu erweitern und sich weiter in alle Richtungen zu bewegen. Insbesondere wurden südlich der menschlichen Nation riesige neue Gebiete beansprucht, die sich in gefährlicher Nähe des Urwaldes von Stranglethorn Vale — unserer alten Heimat — befanden.\n\nWir müssen etwas gegen diese neuen menschlichen Siedler tun und eine Linie ziehen, bevor sie mutiger werden."
 wwu_gurubashi_conflict.1.opt1: "Wir können uns keinen möglichen Konflikt leisten."
 wwu_gurubashi_conflict.1.opt1.tt: ""
 wwu_gurubashi_conflict.1.opt2: "Schicken Sie eine diplomatische Notiz"
 wwu_gurubashi_conflict.1.opt2.tt: "Kingdom of Stormwind wird darauf reagieren."
 wwu_gurubashi_conflict.1.opt3: "Angriff auf die Bauern und erschrecken sie"
 wwu_gurubashi_conflict.1.opt3.tt: "Kingdom of Stormwind wird dies als Aggression sehen."
 wwu_gurubashi_conflict.1.opt4: "Provinzen Raze"
 wwu_gurubashi_conflict.1.opt4.tt: "Königreich Stormwind kann uns den Krieg erklären."
 wwu_gurubashi_conflict.2.title: "Eine Warnung vor dem Gurubashi-Reich"
 wwu_gurubashi_conflict.2.desc: "Mein [Root.Monarch.GetTitle]. Ein Gesandter aus Gurubashi schickte uns eine diplomatische Nachricht und forderte uns auf, die weitere Entwicklung in unseren Gurubashi-Grenzen sofort einzustellen."
 wwu_gurubashi_conflict.2.opt1: "Ignorieren Sie ihre Forderungen"
 wwu_gurubashi_conflict.2.opt1.tt: "Gurubashi kann Ihnen den Krieg erklären."
 wwu_gurubashi_conflict.2.opt2: "Bleiben Sie weg von Troll Gebiet"
 wwu_gurubashi_conflict.2.opt2.tt: "Gurubashi wird sich freuen."
 wwu_gurubashi_conflict.3.title: "Aggression aus dem Gurubashi-Reich"
 wwu_gurubashi_conflict.3.desc: "Mein [Root.Monarch.GetTitle]. Eine Gruppe Gurubashi-Trolle griffen unsere Bürger an Bord an. Mehrere Bauern starben oder verletzten."
 wwu_gurubashi_conflict.3.opt1: "Das ist unerhört."
 wwu_gurubashi_conflict.3.opt1.tt: "Gurubashi kann Ihnen den Krieg erklären."
 wwu_gurubashi_conflict.3.opt2: "Versuchen Sie, die Dinge diplomatisch zu handhaben"
 wwu_gurubashi_conflict.3.opt2.tt: "Ihre Leute werden wütend auf Sie sein und Gurubashi Trolle werden zufrieden sein."
 wwu_gurubashi_conflict.4.title: "Aggression aus dem Gurubashi-Reich"
 wwu_gurubashi_conflict.4.desc: "Mein [Root.Monarch.GetTitle]. Eine Gruppe Gurubashi-Trolle hat eine der Grenzprovinzen angegriffen und ausgerottet!"
 wwu_gurubashi_conflict.4.opt1: "Das ist unerhört."
 wwu_gurubashi_conflict.4.opt1.tt: "Gurubashi kann Ihnen den Krieg erklären."
 wwu_gurubashi_conflict.4.opt2: "Das ist Krieg!"
 wwu_gurubashi_conflict.5.title: "Sturmwind ignorierte unsere Bedrohung"
 wwu_gurubashi_conflict.5.desc: "Mein [Root.Monarch.GetTitle]. Sturmwind ignorierte scheinbar unsere Drohungen und expandierte weiter."
 wwu_gurubashi_conflict.5.opt1: "Drücke den Konflikt nicht weiter."
 wwu_gurubashi_conflict.5.opt2: "Das ist Krieg!"
 wwu_gurubashi_conflict.6.title: "Sturmwind wurde erschreckt"
 wwu_gurubashi_conflict.6.desc: "Mein [Root.Monarch.GetTitle]. Wir haben erfolgreich azerothische Bauern verschreckt!"
 wwu_gurubashi_conflict.6.opt1: "Sehr gut."
 wwu_gurubashi_conflict.6.opt1.tt: "Der Konflikt kann sich später fortsetzen."
