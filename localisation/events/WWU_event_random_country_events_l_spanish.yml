l_spanish:
 wwu_random_events.1.title: "Donación al Estado"
 wwu_random_events.1.desc: "La nobleza y los empresarios del reino han decidido recompensar nuestro buen gobierno de los últimos años donando dinero al tesoro, algunos por puro patriotismo, otros a cambio de títulos y cargos honorarios."
 wwu_random_events.1.option.a: "Ponlo en el tesoro."
 wwu_random_events.1.option.b: "Gastadlo generosamente."
 wwu_random_events.1.option.c: "Estoy seguro de que conozco a más gente que puede contribuir."
 wwu_random_events.1.option.d: "Sé dónde poner esos fondos..."
 wwu_random_events.1.option.e: "Debemos donar esto a los pobres."
 wwu_random_events.2.title: "La locura temporal de Monarca"
 wwu_random_events.2.desc: "$MONARCH$ ha estado actuando muy extrañamente los últimos dos meses. Parecería que [Root.Monarch.GetSheHe] está sufriendo de una crisis temporal de locura. Como resultado, nuestro reino se queda con muy poca guía eficiente."
 wwu_random_events.2.option.a: "Solicito orientación militar."
 wwu_random_events.2.option.b: "Solicitar orientación administrativa."
 wwu_random_events.2.option.c: "Por suerte estamos rodeados de gente en la que podemos confiar."
 wwu_random_events.3.title: "Excellent Advisor"
 wwu_random_events.3.desc: "[Root.GetEventAdvisorName], nuestro [Root.GetEventAdvisorTítulo], ha demostrado ser una excelente cita, haciendo un valioso trabajo para el reino. ¡Tenemos suerte de tener un buen consejero en nuestro empleo!"
 wwu_random_events.3.option.a: "Reaproveche los beneficios administrativos."
 wwu_random_events.3.option.b: "Reaproveche los beneficios militares."
 wwu_random_events.3.option.c: "¡Extendamos sus responsabilidades!"
 wwu_random_events.4.title: "Escándalo en la Corte"
 wwu_random_events.4.desc: "¡Un escándalo ha estallado en la corte real! Parece que se han propagado rumores salaces sobre la promiscuidad de la hija de [Root.Monarch.GetTitle], con el resultado de que la familia [Root.Monarch.Dynasty.GetName] se ha convertido en el hazmerreír de la nobleza [Root.GetAdjetive]. Esto hace que sea difícil hacer algo."
 wwu_random_events.4.option.a: "Toma la culpa y sigue adelante."
 wwu_random_events.4.option.b: "Sobornar a un consejero para que asuma la culpa."
 wwu_random_events.4.option.c: "¡No hagas Panic!"
 wwu_random_events.4.option.d: "Intento de disminuir el impacto."
 wwu_random_events.4.option.e: "¿Alguien está realmente sorprendido?"
 wwu_random_events.5.title: "Año excepcional"
 wwu_random_events.5.desc: "[GetYear] ha visto una cosecha fina y un entorno excelente para los comerciantes y empresarios. Esto ha demostrado ser una bendición para la base impositiva de la nación, generando mayores ingresos para el reino."
 wwu_random_events.5.option.a: "Recoger los beneficios con el tiempo."
 wwu_random_events.5.option.b: "Aproveche los beneficios a la vez."
 wwu_random_events.5.option.c: "Invertir el dinero en nuevos proyectos prometedores."
 wwu_random_events.6.title: "Año excepcional"
 wwu_random_events.6.desc: "[GetYear] ha visto una cosecha fina y un entorno excelente para los comerciantes y empresarios. Esto ha demostrado ser una bendición para la base impositiva de la nación, generando mayores ingresos para el reino."
 wwu_random_events.6.option.a: "Recoger los beneficios con el tiempo."
 wwu_random_events.6.option.b: "Desvíese tanto como sea posible a nuestro tesoro central."
 wwu_random_events.6.option.c: "Invertir el dinero en nuevos proyectos prometedores."
 wwu_random_events.7.title: "Año excepcional"
 wwu_random_events.7.desc: "[GetYear] ha visto una cosecha fina y un entorno excelente para los comerciantes y empresarios. Esto ha demostrado ser una bendición para la base impositiva de la nación, generando mayores ingresos para el reino."
 wwu_random_events.7.option.a: "Recoger los beneficios con el tiempo."
 wwu_random_events.7.option.b: "Aproveche los beneficios a la vez."
 wwu_random_events.7.option.c: "Desvíese tanto como sea posible a nuestro tesoro central."
 wwu_random_events.7.option.d: "Invertir el dinero en nuevos proyectos prometedores."
 wwu_random_events.8.title: "Rush of Colonists"
 wwu_random_events.8.desc: "La presión demográfica, económica y política en el país se ha combinado para producir un aumento repentino del número de personas que buscan una vida mejor en las ricas tierras inexploradas de nuestras colonias de ultramar, así como empresarios en busca de aventura y riqueza en el comercio exterior."
 wwu_random_events.8.option.a: "Reciban colonos extras."
 wwu_random_events.8.option.b: "Recibir beneficios monetarios."
 wwu_random_events.8.option.c: "Vamos a sacar el máximo provecho de esto, ¡es un mundo nuevo fantástico!"
 wwu_random_events.9.title: "Rush of Merchants"
 wwu_random_events.9.desc: "La expansión del comercio ha llevado a un deseo creciente entre nuestros comerciantes de iniciar nuevas empresas comerciales fuera de nuestras fronteras."
 wwu_random_events.9.option.a: "Reciban comerciantes extras."
 wwu_random_events.9.option.b: "Recibir beneficios monetarios."
 wwu_random_events.9.option.c: "El Estado debería ayudarles a negociar mejores condiciones."
 wwu_random_events.9.option.d: "Podemos apoyarlos invirtiendo en mejores naves."
 wwu_random_events.10.title: "Movimiento diplomático"
 wwu_random_events.10.desc: "La diplomacia entre las naciones a menudo se ve afectada por factores aleatorios de ambas partes involucrados en formas que están más allá de la capacidad del cuerpo diplomático de cualquiera de los estados. Con las vicisitudes siempre cambiantes de nuestras relaciones con nuestros vecinos cambiando aún más rápidamente de lo habitual en este momento, a nuestros diplomáticos les resulta difícil mantenerse al día."
 wwu_random_events.10.option.a: "Nombrar nuevos diplomáticos."
 wwu_random_events.10.option.b: "Mejorar las relaciones con los estados vecinos."
 wwu_random_events.10.option.c: "¡Nada está realmente fuera de mi control!"
 wwu_random_events.10.option.d: "¡Somos una superpotencia diplomática!"
 wwu_random_events.11.title: "Excelente diplomacia"
 wwu_random_events.11.desc: "El trabajo hábil de nuestros diplomáticos y la envidiable situación de fortaleza en la que se encuentra nuestra nación están resultando beneficiosos para la posición de nuestra nación entre nuestros compañeros. Nuestros diplomáticos están aprovechando esos factores para lograr mejores resultados que de costumbre en sus negociaciones."
 wwu_random_events.11.option.a: "Descansen en la gloria."
 wwu_random_events.11.option.b: "Mejorar nuestra reputación."
 wwu_random_events.11.option.c: "Tenemos el [Root.Monarch.Get Title] para agradecer por esto."
 wwu_random_events.12.title: "Reforma del Ejército"
 wwu_random_events.12.desc: "Actualmente se están haciendo planes para una reforma menor de nuestro ejército. Nuevas tácticas, armas y mandos son algunas de las áreas que se discuten para mejorar nuestra eficiencia de combate."
 wwu_random_events.12.option.a: "Invertir en tecnología militar."
 wwu_random_events.12.option.b: "Mejorar nuestro ejército existente."
 wwu_random_events.12.option.c: "Vamos con un programa de mejoras más ambicioso."
 wwu_random_events.12.option.d: "[Root.Monarch.GetName] hará un buen uso de esta oportunidad."
 wwu_random_events.13.title: "Reforma de la Marina"
 wwu_random_events.13.desc: "Actualmente se están haciendo planes para una reforma menor de nuestra marina. Nuevas tácticas, armas y mandos son algunas de las áreas que se discuten para mejorar nuestra eficiencia de combate."
 wwu_random_events.13.option.a: "Invertir en tecnología naval."
 wwu_random_events.13.option.b: "Mejorar nuestra marina existente."
 wwu_random_events.13.option.c: "Vamos con un programa de mejoras más ambicioso."
 wwu_random_events.13.option.d: "[Root.Monarch.GetName] hará un buen uso de esto"
 wwu_random_events.14.title: "Políticas de buen gobierno"
 wwu_random_events.14.desc: "Hay un amplio apoyo entre el pueblo y la nobleza para nuestras políticas actuales. De hecho, están siendo magnificados mucho más allá de su eficiencia real como prueba de la buena voluntad e interés del gobierno en el bienestar del reino."
 wwu_random_events.14.option.a: "Usa el dinero para aumentar la estabilidad."
 wwu_random_events.14.option.b: "Invierte el dinero en nuestro gobierno."
 wwu_random_events.14.option.c: "Vamos a llenar nuestro tesoro."
 wwu_random_events.14.option.d: "Desarraigar la corrupción en nuestro gobierno."
 wwu_random_events.14.option.e: "Mejorar el plan de estudios de formación de oficiales."
 wwu_random_events.14.option.f: "El [Root.Monarch.GetTitle] desea celebrar un festín opulento..."
 wwu_random_events.14.option.g: "Permita al [Root.Monarch.GetTitle] supervisar personalmente la desviación de fondos."
 wwu_random_events.14.option.h: "Este es un momento perfecto para uno de nuestros pequeños proyectos [Root.Monarch.GetTitle]."
 wwu_random_events.15.title: "Políticas de gobierno deficientes"
 wwu_random_events.15.desc: "Nuestras políticas están evocando un descontento generalizado entre el pueblo y la nobleza. Parece que están siendo malinterpretados de una manera contraria a nuestras intenciones, en la medida en que nuestros oponentes los sostienen como prueba de la mala voluntad del gobierno y la falta de interés en el bienestar del reino."
 wwu_random_events.15.option.a: "Hemos elegido el camino correcto."
 wwu_random_events.15.option.b: "Intento de mejorar la situación."
 wwu_random_events.15.option.c: "La naturaleza amable de nuestro [Root.Monarch.Get Title] y los consejeros malvados son los culpables."
 wwu_random_events.16.title: "La infelicidad entre los [Root.GetClergyName]"
 wwu_random_events.16.desc: "Las diferentes opiniones e intereses sobre asuntos religiosos y seculares entre nuestro gobierno y el [Root.GetClergyName] se han extendido y se han convertido en una fuente significativa de conflicto. El [Root.GetClergyName] ahora está haciendo demandas de cambios en la política, en su defecto, retirarán su apoyo a la [Root.GetRulerTitleOrRegency]."
 wwu_random_events.16.option.a: "Ignoren sus demandas."
 wwu_random_events.16.option.b: "De acuerdo con sus demandas."
 wwu_random_events.16.option.c: "Dejemos que nuestro [Root.Monarch.GetTitle] intente aplacarlos."
 wwu_random_events.16.option.d: "Deje que nuestro [Root.Monarch.GetTitle] personalmente tome la culpa."
 wwu_random_events.17.title: "La infelicidad entre los artesanos"
 wwu_random_events.17.desc: "Los conflictos y protestas por los impuestos, las corporaciones, el comercio y las políticas aduaneras se están volviendo bastante frecuentes y podrían resultar en una fuerte caída en nuestra producción industrial si no manejamos la situación con cuidado."
 wwu_random_events.17.option.a: "Ejecutar a los alborotadores."
 wwu_random_events.17.option.b: "Suprimir un impuesto."
 wwu_random_events.17.option.c: "¡Aplasten a estos alborotadores!"
 wwu_random_events.17.option.d: "Anímelos a entrar en otros negocios."
 wwu_random_events.17.option.e: "Las quejas indican una falta de devoción a su trabajo."
 wwu_random_events.18.title: "La infelicidad entre los campesinos"
 wwu_random_events.18.desc: "Los conflictos y las protestas por los impuestos, la crueldad de los terratenientes, la expropiación, la servidumbre y las políticas aduaneras se han vuelto bastante frecuentes. Si no logramos resolver los problemas pronto, las consecuencias para la estabilidad de nuestra nación podrían ser terribles."
 wwu_random_events.18.option.a: "¡Gobernamos como nos parece!"
 wwu_random_events.18.option.b: "Trate de mejorar su situación."
 wwu_random_events.18.option.c: "¡Aplastadlos!"
 wwu_random_events.19.title: "La infelicidad entre los comerciantes"
 wwu_random_events.19.desc: "Los conflictos y las protestas por los impuestos, las empresas, los derechos portuarios, las requisas de la marina, el comercio y las políticas aduaneras eran bastante frecuentes y a menudo tenían efectos contraproducentes."
 wwu_random_events.19.option.a: "Reducir la inversión comercial."
 wwu_random_events.19.option.b: "Deshazte de los alborotadores."
 wwu_random_events.19.option.c: "Dejemos que [Root.Monarch.GetTitle] supervise una reforma comercial."
 wwu_random_events.20.title: "Crisis política"
 wwu_random_events.20.desc: "De vez en cuando pueden producirse crisis políticas. A menudo involucraban un conflicto entre el gobernante y el parlamento, disturbios entre la nobleza o conflictos de intereses entre la nobleza y los comerciantes o líderes religiosos."
 wwu_random_events.20.option.a: "Con el tiempo, se presentará una solución."
 wwu_random_events.20.option.b: "La reputación no lo es todo."
 wwu_random_events.20.option.c: "Deje que el [Root.Monarch.GetTitle] intente suavizar el impacto."
 wwu_random_events.20.option.d: "Permita que nuestro [Root.Monarch.GetTitle] vea si hay una solución para el beneficio de todos."
 wwu_random_events.21.title: "Corrupción"
 wwu_random_events.21.desc: "La corrupción es uno de los factores más comunes y frecuentes de la vida política y económica. Varios escándalos del año pasado han puesto el tema en primer plano, tanto es así que muchos de nuestros sujetos nos piden que tomemos medidas contra este problema creciente. No hacerlo podría tener graves consecuencias para nuestra capacidad de gobernar el reino."
 wwu_random_events.21.option.a: "Trata de erradicar los problemas."
 wwu_random_events.21.option.b: "Ignóralos."
 wwu_random_events.21.option.c: "Permita que nuestro [Root.Monarch.GetTitle] se ocupe de cualquier signo visible de corrupción."
 wwu_random_events.21.option.d: "Deje que nuestro [Root.Monarch.GetTitle] reemplace a ciertos funcionarios de alto rango."
 wwu_random_events.22.title: "Insulto diplomático"
 wwu_random_events.22.desc: "Un giro descuidado de frase por [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha ofendido grandemente al [insultado_partido.GetAdjetive] [insultado_partido.Monarch.GetTitle]. Molificing [insulted_party.Monarch.GetHerHim] no será fácil sin perder la cara."
 wwu_random_events.22.option.a: "No olvidaremos esto."
 wwu_random_events.22.option.b: "Trata de aliviar la tensión."
 wwu_random_events.22.option.c: "Deje que nuestro [Root.Monarch.GetTitle] personalmente maneje esto."
 wwu_random_events.23.title: "Los nobles exigen privilegios"
 wwu_random_events.23.desc: "Los privilegios del [Root.GetNobilityName] han estado bajo ataque continuo ya que $MONARCH$ ha intentado centralizar más y más el control. Los nobles han perdido finalmente su paciencia y están exigiendo que se les devuelva lo que creen que es legítimamente suyo."
 wwu_random_events.23.option.a: "Acepten sus legítimos reclamos."
 wwu_random_events.23.option.b: "Ignoren sus demandas."
 wwu_random_events.23.option.c: "¡Aplastadlos!"
 wwu_random_events.23.option.d: "Deja que el [Root.Monarch.GetTitle] explique por qué nunca tuvieron esos derechos para empezar."
 wwu_random_events.24.title: "La burbuja de la compañía comercial estalla"
 wwu_random_events.24.desc: "Una de las compañías comerciales más grandes de [Root.GetUsableName] ha fallado, eliminando grandes sumas de riqueza. Como ocurre a menudo, la empresa se fundó sobre acciones altamente especulativas que eran mucho menos seguras de lo que muchos habían sido llevados a creer. Como resultado, la confianza en el gobierno se sacude."
 wwu_random_events.24.option.a: "Reduce nuestros gastos."
 wwu_random_events.24.option.b: "Esto no es algo que no podamos manejar."
 wwu_random_events.24.option.c: "Ofréceles asociación en una empresa estatal."
 wwu_random_events.25.title: "Nobles aliados con el poder extranjero"
 wwu_random_events.25.desc: "El [Root.GetNobilityName] a menudo son sujetos ingobernables del [Root.Monarch.GetTitle], tratando de resistir cualquier violación de su autonomía y aprovechar cualquier oportunidad para fortalecer su posición. Esto a menudo incluye hacer causa común con potencias extranjeras. Recientemente, varias figuras clave parecen haber llegado a un acuerdo con [neighbour_country.GetUsableName] para abogar por un curso de acción pro-[neighbour_country.GetAdjetive] a cambio de ciertos favores y promesas. Aunque no es directamente traicionable, este comportamiento es claramente perjudicial para nuestros intereses; sin embargo, controlarlos es probable que no resulte fácil."
 wwu_random_events.25.option.a: "Pagarán por su traición."
 wwu_random_events.25.option.b: "Nos ocuparemos de ellos más tarde."
 wwu_random_events.25.option.c: "Deja [Root.Monarch.Get Title] Intimidarlos."
 wwu_random_events.26.title: "Asesinato de Noble"
 wwu_random_events.26.desc: "Las familias nobles son el baluarte de nuestro poder. Sin embargo, no son una fuerza unida y están encerrados en una lucha constante unos contra otros por influencia y poder. A medida que avanza el tiempo, algunas casas nobles podrían ver su fortuna subir mientras que otras podrían perder todo su poder, la envidia resultante conduce a amargas rivalidades y recriminaciones. Recientemente, una de estas rivalidades se convirtió en un conflicto absoluto como [Root.assassinated_dude.GetName], el líder de una poderosa casa noble, fue asesinado por sus rivales. Furioso, sus parientes sobrevivientes están preparando su violenta venganza..."
 wwu_random_events.26.option.a: "Que lo resuelvan entre ellos."
 wwu_random_events.26.option.b: "Toma el control de la situación."
 wwu_random_events.26.option.c: "El [Root.Monarch.GetTitle] puede intimidarlos para que mantengan la paz."
 wwu_random_events.26.option.d: "Nuestro [Root.Monarch.GetTitle] debe resolver el conflicto."
 wwu_random_events.27.title: "Venta de oficinas"
 wwu_random_events.27.desc: "La corona a menudo recurrió a la captación de dinero a corto plazo como la venta de oficinas gubernamentales. Estas ventas traerían una gran cantidad de ingresos, pero en el largo plazo, más funcionarios significaba más ingresos fiscales sifoned apagado antes de que llegara al tesoro real."
 wwu_random_events.27.option.a: "Aceptar"
 wwu_random_events.27.option.b: "Disminución"
 wwu_random_events.27.option.c: "Debemos mejorar en ocultar nuestras huellas."
 wwu_random_events.28.title: "Empresa monopolística constituida"
 wwu_random_events.28.desc: "El reino a menudo otorga a las empresas comerciales los derechos exclusivos de tráfico de mercancías en una región a cambio de un pago a tanto alzado y de ingresos continuos de los comerciantes. Acabamos de negociar un acuerdo de este tipo con un grupo de emprendedores [Root.GetAdjetive] que prometen darnos una ganancia lucrativa."
 wwu_random_events.28.option.a: "Hacer una inversión a largo plazo."
 wwu_random_events.28.option.b: "¡Exija el pago completo!"
 wwu_random_events.28.option.c: "Debemos mejorar en ocultar nuestras huellas."
 wwu_random_events.29.title: "Mayor demanda de pensiones"
 wwu_random_events.29.desc: "El [Root.Monarch.GetTitle] tiene que emplear muchos métodos para mantener a los nobles rebeldes en línea. Uno de los más comunes es el efectivo duro frío. Ya otorgamos a los nobles una pensión a cambio de renunciar a ciertos derechos; sin embargo, sus líderes ahora afirman que no les estamos pagando lo suficiente y están exigiendo que suban sus pensiones si quieren seguir apoyando al [Root.Monarch.Get Title]."
 wwu_random_events.29.option.a: "Acepten sus demandas."
 wwu_random_events.29.option.b: "Rechazar sus demandas."
 wwu_random_events.29.option.c: "Dejemos que [Root.Monarch.GetTitle] negocie un mejor trato."
 wwu_random_events.30.title: "Licencias de Exportación de Subvenciones"
 wwu_random_events.30.desc: "En lugar de pagar en efectivo a los nobles, otra opción es concederles privilegios para recaudar ingresos especiales, por ejemplo del comercio exterior, de los que pueden obtener un beneficio saludable. Una propuesta ha llegado recientemente a los oídos de [Root.Monarch.GetTitle] para conceder a varias familias nobles licencias de exportación para nuestro comercio con [vecino_país.GetUsableName]. Hacerlo les agradaría mucho, pero las clases comerciales pueden ver el asunto de manera menos favorable..."
 wwu_random_events.30.option.a: "Concede privilegios."
 wwu_random_events.30.option.b: "Hay que ganarse los privilegios."
 wwu_random_events.31.title: "Establecimiento de la contratación"
 wwu_random_events.31.desc: "El establecimiento de una zona de reclutamiento permanente para los ejércitos de la época nos ha facilitado mucho la extracción de hombres de la población para servir en el ejército."
 wwu_random_events.31.option.a: "Borrador de ciudadanos"
 wwu_random_events.31.option.b: "Borrador masivo con incentivo financiero"
 wwu_random_events.32.title: "Los nobles exigen derechos antiguos"
 wwu_random_events.32.desc: "La nobleza todavía recuerda los días en que el [Root.Monarch.GetTitle] fue sólo el primero entre muchos nobles. Anhelan un regreso a esos días y están presionando activamente [Root.Monarch.GetHerHim] para restaurarles ciertos derechos y privilegios perdidos."
 wwu_random_events.32.option.a: "Aceptar las demandas"
 wwu_random_events.32.option.b: "Rechazar las demandas"
 wwu_random_events.32.option.c: "El [Root.Monarch.GetTitle] hará una nueva lista de derechos."
 wwu_random_events.33.title: "Ciudades exigen derechos antiguos"
 wwu_random_events.33.desc: "Mientras buscamos centralizar el estado, inevitablemente violamos la autonomía de los habitantes urbanos, que siempre han existido bajo un código de reglas diferente al de sus hermanos rurales. Las ciudades se resisten activamente a la presión para que se les impongan normas y reglamentos más uniformes, y exigen que se respeten sus antiguos derechos."
 wwu_random_events.33.option.a: "¡Negarles sus viejos derechos!"
 wwu_random_events.33.option.b: "Acepten sus demandas."
 wwu_random_events.33.option.c: "Nuestro [Root.Monarch.GetTitle] lo manejará."
 wwu_random_events.34.title: "Incumplimiento de las ordenanzas"
 wwu_random_events.34.desc: "Aunque el [Root.Monarch.GetTitle] emite muchas ordenanzas, [Root.Monarch.GetSheHe] está en la práctica casi impotente para hacerlas cumplir. En cambio, la aplicación depende de los poderes locales -la nobleza regional y los gobiernos de las ciudades- que no siempre son tan vigilantes como se desearía. Recientemente, ha llegado a nuestra atención que nuestras autoridades en [problemasome_province.GetAreaName] están siendo particularmente reticentes en la aplicación de la voluntad de [Root.Monarch.GetTitle]."
 wwu_random_events.34.option.a: "Deja que ellos se encarguen."
 wwu_random_events.34.option.b: "¡Aumenten los intentos!"
 wwu_random_events.34.option.c: "Nuestro [Root.Monarch.GetTitle] lo manejará."
 wwu_random_events.35.title: "El [Root.GetTradersName] Solicitar Privilegios"
 wwu_random_events.35.desc: "El [Root.GetTradersName] ha crecido cada vez más resentido por el poder de las familias nobles y en particular su falta de oportunidades en las filas superiores del gobierno. Su única ruta hacia el poder es casarse con familias nobles pobres pero bien tituladas, o entrometerse en posiciones abiertas en los círculos gubernamentales exigiendo mayores privilegios de la [Root.GetRulerTitleOrRegency]."
 wwu_random_events.35.option.a: "Concédeles privilegios."
 wwu_random_events.35.option.b: "Negarles privilegios."
 wwu_random_events.35.option.c: "Intentar abrir nuevas oportunidades sin molestar a las viejas élites."
 wwu_random_events.36.title: "Construir un gran palacio"
 wwu_random_events.36.desc: "Los monarcas a menudo luchan por someter a la nobleza y asegurar su posición a los ojos de sus compañeros. El ascenso de las armas de fuego ha reducido el papel de los nobles como guerreros, pero los ha dejado con, a los ojos de los monarcas, demasiado tiempo de ocio. Con el fin de deslumbrar a los nobles y mantenerlos ocupados, muchos monarcas están creando cada vez más grandes nuevos palacios e introduciendo elaborados rituales de corte. [Root.GetUsableNameCap] no es diferente, y hemos instruido a nuestro arquitecto jefe para que elabore planes para construir un nuevo palacio."
 wwu_random_events.36.option.a: "Construye el palacio."
 wwu_random_events.36.option.b: "No lo construyas."
 wwu_random_events.36.option.c: "¡Debe ser aún más grande!"
 wwu_random_events.36.option.d: "Deje que [Root.Monarch.GetName] supervise el proyecto personalmente."
 wwu_random_events.37.title: "Filósofo no cooperativo"
 wwu_random_events.37.desc: "El filósofo [Root.Adm_Advisor.GetName] no se ha retractado de expresar opiniones contrarias a las de [Root.GetRulerTítuloOrRegency] y de la Santa Iglesia. [Root.Adm_Advisor.GetHerHisCap] las últimas publicaciones parecen haber sido particularmente provocativas, tanto es así que la Iglesia está exigiendo que entreguemos [Root.Adm_Advisor.GetHerHim] a sus inquisidores para que sean juzgados por herejía y 'persuadidos' para retractarse. Negarles esto enfurecería grandemente a la Iglesia, pero [Root.Adm_Advisor.GetName] tiene muchos partidarios entre la [Root.GetAdjetive] intelligentsia."
 wwu_random_events.37.option.a: "Encarcelar $PHILOSOPHER_O_PRONOUN$."
 wwu_random_events.37.option.b: "Permitir que $PHILOSOPHER_O_PRONOUN$ permanezca libre."
 wwu_random_events.37.option.c: "[Root.Adm_Advisor.GetSheHeCap]'s ¡Tiene algunas ideas interesantes en realidad!"
 wwu_random_events.38.title: "Comerciantes acosados"
 wwu_random_events.38.desc: "Nuestros comerciantes se han quejado por mucho tiempo del trato injusto que han sufrido en [harassing_merchants_nation.GetUsableName]. Recientemente, sin embargo, estas quejas se han intensificado y los comerciantes ahora afirman ser víctimas de [acosar_merchants_nation.Get Adjetive] brindage y corsanering - ataques que insisten se llevaron a cabo con el apoyo tácito de la [acosar_merchants_nation.Get Adjetive] [harassing_merchants_nation.Get RulerTítuloOrRegency]. Debemos encontrar una solución al problema, de una forma u otra."
 wwu_random_events.38.option.a: "Acelera la queja."
 wwu_random_events.38.option.b: "Busca una solución diplomática."
 wwu_random_events.38.option.c: "Aprovecha esta oportunidad para reconciliarte con nuestros vecinos."
 wwu_random_events.39.title: "Petición de reparación"
 wwu_random_events.39.desc: "Uno de los locales [Root.GetNobilityName] en [uppity_pasants_province.GetName] ha molestado y maltratado tanto a sus súbditos que una delegación de campesinos ha venido ante [Root.GetGolerTitleOrRegency] para pedir reparación. Concordar con esto sería popular entre los campesinos, pero sería visto como una infracción a su autoridad por el [Root.GetNobilityName]."
 wwu_random_events.39.option.a: "Acepta la petición."
 wwu_random_events.39.option.b: "Denegar petición."
 wwu_random_events.40.title: "Noble familia solicita ayuda"
 wwu_random_events.40.desc: "Una de las familias nobles más poderosas de [Root.GetUsableName], a pesar de su vasta riqueza de tierras, ha logrado acumular deudas significativas que está encontrando difíciles de pagar. Ellos se han acercado a la familia [Root.Monarch.GetTitle] para pedir ayuda, esperando que su parentesco lejano con la familia [Root.Monarch.Dynasty.GetName] y sus promesas de apoyo eterno influirán [Root.Monarch.GetHerHim] para ayudarlos en su momento de necesidad."
 wwu_random_events.40.option.a: "Ayudas de subvención."
 wwu_random_events.40.option.b: "Negar ayuda."
 wwu_random_events.41.title: "Apoyo a los disidentes"
 wwu_random_events.41.desc: "Hemos sido contactados por un grupo de disidentes [disidents_in_aquí.GetAdjetive] que afirman tener una vasta red de apoyo listo para forzar el curso [disidents_in_aquí.GetAdjetive] [disidents_in_aquí.Monarch.GetTitle] a adoptar un curso pro-[Root.GetAdjetive] si podemos proporcionarles algo de dinero. Aunque lo más probable es que mientan, sus afirmaciones han excitado a muchas personas influyentes en nuestra corte. Apoyar a estos disidentes probablemente no logrará otra cosa que antagonizar [disidents_in_here.GetUsableName] pero rechazarlos podría dar una mala impresión."
 wwu_random_events.41.option.a: "Apoyo."
 wwu_random_events.41.option.b: "Disminución."
 wwu_random_events.42.title: "Aumenta la competencia en el comercio exterior"
 wwu_random_events.42.desc: "Los comerciantes extranjeros están cada vez más fuera de competencia [Root.GetAdjetive] traders en nuestros puertos, inundando nuestros mercados con productos baratos producidos en otros lugares. Esto está haciendo que sea difícil para nuestros comerciantes ganarse la vida. Se han presentado ante el [Root.GetRulerTitleOrRegency] para proponer una nueva tarifa sobre bienes extranjeros, que ayudaría a protegerlos de la competencia desde el extranjero."
 wwu_random_events.42.option.a: "Imponer nueva tarifa."
 wwu_random_events.42.option.b: "No habrá nuevas tarifas."
 wwu_random_events.42.option.c: "Aproveche esta oportunidad para seguir gravando a los comerciantes extranjeros."
 wwu_random_events.43.title: "El Parlamento exige la eliminación de [Root.Dip_Advisor.GetName]"
 wwu_random_events.43.desc: "Citando varios ejemplos de [Root.Dip_Advisor.GetHerHir] supuestamente mala actuación y mal juicio (pero de hecho motivado por [Root.Dip_Advisor.GetHer] franca crítica de ellos), los líderes parlamentarios están exigiendo la eliminación de [Root.Dip_Advisor.GetName] del cargo."
 wwu_random_events.43.option.a: "Fuego [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.43.option.b: "Tenemos fe en [Root.Dip_Advisor.GetHerHim]."
 wwu_random_events.44.title: "Heretic Advisor"
 wwu_random_events.44.desc: "El [Root.GetClergyName] están indignados de que un hereje, nuestro [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], debe ser empleado como asesor de [Root.Monarch.GetTitle]. Ellos exigen [Root.GetEventAdvisorHer] eliminación inmediata!"
 wwu_random_events.44.option.a: "Fuego [Root.GetEventAdvisorHerHim]!"
 wwu_random_events.44.option.b: "Tenemos fe en [Root.GetEventAdvisorHerHim]."
 wwu_random_events.45.title: "Statesman gana poder"
 wwu_random_events.45.desc: "Parece que uno de nuestros asesores, [Root.Dip_Advisor.GetName], no se detendrá ante nada para elevar la posición [Root.Dip_Advisor.GetHer]. Usando métodos más o menos cuestionables, [Root.Dip_Advisor.GetSheHe] ha venido a ordenar la atención indivisa del [Root.Monarch.GetTitle], que se dice que obedece [Root.Dip_Advisor.GetHer] cada capricho."
 wwu_random_events.45.option.a: "Fuego [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.45.option.b: "[Root.Dip_Advisor.GetSheHeCap] está haciendo un gran trabajo."
 wwu_random_events.46.title: "Elecciones influyentes"
 wwu_random_events.46.desc: "Sobornos y otros incentivos nunca han sido una práctica poco común antes de una elección. También es bien sabido que personas influyentes, incluso en nuestra propia corte, han recurrido a tales prácticas con la esperanza de cambiar el resultado de las elecciones a su favor."
 wwu_random_events.46.option.a: "Qué considerado."
 wwu_random_events.46.option.b: "Los sobornos están más allá de mí."
 wwu_random_events.47.title: "Los campesinos se levantan"
 wwu_random_events.47.desc: "Nuestros esfuerzos por mantener a los campesinos en su lugar han tenido un poco de éxito en los últimos tiempos. Tan dura es nuestra regla, de hecho, que los indigentes se están volviendo cada vez más vocales en sus quejas y se están volviendo en contra de sus propietarios, exigiendo un mejor trato y condiciones."
 wwu_random_events.47.option.a: "Hacer cumplir la servidumbre."
 wwu_random_events.47.option.b: "Estas cosas pasan."
 wwu_random_events.47.option.c: "Intento de mediar."
 wwu_random_events.48.title: "Fracturas mercantes"
 wwu_random_events.48.desc: "Una disputa ha estallado entre varios comerciantes extremadamente ricos - y por lo tanto influyentes - sobre [Root.Get Adjetive] política comercial. Un grupo favorece la adopción de un enfoque mercantilista, pidiendo al gobierno que asegure que la riqueza generada por el comercio dentro de [Root.GetUsableName] va principalmente a los comerciantes y productores [Root.GetAdjetive]. El otro rechaza este enfoque proteccionista como anticuado y está a favor del libre comercio, que ellos afirman que los liberaría para buscar ganancias en todo el mundo. Naturalmente, ambas partes consideran que la otra es en el mejor de los casos altamente irrazonable, en el peor de los casos peligrosa en sus creencias equivocadas."
 wwu_random_events.48.option.a: "Apoye a la facción mercantilista."
 wwu_random_events.48.option.b: "Esto no es asunto de la corona."
 wwu_random_events.48.option.c: "El libre comercio es el futuro."
 wwu_random_events.49.title: "Tradiciones navales despreciadas"
 wwu_random_events.49.desc: "Últimamente, nuestro enfoque ha estado orientado principalmente al ejército. Tal vez no deberíamos pasar por alto la posibilidad de una armada fuerte e invertir más tiempo en la investigación naval."
 wwu_random_events.49.option.a: "Esto es bueno, la tierra es donde está."
 wwu_random_events.49.option.b: "Debemos detener este deterioro."
 wwu_random_events.49.option.c: "Promueve la Marina."
 wwu_random_events.50.title: "Tradiciones de la tierra despreciadas"
 wwu_random_events.50.desc: "Últimamente, nuestro enfoque ha sido principalmente naval. Tal vez no deberíamos pasar por alto la posibilidad de un ejército fuerte e invertir más tiempo en la investigación del ejército."
 wwu_random_events.50.option.a: "¡La flota es nuestra pared de madera!"
 wwu_random_events.50.option.b: "Debemos detener este deterioro."
 wwu_random_events.50.option.c: "El [Root.Monarch.GetTitle] espera algo mejor de ti!"
 wwu_random_events.51.title: "Instituciones nacionales"
 wwu_random_events.51.desc: "Últimamente, cada vez más personas solicitan instituciones nacionales representativas."
 wwu_random_events.51.option.a: "Yo mismo soy la nación."
 wwu_random_events.51.option.b: "Dales lo que quieren."
 wwu_random_events.52.title: "Pintor de corte disponible"
 wwu_random_events.52.desc: "Últimamente hemos estado buscando pintores o artistas para tratar de capturar adecuadamente la gloria de nuestro [Root.Monarch.GetTitle]. Como sucede, un pintor nos ofreció sus servicios esta mañana."
 wwu_random_events.52.option.a: "Contratarlo."
 wwu_random_events.52.option.b: "Disminuir sus servicios."
 wwu_random_events.52.option.c: "Renegociar el precio."
 wwu_random_events.53.title: "Gran bola en $CAPITAL$"
 wwu_random_events.53.desc: "La nobleza ha desarrollado un gusto por las pelotas glamorosas, cenas de estado y otras extravagancias para entretenerse. Aunque bastante caros, son una excelente oportunidad para mostrar la grandeza de [Root.GetUsableName] y la generosidad de [Root.Monarch.GetTitle]."
 wwu_random_events.53.option.a: "Organiza una pelota."
 wwu_random_events.53.option.b: "No arregles una pelota."
 wwu_random_events.53.option.c: "Todos los que son cualquiera tendrán que estar allí."
 wwu_random_events.54.title: "Festividades"
 wwu_random_events.54.desc: "Este año parece ser un año tan próspero que varios asesores de [Root.Monarch.GetTitle] [Root.Monarch.GetName] han sugerido que, como gesto de buena voluntad, [Root.Monarch.GetSheHe] debería celebrar organizando varias festividades para los lugareños."
 wwu_random_events.54.option.a: "Organizar fiestas."
 wwu_random_events.54.option.b: "¡Qué tontería, desperdiciar dinero así!"
 wwu_random_events.54.option.c: "El [Root.Monarch.GetTitle] desea combinar esto con una fiesta opulenta."
 wwu_random_events.55.title: "Denuncias sobre el Gobernador"
 wwu_random_events.55.desc: "Nuestro gobernador en [bailiff_province.GetName] se ha ganado una reputación como una persona codiciosa y cruel. La población local se ha reunido para pedir que lo saquen."
 wwu_random_events.55.option.a: "¡Ejecutad al gobernador!"
 wwu_random_events.55.option.b: "Ignorar las quejas"
 wwu_random_events.55.option.c: "Derriba a cualquiera que se oponga a nuestro gobernador."
 wwu_random_events.56.title: "¡Los sacerdotes están predicando la herejía!"
 wwu_random_events.56.desc: "Los rumores nos han llegado de varios sacerdotes en [herejía_province.GetName] que han estado predicando una herejía que está claramente en contra de nuestra única fe verdadera. La población local parece seguir sus palabras, algo que puede llegar a ser problemático en el futuro."
 wwu_random_events.56.option.a: "Ignora la Herejía."
 wwu_random_events.56.option.b: "¡Agáchate!"
 wwu_random_events.56.option.c: "Debemos aprender a vivir y dejar vivir."
 wwu_random_events.57.title: "Revalorización dramática de la moneda"
 wwu_random_events.57.desc: "Preocupado por la espiral de inflación, su gobierno le aconseja fuertemente que abandone la vieja moneda y comience a usar una nueva moneda más estable. Aunque sea beneficioso a largo plazo, esto causaría inmediatamente graves disturbios en su país, junto con una pérdida de prestigio."
 wwu_random_events.57.option.a: "Escucha este consejo."
 wwu_random_events.57.option.b: "¿A quién le importa la economía?"
 wwu_random_events.58.title: "Decadencia"
 wwu_random_events.58.desc: "La paz y la prosperidad que experimenta nuestro país en este momento han permitido a la población relajarse y sentirse feliz y segura. Esto es algo a lo que podrían acostumbrarse... tanto que las dificultades del pasado son cada vez más inimaginables, y la gente generalmente se está volviendo más vaga y menos productiva con el tiempo."
 wwu_random_events.58.option.a: "Necesitábamos una sacudida."
 wwu_random_events.59.title: "¡Militares divididos!"
 wwu_random_events.59.desc: "Las facciones opuestas en el ejército están defendiendo diferentes tácticas. Tenemos que respaldar a uno de ellos, para acabar con las disputas."
 wwu_random_events.59.option.a: "¡Los fuertes son nuestra fuerza!"
 wwu_random_events.59.option.b: "¡Siempre debemos atacar!"
 wwu_random_events.59.option.c: "Intentar combinar los mejores aspectos de ambas escuelas."
 wwu_random_events.59.option.d: "El [Root.Monarch.Get Title] favorece la ofensa."
 wwu_random_events.59.option.e: "El [Root.Monarch.Get Title] favorece la defensa."
 wwu_random_events.60.title: "$MONARCH$ avergüenza a la corte"
 wwu_random_events.60.desc: "El $MONARCHTITLE$ se comprometió a un pas falso absoluto hoy frente a la corte y algunos dignatarios extranjeros. Las repercusiones de esto tardarán años en repararse."
 wwu_random_events.60.option.a: "Culpa al $MONARCHTITLE$"
 wwu_random_events.60.option.b: "Intento de disminuir el impacto."
 wwu_random_events.61.title: "Recompensa de la demanda de nobles"
 wwu_random_events.61.desc: "El Estado ha vivido de las contribuciones de los nobles durante un largo período de tiempo. Ahora el país está bien, así que la nobleza está ansiosa por conseguir su parte del pastel."
 wwu_random_events.61.option.a: "¡Ignóralos!"
 wwu_random_events.61.option.b: "Muy bien, págales."
 wwu_random_events.62.title: "Reformas monetarias"
 wwu_random_events.62.desc: "Nuestros tesoreros están argumentando que necesitamos introducir algunas reformas en nuestras políticas económicas. Un nuevo maestro de la menta también será necesario para cuidar de la economía."
 wwu_random_events.62.option.a: "¡Reacciona!"
 wwu_random_events.62.option.b: "No hay necesidad de reformas."
 wwu_random_events.62.option.c: "Dale riendas libres a [Root.Monarch.GetTitle] para reformar la economía."
 wwu_random_events.63.title: "Las Fortunas de la Guerra"
 wwu_random_events.63.desc: "Nuestro reino ha sido devastado por la guerra, y el pueblo, desde el más alto noble hasta el más pobre siervo, está cansado de ello. Tenemos que promulgar algunas leyes temporales para permitir que nuestro país se recupere más rápido."
 wwu_random_events.63.option.a: "Promulgar leyes fuertes."
 wwu_random_events.63.option.b: "Sé más indulgente."
 wwu_random_events.63.option.c: "Esa pobre gente..."
 wwu_random_events.64.title: "Fuerte liderazgo militar"
 wwu_random_events.64.desc: "Nuestras guerras recientes han dado lugar a líderes competentes, incluso de la población campesina. Podríamos prosperar con sus habilidades, o podríamos rechazarlas ya que, después de todo, no son nobles. Aceptarlos puede alterar a las facciones de nuestro país."
 wwu_random_events.64.option.a: "$COUNTRY$ los necesita a todos!"
 wwu_random_events.64.option.b: "Restringir la no-nobilidad."
 wwu_random_events.64.option.c: "Debemos estar dispuestos a aprender incluso de nuestros menores."
 wwu_random_events.65.title: "La tradición naval"
 wwu_random_events.65.desc: "Lo único que realmente puede crear un buen comandante en el mar es la experiencia de estar en el mar. Las personas competentes pueden ser promovidas, y esto es lo que crea una armada fuerte. Sin embargo, a algunas facciones del país realmente no les gusta ese igualitarismo."
 wwu_random_events.65.option.a: "¡Un camarote puede convertirse en capitán!"
 wwu_random_events.65.option.b: "¡Nunca!"
 wwu_random_events.65.option.c: "Todo el mundo debe centrarse en el mar."
 wwu_random_events.66.title: "Enfermedad de $MONARCHTITLE$"
 wwu_random_events.66.desc: "$MONARCH$ ha caído enfermo, y no puede manejar todos los aspectos de gobernar $COUNTRY$ por el momento. ¿Cómo manejaremos esto?"
 wwu_random_events.66.option.a: "Más potencia para el [Root.GetNobilityName]"
 wwu_random_events.66.option.b: "Delegar más a las provincias"
 wwu_random_events.66.option.c: "El grupo dotado más cercano al [Root.Monarch.GetTitle] será el más adecuado para gobernar."
 wwu_random_events.67.title: "Regional [Root.GetNobilityName] desafío $COUNTRY$"
 wwu_random_events.67.desc: "Local [Root.GetNobilityName] en [unruly_nobles_province.GetName] no están satisfechos con sus privilegios concedidos. Exigen más derechos, y están dispuestos a respaldar esto con una rebelión contra el $MONARCHTITLE$."
 wwu_random_events.67.option.a: "¡Aplastadlos!"
 wwu_random_events.67.option.b: "Dales más autoridad local."
 wwu_random_events.67.option.c: "Reforma de la sociedad"
