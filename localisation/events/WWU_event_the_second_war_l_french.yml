 the_second_war.1.title: "L'âme démoniaque"
 the_second_war.1.desc: "Un orc étrange qui s'appelle Warlord Prestor arrêté par [Root.Capital.GetName] et nous a parlé d'un artefact puissant qui nous laisserait asservir la peau de dragon. Bien que sa crédibilité fût très douteuse, beaucoup décidèrent de le croire lorsqu'il révéla sa vraie forme: Un dragon noir terrifiant avec un cœur et un corps fondus.\n\nIl a ensuite donné une description très claire de l'emplacement de l'artefact et nous a dit qu'il serait sage de l'acquérir."
 the_second_war.1.option.a: "Envoyez des hommes acquérir cet artefact"
 the_second_war.2.title: "La Révélation du Conseil de l'Ombre"
 the_second_war.2.desc.a: "Après que Gul'dan soit tombé dans un mystérieux coma après l'invasion d'Azéroth, des vérités laides ont fait surface sur les origines du Shadow Council et les arrières motifs de Gul'dan. Choqués par le fait qu'ils n'étaient que des pions d'un groupe de sorciers, les liens entre les orques et leurs maîtres du fel furent gravement endommagés. Les seigneurs de guerre des clans orc sont extrêmement indignés par les sorciers parmi les clans et beaucoup les tiennent responsables de la dévastation de Draenor.\n\nNous ne pouvons pas non plus nous taire contre ce complot perfide. Pour défendre notre honneur, nous devons nous armer contre les sorciers."
 the_second_war.2.option.a: "Tuez-les tous!"
 the_second_war.3.title: "Occasion de fallaciosité"
 the_second_war.3.desc: "Quand Gul'dan s'est réveillé du profond venu, il souffrait pendant des années, il s'est retrouvé entouré d'ennemis et de traîtres. Comprenant qu'il n'a aucune chance de gagner, il est arrivé à notre cour sans armes et offre son obéissance totale. Bien qu'il soit évident qu'il a encore un agenda secret, le pouvoir de ses disciples pourrait s'avérer utile."
 the_second_war.3.option.a: "Acceptez son serment de fidélité"
 the_second_war.3.option.b: "Exécutez-le en public"
 the_second_war.3.option.c: "Bannez-le."
 the_second_war.4.title: "La trahison de Gul'dan"
 the_second_war.4.desc: "Épouvantable, mais pas vraiment surprenant, Gul'dan nous a une fois de plus trahis en rassemblant ses chevaliers et sorciers morts, puis en s'embarquant dans l'inconnu pour des raisons inconnues."
 the_second_war.4.option.a: "TRAITEUR!"
 STORMREAVER_CLAN_APPEARS: "Le clan Stormreaver apparaîtra."
 the_second_war.5.title: "Retour à nos racines"
 the_second_war.5.desc: "Au lendemain de la guerre, l'influence du conseil de l'ombre sur les Orcs a été révélée. \n\nSachant que nous étions de simples marionnettes de Gul'dan et de ses sorciers, de nombreuses colonies ont commencé à revenir à leurs racines chamanistes malgré les meilleurs efforts des agents de la Légion. Notre peuple se tient devant une décision importante qui pourrait affecter l'avenir de notre clan. C'est à nous de décider quelle voie nous allons suivre. Pourtant, peu importe ce que nous décidons, ce sera une période difficile pour tous."
 the_second_war.5.option.a: "Retour au chamanisme"
 the_second_war.5.option.b: "Rester des dévots de Fel"
 orcish_reform.option.b: "La localisation devrait-elle être ajoutée ici?"
 council_revelation.opt1: "La localisation devrait-elle être ajoutée ici?"
