l_german:
 wwu_raid.1.title: "Sieg über das Böse"
 wwu_raid.1.desc: "Wir haben die Übeltäter [raid_target_country.GetName] niedergeschlagen. Dank unserer Abenteurer bleibt Azeroth vor der Geißel des Bösen sicher."
 wwu_raid.1.option.a: "Hurra"
 wwu_raid.2.title: "Raid Loot"
 wwu_raid.2.desc: "Unsere Razzia-Gruppe hat Säcke voller Gold zurückgeschickt. Lassen Sie uns das Ausmaß des Reichtums sehen, das uns ihre Ausbeute gebracht haben."
 wwu_raid.2.option.a: "Ah, schönes Gold..."
 wwu_raid.3.title: "Bolster-Armee"
 wwu_raid.3.desc: "Unsere Razzia arbeitet hart daran, die Verfluchten zu Fall zu bringen. Sie haben um zusätzliche Hilfe gebeten, um sicherzustellen, dass ihre Mission ein Erfolg ist."
 wwu_raid.3.option.a: "Schicken Sie ihnen mehr Männer"
 wwu_raid.3.option.b: "Ignorieren Sie ihre Bitte"
 wwu_raid.4.title: "Raubüberfall"
 wwu_raid.4.desc: "Unserer Gruppe von Abenteurern ist es nicht gelungen, die böse Nation zum Abgrund zu bringen, und sie haben sich in den Wind zerstreut."
 wwu_raid.4.option.a: "Schrecklich!"
 wwu_raid.5.title: "Säuberung von Raubtieren"
 wwu_raid.5.desc: ""
 wwu_raid.5.option.a: "In Ordnung."
 wwu_raid.10.option.b: "Sollte hier die Lokalisierung hinzugefügt werden?"
