l_french:
 wwu_raid.1.title: "Victoire sur le Mal"
 wwu_raid.1.desc: "Nous avons abaissé les malfaiteurs de [raid_target_country.GetName]. Grâce à nos aventuriers, Azéroth reste à l'abri du fléau du mal."
 wwu_raid.1.option.a: "Hurrah"
 wwu_raid.2.title: "Pâte d'attaque"
 wwu_raid.2.desc: "Notre groupe de raid a renvoyé des sacs remplis d'or. Voyons l'étendue des richesses que leurs exploits nous ont apportées."
 wwu_raid.2.option.a: "C'est de l'or."
 wwu_raid.3.title: "Armée Bolster"
 wwu_raid.3.desc: "Notre raid travaille dur pour faire tomber les méchants maudits. Ils ont demandé une aide supplémentaire pour assurer le succès de leur mission."
 wwu_raid.3.option.a: "Envoyez-leur plus d'hommes."
 wwu_raid.3.option.b: "Ignorez leur demande"
 wwu_raid.4.title: "Défaillance du raid"
 wwu_raid.4.desc: "Notre groupe d'aventuriers n'a pas réussi à ramener la nation maléfique au talon, et s'est dispersé au vent."
 wwu_raid.4.option.a: "C'est dégueulasse!"
 wwu_raid.5.title: "Raid de nettoyage"
 wwu_raid.5.desc: ""
 wwu_raid.5.option.a: "Très bien."
 wwu_raid.10.option.b: "La localisation devrait-elle être ajoutée ici?"
