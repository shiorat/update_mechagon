l_german:
 wwu_random_events.1.title: "Schenkung an den Staat"
 wwu_random_events.1.desc: "Der Adel und die Geschäftsleute des Reiches haben beschlossen, unsere gute Regierungsführung der letzten Jahre zu belohnen, indem sie Geld an die Schatzkammer spenden, einige aus reinem Patriotismus, andere im Austausch für Ehrentitel und Positionen."
 wwu_random_events.1.option.a: "Stecken Sie in den Treasury."
 wwu_random_events.1.option.b: "Geben Sie es großzügig aus."
 wwu_random_events.1.option.c: "Ich kenne sicher noch mehr Leute, die dazu beitragen können."
 wwu_random_events.1.option.d: "Ich weiß genau, wo ich diese Gelder hinstellen soll..."
 wwu_random_events.1.option.e: "Wir müssen das an die Armen spenden."
 wwu_random_events.2.title: "Vorübergehender Wahnsinn von Monarch"
 wwu_random_events.2.desc: "$MONARCH$ hat sich in den letzten Monaten sehr seltsam verhalten. Es scheint, als ob [Root.Monarch.GetSheHe] unter einer vorübergehenden Krise des Wahnsinns leidet. Als Ergebnis bleibt unser Reich mit sehr wenig effizienter Führung."
 wwu_random_events.2.option.a: "Bitte um militärische Führung."
 wwu_random_events.2.option.b: "Beantragen Sie eine administrative Anleitung."
 wwu_random_events.2.option.c: "Zum Glück sind wir von Menschen umgeben, denen wir vertrauen können."
 wwu_random_events.3.title: "Ausgezeichneter Berater"
 wwu_random_events.3.desc: "[Root.GetEventAdvisorName], unser [Root.GetEventAdvisorTitle], hat sich als ein ausgezeichneter Termin erwiesen und hat wertvolle Arbeit für das Reich geleistet. Wir haben Glück, einen so guten Berater in unserem Einsatz zu haben!"
 wwu_random_events.3.option.a: "Nutzen Sie die Verwaltungsleistungen."
 wwu_random_events.3.option.b: "Besorgen Sie die militärischen Vorteile."
 wwu_random_events.3.option.c: "Erweitern wir seine Verantwortung!"
 wwu_random_events.4.title: "Skandal vor dem Gericht"
 wwu_random_events.4.desc: "Ein Skandal ist im königlichen Hof ausgebrochen! Es scheint, dass sich grüßende Gerüchte über die Promiskuousness der Tochter der [Root.Monarch.GetTitle] verbreitet haben, mit dem Ergebnis, dass die [Root.Monarch.Dynasty.GetName]-Familie zum lachenden Stamm des [Root.GetAdjective] Adels geworden ist. Das macht es schwierig, etwas zu erledigen."
 wwu_random_events.4.option.a: "Übernimm die Schuld und mach weiter."
 wwu_random_events.4.option.b: "Bribe ein Berater, der die Schuld auf sich nimmt."
 wwu_random_events.4.option.c: "Keine Panik!"
 wwu_random_events.4.option.d: "Versuch, die Wirkung zu verringern."
 wwu_random_events.4.option.e: "Ist jemand wirklich überrascht?"
 wwu_random_events.5.title: "Außerordentliches Jahr"
 wwu_random_events.5.desc: "[GetYear] hat eine gute Ernte und ein ausgezeichnetes Umfeld für Händler und Unternehmer erlebt. Dies hat sich als Segen für die Steuerbemessungsgrundlage der Nation erwiesen, wodurch ein höheres Einkommen für das Reich erzielt wurde."
 wwu_random_events.5.option.a: "Sammeln Sie die Vorteile im Laufe der Zeit."
 wwu_random_events.5.option.b: "Nutzen Sie die Vorteile auf einmal."
 wwu_random_events.5.option.c: "Investieren Sie das Geld in vielversprechende neue Projekte."
 wwu_random_events.6.title: "Außerordentliches Jahr"
 wwu_random_events.6.desc: "[GetYear] hat eine gute Ernte und ein ausgezeichnetes Umfeld für Händler und Unternehmer erlebt. Dies hat sich als Segen für die Steuerbemessungsgrundlage der Nation erwiesen, wodurch ein höheres Einkommen für das Reich erzielt wurde."
 wwu_random_events.6.option.a: "Sammeln Sie die Vorteile im Laufe der Zeit."
 wwu_random_events.6.option.b: "Lassen Sie uns so viel wie möglich auf unsere zentrale Schatzkammer ablenken."
 wwu_random_events.6.option.c: "Investieren Sie das Geld in vielversprechende neue Projekte."
 wwu_random_events.7.title: "Außerordentliches Jahr"
 wwu_random_events.7.desc: "[GetYear] hat eine gute Ernte und ein ausgezeichnetes Umfeld für Händler und Unternehmer erlebt. Dies hat sich als Segen für die Steuerbemessungsgrundlage der Nation erwiesen, wodurch ein höheres Einkommen für das Reich erzielt wurde."
 wwu_random_events.7.option.a: "Sammeln Sie die Vorteile im Laufe der Zeit."
 wwu_random_events.7.option.b: "Nutzen Sie die Vorteile auf einmal."
 wwu_random_events.7.option.c: "Lassen Sie uns so viel wie möglich auf unsere zentrale Schatzkammer ablenken."
 wwu_random_events.7.option.d: "Investieren Sie das Geld in vielversprechende neue Projekte."
 wwu_random_events.8.title: "Rush of Colonists"
 wwu_random_events.8.desc: "Demographischer, wirtschaftlicher und politischer Druck zu Hause haben zusammen einen plötzlichen Anstieg der Zahl der Menschen hervorgebracht, die ein besseres Leben in den reichen, unerforschten Ländern unserer Überseekolonien suchen, sowie Unternehmer auf der Suche nach Abenteuern und Reichtum im Außenhandel."
 wwu_random_events.8.option.a: "Empfangen Sie zusätzliche Kolonisten."
 wwu_random_events.8.option.b: "Geldleistungen erhalten."
 wwu_random_events.8.option.c: "Lassen Sie uns das Beste daraus machen, es ist eine fantastische neue Welt!"
 wwu_random_events.9.title: "Rush of Merchants"
 wwu_random_events.9.desc: "Die Handelsexpansion hat zu einem wachsenden Wunsch unserer Händler geführt, neue Handelsvorhaben außerhalb unserer Grenzen zu starten."
 wwu_random_events.9.option.a: "Erhalten Sie zusätzliche Händler."
 wwu_random_events.9.option.b: "Geldleistungen erhalten."
 wwu_random_events.9.option.c: "Der Staat sollte ihnen helfen, bessere Bedingungen auszuhandeln."
 wwu_random_events.9.option.d: "Wir können sie unterstützen, indem wir in bessere Schiffe investieren."
 wwu_random_events.10.title: "Diplomatische Bewegung"
 wwu_random_events.10.desc: "Die Diplomatie zwischen den Nationen wird oft von zufälligen Faktoren auf beiden Seiten beeinflusst, die über die Fähigkeit des diplomatischen Korps eines jeden Staates hinausgehen. Da sich unsere Beziehungen zu unseren Nachbarn ständig verändern, die sich noch schneller als üblich verschieben, fällt es unseren Diplomaten schwer, mitzuhalten."
 wwu_random_events.10.option.a: "Ernennen Sie neue Diplomaten."
 wwu_random_events.10.option.b: "Verbesserung der Beziehungen zu den Nachbarstaaten."
 wwu_random_events.10.option.c: "Nichts ist wirklich außerhalb meiner Kontrolle!"
 wwu_random_events.10.option.d: "Wir sind eine diplomatische Supermacht!"
 wwu_random_events.11.title: "Ausgezeichnete Diplomatie"
 wwu_random_events.11.desc: "Die geschickte Arbeit unserer Diplomaten und die beneidenswerte Situation der Stärke, in der sich unsere Nation befindet, erweisen sich als nützlich für die Stellung unserer Nation unter unseren Gleichaltrigen. Unsere Diplomaten nutzen diese Faktoren, um bessere Ergebnisse als üblich in ihren Verhandlungen zu erzielen."
 wwu_random_events.11.option.a: "Bask in der Herrlichkeit."
 wwu_random_events.11.option.b: "Verbessern Sie unseren Ruf."
 wwu_random_events.11.option.c: "Dafür haben wir den [Root.Monarch.GetTitle] zu danken."
 wwu_random_events.12.title: "Reformation der Armee"
 wwu_random_events.12.desc: "Derzeit werden Pläne für eine geringfügige Reform unserer Armee gemacht. Neue Taktiken, Waffen und Befehle sind einige der Bereiche, die diskutiert werden, um unsere Kampfeffizienz zu verbessern."
 wwu_random_events.12.option.a: "Investieren Sie in Armeetechnologie."
 wwu_random_events.12.option.b: "Verbessern Sie unsere bestehende Armee."
 wwu_random_events.12.option.c: "Lassen Sie uns mit einem ehrgeizigeren Programm der Verbesserungen gehen."
 wwu_random_events.12.option.d: "[Root.Monarch.GetName] wird diese Gelegenheit gut nutzen."
 wwu_random_events.13.title: "Reformation der Marine"
 wwu_random_events.13.desc: "Derzeit werden Pläne für eine geringfügige Reform unserer Marine gemacht. Neue Taktiken, Waffen und Befehle sind einige der Bereiche, die diskutiert werden, um unsere Kampfeffizienz zu verbessern."
 wwu_random_events.13.option.a: "Investieren Sie in Marinetechnik."
 wwu_random_events.13.option.b: "Verbessern Sie unsere bestehende Marine."
 wwu_random_events.13.option.c: "Lassen Sie uns mit einem ehrgeizigeren Programm der Verbesserungen gehen."
 wwu_random_events.13.option.d: "[Root.Monarch.GetName] wird dies gut nutzen"
 wwu_random_events.14.title: "Gute Regierungspolitik"
 wwu_random_events.14.desc: "Es gibt breite Unterstützung unter den Menschen und den Adel für unsere aktuelle Politik. Tatsächlich werden sie weit über ihre tatsächliche Effizienz hinaus vergrößert, als Beweis für den guten Willen und das Interesse der Regierung am Wohl des Reiches."
 wwu_random_events.14.option.a: "Nutzen Sie das Geld, um die Stabilität zu erhöhen."
 wwu_random_events.14.option.b: "Investieren Sie das Geld in unsere Regierung."
 wwu_random_events.14.option.c: "Füllen wir unseren Treasury."
 wwu_random_events.14.option.d: "Entwurzeln Sie die Korruption in unserer Regierung."
 wwu_random_events.14.option.e: "Verbesserung des Lehrplans für die Offiziersausbildung."
 wwu_random_events.14.option.f: "Der [Root.Monarch.GetTitle] möchte ein opulentes Fest..."
 wwu_random_events.14.option.g: "Erlauben Sie dem [Root.Monarch.GetTitle], die Umleitung von Geldern persönlich zu überwachen."
 wwu_random_events.14.option.h: "Dies ist eine perfekte Zeit für eines unserer [Root.Monarch.GetTitle] kleinen Projekte."
 wwu_random_events.15.title: "Schlechte Regierungspolitik"
 wwu_random_events.15.desc: "Unsere Politik ruft weit verbreitete Unzufriedenheit unter den Menschen und dem Adel hervor. Es scheint, dass sie in einer Weise falsch interpretiert werden, die unseren Absichten widerspricht, in dem Maße, dass unsere Gegner sie als Beweis für den schlechten Willen der Regierung und mangelndes Interesse an dem Wohlergehen des Reiches hochhalten."
 wwu_random_events.15.option.a: "Wir haben den richtigen Weg gewählt."
 wwu_random_events.15.option.b: "Versuch, die Situation zu verbessern."
 wwu_random_events.15.option.c: "Die Art unserer [Root.Monarch.GetTitle] und bösen Ratsherren sind schuld."
 wwu_random_events.16.title: "Unglück unter den [Root.GetClergyName]"
 wwu_random_events.16.desc: "Unterschiedliche Meinungen und Interessen über religiöse und weltliche Angelegenheiten zwischen unserer Regierung und dem [Root.GetClergyName] sind überschwemmt und zu einer bedeutenden Konfliktquelle geworden. Die [Root.GetClergyName] stellen jetzt Forderungen nach Änderungen in der Politik, andernfalls werden sie ihre Unterstützung für die [Root.GetRulerTitleOrRegency] zurückziehen."
 wwu_random_events.16.option.a: "Ignoriere ihre Forderungen."
 wwu_random_events.16.option.b: "Stimmen Sie ihren Forderungen zu."
 wwu_random_events.16.option.c: "Lassen Sie unseren [Root.Monarch.GetTitle] versuchen, sie zu beschwichtigen."
 wwu_random_events.16.option.d: "Lassen Sie unsere [Root.Monarch.GetTitle] persönlich die Schuld nehmen."
 wwu_random_events.17.title: "Unglück unter den Handwerkern"
 wwu_random_events.17.desc: "Konflikte und Proteste gegen Steuern, Konzerne, Handels- und Zollpolitik werden immer häufiger und könnten zu einem starken Rückgang unserer industriellen Produktion führen, wenn wir die Situation nicht sorgfältig behandeln."
 wwu_random_events.17.option.a: "Führt die Unruhestifter aus."
 wwu_random_events.17.option.b: "Eine Steuer abschaffen."
 wwu_random_events.17.option.c: "Zerschmettert diese Unruhestifter!"
 wwu_random_events.17.option.d: "Ermutigen Sie sie, in andere Unternehmen zu gehen."
 wwu_random_events.17.option.e: "Beschwerden deuten auf einen Mangel an Hingabe an ihre Arbeit hin."
 wwu_random_events.18.title: "Unglück unter den Bauern"
 wwu_random_events.18.desc: "Konflikte und Proteste über Steuern, Hauswirts Grausamkeit, Enteignung, Leibeigenschaft und Zollpolitik sind sehr häufig geworden. Wenn wir es nicht schaffen, die Probleme bald zu lösen, könnten die Folgen für die Stabilität unserer Nation schrecklich sein."
 wwu_random_events.18.option.a: "Wir regieren, wie wir es für richtig halten!"
 wwu_random_events.18.option.b: "Versuchen Sie, ihre Situation zu verbessern."
 wwu_random_events.18.option.c: "Zerschmettert sie!"
 wwu_random_events.19.title: "Unglück unter den Kaufleuten"
 wwu_random_events.19.desc: "Konflikte und Proteste über Steuern, Unternehmen, Hafenabgaben, Marine-Requisitionen, Handels- und Zollpolitiken waren recht häufig und hatten oft kontraproduktive Auswirkungen."
 wwu_random_events.19.option.a: "Verringerung der Handelsinvestitionen."
 wwu_random_events.19.option.b: "Befreien Sie sich von den Unruhestiftern."
 wwu_random_events.19.option.c: "Lassen Sie die [Root.Monarch.GetTitle] überwachen eine Handelsreform."
 wwu_random_events.20.title: "Politische Krise"
 wwu_random_events.20.desc: "Politische Krisen können von Zeit zu Zeit auftreten. Oft hatten sie einen Konflikt zwischen dem Herrscher und dem Parlament, Unruhen unter dem Adel oder Interessenskonflikte zwischen dem Adel und den Kaufleuten oder religiösen Führern."
 wwu_random_events.20.option.a: "Mit der Zeit wird sich eine Lösung präsentieren."
 wwu_random_events.20.option.b: "Reputation ist nicht alles."
 wwu_random_events.20.option.c: "Lassen Sie den [Root.Monarch.GetTitle] versuchen, die Wirkung zu mildern."
 wwu_random_events.20.option.d: "Erlauben Sie unserem [Root.Monarch.GetTitle] zu sehen, ob es eine Lösung zum Nutzen aller gibt."
 wwu_random_events.21.title: "Korruption"
 wwu_random_events.21.desc: "Korruption ist einer der häufigsten und häufigsten Faktoren des politischen und wirtschaftlichen Lebens. Mehrere Skandale im vergangenen Jahr haben das Thema in den Vordergrund gerückt, so dass viele unserer Themen fordern, dass wir gegen dieses wachsende Problem vorgehen. Das nicht zu tun, könnte schlimme Folgen für unsere Fähigkeit haben, das Reich zu regieren."
 wwu_random_events.21.option.a: "Versuchen Sie, die Probleme zu beseitigen."
 wwu_random_events.21.option.b: "Ignoriere sie."
 wwu_random_events.21.option.c: "Erlauben Sie unserem [Root.Monarch.GetTitle] mit sichtbaren Anzeichen von Korruption umzugehen."
 wwu_random_events.21.option.d: "Lassen Sie unsere [Root.Monarch.GetTitle] ersetzen bestimmte hochrangige Beamte."
 wwu_random_events.22.title: "Diplomatische Beleidigung"
 wwu_random_events.22.desc: "Eine sorglose Wendung der Phrase von [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat die [beleidigte_party.GetAdjective] [beleidigt_party.Monarch.GetTitle] sehr beleidigt. Mollifying [bestätigt_party.Monarch.GetHerHim] wird nicht einfach sein, ohne das Gesicht zu verlieren."
 wwu_random_events.22.option.a: "Wir werden das nicht vergessen."
 wwu_random_events.22.option.b: "Versuchen Sie, die Spannung zu lindern."
 wwu_random_events.22.option.c: "Lassen Sie unser [Root.Monarch.GetTitle] persönlich damit umgehen."
 wwu_random_events.23.title: "Nobles verlangen Privilegien"
 wwu_random_events.23.desc: "Die Privilegien des [Root.GetNobilityName] wurden ständig angegriffen, da $MONARCH$ versucht hat, mehr und mehr Kontrolle zu zentralisieren. Die Edlen haben schließlich ihre Geduld verloren und fordern, dass ihnen das zurück gegeben wird, was sie glauben, ihnen zusteht."
 wwu_random_events.23.option.a: "Akzeptieren Sie ihre rechtmäßigen Ansprüche."
 wwu_random_events.23.option.b: "Ignoriere ihre Forderungen."
 wwu_random_events.23.option.c: "Zerschmettert sie!"
 wwu_random_events.23.option.d: "Lassen Sie die [Root.Monarch.GetTitle] erklären, warum sie nie diese Rechte hatten, mit zu beginnen."
 wwu_random_events.24.title: "Die Blase der Handelsgesellschaft platzt"
 wwu_random_events.24.desc: "Eine der [Root.GetUsableName] größten Handelsgesellschaften ist gescheitert und hat große Summen an Reichtum ausgelöscht. Wie so oft wurde das Unternehmen auf hoch spekulativen Aktien gegründet, die weit weniger sicher waren, als viele glauben ließen. Infolgedessen ist das Vertrauen in die Regierung erschüttert."
 wwu_random_events.24.option.a: "Sparen Sie sich unsere Ausgaben."
 wwu_random_events.24.option.b: "Das ist nichts, womit wir nicht umgehen können."
 wwu_random_events.24.option.c: "Bieten Sie ihnen eine Partnerschaft in einem Staatsunternehmen an."
 wwu_random_events.25.title: "Nobles verbünden sich mit fremder Macht"
 wwu_random_events.25.desc: "Der [Root.GetNobilityName] erweist sich oft als widerspenstige Subjekte des [Root.Monarch.GetTitle], die versuchen, jeder Verletzung ihrer Autonomie zu widerstehen und jede Gelegenheit ergreifen, ihre Position zu stärken. Dies schließt häufig ein, gemeinsame Sache mit fremden Mächten zu machen. Vor kurzem scheinen mehrere Schlüsselfiguren eine Vereinbarung mit [neighbour_country.GetUsableName] getroffen zu haben, um einen pro-[neighbour_country.GetAdjective] Handlungskurs als Gegenleistung für bestimmte Gefälligkeiten und Versprechungen zu befürworten. Obwohl nicht direkt verratbar, ist dieses Verhalten eindeutig schädlich für unsere Interessen; jedoch ist es wahrscheinlich nicht leicht, sie rein zu machen."
 wwu_random_events.25.option.a: "Sie werden ihren Verrat bezahlen."
 wwu_random_events.25.option.b: "Wir kümmern uns später um sie."
 wwu_random_events.25.option.c: "Lass [Root.Monarch.GetTitle] sie einschüchtern."
 wwu_random_events.26.title: "Attentat auf Noble"
 wwu_random_events.26.desc: "Die edlen Familien sind das Bollwerk unserer Macht. Sie sind jedoch keine vereinte Kraft und sind in einem ständigen Kampf gegen einander um Einfluss und Macht eingesperrt. Während die Zeit weiter marschiert, könnten einige edle Häuser ihr Vermögen steigen sehen, während andere ihre ganze Macht verlieren könnten, der daraus resultierende Neid, der zu bitteren Rivalitäten und Vergeltungen führt. Vor kurzem kochte eine dieser Rivalitäten in einen völligen Konflikt, als [Root.assassinated_dude.GetName], der Anführer eines mächtigen Adelshauses, von seinen Rivalen ermordet wurde. Furios, seine überlebenden Verwandten bereiten ihre gewalttätige Rache vor..."
 wwu_random_events.26.option.a: "Sie sollen es untereinander lösen."
 wwu_random_events.26.option.b: "Übernimm die Kontrolle über die Situation."
 wwu_random_events.26.option.c: "Der [Root.Monarch.GetTitle] kann sie einschüchtern, um ihren Frieden zu bewahren."
 wwu_random_events.26.option.d: "Unser [Root.Monarch.GetTitle] muss den Konflikt lösen."
 wwu_random_events.27.title: "Verkauf von Büros"
 wwu_random_events.27.desc: "Die Krone griff oft auf kurzfristige Bargeldraube wie den Verkauf von Regierungsbüros zurück. Diese Verkäufe würden eine Menge Einnahmen bringen, aber auf lange Sicht, mehr Beamte bedeutete mehr Steuereinnahmen abgeschwächt, bevor es die königliche Schatzkammer erreicht."
 wwu_random_events.27.option.a: "Akzeptieren"
 wwu_random_events.27.option.b: "Verkleinern"
 wwu_random_events.27.option.c: "Wir müssen unsere Spuren besser verstecken."
 wwu_random_events.28.title: "Gründung eines Monopolunternehmens"
 wwu_random_events.28.desc: "Das Reich gewährt Handelsunternehmen oft die ausschließlichen Rechte auf den Warenverkehr in einer Region im Austausch für eine Pauschalzahlung und anhaltende Einnahmen von den Händlern. Wir haben es gerade geschafft, ein solches Abkommen mit einer Gruppe von [Root.GetAdjective] Unternehmern auszuhandeln, die uns einen lukrativen Windfall versprechen."
 wwu_random_events.28.option.a: "Machen Sie eine langfristige Investition."
 wwu_random_events.28.option.b: "Fordern Sie Zahlung in vollem Umfang!"
 wwu_random_events.28.option.c: "Wir müssen unsere Spuren besser verstecken."
 wwu_random_events.29.title: "Nobles fordern höhere Renten"
 wwu_random_events.29.desc: "Der [Root.Monarch.GetTitle] muss viele Methoden anwenden, um die widerspenstigen Adligen in der Reihe zu halten. Eine der häufigsten ist kaltes hartes Geld. Wir gewähren den Adligen bereits eine Rente im Austausch für den Verzicht auf bestimmte Rechte; aber ihre Führer behaupten jetzt, dass wir sie nicht genug bezahlen und fordern ihre Renten steigen, wenn sie weiterhin die [Root.Monarch.GetTitle] unterstützen sollen."
 wwu_random_events.29.option.a: "Akzeptiere ihre Forderungen."
 wwu_random_events.29.option.b: "Lehnen Sie ihre Forderungen ab."
 wwu_random_events.29.option.c: "Lass den [Root.Monarch.GetTitle] einen besseren Deal verhandeln."
 wwu_random_events.30.title: "Erteilung von Ausfuhrlizenzen"
 wwu_random_events.30.desc: "Statt bar an die Adligen zu zahlen, besteht eine andere Möglichkeit darin, ihnen Privilegien zu gewähren, um Sondereinnahmen, zum Beispiel aus dem Außenhandel, zu sammeln, aus denen sie einen gesunden Gewinn machen können. Ein Vorschlag hat kürzlich die Ohren des [Root.Monarch.GetTitle] erreicht, um mehreren Adelsfamilien Exportlizenzen für unseren Handel mit [neighbour_country.GetUsableName] zu gewähren. Das würde ihnen sehr gefallen, aber die Handelsklassen mögen die Sache weniger günstig sehen..."
 wwu_random_events.30.option.a: "Privilegien gewähren."
 wwu_random_events.30.option.b: "Privilegien müssen verdient werden."
 wwu_random_events.31.title: "Einstellungsverfahren einrichten"
 wwu_random_events.31.desc: "Die Einrichtung eines ständigen Rekrutierungsgebiets für Armeen dieser Zeit hat es uns viel einfacher gemacht, Männer aus der Bevölkerung zu gewinnen, um in der Armee zu dienen."
 wwu_random_events.31.option.a: "Entwurf von Bürgern"
 wwu_random_events.31.option.b: "Massenentwurf mit finanziellem Anreiz"
 wwu_random_events.32.title: "Nobles fordern alte Rechte"
 wwu_random_events.32.desc: "Der Adel erinnert sich noch an die Tage, als der [Root.Monarch.GetTitle] nur der erste unter vielen Adligen war. Sie sehnen sich nach einer Rückkehr in jene Tage und drücken aktiv [Root.Monarch.GetHerHim], um ihnen bestimmte verlorene Rechte und Privilegien wiederherzustellen."
 wwu_random_events.32.option.a: "Forderungen annehmen"
 wwu_random_events.32.option.b: "Ablehnung von Forderungen"
 wwu_random_events.32.option.c: "Der [Root.Monarch.GetTitle] soll eine neue Liste von Rechten erstellen."
 wwu_random_events.33.title: "Städte fordern alte Rechte"
 wwu_random_events.33.desc: "Während wir den Staat zentralisieren wollen, verletzen wir unweigerlich die Autonomie der Stadtbewohner, die schon immer unter einem anderen Regelwerk existierten als ihre Landbruder. Die Städte widersetzen sich aktiv dem Druck, unter einheitlichere Regeln und Vorschriften gebracht zu werden, und fordern, dass ihre alten Rechte respektiert werden."
 wwu_random_events.33.option.a: "Verleugnet ihnen ihre alten Rechte!"
 wwu_random_events.33.option.b: "Akzeptiere ihre Forderungen."
 wwu_random_events.33.option.c: "Unser [Root.Monarch.GetTitle] wird damit umgehen."
 wwu_random_events.34.title: "Nichtumsetzung von Verordnungen"
 wwu_random_events.34.desc: "Obwohl die [Root.Monarch.GetTitle] gibt viele Verordnungen, [Root.Monarch.GetSheHe] ist in der Praxis fast machtlos, um sie durchzusetzen. Stattdessen hängt die Durchsetzung von den lokalen Mächten - dem regionalen Adel und den Stadtregierungen - ab, die nicht immer so wachsam sind, wie es gewünscht wäre. Vor kurzem ist es zu unserer Aufmerksamkeit gekommen, dass unsere Behörden in [troublesome_province.GetAreaName] bei der Durchsetzung des Testaments [Root.Monarch.GetTitle] besonders zurückhaltend sind."
 wwu_random_events.34.option.a: "Lassen Sie sie sich darum kümmern."
 wwu_random_events.34.option.b: "Erhöhen Sie die Versuche!"
 wwu_random_events.34.option.c: "Unser [Root.Monarch.GetTitle] wird damit umgehen."
 wwu_random_events.35.title: "Die [Root.GetTradersName] Rechte anfordern"
 wwu_random_events.35.desc: "Die [Root.GetTradersName] sind zunehmend ärgerlich über die Macht der edlen Familien und vor allem ihre fehlenden Möglichkeiten in den höheren Reihen der Regierung gewachsen. Ihr einziger Weg in die Macht besteht darin, in arme, aber wohlbetitelte Adelsfamilien zu heiraten oder offene Positionen in Regierungskreisen durch höhere Privilegien vom [Root.GetRulerTitleOrRegency] zu fordern."
 wwu_random_events.35.option.a: "Geben Sie ihnen Privilegien."
 wwu_random_events.35.option.b: "Verweigere ihnen Privilegien."
 wwu_random_events.35.option.c: "Versuchen Sie, neue Möglichkeiten zu eröffnen, ohne alte Eliten zu verärgern."
 wwu_random_events.36.title: "Einen großen Palast bauen"
 wwu_random_events.36.desc: "Monarchen kämpfen oft, um den Adel zu unterwerfen und ihren Stand in den Augen ihrer Gleichaltrigen zu sichern. Der Aufstieg von Schusswaffen hat die Rolle der Adligen als Krieger reduziert, aber sie mit, in den Augen der Monarchen, zu viel Leerlaufzeit gelassen. Um die Adligen zu blenden und sie besetzt zu halten, schaffen viele Monarchen zunehmend große neue Paläste und führen aufwendige Gerichtsrituale ein. [Root.GetUsableNameCap] ist nicht anders, und wir haben unseren Chefarchitekten angewiesen, Pläne für einen neuen Palast zu erstellen."
 wwu_random_events.36.option.a: "Baue den Palast."
 wwu_random_events.36.option.b: "Bauen Sie es nicht."
 wwu_random_events.36.option.c: "Es muss noch größer sein!"
 wwu_random_events.36.option.d: "Lassen Sie [Root.Monarch.GetName] das Projekt persönlich überwachen."
 wwu_random_events.37.title: "Unkooperativer Philosoph"
 wwu_random_events.37.desc: "Der Philosoph [Root.Adm_Advisor.GetName] hat sich nicht davor geschreckt, Meinungen zu äußern, die denen der [Root.GetRulerTitleOrRegency] und der Heiligen Kirche widersprechen. [Root.Adm_Advisor.GetHerHisCap] neueste Publikationen scheinen besonders provokativ gewesen zu sein, so sehr, dass die Kirche verlangt, dass wir [Root.Adm_Advisor.GetHerHim] an ihre Inquisitoren übergeben werden, um für Ketzerei und \"überzeugt\" zurückzuweisen. Dies zu leugnen würde die Kirche sehr ärgern, aber [Root.Adm_Advisor.GetName] hat viele Unterstützer unter der [Root.GetAdjective] Intelligenz."
 wwu_random_events.37.option.a: "Inhaftieren Sie $PHILOSOPHER_O_PRONOUN$."
 wwu_random_events.37.option.b: "Lassen Sie $PHILOSOPHER_O_PRONOUN$ frei bleiben."
 wwu_random_events.37.option.c: "[Root.Adm_Advisor.GetSheHeCap]'s haben einige interessante Ideen tatsächlich!"
 wwu_random_events.38.title: "Händler belästigt"
 wwu_random_events.38.desc: "Unsere Kaufleute haben sich lange über die unfaire Behandlung beschwert, die sie erlitten haben [beschwerend_merchants_nation.GetUsableName]. Vor kurzem jedoch haben diese Beschwerden eskaliert und die Händler jetzt behaupten, Opfer von [harassing_merchants_nation.GetAdjective] Brigandage und Privatering zu sein - Angriffe, die sie bestehen, wurden mit der stillschweigenden Unterstützung der [harassing_merchants_nation.GetAdjective] [harassing_merchants_nation.GetRulerTitleOrRegency] durchgeführt. Wir müssen eine Lösung für das Problem finden, auf die eine oder andere Weise."
 wwu_random_events.38.option.a: "Eskalat-Beschwerde."
 wwu_random_events.38.option.b: "Suche eine diplomatische Lösung."
 wwu_random_events.38.option.c: "Nutzen Sie diese Gelegenheit, um sich mit unseren Nachbarn zu versöhnen."
 wwu_random_events.39.title: "Petition für Redress"
 wwu_random_events.39.desc: "Einer der lokalen [Root.GetNobilityName] in [uppity_peasants_province.GetName] hat seine Untertanen so verärgert und misshandelt, dass eine Delegation von Bauern vor das [Root.GetRulerTitleOrRegency] gekommen ist, um um Wiedergutmachung zu bitten. Die Zustimmung dazu wäre beliebt bei der Bauernschaft, würde aber als eine Verletzung ihrer Autorität durch die [Root.GetNobilityName] angesehen werden."
 wwu_random_events.39.option.a: "Akzeptieren Sie die Petition."
 wwu_random_events.39.option.b: "Leugne die Petition."
 wwu_random_events.40.title: "Noble Familie bittet um Hilfe"
 wwu_random_events.40.desc: "Eine der mächtigsten Adelsfamilien von [Root.GetUsableName] hat es trotz ihres riesigen Landreichtums geschafft, bedeutende Schulden anzusammeln, die es schwer findet, zurückzuzahlen. Sie haben sich der [Root.Monarch.GetTitle] nähert, um um Hilfe zu bitten, in der Hoffnung, dass ihre entfernte Verwandtschaft mit der [Root.Monarch.Dynasty.GetName] Familie und ihre Versprechungen der unvergänglichen Unterstützung [Root.Monarch.GetHerHim] sie in ihrer Zeit der Not aushelfen wird."
 wwu_random_events.40.option.a: "Zuschüsse."
 wwu_random_events.40.option.b: "Verweigere Hilfe."
 wwu_random_events.41.title: "Unterstützung von Dissidenten"
 wwu_random_events.41.desc: "Wir wurden von einer Gruppe von [dissidents_in_here.GetAdjective] Dissidenten kontaktiert, die behaupten, ein riesiges Netzwerk von Unterstützung bereit zu haben, um den [dissidents_in_here.GetAdjective] [dissidents_in_here.Monarch.GetTitle] zu einem pro-[Root.GetAdjective] Kurs zu zwingen, wenn wir ihnen nur etwas Bargeld zur Verfügung stellen können. Obwohl sie wahrscheinlich lügen, haben ihre Behauptungen viele einflussreiche Leute an unserem Hof begeistert. Diese Dissidenten zu unterstützen, wird wahrscheinlich nichts anderes bewirken, als [dissidents_in_here.GetUsableName] zu antagonisieren, aber sie abzulehnen könnte einen schlechten Eindruck vermitteln."
 wwu_random_events.41.option.a: "Unterstützung."
 wwu_random_events.41.option.b: "Zurück."
 wwu_random_events.42.title: "Außenhandelswettbewerb steigt"
 wwu_random_events.42.desc: "Ausländische Händler sind zunehmend out-competing [Root.GetAdjective] Händler in unseren Häfen, überfluten unsere Märkte mit billigen Waren anderswo produziert. Das macht es unseren Tradern schwer, ihren Lebensunterhalt zu verdienen. Sie sind vor dem [Root.GetRulerTitleOrRegency] gekommen, um einen neuen Tarif für ausländische Waren vorzuschlagen, der sie vor Konkurrenz aus dem Ausland schützen würde."
 wwu_random_events.42.option.a: "Neue Tarife aufheben."
 wwu_random_events.42.option.b: "Es wird keine neuen Tarife geben."
 wwu_random_events.42.option.c: "Nutzen Sie diese Gelegenheit, um ausländische Händler weiter zu besteuern."
 wwu_random_events.43.title: "Parlament fordert [Root.Dip_Advisor.GetName] Entfernung"
 wwu_random_events.43.desc: "Anführen von mehreren Beispielen von [Root.Dip_Advisor.GetHerShis] angeblich schlechte Leistung und schlechtes Urteilsvermögen (aber tatsächlich motiviert von [Root.Dip_Advisor.GetHerShis] ausgesprochene Kritik an ihnen), fordern parlamentarische Führer die Entfernung von [Root.Dip_Advisor.GetName] aus dem Amt."
 wwu_random_events.43.option.a: "Feuer [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.43.option.b: "Wir haben Vertrauen in [Root.Dip_Advisor.GetHerHim]."
 wwu_random_events.44.title: "Ketzerberater"
 wwu_random_events.44.desc: "Der [Root.GetClergyName] ist empört, dass ein Ketzer, unser [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], als Berater des [Root.Monarch.GetTitle] eingesetzt werden sollte. Sie fordern [Root.GetEventAdvisorHerSeine] sofortige Entfernung!"
 wwu_random_events.44.option.a: "Feuer [Root.GetEventAdvisorHerHim]!"
 wwu_random_events.44.option.b: "Wir haben Vertrauen in [Root.GetEventAdvisorHerHim]."
 wwu_random_events.45.title: "Staatsmann gewinnt an Macht"
 wwu_random_events.45.desc: "Es scheint, dass einer unserer Berater, [Root.Dip_Advisor.GetName], vor nichts aufhören wird, [Root.Dip_Advisor.GetHerShis] Position zu erhöhen. Mit mehr oder weniger fragwürdigen Methoden ist [Root.Dip_Advisor.GetSheHe] gekommen, um die ungeteilte Aufmerksamkeit der [Root.Monarch.GetTitle] zu befehlen, die angeblich [Root.Dip_Advisor.GetHerShis] jede Laune befolgen."
 wwu_random_events.45.option.a: "Feuer [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.45.option.b: "[Root.Dip_Advisor.GetSheHeCap] Das macht eine tolle Arbeit."
 wwu_random_events.46.title: "Beeinflusste Wahlen"
 wwu_random_events.46.desc: "Bribes und andere Anreize waren noch nie eine ungewöhnliche Praxis vor einer Wahl. Es ist auch bekannt, dass einflussreiche Menschen, auch vor unserem eigenen Gericht, auf solche Praktiken zurückgegriffen haben, in der Hoffnung, das Ergebnis der Wahl zu ihren Gunsten zu ändern."
 wwu_random_events.46.option.a: "Wie aufmerksam."
 wwu_random_events.46.option.b: "Bribes sind jenseits von mir."
 wwu_random_events.47.title: "Bauern bekommen Aufruhr"
 wwu_random_events.47.desc: "Unsere Bemühungen, die Bauern an ihrer Stelle zu halten, waren in letzter Zeit etwas zu erfolgreich. So hart ist unsere Regel, dass die Bedürftigen in ihren Beschwerden immer lauter werden und sich gegen ihre Vermieter wenden und bessere Behandlung und Bedingungen fordern."
 wwu_random_events.47.option.a: "Erzwingen Sie die Leibeigenschaft."
 wwu_random_events.47.option.b: "Solche Dinge passieren."
 wwu_random_events.47.option.c: "Versuch, zu vermitteln."
 wwu_random_events.48.title: "Handelsfrakturen"
 wwu_random_events.48.desc: "Ein Streit zwischen mehreren extrem wohlhabenden - und damit einflussreichen - Händlern über [Root.GetAdjective] Handelspolitik ist ausgebrochen. Eine Gruppe bevorzugt einen merkantilistischen Ansatz und fordert die Regierung auf sicherzustellen, dass der Reichtum, der durch den Handel innerhalb [Root.GetUsableName] erzeugt wird, hauptsächlich an [Root.GetAdjective] Händler und Produzenten geht. Der andere lehnt diesen protektionistischen Ansatz als altmodisch ab und ist für den freien Handel, den sie behaupten würden, sie zu befreien, um Gewinne auf der ganzen Welt zu suchen. Natürlich halten beide Seiten die andere bestenfalls für höchst unvernünftig, schlimmstenfalls gefährlich in ihren fehlgeleiteten Glaubensansichten."
 wwu_random_events.48.option.a: "Unterstützen Sie die merkantilistische Fraktion."
 wwu_random_events.48.option.b: "Das ist keine Sache für die Krone."
 wwu_random_events.48.option.c: "Freihandel ist die Zukunft."
 wwu_random_events.49.title: "Marine-Traditionen verachtet"
 wwu_random_events.49.desc: "In letzter Zeit war unser Fokus in erster Linie auf die Armee ausgerichtet. Vielleicht sollten wir die Möglichkeit einer starken Marine nicht übersehen und mehr Zeit in die Marineforschung investieren."
 wwu_random_events.49.option.a: "Das ist gut, Land ist, wo es ist."
 wwu_random_events.49.option.b: "Wir müssen diese Verschlechterung stoppen."
 wwu_random_events.49.option.c: "Befördern Sie die Marine."
 wwu_random_events.50.title: "Landtraditionen verachtet"
 wwu_random_events.50.desc: "In letzter Zeit war unser Fokus vor allem schiffsorientiert. Vielleicht sollten wir die Möglichkeit einer starken Armee nicht übersehen und mehr Zeit in die Armeeforschung investieren."
 wwu_random_events.50.option.a: "Die Flotte ist unsere Holzwand!"
 wwu_random_events.50.option.b: "Wir müssen diese Verschlechterung stoppen."
 wwu_random_events.50.option.c: "Der [Root.Monarch.GetTitle] erwartet besser von dir!"
 wwu_random_events.51.title: "Nationale Einrichtungen"
 wwu_random_events.51.desc: "Seit einiger Zeit fordern immer mehr Menschen repräsentative nationale Institutionen."
 wwu_random_events.51.option.a: "Ich selbst bin die Nation."
 wwu_random_events.51.option.b: "Gib ihnen, was sie wollen."
 wwu_random_events.52.title: "Hofmaler verfügbar"
 wwu_random_events.52.desc: "In letzter Zeit haben wir nach Malern oder Künstlern gesucht, um den Ruhm unseres [Root.Monarch.GetTitle] angemessen einzufangen. Wie es passiert, hat uns ein Maler heute Morgen seine Dienste angeboten."
 wwu_random_events.52.option.a: "Stellen Sie ihn ein."
 wwu_random_events.52.option.b: "Verringern Sie seine Dienste."
 wwu_random_events.52.option.c: "Nimm den Preis wieder auf."
 wwu_random_events.53.title: "Großer Ball in $KAPITAL$"
 wwu_random_events.53.desc: "Der Adel hat einen Geschmack für glamouröse Bälle, Staatsdinner und andere Extravaganzen entwickelt, um sich zu unterhalten. Obwohl ziemlich teuer, sind sie eine ausgezeichnete Gelegenheit, um die Größe von [Root.GetUsableName] und die Großzügigkeit der [Root.Monarch.GetTitle] zu zeigen."
 wwu_random_events.53.option.a: "Einen Ball arrangieren."
 wwu_random_events.53.option.b: "Keinen Ball arrangieren."
 wwu_random_events.53.option.c: "Jeder, der jemand ist, wird dort sein müssen."
 wwu_random_events.54.title: "Festlichkeiten"
 wwu_random_events.54.desc: "Dieses Jahr scheint ein so wohlhabendes Jahr zu sein, dass mehrere Berater von [Root.Monarch.GetTitle] [Root.Monarch.GetName] vorgeschlagen haben, dass [Root.Monarch.GetSheHe] als Geste des guten Willens durch verschiedene Feste für die Einheimischen feiern sollte."
 wwu_random_events.54.option.a: "Veranstalten Sie Festlichkeiten."
 wwu_random_events.54.option.b: "So ein Unsinn, so ein Geldverschwendung!"
 wwu_random_events.54.option.c: "Der [Root.Monarch.GetTitle] möchte dies mit einem opulenten Fest verbinden."
 wwu_random_events.55.title: "Beschwerden über den Gouverneur"
 wwu_random_events.55.desc: "Unser Gouverneur in [bailiff_province.GetName] hat sich einen Ruf als gierige und grausame Person erworben. Die lokale Bevölkerung hat sich versammelt, um ihn entfernen zu lassen."
 wwu_random_events.55.option.a: "Führt den Gouverneur aus!"
 wwu_random_events.55.option.b: "Beschwerden ignorieren"
 wwu_random_events.55.option.c: "Schlagen Sie jeden nieder, der sich unserem Gouverneur widersetzt."
 wwu_random_events.56.title: "Priester predigen Ketzerei!"
 wwu_random_events.56.desc: "Gerüchte haben uns von mehreren Priestern in [Häresie_provinz.GetName] erreicht, die eine Ketzerei predigen, die eindeutig gegen unseren einen wahren Glauben ist. Die lokale Bevölkerung scheint ihren Worten zu folgen, etwas, das in der Zukunft lästig werden könnte."
 wwu_random_events.56.option.a: "Ignoriere die Ketzerei."
 wwu_random_events.56.option.b: "Runter damit!"
 wwu_random_events.56.option.c: "Wir müssen lernen zu leben und leben zu lassen."
 wwu_random_events.57.title: "Dramatische Währungsneubewertung"
 wwu_random_events.57.desc: "Beunruhigt über die Spirale Inflation, rät Ihnen Ihre Regierung dringend, die alte Münzprägung aufzugeben und mit einer neuen, stabileren Währung zu beginnen. Das würde auf lange Sicht zwar von Nutzen sein, aber sofort zu schweren Unruhen in Ihrem Land führen, zusammen mit einem Verlust an Prestige."
 wwu_random_events.57.option.a: "Beherzige diesen Rat."
 wwu_random_events.57.option.b: "Wen interessiert die Wirtschaft?"
 wwu_random_events.58.title: "Abtrünnigkeit"
 wwu_random_events.58.desc: "Der Frieden und Wohlstand, den unser Land derzeit erlebt, hat es den Menschen ermöglicht, sich zu entspannen und sich glücklich und sicher zu fühlen. Das ist etwas, woran sie sich gewöhnen konnten... so sehr, dass die Härten der Vergangenheit immer unvorstellbarer werden und die Menschen im Laufe der Zeit im Allgemeinen fauler und weniger produktiv werden."
 wwu_random_events.58.option.a: "Wir brauchten einen Shakeup."
 wwu_random_events.59.title: "Militär geteilt!"
 wwu_random_events.59.desc: "Oppositionelle Fraktionen im Militär befürworten unterschiedliche Taktiken. Wir müssen einen von ihnen unterstützen, um das Zanken zu beenden."
 wwu_random_events.59.option.a: "Die Festungen sind unsere Stärke!"
 wwu_random_events.59.option.b: "Wir müssen immer angreifen!"
 wwu_random_events.59.option.c: "Versuche, die besten Aspekte beider Schulen zu kombinieren."
 wwu_random_events.59.option.d: "Das [Root.Monarch.GetTitle] begünstigt Beleidigung."
 wwu_random_events.59.option.e: "Der [Root.Monarch.GetTitle] begünstigt Verteidigung."
 wwu_random_events.60.title: "$MONARCH$ blamiert das Gericht"
 wwu_random_events.60.desc: "Die $MONARCHTITLE$ verpflichtete einen absoluten faux pas heute vor dem Gericht und ein paar ausländische Würdenträger. Die Folgen davon werden Jahre dauern, bis sie wieder in Ordnung gebracht werden."
 wwu_random_events.60.option.a: "Die Schuld an dem $MONARCHTITLE$"
 wwu_random_events.60.option.b: "Versuch, die Wirkung zu verringern."
 wwu_random_events.61.title: "Nobles verlangen Entschädigung"
 wwu_random_events.61.desc: "Der Staat hat von den Beiträgen der Adligen für eine lange Zeit gelebt. Jetzt geht es dem Land gut, also ist der Adel darauf bedacht, ihren Kuchen zu schneiden."
 wwu_random_events.61.option.a: "Ignoriere sie!"
 wwu_random_events.61.option.b: "Gut, zahlen Sie sich aus."
 wwu_random_events.62.title: "Währungsreformen"
 wwu_random_events.62.desc: "Unsere Schatzmeister argumentieren, dass wir einige Reformen in unserer Wirtschaftspolitik durchführen müssen. Ein neuer Münzmeister wird auch benötigt, um sich um die Wirtschaft zu kümmern."
 wwu_random_events.62.option.a: "Stellen Sie sie fest!"
 wwu_random_events.62.option.b: "Reformen sind nicht erforderlich."
 wwu_random_events.62.option.c: "Geben Sie den [Root.Monarch.GetTitle] freie Zügel, um die Wirtschaft zu reformieren."
 wwu_random_events.63.title: "Das Schicksal des Krieges"
 wwu_random_events.63.desc: "Unser Reich ist vom Krieg verwüstet worden, und das Volk, vom höchsten Adel bis zum ärmsten Leibeigenen, ist davon müde. Wir müssen einige temporäre Gesetze erlassen, um unser Land schneller erholen zu lassen."
 wwu_random_events.63.option.a: "Strenge Gesetze erlassen."
 wwu_random_events.63.option.b: "Sei nachsichtiger."
 wwu_random_events.63.option.c: "Diese armen Leute..."
 wwu_random_events.64.title: "Starke militärische Führung"
 wwu_random_events.64.desc: "Unsere jüngsten Kriege haben zu kompetenten Führern geführt, selbst aus dem Bauernbestand. Wir könnten von ihren Fähigkeiten gedeihen, oder wir könnten sie zurückweisen, da sie doch nicht nobel sind. Wenn wir sie annehmen, mögen die Fraktionen in unserem Land jedoch aufgewühlt sein."
 wwu_random_events.64.option.a: "$LAND$ braucht sie alle!"
 wwu_random_events.64.option.b: "Beschränken Sie die Nicht-Noblität."
 wwu_random_events.64.option.c: "Wir müssen bereit sein, auch von unseren Geringeren zu lernen."
 wwu_random_events.65.title: "Die Tradition der Marine"
 wwu_random_events.65.desc: "Das einzige, was wirklich einen guten Kommandanten auf See schaffen kann, ist die Erfahrung, auf See zu sein. kompetente Menschen können gefördert werden, und das ist es, was eine starke Marine schafft. Allerdings mögen einige Fraktionen im Land einen solchen Egalitarismus wirklich nicht."
 wwu_random_events.65.option.a: "Ein Kabinenjunge kann Captain werden!"
 wwu_random_events.65.option.b: "Niemals!"
 wwu_random_events.65.option.c: "Jeder muss sich auf das Meer konzentrieren."
 wwu_random_events.66.title: "Krankheit von $MONARCHTITLE"
 wwu_random_events.66.desc: "$MONARCH$ ist krank geworden und kann nicht mit allen Aspekten des Regierens $COUNTRY$ für den Moment umgehen. Wie sollen wir damit umgehen?"
 wwu_random_events.66.option.a: "Mehr Leistung für den [Root.GetNobilityName]"
 wwu_random_events.66.option.b: "Delegierter mehr zu den Provinzen"
 wwu_random_events.66.option.c: "Die begabte Gruppe, die dem [Root.Monarch.GetTitle] am nächsten steht, wird am besten dazu passen."
 wwu_random_events.67.title: "Regionale [Root.GetNobilityName] Herausforderung $LAND$"
 wwu_random_events.67.desc: "Lokale [Root.GetNobilityName] in [unruly_nobles_province.GetName] sind mit ihren erteilten Rechten nicht zufrieden. Sie fordern mehr Rechte und sind bereit, dies mit einer Rebellion gegen die $MONARCHTITLE$ zu unterstützen."
 wwu_random_events.67.option.a: "Zerschmettert sie!"
 wwu_random_events.67.option.b: "Geben Sie ihnen mehr lokale Behörden."
 wwu_random_events.67.option.c: "Reformgesellschaft"
