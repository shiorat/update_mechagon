 wwu_harmonization.1.title: "Intégration de la Lumière"
 wwu_harmonization.1.desc: "Les Aspects Dragons sont venus au fil du temps pour intégrer à la fois les traditions d'autres croyances dans leur intégration d'Azéroth, en prenant ce qu'ils pensent être les plus vrais et les mieux servir des parties des enseignements exotiques et en en faisant leur propre. À bien des égards, cela a rendu leur religion plus facile à intégrer et à harmoniser avec l'idéologie de [Root.GetName]."
 wwu_harmonization.1.option.a: "Amenez-les dans le pli"
