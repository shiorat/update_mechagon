 wwu_harmonization.10.title: "Concept d'Azéroth"
 wwu_harmonization.10.desc: "Les adeptes de la foi [harmonisation_province.Religion.GetName] sont de plus en plus venus à intégrer nos concepts et nos rites dans leur vie quotidienne. Une tendance récente est d'identifier le concept d'Azéroth avec leurs propres croyances. Cette interprétation n'est pas orthodoxe pour les experts de notre [Root.GovernmentName], mais elle a permis aux fidèles [harmonisation_province.Religion.GetName] d'intégrer un certain nombre de concepts de Lumière, de rites, de constantes et d'enseignement classique dans leur théologie.\nIl y a un certain débat dans les salles de [Root.Capital.GetCapitalName] si c'est le bon chemin sur le chemin pour les adhérents [harmonisation_province.Religion.GetName] pour s'élever eux-mêmes."
 wwu_harmonization.10.option.a: "Nous devons leur apprendre les bonnes manières!"
 wwu_harmonization.10.option.b: "Acceptons cette abstraction."
 wwu_harmonization.11.title: "Traductions de livres anciens"
 wwu_harmonization.11.desc: "Les [harmonie_province.Religion.GetName]s sont un peuple aux traditions et rites forts et leur adhésion à la langue archaïque de leurs propres enseignements les empêche de progresser vers la civilisation. S'ils veulent s'élever du passé, nous devons peut-être veiller à ce que les classiques et les rites appropriés soient disponibles pour qu'ils digèrent dans leur propre langue.\nCertains savants ont déjà commencé à créer de telles œuvres. Devrions-nous les encourager à continuer à synthétiser leurs vieux concepts religieux avec les sublimes principes d'Azéroth?"
 wwu_harmonization.11.option.a: "Laissez-les créer leur propre version de la forme appropriée."
 wwu_harmonization.11.option.b: "Ce serait une parodie!"
 wwu_harmonization.12.title: "Foi de [Root.Adm_Advisor.GetName]"
 wwu_harmonization.12.desc: "Notre ministre et confident de confiance, [Root.Adm_Advisor.GetName] a travaillé en étroite collaboration avec notre communauté [harmonisation_province.Religion.GetName] afin de les aider à élever leur culture inconnue. Surpris à [Root.Adm_Advisor.GetHe] conclusions, [Root.Adm_Advisor.GetSheHe] a commencé à adopter de nombreux concepts [harmonisation_province.Religion.GetName] après avoir étudié intensément leur science et leur littérature. Beaucoup craignent que [Root.Adm_Advisor.GetSheHe] ait été trop pris par [harmonisation_province.Religion.GetName] façons. Certains prétendent même que nos [Root.Adm_Advisor.GetTitle] se sont secrètement convertis, humiliant [Root.Adm_Advisor.GetHer] ancêtres et le [Root.GovernmentName] à la fois."
 wwu_harmonization.12.option.a: "Déposez ce [Root.Adm_Advisor.GetWomanMan]!"
 wwu_harmonization.12.option.b: "Nous avons beaucoup à apprendre des gens [harmonisation_province.Religion.GetName]."
 wwu_harmonization.13.title: "Droits et droits de l'homme"
 wwu_harmonization.13.desc: "Bien qu'ils fassent partie de nos traditions [Root.GovernmentName] certaines [harmonisation_province.Religion.GetName] peuvent être très difficiles à avaler. Un peuple civilisé est censé respecter ce qui est juste et logique selon les enseignements, mais ces hommes et ces femmes ont beaucoup de coutumes en contradiction directe avec ces règles. Nos responsables dans [harmonisation_province.GetName] ont été en difficulté avec les locaux qui insistent sur leurs manières barbares."
 wwu_harmonization.13.option.a: "Les barbares!"
 wwu_harmonization.13.option.b: "De telles choses mineures ne nous concernent pas."
