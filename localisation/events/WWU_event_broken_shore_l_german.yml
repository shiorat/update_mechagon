l_german:
 broken_shore.1.title: "Gebrochenes Land steigt"
 broken_shore.1.desc: "$MONARCH$ nutzte seine immensen magischen Kräfte und stieg The Broken Shore an die Oberfläche. Broken Shore wurde vor langer Zeit von Aegwynn, dem Guardian, ins Wasser versenkt, nachdem sie den Avatar von Sargeras besiegte und seinen Leichnam einem Tempel in Broken Shore begrub. Aber jetzt hast du dieses beschädigte Grab wieder erhoben und nichts Gutes kann daraus entstehen. Gute Arbeit, Commander..."
 broken_shore.1.opt1: "Was könnte wohl schiefgehen..."
 broken_shore.1.tt: "Gebrochenes Shore-Gebiet ist jetzt kolonisierbar."
