l_spanish:
 thalassian.1.title: "¡El Sunwell ha sido restaurado!"
 thalassian.1.desc: "Con el sacrificio de Anveena y Muuru el Sunwell ha sido restaurado, ahora es una fuente de magia arcana y sagrada que atenua la adicción mágica de nuestro pueblo sin embargo debido a los seres ahora fusionados en la reserva mística de poder puede ser que ya no sea una mera fuente de poder, sino algo divino merecedor de adoración y peregrinación."
 thalassian.1.option.a: "El Sunwell es una batería de maná tratarlo como tal"
 thalassian.1.option.b: "Céntrate en el Arcano pero venera el Sunwell"
 thalassian.1.option.c: "La adoración del Sunwell debería ser una parte central de nuestra sociedad"
