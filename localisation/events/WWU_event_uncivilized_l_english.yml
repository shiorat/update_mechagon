 wwu_uncivilized.1.title: "Hostile Adventurers"
 wwu_uncivilized.1.desc: "Azerothians have been hunting the races they view as inferior for millennia. Recently, foreign adventurers from a neighbouring nation entered to our realm and are killing our officers and leaders, causing great harm to our people. This cannot continue."
 wwu_uncivilized.1.option.a: "[Root.Monarch.GetName] will face them personally"
 wwu_uncivilized.1.option.a.tt_win: "You defeat the adventurers"
 wwu_uncivilized.1.option.a.tt_lose: "You lose and get killed"
 wwu_uncivilized.1.option.b: "Tighten security of borders"
 wwu_uncivilized.1.option.c: "Go into hiding"