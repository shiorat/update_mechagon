 wwu_setup_scarlet_crusade.1.title: "Tod von Alexandros Mograine"
 wwu_setup_scarlet_crusade.1.desc: "Nach dem Angriff auf Stratholme hörten wir keine Nachrichten von unserem Lord Alexandros und High Inquisitor Fairbanks. Nach einigen Tagen kehrte Fairbanks mit einigen schlechten Nachrichten zurück. Unser Anführer Alexandros Mograine, der Ashbringer, wurde im Kampf besiegt und von den Untoten getötet. Er war einer der Gründungsmitglieder der Silver Hand und sein Tod wird ein großer Erfolg für die Sache sein. Lord Dathrohan offenbarte uns, dass Fairbanks von Untoten beschädigt wurde, also entfernten wir die Bedrohung. Ein anderer Held verlor wegen der Gourge..."
 wwu_setup_scarlet_crusade.1.option.a: "Wir müssen ohne sie vorankommen..."
 wwu_setup_scarlet_crusade.2.title: "Tod des Hohen Generals Abbendis"
 wwu_setup_scarlet_crusade.2.desc: "Der Hohe General Abbendis wurde von den Untoten tödlich verwundet und starb in den Armen seiner Tochter, während er Hearthglen verteidigte. Die Verstärkungen aus dem Kloster unter Führung von High Inquisitor Whitemane gelang es, die Stadt zu retten, aber sie waren zu spät für General Abbendis."
 wwu_setup_scarlet_crusade.2.option.a: "Wir haben vielleicht einen kostbaren Freund verloren, aber sein Opfer erlaubte uns, in Hearthglen zu gewinnen!"
 wwu_setup_scarlet_crusade.3.title: "Unclean Lesser Rennen der Allianz"
 wwu_setup_scarlet_crusade.3.desc: "Eine große Frage beunruhigt uns aus der Zeit von Slver Hand und jetzt zu Scarlet Crusade. Sollen wir die anderen Rassen wie die Argent Dawn akzeptieren oder sie aus unseren Reihen verbieten und uns vor ihrer abscheulichen Korruption retten? Ich denke, die Antwort ist einfach... wir können nur Menschen vertrauen!"
 wwu_setup_scarlet_crusade.3.option.a: "Das war das Richtige für die CRUSADE!"
 wwu_setup_scarlet_crusade.4.title: "Den Zorn des Lichts konstruieren"
 wwu_setup_scarlet_crusade.4.desc: "Wir brauchen eine neue Waffe für die Bemühungen gegen die Untoten. Sollen wir Lord Dathrohan um Mittel bitten?"
 wwu_setup_scarlet_crusade.4.option.a: "Informieren Sie Lord Dathrohan über unser Ende."
 wwu_setup_scarlet_crusade.4.option.b: "Lassen Sie es bauen und unseren Herrn später mit dieser neuen Waffe überraschen!"
 wwu_setup_scarlet_crusade.5.title: "Das Wrath-Projekt A des Lichts"
 wwu_setup_scarlet_crusade.5.desc: "Leider wurde die Waffe schwer beschädigt und ist nicht stabil. Viele schafften es nicht, es zu führen und Kirin Tor nahm es auf ihre Gewölbe und hielt es von den sterblichen Händen fern."
 wwu_setup_scarlet_crusade.5.option.a: "Was für eine Enttäuschung"
 wwu_setup_scarlet_crusade.6.title: "Das Wrath-Projekt B des Lichts"
 wwu_setup_scarlet_crusade.6.desc: "Unsere Bemühungen entblößen Früchte! Light's Wrath wird die abscheulichen Untoten auf dem Weg zerstören! Es ist Zeit, unsere Herren über die große Nachricht zu informieren"
 wwu_setup_scarlet_crusade.6.option.a: "EINE ZUSAMMENSETZUNG! Ein neuer Tag für die CRUSADE! Der Bane von Undead!"
 wwu_setup_scarlet_crusade.7.title: "Stratholme Street Fights"
 wwu_setup_scarlet_crusade.7.desc: "Nach einigen Nachrichten über die Anwesenheit von Kelthuzad in Stratholme, griffen wir die Stadt eine neue! Während der Razzia haben wir nicht nur mit den Untoten, sondern auch mit den Kreuzfahrern von Argent Dawn in die Schlacht gesperrt. Nach einigen Ereignissen töteten Abenteurer im Dienst von Argent Dawn unseren Hohen Lord Dathrohan und schickten uns ein Paket mit dem Wappen von Argent Dawn. Was machen wir damit?"
 wwu_setup_scarlet_crusade.7.option.a: "Öffnen Sie das Paket!"
 wwu_setup_scarlet_crusade.7.option.b: "Nicht aufmachen!"
 wwu_setup_scarlet_crusade.8.title: "Eröffnung des Pakets Argent Dawn"
 wwu_setup_scarlet_crusade.8.desc: "Das ist der Kopf des Dreadlord Balnazazar! Es kann nicht sein, dass wir einem Dämon die ganze Zeit gedient haben."
 wwu_setup_scarlet_crusade.8.option.a: "Wie kann das sein..."
 wwu_setup_scarlet_crusade.9.title: "Scarlet Onslaught"
 wwu_setup_scarlet_crusade.9.desc: "Nach einem Angriff von Ebon Hold in Scarlet Enclave kamen wir zu dem Schluss, dass wir den Krieg nach Northrend bringen müssen... und New Hearthglen wird unsere Basis für Operationen sein!"
 wwu_setup_scarlet_crusade.9.option.a: "Zeit, ihnen den Krieg zu bringen!"
 wwu_setup_scarlet_crusade.10.title: "Sieg über den Untoten"
 wwu_setup_scarlet_crusade.10.desc: "Endlich ist der abscheuliche Lichkönig, der gefallene Prinz Arthas Menethil, der Teufel selbst, der Parrizid, der Zerstörer und Verderber seines eigenen Volkes tot! Zeit, den Rest der Untoten zu reinigen und die Welt von ihrer Gegenwart zu reinigen!"
 wwu_setup_scarlet_crusade.10.option.a: "Endlich können wir einen Atemzug machen..."
