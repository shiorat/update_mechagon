 wwu_undead_plague.1.title: "Des malheurs insidieux"
 wwu_undead_plague.1.desc: "Les morts-vivants ont commencé à prendre le contrôle de nos biens et à chasser notre peuple. Si nous ne parvenons pas à endiguer la marée de ces bêtes infâmes, qui sait ce qui pourrait nous arriver."
 wwu_undead_plague.1.option.a: "Ils seront purgés!"
