 wwu_murloc.1.title: "L'appel à l'accouplement"
 wwu_murloc.1.desc: "C'est encore une autre saison d'accouplement pour la tribu! Les femelles en culture de murloc s'accouplent habituellement avec le mâle avec le plus gros brillant. Ainsi, les mâles de l'autre côté de la côte font de leur mieux pour trouver le plus brillant de la mer profonde pour attirer les femelles les plus brillantes! Comme [Root.Monarch.GetTitle] de [Root.GetName], Il est une question de prestige d'avoir le plus beau brillant dans la tribu. Donc [Root.Monarch.GetName] doit faire de son mieux pour obtenir le meilleur brillant.\n\nC'est brillant!"
 wwu_murloc.1.option.a: "Je vais \"mrgrl\" sous la mer profonde et obtenir un brillant!"
 wwu_murloc.1.option.b: "Je vais acheter une brillance à un marchand."
 wwu_murloc.1.option.c: "Je ne peux pas me concentrer sur ces Mrgls en ce moment."
 wwu_murloc.2.title: "Meilleurs filets pour nos netters"
 wwu_murloc.2.desc: "Un oracle sage a dit un jour qu'un murloc n'a pas de possession plus précieuse que [Root.Monarque.GetHerHe] filet. Les filets de pêche font partie intégrante de notre culture et nous devons veiller à ce que notre production de poissons se poursuive sans recul.\n\nRécemment, nos oracles ont découvert un nouveau type de soie qui rend nos filets plus durables. Nous devrions envisager d'améliorer notre production de poisson."
 wwu_murloc.2.option.a: "Distribuez cette nouvelle technologie à travers la côte"
 wwu_murloc.2.option.b: "Nous devrions essayer cela dans l'une de nos provinces pour l'instant."
 wwu_murloc.2.option.c: "Technique Alien! Mauvais! Allez-vous-en.Qu'est-ce qu'il y a?"
 wwu_murloc.3.title: "Roi Mrgl-Mrgl!"
 wwu_murloc.3.desc: "Voyageur muro de renommée mondiale, le roi Mrgl-Mrgl a récemment rendu visite à notre humble tribu pour lui offrir de l'aide. Il est connu pour ses bonnes actions pour faire du monde un meilleur endroit pour les murmures. Pourtant il y a une rumeur qu'il est secrètement missionnaire Elune. Quelles que soient ses raisons, il nous offre maintenant de l'aide et il ne serait peut-être pas sage de le rejeter catégoriquement."
 wwu_murloc.3.option.a: "Invitez-le à notre chapiteau."
 wwu_murloc.3.option.b: "Débarrassez-vous de cette infidèle."
