l_spanish:
 wow_overextension.1.title: "Tropas desertando"
 wow_overextension.1.desc: "Nuestra infamia está causando resentimiento generalizado por nuestro esfuerzo de guerra. Un montón de tropas están corriendo hacia el bosque en lugar de presentarse para el servicio."
 wow_overextension.1.option.a: "Habrían sido cobardes de todos modos."
 wow_overextension.2.title: "Oposición generalizada"
 wow_overextension.2.desc: "Nuestro reino se ha vuelto infame, y hay mucha gente en $COUNTRY$ que se ha opuesto a esto."
 wow_overextension.2.option.a: "Necesitamos mejores látigos..."
 wow_overextension.3.title: "¡Mala reputación!"
 wow_overextension.3.desc: "Nuestra reciente estrategia de conquista desenfrenada sobre quienquiera que esté en el camino parece sorprendentemente haber tenido un efecto algo negativo en nuestra posición entre nuestros reinos semejantes."
 wow_overextension.3.option.a: "¡Están exagerando como siempre!"
 wow_overextension.4.title: "Inflación"
 wow_overextension.4.desc: "¡El estado de guerra constante ha erosionado nuestra economía y ahora la inflación está fuera de control!"
 wow_overextension.4.option.a: "¡Intenta acuñar más monedas!"
 wow_overextension.5.title: "Comandantes desertando"
 wow_overextension.5.desc: "Desilusionado por las repetidas y aparentemente sin objetivos guerras de $MONARCH$, muchos comandantes del ejército han abandonado y formado facciones escindidos dentro de [Root.GetName]."
 wow_overextension.5.option.a: "Bah, ¡yo mismo lideraré el ejército!"
 wow_overextension.6.title: "Comerciantes resignados"
 wow_overextension.6.desc: "Aparentemente citando disgusto con las interminables guerras de conquista de $COUNTRY$ algunos mercados han decidido expulsar a nuestros comerciantes."
 wow_overextension.6.option.a: "¡Entonces también los conquistaré!"
 wow_overextension.7.title: "¡Mercaderes asesinados!"
 wow_overextension.7.desc: "¡Algunos reinos están tan horrorizados por nuestra conquista incesante que han decidido tomar represalias asesinando a nuestros comerciantes en un intento de atacar nuestras finanzas!\n\nLo que lo hace aún más impactante es que ocurre incluso en nuestros propios mercados."
 wow_overextension.7.option.a: "¡La cabeza rodará! Con suerte no la mía..."
 wow_overextension.8.title: "Legitimidad cuestionada"
 wow_overextension.8.desc: "El derramamiento de sangre mostrado por $MONARCH$ ha arruinado la reputación de $COUNTRY$ a los ojos del mundo, y ahora nuestros propios súbditos están empezando a cuestionar la legitimidad de un gobernante tan despiadado."
 wow_overextension.8.option.a: "Dile a mi heredero que empiece a preocuparse..."
 wow_overextension.9.title: "Advisor Renuncia"
 wow_overextension.9.desc: "Los asesores forman la columna vertebral administrativa de nuestro reino, ¡y desafortunadamente todos los nuestros están renunciando! Afirman que esto es una protesta a la carga de guerras interminables que se les ha impuesto."
 wow_overextension.9.option.a: "¡Puedo hacer lo que ellos hicieron!"
 wow_overextension.10.title: "Advisor Renuncia"
 wow_overextension.10.desc: "Horrorizado por nuestra conquista incesante, un notable consejero de la corte ha vuelto a juzgar, citando que se cansa de la guerra."
 wow_overextension.10.option.a: "Típico desmentidor... ¡Buena suerte!"
