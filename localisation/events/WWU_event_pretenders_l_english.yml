l_english:
 #-------------------------------------
 # Pretenders
 #-------------------------------------
 wwu_pretender.1.title: "Rise of a Pretender"
 wwu_pretender.1.desc: "A pretender has risen to dispute the succession of $HEIR$! Citing the pretext of the 'extraordinary injustices' of [Root.Monarch.Dynasty.GetName] rule and casting aspersions on the legitimacy of the new [Root.Monarch.GetTitle], [Root.pretender.GetName] has raised an army to support his claim for the crown and is marching on the capital!"
 wwu_pretender.1.option.a: "God is with $HEIR$!"
 