 wwu_integration.1.title: "Intégrer $FROMCOUNTRY$"
 wwu_integration.1.desc: "Lorsqu'un petit pays renonce à son indépendance pour rejoindre un plus grand royaume, il y a beaucoup d'adaptation, et même si certaines parties sont faciles, l'administration du royaume devra encore s'étendre pour répondre à toutes les possibilités."
 wwu_integration.1.option.a: "L'intégration est un processus lent."
