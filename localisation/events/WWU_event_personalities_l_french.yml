l_french:
 mf_positive_personality.EVTNAME1: "Un diamant dans la rue"
 mf_positive_personality.EVTDESC1: "En inspectant nos armées, notre [Root.Monarque.GetTitle] [Root.Monarque.GetName], grâce à [Root.Monarque.GetHe] oeil vif pour le talent, a identifié un individu remarquable qui [Root.Monarque.GetHe] croyait posséder un grand potentiel. En l'invoquant à [Root.Monarque.GetHer] résidence, le [Root.Monarque.GetTitle] est devenu certain de la capacité de ce soldat. La seule question qui reste concerne la capacité de cet individu à servir dans notre état."
 mf_positive_personality.EVTOPTA1: "Laisse-le réformer nos armées."
 mf_positive_personality.EVTOPTB1: "Laissez-le organiser nos rangs."
 mf_positive_personality.EVTOPTC1: "Laissez-le forer nos soldats."
 mf_positive_personality.EVTNAME2: "Banquet pour un voisin"
 mf_positive_personality.EVTDESC2: "Lors de l'une de nos parties extravagantes habituelles, un certain [extrav_friendly_neighbor_country.Monarch.GetTitle] [extrav_friendly_neighbor_country.Monarch.GetTitle] [extrav_friendly_neighbor_country.Monarch.GetName] de la nation voisine de [extrav_friendly_neighbor_country.TAG.GetName] a également été invité au banquet. Heureusement pour nous, l'or qui serait généralement gaspillé dans un banquet tel que celui-ci a été utilisé à bon escient, comme [extrav_friendly_neighbor_country.Monarch.GetTitle] [extrav_friendly_neighbor_country.Monarch.GetName] a été très satisfait de notre affichage somptueux et de la haute qualité de la nourriture, et le [extrav_friendly_neighbor_country.Monarch.GetTitle] est sûr d'assister à nos banquets à l'avenir... si nos relations restent amicales, bien sûr."
 mf_positive_personality.EVTOPTA2: "Dites [extrav_friendly_neighbor_country.Monarch.GetName] [extrav_friendly_neighbor_country.Monarch.GetSheHe] est le bienvenu ici."
 mf_negative_personality.EVTNAME1: "Suspecté Bastard?"
 mf_negative_personality.EVTDESC1: "Les rumeurs autour de la cour disent que [Root.Monarque.GetTitle] [Root.Monarque.GetName] consort a été infidèle à lui. Ces rumeurs sont assez préjudiciables à notre réputation, mais la situation s'est aggravée maintenant qu'un enfant est né avec des origines douteuses. Bien qu'il ne soit pas certain qu'il soit un enfant bâtard, les rumeurs de notre consort ont déjà convaincu beaucoup qu'il en est ainsi... et, malheureusement, certaines preuves s'alignent en effet à l'appui de cette rumeur. Tout ce que nous pouvons faire maintenant, c'est accepter l'enfant comme notre héritier ou lui refuser le droit de succession."
 mf_negative_personality.EVTOPTA1: "Ce n'est que des ragots..."
 mf_negative_personality.EVTOPTB1: "Aucun bâtard ne sera mon héritier!"
 mf_negative_personality.EVTOPTC1: "On peut apaiser leurs soupçons."
 mf_negative_personality.EVTNAME2: "Un château d'infériorité"
 mf_negative_personality.EVTDESC2: "La parole a atteint [Root.Monarch.GetTitle] [Root.Monarch.GetName] les oreilles au sujet du grand château de notre rival. Nos diplomates rapportent que la taille et la beauté impressionnantes de leur château impressionnent tous les ambassadeurs qui arrivent à ses portes. Bien que cela n'ait rien à voir avec les défenses réelles du château, il semble que notre [Root.Monarque.GetTitle] soit devenu très irrité de cette nouvelle; en fait, [Root.Monarque.GetSheHe] a déjà commencé à rédiger un nouveau château."
 mf_negative_personality.EVTOPTA2: "Ça ne peut pas tenir!"
 mf_negative_personality.EVTOPTB2: "Quelques ajouts ne devraient pas faire de mal..."
 mf_negative_personality.EVTOPTC2: "Les choses triviales doivent être ignorées."
 mf_negative_personality.EVTNAME3: "Un militaire laxiste"
 mf_negative_personality.EVTDESC3: "La nature aimable et facile de notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] a fait que nos armées deviennent douces et laxistes, et même certains de nos meilleurs généraux tombent dans le piège du luxe et de l'indulgence. Bien que ce genre de personnalité facile soit ce qui permet à nos soldats d'être pleinement satisfaits et totalement fidèles à notre État, cela nuira grandement à notre puissance militaire et à notre efficacité dans la bataille. Il faut donc prendre des mesures drastiques pour remettre nos armées en forme."
 mf_negative_personality.EVTOPTA3: "Il faut faire quelque chose!"
 mf_negative_personality.EVTOPTB3: "On ne peut pas l'aider..."
 mf_negative_personality.EVTOPTC3: "Nous pouvons certainement faire beaucoup plus!"
