l_spanish:
 wwu_exodar.1.title: "El Exodar está aterrizando"
 wwu_exodar.1.desc: "Después de a la deriva en la negrita torcida durante años, Azeroth finalmente está en el horizonte. Sin embargo, debido al daño que la nave sufrió en el lanzamiento, nuestros sistemas de aterrizaje no están funcionando. Vamos a bajar. Rápido."
 wwu_exodar.1.opt1: "¡Nos estrellamos!"
 wwu_exodar.1.opt2: "Trate de dirigir la nave en otro lugar"
