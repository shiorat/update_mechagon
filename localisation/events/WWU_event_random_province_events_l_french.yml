l_french:
 random_province.1.title: "Le mécontentement dans [Root.GetName]"
 random_province.1.desc: "Les gens de [Root.GetName] sont devenus mécontents de leur [Root.Monarque.GetName], et exigent plus d'autonomie sur la terre sur laquelle ils résident."
 random_province.1.option.a: "Permettre-leur plus d'autonomie"
 random_province.1.option.b: "Refuser leur demande"
 random_province.1.option.c: "Refusez-les, et punissez-les pour leur insolence."
 incensed_people: "Les gens incensés"
 desc_incensed_people: "Nous avons utilisé la force sur ces gens, et ils nous en veulent pour cela."
 denied_autonomy: "Refus d'autonomie"
 desc_denied_autonomy: "Nous avons nié le peuple de son autonomie, et ils nous en veulent pour cela."
 random_province.2.title: "Une auberge à vapeur"
 random_province.2.desc: "Une auberge locale de [Root.GetName] est devenue connue pour sa nature séduisante, et les rumeurs sont qu'elle fournit des services sexuels à ceux qui cherchent de tels désirs charnels. Les rapports de nos forces de l'ordre ont finalement confirmé ces rumeurs, et des mesures devraient être prises avant que cette affaire ne soit hors de portée."
 random_province.2.option.a: "Laisse-le, tant qu'on aura une coupure."
 random_province.2.option.b: "Éteignez-le."
 random_province.2.option.c: "Eteignez-le et punissez les propriétaires."
 sexually_frustrated: "Sexuellement frustré"
 desc_sexually_frustrated: "Nous avons nié aux habitants de cette colonie un débouché pour leurs désirs charnels."
 random_province.3.title: "Emplacement d'abattage"
 random_province.3.desc: "Une fosse de bagarre dans [Root.GetName] est devenue bien connue pour les bagarres intenses, et beaucoup ont voyagé là-bas pour y participer. Cependant, beaucoup de nos soldats ont commencé à déserter leurs postes pour le faire, menaçant la stabilité de nos terres."
 random_province.3.option.a: "Regardez de l'autre côté."
 random_province.3.option.b: "Punir les soldats"
 random_province.3.option.c: "Punir les propriétaires de la fosse"
