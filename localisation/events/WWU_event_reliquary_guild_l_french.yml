l_french:
 reliquary_guild.1.title: "Le Reliquaire"
 reliquary_guild.1.desc: "Une organisation de sang elfique s'est approchée [Root.Monarch.GetTitle] [Root.Monarch.GetName] avec une offre tentante. Se faisant appeler le Reliquaire, ils offrent de servir la Horde dans l'acquisition d'artefacts magiques puissants et de documenter le passé."
 reliquary_guild.1.option.a: "Accepter l'offre de Tae'thelan"
 reliquary_guild.1.option.b: "Nous ne pouvons pas nous permettre de telles banalités."
 reliquary_guild.1.desc_blood_elf: "Les Magisters ont conseillé [Root.Monarch.GetTitle] [Root.Monarch.GetName] de créer une nouvelle organisation au sein de la société Blood Elf, connue sous le nom de Reliquary. Ils sont à la recherche de la reconnaissance officielle de leurs activités, qui se situent principalement dans l'acquisition d'artefacts magiques puissants et la documentation du passé."
 ADD_RELIQUARY_ESTATE: "Débloque le §YReliquary§! domaine."
