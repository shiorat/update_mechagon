l_french:
 wwu_shamanism.1.title: "Passage du Grand Leader"
 wwu_shamanism.1.desc: "Le précédent [Root.Monarch.GetTitle] était un grand leader de notre peuple et une figure légendaire parmi les dirigeants [Root.Culture.GetName]. Malheureusement, ils sont tombés malades récemment et les chamans âgés n'ont pas pu empêcher leur décès.\n\nDans la tradition ancestrale, nous savons que les esprits de grands chamans ne quittent pas ce monde après la vie, et parfois de nouveaux dirigeants canalisent leurs esprits pour les guider. Comme ils se sont prouvés innombrables fois, nous pensons qu'ils méritent une crypte spéciale pour leur repos éternel. D'un autre côté, certains hommes d'État de notre conseil sont contre. Certains d'entre eux ne sont pas d'accord et ne croient pas que le précédent [Root.Monarch.GetTitle] mérite un tel traitement et ce faisant pourrait offenser d'autres esprits."
 wwu_shamanism.1.option.a: "Construire une crypte massive en mémoire de l'ancien [Root.Monarch.GetTitle]"
 wwu_shamanism.1.option.b: "Placez l'ancien [Root.Monarch.GetTitle] près de l'autre défunt [Root.Monarch.GetTitle]."
 wwu_shamanism.1.option.c: "Construire une statue de l'ancien [Root.Monarque.GetTitle]"
 tooltip_massive_ancestor_honouring: "L'esprit de $MONARCH$ pourrait aider les prochains [Root.Monarch.GetTitle] à l'avenir."
 tooltip_insulting_ancestor_honouring: "L'esprit de $MONARCH$ pourrait hanter les prochains [Root.Monarch.GetTitle] à l'avenir."
 tooltip_basic_ancestor_honouring: "Les choses vont comme il se doit."
 wwu_shamanism.2.title: "Aide des ancêtres"
 wwu_shamanism.2.desc: "Pendant [Root.Monarque.GetHer] méditation dans un grand tombeau construit en l'honneur d'un monarque légendaire décédé, $MONARCH$ a soudainement trébuché sur leur esprit persistant.\n\n« Je t'attendais », dit l'esprit d'une voix tonnante. $MONARCH$ plié au genou avec respect comme l'esprit a continué: 'Vous pouvez ou ne pas voir, mais Notre [Root.GovernmentName] traverse des temps difficiles. Les temps sombres sont devant nous et je vous aiderai pour le bien de notre nation.»\n\n $MONARCH$ a glissé vers le bas, éprouvant à la fois la peur et l'excitation en même temps. [Root.Monarque.GetSheHeCap] a dû demander quelque chose, ou payer ses respects et congé. Mais demander trop pourrait avoir l'air mauvais."
 wwu_shamanism.2.option.a: "Demandez des conseils sur la domination."
 wwu_shamanism.2.option.b: "Demandez l'aide des âmes des soldats déchus"
 wwu_shamanism.2.option.c: "Demande-leur de sauver la nation."
 wwu_shamanism.2.option.d: "Rends tes respects et tes congés."
 wwu_shamanism.3.title: "Malédiction des ancêtres"
 wwu_shamanism.3.desc: "Pendant [Root.Monarque.GetHerHe] méditation dans une vieille crypte rouillée, $MONARCH$ a soudainement trébuché sur l'un de leurs ancêtres agités.\n\nJ'attendais que vous disiez l'esprit avec un rugissement tonnerre. $MONARCH$ a préparé son arme avec prudence alors que l'esprit continuait: Notre nation a prospéré pendant mon règne pendant des années. Mais j'ai été récompensé par un tourment agité dans ce tombeau maudit comme retour. Vos ancêtres n'ont pas respecté ma mémoire. Et maintenant, tu vas payer pour ça.\n\n $MONARCH$ a glissé vers le bas, éprouvant à la fois la peur et l'excitation en même temps. [Root.Monarque.GetSheHeCap] a dû faire quelque chose : courir ou se battre."
 wwu_shamanism.3.option.a: "Bats-toi!"
 wwu_shamanism.3.option.b: "Cours!"
 tooltip_duel_victor: "Tu t'en vas comme vainqueur."
