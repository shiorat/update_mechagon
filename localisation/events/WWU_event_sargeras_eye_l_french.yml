 sargeras_eye.1.title: "Illidan et l'œil des Sargeras"
 sargeras_eye.1.desc: "Illidan a fui les îles Broken et le tombeau de Sargeras, où il n'a jamais récupéré le puissant artefact Gul'dan - l'œil de Sargeras. Fuyant Maiev Shadowsong et ses gardes, Illidan s'embarqua pour les royaumes de l'Est et marcha vers Dalaran. Sous l'instruction de son nouveau maître Fel, Kil'Jaeden, il commence un sort avec l'œil qui déchirerait Northrend. Kil'Jaeden espérait se venger de son serviteur déloyal Ner'Zhul et voir le trône gelé sur lequel il était assis détruit. Cependant, le puissant sort d'Illidan a été intercepté et terminé par les forces de Malfurion Storming et Maiev Shadowsong. Le Lich King et Northrend ont souffert de la dévastation du sort - Ner'Zhul a commencé à perdre le contrôle sur la Scourge et son champion Arthas a commencé à perdre ses pouvoirs aussi bien."
 sargeras_eye.1.option.a: "Illidan n'a pas réussi à détruire le trône gelé en utilisant l'œil de Sargeras"
