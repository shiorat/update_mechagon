 wwu_naga.1.title: "Harcèleurs de N'Zoth"
 wwu_naga.1.desc: "Les prémices de N'Zoth sont présents et touchent la reine Azshara. Notre liberté de volonté a été diminuée, et N'Zoth cherche à rétablir son contrôle sur le nagafolk."
 wwu_naga.1.option.a: "Nous devons résister"
 wwu_naga.1.option.b: "La localisation devrait-elle être ajoutée ici?"
 wwu_naga.2.title: "La Guille de N'Zoth"
 wwu_naga.2.desc: "L'œil toujours présent de N'Zoth a jeté son regard sur notre activité. Il semble qu'il cautionne notre action et qu'il nous soutiendra à sa façon."
 wwu_naga.2.option.a: "Un tas d'or nous irait bien."
 wwu_naga.2.option.b: "Plus de naga sont nécessaires!"
 wwu_naga.3.title: "L'influence de Nzoth"
 wwu_naga.3.desc: "La présence de la colère populaire non-adoratrice N'Zoth. En tant que tel, il a imposé sa volonté sur eux."
 wwu_naga.3.option.a: "Oui, joignez-vous à nous..."
