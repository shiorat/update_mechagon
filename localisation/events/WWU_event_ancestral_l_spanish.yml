l_spanish:
 wwu_shamanism.1.title: "Pasando del Gran Líder"
 wwu_shamanism.1.desc: "El anterior [Root.Monarch.GetTitle] fue un gran líder de nuestro pueblo y una figura legendaria entre los gobernantes [Root.Culture.GetName]. Lamentablemente, recientemente se enfermaron y los chamanes mayores no pudieron impedir su muerte.\n\nEn la tradición ancestral, sabemos que los espíritus de los grandes chamanes no abandonan este mundo después de la vida, y a veces los nuevos líderes canalizan sus espíritus hacia la guía. Puesto que se han demostrado innumerables veces, creemos que merecen una cripta especial para su descanso eterno. Por otro lado, algunos estadistas de nuestro consejo están en contra. Algunos de ellos no están de acuerdo y no creen que el anterior [Root.Monarch.GetTitle] merece tal tratamiento y hacerlo podría ofender a otros espíritus."
 wwu_shamanism.1.option.a: "Construir una cripta masiva en memoria de la antigua [Root.Monarch.GetTitle]"
 wwu_shamanism.1.option.b: "Coloque el anterior [Root.Monarch.GetTitle] cerca del otro fallecido [Root.Monarch.GetTitle]."
 wwu_shamanism.1.option.c: "Construir una estatua de la antigua [Root.Monarch.GetTitle]"
 tooltip_massive_ancestor_honouring: "El espíritu de $MONARCH$ puede ayudar a la siguiente [Root.Monarch.GetTitle]s en el futuro."
 tooltip_insulting_ancestor_honouring: "El espíritu de $MONARCH$ puede perseguir a la siguiente [Root.Monarch.GetTitle]s en el futuro."
 tooltip_basic_ancestor_honouring: "Las cosas van como deberían."
 wwu_shamanism.2.title: "Ayuda de los antepasados"
 wwu_shamanism.2.desc: "Durante [Root.Monarch.GetHer] meditación en una gran tumba construida en honor de un monarca legendario fallecido, $MONARCH$ tropezó repentinamente con su espíritu persistente.\n\n–He estado esperándote –dijo el espíritu con voz estruendosa–. $MONARCH$ doblado a la rodilla con respeto como el espíritu continuó: 'Usted puede o no puede ver, pero nuestro [Root.GovernmentName] está pasando por momentos difíciles. Los tiempos oscuros están por venir y te ayudaré por el bien de nuestra nación.\n\n $MONARCH$ se quebró, experimentando tanto el miedo y la emoción al mismo tiempo. [Root.Monarch.Get SheHeCap] tuvo que pedir algo, o presentar sus respetos y salir. Pero pedir demasiado podría verse mal."
 wwu_shamanism.2.option.a: "Pida guía sobre la gobernación."
 wwu_shamanism.2.option.b: "Pide ayuda a las almas de los soldados caídos"
 wwu_shamanism.2.option.c: "Pídeles que salven a la nación"
 wwu_shamanism.2.option.d: "Presente sus respetos y váyase."
 wwu_shamanism.3.title: "La maldición de los antepasados"
 wwu_shamanism.3.desc: "Durante [Root.Monarch.GetHer] meditación en una vieja cripta oxidada, $MONARCH$ tropezó repentinamente con uno de sus inquietos antepasados.\n\nHe estado esperando que dijeras el espíritu con un rugido estruendoso. $MONARCH$ preparó su arma con precaución mientras el espíritu continuaba: Nuestra nación prosperó durante mi reinado durante años. Pero fui recompensado con un tormento inquieto en esta tumba maldita como retorno. Tus ancestros no respetaron mi memoria. Y ahora, pagarás por esto.\n\n $MONARCH$ se quebró, experimentando tanto el miedo y la emoción al mismo tiempo. [Root.Monarch.Get SheHeCap] tenía que hacer algo: correr o luchar."
 wwu_shamanism.3.option.a: "¡Pelea!"
 wwu_shamanism.3.option.b: "¡Corre!"
 tooltip_duel_victor: "Te alejas como vencedor."
