l_spanish:
 wwu_harmonization.1.title: "Integración de la Luz"
 wwu_harmonization.1.desc: "Los Aspectos Dragón han llegado con el tiempo a incorporar tanto las tradiciones de otras creencias en su intepretación de Azeroth, tomando lo que ellos sienten que era la parte más verdadera y mejor sirviendo a las enseñanzas exóticas y haciéndolas suyas. De muchas maneras esto a su vez ha hecho su religión más fácil de incorporar y armonizar con la ideología de [Root.GetName]."
 wwu_harmonization.1.option.a: "Llévalos al redil."
