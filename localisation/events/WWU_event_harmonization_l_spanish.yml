 wwu_harmonization.10.title: "Concepto de Azeroth"
 wwu_harmonization.10.desc: "Los seguidores de la fe [armonización_province.Religion.GetName] han venido cada vez más a integrar nuestros conceptos y nuestros ritos en su vida diaria. Una tendencia reciente es identificar el concepto de Azeroth con sus propias creencias. Esta interpretación es algo poco ortodoxa para los expertos académicos de nuestro [Root.GovernmentName], pero ha permitido la [armonización_province.Religion.GetName] fiel para integrar una serie de conceptos de Luz, ritos, constantes y enseñanza clásica en su teología.\nHay algún debate en los pasillos de [Root.Capital.GetCapitalName] si esta es la manera correcta y adecuada en el camino para los adherentes [armonization_province.Religion.GetName] para elevarse."
 wwu_harmonization.10.option.a: "¡Debemos enseñarles los caminos apropiados!"
 wwu_harmonization.10.option.b: "Acomodemos esta abstracción."
 wwu_harmonization.11.title: "Traducciones de libros antiguos"
 wwu_harmonization.11.desc: "La [armonización_province.Religion.GetName]s son un pueblo con tradiciones y ritos fuertes y su adhesión al lenguaje arcaico de sus propias enseñanzas les impide progresar hacia la civilización. Si alguna vez van a elevarse del pasado, tal vez debamos asegurarnos de que los clásicos y los ritos apropiados estén disponibles para digerirlos en su propio idioma.\nHay algunos eruditos que ya han comenzado a crear tales obras. ¿Debemos animarlos a continuar sintetizando sus viejos conceptos religiosos con los principios sublimes de Azeroth?"
 wwu_harmonization.11.option.a: "Que creen su propia versión de la forma apropiada."
 wwu_harmonization.11.option.b: "¡Esto sería una parodia!"
 wwu_harmonization.12.title: "Fe de [Root.Adm_Advisor.GetName]"
 wwu_harmonization.12.desc: "Nuestro ministro de confianza y confidente, [Root.Amm_Advisor.GetName] ha trabajado estrechamente con nuestra comunidad [armonization_province.Religion.GetName] para ayudarles a elevar su cultura desconocida. Sorprendido en [Root.Adm_Advisor.GetHer] hallazgos, [Root.Adm_Advisor.GetSheHe] ha comenzado a adoptar muchos conceptos [armonización_province.Religion.GetName] después de estudiar intensamente su ciencia y literatura. Muchos se preocupan de que [Root.Adm_Advisor.GetSheHe] se ha tomado demasiado por [armonization_province.Religion.GetName]. Algunos incluso afirman que nuestros [Root.Adm_Advisor.GetTitle] se ha convertido en secreto, avergonzando [Root.Adm_Advisor.GetHer] antepasados y [Root.GovernmentName] por igual."
 wwu_harmonization.12.option.a: "Deponga esto [Root.Adm_Advisor.GetWomanMan]!"
 wwu_harmonization.12.option.b: "Tenemos mucho que aprender de la gente [armonization_province.Religion.GetName]."
 wwu_harmonization.13.title: "Derechos y rito"
 wwu_harmonization.13.desc: "Mientras que son parte de nuestra [Root.GovernmentName] algunas tradiciones [armonization_province.Religion.GetName] pueden ser muy difíciles de soportar. Se supone que un pueblo civilizado debe acatar lo que es correcto y lógico según las enseñanzas, pero estos hombres y mujeres tienen muchas costumbres en contradicción directa con tales reglas. Nuestros funcionarios en [armonización_province.GetName] han estado luchando con los lugareños que insisten en sus formas bárbaras."
 wwu_harmonization.13.option.a: "¡Bárbaros!"
 wwu_harmonization.13.option.b: "Estas cosas menores no nos conciernen."
