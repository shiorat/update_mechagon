l_german:
 wwu_states_general.1.t: "[Root.GetAdjectiveCap] Aufgehobene Versammlung"
 wwu_states_general.1.d1: "Nach Jahren des Zankens, des internen Konflikts und der verzögerten Gesetzgebung haben sich alle darauf geeinigt, dass etwas gegen den Zustand der Versammlung unternommen werden muss.\n\nDas alte Haus von [Root.Monarch.Dynasty.GetName], das seit Jahren ihre Zeit anbietet, hat in einem hervorragend getimten Manövr einen Gesetzentwurf angeführt, der die Versammlung vollständig abschafft und [Root.Monarch.GetName] auf dem Thron von [Root.GetName] wieder einsetzt."
 wwu_states_general.1.d2: "Jahre interner Auseinandersetzungen innerhalb der [Root.GetAdjectiveCap] Versammlung haben begonnen, ihren Tribut auf den nationalen Geist von [Root.GetName] zu nehmen. Die wachsende Volksmeinung gegen die Versammlung hat viele Stimmengegner unter unseren Bürgern herausgezogen.\n\nEndlich steht ein Anwärter hoch unter seinen Gegnern, stürzen die kleine Opposition in der Versammlung und setzen die glorreichen Traditionen von [Root.GetName] wieder ein."
 wwu_states_general.1.a: "Es lebe [Root.Monarch.GetName]!"
 wwu_states_general.1.b: "Es lebe der [Root.GovernmentName]!"
