 wwu_government.10.title: "Heredero aparente"
 wwu_government.10.desc: "Como adherentes a la ley de sucesión de la antigüedad, es imperativo que la posición de heredero sea cedida al miembro mayor de la familia. Recientemente, ha salido a la luz que existe otro heredero mayor."
 wwu_government.10.option.a: "Cede la posición"
 wwu_government.10.option.b: "Ignorar su derecho de nacimiento"
 wwu_government.11.title: "Sucesión de Gavelkind"
 wwu_government.11.desc: "Gavelkind es una forma de sucesión donde los hijos del gobernante obtienen partes iguales de la herencia, dividiendo el reino entre ellos. Negarse a hacerlo, o asignar las acciones de manera desequilibrada, causará una gran inestabilidad."
 wwu_government.11.option.a: "Subvención equitativa de las acciones de la herencia"
 wwu_government.11.option.b: "Subvención de acciones de la herencia injustamente"
 wwu_government.11.option.c: "Negativa a conceder acciones de la masa"
 wwu_government.12.title: "Gobernante de títeres"
 wwu_government.12.desc: "Aunque nuestra nación es técnicamente una república, los verdaderos corredores de poder están ocultos en las sombras, manipulando el resultado. [Root.Monarch.GetTitle] [Root.Monarch.GetName] es una marioneta de esta cábala oscura."
 wwu_government.12.option.a: "Sí, señor..."
