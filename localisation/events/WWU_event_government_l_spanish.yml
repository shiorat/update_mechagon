 wwu_government.14.desc: "Nuestro estado tiene numerosas organizaciones más pequeñas, mejor descritas con letras simplificadas. Todo, desde las agencias de inteligencia, hasta la ayuda del gobierno, hasta las principales organizaciones de financiamiento, mantiene a nuestra república ocupada."
