 wwu_government.13.title: "Corredores de energía"
 wwu_government.13.desc: "Aunque nuestra nación es técnicamente una república, los verdaderos corredores de poder están ocultos en las sombras, manipulando el resultado. Como tal, pueden dirigir el enfoque de [Root.Monarch.GetTitle] [Root.Monarch.GetName] el término."
