 wwu_government.17.title: "Consejo Zanchuli"
 wwu_government.17.desc: "El [Root.Monarch.GetTitle] finalmente ha pasado al más allá. Ahora es el momento de elegir un sucesor del Consejo Zanchuli para actuar como el nuevo [Root.Monarch.GetTitle]."
 wwu_government.17.option.a: "¡Un Profeta nos guiará!"
 wwu_government.17.option.b: "¡Una Suma Sacerdotisa nos guiará!"
 wwu_government.17.option.c: "¡Un Campeón nos guiará!"
 wwu_government.17.option.d: "¡Un Hexlord nos guiará!"
 wwu_government.17.option.e: "¡Un Alto Prelado nos guiará!"
 wwu_government.18.title: "Elegido por G'huun"
 wwu_government.18.desc: "El [Root.Monarch.GetTitle] finalmente ha pasado al pantano. Ahora es el momento de escuchar a G'huun y permitir que su selección actúe como el nuevo [Root.Monarch.GetTitle]."
 wwu_government.18.option.a: "¡Un Anciano nos guiará!"
 wwu_government.18.option.b: "¡Una Suma Sacerdotisa nos guiará!"
 wwu_government.18.option.c: "¡Una Warmather nos guiará!"
 wwu_government.19.title: "Nuevo campeón"
 wwu_government.19.desc: "Nuestro reino necesita un nuevo campeón de los Muertos, ya que todavía no tenemos uno. Tenemos una o más decisiones basadas en el número de nuestras culturas, aliados y vasallos. Cada uno de ellos tiene habilidades diferentes. Debemos decidir cuál de ellos sería más útil para nuestras futuras campañas."
 wwu_government.19.option.a: "Una persona elegida que está entrenada para este trabajo"
 wwu_government.19.option.b: "Un oficial caído de la Primera Guerra"
 wwu_government.19.option.c: "Un asesor leal bajo su reinado"
 wwu_government.19.option.d: "Un héroe convertido de la Segunda Guerra"
 wwu_government.19.option.e: "Un antiguo guerrero de una tierra lejana"
 wwu_government.19.option.f: "Un viejo noble que traicionó a su pueblo"
 wwu_government.19.option.g: "Un tirano caído despreciado por su pueblo en su vida"
 wwu_government.19.option.h: "Un temido comandante que voluntariamente se convirtió en nuestro súbdito"
 wwu_government.19.option.i: "Un rey legendario que gobernó a su pueblo durante muchos años prósperos"
 wwu_government.19.option.j: "Un culto conocido por su fanatismo"
 wwu_government.19.option.k: "Un mago caído renace como un lich"
 wwu_government.19.option.l: "Un ex campeón de la nación donde naciste."
 wwu_government.19.option.m: "Un maldito príncipe traicionó a su pueblo para difundir su influencia."
