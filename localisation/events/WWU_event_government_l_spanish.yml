 wwu_government.15.title: "Votación tribal"
 wwu_government.15.desc: "Nuestra tribu permite que el grupo vote sobre el siguiente líder cuando el anterior fallezca. Ahora es el momento de hacer esa votación."
 wwu_government.15.option.a: "Elegimos al anciano"
 wwu_government.15.option.b: "Elegido el Heredero"
 wwu_government.15.option.c: "Elegido el hombre fuerte"
 wwu_government.16.title: "¡Warsong!"
 wwu_government.16.desc: "Nuestros guerreros cantan antes, durante y después de la batalla para animar mejor a nuestra tribu en actos de violencia y heroísmo. Una tradición del clan Warsong en particular, que les ha servido mucho antes. La canción elegida inspira a nuestras tropas de muchas maneras."
 wwu_government.16.option.a: "Canción de la unidad"
 wwu_government.16.option.b: "Canción de la guerra"
 wwu_government.16.option.c: "Canción de la victoria"
