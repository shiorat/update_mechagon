l_spanish:
 wwu_government.1.title: "[Root.Monarch.GetTitle] de [Root.GetName]"
 wwu_government.1.desc: "El anterior [Root.Monarch.GetTitle] ha fallecido, por lo que es hora de que [Root.GetName] elija un nuevo [Root.Monarch.GetTitle]. Sin embargo, si la gente piensa mal de los elegidos [Root.Monarch.GetTitle], es probable que haya pretendientes a la posición."
 wwu_government.1.option.a: "Una administración [Root.Monarch.GetTitle]"
 wwu_government.1.option.b: "Un diplomático [Root.Monarch.Get Title]"
 wwu_government.1.option.c: "Un militarista [Root.Monarch.Get Title]"
 wwu_government.1.option.d: "El pariente amado de [Root.Monarch.GetName]."
 wwu_government.2.title: "[Root.Monarch.GetTitle] de [Root.GetName]"
 wwu_government.2.desc: "El anterior [Root.Monarch.GetTitle] ha terminado su mandato, por lo que es hora de que [Root.GetName] elija un nuevo [Root.Monarch.GetTitle]. Sin embargo, si la gente piensa mal de los elegidos [Root.Monarch.GetTitle], es probable que haya pretendientes a la posición."
 wwu_government.2.option.a: "Una administración [Root.Monarch.GetTitle]"
 wwu_government.2.option.b: "Un diplomático [Root.Monarch.Get Title]"
 wwu_government.2.option.c: "Un militarista [Root.Monarch.Get Title]"
 wwu_government.2.option.d: "Reelegir [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_government.2.option.e: "El pariente amado de [Root.Monarch.GetName]."
 wwu_government.3.title: "Nuevo [De.Monarch.GetTitle] en [De.GetName]"
 wwu_government.3.desc: "Hemos elegido reemplazar a [From. Monarch.GetName] como gobernador de [From.GetName]. ¿A quién hemos de poner en su lugar?"
 wwu_government.3.option.a: "Candidato Burócrata"
 wwu_government.3.option.b: "Candidato diplomático"
 wwu_government.3.option.c: "Candidato militar"
 wwu_government.4.title: "El ascenso de un déspota"
 wwu_government.4.desc: "La falta de respeto por la república ha erosionado lentamente sus cimientos. Para preservar la estabilidad del estado, $MONARCHTITLE$ $MONARCH$ ha proclamado $RULER_O_PRONOUN$ auto dictador de por vida."
 wwu_government.4.option.a: "¡Larga vida a $MONARCH$!"
 wwu_government.5.title: "Elección en el [Root.GovernmentName]"
 wwu_government.5.desc: "La desafortunada aprobación de $MONARCH$ nos obliga a celebrar una elección. Después de varias rondas de asignación secreta, tres candidatos han sido presentados cada uno representando facciones poderosas dentro de [Root.Country.GetName]. Oficialmente la elección se debe decidir por la lotería, sin embargo, podríamos mover algunos hilos..."
 wwu_government.5.option.a: "Haz que [lottery_candidate_a_@ROOT.GetName] sea elegido."
 wwu_government.5.option.b: "Haz que [lottery_candidate_b_@ROOT.GetName] sea elegido."
 wwu_government.5.option.c: "Haz que [lottery_candidate_c_@ROOT.GetName] sea elegido."
 wwu_government.5.option.d: "Deja que la Lotería decida."
 wwu_government.5.option.e: "Elije al pariente amado de [Root.Monarch.GetName]."
 wwu_government.6.title: "Llamamiento a la abdicación"
 wwu_government.6.desc: "El reinado de $MONARCH$ no fue exactamente el mejor momento para [Root.GetName]. Ya sean problemas de estabilidad, legitimidad o calificación de aprobación; los antiguos ancianos de la tradición [Root.Culture.GetName] han comenzado a tirar de cuerdas para allanar el camino para la caída de $MONARCH$ del poder. Podemos resistirnos, o hacer lo correcto antes de que las cosas se pongan más feas."
 wwu_government.6.option.a: "Que así sea, ¡pero volveré!"
 wwu_government.6.option.b: "¡De ninguna manera!"
 ancient_ruler_abdicates_tt: "$MONARCH$ abdicará y las cosas volverán a la normalidad"
 wwu_government.7.title: "Nueva gobernación"
 wwu_government.7.desc: "El viejo $MONARCHTITLE$ ha fallecido. Ha llegado el momento de recaudar un nuevo $MONARCHTITLE$ por $COUNTRY$. El consejo de funcionarios judiciales se reunió inmediatamente. Después de una feroz adjudicación entre los consejeros, cada miembro del consejo sugirió un nombre."
 wwu_government.7.option.a: "Elegido el candidato de [Root.Adm_Advisor.GetName]"
 wwu_government.7.option.b: "Elegido el candidato de [Root.Dip_Advisor.GetName]"
 wwu_government.7.option.c: "Elegido el candidato de [Root.Mil_Advisor.GetName]"
 wwu_government.7.option.d: "Un noble local que podamos titiritear se adaptará bien a este trabajo."
 wwu_government.8.title: "Medidas adoptadas por la Corte"
 wwu_government.8.desc: "El viejo $MONARCHTITLE$ ha fallecido. Ha llegado el momento de aconsejar un nuevo $MONARCHTITLE$ por $COUNTRY$. La disposición del consejo dará forma a la regla de $MONARCHTITLE$ para los próximos años."
