l_german:
 silver_hand.1.title: "Ordnung der Silberhand"
 silver_hand.1.desc: "Die Ritter der Silbernen Hand sind die Ordnung der heiligen Ritter und Krieger, die als Kampfzweig der Kirche des Heiligen Lichts gebildet werden. Hochherr Alonsus Faol hat mehr Unabhängigkeit von Lordaeron gefordert, um wirksamer gegen die Orkische Horde vorzugehen."
 silver_hand.1.option.a: "Erteilen Sie seinen Antrag"
 silver_hand.1.option.b: "Weigere dich, seinen Antrag zu stellen."
 silver_hand.2.title: "Silberne Handführung"
 silver_hand.2.desc: "Sie können wählen, um als die Silver Hand zu spielen."
 silver_hand.2.option.a: "Zur Silberhand wechseln"
 silver_hand.2.option.b: "Bleiben Sie als Lordaeron"
 silver_hand.3.title: "Silberne Hand Unabhängigkeit"
 silver_hand.3.desc: "Der Orden der Silberhand ist jetzt eine unabhängige Nation in allem außer Namen. Lassen Sie uns die Drohungen gegen Azeroth schieben und zermalmen."
 silver_hand.3.option.a: "Hurrah!"
 silver_hand.4.title: "Der Lichtbringer"
 silver_hand.4.desc: "Der Orden der Silberhand ist nun zu einer starken Organisation herangewachsen, die das Wort des Heiligen Lichts über die östlichen Königreiche verbreitet. Nachdem Uther viel von seinem Mentor Alonsus Faol gelernt hat, gilt Uther seit langem als erster wahrer Führer des Ordens. Machen wir diesen offiziellen Kanon."
 silver_hand.4.option.a: "Steh auf, Uther, der Lichtbringer!"
 wwu_setup_silver_hand.1.title: "Die ersten Paladine"
 wwu_setup_silver_hand.1.desc: "Der Erzbischof Alonsus Faol, der vor kurzem alles gelernt hatte, was in Stormwind geschehen war, einschließlich der Art und Weise, wie es den Klerikern ergangen war, traf Anduin Lothar und bot ihm an, eine neue Ordnung zu schaffen, die die besten Qualitäten der Menschheit darstellen würde. Ein Befehl, der Soldaten einschließen würde, die nicht nur das LICHT ausüben, sondern auch Führungsqualitäten besitzen und die Künste der traditionellen Kriegsführung beherrschen, während sie die Qualitäten der Loyalität, Tapferkeit und Ehre verkörpern. Mit Lothars Zustimmung rekrutierten Alonsus Faol und Uther edle Ritter und Priester von Lordaeron[18], damit der Erzbischof sie auf den Wegen des Lichts bzw. im Kampf als seine Lehrlinge ausbilden kann. Es gab Turalyon, der Priester, der beim Rat der sieben Nationen mitgewirkt hatte, die Allianz zu schmieden. Dann Saidan Dathrohan, ein Berg eines Mannes, der mit immenser körperlicher Kraft begabt war. Tirion Fordring, ein Ritter, der für seinen Eifer und seine Widerstandsfähigkeit bekannt ist. Uther, ein versierter Ritter und frommer Gläubiger, der schon einige Jahre unter Faol gelehrt hatte. Und schließlich Gavinrad the Dire, ein kampfgehärteter Ritter aus Stormwind, Kamerad von Lothar, der im Ersten Krieg gekämpft hatte. Faol begrüßte seine Schüler mit offenen Armen, die er später Paladine nannte, während die Stadt Stratholme später als Basis für Operationen dienen sollte."
 wwu_setup_silver_hand.1.option.a: "Ich kann eine strahlende Zukunft vor uns sehen!"
 wwu_setup_silver_hand.2.title: "Die Silberhand und die Allianz"
 wwu_setup_silver_hand.2.desc: "Die ersten Paladinen, die für die Bedürfnisse des Krieges gegen die Horde geschaffen wurden, widmeten sich als heilige Krieger im Namen der Allianz und Anduin Lothar und seiner Sache, die verlorenen menschlichen Länder im Süden zurückzuerobern!"
 wwu_setup_silver_hand.2.option.a: "Für die Allianz!"
 wwu_setup_silver_hand.3.title: "Die alte Horde"
 wwu_setup_silver_hand.3.desc: "Jahrzehntelang war die alte Horde ein Dorn in unserem Leben... Der Menethil Harbor in Wetlands war eine der wichtigsten Militärstützpunkte, die sie für ihren Vormarsch hielten. Jetzt liegt es auf unseren Händen und wir müssen eine Entscheidung treffen!"
 wwu_setup_silver_hand.3.option.a: "Unsere Ritter werden es kontrollieren!"
 wwu_setup_silver_hand.3.option.b: "Wir werden diesem Land seine eigene Herrschaft geben!"
 wwu_setup_silver_hand.4.title: "Verstärkung von Khaz Modan"
 wwu_setup_silver_hand.4.desc: "Nach dem Ersten Krieg setzte die Alte Horde ihre Augen auf den Norden. Während Ironforge ein wichtiges Ziel war, verließen sie nur einen Teil der Horde, um mit ihnen umzugehen, während der Rest nach Wetlands marschierte. Nun bitten die Zwerge, so viele verloren, aber nicht besiegt, um unsere Hilfe, und sie werden es haben! Für die Allianz!"
 wwu_setup_silver_hand.4.option.a: "FREI UNSERE BROTHERS! Für die Allianz!"
 wwu_setup_silver_hand.5.title: "Schlacht von Blackrock-Abfällen"
 wwu_setup_silver_hand.5.desc: "Während des Zweiten Krieges kollidierten die Truppen von Anduin Lothar vor Blackrock Mountain. Nach der fetten Schlacht wurden die Ork-Kräfte dezimiert, aber der Held selbst, Anduin Lothar, starb während des Kampfes."
 wwu_setup_silver_hand.5.option.a: "Wir werden ihn ehren und die Orks ein für alle Mal abstürzen!"
 wwu_setup_silver_hand.6.title: "Fort von Stonewatch"
 wwu_setup_silver_hand.6.desc: "Fort Stonewatch war eine der wichtigsten Festungen von Stormwind, bevor die Orks einmarschierten. Als sie in diesen Ländern ankamen, besetzten sie die Festung und machten sie zu ihren eigenen. Nach Jahrzehnten ist das Fort wieder in den Händen der Allianz!"
 wwu_setup_silver_hand.6.option.a: "Die Orks werden es nie wieder nehmen!"
 wwu_setup_silver_hand.7.title: "Wiederherstellung des Königreichs Sturmwind"
 wwu_setup_silver_hand.7.desc: "Sturmwind, das erste Königreich, das in die Achsen der Alten Horde fällt, ist endlich zurück! Es ist Zeit, eine neue Zukunft aufzubauen!"
 wwu_setup_silver_hand.7.option.a: "Wir werden nicht zulassen, dass die Stadt wieder fällt!"
 wwu_setup_silver_hand.8.title: "Erinnerung an Mediwhs Verrat"
 wwu_setup_silver_hand.8.desc: "Im Turm von Karazhan hat der Wächter Mediwh die Menschheit verraten. Seine Korruption war die Ursache für den Untergang der Menschheit. Indem er das Dunkle Portal öffnete, erlaubte er den Orks, in unsere Welt einzudringen und viele große Städte zu zerstören! Das wird NICHT GESCHLOSSEN!"
 wwu_setup_silver_hand.8.option.a: "Was für eine traurige Erinnerung..."
 wwu_setup_silver_hand.9.title: "Ein Treffen in Southshore"
 wwu_setup_silver_hand.9.desc: "Nachdem Arthat die Silberhand abgebaut hatte, organisierte Alexandros Mograine ein Treffen mit mehreren anderen Mitgliedern der Silberhand in Southshore's Gasthaus, wo er die dunkle Kugel enthüllte, die er nach dem Zweiten Krieg hielt. Mit den Bemühungen von Isillien, Fairbanks, Doan und Abbendis gelang es ihm, das Artefakt zu reinigen und beschloss, es in eine Waffe zu schmieden, die den Schurken schlagen würde. Obwohl sie suspendiert wurden, setzten die Paladinen inoffiziell fort, alle verfügbaren Optionen zu erkunden, um die Gourge unter dem Kommando von Saidan Dathrohan und Alexandros Mograine auszulöschen."
 wwu_setup_silver_hand.9.option.a: "Zeit, sich zu wehren!"
 wwu_setup_silver_hand.10.title: "Urne von Terenas Menethil"
 wwu_setup_silver_hand.10.desc: "Terenas wurde zeremoniell eingeäschert und in eine magische Urne eingebettet. Uther und andere Paladine meldeten sich freiwillig, um die Urne in Andorhal persönlich zu bewachen."
 wwu_setup_silver_hand.10.option.a: "Sie gaben das Beispiel!"
 wwu_setup_silver_hand.11.title: "Der Tod Uthers des Lichtbringers"
 wwu_setup_silver_hand.11.desc: "Als die Stadt Andorhal von Arthas und seinen untoten Lakaien überfallen wurde, die die magische Urne von Terenas für nekromantische Zwecke suchten, stand Uther ihnen in einer epischen Schlacht entgegen und hatte zunächst die Oberhand, schlug Arthas nieder und schickte Frostmourne aus seinen Händen. Die Aura des Lichts um Uther wurde blendend hell, als er den tödlichen Schlag vorbereitete, als plötzlich das Schwert seinen eigenen Weg zurück in Arthas Hände zu finden schien und ihm vom Lich-König mehr Macht gewährt wurde. Die Schlacht begann sich in Arthas Gunst zu wenden. Schließlich fiel Uther, voller Blut von seinen Wunden, auf die Knie und sagte Arthas, er hoffe, dass es einen besonderen Ort in der Hölle gibt, der auf ihn wartet. Arthas antwortete, dass sie vielleicht nie wissen, weil er für immer leben wollte, dann lieferte er den Mordschlag."
 wwu_setup_silver_hand.11.option.a: "Eine Legende war verloren..."
 wwu_setup_silver_hand.12.title: "Neue Führung: Alexandros Mograine"
 wwu_setup_silver_hand.12.desc: "Nach dem Tod von Uther und der Zersplitterung unseres Ordens ernannten die Ritter zum Hochherrn der Silbernen Hand zu einem der ersten Paladinen, Alexandros Mograine!"
 wwu_setup_silver_hand.12.option.a: "Lasst das Licht ihm Jahre geben!"
 wwu_setup_silver_hand.13.title: "Der Ashbringer"
 wwu_setup_silver_hand.13.desc: "Während der Belagerung von Blackrock Spire im Zweiten Krieg erlebte Highlord Mograine von der Silbernen Hand einen Orkish Warlock, der Magie durch eine dunkle Kugel kanalisierte. Nach dem Tod des Hexenmeisters ging Mograine, um es für die Allianz zu beanspruchen, aber seine Hand wurde schlecht geknebelt, sobald er es berührte. Obwohl er die Kugel als die 'lebendige Verkörperung des Schattens' beschrieb, war er immer noch neugierig, welche Macht sie halten könnte und hielt sie in einer eisernen Brust. Mograine hielt die Kugel geheim, bis die Gourge Lordaeron erreichte. Er offenbarte es einigen anderen Mitgliedern der Silbernen Hand und deutete an, dass sie nach dem polaren Gegensatz des Orbs suchen - einer Manifestation des Heiligen Lichts selbst -, um gegen den bevorstehenden untoten Holocaust verwendet zu werden. Mograines Gleichaltrige, entsetzt über den Anblick dieses dunklen Kristalls, versuchten, ihn mit einem heiligen Zauber zu zerstören. Unerwartet absorbierte der Kristall den Zauber und wurde zu seiner Antithese, zu dem Kristall des reinen Lichts, das Mograine Momente zuvor vorschlug, und wies sogar sein Leben in seine abgemagerte Hand zurück. Es wurde beschlossen, dass aus diesem Kristall eine Waffe geschmiedet würde, die die Untoten mit einer solchen Kraft schlagen würde, dass nur eine Wolke Asche in ihrem Gefolge bleiben würde, Der Ashbringer!"
 wwu_setup_silver_hand.13.option.a: "Scourge hat keine Chance!"
 wwu_setup_silver_hand.14.title: "Tod von Alexandros Mograine"
 wwu_setup_silver_hand.14.desc: "Nach dem Angriff auf Stratholme hörten wir keine Nachrichten von unserem Lord Alexandros und High Inquisitor Fairbanks. Nach einigen Tagen kehrte Fairbanks mit einigen schlechten Nachrichten zurück. Unser Anführer Alexandros Mograine, der Ashbringer, wurde im Kampf besiegt und von den Untoten getötet. Er war einer der Gründungsmitglieder der Silver Hand und sein Tod wird ein großer Erfolg für die Sache sein. Lord Dathrohan offenbarte uns, dass Fairbanks von Untoten beschädigt wurde, also entfernten wir die Bedrohung. Ein anderer Held verlor wegen der Gourge..."
 wwu_setup_silver_hand.14.option.a: "Wir müssen ohne sie vorankommen..."
 wwu_setup_silver_hand.15.title: "Frage: Zusammensetzung des Ordens"
 wwu_setup_silver_hand.15.desc: "Nach hitzigen Diskussionen über die Zukunft des Ordens fielen wir auf die Frage der Zusammensetzung der Armee von Silver Hand. Einige Ritter unterstützen eine multikulturelle Ordnung, wie sie seit der Geburt der Allianz war, während andere die anderen Rassen als unrein erklären und eine rein menschliche Ordnung unterstützen. Was werden wir tun?"
 wwu_setup_silver_hand.15.option.a: "Sie haben recht! Wir müssen so viele Hände wie möglich gegen die Geißel bekommen!"
 wwu_setup_silver_hand.15.option.b: "Sie haben recht! Die anderen Rassen sind Quelle der Korruption und des Untoten! Wir können uns nur selbst vertrauen!"
 wwu_setup_silver_hand.16.title: "Frage: Ethos des Ordens"
 wwu_setup_silver_hand.16.desc: "Nach den jüngsten Entscheidungen haben Ritter angefangen, unsere Reihen zu verlassen und die Ideale unseres Ordens in Frage zu stellen... wohin wird uns das führen?"
 wwu_setup_silver_hand.16.option.a: "Wen kümmert es, wenn sie gehen... wir können nur weiter gegen die Untoten kämpfen!"
 wwu_setup_silver_hand.16.option.b: "Wir müssen radikale Veränderungen vornehmen, um die Wunden der Vergangenheit zu heilen!"
 wwu_setup_silver_hand.17.title: "Dreadlord Bedrohung"
 wwu_setup_silver_hand.17.desc: "Nach der Ausbreitung der Pest rebellierten die Dreadlords, die ihrer Armee dienten, und beanspruchten das Land Tirisfal. Jetzt, wo wir sie besiegt haben, müssen wir uns keine Sorgen mehr um sie machen."
 wwu_setup_silver_hand.17.option.a: "Ein Schritt näher an der Befreiung unserer Länder!"
 wwu_setup_silver_hand.18.title: "Die scharlachrote Fraktion"
 wwu_setup_silver_hand.18.desc: "Nach dem Tod von Alexandros Mograine wurden die Überlebenden der Ritter der Silberhand eifriger und fanatischer. Jedoch gab es diejenigen, die glaubten, dass ihre Kameraden von ihrem einst noblen Zweck gefallen waren, und verließen, um ihre eigene Ordnung, die Argent Dawn, zu bilden. Diejenigen, die sich nicht von Grand Crusader Dathrohans Befehl entfernten, nannten sich offiziell den Scarlet-Kreuzzug."
 wwu_setup_silver_hand.18.option.a: "Wir brauchen diese schwachen Männer nicht. Die CRUSADE WIRD VORBEREITEN!"
 wwu_setup_silver_hand.19.title: "Die silberne Fraktion"
 wwu_setup_silver_hand.19.desc: "Nach dem Tod von Alexandros Mograine wurden die Überlebenden der Ritter der Silberhand eifriger und fanatischer. Jedoch gab es diejenigen, die glaubten, dass ihre Kameraden von ihrem einst noblen Zweck gefallen waren, und verließen, um ihre eigene Ordnung, die Argent Dawn, zu bilden. Diejenigen, die sich nicht von Grand Crusader Dathrohans Befehl entfernten, nannten sich offiziell den Scarlet-Kreuzzug. In dieser schrecklichen Stunde entschieden sich jedoch einige Ritter, der Sache treu zu bleiben!"
 wwu_setup_silver_hand.19.option.a: "Wir werden mit unseren aktuellen Werten stehen!"
 wwu_setup_silver_hand.20.title: "Die argentinische Fraktion"
 wwu_setup_silver_hand.20.desc: "Nach dem Tod von Alexandros Mograine wurden die Überlebenden der Ritter der Silberhand eifriger und fanatischer. Jedoch gab es diejenigen, die glaubten, dass ihre Kameraden von ihrem einst noblen Zweck gefallen waren, und verließen, um ihre eigene Ordnung, die Argent Dawn, zu bilden. Diejenigen, die sich nicht von Grand Crusader Dathrohans Befehl entfernten, nannten sich offiziell den Scarlet-Kreuzzug."
 wwu_setup_silver_hand.20.option.a: "Die Reihenfolge ist nicht das, was einmal war... Zeit für einen Neuanfang!"
 wwu_setup_silver_hand.21.title: "Tod von Taelan Fordring"
 wwu_setup_silver_hand.21.desc: "Tirion wandte sich an Abenteurer um Hilfe und schickte sie nach Northdale, um das Symbol der verlorenen Ehre zu holen. Später schickte er sie wieder hinaus, um Erinnerungen an die Vergangenheit seines Sohnes zu sammeln. Diese Gegenstände lassen sie seinen Sohn davon überzeugen, den Kreuzzug zu verlassen. Als Grand Crusader Dathrohan jedoch davon erfuhr, beauftragte er Grand Inquisitor Isillien mit dem Töten der Fordrings. Tirion schickte die Attentäter schnell, um ihn zu töten, und eilte dann nach Hearthglen, wo er sah, wie Isillien Taelan tötete. Durch den Tod seines Sohnes gerächte Tirion ihn und schwor über den Körper seines Sohnes, den ursprünglichen Orden der Silbernen Hand zu reformieren, wieder einmal als eine Kraft des Guten, die sich dem Auslöschen des Bösen gewidmet hat, das die Welt plagt, unabhängig von seiner Politik oder seiner Verlockungen."
 wwu_setup_silver_hand.21.option.a: "Sie werden dafür bezahlen!"
 wwu_setup_silver_hand.22.title: "Erobern Sie den Ashbringer"
 wwu_setup_silver_hand.22.desc: "Der Ashbringer war nach Alexandros Mograines Tod in Korruption gefallen und von Kelthuzad behauptet worden. Nach einem Angriff des Todesritters in die Licht Hope Chapel ist das Schwert wieder zurück zu uns als Werkzeug des Lichts!"
 wwu_setup_silver_hand.22.option.a: "Licht sei mit uns!"
 wwu_setup_silver_hand.23.title: "Vereinigen Sie die Befehle"
 wwu_setup_silver_hand.23.desc: "Nach Taelans Tod konsolidierte Tirion Fordring die Silberhand und versuchte einen diplomatischen Ansatz mit der Argent Dawn. Nach einigen Ereignissen, die die beiden Befehle trennten, stoppte Tirion den Todesritter in der Light Hope Chapel und übernahm die Kontrolle über den Orden, der den argentinischen Kreuzzug formte."
 wwu_setup_silver_hand.23.option.a: "Die Untoten werden keine Chance haben"
 wwu_setup_silver_hand.24.title: "Die Ork Reste"
 wwu_setup_silver_hand.24.desc: "Die Orks blieben für die Menschheit zu lange eine Realität. Wir erlaubten ihnen sogar, als Sklaven in unseren Lagern zu leben und sie träumen immer noch von Eroberung und Schlachtung. Es ist Zeit, sie ein für alle Mal zu beenden!"
 wwu_setup_silver_hand.24.option.a: "Für die Allianz!"
 wwu_setup_silver_hand.25.title: "Frage: Der Verlorene"
 wwu_setup_silver_hand.25.desc: "Während die Geißel in unserem Land überhandnahm, haben einige Untote angeblich ihr Gewissen wiedererlangt... Die so genannten Forsaken versammelten sich in den Ländern von Tirisfal und wurden zu einem dauerhaften Element der Gegend... Was werden wir tun?"
 wwu_setup_silver_hand.25.option.a: "Zerstört die Verderbten!"
 wwu_setup_silver_hand.25.option.b: "Sie sind wahre Lordaeron-Bürger. Akzeptiere sie in unsere Reihen"
 wwu_setup_silver_hand.26.title: "Frage: Garithos"
 wwu_setup_silver_hand.26.desc: "Während unserer Bemühungen, Lordaeron zurückzuerobern, hat der General, der im Namen Garithos klingt, Gräueltaten im Namen der Allianz begangen... Unsere Freunde und Verbündeten fordern seine Strafe! Was wirst du tun?"
 wwu_setup_silver_hand.26.option.a: "Verbannt Garithos aus den östlichen Königreichen!"
 wwu_setup_silver_hand.26.option.b: "Ich bin sicher, sie sind übertreibend..."
 wwu_setup_silver_hand.27.title: "Raid auf Tyrs Hand"
 wwu_setup_silver_hand.27.desc: "Nachdem wir die Kontrolle über Tyrs Hand übernahmen, überfielen der Lich-König und seine Todesritter die Region, die letzte intakte Bastion der Menschheit in Lordaeron. Nach ihrem Überfall ist die Stadt in Trümmern und Verwüstungen. Es ist Zeit, zurück zu schlagen!"
 wwu_setup_silver_hand.27.option.a: "Wir werden uns rächen!"
 wwu_setup_silver_hand.28.title: "Wiedervereinigung mit den verlorenen Kräften von Valgarde"
 wwu_setup_silver_hand.28.desc: "Nach der Landung von Arthas in Northrend und seinem Aufstieg zum Todesritter flohen viele seiner menschlichen und Zwergenkrieger und machten eine Basis für Operationen in der heutigen Stadt Valgarde. Es ist Zeit, sich wieder mit unseren verlorenen Brüdern zu vereinen"
 wwu_setup_silver_hand.28.option.a: "Das war eine große Überraschung und ein gutes Omen!"
 wwu_setup_silver_hand.29.title: "Fall des Lich-Königs"
 wwu_setup_silver_hand.29.desc: "Schließlich ist der gefallene Prinz Arthas Menethil, der Parrizid, der Zerstörer und Verderber seines eigenen Volkes tot! Zeit, den Rest der Untoten zu reinigen und die Welt von ihrer Gegenwart zu reinigen!"
 wwu_setup_silver_hand.29.option.a: "Für den SILVER HAND! Für das LICHT!"
