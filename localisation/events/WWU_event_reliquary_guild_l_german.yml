l_german:
 reliquary_guild.1.title: "Das Reliquiar"
 reliquary_guild.1.desc: "Eine Blutelbenorganisation hat sich [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit einem verlockenden Angebot angenähert. Sie nennen sich das Reliquary und bieten an, der Horde beim Erwerb mächtiger magischer Artefakte zu dienen und die Vergangenheit zu dokumentieren."
 reliquary_guild.1.option.a: "Akzeptiere Tae'thelans Angebot"
 reliquary_guild.1.option.b: "Wir können uns solche Trivialitäten nicht leisten."
 reliquary_guild.1.desc_blood_elf: "Die Magister haben [Root.Monarch.GetTitle] [Root.Monarch.GetName] von der Schaffung einer neuen Organisation innerhalb der Blood Elf Gesellschaft, bekannt als Reliquary, beraten. Sie suchen nach offizieller Anerkennung ihrer Bestrebungen, die vor allem im Erwerb mächtiger magischer Artefakte und in der Dokumentation der Vergangenheit liegen."
 ADD_RELIQUARY_ESTATE: "Entsperrt das §YReliquary§! Nachlass."
