 wwu_celestials.1.desc: "En tant qu'ardent soutien du Céleste Yu'lon d'août, il a jugé bon de nous accorder une faveur. Accordons-lui l'assistance d'accepter ce don gracieux."
 wwu_celestials.1.option.a: "Accepter la prime"
 wwu_celestials.1.option.b: "Demandez plutôt un nettoyage"
