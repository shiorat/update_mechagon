l_german:
 wwu_ideagroups.1.title: "Loyale Verwaltung in [Root.GetName]"
 wwu_ideagroups.1.desc: "Die Leute von [Root.GetName] sind [Root.Owner.GetName] ohne Frage loyal. Das sind großartige Neuigkeiten für die Verwalter unseres Reiches."
 wwu_ideagroups.1.option.a: "Großartig"
 wwu_ideagroups.2.title: "Wohlstand in [Root.GetName]"
 wwu_ideagroups.2.desc: "Die harmonische Politik von [Root.Owner.GetName] hat zu Wohlstand in [Root.GetName] geführt. Es gibt ein Gefühl von Gemeinschaft in [Root.GetName], das anderswo unübertroffen ist."
 wwu_ideagroups.2.option.a: "Wunderbar."
 wwu_ideagroups.3.title: "Erholung in [Root.GetName]"
 wwu_ideagroups.3.desc: "Die harmonischen Richtlinien von [Root.Owner.GetName] haben zu einer schnellen Erholung in [Root.GetName] geführt, die einst verwüstet wurde. Es gibt ein Gefühl von Gemeinschaft in [Root.GetName], das anderswo unübertroffen ist."
 wwu_ideagroups.3.option.a: "Wunderbar."
 wwu_ideagroups.4.title: "Gesetz und Ordnung in [Root.GetName]"
 wwu_ideagroups.4.desc: "Die Gesetze in [Root.Owner.GetName] fordern eine strikte Durchsetzung, und als solche werden neu integrierte Völker genauer beobachtet, als die, die wir kennen, loyal sind."
 wwu_ideagroups.4.option.a: "Perfekt"
 wwu_ideagroups.5.title: "Bevölkerungswachstum in [Root.GetName]"
 wwu_ideagroups.5.desc: "Die Entwicklungspolitiken von [Root.Owner.GetName] unterstützen die lokale Entwicklung. Dies hat zu einem enormen Bevölkerungswachstum in [Root.GetName] geführt."
 wwu_ideagroups.5.option.a: "Perfekt"
 wwu_ideagroups.6.title: "Produktionswachstum in [Root.GetName]"
 wwu_ideagroups.6.desc: "Die Entwicklungspolitiken von [Root.Owner.GetName] unterstützen die lokale Entwicklung. Dies hat zu einem enormen Produktionswachstum in [Root.GetName] geführt."
 wwu_ideagroups.6.option.a: "Perfekt"
 wwu_ideagroups.7.title: "Manpower Wachstum in [Root.GetName]"
 wwu_ideagroups.7.desc: "Die Entwicklungspolitiken von [Root.Owner.GetName] unterstützen die lokale Entwicklung. Dies hat zu einem enormen Personalwachstum in [Root.GetName] geführt."
 wwu_ideagroups.7.option.a: "Perfekt"
 wwu_ideagroups.8.title: "Zentralisierung in [Root.GetName]"
 wwu_ideagroups.8.desc: "Der Absolutismus, der von [Root.Owner.GetName] praktiziert wird, bedeutet, dass die Leute von [Root.GetName] die Linie anführen müssen. Um dies nicht zu tun, besteht das Risiko einer schweren Bestrafung."
 wwu_ideagroups.8.option.a: "Wie geplant"
 wwu_ideagroups.9.title: "Integration der Lizenzgebühren"
 wwu_ideagroups.9.desc: "Die Lizenzgebühren unseres Juniorpartners sind in unsere integriert. Dies wird die Integration ihres Volkes in unser Reich erheblich beschleunigen."
 wwu_ideagroups.9.option.a: "Perfekt, das wird eine offizielle Integration beschleunigen"
 wwu_ideagroups.9.option.b: "Nein, sie werden ihre Autonomie für jetzt behalten"
 integration_of_royalty: "Integration der Lizenzgebühren"
 desc_integration_of_royalty: ""
 wwu_ideagroups.10.title: "Integration von Vassal"
 wwu_ideagroups.10.desc: "Der Adel eines unserer Vasallen ist in unseren integriert. Dies wird die Integration ihres Volkes in unser Reich erheblich beschleunigen."
 wwu_ideagroups.10.option.a: "Perfekt, das wird eine offizielle Integration beschleunigen"
 wwu_ideagroups.10.option.b: "Nein, sie werden ihre Autonomie für jetzt behalten"
 integration_of_vassal: "Integration von Vassal"
 desc_integration_of_vassal: ""
 wwu_ideagroups.11.title: "Assimilierung von [Root.GetName]"
 wwu_ideagroups.11.desc: "Die Leute von [Root.GetName] haben die Bräuche von [Root.Owner.GetName] übernommen und sind fast ununterscheidbar von den Eingeborenen von [Root.Owner.GetName] geworden."
 wwu_ideagroups.11.option.a: "Großartig"
 wwu_ideagroups.12.title: "Kriegsgemeinschaften"
 wwu_ideagroups.12.desc: "Die Menschen in unserem Reich sind verhärtet gegenüber den Realitäten des Krieges und gedeihen weiter, auch während die Schlachten toben."
 wwu_ideagroups.12.option.a: "Hurrah!"
 wwu_ideagroups.13.title: "Vertrauenswürdiges Reich"
 wwu_ideagroups.13.desc: "Unsere Verbündeten vertrauen uns implizit, das wird uns bei der Diplomatie von großem Nutzen sein."
 wwu_ideagroups.13.option.a: "Großartig"
