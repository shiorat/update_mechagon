l_german:
 random_province.1.title: "Unzufriedenheit in [Root.GetName]"
 random_province.1.desc: "Die Menschen von [Root.GetName] sind mit ihrem [Root.Monarch.GetName] unzufrieden geworden und fordern mehr Autonomie über das Land, auf dem sie leben."
 random_province.1.option.a: "Erlauben Sie ihnen mehr Autonomie"
 random_province.1.option.b: "Verweigere ihren Antrag"
 random_province.1.option.c: "Und verleugne sie und peinige sie wegen ihres Frevels"
 incensed_people: "Geräucherte Menschen"
 desc_incensed_people: "Wir haben Gewalt gegen diese Menschen angewandt, und sie ärgern uns dafür."
 denied_autonomy: "Autonomie verweigert"
 desc_denied_autonomy: "Wir haben den Menschen ihre Autonomie verwehrt, und sie ärgern sich darüber."
 random_province.2.title: "Ein dampfiges Gasthaus"
 random_province.2.desc: "Ein lokales Gasthaus in [Root.GetName] ist für seine elicit Natur bekannt geworden, und Gerüchte sind es bietet sexuelle Dienstleistungen für diejenigen, die solche fleischlichen Wünsche suchen. Berichte unserer Vollstrecker haben diese Gerüchte endlich bestätigt, und es sollten Maßnahmen ergriffen werden, bevor dieses Geschäft außer Kontrolle gerät."
 random_province.2.option.a: "Erlauben Sie es, solange wir einen Schnitt bekommen"
 random_province.2.option.b: "Schalten Sie es ab."
 random_province.2.option.c: "Schalten Sie es ab und bestrafen Sie die Besitzer"
 sexually_frustrated: "Sexuell frustriert"
 desc_sexually_frustrated: "Und Wir haben den Bewohnern dieser Siedlung den Weg für ihre fleischlichen Wünsche verwehrt."
 random_province.3.title: "Brawling Pit"
 random_province.3.desc: "Eine brawling Grube in [Root.GetName] ist für intensive Schlägereien bekannt geworden, und viele sind dorthin gereist, um teilzunehmen. Viele unserer Soldaten haben jedoch begonnen, ihre Posten zu verlassen, um dies zu tun und die Stabilität unseres Landes zu bedrohen."
 random_province.3.option.a: "Schauen Sie in die andere Richtung"
 random_province.3.option.b: "Bestrafen Sie die Soldaten"
 random_province.3.option.c: "Bestrafen Sie die Besitzer der Grube"
