 estate_system.3.title: "Droits statutaires successoraux"
 estate_system.3.desc: "Les États de [Root.GetName] sont venus offrir un compromis à [Root.Monarch.GetTitle] [Root.Monarch.GetName] pour résoudre le faible contrôle que le [Root.GovernmentName] exerce sur la terre. En échange du contrôle, les Estates exigent certaines libertés..."
 estate_system.3.a: "Honnêtement, à quoi t'attendais-tu quand tu as vendu tout le pays?"
 estate_system.3.b: "Pfft nous allons résoudre ça nous-mêmes..."
 estate_system.4.title: "Patronisation des Guildes"
 estate_system.4.desc: "Tout au long d'Azéroth il y a de nombreuses guildes, beaucoup qui offrent des services uniques aux royaumes et aux républiques où ils résident. Former une relation de condescendance avec une guilde signalera le soutien de [Root.Monarch.GetName], fournissant de nombreux avantages à [Root.GetName]."
 estate_system.4.option.a: "Patroniser la Guilde d'Aventuration"
 estate_system.4.option.b: "Patroniser la Guilde Mercantile"
 estate_system.4.option.c: "Patroniser la Guilde des guerriers"
 estate_system.4.option.d: "Patroniser l'ordre religieux"
 estate_system.4.option.e: "Patroniser le syndicat criminel"
 estate_system.4.option.a.tooltip: "Vous aurez accès à l'action diplomatique 'Form Raid', vous permettant d'envoyer des parties de raid indépendantes à des nations maléfiques."
 estate_system.4.option.b.tooltip: "Vous aurez accès à l'action diplomatique 'Bribe Administration', vous permettant d'acheter Spy Network en échange d'or."
 estate_system.4.option.c.tooltip: "Vous aurez accès à l'action diplomatique 'Recruit Manpower', vous permettant de voler de la main-d'œuvre d'autres pays."
 estate_system.4.option.d.tooltip: "Vous aurez accès à l'action diplomatique \"Spread Religion\", vous permettant de changer de religion des provinces d'autres pays."
 estate_system.4.option.e.tooltip: "Vous aurez accès à l'action diplomatique « Assassinate Rover », vous permettant d'assassiner des dirigeants d'autres nations."
 estate_system.10.title: "Chercher un conseiller"
 estate_system.10.desc: "[Root.GetName] ned les capacités d'un conseiller spécifique. Provoquons une telle personne à l'intérieur de nos rangs. Mais ce processus nous coûtera cher."
