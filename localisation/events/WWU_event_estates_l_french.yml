 estate_system.1.a: "Forcer un nouvel ordre du jour"
 estate_system.2.title: "Ordre du jour du Conseil"
 estate_system.2.desc: "Les successions de [Root.GetName] ont proposé des ordres du jour pour le conseil convoqué. Favoriser l'un des domaines ici pourrait avoir d'importants avantages à long terme.\n\n[Root.GetCachedAgendasFlavorText]"
 estate_system.2.a: "La proposition du [Root.GetClergyName]"
