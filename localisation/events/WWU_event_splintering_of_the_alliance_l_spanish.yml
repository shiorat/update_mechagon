l_spanish:
 alliance_splinter.1.title: "Agrupación de la Alianza"
 alliance_splinter.1.desc: "Después de la derrota de [ejemplo_inacepted_province.Culture.GetGroupName] ejércitos en guerra, semillas de desorden comenzaron a crecer dentro de La Alianza de [Root.GetName]. Los desacuerdos sobre qué hacer con su población, sobre todo en relación con los costos de los campamentos de internamiento, crearon tensión entre algunos Estados miembros de la Alianza. Sin un enemigo común contra el que luchar, los miembros no pudieron encontrar una motivación para permanecer en La Alianza. Una polémica entre [alliance_splinter_subject_1.GetName] líder, [alliance_splinter_subject_1.Monarch.GetName] y $MONARCH$ con respecto a qué hacer con [ejemplo_inacepted_province.Cultura.GetGroupName] población eventualmente causó que los miembros tomaran partido: Purgando a toda la población, o asimilando a través de campos de internamiento. \n\nEsta seria división planteó cierta incertidumbre sobre el futuro de la Alianza. Independientemente del resultado, esta tensión probablemente va a liderar el Splintering de la Alianza."
 alliance_splinter.1.opt1: "Apoyar la asimilación de la población [ejemplo_inacepted_province.Culture.GetGroupName]."
 alliance_splinter.1.opt1.tt: "Esto afectará los resultados de eventos futuros. Sus relaciones con los miembros de la facción que eligieron purgar a la población serán dañadas."
 alliance_splinter.1.opt2: "Apoya la purga de la población de [ejemplo_inacepted_province.Culture.GetGroupName]."
 alliance_splinter.1.opt2.tt: "Esto afectará los resultados de eventos futuros. Sus relaciones con los miembros de la facción que eligieron asimilar a la población serán dañadas."
 alliance_splinter.10.title: "Estado de la población [ejemplo_inacepted_province.Culture.GetGroupName]"
 alliance_splinter.10.desc: "Después de la derrota de [ejemplo_inacepted_province.Culture.GetGroupName] ejércitos en guerra, semillas de desorden comenzaron a crecer dentro de La Alianza de [Root.GetName]. Los desacuerdos sobre qué hacer con su población, sobre todo en relación con los costos de los campamentos de internamiento, crearon tensión entre algunos Estados miembros de la Alianza. Sin un enemigo común contra el que luchar, los miembros no pudieron encontrar una motivación para permanecer en La Alianza. Una polémica entre [alliance_splinter_subject_1.GetName] líder, [alliance_splinter_subject_1.Monarch.GetName] y $MONARCH$ con respecto a qué hacer con [ejemplo_inacepted_province.Cultura.GetGroupName] población eventualmente causó que los miembros tomaran partido: Purgando a toda la población, o asimilando a través de campos de internamiento.\n\nAhora es tu turno de elegir de qué lado estarás. Tu posición dará forma a tu futuro en la Alianza."
