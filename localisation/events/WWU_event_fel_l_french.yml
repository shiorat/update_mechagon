l_french:
 wwu_fel.1.title: "[Root.GetName] a succombé à Fel"
 wwu_fel.1.desc: "Les bons citoyens de [Root.GetName] sont tombés à la tainte de la magie Fel, et croient maintenant au pouvoir de la magie infâme!"
 wwu_fel.1.option.a: "Hélas..."
 wwu_fel.1.option.b: "Nous devons nettoyer ces gens!"
 wwu_fel.2.title: "Corruption de [Root.Monarch.GetName]"
 wwu_fel.2.desc: "La fausse magie a commencé à corrompre l'esprit de [Root.Monarque.GetName]. Sans intervention, [Root.Monarque.GetSheHe] est sûr d'approfondir [Root.Monarque.GetHe] croyance. Mais de telles mesures jetteront un grave doute sur [Root.Monarque.GetHer] règne."
 wwu_fel.2.option.a: "Ils ne sauront jamais."
 wwu_fel.2.option.b: "Nettoyez [Root.Monarch.GetName]"
 wwu_fel.3.title: "Corruption de [Root.Heir.GetName]"
 wwu_fel.3.desc: "La fausse magie a commencé à corrompre l'esprit de [Root.Heir.GetName]. Sans intervention, [Root.Heir.GetSheHe] est sûr d'approfondir [Root.Heir.GetHe] croyance. Mais de telles mesures jetteront un grave doute sur [Root.Heir.GetHer] règne."
 wwu_fel.3.option.a: "Ils ne sauront jamais."
 wwu_fel.3.option.b: "Nettoyez [Root.Heir.GetName]"
 wwu_fel.10.title: "Alliés démoniaques"
 wwu_fel.10.desc: "Des démons de toute la Nether Twisting se sont rassemblés à la cause de la Légion Brûlante. Le Grand Warlock a son mot à dire sur la meilleure façon d'utiliser ces recrues démoniaques."
 wwu_fel.10.option.a: "Utilisons-les sur les planètes démoniaques"
 wwu_fel.10.option.b: "Ils renforceront nos forces sur Azéroth"
 wwu_fel.11.title: "Autonomisation démocratique"
 wwu_fel.11.desc: "Une cabale de sorciers a perfectionné les connaissances utilisées dans de nombreux rituels, permettant une convocation beaucoup plus rapide. Il serait sage de diffuser cette connaissance, mais il vaut peut-être mieux la garder."
 wwu_fel.11.option.a: "Diffuser les connaissances"
 wwu_fel.11.option.b: "Garder la connaissance secrète"
 wwu_fel.12.title: "Ancien Grimore"
 wwu_fel.12.desc: "On a trouvé un ancien grimoore de connaissances démoniaques. Il accorderait [Root.Monarch.GetName] beaucoup de légitimité, mais peut-être qu'il est préférable que tous bénéficient de son contenu."
 wwu_fel.12.option.a: "Diffusez les secrets"
 wwu_fel.12.option.b: "Garder le contenu secret"
 wwu_fel.13.title: "Célèbre Warlock"
 wwu_fel.13.desc: "Un sorcier appartenant à notre nation a récemment gagné l'infamie parmi nos citoyens en raison de leurs manifestations démoniaques. Profitons de cette occasion pour faire avancer la nation."
 wwu_fel.13.option.a: "Donner le pouvoir aux forces de la Légion brûlée"
 wwu_fel.13.option.b: "Faire allégeance à [Root.GetName]"
 wwu_fel.20.title: "Renforcements démoniaques"
 wwu_fel.20.desc: "Alors que la puissance des Légions Brûlantes atteint son zénith, des renforts de mondes lointains sont arrivés à Azéroth. Utilisons-les à notre avantage."
 wwu_fel.20.option.a: "Les intégrer dans la force principale"
 wwu_fel.20.option.b: "Utilisez-les comme une distraction"
 wwu_fel.21.title: "Évitement impie"
 wwu_fel.21.desc: "Le succès de [Root.GetName] a attiré l'attention du Grand Warlock, qui prête maintenant son oreille à nos préoccupations et demandes."
 wwu_fel.21.option.a: "Pourquoi, oui..."
