 broken_shore.1.title: "Lèves de rivage brisées"
 broken_shore.1.desc: "$MONARCH$ a utilisé ses immenses pouvoirs magiques et s'est élevé à la surface de la Broken Shore. Broken Shore a été coulé à l'eau par Aegwynn the Guardian il y a longtemps après qu'elle ait vaincu l'avatar de Sargeras, et enterré son cadavre dans un temple à Broken Shore. Mais maintenant, tu as ressuscité cette tombe corrompue et rien de bon ne peut en sortir. Bon travail, commandant..."
 broken_shore.1.opt1: "Qu'est-ce qui pourrait mal tourner..."
 broken_shore.1.tt: "La région de Broken Shore est maintenant colonisable."
