l_french:
 wwu_setup_the_risen.1.title: "La révélation de Balnazzar"
 wwu_setup_the_risen.1.desc: "La croisade écarlate a été trahie de l'intérieur. Grand Crusader Saïden Dathrohan a été révélé avoir été le Dreadlord Balnazzar! La croisade écarlate tenta de résister au démon, seulement pour être vaincue, et ressuscitée de la terre comme le Ressuscité."
 wwu_setup_the_risen.1.option.a: "C'est de la damnation!"
 wwu_setup_the_risen.1.option.b: "Nous combattrons le dreadlord!"
 wwu_setup_the_risen.2.title: "La guerre de Balnazzar"
 wwu_setup_the_risen.2.desc: "Les restes de la croisade écarlate doivent être écrasés. Dreadlord Balnazzar nous ordonne de tuer tous les derniers!"
 wwu_setup_the_risen.2.option.a: "Tuez-les tous!"
