l_spanish:
 wwu_pirate_ruler_death.1.title: "Trato de ron"
 wwu_pirate_ruler_death.1.desc: "Con otra victoria en su cinturón, [Root.Monarch.GetName] decidió organizar una gran fiesta y pagar una gran cantidad de ron para celebrar su victoria. La fiesta se volvió bastante ruidosa con el ron libre fluyendo libremente entre los piratas de [Root.Capital.GetName] Los asistentes de la fiesta fueron puerta a puerta, saqueando y saqueando y cantando durante cuatro días seguidos. Cuando el aturdimiento de la fiesta y el tiroteo finalmente se extinguió, ¿estaba en la mente de todos una pregunta importante? ¿Dónde estaba [Root.Monarch.GetName]? Como resultado, el capitán del gobierno se había metido en una pelea de bar con sus propios partidarios, y se metió en un frenesí de disparos con una mezcla de piratas. El gobernante entonces luchó y sangró su camino a través de las calles, fue agarrado por los que iban borrachos del partido, y lanzado desde los muelles donde se ahogaron. Nuestra república lamenta el trágico fallecimiento de [Root.Monarch.GetName], y es probable que los eruditos escriban una muerte más digna para ellos más adelante."
 wwu_pirate_ruler_death.1.option.a: "Adiós [Root.Monarch.GetName]"
 wwu_pirate_ruler_death.2.title: "Choque de espadas"
 wwu_pirate_ruler_death.2.desc: "Durante una caminata de rutina a través de la [Root.Capital.GetName], [Root.Monarch.GetName] se metió en una lucha de espada mortal de una manera completamente accidental. Dos capitanes rivales lo estaban engañando entre dos bares populares, y nuestro capitán gobernante pasó por aquí. Una lucha de espadas en tres sentidos ocurrió, matando a importantes funcionarios del gobierno en un enfrentamiento cada vez más violento y mortal y maldiciendo el diálogo cargado hasta que [Root.Monarch.GetName] salió victorioso. Sin embargo, agotado y cansado después de la brutal lucha, [Root.Monarch.GetHeHer] comenzó a juguetear con su pistola, poniéndose en marcha en su cara, matando [Root.Monarch.GetName] instantáneamente. La trágica muerte, junto con la muerte de varios líderes rivales y funcionarios del gobierno, ha dejado a nuestra república pirata en un poco de desorden."
 wwu_pirate_ruler_death.2.option.a: "Adiós [Root.Monarch.GetName]"
 wwu_pirate_ruler_death.3.title: "Ganchos cruzados"
 wwu_pirate_ruler_death.3.desc: "Los desacuerdos entre los capitanes piratas no son infrecuentes, pero con nuestras reglas laxas, los asesinatos son cada vez más comunes. Un grupo, enojado por la forma en que va la república, decidió en un frenesí borracho ejecutar un golpe repentino. Esta pequeña horda de piratas asaltó su camino a la oficina de [Root.Monarch.Get Title] y comenzó a disparar y asesinar su camino a la oficina del capitán gobernante. La primera ola de piratas terminó siendo disparada por [Root.Monarch.GetName], varios magos terminaron muertos en la siguiente. La confianza venció [Root.Monarch.GetName] que salió para desafiar directamente a los suyos serían usurpadores, tal como dijeron los usurpadores rodados en un cañón cargado y los voló a pedazos. Aunque el golpe ciertamente no abrumó a la república y la chusma se dispersó, nuestra sociedad está una vez más sacudida por los bucaneros fácilmente enfurecidos."
 wwu_pirate_ruler_death.3.option.a: "Adiós [Root.Monarch.GetName]"
