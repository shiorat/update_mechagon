l_french:
 wwu_arcane.1.title: "Succombez au Chaos"
 wwu_arcane.1.desc: "Notre abus de l'Arcane a testé la force de la volonté de [Root.GetName]. Sans restaurations sévères, il est fort probable que le désordre prendra le règne et [Root.GetName] deviendra soumis aux forces Fel."
 wwu_arcane.1.option.a: "Nous devons résister!"
 wwu_arcane.1.option.b: "Donnez à mon enfant..."
 wwu_arcane.2.title: "Le trouble se propage"
 wwu_arcane.2.desc: "L'abus rampant de la magie d'Arcane s'est répandu dans tout [Root.GetName]. Sans déclarations officielles dénonçant cet abus, le glissement dans le désordre pourrait bientôt se produire."
 wwu_arcane.2.option.a: "Restreindre l'utilisation de la magie"
 wwu_arcane.2.option.b: "Ignorer le problème"
 wwu_arcane.3.title: "Délivrance de l'autorisation de mise sur le marché"
 wwu_arcane.3.desc: "L'utilisation responsable de la magie d'Arcane est devenue la norme, et une culture de la pratique responsable a été adoptée par la plupart des membres de [Root.GetName]."
 wwu_arcane.3.option.a: "Excellent"
 wwu_arcane.4.title: "À une croisée des chemins"
 wwu_arcane.4.desc: "Une grande quantité d'énergies d'arcane sont nécessaires pour résoudre un problème particulièrement ancré. Nombreux sont ceux qui prétendent qu'une telle utilisation serait irresponsable et serait un affront à leur utilisation responsable, alors que les résultats du projet sont considérés comme valables, quel que soit le coût à court terme."
 wwu_arcane.4.option.a: "Nous devons achever le projet."
 wwu_arcane.4.option.b: "Nous rationnerons nos dépenses pour en atténuer l'impact."
 wwu_arcane.5.title: "Perturbation de l'arcane"
 wwu_arcane.5.desc: "Un praticien de l'arcane rouge a été rapporté à l'aide de sorts sauvages. La population locale a lancé un appel à l'appui pour étouffer ce mage voyou."
 wwu_arcane.5.option.a: "Éliminez-le."
 wwu_arcane.5.option.b: "Enlève et extorque ses connaissances pour élargir notre compréhension"
