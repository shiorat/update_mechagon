 #-----------------------------------------------
 # Dwarf
 #-----------------------------------------------
 wwu_dwarf.1.title: "Our Ancestral Home"
 wwu_dwarf.1.desc: "Since all three dwarven clans combined their strength, discussion of the ancient dwarven empire is often being put on table during the meetings of the three hammers. Most people claim that the lands of our homeland are rightfully ours and we should not hestiate to claim our right to rule these provinces.\n\nRecently, a topic had been brought up regarding one of these provinces, [dwarf_province_claim.GetName] under the rule of [dwarf_province_claim.Owner.GetName]. One of diplomats asserts that [dwarf_province_claim.Culture.GetName] peasants have asked for help against [dwarf_province_claim.Owner.GetAdjective] and according to the report, we can easily make a case for a rightful war against [dwarf_province_claim.Owner.GetName]. with the help of our friends, Of course.\n\n[dwarf_subject.Monarch.GetName] of [dwarf_subject.GetName] would be eager to help us in this cause, assuming they can provide some effort on their side."
 wwu_dwarf.1.option.a: "Ask [dwarf_subject.GetName] to help making our claim"
 wwu_dwarf.1.option.b: "Call [dwarf_subject.Monarch.GetName] to a coalition against [dwarf_province_claim.Owner.GetName]"
 wwu_dwarf.1.option.c: "Try to forge a claim without their help"
 wwu_dwarf.1.option.d: "Wait for a better moment"
 
 dwarf_territorial_tt_claim: "[dwarf_subject.GetName] will be asked for help to make a permanent claim for [dwarf_province_claim.GetName] province. This will cost them diplomatic power."
 dwarf_territorial_tt_war: "[dwarf_subject.GetName] will be asked for a coalition against [dwarf_province_claim.Owner.GetName]. This will cost them military power."
 
 wwu_dwarf.2.title: "Historical Friend in Need"
 wwu_dwarf.2.desc: "Since all three dwarven clans combined their strength, discussion of the ancient dwarven empire is often being put on table during the meetings of the three hammers. Most people claim that the lands of our homeland are rightfully ours and we should not hestiate to claim our right to rule these provinces.\n\nRecently, a topic had been brought up in Ironforge regarding one of their historic provinces, [dwarf_province_claim.GetName] under the rule of [dwarf_province_claim.Owner.GetName]. They wish make a case for a rightful war against [dwarf_province_claim.Owner.GetName] and they want us to back this claim."
 wwu_dwarf.2.option.a: "Accept their request"
 wwu_dwarf.2.option.b: "We cannot afford to steer our diplomatic power right now."
 
 wwu_dwarf.3.title: "A Coalition With a Historical Friend"
 wwu_dwarf.3.desc: "Since all three dwarven clans combined their strength, discussion about the ancient dwarf empire is often being put on table during the meetings of the three hammers. Most people claim that the lands of our homeland are rightfully ours and we should not hestiate to claim our right to rule these provinces.\n\nRecently, a topic had been brought up in Ironforge regarding one of their historic provinces, [dwarf_province_claim.GetName] under the rule of [dwarf_province_claim.Owner.GetName]. They wish to not only make a case for a rightful war against [dwarf_province_claim.Owner.GetName], they want to form a coalition against them. They believe us to be a part of this coalition."
 wwu_dwarf.3.option.a: "Accept their request"
 wwu_dwarf.3.option.b: "We cannot afford to steer our military power right now."
 
 wwu_dwarf.10.title: "Dwarven Treasurer"
 wwu_dwarf.10.desc: "As news of Unifying our ancient lands spread worldwide, dwarven nobles and commoners alike have started flock to our country. One of these is a world-famous dwarf treasurer who is an expert in economics. He offers his services to help us grow as a country."
 wwu_dwarf.10.option.a: "Invite him to court"
 wwu_dwarf.10.option.b: "Employ him on other areas"
 
 wwu_dwarf.11.title: "Dwarves At War"
 wwu_dwarf.11.desc: "As our fierce war against our enemies continues, dwarves around the globe, be they a mere peasant or a powerful noble, are doing their best to help our war effort. Recently, a group of adventuring guilds including Retired Mountaineers Society, The Three Hammers and Ironbeard Retinue united under one banner and rallied citizens to join the war."
 wwu_dwarf.11.option.a: "Praise the guilds!"
 