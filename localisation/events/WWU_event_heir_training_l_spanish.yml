l_spanish:
 training.1.title: "Capacitación de $HEIR$"
 training.1.desc: "Hay muchas artes de la guerra en Azeroth que es enseñado y entrenado por un sinnúmero de personas para sus propias edades motivaciones. Actualmente existen nueve salas de pedidos únicas que cubren los estudios de estas 'clases' y muchas de ellas han sido estudiadas por la cultura [Root.Culture.GetName].\n\nEs muy importante para nuestro gobernante tener una comprensión completa de estas habilidades. Es por eso que deberíamos enviar a nuestro heredero a uno de los salones de pedidos para el entrenamiento."
 training.1.opt1: "$HEIR$ será entrenado como Guerrero"
 training.1.opt1.tt: "$HEIR$ entrenará bajo un entrenador guerrero y se convertirá en un guerrero en un año."
 training.1.opt2: "$HEIR$ será entrenado como Paladín"
