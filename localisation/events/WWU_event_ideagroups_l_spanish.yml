l_spanish:
 wwu_ideagroups.1.title: "Administración leal en [Root.GetName]"
 wwu_ideagroups.1.desc: "La gente de [Root.GetName] es leal a [Root.Owner.GetName] sin dudarlo. Esto es una gran noticia para los administradores de nuestro reino."
 wwu_ideagroups.1.option.a: "Genial."
 wwu_ideagroups.2.title: "Prosperidad en [Root.GetName]"
 wwu_ideagroups.2.desc: "Las políticas armoniosas de [Root.Owner.GetName] han resultado en prosperidad en [Root.GetName]. Hay un sentido de comunidad en [Root.GetName] que es inigualable en otros lugares."
 wwu_ideagroups.2.option.a: "Maravilloso."
 wwu_ideagroups.3.title: "Recuperación en [Root.GetName]"
 wwu_ideagroups.3.desc: "Las políticas armoniosas de [Root.Owner.GetName] han resultado en una recuperación rápida en [Root.GetName], que una vez fue devastada. Hay un sentido de comunidad en [Root.GetName] que es inigualable en otros lugares."
 wwu_ideagroups.3.option.a: "Maravilloso."
 wwu_ideagroups.4.title: "Ley y orden en [Root.GetName]"
 wwu_ideagroups.4.desc: "Las leyes de [Root.Owner.GetName] exigen una aplicación estricta, y como tales los pueblos recién integrados son observados más de cerca que aquellos que conocemos son leales."
 wwu_ideagroups.4.option.a: "Perfecto"
 wwu_ideagroups.5.title: "Crecimiento de la población en [Root.GetName]"
 wwu_ideagroups.5.desc: "Las políticas de desarrollo establecidas por [Root.Owner.GetName] apoyan el desarrollo local. Esto ha resultado en un tremendo crecimiento de la población en [Root.GetName]."
 wwu_ideagroups.5.option.a: "Perfecto"
 wwu_ideagroups.6.title: "Crecimiento de la fabricación en [Root.GetName]"
 wwu_ideagroups.6.desc: "Las políticas de desarrollo establecidas por [Root.Owner.GetName] apoyan el desarrollo local. Esto ha resultado en un tremendo crecimiento de la fabricación en [Root.GetName]."
 wwu_ideagroups.6.option.a: "Perfecto"
 wwu_ideagroups.7.title: "Crecimiento de la mano de obra en [Root.GetName]"
 wwu_ideagroups.7.desc: "Las políticas de desarrollo establecidas por [Root.Owner.GetName] apoyan el desarrollo local. Esto ha resultado en un tremendo crecimiento de la mano de obra en [Root.GetName]."
 wwu_ideagroups.7.option.a: "Perfecto"
 wwu_ideagroups.8.title: "Centralización en [Root.GetName]"
 wwu_ideagroups.8.desc: "El absolutismo practicado por [Root.Owner.GetName] significa que la gente de [Root.GetName] debe tocar la línea. No hacerlo es arriesgarse a un castigo severo."
 wwu_ideagroups.8.option.a: "Según lo previsto"
 wwu_ideagroups.9.title: "Integración de la realeza"
 wwu_ideagroups.9.desc: "La realeza de nuestro socio junior se ha integrado en la nuestra. Esto acelerará enormemente la integración de su gente en nuestro reino."
 wwu_ideagroups.9.option.a: "Perfecto, esto acelerará una integración oficial"
 wwu_ideagroups.9.option.b: "No, por ahora conservarán su autonomía."
 integration_of_royalty: "Integración de la realeza"
 desc_integration_of_royalty: ""
 wwu_ideagroups.10.title: "Integración de Vassal"
 wwu_ideagroups.10.desc: "La nobleza de uno de nuestros vasallos se ha integrado en la nuestra. Esto acelerará enormemente la integración de su gente en nuestro reino."
 wwu_ideagroups.10.option.a: "Perfecto, esto acelerará una integración oficial"
 wwu_ideagroups.10.option.b: "No, por ahora conservarán su autonomía."
 integration_of_vassal: "Integración de Vassal"
 desc_integration_of_vassal: ""
 wwu_ideagroups.11.title: "Asimilación de [Root.GetName]"
 wwu_ideagroups.11.desc: "La gente de [Root.GetName] ha adoptado las costumbres de [Root.Owner.GetName] y se han vuelto casi indistinguibles de los nativos de [Root.Owner.GetName]."
 wwu_ideagroups.11.option.a: "Genial."
 wwu_ideagroups.12.title: "Comunidades en tiempo de guerra"
 wwu_ideagroups.12.desc: "La gente de nuestro reino está endurecida a las realidades de la guerra, y continúa prosperando incluso mientras las batallas están enardeciendo."
 wwu_ideagroups.12.option.a: "¡Hurra!"
 wwu_ideagroups.13.title: "Reino de confianza"
 wwu_ideagroups.13.desc: "Nuestros aliados confían en nosotros implícitamente, esto nos beneficiará mucho cuando se trata de diplomacia."
 wwu_ideagroups.13.option.a: "Genial."
