l_spanish:
 wwu_orcish_horde.1.title: "La Horda Orca"
 wwu_orcish_horde.1.desc: "Los clanes orcos de Draenor han pasado por el Portal Oscuro y han entrado en las tierras de Azeroth. Unidos bajo una bandera, son conocidos como la Horda Orca para aquellos que residen cerca."
 wwu_orcish_horde.1.option.a: "¡Roar!"
 wwu_orcish_horde.2.title: "Arreglar clan en Azeroth"
 wwu_orcish_horde.2.desc: "Aunque la Horda Orca representa los esfuerzos unificados de los clanes orcos, tenemos otras metas más singulares que deseamos realizar en Azeroth."
 wwu_orcish_horde.2.option.a: "Acomodarse en la bobina de la serpiente"
