 wwu_anvilmar.1.title: "Leadership d'Anvilmar"
 wwu_anvilmar.1.desc: "Maintenant que nous avons réformé le royaume des anciens, il y a une question à laquelle il faut répondre. Devrions-nous garder la dynastie dirigeante que nous avons ou revenir à la dynastie ancienne?"
 wwu_anvilmar.1.option.a: "Nous garderons notre leader actuel"
 wwu_anvilmar.1.option.b: "Restaurer la dynastie Anvilmar"
