l_german:
 first_war.1.title: "Der erste Krieg"
 first_war.1.desc: "Unser Clan ist durch das Dunkle Portal in den jetzt schwarzen Morass in Azeroth übergelaufen. Verbreiten wir uns über dieses Land und plündern und plündern, was immer wir finden."
 first_war.1.option.a: "Zugzug!"
 first_war.2.title: "Instrumente von Gul'dan"
 first_war.2.desc: "Die Orks des Pale, angeführt vom Oger Cho'gall, sind von der Rolle der Horde in der Twilight-Stunde überzeugt. Sie haben einen neuen Clan namens Twilight's Hammer gegründet."
 first_war.2.option.a: "Lasst sie los!"
 first_war.5.title: "Sieg der Orc Clans"
 first_war.5.desc: "Sturmwind wurde von Orks überrannt. Die Azerothian Allianz wankt und ist im Norden verstreut. Wir haben den Krieg gewonnen."
 first_war.5.option.a: "LOK'TAR OGAR"
 TAKE_CONTROL_OF_STORMWIND_LANDS: "Wir übernehmen die Kontrolle über das Land, das Stormwind und seine Untertanen kontrollieren."
 first_war.6.title: "Quellen der Orkischen Horde"
 first_war.6.desc: "Wir haben die Kontrolle über das Dunkle Portal innerhalb des Schwarzen Morass übernommen. Es ist jetzt an der Zeit, einen Angriff auf die orkische Heimatwelt zu bergen und sie ein für alle Mal zu zermalmen."
 first_war.6.option.a: "Vorwärts!"
 TAKE_CONTROL_OF_ORCISH_HORDE_LANDS: "Wir übernehmen die Kontrolle über das ganze Land, das Orkish Horde kontrolliert."
