l_spanish:
 wwu_consort.1.t: "Una oferta de matrimonio"
 wwu_consort.1.da: "Es con cierta consternación que las poderosas familias del reino han observado [Root.Monarch.GetName] dejando pasar los años [Root.Monarch.GetHerHim] sin encontrar a alguien para casarse. Estos sentimientos ahora se han convertido en consternación abierta como a pesar del reino que carece de una línea clara de sucesión nuestra [Root.Monarch.GetTitle] parece no tener planes para encontrar un cónyuge ni es [Root.Monarch.GetSheHe] mostrando mucho interés las propuestas enviadas a [Root.Monarch.GetHerHim].\nAhora ha llegado al punto en que la corte está esperando que el [Root.Monarch.GetTitle] acepte una de las ofertas sobre la mesa. El fracaso continuo para asegurar la sucesión pone en riesgo a todo el reino. Por suerte, una de las familias más antiguas y prestigiosas de [el origen_de_queens_family.GetName] en el [Root.GovernmentName] nos ha ofrecido la mano de una de sus hijas, junto con una generosa dote."
 wwu_consort.1.db: "Dirigir un gran [Root.GovernmentName] puede ser trabajo ocupado y [Root.Monarch.GetName] nunca se ha alejado de ese desafío. A medida que pasan los años, sin embargo, se ha vuelto cada vez más claro que nuestro [Root.Monarch.GetTitle] no está dedicando el tiempo y el esfuerzo esperados para encontrar una nueva consorte. Si bien es razonable esperar un cierto período de duelo que el tiempo ya ha pasado.\nYa es hora [Root.Monarch.GetName] toma un nuevo cónyuge. Por suerte, cuando eres un [Root.Monarch.GetTitle] las familias de alto rango del reino están ansiosos por ayudar."
 wwu_consort.1.dc: "La estabilidad de un reino hereditario descansa en tener una clara sucesión. Nuestro [Root.Monarch.GetTitle] sigue siendo un soltero [Root.Monarch.GetWomanMan] a pesar de haber alcanzado una edad de matrimonio sin un heredero claro. Algunas de las mejores familias de nuestro [Root.GovernmentName] estarían encantados de ayudarnos en este asunto y probablemente estarían listos para pagar una dote astronómica por el privilegio."
 wwu_consort.1.dd: "Tener un miembro de tu familia sea la consorte más importante de las codicias [Root.Monarch.GetTitle] es un gran honor y una de todas las familias influyentes de [Root.GetName]. Con la esperanza de asegurar una alianza duradera líder [origin_of_queens_family.GetName] terratenientes ha enviado una oferta, y una dote astronómica, pidiendo que [Root.Monarch.GetName] tomar sus hijas de la mano en el matrimonio."
 wwu_consort.1.a: "Acepta la oferta."
 wwu_consort.1.a.tt: "Aceptando esta oferta se entiende que la familia de nuestro nuevo cónyuge puede esperar ciertos favores en el futuro."
 wwu_consort.1.b: "[Root.Monarch.GetName] debe salvarse [Root.Monarch.Géate a Sí Mismo] para una mejor oferta."
 domain_of_spouses_family: "Sentado de fuertes aristócratas"
 desc_domain_of_spouses_family: "Esta es la sede de la familia de nuestro Esposo Real. Sus estrechos vínculos con nuestro gobernante les han proporcionado una serie de privilegios locales que no pueden deshacerse fácilmente mientras dure la unión."
 wwu_consort.2.t: "La Casa de [Root.Consort.Dynasty.GetName]"
 wwu_consort.2.d: "Con la unión de [Root.Monarch.GetName] y [Root.Consort.GetName] hemos ganado no sólo un cónyuge sino también un nuevo aliado en el reino. El [Root.Consort.Dynasty.GetName] es una familia antigua e influyente y su asiento en [origin_of_queens_family.GetName] es una joya del [Root.GovernmentName].\nPor supuesto, la amistad tiene que ir en ambos sentidos y [Root.Consort.GetName] se espera que hable por [Root.Consort.GetHer] familiares mientras que nuestro [Root.Monarch.GetTitle] se espera que considere estos consejos con mucho cuidado."
 wwu_consort.2.a: "¡Por la amistad eterna!"
 wwu_consort.2.a.tt: "[origin_of_queens_family.GetName] es la sede de la familia de nuestra [Root.Consort.GetTitle]. Esta provincia será menos propensa a la revuelta, pero se le otorgarán privilegios que hacen más difícil gravar o convertir."
 wwu_consort.3.t: "Grandes expectativas"
 wwu_consort.3.d: "Un matrimonio político es tanto una unión como un contrato de apoyo mutuo. La familia [Root.Consort.Dynasty.GetName] espera que [Root.Monarch.GetTitle] preste atención al consejo de [Root.Consort.GetTitle] y cuide activamente sus intereses (y [Root.Monarch.GetHer])."
 wwu_consort.3.a: "Cualquier cosa por nuestro querido [Root.Consort.GetTitle]."
 wwu_consort.3.a.tt.0: "La familia [Root.Consort.Dynasty.GetName] recordará que vinimos en su ayuda."
 wwu_consort.3.a.tt.1: "La Corona financiará el desarrollo de las tierras [Root.Consort.Dynasty.GetName]."
 wwu_consort.3.a.tt.2: "La Corona pagará parte de la deuda [Root.Consort.Dynasty.GetName]."
 wwu_consort.3.a.tt.3: "La Corona promoverá los intereses de la facción [Root.Consort.Dynasty.GetName] en el reino."
 wwu_consort.3.a.tt.4: "La Corona ayudará a deshacerse de un asesor poco cooperativo."
 wwu_consort.3.a.tt.5: "Los oficiales de la familia [Root.Consort.Dynasty.GetName] serán favorecidos para la promoción independientemente del mérito."
 wwu_consort.3.a.tt.6: "Los oficiales de la familia [Root.Consort.Dynasty.GetName] serán favorecidos para la promoción independientemente del mérito."
 wwu_consort.3.a.tt.6b: "Promoveremos el interés [Root.Consort.Dynasty.GetName] al crear nueva legislación."
 wwu_consort.3.b: "Lo siento, no hay favores especiales."
 wwu_consort.3.b.tt: "Esto resultará en una menor cooperación de la [Root.Consort.Dynasty.GetName] en el nivel local y también lo sostendrán contra nosotros en el futuro."
 wwu_consort.4.t: "Bienaventuranza marital"
 wwu_consort.4.d: "[Root.Consort.GetHerHisCap] majestad el [Root.Consort.GetTitle] es, por supuesto, un compañero constante y buen consejero en [Root.Consort.GetHer] propio derecho. Sin embargo, aparte de ese papel nuestra [Root.Consort.GetTitle] es también un representante de la corona a la [Root.Consort.Dynasty.GetName] casa y viceversa. A veces esto no es un arreglo sin beneficios.\nHoy [Root.Consort.GetName] parece muy contento de anunciar que [Root.Consort.GetHer] familia ha decidido mostrar su apoyo al trono y a la unión de [Root.Monarch.GetName] y [Root.Consort.GetName]."
 wwu_consort.4.a: "Que este sindicato nos traiga beneficios a los dos."
 wwu_consort.4.a.tt.0: "La familia [Root.Consort.Dynasty.GetName] nos considerará en deuda con ellos."
 wwu_consort.4.a.tt.1: "La familia [Root.Consort.Dynasty.GetName] ayudará a desarrollar la infraestructura del reino."
 wwu_consort.4.a.tt.2: "La familia [Root.Consort.Dynasty.GetName] aportará dinero al tesoro real."
 wwu_consort.4.a.tt.3: "El [Root.Consort.Dynasty.GetName] se ofrece a proporcionar un consejero dotado para el consejo real."
 wwu_consort.4.a.tt.4: "El [Root.Consort.Dynasty.GetName] se ofrece a proporcionar un consejero dotado para el consejo real."
 wwu_consort.4.a.tt.5: "El [Root.Consort.Dynasty.GetName] está ofreciendo apoyar el trono contra las facciones de descontento en el reino."
 wwu_consort.4.a.tt.6: "El [Root.Consort.Dynasty.GetName] se ofrece a proporcionar un consejero dotado para el consejo real."
 wwu_consort.4.b: "Debemos evitar endeudarnos con la familia [Root.Consort.Dynasty.GetName]."
 wwu_consort.4.b.tt: "Al rechazar la ayuda evitamos aumentar las expectativas de reciprocidad de la familia de nuestro cónyuge."
 wwu_consort.5.t: "¿Primero la familia?"
 wwu_consort.5.d: "Cuando [Root.Monarch.GetName] se hizo por primera vez la Royal consort el [Root.Monarch.Dynasty.GetName]s estaban emocionados. Ahora que [Root.Monarch.GetSheHe] es el Real Regente del reino están extasiados. [Root.Monarch.GetName] es ahora uno de, si no el, más poderoso [Root.Monarch.GetWomanMan] en el reino y la familia nos ha dejado muy claro que esperan ser tratados de acuerdo con la posición [Root.Monarch.GetHer]."
 wwu_consort.5.a: "¿Qué clase de [Root.Monarch.GetDaughterSon] sería [Root.Monarch.GetSheHe] si [Root.Monarch.GetSheHe] no ayudó?"
 wwu_consort.5.a.tt.0: "El [Root.Monarch.Dynasty.GetName] recordará que vinimos en su ayuda."
 wwu_consort.5.a.tt.1: "La Corona financiará el desarrollo de las tierras [Root.Monarch.Dynasty.GetName]."
 wwu_consort.5.a.tt.2: "La Corona pagará parte de la deuda [Root.Monarch.Dynasty.GetName]."
 wwu_consort.5.a.tt.3: "La Corona promoverá los intereses de la facción [Root.Monarch.Dynasty.GetName] en el reino."
 wwu_consort.5.a.tt.4: "La Corona ayudará a deshacerse de un asesor poco cooperativo."
 wwu_consort.5.a.tt.5: "Los oficiales de la familia [Root.Monarch.Dynasty.GetName] serán favorecidos para la promoción independientemente del mérito."
 wwu_consort.5.a.tt.6: "Los oficiales de la familia [Root.Monarch.Dynasty.GetName] serán favorecidos para la promoción independientemente del mérito."
 wwu_consort.5.a.tt.6b: "Promoveremos el interés [Root.Monarch.Dynasty.GetName] al crear nueva legislación."
 wwu_consort.5.b: "Nunca podríamos permitir que [Root.Monarch.GetHerHim] erronea [Root.Monarch.GetHer] Office."
 wwu_consort.5.b.tt: "La familia de nuestro regente se lo tomará muy mal."
 wwu_consort.6.t: "Amar y ser amado"
 wwu_consort.6.d: "Un matrimonio real rara vez es una cuestión de amor. Más bien, es una oportunidad diplomática que no debe desperdiciarse. También es de gran importancia que la futura consorte tenga un estatus adecuado y es ventajoso si es extranjera, para no perturbar el equilibrio de la política interna. \n\nSin embargo, incluso un [Root.Monarch.GetTitle] puede convertirse en amor. Entonces todos estos asuntos parecen derretirse - de [Root.Monarch.Get Her] punto de vista, por lo menos. Un local de la provincia [consort_home.GetName] ha captado el ojo de [Root.Monarch.GetName]. [Root.Monarch.Get SheHeCap] parece ser más feliz que nunca, completamente e infinitamente enamorado. Mientras que nuestros nobles y consejeros están menos que satisfechos, la unión entre [Root.Monarch.GetName] y [Root.Monarch.GetHer] amado tiene un fuerte apoyo entre los plebeyos del reino."
 wwu_consort.6.a: "Deja que el [Root.Monarch.Get Title] tenga [Root.Monarch.Get Her] el deseo del corazón."
 wwu_consort.6.b: "¿Casarse con un desvalido? ¡Totalmente fuera de cuestión!"
 consort_of_the_people: "Consorte del pueblo"
 desc_consort_of_the_people: "La consorte de nuestro gobernante es amada por los plebeyos, lo que alivia las fricciones de otro modo extenuantes entre la elite y sus súbditos."
 home_of_consort: "Hogar de Consort"
 desc_home_of_consort: "Nuestro gobernante se casó con un humilde de esta provincia, que es una fuente de gran alegría y orgullo para los plebeyos locales."
 nobles_displeased_with_consort: "Nobles descontentos con la consorte"
 desc_nobles_displeased_with_consort: "Los nobles están menos que satisfechos con la elección de consorte de su gobernante."
 wwu_consort.51.t: "Lazos familiares"
 wwu_consort.51.da: "Durante los últimos dos días hemos estado entreteniendo a un invitado de la corte real de [origin_country_of_consort.GetName], la antigua casa de la [Root.Consort.GetTitle]. Después de una semana completa de caza, banquetes y chismes con la familia, [Root.Consort.GetName] hermana de finalmente se está preparando para volver a [origin_country_of_consort.Capital.GetCapitalName]. Ella nos asegura que ella ha tenido un tiempo maravilloso y que la familia real simplemente debe venir a visitar [origin_country_of_consort.Capital.GetCapitalName] pronto. Con deleite en su voz dice que se asegurará de informar a todos en casa sobre cómo el joven heredero del [Root.GovernmentName] de [Root.GetName] es la viva imagen de su querida [Root.Consort.GetSisterBrother] [Root.Consort.GetName]."
 wwu_consort.51.db: "Durante los últimos dos días hemos estado entreteniendo a un invitado de la corte real de [origin_country_of_consort.GetName], la antigua casa de la [Root.Consort.GetTitle]. Después de una semana completa de caza, banquetes y chismes con la familia, [Root.Consort.GetName] el primo de finalmente se está preparando para volver a [origin_country_of_consort.Capital.GetCapitalName]. Ella nos asegura que ella ha tenido un tiempo maravilloso y es con un profundo arco de gratitud que ella dice que se asegurará de informar a todos en casa sobre lo amable que el gran [Root.GovernmentName] de [Root.Country.GetName] ha sido para ella, y continúa siendo para su amada prima."
 wwu_consort.51.a: "Esto es lo que significa la familia."
 wwu_consort.51.a.tt: "¡La familia real en §Y[origin_country_of_consort.GetName]§! se enterará de las cortesías intercambiadas."
 we_are_kin: "Somos Kin."
 wwu_consort.52.t: "El hereje real"
 wwu_consort.52.da: "Las personas de [Root.Country.GetName] se alegraron cuando [Root.Monarch.GetTitle] [Root.Monarch.GetName] anunció [Root.Monarch.GetHer] matrimonio con [Root.Consort.GetName]. En el momento poco se dijo acerca de [Root.Consort.GetHer] origen o [Root.Consort.GetHer] educación en [origin_country_of_consort.Capital.GetCapitalName] - a la gente más común en [Root.Country.GetName] realitys son una raza propia y se preocupan poco por tales detalles. Sin embargo, los rumores que sacan a la luz estos temas han comenzado recientemente a difundirse... Algunos dicen que la [Root.Consort.GetTitle] se ha negado a dejar ir [Root.Consort.GetHer] antigua [origin_country_of_consort.Religion.GetName] fe - mientras que la gente puede haber entendido la necesidad de un matrimonio con extranjeros que son menos propensos a hacerlo cuando se trata de ser gobernado por un hereje."
 wwu_consort.52.a: "¿Cómo se atreven?"
 wwu_consort.52.a.tt: "El [Root.Consort.GetTitle] es irreprochable - los plebeyos superarán estos rumores a tiempo."
 wwu_consort.52.b: "[Root.Consort.GetName] es más difícil que [Root.Consort.GetSheél] vale la pena."
 wwu_consort.52.b.tt: "Intento de divorcio [Root.Consort.GetTitle]. ¡La familia real en §Y[origin_country_of_consort.GetName]§! se enterará de esto."
 heretic_royalty: "Realeza Herética"
 desc_heretic_royalty: "La gente está molesta por las supuestas creencias herejes de la consorte real."
 wwu_consort.53.t: "Cuestiones de Estado"
 wwu_consort.53.d: "La gente de nuestro gran [Root.GovernmentName] es muy consciente de nuestra disputa con [origin_country_of_consort.GetName]. Teniendo en cuenta que esta es también la patria de nuestro [Root.Consort.GetTitle] no es de extrañar que [Root.Consort.GetName] se ha encontrado con una creciente animosidad. Por todo lo que saben [Root.Consort.GetSheHe] podría estar albergando lealtades hacia el viejo país, o peor - [Root.Consort.GetSheHe] podría ser un espía! ¿Y no es una coincidencia graciosa, argumentan los nobles, que el gran [Root.Monarch.GetTitle] [Root.Monarch.GetName] se ha vuelto tan dependiente del consejo de [Root.Monarch.GetHer] cónyuge?\n\nNuestro asesor militar $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$MASTER_RECRUITTER$$MILITARY_INGINEER$$QUARTERMASTER$ ha llegado tan lejos como para amenazar con salir de la corte si el [Root.Monarch.Get Title] no se aleja [Root.Monarch.GetSit Self] del [Root.Consort.Get Title] y [Root.Consort.GetSu] susurros poco confiables."
 wwu_consort.53.a: "El [Root.Consort.GetTitle] necesita nuestro apoyo."
 wwu_consort.53.a.tt: "§Y[Root.Consort.GetName]§! tiene nuestra confianza - ¿a quién le importa un consejero humilde?"
 wwu_consort.53.b: "A cierta distancia no le haría daño."
 wwu_consort.53.b.tt: "El [Root.Monarch.Get Title] prohibirá [Root.Monarch.Get Her] cónyuge de pronunciar una sola palabra en asuntos de estado."
 without_spouse_advice: "Un poco de amor perdido"
 desc_without_spouse_advice: "Después de la presión de nobles y consejeros, nuestro gobernante ha optado por dudar abiertamente de la fiabilidad de su consorte."
 wwu_consort.54.t: "Las habilidades de la [Root.Consort.GetTitle]"
 wwu_consort.54.da: "Desde que [Root.Consort.GetName] llegó a la corte [Root.Consort.GetSheHe] se ha interesado mucho en los asuntos administrativos de [Root.GetName]. Ha llegado a un punto en el que el [Root.Consort.GetTitle] se ha convertido en algo de una autoridad en asuntos relacionados con el personal y el funcionamiento del castillo, de confianza no sólo por el [Root.Monarch.GetTitle] [Root.Monarch.GetTitle] [Root.Monarch.GetSuselfHimself] sino por la nobleza en general. Rara vez ha visto la [Root.GovernmentName] tal eficiencia."
 wwu_consort.54.db: "Cualquiera que haya tenido cualquier tipo de interacción verbal con [Root.Consort.GetName] puede atestiguar el hecho de que [Root.Consort.GetSheHe] tiene una manera con las palabras. Ya sea [Root.Consort.GetSheHe] fue educado para convertirse en diplomático o no, tratar con los ministros de relaciones exteriores y asuntos delicados de la corte parece ser algo que el [Root.Consort.GetTitle] es muy adecuado para - parece que [Root.Consort.GetHer] mera presencia tiene un efecto calmante en las personas."
 wwu_consort.54.dc: "[Root.Consort.GetName] se está volviendo bien conocido por [Root.Consort.GetHer] interés en los militares. [Root.Consort.GetSheHeCap] es visto a menudo caminando con nuestros generales, comprometidos en una conversación profunda, y [Root.Consort.GetSheHe] incluso ha comenzado a asistir al consejo de guerra. Al principio parecía que el [Root.Consort.GetTitle] era simplemente curioso y quería aprender sobre la estrategia militar, pero recientemente [Root.Consort.GetName] ha pasado a ofrecer [Root.Consort.GetHer] propio consejo - consejos que la gente escucha. Está claro que el [Root.Consort.GetWomanMan] es adecuado para estos asuntos."
 wwu_consort.54.dd: "Incluso antes de [Root.Consort.GetName] casado en las filas más altas de la nobleza que [Root.GetName] tiene que ofrecer, el [Root.Consort.GetTitle] era conocido por ser un [Root.Consort.GetWomanMan] multifacético, a menudo impresionar a muchos invitados con [Root.Consort.GetHer] intelecto e ingenio académico, mientras que también muestra un impresionante conocimiento de la estrategia militar. Tal vez esta es la razón [Root.Consort.GetSheHe] fue elegido como el cónyuge real? Sin embargo, desde que [Root.Consort.GetHer] llegó a la corte, la [Root.Consort.GetTitle] ha seguido dando una impresión sobresaliente tanto a los nobles como a los plebeyos."
 wwu_consort.54.a: "[Root.Consort.GetName] es una bendición."
 wwu_consort.54.b: "El mundo necesita más gente como [Root.Consort.GetName]."
 wwu_consort.54.c: "Siempre tenemos uso de estrategas."
 wwu_consort.54.d: "Tal activo, esto [Root.Consort.GetName]."
 wwu_consort.55.t: "En la cabeza de [Root.Consort.GetName]"
 wwu_consort.55.da: "El [Root.Consort.GetTitle] ha estado paseando por el palacio últimamente, [Root.Consort.GetHer] la cabeza colgaba bajo, sólo parando a veces para mirar con anhelo por la ventana. La vida es muy diferente aquí, en comparación con [Root.Consort.GetHer] viejo país de [origin_country_of_consort.GetName], una nación que algunos llaman nuestro enemigo hoy en día. ¿Dónde deja eso [Root.Consort.GetName], como un traidor a al menos un lado de ella? [Root.Consort.GetName] tiembla [Root.Consort.GetHer] cabeza - tales pensamientos no ayudan a nadie, [Root.Consort.GetHer] lugar está aquí, en [Root.GetName], por el [Root.Monarch.Get Title].\n\nCuando se acosa la duda [Root.Consort.GetHerHim] [Root.Consort.GetSheHe] tiende a buscar a los jóvenes [Root.Heir.GetName], como la risa inocente y los ojos tranquilos de [Root.Consort.GetHer] [Root.Heir.GetDaughterSon] generalmente trae una sonrisa a [Root.Consort.GetHer] cara. Hoy, sin embargo, ni siquiera esto ayuda. ¿Tal vez es el tiempo?"
 wwu_consort.55.db: "El [Root.Consort.GetTitle] ha estado paseando por el palacio últimamente, [Root.Consort.GetHer] la cabeza colgaba bajo, sólo parando a veces para mirar con anhelo por la ventana. La vida es muy diferente aquí, en comparación con [Root.Consort.GetHer] el viejo país de [origin_country_of_consort.GetName], una nación que algunos llaman nuestro enemigo. ¿Dónde deja eso [Root.Consort.GetName], como un traidor a al menos un lado de ella? A pesar de algún esfuerzo, [Root.Consort.GetHer] acento todavía da [Root.Consort.GetHerHim] lejos, constantemente recordando a la gente de [Root.Consort.GetHer] raíces - será [Root.Consort.GetShe] alguna vez ser uno de ellos? \n\n[Root.Consort.GetName] tiembla [Root.Consort.GetHer] cabeza. Tales pensamientos no ayudan a nadie, [Root.Consort.GetHer] lugar está aquí, en [Root.GetName], por el [Root.Monarch.GetTitle]. Sin embargo, el conocimiento de que la pareja real todavía tiene que producir un heredero no está aliviando ningún estrés tampoco...\n\nDespués de haber pasado otra comida tranquila en [Root.Consort.GetHer] compañía es obvio incluso para el [Root.Monarch.GetTitle] que [Root.Monarch.GetHer] cónyuge está un poco abrumado, ya sea con el aburrimiento, con inquietud, o tal vez por algo más melancólico en la naturaleza."
 wwu_consort.55.dc: "El [Root.Consort.GetTitle] ha estado paseando por el palacio últimamente, [Root.Consort.GetHer] la cabeza colgaba bajo, sólo parando a veces para mirar con anhelo por la ventana. La vida es muy diferente aquí, en comparación con [Root.Consort.GetHer] el viejo país de [origin_country_of_consort.GetName], una nación que algunos llaman nuestro enemigo. ¿Dónde deja eso [Root.Consort.GetName], como un traidor a al menos un lado de ella? [Root.Consort.GetName] tiembla [Root.Consort.GetHer] cabeza - tales pensamientos no ayudan a nadie, [Root.Consort.GetHer] lugar está aquí, en [Root.GetName], por el [Root.Monarch.Get Title]. Sin embargo, con el conocimiento de que el [Root.GovernmentName] ya tiene [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], y en [Root.Heir.GetHerHim] la línea de sucesión segura, el [Root.Consort.GetTitle] a veces se preguntan acerca de [Root.Consort.GetHer] propósito en la corte. [Root.Consort.GetSheHeCap] no se casó por amor, y [Root.Consort.GetSheHe] no ha producido hijos reales. [Root.Consort.GetSheÉl] incluso sería echado de menos si [Root.Consort.GetSheHe] se fue?"
 wwu_consort.55.dd: "El [Root.Consort.GetTitle] ha estado paseando por el palacio últimamente, [Root.Consort.GetHer] la cabeza colgaba bajo, sólo parando a veces para mirar con anhelo por la ventana. La vida es muy diferente aquí, en comparación con [Root.Consort.GetHer] viejo país de [origin_country_of_consort.GetName]. Sobre todo [Root.Consort.GetSheHe] echa de menos [Root.Consort.GetSu] familia, y la seguridad de la costumbre familiar. [Root.Consort.Get SheHeCap] fue una buena [Root.Consort.GetDaughterSon] a [Root.Consort.Get Her] padres, [Root.Consort.GetSheHe] decide, pensando de nuevo en [Root.Consort.GetHer] infancia. Pero ¿cómo se sabe si uno es un buen [Root.Consort.GetWifeHusband]? O mejor aún, una buena [Root.Consort.Get Madre Padre]? [Root.Consort.Get SheHeCap] tiembla [Root.Consort.Get Her] cabeza y sigue caminando.\n\nÚnete a [Root.Consort.GetHer] [Root.Heir.GetHatherSon] para la cena, [Root.Consort.GetName] encuentra [Root.Consort.GetTherself] con una pérdida. [Root.Heir.GetName] los ojos tranquilos usualmente traen una sonrisa a [Root.Consort.GetHer] la cara. Hoy, sin embargo, ni siquiera esto se establece [Root.Consort.GetHerHim]... Tal vez es el tiempo?"
 wwu_consort.55.de: "El [Root.Consort.GetTitle] ha estado paseando por el palacio últimamente, [Root.Consort.GetHer] la cabeza colgaba bajo, sólo parando a veces para mirar con anhelo por la ventana. La vida es muy diferente aquí, en comparación con [Root.Consort.GetHer] viejo país de [origin_country_of_consort.GetName]. Sobre todo [Root.Consort.GetSheHe] echa de menos [Root.Consort.GetSu] familia, y la seguridad de la costumbre familiar. [Root.Consort.Get SheHeCap] fue una buena [Root.Consort.GetDaughterSon] a [Root.Consort.Get Her] padres, [Root.Consort.GetSheHe] decide, pensando de nuevo en [Root.Consort.GetHer] infancia. Pero ¿cómo se sabe si uno es un buen [Root.Consort.GetWifeHusband]? ¿Y qué pasa en el futuro, una buena [Root.Consort.Get Madre Padre]...? [Root.Consort.GetSheHeCap] sacude [Root.Consort.GetHer] la cabeza, recordando agudamente el hecho de que la pareja real todavía tiene que producir un heredero.\n\nDespués de haber pasado otra comida tranquila en [Root.Consort.GetHer] compañía es obvio incluso para el [Root.Monarch.GetTitle] que [Root.Monarch.GetHer] cónyuge está un poco abrumado, ya sea con el aburrimiento o inquietud, o tal vez por algo más melancólico en la naturaleza."
 wwu_consort.55.df: "El [Root.Consort.GetTitle] ha estado paseando por el palacio últimamente, [Root.Consort.GetHer] la cabeza colgaba bajo, sólo parando a veces para mirar con anhelo por la ventana. La vida es muy diferente aquí, en comparación con [Root.Consort.GetHer] viejo país de [origin_country_of_consort.GetName]. Sobre todo [Root.Consort.GetSheHe] echa de menos [Root.Consort.GetSu] familia, y la seguridad de la costumbre familiar. [Root.Consort.Get SheHeCap] fue una buena [Root.Consort.GetDaughterSon] a [Root.Consort.Get Her] padres, [Root.Consort.GetSheHe] decide, pensando de nuevo en [Root.Consort.GetHer] infancia. Pero ¿cómo se sabe si uno es un buen [Root.Consort.GetWifeHusband]? O mejor aún, una buena [Root.Consort.Get Madre Padre]?\n\n[Root.Consort.Get SheHeCap] tiembla [Root.Consort.Get Her] la cabeza, incierto que [Root.Consort.Get SheHe] experimentará siempre [Root.Consort.Get MotherFather]hood. Con el conocimiento de que el [Root.GovernmentName] ya tiene [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], y en [Root.Heir.GetHerHim] la línea de sucesión segura, el [Root.Consort.GetTitle] a veces se preguntan acerca de [Root.Consort.GetHer] propósito en la corte. [Root.Consort.GetSheHeCap] no se casó por amor y todo el mundo sabe que [Root.Consort.GetSheHe] no ha producido ningún hijo real. [Root.Consort.GetSheÉl] incluso sería echado de menos si [Root.Consort.GetSheHe] se fue?"
 wwu_consort.55.a: "Tenemos que hacer algo al respecto."
 wwu_consort.55.a.tt: "Organizar una fiesta en el nombre de la [Root.Consort.GetTitle]. Esto debería hacer feliz a la gente y [Root.Consort.GetName] sentirse más como en casa."
 wwu_consort.55.b: "Ser [Root.Consort.GetTitle] puede ser exigente a veces."
 wwu_consort.55.b.tt: "Mejor [Root.Consort.GetSheHe] acostumbrarse a ello."
 life_of_the_party: "Vida del Partido"
 desc_life_of_the_party: "Además de ganar cierto renombre por ser una delicia para estar alrededor, la consorte real se ha convertido en un símbolo de la élite social - dondequiera que vayan la nobleza sigue, deseosa de ser la que haga sonreír a la consorte."
 consort_adm_advice: "Eficiencia real"
 desc_consort_adm_advice: "La consorte real ha hecho de su misión optimizar el funcionamiento de este país."
 consort_dip_advice: "Mediador real"
 desc_consort_dip_advice: "La consorte real es un consuelo para estar alrededor, calmando los nervios de cualquier negociador agitado e inspirando a otros."
 consort_mil_advice: "Consejo de Guerra Ampliado"
 desc_consort_mil_advice: "La consorte real suele estar presente durante el consejo de guerra, añadiendo su conocimiento a los esfuerzos militaristas de la nación."
 wwu_consort.56.t: "Tiempos de necesidad"
 wwu_consort.56.d: "La dinastía de nuestro noble [Root.Monarch.GetTitle], [Root.Monarch.Dynasty.GetName], es ciertamente una poderosa. A través de [Root.Monarch.GetName] gobiernan nuestra nación y lo harán durante muchos años por venir. Sin embargo, incluso los grandes a veces necesitan ayuda. Afortunadamente la familia [Root.Monarch.Dynasty.GetName] ha atado fuertes lazos a otros grandes poderes, como la casa [matrimonio_socio.Monarch.Dynasty.GetName] dirigida por no más que [matrimonio_socio.Monarch.GetName], [matrimonio_socio.Monarch.Get Title] de [matrimonio_socio.GetName]. [matrimonio_socio.Monarch.Get Her HisCap] amable [matrimonio_socio.Consort.GetWifeHusband] [matrimonio_socio.Consort.GetName] es un [matrimonio_socio.Consort.GetDaughterSon] de nuestra propia casa real y un contacto invaluable. Tal vez debemos preguntar [matrimonio_socio.Consorte.GetHerHim] si [matrimonio_socio.Consorte.GetShe] puede influir [matrimonio_socio.Consorte.GetHer] [matrimonio_socio.Monarch.GetWifeHusband] para darnos una mano?"
 wwu_consort.56.a: "Nuestras arcas se están volviendo preocupantemente ligeras."
 wwu_consort.56.a.tt: "Envíe una carta a [matrimonio_partner.Consort.GetTitle] §Y[matrimonio_partner.Consort.GetName]§! de [matrimonio_socio.GetName], pidiendo [matrimonio_socio.Consorte.GetHer] por dinero."
 wwu_consort.56.b: "Necesitamos ayuda para administrar nuestra administración."
 wwu_consort.56.b.tt: "Envíe una carta a [matrimonio_partner.Consort.GetTitle] §Y[matrimonio_partner.Consort.GetName]§! de [matrimonio_socio.GetName], pidiendo [matrimonio_socio.Consorte.GetHer] ayuda administrativa."
 wwu_consort.56.c: "Nuestros diplomáticos seguramente podrían aprender de los de [matrimonio_socio.GetName]."
 wwu_consort.56.c.tt: "Envíe una carta a [matrimonio_partner.Consort.GetTitle] §Y[matrimonio_partner.Consort.GetName]§! de [matrimonio_socio.GetName], pidiendo [matrimonio_socio.Consorte.GetSu] ayuda diplomática."
 wwu_consort.56.e: "Tal vez podamos pedir prestado uno de los generales de [matrimonio_socio.Monarch.GetTitle] [matrimonio_socio.Monarch.GetName]?"
 wwu_consort.56.e.tt: "Envíe una carta a [matrimonio_partner.Consort.GetTitle] §Y[matrimonio_partner.Consort.GetName]§! de [matrimonio_partner.GetName], pidiendo [matrimonio_partner.Consort.GetHer] ayuda militar."
 wwu_consort.56.f: "Necesitamos más hombres para nuestro ejército."
 wwu_consort.56.f.tt: "Envíe una carta a [matrimonio_partner.Consort.GetTitle] §Y[matrimonio_partner.Consort.GetName]§! de [matrimonio_socio.GetName], pidiendo [matrimonio_socio.Consorte.GetSu] mano de obra."
 wwu_consort.56.g: "No necesitamos ninguna ayuda de [matrimonio_socio.GetName] o casa [matrimonio_socio.Monarch.Dinasty.GetName]!"
 wwu_consort.57.t: "Amigos necesitados"
 wwu_consort.57.da: "El [Root.Consort.GetTitle] de nuestro ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], recientemente nos trajo una solicitud de [Root.Consort.GetHer] familia, casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Aparentemente [De.Monarch.GetTitle] [De.Monarch.GetName] está en extrema necesidad de dinero y nos ha preguntado, '[De.Monarch.GetHer] más amigos de confianza', si podemos contribuir de alguna manera. La carta está llena de cumplidos sobre nuestra gran economía."
 wwu_consort.57.db: "El [Root.Consort.GetTitle] de nuestro ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], recientemente nos trajo una solicitud de [Root.Consort.GetHer] familia, casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Aparentemente [De.Monarch.GetTitle] [De.Monarch.GetName] la administración está en un gran desorden y [De.Monarch.GetShe] nos ha preguntado, ‘[De.Monarch.GetHer] amigos más confiables', si podemos ayudar de alguna manera. La carta está llena de elogios a nuestros talentosos contables y burócratas."
 wwu_consort.57.dc: "El [Root.Consort.GetTitle] de nuestro ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], recientemente nos trajo una solicitud de [Root.Consort.GetHer] familia, casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Aparentemente [De.Monarch.GetTitle] [De.Monarch.GetName] ha sido perturbado con escándalos diplomáticos últimamente y [De.Monarch.GetShe] nos ha preguntado, ‘[De.Monarch.GetHer] amigos más confiables, si podemos ayudar de alguna manera. [De.Monarch.GetHerHisCap] carta está llena de cumplidos en nuestra reputación internacional y representantes bien educados. "
 wwu_consort.57.dd: "El [Root.Consort.GetTitle] de nuestro ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], recientemente nos trajo una solicitud de [Root.Consort.GetHer] familia, casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Aparentemente [Desde.Monarch.GetTitle] [Desde.Monarch.GetName] ha estado enfrentando algunos problemas serios relacionados con el entrenamiento de los soldados de [Desde.GetName] y [Desde.Monarch.GetSheHe] nos ha preguntado, '[Desde.Monarch.GetHer] los amigos más confiables', si podemos ayudar de alguna manera. La carta está llena de elogios a nuestro ejército y a los generales brillantes."
 wwu_consort.57.de: "El [Root.Consort.GetTitle] de nuestro ilustre [Root.Monarch.GetTitle], [Root.Consort.GetName], recientemente nos trajo una solicitud de [Root.Consort.GetHer] familia, casa [From.Monarch.Dynasty.GetName] de [From.GetName]. Aparentemente [De.Monarch.GetTitle] [De.Monarch.GetName] ha sido perturbado con una severa falta de mano de obra para [De.Monarch.GetHer] ejército y [De.Monarch.GetShe] nos ha preguntado, ‘[De.Monarch.GetHer] amigos más confiables, si podemos ayudar de alguna manera. La carta está llena de elogios a nuestros valientes soldados y a la próspera población."
 wwu_consort.57.a: "Sin duda podemos ahorrar algo de moneda para nuestros amigos [de. get Adjetive]."
 wwu_consort.57.b: "Enviaremos a algunos de nuestros mejores administradores para ayudarlos."
 wwu_consort.57.c: "Un par de nuestros diplomáticos más talentosos serán enviados para ayudarlos."
 wwu_consort.57.d: "Uno de nuestros mejores generales será enviado para enseñarles sobre nuestros métodos."
 wwu_consort.57.e: "Algunos hombres sanos serán enviados a [Desde.Obtener el nombre] en su tiempo de necesidad."
 wwu_consort.57.f: "¿Y qué conseguiríamos a cambio? ¡No, nunca!"
 wwu_consort.58.t: "Una mano que ayuda"
 wwu_consort.58.da: "Finalmente hemos escuchado de la más querida [De.Consort.GetName] con respecto a nuestra solicitud de [De.Consort.GetHer] [De.Monarch.GetWifeHusband]. El más noble [De.Monarch.GetTitle] [De.Monarch.GetName] ha decidido concederlo! La respuesta regresó con arcas de oro para llenar nuestro tesoro de vaciado. Una carta de agradecimiento será enviada inmediatamente a los generosos [De.Monarch.GetTitle] [De.Monarch.GetName]. ¡Largo puede reinar!"
 wwu_consort.58.db: "Finalmente hemos escuchado de la más querida [De.Consort.GetName] con respecto a nuestra solicitud de [De.Consort.GetHer] [De.Monarch.GetWifeHusband]. El más noble [De.Monarch.GetTitle] [De.Monarch.GetName] ha decidido concederlo! La respuesta fue llevada por algunos de los mejores administradores de [From.GetName], que están aquí para asesorarnos en asuntos de gestión de nuestro país. Una carta de agradecimiento será enviada inmediatamente a los generosos [De.Monarch.GetTitle] [De.Monarch.GetName]. ¡Largo puede reinar!"
 wwu_consort.58.dc: "Finalmente hemos escuchado de la más querida [De.Consort.GetName] con respecto a nuestra solicitud de [De.Consort.GetHer] [De.Monarch.GetWifeHusband]. El más noble [De.Monarch.GetTitle] [De.Monarch.GetName] ha decidido concederlo! La respuesta fue llevada por algunos de los mejores diplomáticos de [From.GetName], que están aquí para enseñar a nuestros propios representantes. Una carta de agradecimiento será enviada inmediatamente a los generosos [De.Monarch.GetTitle] [De.Monarch.GetName]. ¡Largo puede reinar!"
 wwu_consort.58.dd: "Finalmente hemos escuchado de la más querida [De.Consort.GetName] con respecto a nuestra solicitud de [De.Consort.GetHer] [De.Monarch.GetWifeHusband]. El más noble [De.Monarch.GetTitle] [De.Monarch.GetName] ha decidido concederlo! La respuesta fue llevada de vuelta por uno de [De.Monarch.GetHer] mejores generales, que está aquí para enseñar a nuestros propios oficiales sobre cómo se lleva a cabo el entrenamiento militar en [De.GetName]. Una carta de agradecimiento será enviada inmediatamente a los generosos [De.Monarch.GetTitle] [De.Monarch.GetName]. ¡Largo puede reinar!"
 wwu_consort.58.de: "Finalmente hemos escuchado de la más querida [De.Consort.GetName] con respecto a nuestra solicitud de [De.Consort.GetHer] [De.Monarch.GetWifeHusband]. El más noble [De.Monarch.GetTitle] [De.Monarch.GetName] ha decidido concederlo! La respuesta fue enviada de vuelta a nosotros junto con una excelente tropa de reclutas [De.Get Adjetive]. Una carta de agradecimiento será enviada inmediatamente a los generosos [De.Monarch.GetTitle] [De.Monarch.GetName]. ¡Largo puede reinar!"
 wwu_consort.58.a: "Siempre supimos que teníamos un amigo en [From.GetName]."
 wwu_consort.59.t: "Promesas rotas"
 wwu_consort.59.d: "Cuando nos casamos con nuestro [From.Consort.GetName] al [From.GetAdjetive] [From.Monarch.GetTitle], pensamos que se había formado un fuerte vínculo entre nuestros países. Aunque nunca deshonraríamos nuestra parte en este trato, aparentemente [De.Monarch.GetTitle] [De.Monarch.GetName] no tiene tales reparos. La carta de respuesta de GetName nos llegó hoy. No sólo [De.Monarch.GetTitle] [De.Monarch.GetName] rechazó nuestra petición, [De.Monarch.GetSheHe] también tuvo el valor de reprocharnos por nuestras ‘exclamaciones indignantes’!"
 wwu_consort.59.a: "Esta ofensa no será olvidada."
 wwu_consort.60.t: "En el corazón de [Root.Consort.GetName]"
 wwu_consort.60.d: "El [Root.Consort.GetTitle] no hizo uno, sino varios amigos durante la fiesta arreglada en [Root.Consort.GetHer] nombre. A pesar de ser hace muchos meses, el [Root.Consort.GetTitle] ha mantenido estas conexiones con poco esfuerzo, y con la ayuda de un noble[Root.Consort.GetWomanMan] en particular [Root.Consort.GetSheHe] ha disfrutado aprendiendo todo lo que hay que saber sobre la vida cortesana en [Root.Capital.GetCapitalName] - ¡hay tantas fiestas, cazas y fiestas para asistir!\nLa gente de [Root.GetName] realmente no son tan malos, [Root.Consort.GetSheHe] piensa, mirando por la ventana del palacio. Últimamente [Root.Consort.GetSheHe] sonríe al paisaje exterior, dándose cuenta de que aunque [Root.Consort.GetShe] siempre atesorará [Root.Consort.GetSu] tiempo en el viejo país, [Root.Consort.GetName] ha encontrado un nuevo hogar."
 wwu_consort.60.a: "Que [Root.Consort.GetSheÉl] lo lleve en [Root.Consort.GetSu] corazón para siempre."
 grateful_for_aid: "Agradecido por la ayuda"
 denied_aid: "Ayuda denegada"
 outrageous_demands: "Demandas indignantes"
 wwu_consort.61.t: "Una influencia real"
 wwu_consort.61.da: "Con el matrimonio entre [Root.Monarch.GetName] y [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband] [Root.Consort.GetName] la gente de [Root.GetName] están experimentando un aumento de cariño por todas las cosas [origin_country_of_consort.GetAdjetive]. Si bien era de esperar cierto intercambio cultural, sobre todo teniendo en cuenta la popularidad de la [Root.Consort.GetTitle], es con alarma que nuestro asesor administrativo [Root.Adm_Advisor.GetName] informa que un cambio religioso ha estado teniendo lugar en una de nuestras provincias. Parece que la influencia de nuestro [origin_country_of_consort.GetAdjetive] [Root.Consort.GetTitle] gotea hacia abajo incluso en la manera de adoración de nuestros sujetos, como las palabras del [origin_country_of_consort.Religion.GetName] creyentes han convertido una cantidad sorprendente de personas...\n\nCuando se le confronta, [Root.Consort.GetName] se encoge de hombros, argumentando que [Root.Consort.GetSheHe] se ha convertido hace mucho tiempo a la fe [Root.Religion.GetName] y la [Root.Monarch.GetTitle] deben saber eso. 'Yo no tuve nada que ver con esto', [Root.Consort.GetSheHe] suplica."
 wwu_consort.61.a: "[Root.Consort.GetSheHeCap] debe denunciar públicamente [Root.Consort.GetHer] la vieja fe!"
 wwu_consort.61.b: "Que así sea."
 angered_believers: "Creyentes enojados"
 desc_angered_believers: "La consorte real ha denunciado públicamente la grieta religiosa en esta área, con la esperanza de cambiar la opinión del pueblo."
 wwu_consort.101.t: "Las Ambiciones de una [Root.Consort.GetTitle]"
 wwu_consort.101.d: "No es noticia que [Root.Consort.GetTitle] [Root.Consort.GetName] no tenga sentimientos de cariño por el heredero de [Root.Monarch.GetTitle], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Desde entonces [Root.Consort.GetSheHe] llegó a la corte la fricción entre los dos ha sido obvia y sólo ha empeorado desde el nacimiento del primer hijo de [Root.Consort.GetTitle]. Por supuesto [Root.Consort.GetSheHe] preferiría mucho ver [Root.Consort.GetSu] propia progenie en el trono. Desde hace bastante tiempo [Root.Consort.GetSheHe] ha estado moviendo silenciosamente los hilos para hacer que suceda, convencer - o sobornar - a la gente correcta y la preparación [Root.Consort.GetHer] mayor en lo mejor de [Root.Consort.GetHer] habilidades. Sin embargo, no fue sino hasta ayer [Root.Consort.GetSheHe] se enfrentó a nuestro [Root.Monarch.GetTitle] y exigió que fuera hora de nombrar a un nuevo heredero."
 wwu_consort.101.a: "[Root.Consort.GetTitle] [Root.Consort.GetName] es una opción legítima, no hay duda de ello."
 wwu_consort.101.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!El hijo mayor se convierte en el heredero de [Root.GetName]."
 wwu_consort.101.b: "¿Cómo se atreve [Root.Consort.GetSheHe] pregunta [Root.Heir.GetName] reclamación al trono?"
 wwu_consort.101.b.tt: "§Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] permanece como el heredero de [Root.GetName]."
 wwu_consort.102.t: "Jugar a favoritos"
 wwu_consort.102.da: "Dicen que el amor de un padre por su hijo no tiene límites, pero es obvio que algunos amores son más ilimitados que otros. Mientras que [Root.Consort.GetTitle] [Root.Consort.GetName] es ciertamente aficionado a [Root.Consort.GetHer] mayor, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], todo el mundo sabe que [Root.Heir.GetHer] hermana tiene el lugar más grande en [Root.Consort.GetName]. El [Root.Consort.GetTitle] la adora y se ha asegurado de que ha tenido la mejor educación. Ahora [Root.Consort.GetSheHe] está tratando de hacer [Root.Consort.GetHer] hija favorita de [Root.GetName]."
 wwu_consort.102.db: "Dicen que el amor de un padre por su hijo no tiene límites, pero es obvio que algunos amores son más ilimitados que otros. Mientras que [Root.Consort.GetTitle] [Root.Consort.GetName] es ciertamente aficionado a [Root.Consort.GetHer] mayor, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], todo el mundo sabe que [Root.Heir.GetHer] hermano tiene el lugar más grande en [Root.Consort.GetName]. El [Root.Consort.GetTitle] lo adora y se ha asegurado de que ha tenido la mejor educación. Ahora [Root.Consort.GetSheHe] está tratando de hacer [Root.Consort.GetHer] hijo favorito el nuevo heredero de [Root.GetName]."
 wwu_consort.102.a: "No es una mala idea. [Root.Consort.GetTitle] [Root.Consort.GetName] es excepcionalmente inteligente."
 wwu_consort.102.a.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName] el hijo favorito se convierte en el heredero de [Root.GetName]."
 wwu_consort.102.b: "¿Tal vez un asiento en el consejo sería una alternativa adecuada?"
 wwu_consort.102.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!Su hijo favorito se convierte en asesor de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 wwu_consort.103.t: "Una cuna vacía"
 wwu_consort.103.d: "Han pasado varios años desde que tuvo lugar el matrimonio entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] y [Root.Consort.GetTitle] [Root.Consort.GetName], y sin embargo no han sido bendecidos con un niño. La gente está empezando a preocuparse por el futuro del país ya que no hay heredero al trono. Ha habido rumores viciosos en torno a la infertilidad, tanto en [Root.Monarch.GetTitle] como en la cuenta de [Root.Consort.GetTitle]. Debemos hacer algo sobre la situación, no sólo para asegurar el futuro de [Root.GetName], sino también para proteger el honor de nuestro [Root.Monarch.GetTitle]."
 wwu_consort.103.a: "Obviamente es culpa de [Root.Consort.GetName]. El [Root.Monarch.GetTitle] necesita otro [Root.Consort.GetTitle]."
 wwu_consort.103.b: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] tiene un primo lejano que podría ser una opción decente."
 wwu_consort.103.b.tt: "Un primo lejano de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! se convierte en el heredero de [Root.GetName]."
 wwu_consort.103.c: "Debemos ser pacientes. Sucederá, eventualmente."
 wwu_consort.103.c.tt: "¡Dale a [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! otra oportunidad, a pesar de que no hará nada para poner fin a los rumores."
 wwu_consort.104.t: "Como [Root.Consort.Get Madre Padre], como [Root.Heir.Get HijaHijo]"
 wwu_consort.104.da: "Durante los años, nuestro noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nos ha impresionado una y otra vez con [Root.Consort.GetHer] excelente conocimiento y habilidad. [Root.Consort.GetHerHisCap] en las tácticas militares superan la de muchos oficiales de alto rango en nuestro ejército y [Root.Consort.GetHerSu] habilidad de espada la convertiría en un formidable enemigo en el campo de batalla. [Root.Consort.GetName] es claramente un educado [Root.Consort.GetWomanMan] y [Root.Consort.GetHer] el interés en el aprendizaje ha sembrado una semilla en [Root.Consort.GetHer] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La manzana no cae lejos del árbol, de hecho."
 wwu_consort.104.db: "Durante los años, nuestro noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nos ha impresionado una y otra vez con [Root.Consort.GetHer] excelente conocimiento y habilidad. [Root.Consort.GetSheHeCap] tiene una gran visión del funcionamiento de nuestra nación y [Root.Consort.GetSheHe] es más rápido con los números que cualquiera de nuestros contadores. [Root.Consort.GetName] es claramente un educado [Root.Consort.GetWomanMan] y [Root.Consort.GetHer] el interés en el aprendizaje ha sembrado una semilla en [Root.Consort.GetHer] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La manzana no cae lejos del árbol, de hecho."
 wwu_consort.104.dc: "Durante los años, nuestro noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nos ha impresionado una y otra vez con [Root.Consort.GetHer] excelente conocimiento y habilidad. Además de poseer un montón de carisma y buenos modales, [Root.Consort.GetSheHe] está bien versado en la historia y la política de todas las potencias extranjeras de la nota. [Root.Consort.GetName] es claramente un educado [Root.Consort.GetWomanMan] y [Root.Consort.GetHer] el interés en el aprendizaje ha sembrado una semilla en [Root.Consort.GetHer] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La manzana no cae lejos del árbol, de hecho."
 wwu_consort.104.a: "[Root.Consort.GetName] instruirá [Root.Heir.GetName] sobre cada aspecto administrativo del funcionamiento de nuestra nación."
 wwu_consort.104.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] pasa algo de [Root.Consort.GetSu] tiempo educando §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sobre el tema de la administración."
 wwu_consort.104.b: "[Root.Consort.GetName] sHall enseñar [Root.Heir.GetName] los puntos más finos de la política."
 wwu_consort.104.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] pasa algo de [Root.Consort.GetSu] tiempo educando §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sobre el tema de la diplomacia."
 wwu_consort.104.c: "Con la ayuda de [Root.Consort.GetName], [Root.Heir.GetName] se convertirá en un gran general."
 wwu_consort.104.c.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] pasa algo de [Root.Consort.GetHer] tiempo educando §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sobre el tema militar."
 wwu_consort.104.d: "El [Root.Consort.GetTitle] tiene mejores cosas que hacer que educar [Root.Consort.GetHer] [Root.Heir.GetHijaHijo]!"
 wwu_consort.104.d.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] está prohibido enseñar §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName]."
 angered_nobles: "Nobles enojados"
 desc_angered_nobles: "Una poderosa casa noble en esta provincia está indignada por el gobernante divorciando a la consorte de su familia."
 offended_by_divorce: "Ofendida por el divorcio"
 divorce.a.tt: "La consorte primaria, §Y[Root.Consort.GetName]§!, se reserva y se elige una nueva consorte primaria entre [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!los demás cónyuges."
 divorce.b.tt: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorcios [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.t: "Autoridad Papal"
 wwu_consort.201.da: "Como devotos católicos, la única manera de terminar un matrimonio es solicitar una dispensa especial del Papa, [PAP.Monarch.GetName]. En circunstancias normales, [PAP.Monarch.GetSheHe] sería muy poco probable que concedera tal petición, sin embargo, si podemos aprovechar parte de nuestra influencia sobre [PAP.GetName], el Papa podría no tener otra opción que decir que sí."
 wwu_consort.201.db: "Como devotos católicos, la única manera de terminar un matrimonio es solicitar una dispensa especial del Papa, [PAP.Monarch.GetName]. Es casi inaudito que [PAP.Monarch.GetSheHe] concedería tal petición. Si sólo tuviéramos alguna influencia con [PAP.GetName], tal vez podríamos haber aprovechado para cambiar [PAP.Monarch.GetHer] la mente, pero resulta que estamos sin poder en esta situación."
 wwu_consort.201.a: "Al menos podemos intentarlo."
 wwu_consort.201.a.tt: "¡Gasto §R25§! Influencia papal. No es lo suficientemente probable para influir [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 wwu_consort.201.b: "Informe al emisario de la importancia de su misión."
 wwu_consort.201.b.tt: "¡Gasto §R50§! Influencia papal. Es tan probable que esto convenza [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! como que no lo hará."
 wwu_consort.201.c: "¡No hay gastos! Nuestro enviado será muy impresionante."
 wwu_consort.201.c.tt: "¡Gasto §R75§! Influencia papal. Es probable que esto vaya a influir [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 wwu_consort.201.e: "Tira de cada cuerda y pide cada favor. ¡El Papa no nos negará esto!"
 wwu_consort.201.e.tt: "¡Gasto §R100§! Influencia papal. [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! está tan bien como garantizado para ser convencido."
 wwu_consort.201.f: "Tal vez nuestra influencia se utiliza mejor para otras cosas."
 wwu_consort.201.f.tt: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! sigue casado con [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.g: "Esto es muy embarazoso..."
 wwu_consort.202.t: "La santidad del matrimonio"
 wwu_consort.202.d: "El Padre nos ha enseñado que el matrimonio, la unión entre un hombre y una mujer, es santo. Una vez que han hecho su promesa ante Dios, nada puede romper el vínculo entre ellos sino la muerte. Sin embargo, a veces la vida es más complicada que lo que se puede leer en la Biblia. [Desde.Monarch.GetTitle] [Desde.Monarch.GetName] de [Desde.GetName] está solicitando una anulación del matrimonio entre [Desde.Monarch.GetHerHim] y [Desde.Monarch.GetHerHir] [Desde.Consort.GetWifeHusband], [Desde.Consort.GetTitle] [Desde.Consort.GetName]. Normalmente, no consideraríamos conceder tal solicitud bajo estas circunstancias, sin embargo, [De.Monarch.GetTitle] [De.Monarch.GetName] tiene alguna influencia sobre nosotros."
 wwu_consort.202.a: "[From.Monarch.GetTitle] [De.Monarch.GetName] tendrá [De.Monarch.Get Her] anulación."
 wwu_consort.202.b: "La ley de Dios no puede ser quebrantada, ni siquiera por un [de. Monarca. Obtener título]."
 wwu_consort.202.b.tt: "Como [De.Monarch.Get Title] §Y[De.Monarch.GetName]§! ha aprovechado parte de la influencia [de.Monarch.GetHer] sobre nosotros, nos costará §R13§! Devoción a rechazar [De. Monarch.GetHerHim]."
 wwu_consort.202.c.tt: "Como [De.Monarch.Get Title] §Y[De.Monarch.GetName]§! ha aprovechado parte de la influencia [de.Monarch.GetHer] sobre nosotros, nos costará §R25§! Devoción a rechazar [De. Monarch.GetHerHim]."
 wwu_consort.202.d.tt: "Como [De.Monarch.Get Title] §Y[De.Monarch.GetName]§! ha aprovechado parte de la influencia [de.Monarch.GetHer] sobre nosotros, nos costará §R38§! Devoción a rechazar [De. Monarch.GetHerHim]."
 wwu_consort.202.e.tt: "Como [De.Monarch.Get Title] §Y[De.Monarch.GetName]§! ha aprovechado parte de la influencia [de.Monarch.GetHer] sobre nosotros, nos costará §R50§! Devoción a rechazar [De. Monarch.GetHerHim]."
 wwu_consort.203.t: "Una dispensación especial"
 wwu_consort.203.d: "¡Alabado sea el Señor! Hemos recibido la respuesta de [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] y nuestra solicitud de anulación ha sido concedida! Ahora somos libres de terminar el matrimonio entre nuestro gran [Root.Monarch.GetTitle], [Root.Monarch.GetName], y su consorte [Root.Consort.GetName]."
 wwu_consort.203.a: "¡No es un día demasiado temprano!"
 wwu_consort.203.a.tt: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! divorcios [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.203.b: "Tal vez actuamos precipitadamente. [Root.Consort.GetTitle] [Root.Consort.GetName] puede quedarse por ahora."
 wwu_consort.203.b.tt: "El matrimonio entre [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! y [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! se queda."
 wwu_consort.204.t: "La santidad del matrimonio"
 wwu_consort.204.d: "Hemos recibido la respuesta de [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] y tristemente [PAP.Monarch.GetSheHe] ha rechazado nuestra solicitud. No habrá anulación del matrimonio entre nuestro [Root.Monarch.GetTitle], [Root.Monarch.GetName], y su consorte [Root.Consort.GetName]."
 wwu_consort.205.t: "El más grave de los insultos"
 wwu_consort.205.d: "¡Esas ratas sucias y humildes! ¿Cómo se atreven a insultarnos así? Las noticias nos han llegado que el matrimonio entre lo vil [Desde.Monarch.GetTitle] [Desde.Monarch.GetName] y [Desde.Monarch.GetHer] [Desde.Consort.GetWifeHusband], nuestro propio [Desde.Consort.GetName], ha terminado. [De.Monarch.GetSheHeCap] ha lanzado [De.Consort.GetHerHim] a un lado, descartado [De.Consort.GetHerHim] como un juguete usado. La vergüenza de [From.Consort.GetName] así como la de toda la familia [Root.Monarch.Dynasty.GetName] es realmente grande."
 wwu_consort.205.a: "¡Este insulto no quedará sin respuesta!"
 wwu_consort.205.a.tt: "[From.Monarch.GetTitle] §Y[De.Monarch.GetName]§! de [From.GetName] se ha divorciado [From.Consort.GetTitle] §Y[From.Consort.GetName]§!."
 wwu_consort.206.a: " "
 wwu_consort.301.t: "Una década de matrimonio"
 wwu_consort.301.da: "Cuando [Root.Consort.GetName] se casó en la casa real de [Root.Monarch.Dinasty.GetName] hubo aquellos que eran escépticos hacia el [Root.Monarch.GetTitle] invitando a un joven [Root.Consort.GetWomanMan] de [origin_of_consort.GetName], un extranjero, a unirse a la familia gobernante. Sin embargo, el tiempo vuela y ya han pasado más de diez años desde que el sindicato tuvo lugar. Aunque no todo el mundo adora el [Root.Consort.GetTitle], la mayoría han llegado a respetar [Root.Consort.GetHerHim] como uno de los suyos - es muy poco probable que el aniversario de la boda de la pareja elevada podría haber pasado desapercibido, y un número de cartas de felicitación, así como regalos de diferente esplendor, ya se han enviado al palacio."
 wwu_consort.301.db: "Cuando [Root.Consort.GetName] se casó en la casa real de [Root.Monarch.Dynasty.GetName] hubo aquellos que eran escépticos hacia [Root.Consort.GetHer] origen. [Root.Consort.GetSheHeCap] era un joven [Root.Consort.GetWomanMan] de [origin_of_consort.GetName], un don nadie a los ojos de muchos, de repente invitado a gobernar la gran nación de [Root.GetName]. Sin embargo, el tiempo vuela y ya han pasado más de diez años desde que el sindicato tuvo lugar. Aunque no son todos los que adoran el [Root.Consort.GetTitle], la mayoría han llegado a respetar [Root.Consort.GetHerHim] como uno de los suyos - es muy poco probable que el aniversario de la boda de la pareja elevada podría haber pasado desapercibido, y así [Root.Monarch.GetName] y [Root.Monarch.GetHer] [Root.Consort.GetName] humildemente aceptar todas las cartas de felicitación, así como regalos de diferente esplendor, traídos a ellos."
 wwu_consort.301.dc: "Cuando [Root.Consort.GetName] se casó en la casa real de [Root.Monarch.Dynasty.GetName] hubo aquellos que eran escépticos hacia [Root.Consort.GetHer] origen. [Root.Consort.GetSheHeCap] era un joven [Root.Consort.GetWomanMan] de una pequeña ciudad, un don nadie a los ojos de muchos, de repente invitado a gobernar la gran nación de [Root.GetName]. Sin embargo, el tiempo vuela y ya han pasado más de diez años desde que el sindicato tuvo lugar. Aunque no son todos los que adoran el [Root.Consort.GetTitle], la mayoría han llegado a respetar [Root.Consort.GetHerHim] como uno de los suyos - es muy poco probable que el aniversario de la boda de la pareja elevada podría haber pasado desapercibido, y así [Root.Monarch.GetName] y [Root.Monarch.GetHer] [Root.Consort.GetName] amablemente aceptar todas las cartas de felicitación, así como regalos de diferente esplendor, traídos a ellos."
 wwu_consort.301.dd: "Cuando [Root.Consort.GetName] se casó en la casa real de [Root.Monarch.Dynasty.GetName] hubo aquellos que eran escépticos. Sin embargo, los jóvenes [Root.Consort.GetWomanMan] ganaron la confianza de la gente común, casi sin esfuerzo, y [Root.Consort.GetSheHe] creció bien en el papel como uno de la clase dominante de [Root.GetName]. Ya han pasado más de diez años desde que el sindicato tuvo lugar. Incluso los que no adoran el [Root.Consort.GetTitle] han llegado a respetar [Root.Consort.GetHerHim] como uno de los suyos - el aniversario de la boda de la pareja elevada podría haber sido muy esperado. Es sonreír suavemente a los nobles y plebeyos por igual que el [Root.Monarch.GetTitle] [Root.Monarch.GetName] y [Root.Monarch.GetHer] [Root.Consort.GetName] amablemente aceptar regalos de diferente esplendor."
 wwu_consort.301.de: "Cuando [Root.Consort.GetName] se casó en la casa real de [Root.Monarch.Dynasty.GetName] hubo aquellos que eran escépticos. Sin embargo, los jóvenes [Root.Consort.GetWomanMan] impresionados con [Root.Consort.GetHer] manera genuina y elegante con la gente y la nobleza de [Root.Capital.GetCapitalName] constantemente están encontrando nuevas maneras de mostrar su adoración de [Root.Consort.GetTitle]. No es de extrañar que el aniversario de la boda de la pareja elevada ha sido muy anticipado - de alguna manera el [Root.Consort.GetTitle] ha logrado incluso personalmente dar las gracias a cada noble y mujer por los regalos traídos a ellos para la ocasión."
 wwu_consort.301.a: "¡ Qué feliz ocasión!"
 wwu_consort.301.a.tt: "Recibimos muchos regalos para el aniversario real."
 wwu_consort.302.t: "Una ocasión gozosa"
 wwu_consort.302.da: "La celebración anual de la unión real entre [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] y [Root.Consort.GetName] ha tenido lugar. Es difícil imaginar que [Root.GetName] lo tuviera de cualquier otra manera - que hubiera un tiempo en que el [Root.Consort.GetTitle] estaba creciendo en [origin_of_consort.GetName], lejos de nuestro [Root.Monarch.GetName], que pasó [Root.Monarch.GetHer] días en [Root.Capital.GetCapitalName] solo. Todo parece tan natural ahora. ¡Cómo vuela el tiempo! Ya han pasado más de dos décadas desde que [Root.Consort.GetName] se casó con el [Root.Monarch.GetTitle], y aunque ya no son niños, es con un poco de alegría que aceptan regalos en honor de su aniversario de bodas."
 wwu_consort.302.db: "Han pasado más de dos décadas desde que [Root.Consort.GetName] se casó con el [Root.Monarch.GetTitle], y aunque ya no son niños, es con un poco de alegría que aceptan regalos en honor de su aniversario de bodas. Nobleza y plebeyos por igual, particularmente de [origin_of_consort.GetName], la antigua casa de la [Root.Consort.GetTitle], son jubilosos para asistir a las celebraciones para una oportunidad de echar un vistazo a la pareja real. ¡Cómo vuela el tiempo!"
 wwu_consort.302.dc: "¡Cómo vuela el tiempo! Han pasado más de dos décadas desde que [Root.Consort.GetName] se casó con el [Root.Monarch.GetTitle], y aunque ya no son niños, es con un poco de alegría que aceptan regalos en honor de su aniversario de bodas. Nobleza y plebeyos por igual, todos asisten a las celebraciones para tener la oportunidad de echar un vistazo a la pareja real."
 wwu_consort.302.dd: "¡Cómo vuela el tiempo! Han pasado más de dos décadas desde que [Root.Consort.GetName] se casó con el [Root.Monarch.GetTitle], y aunque ya no son niños, es con un poco de alegría que aceptan regalos en honor de su aniversario de bodas. Mientras la nobleza está presente, los plebeyos en particular están jubilosos de asistir a las celebraciones para tener la oportunidad de echar un vistazo a su amado [Root.Consort.GetTitle] [Root.Consort.GetName]."
 wwu_consort.302.de: "¡Cómo vuela el tiempo! Han pasado más de dos décadas desde que [Root.Consort.GetName] se casó con el [Root.Monarch.GetTitle], y aunque ya no son niños, es con un poco de alegría que aceptan regalos en honor de su aniversario de bodas. A pesar de que los plebeyos están obedientemente presentes para las celebraciones, la nobleza en particular se suben unos sobre otros en júbilo para tener la oportunidad de echar un vistazo a su [Root.Consort.GetTitle] [Root.Consort.GetName]."
 wwu_consort.302.a: "Que tengan muchos años juntos todavía."
 wwu_consort.302.a.tt: "Recibimos muchos regalos para el aniversario real."
 wwu_consort.303.t: "El enfoque diplomático de [Root.Consort.GetName]"
 wwu_consort.303.da: "Mientras crecía en [origin_of_consort.GetName], [Root.Consort.GetName] disfrutaba estudiando a la gente. [Root.Consort.GetSheHeCap] a menudo hacía un juego de tratar de predecir las acciones de la gente alrededor [Root.Consort.GetHerHim], encontrando no sólo diversión, pero a medida que pasaban los años, un hábito cada vez más útil para mantener. Afortunadamente, mudarse a la corte real de [Root.GetName] no ha hecho que [Root.Consort.GetName] abandone su habilidad para la intriga. En todo caso [Root.Consort.GetSheHe] ha conseguido mucha práctica - durante algunas de nuestras recientes negociaciones con diplomáticos extranjeros estas habilidades han demostrado ser realmente más valiosas para el consejo."
 wwu_consort.303.db: "Mientras crecía en [origin_of_consort.GetName], [Root.Consort.GetName] disfrutaba aprendiendo del mundo. [Root.Consort.GetSheHeCap] siempre estaba haciendo preguntas y a menudo reflexionaba sobre maneras de hacer la vida más fácil para la gente, o cómo hacer que cualquier tarea dada sea más eficaz. Mejor aún, cómo convencer a otra persona de que [Root.Consort.GetHer] manera de organizar una asignación era la correcta. Afortunadamente, mudarse a la corte real de [Root.GetName] no ha causado que [Root.Consort.GetName] abandone [Root.Consort.GetHer] sueños de comandar a la gente. En todo caso [Root.Consort.GetSheHe] ha conseguido mucha práctica - durante algunas de nuestras recientes negociaciones con diplomáticos extranjeros [Root.Consort.GetHer] ideas han recibido algunos comentarios muy positivos."
 wwu_consort.303.dc: "Crecer en [origin_of_consort.GetName], [Root.Consort.GetName] disfrutaba de pasar tiempo con otros. [Root.Consort.GetSheHeCap] era un niño inusualmente tranquilo, en sintonía con los sentimientos de [Root.Consort.GetSu] amigos, o incluso cualquier persona [Root.Consort.GetShe] se encontró. Este casi sexto sentido al interactuar con la gente no sólo ha hecho [Root.Consort.GetName] un invitado altamente apreciado y buscado después de la cena, desde [Root.Consort.GetHer] llegada a [Root.Capital.GetCapitalName] - también se ha traducido en otros asuntos del estado. Durante una reciente reunión con diplomáticos extranjeros se dice que las tácticas de negociación irreprochables de la [Root.Consort.GetTitle] fueron el punto culminante del evento!"
 wwu_consort.303.dd: "Mientras crecía, [Root.Consort.GetName] disfrutaba estudiando a la gente. [Root.Consort.GetSheHeCap] a menudo hacía un juego de tratar de predecir las acciones de la gente alrededor [Root.Consort.GetHerHim], encontrando no sólo diversión, pero a medida que pasaban los años, un hábito cada vez más útil para mantener. Afortunadamente, mudarse a la corte real de [Root.GetName] no ha hecho que [Root.Consort.GetName] abandone su habilidad para la intriga. En todo caso [Root.Consort.GetSheHe] ha conseguido mucha práctica - durante algunas de nuestras recientes negociaciones con diplomáticos extranjeros estas habilidades han demostrado ser realmente más valiosas para el consejo."
 wwu_consort.303.de: "Mientras crecía, [Root.Consort.GetName] disfrutaba aprendiendo del mundo. [Root.Consort.GetSheHeCap] siempre estaba haciendo preguntas y a menudo reflexionaba sobre maneras de hacer la vida más fácil para la gente, o cómo hacer que cualquier tarea dada sea más eficaz. Mejor aún, cómo convencer a otra persona de que [Root.Consort.GetHer] manera de organizar una asignación era la correcta. Afortunadamente, mudarse a la corte real de [Root.GetName] no ha causado que [Root.Consort.GetName] abandone [Root.Consort.GetHer] sueños de comandar a la gente. En todo caso [Root.Consort.GetSheHe] ha conseguido mucha práctica - durante algunas de nuestras recientes negociaciones con diplomáticos extranjeros [Root.Consort.GetHer] ideas han recibido algunos comentarios muy positivos."
 wwu_consort.303.df: "Mientras crecía, [Root.Consort.GetName] disfrutaba de pasar tiempo con otros. [Root.Consort.GetSheHeCap] era un niño inusualmente tranquilo, en sintonía con los sentimientos de [Root.Consort.GetSu] amigos, o incluso cualquier persona [Root.Consort.GetShe] se encontró. Este casi sexto sentido al interactuar con la gente no sólo ha hecho [Root.Consort.GetName] un invitado altamente apreciado y buscado después de la cena, desde [Root.Consort.GetHer] llegada a [Root.Capital.GetCapitalName] - también se ha traducido en otros asuntos del estado. Durante una reciente reunión con diplomáticos extranjeros se dice que las tácticas de negociación irreprochables de la [Root.Consort.GetTitle] fueron el punto culminante del evento!"
 wwu_consort.303.a: "Excelente."
 wwu_consort.304.t: "Las ideas administrativas de [Root.Consort.GetName]"
 wwu_consort.304.da: "Combinado con una brújula moral fuerte, [Root.Consort.GetName] siempre ha tenido un sentido del orden. Las decisiones tomadas por [Root.Consort.GetHerHim] son decisiones de confianza - ya sea sobre asuntos políticos o durante una conversación amistosa, la [Root.Consort.GetTitle] habla [Root.Consort.GetHerHir] mente elocuentemente, algo que otorgó [Root.Consort.GetHerHir] algo de admiración incluso durante [Root.Consort.GetHer] primeros días en [origin_of_consort.GetName]. Lo más importante, sin embargo, las palabras de la [Root.Consort.GetTitle] llevar una veracidad a ellos, un asunto que hace incluso los miembros más tercos de la corte prestar atención a cualquier consejo ofrecido de [Root.Consort.GetHerHim]."
 wwu_consort.304.db: "La real [Root.Consort.GetTitle] [Root.Consort.GetName] posee una curiosidad innata con respecto a la manera en que [Root.Consort.GetShe] ve el mundo. Comprender lo que hace que la gente marque, o cómo un sistema se une, es un tema que a menudo se discute alrededor de la [Root.Consort.GetTitle] y se dice que el interés comenzó temprano, durante [Root.Consort.GetHer] infancia en [origin_of_consort.GetName]. Estas reflexiones pueden mantener [Root.Consort.GetHerHim] hasta tarde en las noches, estudiando los textos de los eruditos, antiguos o contemporáneos, o incluso asegurándose de que [Root.Consort.GetHer] ideas propias se anotan para el beneficio futuro del [Root.GovernmentName]."
 wwu_consort.304.dc: "Podría tener algo que ver con [Root.Consort.GetHer] educación en [origin_of_consort.GetName], o tal vez es simplemente [Root.Consort.GetHer] personalidad... Sin embargo, el [Root.Consort.GetTitle] es uno de los temas más devotos en todos [Root.GetName]. [Root.Consort.Get Her HisCap] creencia inquebrantable a través de los tiempos de dificultad trae esperanza a nuestra gente durante incluso el más oscuro de los días. Después de cada aparición pública [Root.Consort.GetSheHe] hace, nos encontramos con que la gente de nuestro gran [Root.GovernmentName] tienden a mostrar una energía renovada, en sus caras, así como en sus tareas diarias."
 wwu_consort.304.dd: "Combinado con una brújula moral fuerte, [Root.Consort.GetName] siempre ha tenido un sentido del orden. Las decisiones tomadas por [Root.Consort.GetHerHim] son decisiones de confianza - ya sea sobre asuntos políticos o durante una conversación amistosa, la [Root.Consort.GetTitle] habla [Root.Consort.GetHer] mente elocuentemente. Lo más importante [Root.Consort.GetHer] palabras llevan una veracidad a ellos, un hecho que hace que incluso los miembros más tercos de la corte prestar atención a cualquier consejo ofrecido de [Root.Consort.GetHerHim]."
 wwu_consort.304.de: "La real [Root.Consort.GetTitle] [Root.Consort.GetName] posee una curiosidad innata con respecto a la manera en que [Root.Consort.GetShe] ve el mundo. Comprender lo que hace que la gente marque, o cómo un sistema se une, es un tema que a menudo se discute alrededor de la [Root.Consort.GetTitle]. Tales reflexiones pueden mantener [Root.Consort.GetHerHim] hasta tarde en las noches, estudiando los textos de los eruditos, antiguos o contemporáneos, o de hecho asegurarse de [Root.Consort.GetHer] ideas propias se anotan para el beneficio futuro del [Root.GovernmentName]."
 wwu_consort.304.df: "El [Root.Consort.GetTitle] es uno de los temas más devotos en todos [Root.GetName]. [Root.Consort.Get Her HisCap] creencia inquebrantable a través de los tiempos de dificultad trae esperanza a nuestra gente durante incluso el más oscuro de los días. Después de cada aparición pública [Root.Consort.GetSheHe] hace, nos encontramos con que la gente de nuestro gran [Root.GovernmentName] tienden a mostrar una energía renovada, en sus caras, así como en sus tareas diarias."
 wwu_consort.304.a: "Excelente."
 wwu_consort.305.t: "Las ideas militares de [Root.Consort.GetName]"
 wwu_consort.305.da: "El [Root.Consort.GetTitle] [Root.Consort.GetName] está demostrando ser un [Root.Consort.GetWomanMan]. A menudo visto estudiando la técnica de los soldados durante su entrenamiento, a veces [Root.Consort.GetSheHe] incluso se acerca a los terrenos de práctica [Root.Consort.GetShem... Mientras que algunos inicialmente dudaban en involucrar a la real [Root.Consort.GetTitle] en Melee, otros tenían curiosidad sobre las habilidades [Root.Consort.GetSheHe] traída con [Root.Consort.GetHerHim] de [Root.Consort.GetHerHir] vida en [origin_of_consort.GetName]. A pesar de que fue una sorpresa para algunas personas, [Root.Consort.GetName] la reputación de manejar [Root.Consort.GetTherself] en una pelea no es injustificada. Además, la presencia del [Root.Consort.GetTitle] parece tener un efecto alentador en las tropas."
 wwu_consort.305.db: "A lo largo de [Root.Consort.GetHer] vida, que abarca de nuevo a [Root.Consort.GetHer] tiempo en [origin_of_consort.GetName], [Root.Consort.GetName] ha desarrollado una buena comprensión de la estrategia militar, permitiendo [Root.Consort.GetHerHim] para participar en muchas discusiones sobre el tema. [Root.Consort.GetHerHisCap] los sentidos están claramente gobernados por la razón, mientras que [Root.Consort.GetHer] las ideas a menudo conciernen a las tropas en su conjunto, y cómo cuidar mejor a los hombres mismos, para el ser humano detrás de la máscara del guerrero. Esto ha llevado a nuestros generales a menudo la celebración de los pensamientos de la [Root.Consort.GetTitle] en alta consideración."
 wwu_consort.305.dc: "El [Root.Consort.GetTitle] [Root.Consort.GetName] está demostrando ser un [Root.Consort.GetWomanMan]. A menudo visto estudiando la técnica de los soldados durante su entrenamiento, a veces [Root.Consort.GetSheHe] incluso se acerca a los terrenos de práctica [Root.Consort.GetShem... Mientras que algunos inicialmente dudaban en involucrar a la real [Root.Consort.GetTitle] en Melee, otros tenían curiosidad. A pesar de que fue una sorpresa para algunas personas, [Root.Consort.GetName] la reputación de manejar [Root.Consort.GetTherself] en una pelea no es injustificada. Además, la presencia del [Root.Consort.GetTitle] parece tener un efecto alentador en las tropas."
 wwu_consort.305.dd: "A lo largo de [Root.Consort.GetHerHir] la vida, [Root.Consort.GetName] ha desarrollado una buena comprensión de la estrategia militar, permitiendo [Root.Consort.GetHerHim] participar en muchas discusiones sobre el tema. [Root.Consort.GetHerHisCap] los sentidos están claramente gobernados por la razón, mientras que [Root.Consort.GetHer] las ideas a menudo conciernen a las tropas en su conjunto, y cómo cuidar mejor a los hombres, para el ser humano detrás de la máscara del guerrero. [Root.Consort.GetHerHisCap] los pensamientos son a menudo mantenidos en alta consideración por nuestros generales."
 wwu_consort.305.a: "Excelente."
 wwu_consort.306.t: "Un interés compartido"
 wwu_consort.306.da: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] es conocido por poseer una mente para la organización. Asegurarse de que las personas, así como la administración de [Root.GetName] se adhieren a la ley, al tiempo que actualizan y ajustan el sistema para adaptarse a los tiempos en los que vivimos, es de gran interés para [Root.Monarch.GetTitle]. Imagínese [Root.Monarch.GetHer] alegría, al darse cuenta de que [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband] compartir muchas de estas ideas!\n'¡Una conversación contigo, querida [Root.Consort.GetName], es tan estimulante como cualquier reunión del consejo!', [Root.Monarch.GetSheHe] exclama a la [Root.Consort.GetTitle] una tarde. [Root.Consort.GetSheHeCap] responde con una sonrisa, también disfrutando mucho la unión con [Root.Consort.GetHer] [Root.Monarch.GetWifeHusband] sobre estos asuntos."
 wwu_consort.306.db: "No es ningún secreto que tanto [Root.Monarch.GetTitle] [Root.Monarch.GetName] como [Root.Consort.GetTitle] [Root.Consort.GetName] tienen una manera con las palabras, y por lo tanto con la gente. Ambos pueden hacer que un extraño se sienta perfectamente a gusto en su presencia, y de alguna manera siempre logran ser el que hace el argumento final en una discusión. Aunque tal vez no sean del todo iguales en encanto, y utilizando diferentes fortalezas personales, han crecido para disfrutar de asistir a eventos sociales juntos, a menudo vistos sonrientes unos a otros desde lejos. Lo que es seguro es que el [Root.GovernmentName] está mejor desde su unión."
 wwu_consort.306.dc: "La primera vez [Root.Consort.GetName] observó [Root.Monarch.GetName] luchando con [Root.Monarch.Get Her] soldados en entrenamiento, [Root.Consort.GetSheHe] quedó impresionado. No es cada noble[Root.Monarch.GetWomanMan] que disfrutaría del trabajo manual de realmente aprender a manejar un arma de [Root.Monarch.GetHer] propia. \"Pero [Root.Monarch.Get Title] [Root.Monarch.GetName] no es ninguna [Root.Monarch.GetWomanMan]\", [Root.Consort.GetShe] pensó antes de acercarse [Root.Consort.GetHer] [Root.Monarch.GetWifeHusband] para felicitar [Root.Monarch.GetHer] habilidades. [Root.Consort.GetSheHeCap] incluso reunió el valor para preguntar [Root.Monarch.GetSu] opinión sobre la situación militar actual del [Root.GovernmentName]. Intrigado por este interés mutuo en los aspectos militares de [Root.GetName], el [Root.Monarch.GetTitle] ha ganado un montón de nuevas ideas para [Root.Monarch.GetHer] ejército."
 wwu_consort.306.dd: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] es conocido por poseer una mente para la organización. Asegurarse de que las personas, así como la administración de [Root.GetName] se adhieren a la ley, al tiempo que actualizan y ajustan el sistema para adaptarse a los tiempos en los que vivimos, es de gran interés para [Root.Monarch.GetTitle]. Imagínese [Root.Monarch.GetHer] alegría, al darse cuenta de que [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband] compartir muchas de estas ideas!\n‘¡Una conversación contigo, querida [Root.Consort.GetName], es tan estimulante como cualquier reunión del consejo!', [Root.Monarch.GetSheHe] exclama a la [Root.Consort.GetTitle] una tarde. [Root.Consort.GetSheHeCap] responde con una sonrisa, también disfrutando mucho la unión con [Root.Consort.GetHer] [Root.Monarch.GetWifeHusband] sobre estos asuntos."
