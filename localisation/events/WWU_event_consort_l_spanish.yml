 wwu_consort.306.df: "La primera vez [Root.Consort.GetName] observó [Root.Monarch.GetName] luchando con [Root.Monarch.Get Her] soldados en entrenamiento, [Root.Consort.GetSheHe] quedó impresionado. No es cada noble[Root.Monarch.GetWomanMan] que disfrutaría del trabajo manual de realmente aprender a manejar un arma de [Root.Monarch.GetHer] propia. \"Pero [Root.Monarch.Get Title] [Root.Monarch.GetName] no es ninguna [Root.Monarch.GetWomanMan]\", [Root.Consort.GetShe] pensó antes de acercarse [Root.Consort.GetHer] [Root.Monarch.GetWifeHusband] para felicitar [Root.Monarch.GetHer] habilidades. [Root.Consort.GetSheHeCap] incluso reunió el valor para preguntar [Root.Monarch.GetSu] opinión sobre la situación militar actual del [Root.GovernmentName]. Intrigado por este interés mutuo en los aspectos militares de [Root.GetName], el [Root.Monarch.GetTitle] ha ganado un montón de nuevas ideas para [Root.Monarch.GetHer] ejército."
 wwu_consort.306.a: "Esos dos hacen una gran coincidencia."
 wwu_consort.307.t: "Fallas compartidas"
 wwu_consort.307.da: "Aunque nuestra [Root.Monarch.GetTitle] [Root.Monarch.GetName] no ha sido la herramienta más aguda cuando se trata de gestionar las finanzas de [Root.GetName], es con interés que la gente ha estado observando [Root.Monarch.GetTitle] y [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband] - parecen llevarse bien, a menudo escuchadas discutiendo frivolidades y bromeando sobre cómo gastar el tesoro del país para molestar a la gente más. ‘¡Déjales que coman pastel!', [Root.Consort.GetName] dice, sonriendo maliciosamente."
 wwu_consort.307.db: "Algunos dicen [Root.Monarch.GetTitle] [Root.Monarch.GetName] es un crudo [Root.Monarch.GetWomanMan]. Mientras que [Root.Monarch.GetSheHe] ciertamente tiene [Root.Monarch.GetHer] buenos lados también, un camino con palabras no es algo que nuestro gobernante es conocido por. Sin embargo, observar el [Root.Monarch.Get Title] con [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband] en la asistencia, parece que la pareja ha encontrado un terreno común en esta deficiencia diplomática. Parece haber un sentimiento mutuo de afecto que crece entre los reales, nacido de su incomodidad compartida."
 wwu_consort.307.dc: "[Root.Monarch.GetName] nsiempre disfrutó ser engañado en el entrenamiento físico de niño. Todavía ansioso cuando alguien se acerca [Root.Monarch.GetHerHim] con una expectativa de la [Root.Monarch.GetTitle] mostrando cualquier tipo de destreza de combate, [Root.Monarch.GetSheHe] estaba encantado de encontrar que [Root.Consort.GetName] aparece igualmente nervioso alrededor de las armas y hablar de derramamiento de sangre. Juntos se han unido a las cosas más finas de la vida, dejando las sombrías conversaciones sobre la guerra y la estrategia militar a otras partes más interesadas."
 wwu_consort.307.a: "Esos dos van bien juntos."
 affectionate_royal_couple: "Pareja real afectuosa"
 desc_affectionate_royal_couple: "El afecto mutuo que a menudo muestra nuestra pareja real está reforzando la confianza de la gente en nuestros gobernantes."
 wwu_consort.308.t: "Recordando al Consorte"
 wwu_consort.308.da: "Después de más de diez años de matrimonio, [Root.Monarch.GetName] está en una pérdida sin [Root.Monarch.GetHer] cónyuge. Muchos días [Root.Monarch.GetSheHe] se encuentra mirando fijamente al aire, sólo para tener [Root.Monarch.GetHer] asesores chasque [Root.Monarch.GetHerHim] de nuevo a la realidad, sus expresiones ansiosas. Todos están de acuerdo en que es hora de que se haga algo para ver el [Root.Monarch.GetTitle] a través de este momento difícil."
 wwu_consort.308.db: "Después de décadas de matrimonio, [Root.Monarch.GetName] está en una pérdida sin [Root.Monarch.GetHer] cónyuge. Muchos días [Root.Monarch.GetSheHe] se encuentra mirando fijamente al aire, sólo para tener [Root.Monarch.GetHer] asesores chasque [Root.Monarch.GetHerHim] de nuevo a la realidad, sus expresiones ansiosas. Todos están de acuerdo en que es hora de que se haga algo para ver el [Root.Monarch.GetTitle] a través de este momento difícil."
 wwu_consort.308.dc: "Después de tanto tiempo de matrimonio, [Root.Monarch.GetName] está en una pérdida sin [Root.Monarch.GetHer] querido cónyuge. Muchos días [Root.Monarch.GetSheHe] se encuentra mirando fijamente al aire, sólo para tener [Root.Monarch.GetHer] asesores chasque [Root.Monarch.GetHerHim] de nuevo a la realidad, sus expresiones ansiosas. Todos están de acuerdo en que es hora de que se haga algo para ver el [Root.Monarch.GetTitle] a través de este momento difícil."
 wwu_consort.308.a: "Contrata a un escultor. Levantaremos una estatua en memoria de su esposa."
 wwu_consort.308.b: "[Root.Monarch.GetName] spodría centrarse en [Root.Monarch.GetHer] trabajo administrativo."
 wwu_consort.308.c: "Dejemos que [Root.Monarch.GetName] busque la distracción de [Root.Monarch.GetSu] deber diplomático."
 wwu_consort.308.d: "Que [Root.Monarch.GetName] pase más tiempo en la mesa de guerra."
 wwu_consort.308.e: "El [Root.Monarch.GetTitle] superará esto en [Root.Monarch.GetHer] propio."
 wwu_consort.309.t: "El éxito de la sucesión"
 wwu_consort.309.da: "Desde la muerte de [Root.Consort.GetHer] cónyuge, el [Root.Consort.GetTitle] [Root.Consort.GetName] ha estado creciendo cada vez más cómodo en [Root.Consort.GetHer] asiento, como guardián del joven heredero, así como regente real de [Root.GetName]. Para el público en general, está claro que la situación es temporal y simplemente una necesidad política mientras todos esperan la coronación de poco [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Mientras tanto, hay rumores de otros personajes, que se dice que participan en reuniones clandestinas donde discuten, a sus ojos, el potencial honesto del joven heredero... 'Poner ese imbécil babeando en el trono sería una amenaza para todo el reino', un conspirador mutters. ‘El [Root.Consort.GetTitle] es ciertamente un capaz [Root.Consort.GetWomanMan], y una opción mucho mejor', argumenta otro.\n\nAunque ciertamente consciente de estas fuerzas astutas, el [Root.Consort.GetTitle] [Root.Consort.GetTherselfHimself] todavía tiene que tomar una posición sobre este tema altamente sensible."
 wwu_consort.309.a: "Estos son tiempos interesantes..."
 wwu_consort.309.a.tt: "El [Root.Consort.GetTitle] contemplará estas ideas con su consejo más cercano."
 wwu_consort.309.b: "¡Qué traición! No tendremos más de estas ideas."
 wwu_consort.309.b.tt: "Los instigadores no serán alentados."
 wwu_consort.310.t: "Un cambio en el poder"
 wwu_consort.310.da: "Utilizando el consejo de [Root.Consort.GetHer] asesores más cercanos y no sin poner [Root.Consort.GetHer] propio encanto a la prueba, el [Root.Consort.GetTitle] [Root.Consort.GetName] ha manipulado inteligentemente una buena cantidad de miembros de la corte en acuerdo: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], el heredero real y siguiente en línea al trono, es un tonto de mente débil, indigno de [Root.Heir.GetHer] legado. Sin embargo, hay una solución simple al problema...\nDurante otra fiesta extravagante lanzada con el fin de apelar a la nobleza a cargo, [Root.Consort.GetName] y [Root.Consort.GetHer] lacayos ha logrado difundir la idea de mantener al joven [Root.Heir.GetName] encerrado en [Root.Heir.GetHer] cuartos - algún aislamiento permitiría al niño [Root.Heir.Dynasty.GetName] centrarse en [Root.Heir.GetHer] educación, se argumenta. Que el joven heredero también puede desaparecer del ojo público es desafortunado para [Root.Heir.GetName], pero en última instancia un bono para [Root.GetName]..."
 wwu_consort.310.a: "Haz que suceda."
 wwu_consort.310.b: "En realidad, tal vez el joven [Root.Heir.GetName] merece una oportunidad después de todo."
 devious_ruler: "Gobernante tortuoso"
 desc_devious_ruler: "Este gobernante llegó al poder durante circunstancias muy inusuales."
 wwu_consort.311.t: "Un [Root.Consort.Get Title] del pueblo"
 wwu_consort.311.d: "Nos ha quedado claro que [Root.Consort.GetTitle] [Root.Consort.GetName] es un [Root.Consort.GetWomanMan] con un corazón de oro. [Root.Consort.GetSheHeCap] siempre hace [Root.Consort.GetHer] lo mejor para complacer [Root.Consort.GetHer] [Root.Monarch.GetWifeHusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] y trata [Root.Consort.GetHer] amigos con bondad sin igual. Durante un reciente viaje a la provincia [poor_province.GetName] [Root.Consort.GetTitle] [Root.Consort.GetName] vio el sufrimiento de sus campesinos más pobres con [Root.Consort.GetHer] propios ojos. Desde entonces, [Root.Consort.GetSheHe] ha estado redactando un plan para ayudar a [Root.Consort.GetHer] los temas más indigentes. Sin embargo, para hacer realidad estas ideas, [Root.Consort.GetName] necesita algunos fondos del tesoro de la nación."
 wwu_consort.311.a: "La gente es nuestra para cuidar. [Root.Consort.Get SheHeCap] tiene nuestro apoyo."
 wwu_consort.311.b: "Tenemos asuntos más importantes que tratar."
 wwu_consort.312.t: "Dos de una clase"
 wwu_consort.312.da: "Nuestro [Root.Consort.GetTitle] [Root.Consort.GetName] ha impresionado a muchos hombres y mujeres en la corte con [Root.Consort.GetHer] ingenio agudo y conocimiento extenso del mundo natural. [Root.Consort.GetSheHeCap] ha sido durante mucho tiempo un coleccionista de tomos sobre botánica y química, y [Root.Consort.GetSheHe] corresponde con varias de las mentes más brillantes de nuestra generación. Actualmente uno de estos científicos está visitando nuestra corte según nuestra invitación [Root.Consort.GetTitle]. Se pueden encontrar discutiendo todo tipo de nuevas teorías en las primeras horas de la noche. [Root.Consort.GetTitle] [Root.Consort.GetName] nos ha pedido que hagamos una oferta al científico, alegando que ella sería un asesor mucho mejor que el [Root.Amm_Advisor.GetTitle] [Root.Amm_Advisor.GetName] que actualmente empleamos."
 wwu_consort.312.db: "La mayoría [Root.Consort.GetTitle] aceptan su limitado poder y dedican sus vidas a varios pasatiempos y a su familia, pero no [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] está genuinamente interesado en todos los ins y outs de asuntos gubernamentales. A lo largo de los años [Root.Consort.GetSheHe] ha sido amigo de muchos grandes pensadores, políticos y diplomáticos. Entre ellos está uno de nuestros estadistas más conocidos, con los que [Root.Consort.GetSheHe] ha pasado mucho tiempo con ellos últimamente. Ahora [Root.Consort.GetTitle] [Root.Consort.GetName] nos ha pedido que hagamos una oferta al estadista, alegando que sería un asesor mucho mejor que el [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] que actualmente empleamos."
 wwu_consort.312.dc: "Ningún otro [Root.Consort.GetTitle] es tan valiente como nuestro [Root.Consort.GetName]. Las tácticas militares y la organización siempre han sido de gran interés para [Root.Consort.GetHerHim]. Además de [Root.Consort.GetHer] práctica diaria de la espada, [Root.Consort.GetSheHe] pasa muchas horas cada día estudiando el arte de la guerra. Durante los últimos meses [Root.Consort.GetSheHe] se ha familiarizado mejor con uno de nuestros comandantes más respetados, y a su vez ha tomado nuestro [Root.Consort.GetTitle] bajo su ala, enseñando [Root.Consort.GetName] todo [Root.Consort.GetShe] desea saber. Ahora [Root.Consort.GetTitle] [Root.Consort.GetName] nos ha pedido que hagamos una oferta al comandante, alegando que sería un asesor mucho mejor que el [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] que actualmente empleamos."
 wwu_consort.312.a: "[Root.Consort.GetTitle] [Root.Consort.GetName] tiene un punto! Invitaremos a [Root.Consort.Get Her] conocido para quedarse."
 wwu_consort.312.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!El amigo se convierte en consejero en la corte."
 wwu_consort.312.b: "No, simplemente le pediremos a [Root.Amm_Advisor.GetTitle] [Root.Amm_Advisor.GetName] que trabaje más duro."
 wwu_consort.312.b.tt: "El [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! trabajará aún más duro para ganar [Root.Amm_Advisor.GetHer] lugar."
 wwu_consort.312.c: "No, simplemente le pediremos a [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] que trabaje más duro."
 wwu_consort.312.c.tt: "El [Root.Dip_Advisor.GetTitle] §Y[Root.Dip_Advisor.GetName]§! trabajará aún más duro para ganar [Root.Dip_Advisor.GetHer] lugar."
 wwu_consort.312.d: "No, simplemente le pediremos a [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] que trabaje más duro."
 wwu_consort.312.d.tt: "El [Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! trabajará aún más duro para ganar [Root.Mil_Advisor.GetHer] lugar."
 wwu_consort.313.t: "El milagro de la vida"
 wwu_consort.313.d: "En estos oscuros días de guerra y muerte, un recordatorio de nuevos comienzos puede aliviar los dolores de nuestro pueblo. Nuestro gran [Root.Monarch.Get Title] [Root.Monarch.GetName] y [Root.Monarch.GetSu] noble [Root.Consort.Get Title] [Root.Consort.GetName] han sido bendecidos con otro niño. La llegada del niño ha traído nueva esperanza y energía a la pareja real, y por extensión, a su corte y súbditos. Muchas personas sueñan que este niño crecerá en un futuro mejor y más brillante, y que todos los combates por lo tanto valdrán la pena al final."
 wwu_consort.313.a: "Bendito sea [Root.Monarch.GetName], [Root.Consort.GetName] y su nuevo bebé!"
 wwu_consort.313.a.tt: "El nacimiento de la nueva [Root.Monarch.Dinasty.GetName] babe revitaliza a la gente de [Root.GetName]."
 wwu_consort.314.t: "Deseos de la carne"
 wwu_consort.314.da: "Si bien hemos logrado mantener la verdad lejos del resto de la corte, es sólo cuestión de tiempo hasta que salga a la luz a menos que hagamos algo. El [Root.Monarch.GetTitle] [Root.Monarch.GetName] recientemente descubrió que [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], ¡está teniendo una aventura! No sólo eso, sino que el otro culpable culpable no es otro que nuestro asesor [Root.Adm_Advisor.GetName]. La confianza que pusimos en [Root.Amm_Advisor.GetHerHim] era obviamente infundada. Peor aún, esto también plantea preguntas sobre la legitimidad de la [Root.Monarch.GetTitle] de [Root.Heir.GetDaughterSon], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 wwu_consort.314.db: "Si bien hemos logrado mantener la verdad lejos del resto de la corte, es sólo cuestión de tiempo hasta que salga a la luz a menos que hagamos algo. El [Root.Monarch.GetTitle] [Root.Monarch.GetName] recientemente descubrió que [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], ¡está teniendo una aventura! No sólo eso, sino que el otro culpable culpable no es otro que nuestro asesor [Root.Adm_Advisor.GetName]. La confianza que pusimos en [Root.Amm_Advisor.GetHerHim] era obviamente infundada."
 wwu_consort.314.a: "Ahora lo sabemos, al menos. Podemos tomar medidas para mantener esto en silencio."
 wwu_consort.314.a.tt: "Permitir el romance entre [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! y el [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! para continuar, mientras hacemos todo lo posible para mantenerlo fuera de la vista del público."
 wwu_consort.314.b: "Esto no puede continuar. Averigüe qué quiere [Root.Amm_Advisor.GetName] para [Root.Amm_Advisor.GetHer] silencio."
 wwu_consort.314.b.tt: "Sobornar al [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! salir de la corte y nunca decirle una palabra de la aventura a nadie."
 wwu_consort.314.c: "¡Esto es alta traición, y nada menos! ¡Tendremos la cabeza de [Root.Adm_Advisor.GetName] para esto!"
 wwu_consort.314.c.tt: "El [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! se ejecuta. Sin una explicación suficiente, este acto será visto como tiránico y creará malestar en §Y[Root.Capital.GetName]§! y los alrededores."
 wwu_consort.314.d: "No podemos tener una adúltera para una reina. [Root.Consort.GetName] debe irse."
 wwu_consort.314.e: "No podemos tener un adúltero para un Príncipe-Consorte. [Root.Consort.GetName] debe irse."
 tyrannical_ruler: "Regla tiránica"
 desc_tyrannical_ruler: "Por razones poco claras, el gobernante tuvo uno de los asesores más confiables en el consejo ejecutado. La gente está preocupada por esta cruel exhibición."
 wwu_consort.315.t: "Un Bastardo real"
 wwu_consort.315.d: "Tratamos de detener los rumores, pero cuando nos dieron cuenta de ellos ya era demasiado tarde. Ahora cualquier otro hombre y mujer en la corte está chismeando a nuestras espaldas. Incluso los plebeyos en las calles tienen los nervios para hacer bromas lascivas sobre 'el amistoso [Root.Consort.GetTitle] [Root.Consort.GetName]' y 'el bastardo de [Root.Capital.GetName].'. Dicen que la Reina es una adúltera y que [Root.Heir.GetName], el heredero de [Root.GetName], no es realmente el [Root.Heir.GetDaughterSon] de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Todo lo que podemos hacer en este punto es mantener las apariencias lo mejor que podamos y esperar que los rumores desaparezcan a tiempo."
 wwu_consort.315.a: "¡Estas mentiras son absurdas!"
