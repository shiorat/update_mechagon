 illidan_assault_northrend.1.title: "Illidan ataca el trono congelado"
 illidan_assault_northrend.1.desc: "Después de haber pensado en construir una base de poder para sí mismo en Outland, Illidan fue descubierto por Kil'Jaeden y se hizo responsable de su fracaso con el Ojo de Sargeras. Furioso en Illidan y todavía deseando la destrucción del Rey Lich, Kil'Jaeden hizo que Illidan jurara descender sobre Icecrown y destruir el Trono Congelado de una vez por todas. El único resultado aceptable para Illidan es la derrota de Ner'Zhul, Su campeón Arthas, y la destrucción del propio casco de la dominación. Desesperado por este ataque, Ner'Zhul ha pedido personalmente a su campeón Arthas que regrese a Northrend y rescate al Scourge del destino de la Legión. El no-muerto señor nerubiano Anub'Arak ha emergido de Azjol-Nerub para escoltar personalmente a Arthas a través de los pasajes secretos de los nerubianos hasta la base de la ciudadela de la corona de hielo. Los poderes del joven Caballero de la Muerte serán restaurados a toda su fuerza, eliminando los efectos que el Ojo de Sargeras tuvo sobre él."
 illidan_assault_northrend.1.option.a: "Illidan y Arthas chocan en la corona de hielo"
