 wwu_discovery.1.title: "Compendio de Azeroth"
 wwu_discovery.1.desc: "Con el paso de los años, el conocimiento colectivo de Azeroth ha crecido. Nuestros mapas se han hecho más completos, y se han llenado los vacíos anteriores. Lamentablemente, sólo las tierras distantes más allá de las llanuras de Kalimdor siguen siendo un misterio."
 wwu_discovery.1.option.a: "¡Hurra!"
