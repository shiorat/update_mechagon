l_german:
 wwu_emerald_dream.1.title: "Geist deines Vorfahren"
 wwu_emerald_dream.1.desc: "Während [Root.Monarch.GetHerSeine] Schlummer, [Root.Monarch.GetName] hat auf einen der [Root.Monarch.GetHerSeine] lang verstorbenen Vorfahren Geist. Er ist bestrebt, alles zu lehren, was er weiß, aber er hat nicht viel Zeit in diesem Flugzeug. [Root.Monarch.GetName] hat Zeit für nur eine Lektion."
 wwu_emerald_dream.1.opt1: "Lernen Sie, ein guter Führer zu sein"
 wwu_emerald_dream.1.opt2: "Lernen Sie die Kunst der Sprache"
 wwu_emerald_dream.1.opt3: "Erfahren Sie, wie man Armeen befehligt"
 wwu_emerald_dream.2.title: "Überschüssige magische Energie"
 wwu_emerald_dream.2.desc: "Vor kurzem stolperten unsere Druiden über ein Residuum, das für Jahrtausende unberührt geblieben ist. Dieses Residuum ist mit reiner Naturzauberei gefüllt und kann verarbeitet werden, um eine Vielzahl von Zielen zu erreichen."
 wwu_emerald_dream.2.opt1: "Verwenden Sie es, um die Korruption auszumerzen"
 wwu_emerald_dream.2.opt2: "Verwenden Sie es, um eine unserer Provinzen zu verbessern"
 wwu_emerald_dream.2.opt3: "Verwenden Sie es, um unsere Naturkräfte zu erhöhen"
 wwu_emerald_dream.3.title: "Tendrils of Nightmare"
 wwu_emerald_dream.3.desc: "Wir haben entdeckt, dass der Emerald Nightmare versucht, wieder Wurzeln in unsere Welt zu schlagen. Nightmarish Ranken entstanden aus dem Boden und beschädigt eine Gruppe von Geistern. Ihr Einfluss wächst von Tag zu Tag. Es muss etwas dagegen getan werden, bevor es das gesamte Gebiet korrumpiert."
 wwu_emerald_dream.3.opt1: "Schicken Sie Ihre Männer, um sie abzuschneiden."
 wwu_emerald_dream.3.opt2: "Beginn eines Reinigungsrituals"
 wwu_emerald_dream.3.opt3: "Wir können uns eine solche Aufgabe nicht leisten."
 wwu_emerald_dream.4.title: "Ein Verräter im Inneren"
 wwu_emerald_dream.4.desc: "Ein wichtiges Mitglied unseres Gerichts könnte schon seit einiger Zeit für Nightmare-Kräfte gearbeitet haben, aber wir haben keine Beweise. Wir können ihn sofort beschuldigen und beschlagnahmen oder eine Untersuchung durchführen. Aber wenn diese Behauptungen wahr sind, könnte er entkommen und wir verpassen die Chance, seine Korruption vollständig rückgängig zu machen."
 wwu_emerald_dream.4.opt1: "Verhaften Sie ihn."
 wwu_emerald_dream.4.opt1.tt1: "Er stellt sich als unschuldig heraus."
 wwu_emerald_dream.4.opt1.tt2: "Er entpuppt sich schuldig."
 wwu_emerald_dream.4.opt2: "Untersuchen Sie ihn."
 wwu_emerald_dream.4.opt2.tt1: "Er hat sich als unschuldig erwiesen."
 wwu_emerald_dream.4.opt2.tt2: "Er konnte entkommen."
 wwu_emerald_dream.4.opt2.tt3: "Er konnte nicht entkommen."
 wwu_emerald_dream.4.opt3: "Lass ihn in Ruhe."
 wwu_emerald_dream.4.opt3.tt1: "Er stellt sich als unschuldig heraus."
 wwu_emerald_dream.4.opt3.tt2: "Er entpuppt sich schuldig."
 wwu_emerald_dream.5.title: "Ebenen des Traums"
 wwu_emerald_dream.5.desc: "Der Smaragdtraum besteht aus mehreren Schichten, die von den Titanen vor Äonen geschaffen wurden, um Azeroths Form zu perfektionieren. Jede Ebene enthält ältere Versionen von Azeroth, meist unberührt seit ihrer Entstehung.\n\nVor kurzem haben wir einen Weg entdeckt, um in diese Länder zu reisen. Es wird wahrscheinlich gefährlich sein, aber wir könnten alte, sogar kosmische Informationen über die Geheimnisse des Universums lernen."
 wwu_emerald_dream.5.opt1: "Führen Sie eine kurze Expedition in die Grenzen des Reiches"
 wwu_emerald_dream.5.opt2: "Eine Expedition in die Grenzen dieser Schicht durchführen"
 wwu_emerald_dream.5.opt3: "Führen Sie eine langfristige Expedition, um die verborgenen Schichten zu erforschen"
 wwu_emerald_dream.5.opt4: "Versuchen Sie zu entdecken, was im weitesten Teil des Traums liegt, um jeden Preis"
 wwu_emerald_dream.5.opt5: "Vergessen Sie's nicht."
 wwu_emerald_dream.5.failure: "Fehler bei der Expedition"
 wwu_emerald_dream.5.success: "Expeditionserfolg"
 wwu_emerald_dream.6.title: "Freundliche Geister"
 wwu_emerald_dream.6.desc: "Eine Gruppe von Waldgeistern sind beeindruckt von unserer Arbeit, das Reich gereinigt zu halten und bieten ihre Hilfe an, um unsere Feinde zu besiegen. Ihre Abwesenheit im Traum kann jedoch zu Störungen führen. Sie sind auch weit von einer disziplinierten Armee entfernt."
 wwu_emerald_dream.6.opt1: "Recruit alle von ihnen"
 wwu_emerald_dream.6.opt2: "Rekrutieren Sie einige von ihnen"
 wwu_emerald_dream.6.opt3: "Ihr Platz ist der Smaragd-Traum"
 wwu_emerald_dream.7.title: "Bürste der Korruption"
 wwu_emerald_dream.7.desc: "Die Korruption des Albtraums kann sich auf vielfältige Weise manifestieren. In den meisten Fällen verursacht es kleine Gruppen von Wildtieren, verrückt zu werden oder ein paar Bäume zu welken. Aber wenn es seine Reichweite im Traum erhöht, kann es die realen Welt Gegenstücke des Traums beeinflussen. Egal, wie schwer man versucht, es zu unterdrücken, wird die Korruption irgendwann irgendwo platzen.\n\nIn diesem speziellen Fall hat der Albtraum das Traum-Gegenstück einer unserer Provinzen völlig erstickt und jetzt überläuft es in die Außenwelt. Es muss etwas dagegen unternommen werden."
 wwu_emerald_dream.7.opt1: "Versuchen Sie einen aggressiven Ansatz"
 wwu_emerald_dream.7.opt2: "Reinigen Sie das Traum-Gegenstück"
 wwu_emerald_dream.7.opt3: "Bitten Sie um Hilfe einer druidischen Nation"
 wwu_emerald_dream.8.title: "Korruption von Erbsen"
 wwu_emerald_dream.8.desc: "Schreckliche Neuigkeiten! Es stellt sich heraus, dass unser geliebter Herrscher [Root.Monarch.GetName] vom Albtraum korrumpiert wurde. Wir können diesen schrecklichen Fluch nicht umkehren, also müssen wir das Unaussprechliche tun: Töten Sie unseren eigenen Herrscher."
 wwu_emerald_dream.8.opt1: "Führt sie aus!"
 wwu_emerald_dream.8.opt2: "Es gibt ein Heilmittel"
