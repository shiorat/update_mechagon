l_spanish:
 wwu_shadow_council.1.title: "El Consejo de las Sombras"
 wwu_shadow_council.1.desc: "El Concilio de las Sombras, una vez escondido detrás de un velo de misterio, ha salido al mundo. Están compuestas por una cábala de hechiceros, y son los verdaderos amos de la Horda."
 wwu_shadow_council.1.option.a: "¡Mwahaha!"
 wwu_shadow_council.2.title: "Manto de la Horda"
 wwu_shadow_council.2.desc: "Como verdaderos titiriteros de la Horda, ejerzamos control sobre el liderazgo actual."
 wwu_shadow_council.2.option.a: "Conviértete en el jefe de guerra"
 wwu_shadow_council.2.option.b: "Permanecer como miembro"
