 wwu_setup_demonic_vanguard.1.title: "Verbrennung von Legionsinvasionen"
 wwu_setup_demonic_vanguard.1.desc: "Archimonde und seine dämonischen Legionen sind auf Nordrassil herabgestiegen. Als die einheimischen Nachtelfen flohen, errichteten sie eine Basis um Nordrassil, mit der Absicht, sie zu zerstören."
