l_german:
 wwu_setup_orc.1.title: "Der Hammer der Dämmerung"
 wwu_setup_orc.1.desc: "Als die Orc-Clans in einen Konfliktzustand eintreten, betreten Cho'gall und sein Orc-Clan die Pale Caverns von Nagrand. Was er erlebte, verwandelte ihn und machte seine Reise zur Errichtung des Hammers des Zwielichts."
 wwu_setup_orc.1.option.a: "Steh auf!"
 wwu_setup_orc.1.option.b: "Sie jetzt in unserem Land tolerieren..."
 wwu_setup_outland.1.title: "Einsturz von Draenor"
 wwu_setup_outland.1.desc: "Während die Allianz in Draenor vordringt, versucht der ältere Schaman Ner'zhul, den verbliebenen Orks auf Draenor zu erlauben, in andere Welten zu fliehen, indem er andere dimensionale Portale öffnet. Die Anwesenheit so vieler Portale hat begonnen, den Planeten auseinander zu spalten und zerrissene Fragmente von Draenor in Richtung der Twisting Nether zu starten. Das meiste Leben auf Draenor wurde bei der Explosion ausgelöscht, und der überlebende Kontinent wurde drastisch umgestaltet; die meisten der verbliebenen Tiere wurden krank oder korrupt. Durch die Zerstörung des Planeten brachen die Barrieren zwischen Draenor und dem Twisting Nether zusammen, und die zerfetzte Realität hinterließ offene Wege zu allen verschiedenen Ecken des Kosmos."
 wwu_setup_outland.1.option.a: "..."
 wwu_setup_draenei.1.title: "Umbrafen Emerges!"
 wwu_setup_draenei.1.desc: "Der Zusammenbruch von Draenor in Outland hat viele Mutationen und Störungen in allen seinen Bewohnern verursacht. Die Draenei waren keine Ausnahme, und viele wurden durch die Energien des Twisting Nether in Broken verdreht. Jene, die ihren Verstand wirklich verloren haben, wurden als Verlorene bekannt."
 wwu_setup_draenei.1.option.a: "Steh auf!"
 wwu_setup_draenei.1.option.b: "Sie jetzt in unserem Land tolerieren..."
