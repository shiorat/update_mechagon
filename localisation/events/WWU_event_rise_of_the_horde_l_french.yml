 rise_of_the_horde.1.title: "Lignes directrices de Rulkan"
 rise_of_the_horde.1.desc: "Notre [Root.Monarque.GetTitle] a annoncé que sa femme décédée, Rulkan, lui a parlé dans une vision. Elle a exhorté [Root.Monarch.GetName] à encourager les autres clans à attaquer les colonies de Draenei.\n\nBien que les Draenei nous aient rarement menacés, il serait trahison d'ignorer la parole du [Root.Monarque.GetTitle]."
 rise_of_the_horde.1.option.a: "Incite les clans"
 rise_of_the_horde.2.title: "Messager de Ner'zhul"
 rise_of_the_horde.2.desc: "Il semble que le chaman Ner'zhul ait été contacté par sa chère femme, Rulkan. Il nous exhorte à attaquer nos voisins de Draenei avant qu'ils ne nous frappent d'abord.\n\nQue ce soit vrai ou non reste à voir, mais refuser sa direction ferait tourner le clan Shadowmoon contre nous."
 rise_of_the_horde.2.option.a: "Suivez ses conseils."
 rise_of_the_horde.2.option.b: "Rejeter ses conseils"
 rise_of_the_horde.3.title: "Les doutes de Ner'zhul"
 rise_of_the_horde.3.desc: "Les doutes sont tombés dans l'esprit de Ner'zhul. Sa vision de Rulkan est fausse, et il ne peut plus faire confiance à son esprit sans question.\n\nEt ainsi, Ner'zhul a voyagé à Oshu'gun, où il a découvert le véritable esprit de Rulkan et a réalisé la tromperie.\n\nGul'dan à son tour a aidé Kil'jaeden, et a tourné le chaman Teron'gor contre les éléments. Avec son propre apprenti, Teron'gor dirigera le clan Shadowmoon où Ner'zhul a échoué."
 rise_of_the_horde.3.option.a: "Lève-toi, Teron'gor"
 rise_of_the_horde.4.title: "Les premiers warlocks"
 rise_of_the_horde.4.desc: "Désireux de se montrer à Kil'jaeden, Gul'dan a nommé Blackhand comme chef de la Horde d'Orcish, et a commencé à corrompre les pratiques chamanistes des orques, leur enseignant les arts interdits de nécromance et de démonologie."
 rise_of_the_horde.4.option.a: "Accepter les enseignements de Gul'dan"
 rise_of_the_horde.4.option.b: "Rejeter les enseignements de Gul'dan"
 rise_of_the_horde.5.title: "Le sang de Mannoroth"
 rise_of_the_horde.5.desc: "Gul'dan a offert à notre chef, [Root.Monarque.GetName] une coupe de sang de démons du seigneur de la fosse Mannoroth. Si [Root.Monarque.GetSheHe] accepte, [Root.Monarque.GetSheHe] sera vaincu par une sangsue démoniaque, et tout le clan devra participer, scellant notre allégeance à Gul'dan."
 rise_of_the_horde.5.option.a: "Acceptez le sang des démons"
 rise_of_the_horde.5.option.b: "Rejeter le sang des démons"
 rise_of_the_horde.6.title: "Contact avec Medivh"
 rise_of_the_horde.6.desc: "Medivh, possédé par le titan corrompu Sargeras, a contacté Gul'dan, promettant le pouvoir des clans orc et la gloire dans les terres d'Azéroth. Il a suggéré que le Conseil des Ombres travaille à la construction d'un portail sombre pour téléporter la Horde Orcish de Draenor à Azéroth."
 rise_of_the_horde.6.option.a: "Commencez la construction!"
 rise_of_the_horde.7.title: "Usinations de Gul'dan"
 rise_of_the_horde.7.desc: "Pendant la formation du Conseil de l'Ombre, Gul'dan a convaincu Blackhand et le clan Blackrock que le pouvoir Fel leur serait grandement bénéfique. En échange de leur confiance, Gul'dan a promis de faire de Blackhand le chef de sa Horde."
 rise_of_the_horde.7.option.a: "C'est moi l'Écrivain!"
