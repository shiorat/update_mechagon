l_german:
 wow_overextension.1.title: "Troops Deserting"
 wow_overextension.1.desc: "Unsere Verleumdung verursacht weitverbreitete Groll über unsere Kriegsbemühungen. Viele Truppen rennen in den Wald, anstatt sich für den Dienst zu melden."
 wow_overextension.1.option.a: "Sie wären sowieso Feiglinge gewesen."
 wow_overextension.2.title: "Weitverbreiteter Widerstand"
 wow_overextension.2.desc: "Unser Reich ist berüchtigt geworden, und es gibt viele Leute in $LAND, die eine Ausnahme genommen haben."
 wow_overextension.2.option.a: "Wir brauchen bessere Peitschen..."
 wow_overextension.3.title: "Schlechte Reputation!"
 wow_overextension.3.desc: "Unsere jüngste Strategie der ungezügelten Eroberung über jeden, der sich überraschenderweise in der Art und Weise befindet, scheint einen etwas negativen Effekt auf unsere Stellung unter unseren Mitwelten gehabt zu haben."
 wow_overextension.3.option.a: "Sie überreagieren wie immer!"
 wow_overextension.4.title: "Inflation"
 wow_overextension.4.desc: "Der Zustand des konstanten Krieges hat unsere Wirtschaft erodiert und jetzt wird die Inflation außer Kontrolle geraten!"
 wow_overextension.4.option.a: "Versuchen Sie, mehr Münzen zu prägen!"
 wow_overextension.5.title: "Befehlshaber verlassen"
 wow_overextension.5.desc: "Enttäuscht durch die wiederholten und scheinbar ziellosen Kriege von $MONARCH$, haben viele Kommandeure in der Armee verlassen und Splitterfraktionen innerhalb [Root.GetName] gebildet."
 wow_overextension.5.option.a: "Bah, ich werde die Armee selbst führen!"
 wow_overextension.6.title: "Kaufmännchen zurückgestellt"
 wow_overextension.6.desc: "Offenbar unter Berufung auf Ekel mit $COUNTRY$ endlose Eroberungskriege einige Märkte haben beschlossen, unsere Händler zu vertreiben."
 wow_overextension.6.option.a: "Dann werde ich sie auch besiegen!"
 wow_overextension.7.title: "Merchants Assassinated!"
 wow_overextension.7.desc: "Einige Reiche sind so entsetzt über unsere unaufhörliche Eroberung, dass sie beschlossen haben, unsere Kaufleute zu rächen, um unsere Finanzen anzugreifen!\n\nWas es noch schockierender macht, ist, dass es auch auf unseren eigenen Märkten passiert."
 wow_overextension.7.option.a: "Die Köpfe rollen! Hoffentlich nicht meine..."
 wow_overextension.8.title: "Legitimation in Frage gestellt"
 wow_overextension.8.desc: "Der Blutdurst von $MONARCH$ hat den Ruf von $COUNTRY$ in den Augen der Welt ruiniert, und jetzt beginnen unsere eigenen Untertanen, die Legitimität eines solch rücksichtslosen Herrschers in Frage zu stellen."
 wow_overextension.8.option.a: "Sag meinem Erben, er soll sich Sorgen machen..."
 wow_overextension.9.title: "Berater weist zurück"
 wow_overextension.9.desc: "Berater bilden das administrative Rückgrat unseres Reiches, und leider treten alle unsere zurück! Sie behaupten, dies sei ein Protest gegen die Last nie endender Kriege, die auf sie gelegt wurden."
 wow_overextension.9.option.a: "Ich kann selbst tun, was immer sie getan haben!"
 wow_overextension.10.title: "Berater weist zurück"
 wow_overextension.10.desc: "Erschrocken durch unsere unaufhörliche Eroberung, hat ein bemerkenswerter Hofberater versucht, unter Berufung darauf, dass er ermüdend des Krieges."
 wow_overextension.10.option.a: "Typisch Naysayer... Guter Abschied!"
