l_spanish:
 wwu_setup_dragonflight.1.title: "Aviso del árbol de la misión"
 wwu_setup_dragonflight.1.desc: "Los siguientes árboles de la misión tienen un propósito diferente. ¡Seguir uno de esos cancelará el otro! Es por eso que comprobar lo que cada árbol te ofrece y elegir sabiamente. Lo mismo vale para las ramas de la misión también. ¡Diviértanse y buena suerte!"
 wwu_setup_dragonflight.1.option.a: "¡Explora el mundo de Azeroth!"
