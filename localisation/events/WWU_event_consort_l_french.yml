 wwu_consort.1.t: "Une offre de mariage"
 wwu_consort.1.da: "C'est avec une certaine consternation que les familles puissantes du royaume ont regardé [Root.Monarque.GetName] laisser passer les années [Root.Monarque.GetHerHim] sans trouver quelqu'un pour se marier. Ces sentiments se sont maintenant transformés en consternation ouverte comme malgré le royaume qui manque d'une ligne de succession claire notre [Root.Monarch.GetTitle] semble n'avoir aucun projet pour trouver un conjoint et n'est pas [Root.Monarch.GetSheHe] montrant beaucoup d'intérêt les propositions envoyées à [Root.Monarch.GetHerHim].\nIl a maintenant atteint le point où la cour s'attend à ce que le [Root.Monarch.GetTitle] accepte une des offres sur la table. L'échec continu à assurer la succession met tout le royaume en danger. Heureusement, l'une des familles les plus anciennes et les plus prestigieuses [origin_of_queens_family.GetName] du [Root.GovernmentName] nous a offert la main d'une de leurs filles, ainsi qu'une généreuse dot."
 wwu_consort.1.db: "La décision d'un grand [Root.GovernmentName] peut être un travail très chargé et [Root.Monarch.GetName] n'a jamais échappé à ce défi. Au fil des années, cependant, il est devenu de plus en plus clair que notre [Root.Monarch.GetTitle] ne consacre pas le temps et l'effort prévus pour trouver un nouveau conjoint. Bien qu'il soit raisonnable de s'attendre à une certaine période de deuil, ce temps est maintenant long.\nIl est grand temps [Root.Monarch.GetName] prend un nouveau conjoint. Heureusement, quand vous êtes un [Root.Monarch.GetTitle] les familles de haut rang du royaume sont impatientes de prêter main-forte."
 wwu_consort.1.dc: "La stabilité d'un royaume héréditaire repose sur une succession claire. Notre [Root.Monarque.GetTitle] reste un non-mari [Root.Monarque.GetWomanMan] malgré avoir atteint un âge mariable sans un héritier clair. Certaines des meilleures familles de notre [Root.GovernmentName] seraient très heureuses de nous aider dans cette affaire et seraient probablement prêtes à payer une dot astronomique pour le privilège."
 wwu_consort.1.dd: "Avoir un membre de votre famille est le premier conjoint de [Root.Monarch.GetTitle] est un grand honneur et une seule des familles influentes de [Root.GetName] convoites. Dans l'espoir d'obtenir une alliance durable qui mène [origin_of_queens_family.GetName] les propriétaires fonciers ont envoyé une offre, et une dot astronomique, demandant que [Root.Monarch.GetName] prenne la main de leurs filles dans le mariage."
 wwu_consort.1.a: "Acceptez l'offre."
 wwu_consort.1.a.tt: "En acceptant cette offre, il est entendu que la famille de notre nouveau conjoint peut s'attendre à certaines faveurs à l'avenir."
 wwu_consort.1.b: "[Root.Monarch.GetName] doit sauver [Root.Monarque.GetHelfHimself] pour une meilleure offre."
 domain_of_spouses_family: "Siège des aristocrates forts"
 desc_domain_of_spouses_family: "C'est le siège de la famille de notre époux royal. Leurs liens étroits avec notre chef leur ont accordé un certain nombre de privilèges locaux qui ne peuvent pas être facilement effacés pendant la durée de l'union."
 wwu_consort.2.t: "La Maison de [Root.Consort.Dynasty.GetName]"
 wwu_consort.2.d: "Avec l'union de [Root.Monarch.GetName] et [Root.Consort.GetName] nous avons gagné non seulement un conjoint, mais aussi un nouvel allié dans le royaume. Le [Root.Consort.Dynasty.GetName] est une famille ancienne et influente et son siège dans [origin_of_queens_family.GetName] est un joyau du [Root.GovernmentName].\nBien sûr, l'amitié doit aller dans les deux sens et [Root.Consort.GetName] sera censé parler pour [Root.Consort.GetHeir] parent pendant que notre [Root.Monarch.GetTitle] sera attendu considérer ce conseil très soigneusement."
 wwu_consort.2.a: "A l'amitié éternelle!"
 wwu_consort.2.a.tt: "[origin_of_queens_family.GetName] est le siège de la famille de notre [Root.Consort.GetTitle]. Cette province sera moins susceptible de se révolter mais se verra accorder des privilèges rendant plus difficile l'imposition ou la conversion."
 wwu_consort.3.t: "Grandes attentes"
 wwu_consort.3.d: "Un mariage politique est autant une union qu'un contrat de soutien mutuel. La famille [Root.Consort.Dynasty.GetName] s'attend à ce que le [Root.Monarch.GetTitle] tienne compte des conseils du [Root.Consort.GetTitle] et s'occupe activement de leurs intérêts (et [Root.Monarch.GetHe])."
 wwu_consort.3.a: "Tout pour notre cher [Root.Consort.GetTitle]."
 wwu_consort.3.a.tt.0: "La famille [Root.Consort.Dynasty.GetName] se souviendra que nous sommes venus à leur aide."
 wwu_consort.3.a.tt.1: "La Couronne financera le développement des terres [Root.Consort.Dynasty.GetName]."
 wwu_consort.3.a.tt.2: "La Couronne remboursera une partie de la dette [Root.Consort.Dynasty.GetName]."
 wwu_consort.3.a.tt.3: "La Couronne fera avancer les intérêts de la faction [Root.Consort.Dynasty.GetName] dans le royaume."
 wwu_consort.3.a.tt.4: "La Couronne aidera à se débarrasser d'un conseiller non coopératif."
 wwu_consort.3.a.tt.5: "Les officiers de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour une promotion quel que soit le mérite."
 wwu_consort.3.a.tt.6: "Les officiers de la famille [Root.Consort.Dynasty.GetName] seront favorisés pour une promotion quel que soit le mérite."
 wwu_consort.3.a.tt.6b: "Nous favoriserons l'intérêt [Root.Consort.Dynasty.GetName] lors de la création de nouvelles lois."
 wwu_consort.3.b: "Désolé, pas de faveurs spéciales."
 wwu_consort.3.b.tt: "Cela se traduira par une coopération réduite de la [Root.Consort.Dynasty.GetName] au niveau local et ils la tiendra également contre nous dans le futur."
 wwu_consort.4.t: "Bénédiction conjugale"
 wwu_consort.4.d: "[Root.Consort.GetHerHisCap] Majesty le [Root.Consort.GetTitle] est bien sûr un compagnon constant et bon conseiller dans [Root.Consort.GetHer] propre droit. Cependant, en dehors de ce rôle notre [Root.Consort.GetTitle] est aussi un représentant de la couronne à la maison [Root.Consort.Dynasty.GetName] et vice versa. Parfois, il ne s'agit pas d'un arrangement sans avantages.\nAujourd'hui [Root.Consort.GetName] semble très heureux d'annoncer que [Root.Consort.GetHer] famille a décidé de montrer son soutien pour le trône et pour l'union de [Root.Monarch.GetName] et [Root.Consort.GetName]."
 wwu_consort.4.a: "Que ce syndicat nous apporte des avantages."
 wwu_consort.4.a.tt.0: "La famille [Root.Consort.Dynasty.GetName] nous considérera comme étant dans leur dette."
 wwu_consort.4.a.tt.1: "La famille [Root.Consort.Dynasty.GetName] aidera à développer l'infrastructure du royaume."
 wwu_consort.4.a.tt.2: "La famille [Root.Consort.Dynasty.GetName] versera de l'argent au trésor royal."
 wwu_consort.4.a.tt.3: "Le [Root.Consort.Dynasty.GetName] offre de fournir un conseiller doué pour le conseil royal."
 wwu_consort.4.a.tt.4: "Le [Root.Consort.Dynasty.GetName] offre de fournir un conseiller doué pour le conseil royal."
 wwu_consort.4.a.tt.5: "Le [Root.Consort.Dynasty.GetName] offre de soutenir le trône contre les factions de mécontentement dans le royaume."
 wwu_consort.4.a.tt.6: "Le [Root.Consort.Dynasty.GetName] offre de fournir un conseiller doué pour le conseil royal."
 wwu_consort.4.b: "Nous devons éviter de nous endetter à la famille [Root.Consort.Dynasty.GetName]."
 wwu_consort.4.b.tt: "En refusant de nous aider, nous évitons les attentes croissantes de réciprocité de la part de la famille de notre conjoint."
 wwu_consort.5.t: "La famille d'abord?"
 wwu_consort.5.d: "Quand [Root.Monarch.GetName] a été fait pour la première fois le Royal consort les [Root.Monarch.Dynasty.GetName]s étaient excités. Maintenant que [Root.Monarque.GetSheHe] est le Régent Royal du royaume, ils sont extatiques. [Root.Monarque.GetName] est maintenant l'un des plus puissants [Root.Monarque.GetWomanMan] dans le royaume et la famille nous a montré très clairement qu'ils s'attendent à être traités conformément à [Root.Monarque.GetHer] position."
 wwu_consort.5.a: "Quel genre de [Root.Monarque.GetDaughterSon] [Root.Monarque.GetHe] serait si [Root.Monarque.GetHe] n'a pas aidé?"
 wwu_consort.5.a.tt.0: "Le [Root.Monarch.Dynasty.GetName] se souviendra que nous sommes venus à leur aide."
 wwu_consort.5.a.tt.1: "La Couronne financera le développement des terres [Root.Monarch.Dynasty.GetName]."
 wwu_consort.5.a.tt.2: "La Couronne remboursera une partie de la dette [Root.Monarch.Dynasty.GetName]."
 wwu_consort.5.a.tt.3: "La Couronne fera avancer les intérêts de la faction [Root.Monarch.Dynasty.GetName] dans le royaume."
 wwu_consort.5.a.tt.4: "La Couronne aidera à se débarrasser d'un conseiller non coopératif."
 wwu_consort.5.a.tt.5: "Les officiers de la famille [Root.Monarch.Dynasty.GetName] seront favorisés pour une promotion quel que soit le mérite."
 wwu_consort.5.a.tt.6: "Les officiers de la famille [Root.Monarch.Dynasty.GetName] seront favorisés pour une promotion quel que soit le mérite."
 wwu_consort.5.a.tt.6b: "Nous favoriserons l'intérêt [Root.Monarch.Dynasty.GetName] lors de la création d'une nouvelle législation."
 wwu_consort.5.b: "Nous ne pourrions jamais permettre [Root.Monarque.GetHerHim] de manquer [Root.Monarque.GetHerHer] Bureau."
 wwu_consort.5.b.tt: "La famille de notre régent prendra ça très mal."
 wwu_consort.6.t: "Aimer et être aimé"
 wwu_consort.6.d: "Un mariage royal est rarement une question d'amour. C'est plutôt une occasion diplomatique qui ne doit pas être gaspillée. Il est également d'une grande importance que le futur conjoint ait un statut approprié et qu'il soit avantageux s'il est étranger, afin de ne pas perturber l'équilibre de la politique intérieure. \n\nCependant, même un [Root.Monarch.GetTitle] peut devenir lovestruck. Alors toutes ces choses semblent fondre - du point de vue de [Root.Monarque.GetHer], du moins. Un local de la province [consort_home.GetName] a pris [Root.Monarch.GetName] l'œil. [Root.Monarque.GetSheHeCap] semble être plus heureux que jamais, entièrement et sans fin. Bien que nos nobles et conseillers soient moins qu'agréables, l'union entre [Root.Monarque.GetName] et [Root.Monarque.GetHerSa] bien-aimée a un fort soutien parmi les gens du royaume."
 wwu_consort.6.a: "Que le [Root.Monarque.GetTitle] ait [Root.Monarque.GetHer] le désir de son cœur."
 wwu_consort.6.b: "Marier un faible-né? Totalement hors de question!"
 consort_of_the_people: "Consort of the People"
 desc_consort_of_the_people: "Le conjoint de notre chef est aimé des gens du commun, ce qui facilite les frictions par ailleurs pénibles entre l'élite et leurs sujets."
 home_of_consort: "La maison de Consort"
 desc_home_of_consort: "Notre chef a épousé un faible né de cette province, qui est une source de grande joie et de fierté pour les gens du coin."
 nobles_displeased_with_consort: "Nobles mécontents avec Consort"
 desc_nobles_displeased_with_consort: "Les nobles ne sont pas satisfaits du choix de leur chef."
 wwu_consort.51.t: "Liens familiaux"
 wwu_consort.51.da: "Depuis quelques jours, nous régalons un invité de la cour royale de [origin_country_of_consort.GetName], la maison du [Root.Consort.GetTitle]. Après une semaine entière de chasse, de festin et de bavardage avec la famille, la sœur de [Root.Consort.GetName] se prépare enfin à retourner à [origin_country_of_consort.Capital.GetCapitalName]. Elle nous assure qu'elle a passé un moment merveilleux et que la famille royale doit simplement venir visiter [origin_country_of_consort.Capital.GetCapitalName] bientôt. Avec plaisir dans sa voix, elle dit qu'elle s'assurera d'informer tout le monde à la maison de la façon dont le jeune héritier du [Root.GovernmentName] de [Root.GetName] est l'image craquante de sa chère [Root.Consort.GetSisterBrother] [Root.Consort.GetName]."
 wwu_consort.51.db: "Depuis quelques jours, nous régalons un invité de la cour royale de [origin_country_of_consort.GetName], la maison du [Root.Consort.GetTitle]. Après une semaine entière de chasse, de festin et de bavardage avec la famille, le cousin de [Root.Consort.GetName] se prépare enfin à retourner à [origin_country_of_consort.Capital.GetCapitalName]. Elle nous assure qu'elle a passé un moment merveilleux et c'est avec une profonde reconnaissance qu'elle dit qu'elle s'assurera d'informer tout le monde de retour à la maison de la gentillesse du grand [Root.GovernmentName] de [Root.Country.GetName] a été pour elle, et continue d'être pour son cousin bien-aimé."
 wwu_consort.51.a: "C'est ce que signifie parent."
 wwu_consort.51.a.tt: "La famille royale dans §Y[origin_country_of_consort.GetName]§! apprendra les plaisirs échangés."
 we_are_kin: "Nous sommes proches"
 wwu_consort.52.t: "L'hérétique royal"
 wwu_consort.52.da: "Les gens de [Root.Country.GetName] étaient heureux quand [Root.Monarch.GetTitle] [Root.Monarch.GetName] a annoncé [Root.Monarch.GetHeir] mariage à [Root.Consort.GetName]. À l'époque, on disait peu sur [Root.Consort.GetHer] origine ou [Root.Consort.GetHer] éducation dans [origin_country_of_consort.Capital.GetCapitalName] - aux gens les plus communs dans [Root.Country.GetName] royals sont une race de leur propre et ils se soucient peu de ces détails. Cependant, des rumeurs mettant ces problèmes en lumière ont récemment commencé à se répandre... Certains disent que le [Root.Consort.GetTitle] a refusé de laisser partir [Root.Consort.GetHer] vieux [origin_country_of_consort.Religion.GetName] foi - alors que les gens peuvent avoir compris le besoin d'un mariage avec des étrangers, ils sont moins susceptibles de le faire quand il s'agit d'être gouverné par un hérétique."
 wwu_consort.52.a: "Comment osent-ils?"
 wwu_consort.52.a.tt: "Le [Root.Consort.GetTitle] est au-delà de l'opprobre - les gens vont surmonter ces rumeurs à temps."
 wwu_consort.52.b: "[Root.Consort.GetName] c'est plus d'ennuis que [Root.Consort.GetSheHe] en vaut la peine."
 wwu_consort.52.b.tt: "Tentative de divorcer du [Root.Consort.GetTitle]. La famille royale dans §Y[origin_country_of_consort.GetName]§! apprendra de cela."
 heretic_royalty: "Redevances hérétiques"
 desc_heretic_royalty: "Les gens sont bouleversés par les croyances hérétiques présumées du conjoint royal."
 wwu_consort.53.t: "Questions d'État"
 wwu_consort.53.d: "Les gens de notre grand [Root.GovernmentName] sont bien conscients de notre différend avec [origin_country_of_consort.GetName]. Considérant que c'est aussi la patrie de notre [Root.Consort.GetTitle] il n'est pas étonnant que [Root.Consort.GetName] ait été rencontré avec l'animosité croissante. Car tout ce qu'ils savent [Root.Consort.GetSheHe] pourrait être porteur de loyauté envers le vieux pays, ou pire - [Root.Consort.GetSheHe] pourrait être un espion! Et n'est-ce pas une drôle de coïncidence, les nobles soutiennent, que le grand [Root.Monarque.GetTitle] [Root.Monarque.GetName] est devenu si dépendant du conseil de [Root.Monarque.GetHerSon] conjoint?\n\nNotre conseiller militaire $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ est allé jusqu'à menacer de quitter le tribunal si le [Root.Monarch.GetTitle] ne s'éloigne pas [Root.Monarch.GetHimself] du [Root.Consort.GetTitle] et [Root.Consort.GetHeir] murmures indignes de confiance."
 wwu_consort.53.a: "Le [Root.Consort.GetTitle] a besoin de notre soutien."
 wwu_consort.53.a.tt: "§Y[Root.Consort.GetName]§! a notre confiance - qui se soucie d'un petit conseiller?"
 wwu_consort.53.b: "Une certaine distance ne ferait pas de mal."
 wwu_consort.53.b.tt: "Le [Root.Monarque.GetTitle] interdira [Root.Monarque.GetHer] son conjoint de prononcer un seul mot en matière d'état."
 without_spouse_advice: "Un peu d'amour perdu"
 desc_without_spouse_advice: "Après les pressions des nobles et des conseillers, notre chef a choisi de douter ouvertement de la fiabilité de leur conjoint."
 wwu_consort.54.t: "Les compétences du [Root.Consort.GetTitle]"
 wwu_consort.54.da: "Depuis [Root.Consort.GetName] est arrivé au tribunal [Root.Consort.GetSheHe] a pris un grand intérêt dans les affaires administratives de [Root.GetName]. Il a atteint un point où le [Root.Consort.GetTitle] est devenu quelque chose d'autorité sur les questions relatives au personnel et à la gestion du château, confiance non seulement par le [Root.Monarque.GetTitle] [Root.Monarque.GetHimself] mais par la noblesse en général. Rarement le [Root.GovernmentName] a-t-il vu une telle efficacité."
 wwu_consort.54.db: "Quiconque a eu une quelconque interaction verbale avec [Root.Consort.GetName] peut attester du fait que [Root.Consort.GetSheHe] a un moyen avec des mots. Que [Root.Consort.GetSheHe] ait été scolarisé pour devenir diplomate ou non, traiter avec les ministres des Affaires étrangères et les questions délicates de la cour semble être quelque chose le [Root.Consort.GetTitle] est bien adapté pour - il semblerait [Root.Consort.GetHe] la simple présence a un effet apaisant sur les gens."
 wwu_consort.54.dc: "[Root.Consort.GetName] est de plus en plus connu pour [Root.Consort.GetHer] intérêt pour l'armée. [Root.Consort.GetSheHeCap] est souvent vu marcher avec nos généraux, engagé dans une conversation profonde, et [Root.Consort.GetSheHe] a même commencé à assister au conseil de guerre. Au début, il semblait que le [Root.Consort.GetTitle] était tout simplement curieux et voulait apprendre sur la stratégie militaire, mais récemment [Root.Consort.GetName] a passé à offrir [Root.Consort.GetHear] son propre conseil - conseil que les gens écoutent. Il est clair que le [Root.Consort.GetWomanMan] est adapté à ces questions."
 wwu_consort.54.dd: "Même avant [Root.Consort.GetName] s'est marié dans les rangs les plus élevés de noblesse que [Root.GetName] a à offrir, le [Root.Consort.GetTitle] était connu pour être un [Root.Consort.GetWomanMan] à multiples facettes, impressionnant souvent beaucoup d'invités avec [Root.Consort.GetHerHe] intelligence savante et esprit, tout en affichant une connaissance impressionnante de la stratégie militaire. Peut-être est-ce la raison pour laquelle [Root.Consort.GetSheHe] a été choisi comme conjoint royal? Quoi qu'il en soit, depuis [Root.Consort.GetHer] l'arrivée à la cour, le [Root.Consort.GetTitle] a continué à faire une impression remarquable sur noble et commun."
 wwu_consort.54.a: "[Root.Consort.GetName] est une bénédiction."
 wwu_consort.54.b: "Le monde a besoin de plus de gens comme [Root.Consort.GetName]."
 wwu_consort.54.c: "Nous avons toujours utilisé pour les stratèges."
 wwu_consort.54.d: "Un tel atout, ce [Root.Consort.GetName]."
 wwu_consort.55.t: "Dans la tête de [Root.Consort.GetName]"
 wwu_consort.55.da: "Le [Root.Consort.GetTitle] a passé le palais dernièrement, [Root.Consort.GetHeir] tête accrochée bas, s'arrêtant parfois pour regarder par la fenêtre. La vie est très différente ici, par rapport à [Root.Consort.GetHer] le vieux pays de [origin_country_of_consort.GetName], une nation que certains appellent notre ennemi de nos jours. Où cela laisse-t-il [Root.Consort.GetName], en tant que traître à au moins un côté de celui-ci? [Root.Consort.GetName] secoue [Root.Consort.GetHer] tête - de telles pensées n'aident personne, [Root.Consort.GetHer] place est ici, dans [Root.GetName], par [Root.Monarch.GetTitle].\n\nEn cas de doute assieds [Root.Consort.GetHerHim] [Root.Consort.GetHe] tend à chercher la jeune [Root.Heir.GetName], comme le rire innocent et les yeux calmes de [Root.Consort.GetHerHe] [Root.Heir.GetDaughterSon] apporte généralement un sourire à [Root.Consort.GetHerHe] visage. Aujourd'hui, cependant, cela n'aide même pas. C'est peut-être le temps?"
 wwu_consort.55.db: "Le [Root.Consort.GetTitle] a passé le palais dernièrement, [Root.Consort.GetHeir] tête accrochée bas, s'arrêtant parfois pour regarder par la fenêtre. La vie est très différente ici, par rapport à [Root.Consort.GetHer] le vieux pays de [origin_country_of_consort.GetName], une nation que certains appellent notre ennemi. Où cela laisse-t-il [Root.Consort.GetName], en tant que traître à au moins un côté de celui-ci? En dépit de quelques efforts, [Root.Consort.GetHer] accent donne encore [Root.Consort.GetHerHim] loin, rappelant constamment les gens de [Root.Consort.GetHer] racines - [Root.Consort.GetHe] jamais vraiment être l'un d'entre eux? \n\n[Root.Consort.GetName] secoue [Root.Consort.GetHeir] la tête. De telles pensées n'aident personne, [Root.Consort.GetHer] sa place est ici, dans [Root.GetName], par le [Root.Monarque.GetTitle]. Cependant, la connaissance que le couple royal n'a pas encore produit d'héritier n'allége pas non plus le stress...\n\nAyant passé encore un autre repas tranquille dans [Root.Consort.GetHer] compagnie, il est évident même à [Root.Monarch.GetTitle] que [Root.Monarch.GetHer] conjoint est un peu submergé, soit avec ennui, avec agitation, ou peut-être par quelque chose de plus mélancolique dans la nature."
 wwu_consort.55.dc: "Le [Root.Consort.GetTitle] a passé le palais dernièrement, [Root.Consort.GetHeir] tête accrochée bas, s'arrêtant parfois pour regarder par la fenêtre. La vie est très différente ici, par rapport à [Root.Consort.GetHer] le vieux pays de [origin_country_of_consort.GetName], une nation que certains appellent notre ennemi. Où cela laisse-t-il [Root.Consort.GetName], en tant que traître à au moins un côté de celui-ci? [Root.Consort.GetName] secoue [Root.Consort.GetHer] tête - de telles pensées n'aident personne, [Root.Consort.GetHer] place est ici, dans [Root.GetName], par [Root.Monarch.GetTitle]. Cependant, en sachant que le [Root.GovernmentName] a déjà [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], et dans [Root.Heir.GetHerHim] la ligne de succession sécurisée, le [Root.Consort.GetTitle] s'interroge parfois sur [Root.Consort.GetHerHe] but à la cour. [Root.Consort.GetSheHeCap] n'a pas épousé par amour, et [Root.Consort.GetSheHe] n'a produit aucun enfant royal. Est-ce que [Root.Consort.GetSheHe] serait même manqué si [Root.Consort.GetSheHe] partait?"
 wwu_consort.55.dd: "Le [Root.Consort.GetTitle] a passé le palais dernièrement, [Root.Consort.GetHeir] tête accrochée bas, s'arrêtant parfois pour regarder par la fenêtre. La vie est très différente ici, par rapport à [Root.Consort.GetHer] vieux pays de [origin_country_of_consort.GetName]. Surtout [Root.Consort.GetSheHe] manque [Root.Consort.GetHe] famille, et la sécurité de la coutume familière. [Root.Consort.GetSheHeCap] était une bonne [Root.Consort.GetDaughterSon] à [Root.Consort.GetHeHe] parents, [Root.Consort.GetHe] décide, pensant à [Root.Consort.GetHe] enfance. Mais comment sait-on si on est un bon [Root.Consort.GetWifeHusband]? Ou mieux encore, un bon [Root.Consort.GetMèrePère]? [Root.Consort.GetSheHeCap] secoue [Root.Consort.GetHeHe] tête et continue à marcher.\n\nRejoindre [Root.Consort.GetHeir] [Root.Heir.GetDaughterSon] pour le souper, [Root.Consort.GetName] trouve [Root.Consort.GetHelfHimself] à une perte. [Root.Heir.GetName] les yeux calmes apporte généralement un sourire à [Root.Consort.GetHeir] visage. Aujourd'hui, cependant, même cela ne s'installe pas [Root.Consort.GetHerHim]... Peut-être que c'est le temps?"
 wwu_consort.55.de: "Le [Root.Consort.GetTitle] a passé le palais dernièrement, [Root.Consort.GetHeir] tête accrochée bas, s'arrêtant parfois pour regarder par la fenêtre. La vie est très différente ici, par rapport à [Root.Consort.GetHer] vieux pays de [origin_country_of_consort.GetName]. Surtout [Root.Consort.GetSheHe] manque [Root.Consort.GetHe] famille, et la sécurité de la coutume familière. [Root.Consort.GetSheHeCap] était une bonne [Root.Consort.GetDaughterSon] à [Root.Consort.GetHeHe] parents, [Root.Consort.GetHe] décide, pensant à [Root.Consort.GetHe] enfance. Mais comment sait-on si on est un bon [Root.Consort.GetWifeHusband]? Et qu'en est-il du futur, un bon [Root.Consort.GetMèrePère]...? [Root.Consort.GetSheHeCap] secoue [Root.Consort.GetHeHeHe] tête, rappelé ardemment que le couple royal n'a pas encore produit un héritier.\n\nAyant passé encore un autre repas tranquille dans [Root.Consort.GetHer] compagnie, il est évident même à [Root.Monarch.GetTitle] que [Root.Monarch.GetHer] conjoint est un peu submergé, soit avec l'ennui ou l'agitation, ou peut-être par quelque chose de plus mélancolique dans la nature."
 wwu_consort.55.df: "Le [Root.Consort.GetTitle] a passé le palais dernièrement, [Root.Consort.GetHeir] tête accrochée bas, s'arrêtant parfois pour regarder par la fenêtre. La vie est très différente ici, par rapport à [Root.Consort.GetHer] vieux pays de [origin_country_of_consort.GetName]. Surtout [Root.Consort.GetSheHe] manque [Root.Consort.GetHe] famille, et la sécurité de la coutume familière. [Root.Consort.GetSheHeCap] était une bonne [Root.Consort.GetDaughterSon] à [Root.Consort.GetHeHe] parents, [Root.Consort.GetHe] décide, pensant à [Root.Consort.GetHe] enfance. Mais comment sait-on si on est un bon [Root.Consort.GetWifeHusband]? Ou mieux encore, un bon [Root.Consort.GetMèrePère]?\n\n[Root.Consort.GetSheHeCap] secoue [Root.Consort.GetHeHe] tête, incertain que [Root.Consort.GetSheHe] expérimentera jamais [Root.Consort.GetMèreFather]hood. Avec la connaissance que le [Root.GovernmentName] a déjà [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], et dans [Root.Heir.GetHerHim] la ligne de succession sécurisée, le [Root.Consort.GetTitle] s'interroge parfois sur [Root.Consort.GetHerHe] but à la cour. [Root.Consort.GetSheHeCap] n'a pas épousé par amour et tout le monde sait que [Root.Consort.GetSheHe] n'a pas produit d'enfants royaux. Est-ce que [Root.Consort.GetSheHe] serait même manqué si [Root.Consort.GetSheHe] partait?"
 wwu_consort.55.a: "Nous devons faire quelque chose à ce sujet."
 wwu_consort.55.a.tt: "Organisez un festin au nom du [Root.Consort.GetTitle]. Cela devrait rendre les gens heureux et [Root.Consort.GetName] se sentent plus à la maison."
 wwu_consort.55.b: "Être [Root.Consort.GetTitle] peut être exigeant parfois."
 wwu_consort.55.b.tt: "Le meilleur [Root.Consort.GetSheHe] s'habitue à ça."
 life_of_the_party: "Vie du Parti"
 desc_life_of_the_party: "En plus d'obtenir une certaine renommée pour être un plaisir d'être autour, le consort royal est devenu un symbole de l'élite sociale - où qu'ils aillent la noblesse suit, désireux d'être celui pour faire le sourire du consort."
 consort_adm_advice: "Efficacité royale"
 desc_consort_adm_advice: "Le consort royal a fait de leur mission d'optimiser le fonctionnement de ce pays."
 consort_dip_advice: "Médiateur royal"
 desc_consort_dip_advice: "Le consort royal est un réconfort d'être autour, apaisant les nerfs de tout négociateur agité et inspirant les autres."
 consort_mil_advice: "Conseil de guerre élargi"
 desc_consort_mil_advice: "Le consort royal est habituellement présent pendant le conseil de guerre, ajoutant leur connaissance aux efforts militaristes de la nation."
 wwu_consort.56.t: "Temps de besoin"
 wwu_consort.56.d: "La dynastie de notre noble [Root.Monarque.GetTitle], [Root.Monarque.Dynastie.GetName], est certainement un puissant. Par [Root.Monarque.GetName] ils gouvernent notre nation et le feront pendant de nombreuses années à venir. Cependant, même les grands ont parfois besoin d'aide. Heureusement, la famille [Root.Monarch.Dynasty.GetName] a lié de solides liens à d'autres grandes puissances, telles que la maison [mariage_partner.Monarch.Dynasty.GetName] dirigée par [mariage_partner.Monarch.GetName], [mariage_partner.Monarch.GetTitle] de [mariage_partner.GetName]. [mariage_partner.Monarch.GetHerHisCap] gracieuse [mariage_partner.Consort.GetWifeHusband] [mariage_partner.Consort.GetName] est un [mariage_partner.Consort.GetDaughterSon] de notre propre maison royale et un contact inestimable. Peut-être demanderons-nous [mariage_partner.Consort.GetHerHim] si [mariage_partner.Consort.GetHe] peut influencer [mariage_partner.Consort.GetHerHer] [mariage_partner.Monarch.GetWifeHusband] pour nous aider?"
 wwu_consort.56.a: "Nos coffres sont de plus en plus légers."
 wwu_consort.56.a.tt: "Envoyer une lettre à [mariage_partner.Consort.GetTitle] §Y[mariage_partner.Consort.GetName]§! de [mariage_partner.GetName], demandant [mariage_partner.Consort.GetHeir] pour de l'argent."
 wwu_consort.56.b: "Nous avons besoin d'aide pour gérer notre administration."
 wwu_consort.56.b.tt: "Envoyer une lettre à [mariage_partner.Consort.GetTitle] §Y[mariage_partner.Consort.GetName]§! de [mariage_partner.GetName], demandant [mariage_partner.Consort.GetHeir] une aide administrative."
 wwu_consort.56.c: "Nos diplomates pourraient sûrement apprendre de ceux de [mariage_partner.GetName]."
 wwu_consort.56.c.tt: "Envoyer une lettre à [mariage_partner.Consort.GetTitle] §Y[mariage_partner.Consort.GetName]§! de [mariage_partner.GetName], demandant [mariage_partner.Consort.GetHeir] pour l'aide diplomatique."
 wwu_consort.56.e: "Peut-être pouvons-nous emprunter l'un des généraux de [mariage_partner.Monarch.GetTitle] [mariage_partner.Monarch.GetName]?"
 wwu_consort.56.e.tt: "Envoyer une lettre à [mariage_partner.Consort.GetTitle] §Y[mariage_partner.Consort.GetName]§! de [mariage_partner.GetName], demandant [mariage_partner.Consort.GetHeir] pour l'aide militaire."
 wwu_consort.56.f: "Nous avons besoin de plus d'hommes pour notre armée."
 wwu_consort.56.f.tt: "Envoyer une lettre à [mariage_partner.Consort.GetTitle] §Y[mariage_partner.Consort.GetName]§! de [mariage_partner.GetName], demandant [mariage_partner.Consort.GetHeir] pour la main-d'oeuvre."
 wwu_consort.56.g: "Nous n'avons pas besoin d'aide de [mariage_partner.GetName] ou de maison [mariage_partner.Monarch.Dynasty.GetName]!"
 wwu_consort.57.t: "Amis dans le besoin"
 wwu_consort.57.da: "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHer] famille, maison [De.Monarch.Dynasty.GetName] de [De.GetName]. Apparemment [De.Monarch.GetTitle] [De.Monarch.GetName] est dans le besoin terrible d'argent et nous a demandé, «[De.Monarch.GetHer] ses amis les plus dignes de confiance», si nous pouvons contribuer d'une manière ou d'une autre. [De.Monarque.GetHerHisCap] lettre est remplie de compliments sur notre grande économie."
 wwu_consort.57.db: "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHer] famille, maison [De.Monarch.Dynasty.GetName] de [De.GetName]. Apparemment [De.Monarque.GetTitle] [De.Monarque.GetName] l'administration est dans un grand désarroi et [De.Monarque.GetHe] nous a demandé, «[De.Monarque.GetHe] les amis les plus fiables», si nous pouvons aider de quelque manière que ce soit. [De.Monarch.GetHerHisCap] lettre est remplie de compliments sur nos talentueux comptables et bureaucrates."
 wwu_consort.57.dc: "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHer] famille, maison [De.Monarch.Dynasty.GetName] de [De.GetName]. Apparemment [De.Monarque.GetTitle] [De.Monarque.GetName] a été troublé par les scandales diplomatiques ces derniers temps et [De.Monarque.GetHe] nous a demandé, «[De.Monarque.GetHe] les amis les plus fiables», si nous pouvons aider de quelque façon que ce soit. [De.Monarque.GetHerHisCap] lettre est remplie de compliments sur notre réputation internationale et des représentants bien animés. "
 wwu_consort.57.dd: "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHer] famille, maison [De.Monarch.Dynasty.GetName] de [De.GetName]. Apparemment [From.Monarch.GetTitle] [From.Monarch.GetName] a été confronté à quelques problèmes sérieux concernant l'entraînement des soldats de [From.GetName] et [From.Monarch.GetHe] nous a demandé, «[From.Monarch.GetHe] les amis les plus fiables», si nous pouvons aider de quelque façon que ce soit. [De.Monarque.GetHearHisCap] lettre est remplie de compliments sur notre belle armée et les généraux brillants."
 wwu_consort.57.de: "Le [Root.Consort.GetTitle] de notre illustre [Root.Monarch.GetTitle], [Root.Consort.GetName], nous a récemment apporté une demande de [Root.Consort.GetHer] famille, maison [De.Monarch.Dynasty.GetName] de [De.GetName]. Apparemment [de.Monarque.GetTitle] [de.Monarque.GetName] a été troublé par un grave manque de main-d'oeuvre pour [de.Monarque.GetHer] son armée et [de.Monarque.GetHe] nous a demandé, «[de.Monarque.GetHer] ses amis les plus fiables», si nous pouvons aider de quelque manière que ce soit. [De.Monarque.GetHerHisCap] lettre est remplie de compliments sur nos braves soldats et la population florissante."
 wwu_consort.57.a: "Nous pouvons sûrement épargner une pièce pour nos amis [De.GetAdjective]."
 wwu_consort.57.b: "Nous enverrons quelques-uns de nos meilleurs administrateurs pour les aider."
 wwu_consort.57.c: "Deux de nos diplomates les plus talentueux seront envoyés pour les aider."
 wwu_consort.57.d: "Un de nos meilleurs généraux sera envoyé pour leur apprendre nos méthodes."
 wwu_consort.57.e: "Certains hommes valides seront envoyés à [De.GetName] dans leur temps de besoin."
 wwu_consort.57.f: "Et qu'est-ce qu'on obtiendrait en retour? Non, jamais!"
 wwu_consort.58.t: "Une main d'aide"
 wwu_consort.58.da: "Enfin, nous avons eu des nouvelles de la plus chère [De.Consort.GetName] concernant notre demande pour [De.Consort.GetHeir] [De.Monarch.GetWifeHusband]. Le plus noble [De.Monarch.GetTitle] [De.Monarch.GetName] a décidé de l'accorder! La réponse est revenue avec des coffres d'or pour remplir notre trésor vide. Une lettre de remerciement sera envoyée immédiatement au généreux [De Monarque.GetTitle] [De Monarque.GetName]. Long peut [de.Monarque.GetSheHe] règne!"
 wwu_consort.58.db: "Enfin, nous avons eu des nouvelles de la plus chère [De.Consort.GetName] concernant notre demande pour [De.Consort.GetHeir] [De.Monarch.GetWifeHusband]. Le plus noble [De.Monarch.GetTitle] [De.Monarch.GetName] a décidé de l'accorder! La réponse a été repoussée par certains des meilleurs administrateurs de [GetName], qui sont ici pour nous conseiller sur les questions de gestion de notre pays. Une lettre de remerciement sera envoyée immédiatement au généreux [De Monarque.GetTitle] [De Monarque.GetName]. Long peut [de.Monarque.GetSheHe] règne!"
 wwu_consort.58.dc: "Enfin, nous avons eu des nouvelles de la plus chère [De.Consort.GetName] concernant notre demande pour [De.Consort.GetHeir] [De.Monarch.GetWifeHusband]. Le plus noble [De.Monarch.GetTitle] [De.Monarch.GetName] a décidé de l'accorder! La réponse a été repoussée par certains des meilleurs diplomates de [GetName], qui sont ici pour enseigner à nos propres représentants. Une lettre de remerciement sera envoyée immédiatement au généreux [De Monarque.GetTitle] [De Monarque.GetName]. Long peut [de.Monarque.GetSheHe] règne!"
 wwu_consort.58.dd: "Enfin, nous avons eu des nouvelles de la plus chère [De.Consort.GetName] concernant notre demande pour [De.Consort.GetHeir] [De.Monarch.GetWifeHusband]. Le plus noble [De.Monarch.GetTitle] [De.Monarch.GetName] a décidé de l'accorder! La réponse a été reportée par l'un des [Monarque.GetHer] meilleurs généraux, qui est ici pour enseigner à nos propres officiers comment l'entraînement militaire est conduit dans [De.GetName]. Une lettre de remerciement sera envoyée immédiatement au généreux [De Monarque.GetTitle] [De Monarque.GetName]. Long peut [de.Monarque.GetSheHe] règne!"
 wwu_consort.58.de: "Enfin, nous avons eu des nouvelles de la plus chère [De.Consort.GetName] concernant notre demande pour [De.Consort.GetHeir] [De.Monarch.GetWifeHusband]. Le plus noble [De.Monarch.GetTitle] [De.Monarch.GetName] a décidé de l'accorder! La réponse nous a été envoyée avec une belle troupe de recrues [de GetAdjective]. Une lettre de remerciement sera envoyée immédiatement au généreux [De Monarque.GetTitle] [De Monarque.GetName]. Long peut [de.Monarque.GetSheHe] règne!"
 wwu_consort.58.a: "Nous avons toujours su que nous avions un ami dans [De.GetName]."
 wwu_consort.59.t: "Les promesses brisées"
 wwu_consort.59.d: "Lorsque nous avons épousé notre [De.Consort.GetName] au [De.GetAdjective] [De.Monarch.GetTitle], nous pensions qu'un lien fort avait été formé entre nos pays. Alors que nous ne déshonorerions jamais notre part dans cette affaire, apparemment [De.Monarch.GetTitle] [De.Monarch.GetName] ne tiennent pas de tels qualms. [De Consort.GetName] la lettre de réponse nous est parvenue aujourd'hui. Non seulement [De.Monarque.GetTitle] [De.Monarque.GetName] refuse notre demande, [De.Monarque.GetHe] a aussi eu le culot de nous reprocher nos «exigences démesurées»!"
 wwu_consort.59.a: "Cette offense ne sera pas oubliée."
 wwu_consort.60.t: "Dans le cœur de [Root.Consort.GetName]"
 wwu_consort.60.d: "Le [Root.Consort.GetTitle] n'a pas fait un, mais plusieurs amis pendant la fête arrangé dans [Root.Consort.GetHer] nom. En dépit de cela étant il y a plusieurs mois, le [Root.Consort.GetTitle] a maintenu ces connexions avec peu d'effort, et avec l'aide d'un noble [Root.Consort.GetWomanMan] en particulier [Root.Consort.GetSheHe] a aimé apprendre tout ce qu'il y a à savoir sur la vie en cour dans [Root.Capital.GetCapitalName] - il y a tant de fêtes, de chasses et de fêtes à assister!\nLes gens de [Root.GetName] ne sont vraiment pas si mauvais, [Root.Consort.GetHe] pense, regardant par la fenêtre du palais. Dernièrement [Root.Consort.GetSheHe] sourit au paysage extérieur, réalisant que même si [Root.Consort.GetSheHe] sera toujours trésor [Root.Consort.GetHe] temps dans l'ancien pays, [Root.Consort.GetName] a trouvé une nouvelle maison."
 wwu_consort.60.a: "Que [Root.Consort.GetSheHe] le porte dans [Root.Consort.GetHe] coeur pour toujours."
 grateful_for_aid: "C'est gratifiant pour l'aide"
 denied_aid: "Refus d'aide"
 outrageous_demands: "Demandes démesurées"
 wwu_consort.61.t: "Une influence royale"
 wwu_consort.61.da: "Avec le mariage entre [Root.Monarch.GetName] et [Root.Monarch.GetHear] [Root.Consort.GetWifeHusband] [Root.Consort.GetName] les gens de [Root.GetName] éprouvent une sympathie accrue pour toutes choses [origin_country_of_consort.GetAdjective]. Bien que certains échanges culturels devaient être attendus, particulièrement compte tenu de la popularité du [Root.Consort.GetTitle], c'est avec inquiétude que notre conseiller administratif [Root.Adm_Advisor.GetName] signale qu'un changement religieux a eu lieu dans l'une de nos provinces. Il semblerait que l'influence de notre [origin_country_of_consort.GetAdjective] [Root.Consort.GetTitle.GetTitle] descende même dans le mode de culte de nos sujets, comme les mots du [origin_country_of_consort.Religion.GetName] croyants ont converti une quantité surprenante de personnes...\n\nLorsqu'il est confronté à cela, [Root.Consort.GetName] s'élève, argumentant que [Root.Consort.GetSheHe] a depuis longtemps converti à la foi [Root.Religion.GetName] et le [Root.Monarch.GetTitle] devrait le savoir. 'Je n'ai rien à voir avec ça', [Root.Consort.GetSheHe] plaide."
 wwu_consort.61.a: "[Root.Consort.GetSheHeCap] doit dénoncer publiquement [Root.Consort.GetHer] sa vieille foi!"
 wwu_consort.61.b: "Qu'il en soit ainsi."
 angered_believers: "Croyants en colère"
 desc_angered_believers: "Le consort royal a publiquement dénoncé la fracture religieuse dans ce domaine, espérant changer l'esprit du peuple."
 wwu_consort.101.t: "Les ambitions d'un [Root.Consort.GetTitle]"
 wwu_consort.101.d: "Ce n'est pas une nouvelle que [Root.Consort.GetTitle] [Root.Consort.GetName] n'a aucun sentiment d'affection pour l'héritier [Root.Monarch.GetTitle], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Depuis que [Root.Consort.GetSheHe] est arrivé au tribunal, la friction entre les deux a été évidente et elle n'a fait qu'empirer depuis la naissance du premier enfant du [Root.Consort.GetTitle]. Bien sûr [Root.Consort.GetSheHe] préférerait beaucoup voir [Root.Consort.GetHe] sa propre descendance sur le trône. Depuis un certain temps maintenant [Root.Consort.GetSheHe] tire silencieusement les cordes pour le faire arriver, convaincre - ou briber - les bonnes personnes et le toilettage [Root.Consort.GetHe] aîné au meilleur des capacités [Root.Consort.GetHe]. Cependant, ce n'est qu'hier [Root.Consort.GetSheHe] a affronté notre [Root.Monarch.GetTitle] et a exigé qu'il soit temps de nommer un nouvel héritier."
 wwu_consort.101.a: "[Root.Consort.GetTitle] [Root.Consort.GetName] l'aîné est un choix légitime, il n'y a aucun doute à ce sujet."
 wwu_consort.101.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!L'enfant aîné devient l'héritier de [Root.GetName]."
 wwu_consort.101.b: "Comment oser [Root.Consort.GetSheHe] questionner [Root.Heir.GetName] la revendication du trône?"
 wwu_consort.101.b.tt: "J'ai un nom pour toi. [Root.Heir.Dynasty.GetName] reste l'héritier de [Root.GetName]."
 wwu_consort.102.t: "Jouer des favoris"
 wwu_consort.102.da: "Ils disent que l'amour d'un parent pour son enfant est sans limites, mais il est évident que certains amours sont plus illimités que d'autres. Alors que [Root.Consort.GetTitle] [Root.Consort.GetName] aime certainement [Root.Consort.GetHeir.GetName], [Root.Heir.GetName], tout le monde sait que [Root.Heir.GetName] sa sœur a la plus grande place dans le cœur de [Root.Consort.GetName]. Le [Root.Consort.GetTitle] dote sur elle et s'est assuré qu'elle a eu la meilleure éducation. Maintenant [Root.Consort.GetSheHe] essaie de faire [Root.Consort.GetHer] fille préférée le nouvel héritier de [Root.GetName]."
 wwu_consort.102.db: "Ils disent que l'amour d'un parent pour son enfant est sans limites, mais il est évident que certains amours sont plus illimités que d'autres. Alors que [Root.Consort.GetTitle] [Root.Consort.GetName] aime certainement [Root.Consort.GetHerHer] aîné, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], tout le monde sait que [Root.Heir.GetHerHer] frère a la plus grande place dans le cœur de [Root.Consort.GetName]. Le [Root.Consort.GetTitle] dote sur lui et s'est assuré qu'il a eu la meilleure éducation. Maintenant [Root.Consort.GetSheHe] essaie de faire [Root.Consort.GetHer] son fils préféré le nouvel héritier de [Root.GetName]."
 wwu_consort.102.a: "Ce n'est pas une mauvaise idée. [Root.Consort.GetTitle] [Root.Consort.GetName] préféré est exceptionnellement intelligent."
 wwu_consort.102.a.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName] l'enfant préféré devient l'héritier de [Root.GetName]."
 wwu_consort.102.b: "Peut-être qu'un siège au conseil serait une alternative appropriée?"
 wwu_consort.102.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!L'enfant préféré devient un conseiller de [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 wwu_consort.103.t: "Une crèche vide"
 wwu_consort.103.d: "Cela fait plusieurs années que le mariage entre [Root.Monarch.GetTitle] [Root.Monarch.GetName] et [Root.Consort.GetTitle] [Root.Consort.GetName] a eu lieu, et pourtant ils n'ont pas été bénis avec un enfant. Les gens commencent à s'inquiéter de l'avenir du pays car il n'y a pas d'héritier du trône. Il y a eu des rumeurs vicieuses sur l'infertilité, à la fois sur [Root.Monarch.GetTitle] et sur le compte [Root.Consort.GetTitle]. Nous devrions faire quelque chose sur la situation, non seulement pour assurer l'avenir de [Root.GetName], mais aussi pour protéger l'honneur de notre [Root.Monarque.GetTitle]."
 wwu_consort.103.a: "C'est évidemment la faute de [Root.Consort.GetName]. Le [Root.Monarch.GetTitle] a besoin d'un autre [Root.Consort.GetTitle]."
 wwu_consort.103.b: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] a un cousin lointain qui pourrait être une option décente."
 wwu_consort.103.b.tt: "Un cousin lointain de [Root.Monarque.GetTitle] §Y[Root.Monarque.GetName]§! devient l'héritier de [Root.GetName]."
 wwu_consort.103.c: "Nous devons être patients. Ça finira par arriver."
 wwu_consort.103.c.tt: "Donnez [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! Une autre chance, même si elle ne fera rien pour mettre fin aux rumeurs."
 wwu_consort.104.t: "Comme [Root.Consort.GetMèrePère], comme [Root.Heir.GetDaughterSon]"
 wwu_consort.104.da: "Pendant les années, notre noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nous a toujours impressionnés avec [Root.Consort.GetHer] excellente connaissance et compétence. [Root.Consort..HeadHeadHeadHeadHe.HeadHe.He.HeadHeadHeadHe.He.HeadHeadHeadHeadHeadHeadHeadHeadHeadHedHeadHeadH [Root.Consort.GetName] est clairement un [Root.Consort.GetWomanMan] et [Root.Consort.GetHon] intérêt pour l'apprentissage a semé une graine dans [Root.Consort.GetHon] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La pomme ne tombe pas loin de l'arbre, en effet."
 wwu_consort.104.db: "Pendant les années, notre noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nous a toujours impressionnés avec [Root.Consort.GetHer] excellente connaissance et compétence. [Root.Consort.GetSheHeCap] a un grand aperçu du fonctionnement de notre nation et [Root.Consort.GetSheHe] est plus rapide avec des chiffres que n'importe lequel de nos comptables. [Root.Consort.GetName] est clairement un [Root.Consort.GetWomanMan] et [Root.Consort.GetHon] intérêt pour l'apprentissage a semé une graine dans [Root.Consort.GetHon] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La pomme ne tombe pas loin de l'arbre, en effet."
 wwu_consort.104.dc: "Pendant les années, notre noble [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] nous a toujours impressionnés avec [Root.Consort.GetHer] excellente connaissance et compétence. En plus de posséder beaucoup de charisme et de bonnes manières, [Root.Consort.GetSheHe] est bien tourné dans l'histoire et la politique de chaque puissance étrangère de la note. [Root.Consort.GetName] est clairement un [Root.Consort.GetWomanMan] et [Root.Consort.GetHon] intérêt pour l'apprentissage a semé une graine dans [Root.Consort.GetHon] [Root.Heir.GetDaughterSon] [Root.Heir.GetName]. La pomme ne tombe pas loin de l'arbre, en effet."
 wwu_consort.104.a: "[Root.Consort.GetName] instruirea [Root.Heir.GetName] sur tous les aspects administratifs de la course de notre nation."
 wwu_consort.104.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] passe une partie de [Root.Consort.GetHon] temps à éduquer §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] au sujet de l'administration."
 wwu_consort.104.b: "[Root.Consort.GetName] sSalle enseigner [Root.Heir.GetName] les points les plus fins de la politique."
 wwu_consort.104.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] passe une partie de [Root.Consort.GetHon] temps à éduquer §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sur le sujet de la diplomatie."
 wwu_consort.104.c: "Avec l'aide de [Root.Consort.GetName], [Root.Heir.GetName] deviendra un grand général."
 wwu_consort.104.c.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] passe une partie de [Root.Consort.GetHon] temps à éduquer §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] sur le sujet de l'armée."
 wwu_consort.104.d: "Le [Root.Consort.GetTitle] a mieux à faire que d'éduquer [Root.Consort.GetHon] [Root.Heir.GetDaughterSon]!"
 wwu_consort.104.d.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] est interdit d'enseigner §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName]."
 angered_nobles: "Les Nobles Angérés"
 desc_angered_nobles: "Une puissante maison noble dans cette province est indignée par le chef qui divorce les conjoints de leur famille."
 offended_by_divorce: "Condamné par le divorce"
 divorce.a.tt: "Le consortium primaire, §Y[Root.Consort.GetName]§!, est mis de côté et un nouveau consortium primaire est choisi parmi [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!Les autres conjoints."
 divorce.b.tt: "[Root.Monarch.GetTitle] ♪Y[Root.Monarque.GetName]§! divorces [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.t: "Autorité pontificale"
 wwu_consort.201.da: "En tant que catholiques pieux, la seule façon de mettre fin à un mariage est de demander une dispense spéciale du Pape, [PAP.Monarque.GetName]. Dans des circonstances normales, [PAP.Monarch.GetSheHe] serait très peu probable d'accorder une telle demande, cependant, si nous pouvons tirer parti d'une partie de notre influence sur [PAP.GetName], le Pape pourrait n'avoir d'autre choix que de dire oui."
 wwu_consort.201.db: "En tant que catholiques pieux, la seule façon de mettre fin à un mariage est de demander une dispense spéciale du Pape, [PAP.Monarque.GetName]. Il n'est presque pas entendu que [PAP.Monarch.GetSheHe] accorderait une telle demande. Si nous n'avions eu qu'une certaine influence avec [PAP.GetName], peut-être aurions-nous pu l'utiliser pour changer [PAP.Monarch.GetHer] l'esprit, mais il s'avère que nous sommes sans pouvoir dans cette situation."
 wwu_consort.201.a: "Au moins, on peut essayer."
 wwu_consort.201.a.tt: "Dépensez §R25§! Influence papale. Il n'est pas assez probable de balancer [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§!."
 wwu_consort.201.b: "Informez l'émissaire de l'importance de sa mission."
 wwu_consort.201.b.tt: "Dépensez §R50§! Influence papale. Il est tout aussi probable que cela convaincra [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! que ce ne sera pas le cas."
 wwu_consort.201.c: "N'épargnez pas les frais! Notre envoyé sera très impressionnant."
 wwu_consort.201.c.tt: "Dépensez §R75§! Influence papale. Il est probable que cela va influencer [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 wwu_consort.201.e: "Tire toutes les ficelles et appelle toutes les faveurs. Le Pape ne nous niera pas cela!"
 wwu_consort.201.e.tt: "Dépenser §R100§! Influence papale. [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! est aussi bon qu'il est garanti d'être convaincu."
 wwu_consort.201.f: "Peut-être que notre influence est mieux utilisée pour d'autres choses."
 wwu_consort.201.f.tt: "[Root.Monarch.GetTitle] ♪Y[Root.Monarque.GetName]§! reste marié à [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.g: "C'est très embarrassant..."
 wwu_consort.202.t: "La sainteté du mariage"
 wwu_consort.202.d: "Le Père nous a enseigné que le mariage, l'union entre un homme et une femme, est saint. Une fois qu'ils ont fait leur promesse devant Dieu, rien ne peut briser le lien entre eux, sauf la mort. Cependant, la vie est parfois plus compliquée que ce qu'on peut lire dans la Bible. [De.Monarch.GetTitle] [De.Monarch.GetName] de [De.GetName] demande l'annulation du mariage entre [De.Monarch.GetHerHim] et [De.Monarch.GetHeir] [De.Consort.GetWifeHusband], [De.Consort.GetTitle] [De.Consort.GetName]. Normalement, nous n'envisagerions pas d'accorder une telle demande dans ces circonstances, cependant, [De.Monarch.GetTitle] [De.Monarch.GetName] a une certaine influence sur nous."
 wwu_consort.202.a: "[From.Monarch.GetTitle] [De.Monarque.GetName] aura [De.Monarque.GetHe] annulation."
 wwu_consort.202.b: "La loi de Dieu ne peut pas être brisée, pas même par un [Monarque.GetTitle]."
 wwu_consort.202.b.tt: "Comme [De.Monarch.GetTitle] §Y[De.Monarch.GetName]§! a mis à profit une partie de [De.Monarch.GetHer] influence sur nous, il nous coûtera §R13§! Dévotion de refuser [De.Monarque.GetHerHim]."
 wwu_consort.202.c.tt: "Comme [De.Monarch.GetTitle] §Y[De.Monarch.GetName]§! a mis à profit une partie de [De.Monarch.GetHer] influence sur nous, il nous coûtera §R25§! Dévotion de refuser [De.Monarque.GetHerHim]."
 wwu_consort.202.d.tt: "Comme [De.Monarch.GetTitle] §Y[De.Monarch.GetName]§! a mis à profit une partie de [De.Monarch.GetHer] influence sur nous, il nous coûtera §R38§! Dévotion de refuser [De.Monarque.GetHerHim]."
 wwu_consort.202.e.tt: "Comme [De.Monarch.GetTitle] §Y[De.Monarch.GetName]§! a mis à profit une partie de [De.Monarch.GetHer] influence sur nous, il nous coûtera §R50§! Dévotion de refuser [De.Monarque.GetHerHim]."
 wwu_consort.203.t: "Une distribution spéciale"
 wwu_consort.203.d: "Louez le Seigneur! Nous avons reçu la réponse de [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] et notre demande d'annulation a été acceptée! Maintenant nous sommes libres de mettre fin au mariage entre notre grand [Root.Monarch.GetTitle], [Root.Monarch.GetName], et son conjoint [Root.Consort.GetName]."
 wwu_consort.203.a: "Pas un jour trop tôt!"
 wwu_consort.203.a.tt: "[Root.Monarch.GetTitle] ♪Y[Root.Monarque.GetName]§! divorces [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.203.b: "Peut-être avons-nous agi de façon imprudente. [Root.Consort.GetTitle] [Root.Consort.GetName] peut rester pour l'instant."
 wwu_consort.203.b.tt: "Le mariage entre [Root.Monarque.GetTitle] §Y[Root.Monarque.GetName]§! Et [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! reste."
 wwu_consort.204.t: "La sainteté du mariage"
 wwu_consort.204.d: "Nous avons reçu la réponse de [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] et malheureusement [PAP.Monarch.GetSheHe] a refusé notre demande. Il n'y aura pas d'annulation du mariage entre notre [Root.Monarch.GetTitle], [Root.Monarch.GetName], et son conjoint [Root.Consort.GetName]."
 wwu_consort.205.t: "Le plus grave des insultes"
 wwu_consort.205.d: "Ces sales et humbles rats! Comment osent-ils nous insulter? Nous avons appris que le mariage entre la vile [From.Monarch.GetTitle] [From.Monarch.GetName] et [From.Monarch.GetHil] [From.Consort.GetWifeHusband], notre propre [From.Consort.GetName], a pris fin. [De.Monarch.GetSheHeCap] a jeté [De.Consort.GetHerHim] de côté, jeté [De.Consort.GetHerHim] comme un jeu d'occasion. La honte de [De.Consort.GetName] ainsi que celle de toute la famille [Root.Monarch.Dynasty.GetName] est vraiment grande."
 wwu_consort.205.a: "Cette insulte ne restera pas sans réponse!"
 wwu_consort.205.a.tt: "[From.Monarch.GetTitle] ♪Y[De.Monarque.GetName]§! de [De.GetName] a divorcé [De.Consort.GetTitle] §Y[De.Consort.GetName]§!."
 wwu_consort.206.a: " "
 wwu_consort.301.t: "Une décennie de mariage"
 wwu_consort.301.da: "Quand [Root.Consort.GetName] s'est marié dans la maison royale de [Root.Monarch.Dynasty.GetName] il y avait ceux qui étaient sceptiques envers le [Root.Monarch.GetTitle] invitant un jeune [Root.Consort.GetWomanMan] de [origin_of_consort.GetName], un étranger, à rejoindre la famille au pouvoir. Cependant, le temps passe et il y a maintenant plus de dix ans que le syndicat a eu lieu. Alors que tout le monde n'adore pas le [Root.Consort.GetTitle], la plupart sont venus à respecter [Root.Consort.GetHerHim] comme l'un de leurs propres - il est hautement improbable que l'anniversaire de mariage du couple élevé ait pu passer inaperçu, et un certain nombre de lettres de félicitations, ainsi que des cadeaux de splendeur variable, ont déjà été envoyés au palais."
 wwu_consort.301.db: "Quand [Root.Consort.GetName] s'est marié dans la maison royale de [Root.Monarch.Dynasty.GetName] il y avait ceux qui étaient sceptiques vers [Root.Consort.GetHer] origine. [Root.Consort.GetSheHeCap] était une jeune [Root.Consort.GetWomanMan] de [origin_of_consort.GetName], une personne aux yeux de beaucoup, soudainement invitée à gouverner la grande nation de [Root.GetName]. Cependant, le temps passe et il y a maintenant plus de dix ans que le syndicat a eu lieu. Bien que ce ne soit pas tous ceux qui adorent le [Root.Consort.GetTitle], la plupart sont venus à respecter [Root.Consort.GetHerHim] comme l'un des leurs - il est très peu probable que l'anniversaire de mariage du couple élevé aurait pu passer inaperçu, et ainsi [Root.Monarch.GetName] et [Root.Monarch.GetHerHil] [Root.Consort.GetName] humblement accepter toutes les lettres de félicitations, ainsi que les cadeaux de splendeur variable, apportés à eux."
 wwu_consort.301.dc: "Quand [Root.Consort.GetName] s'est marié dans la maison royale de [Root.Monarch.Dynasty.GetName] il y avait ceux qui étaient sceptiques vers [Root.Consort.GetHer] origine. [Root.Consort.GetSheHeCap] était un jeune [Root.Consort.GetWomanMan] d'une petite ville, un personne aux yeux de beaucoup, soudainement invité à gouverner la grande nation de [Root.GetName]. Cependant, le temps passe et il y a maintenant plus de dix ans que le syndicat a eu lieu. Bien que ce ne soit pas tous ceux qui adorent le [Root.Consort.GetTitle], la plupart sont venus à respecter [Root.Consort.GetHerHim] comme l'un des leurs - il est très peu probable que l'anniversaire de mariage du couple élevé aurait pu passer inaperçu, et ainsi [Root.Monarch.GetName] et [Root.Monarch.GetHerHe] [Root.Consort.GetName] accepter gracieusement toutes les lettres de félicitations, ainsi que les dons de splendeur variable, apportés à eux."
 wwu_consort.301.dd: "Quand [Root.Consort.GetName] s'est marié dans la maison royale de [Root.Monarch.Dynasty.GetName] il y avait ceux qui étaient sceptiques. Cependant, la jeune [Root.Consort.GetWomanMan] a gagné la confiance du peuple commun, presque sans effort, et [Root.Consort.GetSheHe] a bien grandi dans le rôle comme l'une des classes dirigeantes de [Root.GetName]. Cela fait maintenant plus de dix ans que le syndicat n'a pas eu lieu. Même ceux qui n'adorent pas le [Root.Consort.GetTitle] sont venus à respecter [Root.Consort.GetHerHim] comme l'un de leurs propres - l'anniversaire de mariage du couple élevé aurait pu être très attendu. C'est souriant doucement aux nobles comme aux communs que le [Root.Monarque.GetTitle] [Root.Monarque.GetName] et [Root.Monarque.GetHil] [Root.Consort.GetName] acceptent gracieusement les cadeaux de la splendeur variable."
 wwu_consort.301.de: "Quand [Root.Consort.GetName] s'est marié dans la maison royale de [Root.Monarch.Dynasty.GetName] il y avait ceux qui étaient sceptiques. Cependant, les jeunes [Root.Consort.GetWomanMan] ont tout impressionné avec [Root.Consort.GetHe] la manière authentique et gracieuse avec les gens et la noblesse de [Root.Capital.GetCapitalName] trouvent constamment de nouvelles façons de montrer leur adoration de [Root.Consort.GetTitle]. Il n'est pas surprenant que l'anniversaire du mariage du couple élevé ait été très attendu - d'une certaine manière le [Root.Consort.GetTitle] a même réussi à remercier personnellement chaque noble et femme pour les cadeaux qui leur ont été apportés pour l'occasion."
 wwu_consort.301.a: "C'est une occasion si heureuse!"
 wwu_consort.301.a.tt: "Nous recevons beaucoup de cadeaux pour l'anniversaire royal."
 wwu_consort.302.t: "Une occasion joyeuse"
 wwu_consort.302.da: "La célébration annuelle de l'union royale entre [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] et [Root.Consort.GetName] a eu lieu. Il est difficile d'imaginer que [Root.GetName] l'avait d'une autre manière - qu'il y avait un temps où le [Root.Consort.GetTitle] grandissait dans [origin_of_consort.GetName], loin de notre [Root.Monarch.GetName], qui a passé [Root.Monarch.GetHer] jours en [Root.Capital.GetCapitalName] seul. Tout semble si naturel maintenant. Comme le temps vole! Cela fait maintenant plus de deux décennies que [Root.Consort.GetName] a épousé le [Root.Monarch.GetTitle], et même s'ils ne sont plus enfants, c'est avec une certaine joie qu'ils acceptent des cadeaux en l'honneur de leur anniversaire de mariage."
 wwu_consort.302.db: "Cela fait plus de deux décennies que [Root.Consort.GetName] a épousé le [Root.Monarch.GetTitle], et même s'ils ne sont plus enfants, c'est avec une certaine joie qu'ils acceptent des cadeaux en l'honneur de leur anniversaire de mariage. La noblesse et les gens du commun, en particulier de [origin_of_consort.GetName], une fois la maison du [Root.Consort.GetTitle], jubilent d'assister aux célébrations pour une chance d'avoir un aperçu du couple royal. Comme le temps vole!"
 wwu_consort.302.dc: "Comme le temps vole! Cela fait plus de deux décennies que [Root.Consort.GetName] a épousé le [Root.Monarch.GetTitle], et même s'ils ne sont plus enfants, c'est avec une certaine joie qu'ils acceptent des cadeaux en l'honneur de leur anniversaire de mariage. Noblesse et communs, tous assistent aux célébrations pour avoir l'occasion d'apercevoir le couple royal."
 wwu_consort.302.dd: "Comme le temps vole! Cela fait plus de deux décennies que [Root.Consort.GetName] a épousé le [Root.Monarch.GetTitle], et même s'ils ne sont plus enfants, c'est avec une certaine joie qu'ils acceptent des cadeaux en l'honneur de leur anniversaire de mariage. Tandis que la noblesse est présente, les communs en particulier sont jubilants d'assister aux célébrations pour une chance de saisir un aperçu de leur bien-aimé [Root.Consort.GetTitle] [Root.Consort.GetName]."
 wwu_consort.302.de: "Comme le temps vole! Cela fait plus de deux décennies que [Root.Consort.GetName] a épousé le [Root.Monarch.GetTitle], et même s'ils ne sont plus enfants, c'est avec une certaine joie qu'ils acceptent des cadeaux en l'honneur de leur anniversaire de mariage. Même si les gens du commun sont présents avec ténacité pour les célébrations, la noblesse en particulier grimpe l'un sur l'autre en jubilation pour avoir une chance d'avoir un aperçu de leur [Root.Consort.GetTitle] [Root.Consort.GetName]."
 wwu_consort.302.a: "Qu'ils aient encore de nombreuses années ensemble."
 wwu_consort.302.a.tt: "Nous recevons beaucoup de cadeaux pour l'anniversaire royal."
 wwu_consort.303.t: "L'approche diplomatique de [Root.Consort.GetName]"
 wwu_consort.303.da: "En grandissant dans [origin_of_consort.GetName], [Root.Consort.GetName] aimait étudier les gens. [Root.Consort.GetSheHeCap] a souvent fait un jeu en essayant de prédire les actions des gens autour [Root.Consort.GetHerHim], trouvant non seulement amusant, mais au fil des années, une habitude de plus en plus utile à garder. Heureusement, passer à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] d'abandonner son knack pour intrigue. Si quelque chose [Root.Consort.GetSheHe] a obtenu beaucoup de pratique - au cours de certaines de nos récentes négociations avec des diplomates étrangers, ces compétences ont en fait prouvé la plus précieuse pour le conseil."
 wwu_consort.303.db: "En grandissant dans [origin_of_consort.GetName], [Root.Consort.GetName] a apprécié l'apprentissage du monde. [Root.Consort.GetSheHeCap] a toujours posé des questions et souvent réfléchi à des façons de rendre la vie plus facile pour les gens, ou comment rendre une tâche donnée plus efficace. Mieux encore, comment convaincre quelqu'un d'autre que [Root.Consort.GetHerSa] façon d'organiser une mission était la bonne. Heureusement, passer à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] d'abandonner [Root.Consort.GetHer] rêves de commander les gens. Si quelque chose [Root.Consort.GetSheHe] a obtenu beaucoup de pratique - lors de certaines de nos récentes négociations avec des diplomates étrangers [Root.Consort.GetHe] idées ont reçu quelques commentaires très positifs."
 wwu_consort.303.dc: "Grandir dans [origin_of_consort.GetName], [Root.Consort.GetName] a apprécié passer du temps avec d'autres. [Root.Consort.GetSheHeCap] était un enfant exceptionnellement calme, finement attentif aux sentiments de [Root.Consort.GetHe] amis, ou même quelqu'un [Root.Consort.GetSheHe] rencontré. Ce presque sixième sens lors de l'interaction avec les gens n'a pas seulement fait [Root.Consort.GetName] un invité très apprécié et recherché après le dîner, depuis [Root.Consort.GetHeir] arrivée à [Root.Capital.GetCapitalName] - il a également traduit dans d'autres affaires de l'État. Lors d'une récente rencontre avec des diplomates étrangers, on dit que les tactiques de négociation irréprochables du [Root.Consort.GetTitle] ont été le point culminant de l'événement!"
 wwu_consort.303.dd: "En grandissant, [Root.Consort.GetName] aimait étudier les gens. [Root.Consort.GetSheHeCap] a souvent fait un jeu en essayant de prédire les actions des gens autour [Root.Consort.GetHerHim], trouvant non seulement amusant, mais au fil des années, une habitude de plus en plus utile à garder. Heureusement, passer à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] d'abandonner son knack pour intrigue. Si quelque chose [Root.Consort.GetSheHe] a obtenu beaucoup de pratique - au cours de certaines de nos récentes négociations avec des diplomates étrangers, ces compétences ont en fait prouvé la plus précieuse pour le conseil."
 wwu_consort.303.de: "Tout en grandissant, [Root.Consort.GetName] a apprécié l'apprentissage du monde. [Root.Consort.GetSheHeCap] a toujours posé des questions et souvent réfléchi à des façons de rendre la vie plus facile pour les gens, ou comment rendre une tâche donnée plus efficace. Mieux encore, comment convaincre quelqu'un d'autre que [Root.Consort.GetHerSa] façon d'organiser une mission était la bonne. Heureusement, passer à la cour royale de [Root.GetName] n'a pas causé [Root.Consort.GetName] d'abandonner [Root.Consort.GetHer] rêves de commander les gens. Si quelque chose [Root.Consort.GetSheHe] a obtenu beaucoup de pratique - lors de certaines de nos récentes négociations avec des diplomates étrangers [Root.Consort.GetHe] idées ont reçu quelques commentaires très positifs."
 wwu_consort.303.df: "Tout en grandissant, [Root.Consort.GetName] aimait passer du temps avec d'autres. [Root.Consort.GetSheHeCap] était un enfant exceptionnellement calme, finement attentif aux sentiments de [Root.Consort.GetHe] amis, ou même quelqu'un [Root.Consort.GetSheHe] rencontré. Ce presque sixième sens lors de l'interaction avec les gens n'a pas seulement fait [Root.Consort.GetName] un invité très apprécié et recherché après le dîner, depuis [Root.Consort.GetHeir] arrivée à [Root.Capital.GetCapitalName] - il a également traduit dans d'autres affaires de l'État. Lors d'une récente rencontre avec des diplomates étrangers, on dit que les tactiques de négociation irréprochables du [Root.Consort.GetTitle] ont été le point culminant de l'événement!"
 wwu_consort.303.a: "Parfait."
 wwu_consort.304.t: "Les idées administratives de [Root.Consort.GetName]"
 wwu_consort.304.da: "Combiné à une forte boussole morale, [Root.Consort.GetName] a toujours eu un sens de l'ordre. Les décisions prises par [Root.Consort.GetHerHim] sont des décisions de confiance - que ce soit sur des questions politiques ou lors d'une conversation amicale, le [Root.Consort.GetTitle] parle [Root.Consort.GetHer] esprit éloquent, quelque chose qui a accordé [Root.Consort.GetHerHim] une certaine admiration même pendant [Root.Consort.GetHer] premiers jours dans [origin_of_consort.GetName]. Plus important cependant, les paroles du [Root.Consort.GetTitle] portent une véracité à eux, une question faisant même les membres les plus tenaces de la cour tenir compte de tout conseil offert par [Root.Consort.GetHerHim]."
 wwu_consort.304.db: "Le royal [Root.Consort.GetTitle] [Root.Consort.GetName] possède une curiosité innée en ce qui concerne la façon [Root.Consort.GetHe] visualise le monde. Comprendre ce qui fait que les gens tic, ou comment un système se réunit, est un sujet souvent discuté autour du [Root.Consort.GetTitle] et il est dit que l'intérêt a commencé tôt, pendant [Root.Consort.GetHer] enfance dans [origin_of_consort.GetName]. Ces muses peuvent garder [Root.Consort.GetHerHim] en fin de soirée, étudier les textes des savants, vieux ou contemporains, ou même s'assurer que [Root.Consort.GetHerHer] ses propres idées sont jutées vers le bas pour le bénéfice futur du [Root.GovernmentName]."
 wwu_consort.304.dc: "Cela pourrait avoir quelque chose à voir avec [Root.Consort.GetHer] éducation dans [origin_of_consort.GetName], ou peut-être c'est simplement [Root.Consort.GetHer] personnalité... Quoi qu'il en soit, le [Root.Consort.GetTitle] est l'un des sujets les plus dévots de tous les [Root.GetName]. [Root.Consort.GetHerHisCap] croyance inébranlable à travers les temps de difficultés apporte l'espoir à notre peuple pendant même les jours les plus sombres. Après chaque apparition publique [Root.Consort.GetSheHe] fait, nous constatons que les gens de notre grand [Root.GovernmentName] ont tendance à afficher une énergie renouvelée, sur leurs visages ainsi que dans leurs tâches quotidiennes."
 wwu_consort.304.dd: "Combiné à une forte boussole morale, [Root.Consort.GetName] a toujours eu un sens de l'ordre. Les décisions prises par [Root.Consort.GetHerHim] sont des décisions de confiance - qu'il s'agisse de questions politiques ou lors d'une conversation amicale, le [Root.Consort.GetTitle] parle [Root.Consort.GetHer] avec éloquence. Plus important encore [Root.Consort.GetHer] les paroles portent une véracité à eux, un fait faisant même les membres les plus têtus de la cour tenir compte de tout conseil offert par [Root.Consort.GetHerHim]."
 wwu_consort.304.de: "Le royal [Root.Consort.GetTitle] [Root.Consort.GetName] possède une curiosité innée en ce qui concerne la façon [Root.Consort.GetHe] visualise le monde. Comprendre ce qui fait que les gens cochent, ou comment un système se réunit, est un sujet souvent discuté autour du [Root.Consort.GetTitle]. Ces muses peuvent garder [Root.Consort.GetHerHim] en fin de soirée, étudier les textes des savants, vieux ou contemporains, ou en fait s'assurer que [Root.Consort.GetHer] ses propres idées sont jutées vers le bas pour le bénéfice futur du [Root.GovernmentName]."
 wwu_consort.304.df: "Le [Root.Consort.GetTitle] est l'un des sujets les plus pieux de tous les [Root.GetName]. [Root.Consort.GetHerHisCap] croyance inébranlable à travers les temps de difficultés apporte l'espoir à notre peuple pendant même les jours les plus sombres. Après chaque apparition publique [Root.Consort.GetSheHe] fait, nous constatons que les gens de notre grand [Root.GovernmentName] ont tendance à afficher une énergie renouvelée, sur leurs visages ainsi que dans leurs tâches quotidiennes."
 wwu_consort.304.a: "Parfait."
 wwu_consort.305.t: "Les idées militaires de [Root.Consort.GetName]"
 wwu_consort.305.da: "Le [Root.Consort.GetTitle] [Root.Consort.GetName] s'avère être un [Root.Consort.GetWomanMan]. Souvent vu étudier la technique des soldats pendant leur entraînement, parfois [Root.Consort.GetSheHe] s'approche même des terrains de pratique [Root.Consort.GetHelfHimself]... Alors que certains hésitaient initialement à engager le royal [Root.Consort.GetTitle] en melee, d'autres étaient curieux des compétences [Root.Consort.GetSheHe] apporté avec [Root.Consort.GetHerHim] de [Root.Consort.GetHer] la vie dans [origin_of_consort.GetName]. Même si c'était une surprise pour certaines personnes, [Root.Consort.GetName] la réputation de gérer [Root.Consort.GetHimself] dans un combat n'est pas injustifiée. De plus, la présence du [Root.Consort.GetTitle] semble avoir un effet encourageant sur les troupes."
 wwu_consort.305.db: "Tout au long de [Root.Consort.GetHer] la vie, s'étendant sur [Root.Consort.GetHer] temps dans [origin_of_consort.GetName], [Root.Consort.GetName] a développé une bonne compréhension de la stratégie militaire, permettant [Root.Consort.GetHerHim] de participer à de nombreuses discussions sur le sujet. [Root.Consort.GetHearHisCap] sens sont clairement gouvernés par la raison, tandis que [Root.Consort.GetHearHis] idées concernent souvent les troupes dans leur ensemble, et comment mieux prendre soin des hommes eux-mêmes, pour l'être humain derrière le masque du guerrier. Cela a conduit nos généraux à tenir souvent les pensées du [Root.Consort.GetTitle] en haute estime."
 wwu_consort.305.dc: "Le [Root.Consort.GetTitle] [Root.Consort.GetName] s'avère être un [Root.Consort.GetWomanMan]. Souvent vu étudier la technique des soldats pendant leur entraînement, parfois [Root.Consort.GetSheHe] s'approche même des terrains de pratique [Root.Consort.GetHelfHimself]... Alors que certains hésitaient initialement à engager le royal [Root.Consort.GetTitle] en melee, d'autres étaient curieux. Même si c'était une surprise pour certaines personnes, [Root.Consort.GetName] la réputation de gérer [Root.Consort.GetHimself] dans un combat n'est pas injustifiée. De plus, la présence du [Root.Consort.GetTitle] semble avoir un effet encourageant sur les troupes."
 wwu_consort.305.dd: "Tout au long de [Root.Consort.GetHer] la vie, [Root.Consort.GetName] a développé une bonne compréhension de la stratégie militaire, permettant [Root.Consort.GetHerHim] de participer à de nombreuses discussions sur le sujet. [Root.Consort.GetHearHisCap] sens sont clairement gouvernés par la raison, tandis que [Root.Consort.GetHearHis] idées concernent souvent les troupes dans leur ensemble, et comment mieux prendre soin des hommes, pour l'être humain derrière le masque du guerrier. [Root.Consort.GetHerHisCap] les pensées sont souvent tenues en haute estime par nos généraux."
 wwu_consort.305.a: "Parfait."
 wwu_consort.306.t: "Un intérêt commun"
 wwu_consort.306.da: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est connu pour posséder un esprit pour l'organisation. S'assurer que les gens ainsi que l'administration de [Root.GetName] adhèrent à la loi, tout en mettant à jour et en ajustant le système pour s'adapter aux temps dans lesquels nous vivons, est d'un grand intérêt pour le [Root.Monarch.GetTitle]. Imaginez [Root.Monarque.GetHelle] joie, en réalisant que [Root.Monarque.GetHelle] [Root.Consort.GetWifeHusband] partager beaucoup de ces idées!\n'Une conversation avec vous, ma chère [Root.Consort.GetName], est aussi stimulante que n'importe quelle réunion du conseil!', [Root.Monarque.GetSheHe] s'écrie au [Root.Consort.GetTitle] un après-midi. [Root.Consort.GetSheHeCap] répond avec un sourire, aussi beaucoup de plaisir à se lier avec [Root.Consort.GetHeHe] [Root.Monarch.GetWifeHusband] sur ces questions."
 wwu_consort.306.db: "Ce n'est pas un secret que les deux [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le [Root.Consort.GetTitle] [Root.Consort.GetName] ont un moyen avec les mots, et donc avec les gens. Ils peuvent tous deux faire un étranger se sentir parfaitement à l'aise en leur présence, et d'une manière ou d'une autre parviennent toujours à être celui qui fait l'argument de clôture dans une discussion. Bien qu'ils ne soient peut-être pas tout à fait égaux en charme, et qu'ils utilisent des forces personnelles différentes, ils ont grandi pour apprécier d'assister ensemble à des événements sociaux, souvent vus souriants l'un à l'autre de loin. Ce qui est certain, c'est que le [Root.GovernmentName] est meilleur depuis leur union."
 wwu_consort.306.dc: "La première fois [Root.Consort.GetName] a regardé [Root.Monarch.GetName] sparring avec [Root.Monarch.GetHe] soldats en formation, [Root.Consort.GetHe] a été impressionné. Ce n'est pas tous les nobles [Root.Monarque.GetWomanMan] qui apprécieraient le travail manuel d'apprendre réellement à manier une arme de [Root.Monarque.GetHer] propre. «Mais [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas [Root.Monarch.GetWomanMan]», [Root.Consort.GetHe] a pensé avant d'approcher [Root.Consort.GetHe] [Root.Monarch.GetWifeHusband] pour complimenter [Root.Monarch.GetHe] compétences. [Root.Consort.GetSheHeCap] a même rassemblé le courage de demander [Root.Monarch.GetHeHe] opinion sur la situation militaire actuelle du [Root.GovernmentName]. Intrigué par cet intérêt mutuel pour les aspects militaires de [Root.GetName], le [Root.Monarque.GetTitle] a acquis beaucoup de nouvelles idées pour [Root.Monarque.GetHer] armée."
 wwu_consort.306.dd: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] est connu pour posséder un esprit pour l'organisation. S'assurer que les gens ainsi que l'administration de [Root.GetName] adhèrent à la loi, tout en mettant à jour et en ajustant le système pour s'adapter aux temps dans lesquels nous vivons, est d'un grand intérêt pour le [Root.Monarch.GetTitle]. Imaginez [Root.Monarque.GetHelle] joie, en réalisant que [Root.Monarque.GetHelle] [Root.Consort.GetWifeHusband] partager beaucoup de ces idées!\n«Une conversation avec vous, cher [Root.Consort.GetName], est aussi stimulante que n'importe quelle réunion du conseil!', [Root.Monarque.GetSheHe] s'écrie au [Root.Consort.GetTitle] un après-midi. [Root.Consort.GetSheHeCap] répond avec un sourire, aussi beaucoup de plaisir à se lier avec [Root.Consort.GetHeHe] [Root.Monarch.GetWifeHusband] sur ces questions."
 wwu_consort.306.de: "Ce n'est pas un secret que les deux [Root.Monarch.GetTitle] [Root.Monarch.GetName] et le [Root.Consort.GetTitle] [Root.Consort.GetName] ont un moyen avec les mots, et donc avec les gens. Ils peuvent tous deux faire un étranger se sentir parfaitement à l'aise en leur présence, et d'une manière ou d'une autre parviennent toujours à être celui qui fait l'argument de clôture dans une discussion. Bien qu'ils ne soient peut-être pas tout à fait égaux en charme, et qu'ils utilisent des forces personnelles différentes, ils ont grandi pour apprécier d'assister ensemble à des événements sociaux, souvent vus souriants l'un à l'autre de loin. Ce qui est certain, c'est que le [Root.GovernmentName] est meilleur depuis leur union."
 wwu_consort.306.df: "La première fois [Root.Consort.GetName] a regardé [Root.Monarch.GetName] sparring avec [Root.Monarch.GetHe] soldats en formation, [Root.Consort.GetHe] a été impressionné. Ce n'est pas tous les nobles [Root.Monarque.GetWomanMan] qui apprécieraient le travail manuel d'apprendre réellement à manier une arme de [Root.Monarque.GetHer] propre. «Mais [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'est pas [Root.Monarch.GetWomanMan]», [Root.Consort.GetHe] a pensé avant d'approcher [Root.Consort.GetHe] [Root.Monarch.GetWifeHusband] pour complimenter [Root.Monarch.GetHe] compétences. [Root.Consort.GetSheHeCap] a même rassemblé le courage de demander [Root.Monarch.GetHeHe] opinion sur la situation militaire actuelle du [Root.GovernmentName]. Intrigué par cet intérêt mutuel pour les aspects militaires de [Root.GetName], le [Root.Monarque.GetTitle] a acquis beaucoup de nouvelles idées pour [Root.Monarque.GetHer] armée."
 wwu_consort.306.a: "Ces deux-là font un bon match."
 wwu_consort.307.t: "Partage des fautes"
 wwu_consort.307.da: "Bien que notre [Root.Monarch.GetTitle] [Root.Monarch.GetName] n'ait pas été l'outil le plus pointu pour gérer les finances de [Root.GetName], c'est avec intérêt que les gens ont regardé ensemble les [Root.Monarch.GetTitle] et [Root.Monarch.GetHeir] [Root.Consort.GetWifeHusband] - ils semblent bien s'entendre, souvent parler de frivolités et plaisanter sur la façon de dépenser le trésor du pays pour ennuyer les gens le plus. « Qu'ils aient du gâteau!', [Root.Consort.GetName] dit, souriant mal."
 wwu_consort.307.db: "Certains disent [Root.Monarch.GetTitle] [Root.Monarch.GetName] est un brut [Root.Monarch.GetWomanMan]. Tandis que [Root.Monarque.GetShe] a certainement [Root.Monarque.GetSes] bons côtés aussi bien, une voie avec des paroles n'est pas quelque chose que notre chef est connu pour. Cependant, en observant le [Root.Monarch.GetTitle] avec [Root.Monarch.GetHer] [Root.Consort.GetWifeHusband] en présence, il semble que le couple ait trouvé un terrain d'entente dans cette lacune diplomatique. Il semble y avoir un sentiment d'affection mutuelle qui grandit entre les rois, nés de leur embarras commun."
 wwu_consort.307.dc: "[Root.Monarch.GetName] njamais apprécié d'être entraîné dans l'entraînement physique comme un enfant. Toujours anxieux quand quelqu'un approche [Root.Monarque.GetHerHim] avec une attente du [Root.Monarque.GetTitle] montrant toute sorte de prouesses de combat, [Root.Monarque.GetHe.] a été ravi de trouver que [Root.Consort.GetName.GetName] apparaît tout aussi nerveux autour des armes et parler d'effusion de sang. Ensemble, ils se sont liés aux choses les plus fines de la vie, laissant aux autres parties plus intéressées les conversations sombres concernant la guerre et la stratégie militaire."
 wwu_consort.307.a: "Ces deux-là vont bien ensemble."
 affectionate_royal_couple: "Couple royal affecté"
 desc_affectionate_royal_couple: "L'affection mutuelle souvent manifestée par notre couple royal renforce la confiance du peuple dans nos dirigeants."
 wwu_consort.308.t: "Souvenez-vous du Consort"
 wwu_consort.308.da: "Après plus de dix ans de mariage, [Root.Monarch.GetName] est à une perte sans [Root.Monarch.GetHer] conjoint. Beaucoup de jours [Root.Monarque.GetSheHe] est trouvé fixement dans l'air mince, seulement pour avoir [Root.Monarque.GetHe] conseillers de revenir [Root.Monarque.GetHerHim] à la réalité, leurs expressions anxieux. Ils sont tous d'accord pour dire qu'il est temps que quelque chose soit fait pour voir le [Root.Monarch.GetTitle] à travers cette période difficile."
 wwu_consort.308.db: "Après des décennies de mariage, [Root.Monarch.GetName] est à une perte sans [Root.Monarch.GetHer] conjoint. Beaucoup de jours [Root.Monarque.GetSheHe] est trouvé fixement dans l'air mince, seulement pour avoir [Root.Monarque.GetHe] conseillers de revenir [Root.Monarque.GetHerHim] à la réalité, leurs expressions anxieux. Ils sont tous d'accord pour dire qu'il est temps que quelque chose soit fait pour voir le [Root.Monarch.GetTitle] à travers cette période difficile."
 wwu_consort.308.dc: "Après une si longue période de mariage, [Root.Monarch.GetName] est à une perte sans [Root.Monarch.GetHer] son cher conjoint. Beaucoup de jours [Root.Monarque.GetSheHe] est trouvé fixement dans l'air mince, seulement pour avoir [Root.Monarque.GetHe] conseillers de revenir [Root.Monarque.GetHerHim] à la réalité, leurs expressions anxieux. Ils sont tous d'accord pour dire qu'il est temps que quelque chose soit fait pour voir le [Root.Monarch.GetTitle] à travers cette période difficile."
 wwu_consort.308.a: "Embauchez un sculpteur. Nous élèverons une statue en mémoire de [Root.Monarque.GetHer] son conjoint."
 wwu_consort.308.b: "[Root.Monarch.GetName] sOn pourrait se concentrer sur [Root.Monarch.GetHer] le travail administratif."
 wwu_consort.308.c: "Que [Root.Monarque.GetName] cherche la distraction de [Root.Monarque.GetHer] son devoir diplomatique."
 wwu_consort.308.d: "Que [Root.Monarch.GetName] passe plus de temps à la table de guerre."
 wwu_consort.308.e: "Le [Root.Monarque.GetTitle] s'en sortira sur [Root.Monarque.GetHeir] propre."
 wwu_consort.309.t: "Le succès de la Succession"
 wwu_consort.309.da: "Depuis le décès de [Root.Consort.GetHer] son conjoint, le [Root.Consort.GetTitle] [Root.Consort.GetName] a été de plus en plus confortable dans [Root.Consort.GetHer] siège, en tant que tuteur du jeune héritier ainsi que régent royal de [Root.GetName]. Pour le grand public, il est clair que la situation est temporaire et simplement une nécessité politique tandis que tout le monde attend le couronnement du petit [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Pendant ce temps, il y a des rumeurs d'autres personnages, dit de participer à des réunions clandestines où ils discutent, à leurs yeux, du potentiel honnête du jeune héritier... \"Mettant en place que braquer l'imbécile sur le trône serait une menace pour tout le royaume\", un conspirateur mutter. «Le [Root.Consort.GetTitle] est certainement un capable [Root.Consort.GetWomanMan], et une bien meilleure option», soutient un autre.\n\nBien que certainement conscient de ces forces rusées, le [Root.Consort.GetTitle] [Root.Consort.GetHimself] n'a pas encore pris position sur cette question très sensible."
 wwu_consort.309.a: "Ce sont des moments intéressants..."
 wwu_consort.309.a.tt: "Le [Root.Consort.GetTitle] contemplera ces idées avec son conseil le plus proche."
 wwu_consort.309.b: "Quelle trahison! Nous n'aurons plus d'idées."
 wwu_consort.309.b.tt: "Les instigateurs ne seront pas encouragés."
 wwu_consort.310.t: "Un changement de pouvoir"
 wwu_consort.310.da: "En utilisant les conseils de [Root.Consort.GetHer] ses plus proches conseillers et non sans mettre [Root.Consort.GetHer] son propre charme à l'épreuve, le [Root.Consort.GetTitle] [Root.Consort.GetName] a habilement manipulé une bonne quantité de membres de la cour en accord: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], l'héritier royal et le prochain dans la ligne du trône, est un imbécile faible d'esprit, indigne de [Root.Heir.GetHer] héritage. Cependant, il y a une solution simple au problème...\nAu cours d'une autre fête extravagante lancée pour faire appel à la noblesse en charge, [Root.Consort.GetName] et [Root.Consort.GetHeirHeir] les laquais ont réussi à répandre l'idée de garder le jeune [Root.Heir.GetName] enfermé dans [Root.Heir.GetHeir] les quartiers - un certain isolement permettrait à l'enfant [Root.Heir.Dynasty.GetName] de se concentrer sur [Root.Heir.GetHeir] l'éducation, il est argumenté. Que le jeune héritier pourrait aussi disparaître de l'œil public est malheureux pour [Root.Heir.GetName], mais finalement un bonus pour [Root.GetName]..."
 wwu_consort.310.a: "Faites en sorte que ça arrive."
 wwu_consort.310.b: "En fait, peut-être que le jeune [Root.Heir.GetName] mérite une chance après tout."
 devious_ruler: "Un souverain pieux"
 desc_devious_ruler: "Ce souverain est entré au pouvoir dans des circonstances très inhabituelles."
 wwu_consort.311.t: "Un [Root.Consort.GetTitle] du peuple"
 wwu_consort.311.d: "Il est devenu clair pour nous que [Root.Consort.GetTitle] [Root.Consort.GetName] est un [Root.Consort.GetWomanMan] avec un cœur d'or. [Root.Consort.GetSheHeCap] fait toujours [Root.Consort.GetHon] le mieux pour plaire [Root.Consort.GetHon] [Root.Monarch.GetWifeHusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] et traite [Root.Consort.GetHon] amis avec une gentillesse inégalée. Lors d'un récent voyage dans la province [pauvre_province.GetName] [Root.Consort.GetTitle] [Root.Consort.GetName] a vu la souffrance de ses paysans les plus pauvres avec [Root.Consort.GetHer] ses propres yeux. Depuis, [Root.Consort.GetSheHe] a rédigé un plan pour aider [Root.Consort.GetHe] sujets les plus démunis. Pour concrétiser ces idées, cependant, [Root.Consort.GetName] a besoin de fonds du trésor national."
 wwu_consort.311.a: "Les gens sont à nous pour s'occuper. [Root.Consort.GetSheHeCap] a notre soutien."
 wwu_consort.311.b: "Nous avons des questions plus importantes à régler."
 wwu_consort.312.t: "Deux d'un genre"
 wwu_consort.312.da: "Notre [Root.Consort.GetTitle] [Root.Consort.GetName] a impressionné beaucoup d'hommes et de femmes à la cour avec [Root.Consort.GetHer] esprit vif et une connaissance étendue du monde naturel. [Root.Consort.GetSheHeCap] a longtemps été un collectionneur de tomes sur la botanique et la chimie, et [Root.Consort.GetSheHe] correspond à plusieurs des esprits les plus brillants de notre génération. Actuellement, un de ces scientifiques visite notre cour selon l'invitation de notre [Root.Consort.GetTitle]. On peut les trouver en discutant de toutes sortes de nouvelles théories jusqu'aux petites heures de la nuit. [Root.Consort.GetTitle] [Root.Consort.GetName] nous a demandé de faire une offre au scientifique, affirmant qu'elle ferait un bien meilleur conseiller que le [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] que nous employons actuellement."
 wwu_consort.312.db: "La plupart des [Root.Consort.GetTitle] acceptent leur pouvoir limité et consacrent leur vie à divers passe-temps et leur famille, mais pas [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] s'intéresse vraiment à toutes les questions gouvernementales. Au fil des ans [Root.Consort.GetSheHe] a été l'ami de nombreux grands penseurs, politiciens et diplomates. Parmi eux se trouve l'un de nos hommes d'État les plus connus, avec qui [Root.Consort.GetSheHe] a passé beaucoup de temps avec comme de retard. Maintenant [Root.Consort.GetTitle] [Root.Consort.GetName] nous a demandé de faire une offre à l'homme d'État, affirmant qu'il ferait un meilleur conseiller que le [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] que nous employons actuellement."
 wwu_consort.312.dc: "Aucun autre [Root.Consort.GetTitle] n'est aussi courageux que notre [Root.Consort.GetName]! Les tactiques et l'organisation militaires ont toujours été d'un grand intérêt pour [Root.Consort.GetHerHim]. En plus de [Root.Consort.GetHe] pratique quotidienne de l'épée, [Root.Consort.GetHe] passe de nombreuses heures chaque jour à étudier l'art de la guerre. Au cours des derniers mois [Root.Consort.GetSheHe] a mieux connu l'un de nos commandants les plus respectés, et à son tour il a pris notre [Root.Consort.GetTitle] sous son aile, enseignant [Root.Consort.GetName] tout [Root.Consort.GetSheHe] souhaite savoir. Maintenant [Root.Consort.GetTitle] [Root.Consort.GetName] nous a demandé de faire une offre au commandant, affirmant qu'il ferait un meilleur conseiller que le [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] que nous employons actuellement."
 wwu_consort.312.a: "[Root.Consort.GetTitle] [Root.Consort.GetName] a un point! Nous inviterons [Root.Consort.GetHer] sa connaissance à rester."
 wwu_consort.312.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!L'ami devient conseiller au tribunal."
 wwu_consort.312.b: "Non, nous allons simplement demander [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] de travailler plus dur."
 wwu_consort.312.b.tt: "Le [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! travaillera encore plus dur pour gagner [Root.Adm_Advisor.GetHerSon] place."
 wwu_consort.312.c: "Non, nous allons simplement demander [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] de travailler plus dur."
 wwu_consort.312.c.tt: "Le [Root.Dip_Advisor.GetTitle] §Y[Root.Dip_Advisor.GetName]§! travaillera encore plus dur pour gagner [Root.Dip_Advisor.GetHerSon] place."
 wwu_consort.312.d: "Non, nous allons simplement demander [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] de travailler plus dur."
 wwu_consort.312.d.tt: "Le [Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! travaillera encore plus dur pour gagner [Root.Mil_Advisor.GetHer] place."
 wwu_consort.313.t: "Le miracle de la vie"
 wwu_consort.313.d: "En ces jours sombres de guerre et de mort, un rappel de nouveaux débuts peut soulager les souffrances de notre peuple. Notre grand [Root.Monarque.GetTitle] [Root.Monarque.GetName] et [Root.Monarque.GetHer] noble [Root.Consort.GetTitle] [Root.Consort.GetName] ont été bénis avec un autre enfant. L'arrivée du bébé a apporté un nouvel espoir et une nouvelle énergie au couple royal, et par extension, à leur cour et à leurs sujets. Beaucoup de gens rêvent que cet enfant grandira dans un avenir meilleur et meilleur, et que tous les combats en valent la peine à la fin."
 wwu_consort.313.a: "Béni soit [Root.Monarch.GetName], [Root.Consort.GetName] et leur nouveau bébé!"
 wwu_consort.313.a.tt: "La naissance du nouveau [Root.Monarch.Dynasty.GetName] bébé revitalise les gens de [Root.GetName]."
 wwu_consort.314.t: "Les désirs de la chair"
 wwu_consort.314.da: "Bien que nous ayons réussi à garder la vérité du reste de la cour, ce n'est qu'une question de temps jusqu'à ce qu'elle sorte à moins que nous fassions quelque chose. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a récemment découvert que [Root.Monarch.GetHil] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], a une liaison! Non seulement cela, mais l'autre coupable n'est autre que notre conseiller [Root.Adm_Advisor.GetName]. La confiance que nous avons mise dans [Root.Adm_Advisor.GetHerHim] était manifestement infondée. Pire encore, cela soulève également des questions concernant la légitimité du [Root.Monarch.GetTitle] [Root.Heir.GetDaughterSon], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 wwu_consort.314.db: "Bien que nous ayons réussi à garder la vérité du reste de la cour, ce n'est qu'une question de temps jusqu'à ce qu'elle sorte à moins que nous fassions quelque chose. Le [Root.Monarch.GetTitle] [Root.Monarch.GetName] a récemment découvert que [Root.Monarch.GetHil] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], a une liaison! Non seulement cela, mais l'autre coupable n'est autre que notre conseiller [Root.Adm_Advisor.GetName]. La confiance que nous avons mise dans [Root.Adm_Advisor.GetHerHim] était manifestement infondée."
 wwu_consort.314.a: "Maintenant, nous le savons, au moins. Nous pouvons prendre des mesures pour garder ce silence."
 wwu_consort.314.a.tt: "Permettre l'affaire entre [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! et le [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! de continuer, tout en faisant de notre mieux pour le garder à l'œil du public."
 wwu_consort.314.b: "Cela ne peut pas continuer. Découvrez ce que [Root.Adm_Advisor.GetName] veut pour [Root.Adm_Advisor.GetHer] silence."
 wwu_consort.314.b.tt: "Arracher le [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! de quitter le tribunal et de ne jamais respirer un mot de l'affaire à personne."
 wwu_consort.314.c: "C'est une haute trahison, et pas moins! Nous aurons la tête de [Root.Adm_Advisor.GetName] pour cela!"
 wwu_consort.314.c.tt: "Le [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! est exécuté. Sans une explication suffisante, cet acte sera considéré comme tyrannique et créera des troubles dans §Y[Root.Capital.GetName]§! et les environs."
 wwu_consort.314.d: "Nous ne pouvons pas avoir une adultère pour une reine. [Root.Consort.GetName] doit partir."
 wwu_consort.314.e: "Nous ne pouvons pas avoir un adultère pour un Prince-Consort. [Root.Consort.GetName] doit partir."
 tyrannical_ruler: "Règle Tyrannique"
 desc_tyrannical_ruler: "Pour des raisons peu claires, le chef a fait exécuter l'un des conseillers les plus dignes de confiance au sein du conseil. Les gens s'inquiètent de cette exposition cruelle."
 wwu_consort.315.t: "Un bastard royal"
 wwu_consort.315.d: "On a essayé d'arrêter les rumeurs, mais quand on les a averties, c'était déjà trop tard. Maintenant, tous les autres hommes et toutes les femmes à la cour sont en train de bavarder dans notre dos. Même les gens de la rue ont les nerfs de faire des blagues sur 'l'amiable [Root.Consort.GetTitle] [Root.Consort.GetName]' et 'le bâtard de [Root.Capital.GetName]'. Ils disent que la Reine est une adultère et que [Root.Heir.GetName], l'héritier de [Root.GetName], n'est pas en fait le [Root.Heir.GetDaughterSon] de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Tout ce que nous pouvons faire à ce stade, c'est garder les apparences du mieux que nous pouvons et espérer que les rumeurs disparaîtront à temps."
 wwu_consort.315.a: "Ces mensonges sont absurdes!"
