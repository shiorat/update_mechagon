 wwu_corruption.1.title: "Les marchands les plus honnêtes de [Root.GetName]"
 wwu_corruption.1.desc: "Alors que de nombreux commerçants sont connus pour avoir trompé des compatriotes et des étrangers, mentant sur la qualité des marchandises et faisant des promesses frauduleuses, [Root.GetAdjective] les marchands sont bien connus pour être dignes de confiance, si compétitif. Bien qu'ils puissent parfois couper des accords qui profitent à eux-mêmes et non à leurs partenaires commerciaux, ils mentent rarement ou prennent des pots-de-vin. Cela a fait de nous le premier choix de traders à travers le monde."
 wwu_corruption.1.option.a: "Pourquoi mentirions-nous quand nous aurons les meilleures offres?"
 wwu_corruption.2.title: "Faites confiance à votre voisin"
 wwu_corruption.2.desc: "Bien que les citoyens soient encouragés à faire preuve de confiance et de bonne foi dans leurs échanges, la réalité dans de nombreux pays est qu'il s'agit d'un risque que les gens ne peuvent pas se permettre de prendre. Ce n'est cependant pas le cas dans [Root.GetName]. Nous avons réussi à éliminer la corruption à tant de niveaux dans la société, les gens non seulement font confiance aux fonctionnaires pour faire leur travail sans l'aide supplémentaire d'un pot-de-vin, mais ils se font davantage confiance les uns aux autres dans les échanges généraux. Cette croyance générale en l'honnêteté des autres est le fil conducteur même du tissu de la société, et notre pays en est un exemple éclatant."
 wwu_corruption.2.option.a: "Comme stipulé dans les enseignements [Root.Religion.GetName]."
 wwu_corruption.3.title: "Chercheurs rigoureux"
 wwu_corruption.3.desc: "Les établissements universitaires ne sont pas à l'abri de la corruption, et les profits qui peuvent être réalisés en abusant de positions de grande influence peuvent entraver la création d'un bon environnement pour la recherche. Cependant, les scientifiques [Root.GetAdjective] sont largement au-dessus de cela, se concentrant sur de véritables réalisations intellectuelles au-dessus des titres et des contributions financières. L'absence de corruption dans la société nous permet d'explorer et d'inventer sans être entravés par des intérêts égoïstes."
 wwu_corruption.3.option.a: "La recherche des connaissances doit être valorisée en soi."
 wwu_corruption.4.title: "Un peuple honorable"
 wwu_corruption.4.desc: "Peu sont les pays du monde qui ne prétendent pas valoriser l'honneur et la justice, mais encore moins les pays qui vivent réellement à la hauteur de ces idéaux. Cependant, l'absence de corruption à grande échelle et quotidienne dans [Root.GetName] en a fait l'un de ces rares endroits où les principes comptent sur le gain personnel. Même à l'étranger, les expatriés [Root.GetAdjective] sont recherchés pour des positions de confiance, comme notre peuple est connu pour l'adhésion au devoir et le rejet des tentatives de pots-de-vin. Qui d'autre peut prétendre être à la hauteur de ces idéaux?"
 wwu_corruption.4.option.a: "En effet, peu."
 wwu_corruption.5.title: "Incorruptible"
 wwu_corruption.5.desc: "Tous ceux qui aident l'ennemi ne connaissent pas la vraie nature de leur transgression. Les espions peuvent être fidèles à une puissance étrangère, mais bon nombre de leurs sources d'information sont des gens qui sont tout simplement bien payés pour avoir dit des secrets qu'ils ne devraient pas, sans comprendre qui les utilise. Cependant, dans [Root.GetName], la corruption a été tout sauf éteinte. Les espions qui ont récemment tenté de compromettre notre administration par la corruption et l'extorsion se sont retrouvés signalés au lieu d'être aidés par nos fonctionnaires, et sont maintenant à notre merci."
 wwu_corruption.5.option.a: "Mort aux espions!"
 wwu_corruption.6.title: "Inconvénients corrompus"
 wwu_corruption.6.desc: "Ceux qui gèrent de grandes sommes d'argent ont toujours été tentés de réclamer plus que leur part, et les collecteurs d'impôts ne font pas exception. Cependant, si l'argent perdu le long du chemin peut être un prix que nous pouvons nous permettre de payer, les citoyens riches ont maintenant constaté qu'ils peuvent éviter certains impôts en payant d'importants pots-de-vin aux contribuables. Actuellement, il semble qu'il s'agisse d'un programme soutenu par certains collectionneurs plus âgés qui tentent de prendre leur retraite confortablement. Bien qu'elle soit coûteuse, nous pourrions éviter de consacrer du temps et des efforts à une enquête détaillée et attendre."
 wwu_corruption.6.option.a: "Enquêtez et remplacez-les immédiatement."
 wwu_corruption.6.option.b: "Laissez-les prendre leur retraite, ils nous ont bien servis dans le passé."
 wwu_corruption.7.title: "Conseiller corrompu"
 wwu_corruption.7.desc: "[Root.GetName] Peut-être sont-ils en proie à la corruption, mais nous essayons de faire en sorte que ceux qui sont les plus proches du [Root.Monarque.GetTitle] puissent avoir confiance, au moins. Essayez d'échouer, semble-t-il, puisque l'un des conseillers de [Root.Monarch.GetName], [Root.GetEventAdvisorName], a été récemment pris en prenant d'importants pots-de-vin de personnes qui exercent déjà une grande influence dans notre pays pour fournir au gouvernement des conseils inclinés pour faire avancer leurs intérêts. Comment réagirons-nous à cette trahison?"
 wwu_corruption.7.option.a: "Dénoncer publiquement ces mensonges et préparer une exécution."
 wwu_corruption.7.option.b: "Disposez-vous d'une retraite tranquille en résidence surveillée."
 wwu_corruption.7.option.c: "Une réprimande. Un conseil partial, c'est toujours un conseil."
 wwu_corruption.8.title: "Les passeurs de Wily Smugglers"
 wwu_corruption.8.desc: "La contrebande est une activité que même les plus simples peuvent décider de poursuivre - la seule différence est qu'ils se font attraper. Plus inquiétants sont ceux qui ont un véritable talent pour savoir qui soudoyer et ce que les mensonges à dire pour échapper à la capture, et comme la contrebande devient plus rentable, ceux-ci ont tendance à augmenter en nombre.\n\nNous avons été sur la piste d'une bande particulièrement intelligente de passeurs récemment, et le réseau de tromperie qu'ils ont réussi à créer pour poursuivre leurs opérations continue de nous surprendre. Comment devrions-nous résoudre ça?"
 wwu_corruption.8.option.a: "Envoyez nos meilleurs hommes retrouver leurs collaborateurs."
 wwu_corruption.8.option.b: "Envoyez un agent les recruter comme espions."
 wwu_corruption.8.option.c: "Ignorez-les pour le moment."
 wwu_corruption.9.title: "[culture_province.Culture.GetName] La communauté nous défie"
 wwu_corruption.9.desc: "[Root.GetName] Peut-être ne abritent-ils pas les menteurs et les traîtres les plus éhontés du monde, mais par rapport à d'autres pays, notre peuple a tendance à être un peu plus facilement soudoyé pour abuser de son autorité. La plupart de la population [Root.Owner.GetAdjective] accepte les difficultés et, au plus malhonnête, les avantages occasionnels que cela apporte.\n\nLes gens de [culture_province.Culture.GetName] dans [culture_province.GetName] voient les choses différemment. Ils déplorent cet état de choses comme conséquence de laisser les gens facilement corrompus [Root.Culture.GetName] gouverner la nation, affirmant que le pays dirigé par leur propre peuple ne subit pas le même sort. Certains d'entre eux suggèrent qu'ils seraient mieux à l'abri de la sécession."
 wwu_corruption.9.option.a: "Excuse-toi pour notre échec et promets de s'améliorer."
 wwu_corruption.9.option.b: "Rejeter cela comme un préjugé sans instruction."
 wwu_corruption.10.title: "Ambassadeur corrompu"
 wwu_corruption.10.desc: "Nos représentants dans d'autres pays devraient représenter notre meilleur peuple, mais malheureusement, ce n'est pas toujours le cas. Parfois, les gens se voient attribuer des postes d'ambassadeurs parce que l'administration les veut loin, et au pire, il y a de bonnes raisons à cela.\n\nIl s'avère qu'un de ces ambassadeurs a passé son exil bien payé à s'enrichir de pots-de-vin. Bien que cela n'améliore pas exactement notre réputation auprès des habitants, il a maintenu des liens importants ici à la maison et ne sera pas licencié sans causer des problèmes."
 wwu_corruption.10.option.a: "Il a causé plus de problèmes là où il est. Débarrassez-vous de lui."
 wwu_corruption.10.option.b: "Ils devront s'y habituer."
 wwu_corruption.11.title: "[trade_goods_province.GetTradeGoodsName] 'Disparu»"
 wwu_corruption.11.desc: "Avec la corruption toujours en hausse dans [Root.GetName], une quantité croissante de [trade_goods_province.GetTradeGoodsName] a disparu de nos réseaux commerciaux légitimes sur le marché noir. Bien que certains reprochent des règlements et des tarifs trop restrictifs, il est évident que ces crimes sont tout simplement trop faciles à éliminer. Lorsque le silence est facilement acheté, les secrets sont faciles à garder, et ces secrets sont de plus en plus coûteux pour [Root.GetName]."
 wwu_corruption.11.option.a: "Nous devons reprendre le contrôle du marché [trade_goods_province.GetTradeGoodsName]."
 wwu_corruption.12.title: "Générals corrompus"
 wwu_corruption.12.desc: "L'expérience et l'expertise militaires devraient être les facteurs principaux, sinon seulement, qui influent sur les effectifs de l'armée [Root.GetAdjective]. Alors que notre société se corrompait de plus en plus, les pratiques s'éloignaient de plus en plus de cet idéal. La réalité aujourd'hui est qu'une position de général porte beaucoup de prestige, et ceux qui ont de l'argent ou des liens sont plus que disposés à les utiliser pour assurer une telle position. Les dirigeants actuels étant facilement influencés par ces outils, ils le peuvent.\n\nDe temps en temps, quelqu'un peut s'élever dans les rangs qui ont effectivement gagné leur titre, mais beaucoup des meilleurs esprits en matière stratégique n'auront jamais la chance de nous prêter leurs compétences."
 wwu_corruption.12.option.a: "Un monde si injuste."
 wwu_corruption.13.title: "Amirals corrompus"
 wwu_corruption.13.desc: "Ceux qui commandent nos navires au combat ou sont envoyés pour explorer des terres à réclamer par le [Root.Monarque.GetTitle] devraient être choisis parmi les plus courageux et les plus sages de notre marine. Ce n'est pas le cas aujourd'hui. Dès leur tout premier jour sur un navire, les marins voient l'argent changer illégalement les mains et le protocole comme une question bien sûr, et apprennent rapidement que tant la lettre que l'esprit de la loi portent peu de poids dans [Root.GetName] quand l'argent est mis sur l'autre casserole de l'échelle.\n\nCeux qui n'apprennent pas font rapidement des ennemis. Pour progresser dans les rangs de la marine [Root.GetAdjective], vous devez apprendre à jouer ce système, et ceux qui s'élèvent au sommet sont rarement ceux que nous souhaitions être là."
 wwu_corruption.13.option.a: "Pas étonnant que nous ayons des mutineries."
 wwu_corruption.14.title: "Les marchands étrangers se méfient de nous"
 wwu_corruption.14.desc: "Chaque trader essaie de conclure un accord qui sera à leur avantage, et beaucoup sont prêts à plier la vérité un peu pour réussir. Bien que cela soit attendu, les marchands de [Root.GetName] ont une réputation à l'étranger qui va au-delà de cela dans les mensonges purs et frauduleux. La corruption qui est devenue une partie de la façon dont nous faisons des affaires peut être choquante pour les étrangers, ce qui a conduit les traders du monde entier à choisir de nous éviter lorsque c'est possible.\n\nIl est trop tard pour faire quoi que ce soit sur notre image actuelle, comme les dégâts sont déjà fait, mais peut-être pouvons-nous empêcher cela de se reproduire si nous éteignons la corruption occasionnelle dans notre société."
 wwu_corruption.14.option.a: "Nous ne sommes pas malhonnêtes, juste pragmatiques!"
 wwu_corruption.15.title: "Fonctions gouvernementales brisées"
 wwu_corruption.15.desc: "Une administration corrompue fonctionne moins pour subvenir à ses besoins et à ceux de ses membres. Par conséquent, alors qu'il commence à s'effondrer, la réaction immédiate de la plupart des fonctionnaires n'est pas de sauver ce qu'ils ont tous à perdre, mais de saisir ce qu'ils peuvent pendant qu'il dure.\n\n[Root.GetName] peut ne pas être sur le chemin d'un effondrement complet, mais la corruption sévère atteignant tout le chemin du greffier le plus bas à ceux plus proches du [Root.Monarch.GetTitle] a corrodé plusieurs fonctions gouvernementales cruciales, conduisant à une déstabilisation généralisée du pays. Cela fait longtemps que nous en payons tous le prix."
 wwu_corruption.15.option.a: "Cela ne peut pas se poursuivre."
 wwu_corruption.16.title: "Mercenaires qui extorquent des locaux"
 wwu_corruption.16.desc: "En temps de guerre, les soldats de fortune trouvent souvent des moyens de rentrer chez eux avec un peu plus qu'ils ne sont payés en fouillant la terre où ils sont envoyés pour se battre. Normalement, ce n'est pas un problème pour nous quand ils sont envoyés à l'étranger pour terroriser nos ennemis, mais parfois cette habitude est difficile à briser, même en temps de paix. Certains fermiers et voyageurs de [hired_mercs_victim_area.GetAreaName] se sont plaints que le [hired_merc_band.GetName], une bande mercenaire de notre emploi stationné là-bas, les ait braqués et extorqués, malgré - ou peut-être à cause - le fait qu'il n'y ait même pas de guerre en cours.\n\nMêler dans les rangs des mercenaires, même ceux que nous avons embauchés, est toujours une question difficile. Leurs accusateurs sont peu susceptibles d'aller plus loin si nous la laissons glisser, mais la question reste de savoir comment notre société va changer si nous permettons que cette extorsion se poursuive."
 wwu_corruption.16.option.a: "Purger les rangs de mercenaires de ces voyous."
 wwu_corruption.16.option.b: "Ça fait partie du prix que notre pays paie pour leur service."
 wwu_corruption.17.title: "Administrateur incompétent"
 wwu_corruption.17.desc: "Les questions de l'organisation gouvernementale n'ont jamais été [Root.Monarch.GetName] la combinaison forte. Ce qu'un bon leader fait pour compenser une telle faiblesse connue est de déléguer et c'est exactement ce que notre [Root.Monarque.GetTitle] a fait, mais les gens qui ont géré l'administration dans [Root.Monarque.GetHerSa] place ont prouvé être plus compétents que honnêtes. Le gouvernement fonctionne assez bien, mais tend à déplacer lentement ses priorités vers des questions que les bienfaiteurs de ces fonctionnaires irremplaçables jugent importantes.\n\nAvec [Root.Monarch.GetName] [Root.Monarch.GetHelfHimself] incapable de saisir pleinement les subtilités des questions en question, les coupables ne peuvent pas facilement être vus ou démis de leurs fonctions. Pour l'instant, nous devrons simplement en subir les conséquences."
 wwu_corruption.17.option.a: "Malheureusement, cette compétence et cet honneur ne vont pas toujours de pair."
 wwu_corruption.18.title: "Exploitation de trop-longueur"
 wwu_corruption.18.desc: "L'expansion rapide des frontières [Root.GetAdjective] est la plus chanceuse, mais apporte avec elle de nouveaux défis administratifs. Comme toute personne qui connaît le langage optimiste le sait, les « défis » sont le mot plus doux pour les « problèmes ». Notre pays ne s'est pas encore complètement adapté à sa nouvelle mesure, et les gens qui ont remarqué la confusion et la mauvaise application de la loi dans ces nouvelles acquisitions en tirent profit.\n\nCe mépris de la loi peut éventuellement passer, mais les administrations temporaires semblent avoir construit une base instable pour l'avenir. Il faudra du temps et de l'argent pour débarrasser notre société de la méfiance qui se forme dans la situation actuelle."
 wwu_corruption.18.option.a: "Nous devrons nous adapter au mieux."
 wwu_corruption.19.title: "$TRADER$ a des connexions corrompues"
 wwu_corruption.19.desc: "Nous essayons de garder notre administration exempte d'individus malhonnêtes, mais nous ne pouvons pas toujours rendre compte des amis et des contacts qui les ont conduits là où ils sont. $TRADER$ s'est malheureusement avéré être un bon exemple des problèmes qui découlent de cela, étant qualifié et capable mais quelque peu crédule dans $TRADER_POSS_PRONOUN$ choix d'associés.\n\nDes enquêtes récentes ont révélé qu'une grande partie de notre réseau commercial bien construit repose sur des pots-de-vin, la contrebande et d'autres activités douteuses pour atteindre son niveau actuel d'efficacité. $TRADER$ prétend n'avoir rien su de cela, ce qui est probablement vrai. Néanmoins, si nous décidons d'exposer et de mettre fin à cela, la responsabilité sera $TRADER_POSS_PRONOUN$ à prendre."
 wwu_corruption.19.option.a: "Ne pas voir à travers les mensonges est aussi un échec."
 wwu_corruption.19.option.b: "Si ça marche, ça marche."
 wwu_corruption.20.title: "Les tribus qui grandissent sont plus acceptées"
 wwu_corruption.20.desc: "Quelle est la différence entre un homme honnête et un idiot? L'idiot ne sait pas qu'il est escroqué.\n\nAinsi va un dicton de plus en plus commun dans [Root.GetName], dont l'esprit est prouvé par un changement plus sinistre dans le tissu social. Les corruptions commencent à être considérées comme une conséquence naturelle du marché, où toute action porte un prix. Ceux qui refusent de prendre des pots-de-vin sont considérés comme précisément ce que le dicton suggère: les imbéciles. Pire que les idiots, puisqu'ils refusent délibérément de l'argent qui pourrait être à eux. La conséquence de ce cynisme est que toute forme de pouvoir corrompt vraiment, et personne qui croit qu'il est immunisé. Pas même le [Root.Monarque.GetTitle]."
 wwu_corruption.20.option.a: "C'est encore un dicton."
