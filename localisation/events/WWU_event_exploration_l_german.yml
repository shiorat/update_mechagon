l_german:
 wwu_exploration.100.title: "Die erste Umrundung"
 wwu_exploration.100.desc: "Unsere Flotte segelte, um eine Seeroute nach Kalimdor zu finden. Ghastly Winde nahmen sie weit weiter nordwestlich. Die eisigen Gewässer waren verräterisch und als sie schließlich wieder Land erreichten, weinte der Kapitän vor Freude. Als es in unserem Hafen ankam, wurde es das erste Schiff, das Azeroth umrundete."
 wwu_exploration.100.option.a: "Wir sind die Ersten, die Azeroth umkreisen!"
 wwu_exploration.101.title: "Umrundung von Azeroth"
 wwu_exploration.101.desc: "Wir sind nicht die ersten, die es geschafft haben, Azeroth zu umrunden, aber dennoch ist es eine große Leistung und es wird im ganzen Land gefeiert werden! "
 wwu_exploration.101.option.a: "Eine fabelhafte Leistung, auch wenn wir nicht die erste wären..."
 wwu_exploration.1.title: "Ordeal in $PROVINCENAME$"
 wwu_exploration.1.desc: "Während unserer Mission, lebensfähige Provinzen zu finden, um zu kolonisieren, stolperten wir auf $PROVINCENAME$. Seine Eingeborenen sind meist feindselig, aber das Land ist sehr wohlhabend. Wir würden viel vom Handel mit dieser Provinz gewinnen. Obwohl wir vielleicht einen oder zwei Häuptling bestechen müssen..."
 wwu_exploration.1.option.a: "Machen Sie ihnen einen fairen Deal."
 wwu_exploration.1.option.b: "Machen Sie ihnen einen unehrlichen Deal."
 wwu_exploration.2.title: "$PROVINCENAME$ Troopers"
 wwu_exploration.2.desc: "Unsere Expedition stieß auf feindliche Eingeborene aus $PROVINCENAME$, was sie zur Flucht aus der Provinz führte. Einige der Besatzungsmitglieder waren ausgestiegen, um frisches Wasser zu finden, und kehrten zum Schiff zurück, als fünf einheimische Kanus mit bewaffneten Männern auftauchten. Die Crew drehte ihr Boot um und fuhr mit den Kanus direkt dahinter zum Boot zurück. Eines der Kanus holte fast das Boot ein, aber als die Männer sich auf einen Kampf vorbereiteten, verlangsamte sich das Kanu, um auf die anderen zu warten. Das Schiff entkam, aber einige der Crew wurden verwundet. Ein vergifteter Pfeil traf einen der Männer im Bein, und obwohl die Wunde mit Urin und Olivenöl desinfiziert wurde, wissen wir nicht, ob der Mann überleben wird."
 wwu_exploration.2.option.a: "Mal sehen, ob ein paar Twdry-Trinke die Eingeborenen beschwichtigen."
 wwu_exploration.2.option.b: "Geh zurück, töte die Eingeborenen und nimm ihr Gold!"
 wwu_exploration.4.title: "Glory Road"
 wwu_exploration.4.desc: "Die Aussicht hatte Anzeichen von Wohnungen gemeldet, aber das Schiff hatte noch keine Eingeborenen zu sehen, bis endlich ein Küstendorf in $PROVINCENAME$ wurde gesichtet. Eine kleine Kraft stieg aus und wurde gastfreundlich empfangen, was der Faszination der Eingeborenen für die Männer zugeschrieben wurde, die größer waren als sie und bärteten. Die Eingeborenen waren bärtig und mit einigen Schwierigkeiten gelang es ihnen zu kommunizieren, dass ihre Mythen und Legenden eine Zeit voraussagten, in der ihre bärtigen Götter aus dem Meer kommen würden, um sie zu besuchen. Nahrung und Gold wurden gegeben, was darauf hindeutet, dass die Provinz wohlhabend ist und für uns von großem Wert wäre."
 wwu_exploration.4.option.a: "Das ist ein vielversprechendes Land!"
 wwu_exploration.6.title: "Unerwünschter Fluggast"
 wwu_exploration.6.desc: "Das Dorf war seit einiger Zeit verlassen worden, die gescheiterten Ernten sprachen von einer Dürre, die die Provinz seit einiger Zeit geplagt haben muss. Als wir zu unserem Schiff zurückkehrten, bekamen wir einen schrecklichen Schock: Einer der größten Bären, die wir je gesehen haben, als wir versuchten, an Bord des Schiffes zu klettern! Die Seeleute beschlossen, das verhungerte Tier mit der Hoffnung zu fangen, es zurück in unser Land zu bringen, aber der Bär hatte andere Pläne. Es wurde geleint und an Bord des Schiffes gebracht, aber der Bär kämpfte sich frei von den Seilen und wir mussten es töten. Dieser Angriff und der verwüstete Zustand $PROVINCENAME$ ist in hat uns erkennen lassen, dass es eine verlorene Ursache ist."
 wwu_exploration.6.option.a: "Eine echte Schande."
 wwu_exploration.7.title: "Die grünen Hügel von $PROVINCENAME$"
 wwu_exploration.7.desc: "Die Eingeborenen in $PROVINCENAME$ wurden von den Glasperlen, Messingglocken und Kleidung, die unsere Entdecker gegen frischen Fisch und Wild verkauften, begeistert. In ihrem Bericht an uns sprach die Besatzung des Schiffes darüber, dass es sehr wenig Reichtum unter den Menschen gab und sie schienen friedlich zu sein. Einige Ereignisse beunruhigten sie, als die Dorfbewohner aus irgendeinem Grund eines Nachts ihre Häuser verließen und das Dorf verließen, um von den Mitgliedern der Expedition erkundet zu werden. Es wurde nicht viel gefunden, nur eine kleine Rassel aus Gold, die unter einigen Fischernetzen begraben war, zeugte davon, daß diese Provinz für uns ein gewisses Vermögen bringen könnte."
 wwu_exploration.7.option.a: "Wie toll!"
 wwu_exploration.9.title: "Die Bedrohung aus $PROVINCENAME$"
 wwu_exploration.9.desc: "Nach einem recht turbulenten Anfang mit den Eingeborenen von $PROVINCENAME$ gelang es uns schließlich, sie von unseren guten Absichten zu überzeugen. Als wir Landfall machten, näherten sich zwei Männer, ein alter und ein junger, unserem Schiff. Sie waren nicht an unseren Gaben interessiert und als eine Muskete über ihren Köpfen feuerte, um sie wieder weg zu bringen, verletzte sie den älteren Mann leicht. Er rannte zu ihren Hütten und brachte Männer, die Speere auf unsere Crew warfen, bis sie nach zwei weiteren Schüssen weggejagt wurden. Die Erwachsenen flohen in den Wald und ließen ihre Kinder zurück. Einige kleine Schmuckstücke und Perlen wurden mit den Kindern als Geste der Freundschaft zurückgelassen, bevor sich die Expeditionsmitglieder auf das Schiff zurückzogen."
 wwu_exploration.9.option.a: "Damit sie verstehen, dass wir ihnen keinen Schaden zufügen wollten."
 wwu_exploration.9.option.b: "Wenn sie zurückkehren - töten Sie sie!"
 wwu_exploration.10.title: "Die $PROVINCENAME$ Bestien"
 wwu_exploration.10.desc: "Bevor wir auf die Expedition gingen, hatten wir Geschichten von einem Entdecker namens Hanno gehört, der eine Insel gefunden hatte, die mit einem \"hirsierten und wilden Volk\" bevölkert war. Hanno hatte versucht, die Männchen zu fangen, die scheiterten, aber drei Weibchen wurden genommen. Ihre grausame Natur zwang den Entdecker, sie zu töten und Beweise für diese Wilden zu bringen, ihre Felle wurden für den Transport aufbewahrt. Diese Leute wurden von den Dolmetschern, die mit Hanno reisten, \"gorillae\" genannt. Wir gehen davon aus, dass die affenähnliche Spezie, die wir in $PROVINCENAME$ gefunden haben, diese Gorillae Hanno sprechen muss."
 wwu_exploration.10.option.a: "Sie können mit ein paar Kugeln gezähmt werden."
 wwu_exploration.10.option.b: "Schnapp dir, was du kannst, und verschwinde!"
 wwu_exploration.11.title: "Eine Zerstreuung des Giftes"
 wwu_exploration.11.desc: "Die Expedition näherte sich auf $PROVINCENAME$, als eine Sperre von Pfeilen, geschossen von den Eingeborenen am einladenden Strand stehend, das Schiff attackierte. In der Eile, vom Feind wegzurennen, der mit großen Keulen auf ihre Kanus hüpfte, musste die Crew einige der Männer aufgeben, die erschossen und über Bord gestürzt worden waren. Als sie einige Seemeilen zwischen $PROVINCENAME$ und sich selbst gelegt hatten, entdeckten sie, dass die gesamte Steuerbordseite des Schiffes mit Pfeilen bedeckt war.\nDer Entdecker an Bord des Schiffes wurde schwer verwundet, der Pfeil, der ihn getroffen hatte, war vergiftet worden. Er lag mehrere Tage im Fieber, schwitzte und schwörte. Trotz der Pflege des Chirurgen und des Desinfektionsmittels aus Urin und Olivenöl starb er vor einiger Zeit."
 wwu_exploration.11.option.a: "So ein schreckliches Schicksal!"
 wwu_exploration.12.title: "Betrunkener Explorer"
 wwu_exploration.12.desc: "Einer unserer Expeditionsmitglieder - unser Entdecker, von allen Menschen! - schaffte es, sich in eine schrecklich peinliche Situation zu bringen, als er seine eigene Fähigkeit, den fruchtigen Schnaps der Eingeborenen von $PROVINCENAME$ zu behandeln, überschätzte. Ekelhafte Details schaffen es nicht in diesen Bericht, aber er war lange als Schwein krank. Die Eingeborenen fanden es lustig und lachten über sein Elend, aber die Gerüchte über dieses Ereignis haben die Ohren der hohen Sozialisten erreicht, die auf ein solches Verhalten runzelten."
 wwu_exploration.12.option.a: "Fruchtiger Schnaps? Hast du was mitgebracht?"
 wwu_exploration.14.title: "Unerwarteter Explorer"
 wwu_exploration.14.desc: "Als das Schiff die Bucht von $PROVINCENAME$ betrat, hatte sich eine kleine Menge Eingeborener am Strand versammelt und war lautlos in Bezug auf die Expedition. Der Schiffsgefährte sprang in einen spontanen und fröhlichen Tanz zur Begleitung von Pfeifen. Die Eingeborenen fingen an zu lachen, was die Spannung brach. Essen und Trinken wurde an den Strand gebracht, damit sie alle zum Festessen kamen. Einer der Eingeborenen zeigte großes Interesse an dem Schiff, den Schwertern und anderen Ausrüstungsgegenständen, die von einem der Expeditionsmitglieder mitgebracht wurden. Mit Hilfe der Übersetzerin sprach die junge Frau von ihrem Wissen über die nahe gelegenen Inseln und von ihrem großen Wunsch, mehr von der Welt zu sehen."
 wwu_exploration.14.option.a: "Bringt sie mit und macht einen Entdecker aus ihr."
 wwu_exploration.14.option.b: "Es ist besser für sie, dort zu bleiben, wo sie ist."
 wwu_exploration.15.title: "Tot bei der Ankunft"
 wwu_exploration.15.desc: "Das Leben an Bord eines Schiffes ist einsam. In einigen Provinzen, die die Expeditionen besuchten, gab es keinen Mangel an bereitwilligen Waffen, um die Einsamkeit für eine kurze Zeit zu umarmen und zu verharren. Der übermäßig enge Kontakt mit den Eingeborenen kann den Tod des Forschers verursacht haben, als er eine seltsame Krankheit fing, die seinen Zustand schnell verschlechterte und zu Herzversagen führte. Er wurde auf See bestattet, nicht weit von $PROVINCENAME$."
 wwu_exploration.15.option.a: "Ruhe in Frieden."
