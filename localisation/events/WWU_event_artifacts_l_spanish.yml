l_spanish:
 wow_artifacts.1.title: "La Espada de los Reyes"
 wow_artifacts.1.desc: "Nuestro gobernante, [Root.Monarch.Get Title] [Root.Monarch.GetName] se ha puesto en marcha para buscar el artefacto legendario conocido como Strom'kar, el rompeguerras. Su viaje los llevará a Tirisfal Glade, donde buscarán el artefacto en la Tumba de Tyr. Aún no se ha visto si tienen éxito o no."
 wow_artifacts.1.option.a: "Nuestra gente espera..."
 wow_artifacts.2.title: "¡Stromb'kar, el rompeguerras!"
 wow_artifacts.2.desc: "Nuestro gobernante, [Root.Monarch.GetTitle] [Root.Monarch.GetName] se había puesto en marcha para buscar un artefacto legendario. [Root.Monarch.GetSheHe] ha vuelto blandiendo el artefacto legendario conocido como Strom'kar!"
 wow_artifacts.2.option.a: "¡Maravilloso!"
 wow_artifacts.3.title: "¡Fallo!"
 wow_artifacts.3.desc: "Nuestro gobernante, [Root.Monarch.GetTitle] [Root.Monarch.GetName] se había puesto en marcha para buscar un artefacto legendario. [Root.Monarch.GetSheHe] ha regresado con las manos vacías..."
 wow_artifacts.3.option.a: "Oh, bueno..."
