l_french:
 wwu_gurubashi_conflict.1.title: "Friction à la frontière avec Gurubashi"
 wwu_gurubashi_conflict.1.desc: "Des années après la guerre de Gnoll, d'où les humains ont émergé victorieux, le Royaume isolé de Stormwind a continué à prospérer dans les régions du sud-est des Royaumes de l'Est. Vivant maintenant dans la paix relative, les colons et les fermiers de Stormwind ont commencé à élargir les frontières du royaume, poussant plus loin dans toutes les directions. En particulier, de vastes territoires nouveaux ont été revendiqués au sud de la nation humaine, située à proximité périlleuse des jungles de la Vale de l'Étanglethorn, notre ancienne patrie.\n\nNous devons faire quelque chose à propos de ces nouveaux colons humains et tracer une ligne avant qu'ils ne deviennent plus audacieux."
 wwu_gurubashi_conflict.1.opt1: "Nous ne pouvons pas nous permettre un éventuel conflit"
 wwu_gurubashi_conflict.1.opt1.tt: ""
 wwu_gurubashi_conflict.1.opt2: "Envoyer une note diplomatique"
 wwu_gurubashi_conflict.1.opt2.tt: "Le Royaume de Stormwind y répondra."
 wwu_gurubashi_conflict.1.opt3: "Attaquez les agriculteurs et effrayez-les."
 wwu_gurubashi_conflict.1.opt3.tt: "Le Royaume de Stormwind considérera cela comme une agression."
 wwu_gurubashi_conflict.1.opt4: "Provinces de Raze"
 wwu_gurubashi_conflict.1.opt4.tt: "Le Royaume de Stormwind peut nous déclarer la guerre."
 wwu_gurubashi_conflict.2.title: "Un avertissement de l'Empire Gurubashi"
 wwu_gurubashi_conflict.2.desc: "Mon [Root.Monarque.GetTitle]. Un envoyé de Gurubashi nous a envoyé une note diplomatique, nous demandant de cesser immédiatement tout développement dans nos frontières de Gurubashi."
 wwu_gurubashi_conflict.2.opt1: "Ignorez leurs exigences"
 wwu_gurubashi_conflict.2.opt1.tt: "Gurubashi peut vous déclarer la guerre."
 wwu_gurubashi_conflict.2.opt2: "Éloignez-vous du territoire troll"
 wwu_gurubashi_conflict.2.opt2.tt: "Gurubashi sera ravi."
 wwu_gurubashi_conflict.3.title: "Agression de l'Empire Gurubashi"
 wwu_gurubashi_conflict.3.desc: "Mon [Root.Monarque.GetTitle]. Un groupe de trolls Gurubashi a attaqué nos citoyens à la frontière. Plusieurs agriculteurs sont morts ou blessés."
 wwu_gurubashi_conflict.3.opt1: "C'est scandaleux."
 wwu_gurubashi_conflict.3.opt1.tt: "Gurubashi peut vous déclarer la guerre."
 wwu_gurubashi_conflict.3.opt2: "Essayez de gérer les choses diplomatiquement"
 wwu_gurubashi_conflict.3.opt2.tt: "Votre peuple sera en colère contre vous et Gurubashi trolls sera heureux."
 wwu_gurubashi_conflict.4.title: "Agression de l'Empire Gurubashi"
 wwu_gurubashi_conflict.4.desc: "Mon [Root.Monarque.GetTitle]. Un groupe de trolls Gurubashi a attaqué et rasé une des provinces frontalières!"
 wwu_gurubashi_conflict.4.opt1: "C'est scandaleux."
 wwu_gurubashi_conflict.4.opt1.tt: "Gurubashi peut vous déclarer la guerre."
 wwu_gurubashi_conflict.4.opt2: "C'est la guerre!"
 wwu_gurubashi_conflict.5.title: "Le vent de tempête a ignoré notre menace"
 wwu_gurubashi_conflict.5.desc: "Mon [Root.Monarque.GetTitle]. Stormwind semble avoir ignoré nos menaces et continuer à s'étendre encore plus."
 wwu_gurubashi_conflict.5.opt1: "Ne poussez pas le conflit plus loin."
 wwu_gurubashi_conflict.5.opt2: "C'est la guerre!"
 wwu_gurubashi_conflict.6.title: "Stormwind a été effrayé"
 wwu_gurubashi_conflict.6.desc: "Mon [Root.Monarque.GetTitle]. Nous avons réussi à faire fuir les fermiers azérothiens!"
 wwu_gurubashi_conflict.6.opt1: "Bonne"
 wwu_gurubashi_conflict.6.opt1.tt: "Le conflit peut se poursuivre plus tard."
