 wwu_harmonization.1.title: "Integration des Lichts"
 wwu_harmonization.1.desc: "Die Drachenaspekte sind im Laufe der Zeit gekommen, um sowohl die Traditionen anderer Glaubensrichtungen in ihre Intepretation von Azeroth zu integrieren, indem sie das, was sie fühlen, als die wahrsten und am besten dienenden Teile der exotischen Lehren nehmen und sie zu ihren eigenen machen. In vielerlei Hinsicht hat dies wiederum ihre Religion leichter zu integrieren und mit der Ideologie von [Root.GetName] zu harmonisieren."
 wwu_harmonization.1.option.a: "Bringt sie in die Falte"
