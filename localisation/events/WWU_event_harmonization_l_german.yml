 wwu_harmonization.10.title: "Konzept von Azeroth"
 wwu_harmonization.10.desc: "Die Anhänger des Glaubens [harmonisization_province.Religion.GetName] sind zunehmend dazu gekommen, unsere Konzepte und unsere Riten in ihr tägliches Leben zu integrieren. Ein neuer Trend ist es, das Konzept von Azeroth mit ihren eigenen Überzeugungen zu identifizieren. Diese Interpretation ist etwas unorthodox für die Gelehrten Experten unserer [Root.GovernmentName], aber es hat erlaubt, die [harmonisization_province.Religion.GetName] treu, eine Reihe von Licht-Konzepte, Riten, Konstanten und klassische Lehre in ihre Theologie zu integrieren.\nEs gibt einige Diskussionen in den Hallen von [Root.Capital.GetCapitalName], wenn dies der richtige und richtige Weg auf dem Weg für die Anhänger [harmonisization_province.Religion.GetName] ist, sich zu erheben."
 wwu_harmonization.10.option.a: "Wir müssen ihnen die richtigen Wege beibringen!"
 wwu_harmonization.10.option.b: "Beherbergen wir diese Abstraktion."
 wwu_harmonization.11.title: "Übersetzungen alter Bücher"
 wwu_harmonization.11.desc: "Die [harmonisization_province.Religion.GetName]s sind ein Volk mit starken Traditionen und Riten, und ihre Einhaltung der archaischen Sprache ihrer eigenen Lehren hält sie davon ab, zur Zivilisation zu gelangen. Wenn sie sich jemals aus der Vergangenheit erheben sollen, müssen wir vielleicht dafür sorgen, dass die Klassiker und die richtigen Riten für sie zur Verfügung stehen, um sie in ihrer eigenen Sprache zu verdauen.\nEs gibt einige Gelehrte, die bereits begonnen haben, solche Werke zu schaffen. Sollten wir sie ermutigen, ihre alten religiösen Konzepte weiterhin mit den erhabenen Prinzipien von Azeroth zu synthetisieren?"
 wwu_harmonization.11.option.a: "Lassen Sie sie ihre eigene Version der richtigen Form erstellen."
 wwu_harmonization.11.option.b: "Das wäre eine Travestie!"
 wwu_harmonization.12.title: "Glauben von [Root.Adm_Advisor.GetName]"
 wwu_harmonization.12.desc: "Unser vertrauenswürdiger Minister und Vertrauter [Root.Adm_Advisor.GetName] hat eng mit unserer [harmonisization_province.Religion.GetName]-Gemeinschaft zusammengearbeitet, um ihnen zu helfen, ihre unbekannte Kultur zu erhöhen. Überrascht von [Root.Adm_Advisor.GetHerSeine] Erkenntnisse, [Root.Adm_Advisor.GetSheHe] hat begonnen, viele [harmonisization_province.Religion.GetName] Konzepte zu übernehmen, nachdem sie ihre Wissenschaft und Literatur intensiv studiert hatten. Viele befürchten, dass [Root.Adm_Advisor.GetSheHe] von [harmonisization_province.Religion.GetName]-Wegen zu sehr aufgenommen wurde. Einige behaupten sogar, dass unsere [Root.Adm_Advisor.GetTitle] heimlich konvertiert haben und [Root.Adm_Advisor.GetHerSeine] Vorfahren und die [Root.GovernmentName] gleichermaßen beschämen."
 wwu_harmonization.12.option.a: "Entsorgen Sie das [Root.Adm_Advisor.GetWomanMan]!"
 wwu_harmonization.12.option.b: "Wir haben viel von den [harmonisization_province.Religion.GetName] Leuten zu lernen."
 wwu_harmonization.13.title: "Rechte und Riten"
 wwu_harmonization.13.desc: "Während sie Teil unserer [Root.GovernmentName] einige [harmonisization_province.Religion.GetName] Traditionen können sehr schwer zu Magen. Ein zivilisiertes Volk soll sich an das halten, was richtig und logisch nach den Lehren ist, aber diese Männer und Frauen haben viele Bräuche im direkten Widerspruch zu solchen Regeln. Unsere Beamten in [harmonisization_province.GetName] haben mit den Einheimischen gekämpft, die auf ihren barbarischen Wegen bestehen."
 wwu_harmonization.13.option.a: "Barbaren!"
 wwu_harmonization.13.option.b: "Solche Kleinigkeiten machen uns nichts aus."
