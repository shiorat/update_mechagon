 silver_hand.1.title: "Ordre de la main d'argent"
 silver_hand.1.desc: "Les Chevaliers de la Main d'Argent est l'ordre des chevaliers et des guerriers saints, formés comme une branche martiale de l'Eglise de la Lumière Sainte. Le maître Alonsus Faol a demandé plus d'indépendance à Lordaeron afin d'opérer plus efficacement contre la Horde Orcish."
 silver_hand.1.option.a: "Donner suite à sa demande"
 silver_hand.1.option.b: "Refuser sa demande"
 silver_hand.2.title: "Leadership de la main d'argent"
 silver_hand.2.desc: "Vous pouvez choisir de jouer comme la Main d'Argent."
 silver_hand.2.option.a: "Passez à la main d'argent"
 silver_hand.2.option.b: "Rester comme Lordaeron"
 silver_hand.3.title: "Indépendance de la main en argent"
 silver_hand.3.desc: "L'Ordre de la Main d'Argent est maintenant une nation indépendante en tout sauf au nom. Poussons-nous et écrasons les menaces à Azéroth."
 silver_hand.3.option.a: "Hurrah!"
 silver_hand.4.title: "Ou plutôt le Lightbringer"
 silver_hand.4.desc: "L'Ordre de la Main d'Argent s'est maintenant transformé en une organisation puissante, diffusant la parole de la Lumière Sainte à travers les Royaumes Orientaux. Ayant beaucoup appris de son mentor Alonsus Faol, Uther est depuis longtemps considéré comme le premier véritable chef de l'Ordre. Faisons ce canon officiel."
 silver_hand.4.option.a: "Lève-toi, Uther le Lightbringer!"
 wwu_setup_silver_hand.1.title: "Les Premiers Paladins"
 wwu_setup_silver_hand.1.desc: "Cherchant à créer un ordre qui souffrirait moins d'attrition dans la bataille, l'archevêque Alonsus Faol, qui avait récemment appris tout ce qui s'était passé à Stormwind, y compris comment les clercs avaient avancé, rencontré Anduin Lothar et lui a offert de créer un nouvel ordre qui représenterait les meilleures qualités de l'humanité. Un ordre qui comprendrait des soldats doués non seulement en maniant la Lumière, mais aussi en possédant des qualités de leadership et en maîtrisant les arts de la guerre traditionnelle, tout en incarnant les qualités de loyauté, de bravoure et d'honneur. Avec le consentement de Lothar, Alonsus Faol et Uther ont recruté de nobles chevaliers et membres du sacerdoce de lordaeron[18], afin que l'archevêque puisse les former respectivement aux voies de la Lumière et au combat martial comme ses apprentis. Il y avait Turalyon, le prêtre qui avait aidé à forger l'Alliance au Conseil des Sept Nations. Puis Saidan Dathrohan, une montagne d'un homme doué d'une immense force physique. Tirion Fordring, chevalier réputé pour son zèle et sa résilience. Uther, un chevalier accompli et un croyant pieux qui avait déjà apprenti sous Faol pendant quelques années. Et enfin Gavinrad le Dire, chevalier endurci de Stormwind, camarade de Lothar, qui avait combattu pendant la Première Guerre. Faol accueille ses étudiants à bras ouverts, qu'il nomme plus tard paladins, tandis que la ville de Stratholme servira plus tard de base d'opérations."
 wwu_setup_silver_hand.1.option.a: "Je peux voir un bel avenir devant nous!"
 wwu_setup_silver_hand.2.title: "La main d'argent et l'alliance"
 wwu_setup_silver_hand.2.desc: "Créés pour répondre aux besoins de la guerre contre la Horde, les premiers paladins se dévouèrent comme de saints guerriers au nom de l'Alliance et d'Anduin Lothar et de sa cause pour récupérer les terres humaines perdues dans le sud!"
 wwu_setup_silver_hand.2.option.a: "Pour l'allié!"
 wwu_setup_silver_hand.3.title: "La vieille horde"
 wwu_setup_silver_hand.3.desc: "Pendant des décennies, la vieille Horde a été une épine dans nos vies... Le port de Menethil dans les zones humides était l'une des bases militaires les plus importantes qu'ils détenaient pour leur avancée. Maintenant, il est sur nos mains et nous devons prendre une décision!"
 wwu_setup_silver_hand.3.option.a: "Nos chevaliers le contrôleront!"
 wwu_setup_silver_hand.3.option.b: "Nous donnerons à cette terre sa propre règle!"
 wwu_setup_silver_hand.4.title: "Renforcer Khaz Modan"
 wwu_setup_silver_hand.4.desc: "Après la Première Guerre, la vieille Horde fixa ses yeux sur le nord. Si Ironforge était une cible importante, ils ne laissaient qu'une partie de la horde pour s'occuper d'eux, tandis que les autres marchaient vers les zones humides. Maintenant, les nains, ayant perdu tant d'hommes, mais non vaincus, demandent notre aide et ils l'auront! Pour l'allié!"
 wwu_setup_silver_hand.4.option.a: "Libérez nos frères! Pour l'allié!"
 wwu_setup_silver_hand.5.title: "Bataille des déchets de Blackrock"
 wwu_setup_silver_hand.5.desc: "Lors de la contre-attaque de la Seconde Guerre de l'Alliance, les forces d'Anduin Lothar se sont affrontées à l'extérieur de Blackrock Mountain. Après la bataille, les forces de l'Orc ont été décimées, mais le héros lui-même, Anduin Lothar, est mort pendant le combat."
 wwu_setup_silver_hand.5.option.a: "Nous l'honorerons et écraserons les orques une fois pour toutes!"
 wwu_setup_silver_hand.6.title: "Fort de Stonewatch"
 wwu_setup_silver_hand.6.desc: "Fort Stonewatch était l'un des forts les plus importants de Stormwind avant l'invasion des orques. Lorsqu'ils arrivèrent dans ces terres, ils occupèrent le fort et en firent le sien. Après des décennies, le fort est de retour dans les mains de l'Alliance!"
 wwu_setup_silver_hand.6.option.a: "Les orcs ne le reprendront plus jamais!"
 wwu_setup_silver_hand.7.title: "Rétablissement du Royaume de Stormwind"
 wwu_setup_silver_hand.7.desc: "Stormwind, le premier royaume à tomber dans les haches de la Vieille Horde, est enfin de retour! Il est temps de construire un nouvel avenir!"
 wwu_setup_silver_hand.7.option.a: "Nous ne permettrons pas à la ville de retomber à nouveau!"
 wwu_setup_silver_hand.8.title: "Rappel de la trahison de Medivh"
 wwu_setup_silver_hand.8.desc: "Dans la tour de Karazhan, le Guardian Medivh a trahi l'humanité. Sa corruption était la cause de la ruine de l'humanité. En ouvrant le portail des ténèbres, il a permis aux orques d'envahir notre monde et de détruire de nombreuses grandes villes! Ça ne se reproduira pas!"
 wwu_setup_silver_hand.8.option.a: "Quel triste souvenir..."
 wwu_setup_silver_hand.9.title: "Une réunion à Southshore"
 wwu_setup_silver_hand.9.desc: "Après avoir démantelé la Main d'Argent, Alexandros Mograine a organisé une rencontre avec plusieurs autres membres de la Main d'Argent dans l'auberge de Southshore, où il a révélé l'orbe sombre qu'il gardait après la Seconde Guerre. Avec les efforts d'Isillien, de Fairbanks, de Doan et d'Abbendis, il réussit à purifier l'artefact et décida qu'il serait forgé en une arme qui frapperait la Scurge. Bien qu'ils aient été suspendus, les paladins ont continué officieusement à explorer toutes les options disponibles pour éliminer le Scorge sous le commandement de Saidan Dathrohan et Alexandros Mograine."
 wwu_setup_silver_hand.9.option.a: "C'est l'heure de se battre!"
 wwu_setup_silver_hand.10.title: "Urne de Terenas Menethil"
 wwu_setup_silver_hand.10.desc: "Terenas a été incinérée et ensconcée dans une urne magique. Uther et d'autres paladins se sont portés volontaires pour protéger personnellement l'urne à Andorhal."
 wwu_setup_silver_hand.10.option.a: "Ils ont donné l'exemple!"
 wwu_setup_silver_hand.11.title: "Mort d'Uther le Lightbringer"
 wwu_setup_silver_hand.11.desc: "Lorsque la ville d'Andorhal fut perquisitionnée par Arthas et ses morts-vivants, qui cherchèrent l'urne magique de Terenas à des fins nécromantiques, Uther se présenta contre eux dans une bataille épique et eut d'abord le dessus, frappant Arthas et envoyant Frostmourne voler de ses mains. L'aura de la Lumière autour d'Uther devint aveuglante alors qu'il préparait le coup de mort, quand soudain l'épée semblait retrouver son chemin dans les mains d'Arthas et qu'il reçut plus de pouvoir du Roi Lich. La bataille a commencé à se retourner en faveur d'Arthas. Ultimement, Uther, couvert de sang de ses blessures, tomba à genoux et dit à Arthas qu'il espérait qu'il y aurait une place spéciale en enfer l'attendant. Arthas a répondu qu'ils pourraient ne jamais savoir parce qu'il avait l'intention de vivre éternellement, puis a livré le coup de mort."
 wwu_setup_silver_hand.11.option.a: "Une légende a été perdue..."
 wwu_setup_silver_hand.12.title: "Nouveau leadership : Alexandros Mograine"
 wwu_setup_silver_hand.12.desc: "Après la mort d'Uther et la fragmentation de notre Ordre, les chevaliers ont désigné comme Haut-Lord de la Main d'Argent l'un des premiers paladins, Alexandros Mograine!"
 wwu_setup_silver_hand.12.option.a: "Que la Lumière lui donne des années!"
 wwu_setup_silver_hand.13.title: "L'Ashbringer"
 wwu_setup_silver_hand.13.desc: "Pendant le siège de Blackrock Spire dans la Seconde Guerre, Highlord Mograine de la Main d'Argent a vu un sorcier orcish canaliser la magie à travers un orbe sombre. Après la mort du sorcier, Mograine est allé le réclamer pour l'Alliance, mais sa main a été gravement massacrée dès qu'il l'a touché. Bien que décrivant l'orbe comme « l'incarnation vivante de l'ombre », il était encore curieux de savoir quel pouvoir il pouvait tenir et le garder dans une poitrine de fer. Mograine a gardé l'orbe un secret jusqu'à ce que le Scorge atteigne Lordaeron. Il l'a révélé à plusieurs autres membres de la Main d'Argent, suggérant qu'ils cherchent l'inverse polaire de l'orbe - une manifestation de la Lumière Sainte elle-même - à utiliser contre l'holocauste non mort imminent. Les pairs de Mograine, consternés par la vue de ce cristal sombre, ont tenté de le détruire avec un sort saint. Inattendument, le cristal a absorbé le sort et est devenu son antithèse, le cristal même de la lumière pure que Mograine a suggéré des moments avant, et même restauré la vie à sa main manglée. Il a été décidé qu'à partir de ce cristal une arme serait forgée qui frapperait les morts-vivants avec une telle puissance que seul un nuage de cendres resterait dans son sillage, l'Ashbringer!"
 wwu_setup_silver_hand.13.option.a: "Scorurge n'a aucune chance!"
 wwu_setup_silver_hand.14.title: "Décès d'Alexandros Mograine"
 wwu_setup_silver_hand.14.desc: "Après l'assaut de Stratholme, nous n'avons entendu aucune nouvelle de notre seigneur Alexandros et de notre grand inquisiteur Fairbanks. Après quelques jours Fairbanks est revenu avec quelques mauvaises nouvelles. Notre leader Alexandros Mograine, l'Ashbringer, a été battu et tué par les morts-vivants. Il a été l'un des membres fondateurs de la Main d'Argent et sa mort sera un énorme coup à la cause. Lord Dathrohan nous a révélé que Fairbanks a été corrompu par undereath, donc nous avons supprimé la menace. Un autre héros perdu à cause de la Scurge..."
 wwu_setup_silver_hand.14.option.a: "Nous devons aller de l'avant sans eux..."
 wwu_setup_silver_hand.15.title: "Question: La composition de l'Ordre"
 wwu_setup_silver_hand.15.desc: "Après des discussions houleuses sur l'avenir de l'Ordre, nous sommes tombés sur la question de la composition de l'armée de Silver Hand. Certains chevaliers soutiennent un ordre multiculturel comme il l'était depuis la naissance de l'Alliance, tandis que d'autres déclarent les autres races impures et soutiennent un ordre purement humain. Qu'est-ce qu'on va faire?"
 wwu_setup_silver_hand.15.option.a: "Ils ont raison! Nous devons avoir autant de mains que possible contre ce fléau!"
 wwu_setup_silver_hand.15.option.b: "Ils ont raison! Les autres races sont source de corruption et d'indeath! Nous ne pouvons que nous faire confiance!"
 wwu_setup_silver_hand.16.title: "Question: L'Ethos de l'Ordre"
 wwu_setup_silver_hand.16.desc: "Après les récentes décisions, les chevaliers ont commencé à quitter nos rangs, remettant en question les idéaux de notre ordre... où cela nous mènera-t-il?"
 wwu_setup_silver_hand.16.option.a: "Peu importe s'ils partent... nous ne pouvons que continuer à nous battre contre les morts-vivants!"
 wwu_setup_silver_hand.16.option.b: "Nous devons faire des changements radicaux pour guérir les blessures du passé!"
 wwu_setup_silver_hand.17.title: "Menaces draconiennes"
 wwu_setup_silver_hand.17.desc: "Après la propagation de la peste, les Dreadlords qui servaient leur armée se rebellèrent et revendiquèrent les terres de Tirisfal. Maintenant qu'on les a vaincus, on n'aura plus à s'inquiéter d'eux... ou c'est ce qu'on pense?"
 wwu_setup_silver_hand.17.option.a: "Un pas de plus vers la libération de nos terres!"
 wwu_setup_silver_hand.18.title: "La faction écarlate"
 wwu_setup_silver_hand.18.desc: "Après la mort d'Alexandros Mograine, les survivants des Chevaliers de la Main d'Argent sont devenus plus zélés et fanatiques. Cependant, il y avait ceux qui croyaient que leurs camarades étaient tombés de leur but autrefois noble, et partis pour former leur propre ordre, l'Aurore d'argent. Ceux qui n'ont pas rompu avec le commandement de Grand Crusader Dathrohan se nommèrent officiellement la Croisade Scarlet."
 wwu_setup_silver_hand.18.option.a: "Nous n'avons pas besoin de ces hommes faibles. Le CRUSADE se prévaudra!"
 wwu_setup_silver_hand.19.title: "La Faction d'Argent"
 wwu_setup_silver_hand.19.desc: "Après la mort d'Alexandros Mograine, les survivants des Chevaliers de la Main d'Argent sont devenus plus zélés et fanatiques. Cependant, il y avait ceux qui croyaient que leurs camarades étaient tombés de leur but autrefois noble, et partis pour former leur propre ordre, l'Aurore d'argent. Ceux qui n'ont pas rompu avec le commandement de Grand Crusader Dathrohan se nommèrent officiellement la Croisade Scarlet. Cependant, en cette heure terrible, certains chevaliers ont décidé de rester fidèles à la cause!"
 wwu_setup_silver_hand.19.option.a: "Nous serons en accord avec nos valeurs actuelles!"
 wwu_setup_silver_hand.20.title: "La Faction d'Argent"
 wwu_setup_silver_hand.20.desc: "Après la mort d'Alexandros Mograine, les survivants des Chevaliers de la Main d'Argent sont devenus plus zélés et fanatiques. Cependant, il y avait ceux qui croyaient que leurs camarades étaient tombés de leur but autrefois noble, et partis pour former leur propre ordre, l'Aurore d'argent. Ceux qui n'ont pas rompu avec le commandement de Grand Crusader Dathrohan se nommèrent officiellement la Croisade Scarlet."
 wwu_setup_silver_hand.20.option.a: "L'ordre n'est pas ce qu'il était autrefois... C'est l'heure d'un nouveau départ!"
 wwu_setup_silver_hand.21.title: "Décès de Taelan Fordring"
 wwu_setup_silver_hand.21.desc: "Tirion s'est tourné vers les aventuriers pour obtenir de l'aide, et les a envoyés à Northdale pour récupérer le symbole de l'honneur perdu. Plus tard, il les envoya à nouveau chercher des souvenirs du passé de son fils. Ces objets leur permettent de convaincre son fils de quitter la croisade. Cependant, après en avoir entendu parler, le Grand Crusader Dathrohan a chargé le Grand Inquisiteur Isillien de tuer les Fordring. Tirion dépêcha rapidement les assassins envoyés pour le tuer, puis se précipita à Hearthglen, où il vit Isillien tuer Taelan. Frappé par la mort de son fils, Tirion l'a vengé et a juré sur le corps de son fils de réformer l'ordre original de la main d'argent, une fois de plus comme une force de bien vouée à éteindre le mal plaguant le monde, indépendamment de sa politique ou de ses plaisanteries."
 wwu_setup_silver_hand.21.option.a: "Ils paieront pour ça!"
 wwu_setup_silver_hand.22.title: "Réclamez l'Ashbringer"
 wwu_setup_silver_hand.22.desc: "L'Ashbringer était tombé dans la corruption à la mort d'Alexandros Mograine et réclamé par Kelthuzad. Après un raid du Chevalier de la Mort dans la Chapelle de l'Espérance Lumière, l'épée est de retour à nous comme un outil de Lumière une fois de plus!"
 wwu_setup_silver_hand.22.option.a: "Que la lumière soit avec nous!"
 wwu_setup_silver_hand.23.title: "Unissez les ordres"
 wwu_setup_silver_hand.23.desc: "Après la mort de Taelan, Tirion Fordring a consolidé la Main d'Argent et tenté une approche diplomatique avec l'Aube d'Argent. Après quelques événements qui séparaient les deux ordres, Tirion stoppa l'avancée du chevalier de la mort dans la chapelle de Light Hope et prit le contrôle de l'Ordre formant la croisade d'argent."
 wwu_setup_silver_hand.23.option.a: "Les morts-vivants n'auront aucune chance."
 wwu_setup_silver_hand.24.title: "Les restes d'Orc"
 wwu_setup_silver_hand.24.desc: "Les orques sont restées trop longtemps une réalité pour l'humanité. Nous leur avons même permis de vivre comme des esclaves dans nos camps et ils rêvent encore de conquête et de massacre. Il est temps de les finir une fois pour toutes!"
 wwu_setup_silver_hand.24.option.a: "Pour l'allié!"
 wwu_setup_silver_hand.25.title: "Question: Le Forsaken"
 wwu_setup_silver_hand.25.desc: "Tandis que le Scorge était rampant dans nos terres, certains non-morts auraient retrouvé leur conscience... Le soi-disant Forsaken s'est rassemblé dans les terres de Tirisfal et est devenu un élément permanent de la région... Que ferons-nous?"
 wwu_setup_silver_hand.25.option.a: "Détruisez les corrompus!"
 wwu_setup_silver_hand.25.option.b: "Ce sont de vrais citoyens lordaeroniens. Acceptez-les dans nos rangs"
 wwu_setup_silver_hand.26.title: "Question: Garithos"
 wwu_setup_silver_hand.26.desc: "Au cours de nos efforts pour récupérer Lordaeron, le général qui sonne au nom de Garithos a commis des atrocités au nom de l'Alliance... Nos amis et alliés demandent sa punition! Qu'est-ce que tu vas faire?"
 wwu_setup_silver_hand.26.option.a: "Banish Garithos des royaumes de l'Est!"
 wwu_setup_silver_hand.26.option.b: "Je suis sûr qu'ils sont exagérés..."
 wwu_setup_silver_hand.27.title: "Raid sur la main de Tyr"
 wwu_setup_silver_hand.27.desc: "Après avoir pris le contrôle de la Main de Tyr, le Roi Lich et ses Chevaliers de la Mort ont attaqué la région, le dernier bastion intact de l'humanité à Lordaeron. Après leur raid, la ville est en ruines et en dévastation. C'est l'heure de riposter!"
 wwu_setup_silver_hand.27.option.a: "Nous aurons notre revanche!"
 wwu_setup_silver_hand.28.title: "Réunir avec les forces perdues de Valgarde"
 wwu_setup_silver_hand.28.desc: "Après le débarquement d'Arthas à Northrend et son ascension au Chevalier de la Mort, plusieurs de ses guerriers humains et nains s'enfuirent et firent une base d'opérations dans l'actuelle ville de Valgarde. Son temps pour retrouver nos frères perdus"
 wwu_setup_silver_hand.28.option.a: "C'était une grande surprise et un bon présage!"
 wwu_setup_silver_hand.29.title: "La chute du Roi Lich"
 wwu_setup_silver_hand.29.desc: "Enfin le prince déchu Arthas Menethil, le parricide, le destructeur et le corrupteur de son propre peuple est DEAD! Il est temps de nettoyer le reste des morts et de purifier le monde de leur présence!"
 wwu_setup_silver_hand.29.option.a: "Pour la poignée SILVER! Pour la LUMIÈRE!"
