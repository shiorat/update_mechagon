l_spanish:
 wwu_scourge_of_lordaeron.1.title: "El calabacín de Lordaeron"
 wwu_scourge_of_lordaeron.1.desc: "Una gran plaga ha golpeado al líder de la Alianza de Lordaeron. Un terrible resultado de esta plaga es un levantamiento masivo de no-muertos que se ha formado en una fuerza militar apropiada. ¡El Sturge de Lordaeron ha llegado! Son gobernados por un temible Terrible Señor llamado Mal'Ganis y están devastando las regiones alrededor de Andorhal, Stratholme y la Ciudad Capital. Después de los conflictos iniciales, el príncipe Arthas Menethil se ha dirigido a Northrend para terminar su confrontación con esta nueva amenaza de Sturge. ¿Seguro que los derrotará allí?"
 wwu_scourge_of_lordaeron.1.option.a: "El calabacín de Lordaeron Emerge"
 wwu_scourge_of_lordaeron_tt: "¿Debería añadirse aquí la localización?"
 wwu_scourge_of_lordaeron.2.title: "Destino de Lordaeron"
 wwu_scourge_of_lordaeron.2.desc: "Lordaeron ha caído, y su destino ahora pertenece a Othmar Garithos. Sin embargo, podemos optar por jugar como una de las facciones astilladas que surgieron durante el colapso de Lordaeron."
 wwu_scourge_of_lordaeron.2.option.a: "No, permaneceremos como los restos de Lordaeron."
 wwu_scourge_of_lordaeron.2.option.b: "Sí, convirtámonos en la Mano de Plata."
 wwu_scourge_of_lordaeron.2.option.c: "Sí, convirtámonos en Alterac."
 wwu_scourge_of_lordaeron.2.option.d: "Sí, convirtámonos en Hearthglen."
 wwu_scourge_of_lordaeron.2.option.e: "Sí, convirtámonos en Ravenholdt."
 wwu_scourge_of_lordaeron.2.option.f: "Sí, convirtámonos en Pyrewood."
 wwu_scourge_of_lordaeron.2.option.g: "Sí, convirtámonos en Hillsbrad."
