l_german:
 cataclysm.1.title: "Unzufriedenheit in der Horde"
 cataclysm.1.desc: "Da die Rassen der Welt nach dem Kataklysmus ums Überleben kämpfen, hat auch die allgemeine Angst und Unzufriedenheit die Horde beeinflusst. Als Warchief tust du dein Bestes, um die Horde zusammenzuhalten. Aber Sie sind auch verpflichtet, die Ehre der Horde um jeden Preis zu wahren.\n\nWährend eines Treffens über die Zukunft der Horde wagte [fellow_horde.GetName], Sie und Ihre Ehre zu missachten. Um unsere Ehre und unser Prestige zu schützen, müssen wir entsprechend reagieren."
 cataclysm.1.opt1: "Pass auf deinen klugen Mund auf, du Wichser!"
 cataclysm.1.opt2: "Pass auf deinen klugen Mund auf, Schlampe!"
 cataclysm.1.opt3: "Königliche Verbindungen durchbrechen"
 cataclysm.1.opt4: "Dieses Mal lassen wir diese Aggression rutschen."
 cataclysm.2.title: "Ehrenduell"
 cataclysm.2.desc: "Als Folge der steigenden Dissent innerhalb der Horde, [fellow_horde.Monarch.GetName] hat Sie eine Ehre Duell herausgefordert. In der Horde-Tradition ist die Ablehnung eines Duells der schändlichste Akt, den ein Herrscher begehen kann. Aber es gibt auch die Möglichkeit des Todes."
 cataclysm.2.opt1: "Lok'Tar Ogar! Was ist los?"
 cataclysm.2.opt2: "Ich werde meine Zeit nicht mit dir verschwenden"
 cataclysm.3.title: "Lebensziel erfüllt!"
 cataclysm.3.desc: "Der Lich-König wurde ersetzt. Arthas ist tot. Doch dein Körper ist immer noch voller Hass. Die Qual deiner Seele wird jeden Tag unerträglicher.\n\nDu hast keinen Zweck mehr und weißt es. Du bist nicht mehr ein Teil dieser Welt."
 cataclysm.3.opt1: "Lassen Sie sich von Icecrown Zitadelle"
 cataclysm.3.opt2: "Ich kann nicht. Ich muss noch Leute führen."
 cataclysm.3.opt1.tooltip: "[Root.Monarch.GetName] stirbt oder...?- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 cataclysm.4.title: "In der Leere!"
 cataclysm.4.desc: "Es ist vorbei.\n\nDu bist tot. Der Tod, trotz allem, was du erwartet hast, brachte keinen Frieden, sondern mehr Qual und Schmerz.\n\nDoch im endlosen Ozean der Leere und des Grauens hörtest du eine Stimme. Neun Val'kyr, ungebunden aus dem Griff des Lich-Königs, näherte sich Ihnen und bot einen Pakt an. Sie bieten Freiheit, Leben und Macht über den Tod..."
 cataclysm.4.opt1: "Nimm das Geschenk an"
 cataclysm.4.opt2: "Ich mache keine Geschäfte mit Geißelfeigen."
 cataclysm.4.opt2.tooltip: "[Root.Monarch.GetName] stirbt!"
 cataclysm.5.title: "Macht zum Reanimieren"
 cataclysm.5.desc: "Unsere Arbeitskräfte sind gefährlich niedrig. Aber da wir jetzt The Val'kyr auf unserer Seite haben, können wir die Toten wiederbeleben, um unsere Arbeitskräfte zu versorgen. Das könnte wie ein böser Akt für diejenigen aussehen, die die Natur des Untoten nicht verstehen, aber wir können diese Chance nicht ablehnen, unsere neuen Verbündeten zu benutzen.\n\n... Wo diese Leichen zu finden sind, liegt ganz bei uns."
 cataclysm.5.opt1: "Finde und reanimiere die Soldaten, die wir im Kampf verloren haben"
 cataclysm.5.opt2: "Raid die Gräber in den besetzten Provinzen"
 cataclysm.5.opt3: "Wir können es uns nicht leisten, unsere Verbündeten jetzt wütend zu machen."
 cataclysm.6.title: "Wanderung von Gilneans"
 cataclysm.6.desc: "Das Königreich Gilnea existiert nicht mehr! Die Gilneaner Ländereien werden von ihren Feinden verwüstet und würgen.\n\n Da sie Mitglied der Großen Allianz von Lordaeron sind, ist es nur natürlich, ihren Bürgern in Not zu helfen. Aber Einwanderer bringen oft ihr Problem mit sich, und es mag nicht klug sein, ihnen unsere Tore vollständig zu öffnen."
 cataclysm.6.opt1: "Willkommen alle Gilneans in [Root.GetName] und Ihr Gericht"
 cataclysm.6.opt2: "Lassen Sie Gilnean Einwanderer in"
 cataclysm.6.opt3: "Keine Furien!"
