l_german:
 wwu_fel.1.title: "[Root.GetName] ist Fel erlegen"
 wwu_fel.1.desc: "Die guten Bürger von [Root.GetName] sind in den Bann der Fel-Magie gefallen und glauben jetzt an die Macht der Foul-Magie!"
 wwu_fel.1.option.a: "Ach nein..."
 wwu_fel.1.option.b: "Wir müssen diese Menschen reinigen!"
 wwu_fel.2.title: "Korruption von [Root.Monarch.GetName]"
 wwu_fel.2.desc: "Die Foul-Magie hat begonnen, den Verstand von [Root.Monarch.GetName] zu korrumpieren. Ohne Intervention, [Root.Monarch.GetSheHe] ist sicher, [Root.Monarch.GetHerSein] Glaube zu vertiefen. Aber solche Maßnahmen werden ernsthafte Zweifel über [Root.Monarch.GetHerSeine] Herrschaft werfen."
 wwu_fel.2.option.a: "Sie werden es nie erfahren."
 wwu_fel.2.option.b: "Reinigung [Root.Monarch.GetName]"
 wwu_fel.3.title: "Korruption von [Root.Heir.GetName]"
 wwu_fel.3.desc: "Die Foul-Magie hat begonnen, den Verstand von [Root.Heir.GetName] zu korrumpieren. Ohne Einmischung wird [Root.Heir.GetSheHe] sicher den Glauben [Root.Heir.GetHerShis] vertiefen. Aber solche Maßnahmen werden ernsthafte Zweifel über [Root.Heir.GetHerSeine] Herrschaft werfen."
 wwu_fel.3.option.a: "Sie werden es nie erfahren."
 wwu_fel.3.option.b: "Reinige [Root.Heir.GetName]"
 wwu_fel.10.title: "Dämonische Verbündete"
 wwu_fel.10.desc: "Dämonen aus der ganzen Twisting Nether haben sich zur Ursache der brennenden Legion versammelt. Der Grand Warlock hat ein Mitspracherecht, wie man diese dämonischen Rekruten am besten einsetzt."
 wwu_fel.10.option.a: "Lassen Sie uns sie auf den dämonischen Heimatwelten benutzen"
 wwu_fel.10.option.b: "Sie werden unsere Kräfte auf Azeroth stärken."
 wwu_fel.11.title: "Demonische Empowerment"
 wwu_fel.11.desc: "Eine Kabale von Warlocks haben das Wissen perfektioniert, das in zahlreichen Ritualen verwendet wird, so dass eine viel schnellere Ladung. Es wäre klug, dieses Wissen zu verbreiten, aber vielleicht ist es besser, es zu behalten."
 wwu_fel.11.option.a: "Verbreitung des Wissens"
 wwu_fel.11.option.b: "Halten Sie das Wissen geheim"
 wwu_fel.12.title: "Alte Grimore"
 wwu_fel.12.desc: "Es wurde ein uraltes Graben von dämonischem Wissen gefunden. Es würde [Root.Monarch.GetName] viel Legitimität gewähren, aber vielleicht ist es besser, dass alle von seinem Inhalt profitieren."
 wwu_fel.12.option.a: "Verbreite die Geheimnisse"
 wwu_fel.12.option.b: "Halten Sie den Inhalt geheim"
 wwu_fel.13.title: "Berühmter Hexenmeister"
 wwu_fel.13.desc: "Ein Hexenmeister, der zu unserer Nation gehört, hat in letzter Zeit durch seine dämonischen Darstellungen unter unseren Bürgern eine Verleumdung hervorgerufen. Nutzen wir diese Gelegenheit, um die Nation zu fördern."
 wwu_fel.13.option.a: "Macht die Kräfte der brennenden Legion"
 wwu_fel.13.option.b: "Erzwingen Sie Treue zu [Root.GetName]"
 wwu_fel.20.title: "Dämonische Verstärkungen"
 wwu_fel.20.desc: "Während die Macht der brennenden Legionen ihren Zenit erreicht, sind Verstärkungen aus fernen Welten in Azeroth angekommen. Nutzen wir sie zu unserem Vorteil."
 wwu_fel.20.option.a: "Integration in die Hauptgewalt"
 wwu_fel.20.option.b: "Benutze sie als Ablenkung"
 wwu_fel.21.title: "Unheiliger Sway"
 wwu_fel.21.desc: "Der Erfolg von [Root.GetName] hat die Aufmerksamkeit des Grand Warlock auf sich gezogen, der nun unseren Anliegen und Forderungen Gehör schenkt."
 wwu_fel.21.option.a: "Warum, ja..."
