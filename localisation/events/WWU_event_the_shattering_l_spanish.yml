l_spanish:
 cataclysm.1.title: "Descontento en la Horda"
 cataclysm.1.desc: "Mientras las razas del mundo luchan por sobrevivir tras el cataclismo, el miedo y el descontento general también han afectado a La Horda. Como jefe de guerra, haces todo lo posible para mantener a la Horda unida. Sin embargo, también está obligado a mantener el honor de la Horda a toda costa.\n\nDurante una de las reuniones sobre el futuro de La Horda, [fellow_horde.GetName] se atrevió a faltarle el respeto a usted y a su honor. Para proteger nuestro honor y prestigio, debemos reaccionar en consecuencia."
 cataclysm.1.opt1: "¡Cuidado con lo inteligente que dices, imbécil!"
 cataclysm.1.opt2: "¡Cuidado con lo inteligente que dices, perra!"
 cataclysm.1.opt3: "Romper las conexiones reales"
 cataclysm.1.opt4: "Dejaremos que esta agresión se deslice esta vez."
 cataclysm.2.title: "Duelo de Honor"
 cataclysm.2.desc: "Como resultado de la creciente disensión dentro de La Horda, [fellow_horde.Monarch.GetName] le ha desafiado un duelo de honor. En la tradición horda, rechazar un duelo es el acto más vergonzoso que un gobernante puede cometer. Pero también existe la posibilidad de la muerte."
 cataclysm.2.opt1: "¡Lok'Tar Ogar!"
 cataclysm.2.opt2: "No perderé mi tiempo contigo."
 cataclysm.3.title: "¡El propósito de la vida está lleno!"
 cataclysm.3.desc: "El Rey Lich ha sido reemplazado. Arthas está muerto. Sin embargo, tu cuerpo todavía está lleno de odio. La agonía de tu alma se vuelve más insoportable cada día.\n\nYa no tienes un propósito y lo sabes. Ya no eres parte de este mundo."
 cataclysm.3.opt1: "Déjese llevar de la ciudadela de la corona de hielo"
 cataclysm.3.opt2: "No puedo. Todavía tengo gente que liderar."
 cataclysm.3.opt1.tooltip: "[Root.Monarch.GetName] ¿Muere o...?¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡"
 cataclysm.4.title: "¡En el Vacío!"
 cataclysm.4.desc: "Se acabó.\n\nEstás muerto. La muerte, a pesar de lo que esperabas, no trajo paz, sino más agonía y dolor.\n\nSin embargo, en el interminable océano de vacío y horror, escuchaste una voz. Nueve Val'kyr, sin ataduras del control del Rey Lich, se acercó a ti y ofreció un pacto. Ofrecen libertad, vida... y poder sobre la muerte..."
 cataclysm.4.opt1: "Acepta el regalo"
 cataclysm.4.opt2: "Yo no hago tratos con malvados flageladores."
 cataclysm.4.opt2.tooltip: "[Root.Monarch.GetName] ¡Muere!"
 cataclysm.5.title: "Poder para reanimar"
 cataclysm.5.desc: "Nuestros suministros de mano de obra son peligrosamente bajos. Pero desde que ahora tenemos al Val'kyr de nuestro lado, podemos reanimar a los muertos para reabastecer nuestra mano de obra. Esto podría parecer un acto malvado para aquellos que no entienden la naturaleza de la muerte sin embargo no podemos rechazar esta oportunidad de usar a nuestros nuevos aliados.\n\n... Donde encontrar estos cadáveres, depende completamente de nosotros."
 cataclysm.5.opt1: "Encontrar y reanimar a los soldados que perdimos en la batalla"
 cataclysm.5.opt2: "Raid las tumbas en las provincias ocupadas"
 cataclysm.5.opt3: "No podemos permitirnos enojar a nuestros aliados ahora mismo."
 cataclysm.6.title: "Migración de Gilneanos"
 cataclysm.6.desc: "¡El Reino de Gilneas ya no existe! Las tierras Gilneanas están siendo devastadas por sus enemigos y salvajes worgens.\n\n Dado que son miembros de la Gran Alianza de Lordaeron, es natural ayudar a sus ciudadanos necesitados. Pero los inmigrantes a menudo traen su problema con ellos y puede que no sea prudente abrir nuestras puertas a ellos completamente."
 cataclysm.6.opt1: "Bienvenidos a todos los Gilneanos a [Root.GetName] y a su corte"
 cataclysm.6.opt2: "Deja entrar a los inmigrantes Gilnean."
 cataclysm.6.opt3: "¡Nada de pieles!"
