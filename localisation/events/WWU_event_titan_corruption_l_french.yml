 wwu_titan_corruption.1.title: "Corruption du détenteur"
 wwu_titan_corruption.1.desc: "Pour des millénaires, les constructions titaniques conçues pour protéger Azéroth ont été ciblées par toutes sortes de forces magiques. Récemment, notre adjacissement avec le mal, les pouvoirs corrompus se sont sentis encore plus forts dans notre cour. Les conseillers et les membres du conseil environ $MONARCH$ montrent des signes de corruption tout le temps. A ce rythme, il ne faudra pas longtemps avant que tout le pays succombe à la corruption."
 wwu_titan_corruption.1.opt1: "Qu'il en soit ainsi!"
 wwu_titan_corruption.2.title: "Nettoyage du gardien"
 wwu_titan_corruption.2.desc: "Pour des millénaires, les constructions titaniques conçues pour protéger Azéroth ont été ciblées par toutes sortes de forces magiques. Récemment, notre dépendance avec de bons pouvoirs de nettoyage s'est sentie encore plus forte dans notre cour. Les conseillers et les membres du conseil environ $MONARCH$ montrent des signes de nettoyage de la corruption tout le temps. A ce rythme, il ne faudra pas longtemps avant que tout le pays soit nettoyé de la corruption."
 wwu_titan_corruption.2.opt1: "Qu'il en soit ainsi!"
