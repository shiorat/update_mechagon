l_spanish:
 kul_tiras.1.title: "La pérdida de Tirasian Heir"
 kul_tiras.1.desc: "Cuando el heredero designado falleció, el reino cayó en un estado de incertidumbre. Aunque el trono es pasado a la mayoría del miembro influyente de nuestra familia por tradición, otras familias nobles están reclamando el trono como su derecho. Tienen suficiente influencia entre las fincas para respaldar esta afirmación e ignorarlas podría ser realmente, realmente imprudente."
 kul_tiras.1.option.a: "Abandona el trono."
 kul_tiras.1.option.b: "¡Gobernamos al pueblo de Kul Tiras!"
 kul_tiras.2.title: "La pérdida de Tirasian Heir"
 kul_tiras.2.desc: "Cuando el heredero designado falleció, el reino cayó en un estado de incertidumbre. Los estados de todo el país comenzaron a presionar agresivamente para asegurarse de declarar a su candidato como heredero legítimo al trono."
 kul_tiras.2.option.a: "Debemos elegir heredero de familias nobles."
 kul_tiras.2.option.b: "Debemos elegir heredero del clero."
 kul_tiras.2.option.c: "Debemos elegir heredero de la burguesía."
 kul_tiras.2.option.d: "Debemos elegir heredero de las órdenes."
 ESTATE_RULE_POWER: "¿Debería añadirse aquí la localización?"
