l_spanish:
 the_missing_diplomat.1.title: "El diplomático desaparecido"
 the_missing_diplomat.1.desc: "El polvo se había asentado desde la Tercera Guerra, y finalmente es tiempo de relativa paz entre la recién formada Horda y la Alianza. Mientras que las pequeñas escaramuzas entre pequeños grupos continúan, $MONARCH$ decidió visitar Theramore, que es dirigido por Jaina Proudmoore para discutir las relaciones entre dos facciones.\n\nUn barco está preparado para nuestro viaje a través del Gran Mar pero justo antes de zarpar, los detalles de esta búsqueda fueron revelados de alguna manera al público. A pesar de este peligroso fracaso de la inteligencia, no podemos posponer esta importante reunión. Deberíamos zarpar lo antes posible."
 the_missing_diplomat.1.opt1: "Tengo un mal presentimiento sobre esto..."
 the_missing_diplomat.1.opt1.tt1: "Se llevará a cabo una investigación a través del país para encontrar $MONARCH$ tan pronto como sea posible."
 the_missing_diplomat.1.opt1.tt2: "§ R3Si no puedes encontrarlo dentro de un año, ¡se habrá ido para siempre! §"
 the_missing_diplomat.2.title: "El diplomático desaparecido"
 the_missing_diplomat.2.desc: "La ausencia de nuestro rey alarmó a toda nuestra corte y red de espías. Nuestros espías recogieron información durante días y finalmente tenemos algunos hechos sólidos.\n\nEstamos completamente seguros de que la Hermandad Defias de alguna manera está involucrada en el secuestro del Rey. Sabemos que recibieron ayuda de un lugar superior, así que preparamos una lista de individuos sospechosos. No sabemos quién exactamente podría tener información sobre el incidente y acusar erróneamente a alguien podría molestarlos. Pero aún así, tenemos que tomar medidas, rápido."
 the_missing_diplomat.2.desc.2: "Nuestra última investigación fue un callejón sin salida, ¡pero no podemos rendirnos! Aún tenemos uno o dos disparos que disparar. ¿Qué finca quieres investigar ahora?"
 the_missing_diplomat.2.opt1: "Lleva al director del Gremio de Comerciantes a un interrogatorio."
 the_missing_diplomat.2.opt1.tt: "El director será interrogado sobre el incidente del secuestro. Si realmente sabe algo, nos dirá lo que le pasó a monárquico. Si no, nuestra reputación entre los Burghers se dañará."
 the_missing_diplomat.2.opt2: "Llevar al líder de una de las familias nobles al interrogatorio."
 the_missing_diplomat.2.opt2.tt: "El noble será interrogado sobre el incidente del secuestro. Si realmente sabe algo, nos dirá lo que le pasó a monárquico. Si no, nuestra reputación entre los Nobles será dañada."
 the_missing_diplomat.2.opt3: "Lleva al arzobispo al interrogatorio."
 the_missing_diplomat.2.opt3.tt: "El arzobispo será interrogado sobre el incidente del secuestro. Si realmente sabe algo, nos dirá lo que le pasó a monárquico. Si no, nuestra reputación entre el Clero se dañará."
 the_missing_diplomat.2.opt4: "Lleva a uno de los viejos oficiales del viejo Gremio de Stonemasons a interrogarlo."
 the_missing_diplomat.2.opt4.tt: "El oficial albañil será interrogado sobre el incidente del secuestro. Si realmente sabe algo, nos dirá lo que le pasó a monárquico. Si no, nuestra reputación entre los Trabajadores será dañada."
 the_missing_diplomat.3.title: "El diplomático desaparecido"
 the_missing_diplomat.3.desc: "Los arrestos que hizo SI:7 tuvieron éxito y pudimos saber lo que le pasó al monarca.\n\nLa Hermandad Defias estaba realmente detrás de este crimen. Después de enterarse del viaje, atacaron inmediatamente con barcos piratas y secuestraron al monarca. Lo llevaron a la isla de Alcaz por razones que aún no sabemos.\n\nSea cual sea la razón, no dejaremos impune este crimen."
 the_missing_diplomat.3.opt1: "Envíe inmediatamente un regimiento a la isla Alcaz."
 the_missing_diplomat.3.opt1.tt: "Actuaremos rápidamente para salvar a nuestro monarca."
 the_missing_diplomat.3.opt2: "Póngase en contacto con sus aliados cerca y dentro de la Isla y pídales ayuda."
 the_missing_diplomat.3.opt2.tt: "Salvar al monarca podría llevar tiempo."
 the_missing_diplomat.3.opt3: "Organizar fiestas de asalto para salvar al monarca."
 the_missing_diplomat.3.opt3.tt: "Podemos esperar que tome un buen tiempo salvarlo."
 the_missing_diplomat.3.opt4: "Esto se está poniendo demasiado costoso..."
 the_missing_diplomat.3.opt4.tt: "El viejo monarca se habrá ido para siempre."
 the_missing_diplomat.4.title: "El diplomático desaparecido"
 the_missing_diplomat.4.desc.1: "Con una repentina redada al amanecer, arrestamos a muchos miembros sospechosos de la finca de Burghers y encerramos al director del Gremio de Merchant en custodia. Desafortunadamente no pudimos encontrar una evidencia decisiva con respecto a este caso y El Director no habló a pesar de nuestros mejores esfuerzos. Es hora de aceptar que podríamos haber acusado a la persona equivocada..."
 the_missing_diplomat.4.desc.2: "Con una repentina redada al amanecer, arrestamos a muchos miembros sospechosos de Nobles y encerramos a Sir Ellise W.U. Nolan en custodia. Lamentablemente, no pudimos encontrar pruebas decisivas sobre este caso y Sir Nolan no habló a pesar de nuestros mejores esfuerzos. Es hora de aceptar que podríamos haber acusado a la persona equivocada..."
 the_missing_diplomat.4.desc.3: "Con una repentina redada al amanecer, arrestamos a muchos miembros sospechosos del clero y encerramos al arzobispo bajo custodia. Desafortunadamente no pudimos encontrar una evidencia decisiva con respecto a este caso y el arzobispo no habló a pesar de nuestros mejores esfuerzos. Es hora de aceptar que podríamos haber acusado a la persona equivocada..."
 the_missing_diplomat.4.desc.4: "Con una repentina redada al amanecer, arrestamos a muchos antiguos miembros de Stonemasons y encerramos a sus antiguos oficiales en custodia. Lamentablemente, no pudimos encontrar pruebas decisivas sobre este caso y los oficiales no hablaron a pesar de nuestros mejores esfuerzos. Es hora de aceptar que podríamos haber acusado a la persona equivocada..."
 the_missing_diplomat.4.opt1: "Es hora de repensar esto."
 the_missing_diplomat.5.title: "El diplomático desaparecido"
 the_missing_diplomat.5.desc: "En busca del monarca perdido, nuestro agente y varios aventureros con ellos se infiltraron en la isla Alcaz. Lo que presenciaron fue un grupo de dragones negros y naga peleando entre sí, mientras que la mayoría de los matones de la Hermandad Defias estaban muertos o heridos. SI:7 los agentes rápidamente los arrestaron y regresaron a Stormwind para ser interrogados, mientras que otros se quedaron por un tiempo y reunieron pruebas.\n\nLo que descubrimos fue bastante interesante, aunque es difícil deducir un significado de ellos. Según los testigos, nuestro rey estaba allí. Un dragón negro con pocos otros drakes llegó a la isla, aparentemente en confabulación con el líder local de Defias. Afirman que este dragón negro comenzó un oscuro ritual sobre nuestro monarca, pero luego llegaron los Naga y todo fue al caos.\n\nA partir de entonces, los informes se vuelven contradictorios. Mientras que algunos testigos dicen que el monarca fue capturado por Naga, otros afirman que huyó al oeste, alrededor de las costas de Durotar. Parece que tenemos dos pistas importantes, sin mucho tiempo."
 the_missing_diplomat.5.opt1: "Busquen al monarca en las costas de Durotar."
 the_missing_diplomat.5.opt1.tt: "Si eliges uno equivocado, tendrás dificultades para encontrarlo."
 the_missing_diplomat.5.opt2: "Busquen al monarca en los asentamientos de Naga."
 the_missing_diplomat.5.opt2.tt: "Si eliges uno equivocado, tendrás dificultades para encontrarlo."
 the_missing_diplomat.6.title: "El diplomático desaparecido"
 the_missing_diplomat.6.desc: "¡La persecución por fin ha terminado! Pudimos encontrar $MONARCH$ en Dire Maul, luchando como gladiador para los ogros. Tristemente [Root.Monarch.GetSheHe] está sufriendo una severa pérdida de memoria y no puede recordar exactamente quién era. Tomará bastante tiempo antes de que se recupere y hay un riesgo que podría nunca ser capaz de recuperarse en absoluto. La única cosa [Root.Monarch.GetSheHe] recuerda es una figura encapuchada en forma humana lanzando un hechizo terrible en [Root.Monarch.GetHerHim].\n\nPodemos coronarlo, o afirmar que es inelegible para convertirse en nuestro monarca y abdicar legítimamente [Root.Monarch.GetHerHim]"
 the_missing_diplomat.6.opt1: "Corona $MONARCH$"
 the_missing_diplomat.6.opt1.tt: "$MONARCH$ será [Root.Monarch.GetTitle] de nuevo."
 the_missing_diplomat.6.opt2: "Abdicar $MONARCH$."
 the_missing_diplomat.7.title: "El diplomático desaparecido"
 the_missing_diplomat.7.desc: "¡La persecución por fin ha terminado! Pudimos encontrar $MONARCH$ en la custodia de Naga, esperando ser rescatados por oro abundante. Pero ya sea debido a terribles torturas o algo más, nuestros agentes informaron $MONARCH$ no es nada como antes. Aparentemente [Root.Monarch.GetSheHe] es mucho más arrogante, enojado y despreocupado que antes y muchos agentes piensan [Root.Monarch.GetSheHe] no es capaz de gobernar un país como el nuestro.\n\nPodemos elegir salvarlo pagando rescate o asaltando su asentamiento y tomar [Root.Monarch.GetHerHim] de vuelta por la fuerza."
 the_missing_diplomat.7.opt1: "Pagar rescate de $MONARCH$"
 the_missing_diplomat.7.opt1.tt: "$MONARCH$ será [Root.Monarch.GetTitle] de nuevo."
 the_missing_diplomat.7.opt2: "Ahorre $MONARCH$."
 the_missing_diplomat.7.opt3: "Deja que [Root.Monarch.Saca a HerHim] se pudra."
 the_missing_diplomat.8.title: "El diplomático desaparecido"
 the_missing_diplomat.8.desc: "Fue uno de los días normales y aburridos en la corte. $MONARCH$, que todavía estaba sufriendo pérdida de memoria, estaba tratando de recuperar la memoria en Palacio. Los consejeros Katrana Prestor y Bolvar Fordragon discutían sobre nada como siempre, mientras que de repente apareció otro $MONARCH$ de los guardias desconcertados. [Root.Monarch.GetSheHe] estaba apestando con el olor de los peces podridos y cubierto de kelps.\n\nToda la corte se quedó en silencio. Lady Prestor fue la primera en reaccionar: Mientras corría a esta extraña variante de $MONARCH$, ella fue detenida con shock cuando este nuevo $MONARCH$ señaló [Root.Monarch.GetHer] dedo hacia ella y gritó: Onyxia\n\n[Root.Monarch.GetTitle] se levantó de [Root.Monarch.GetHer] trono y exigió una explicación, pero Lady Prestor se rió. Fue transformada en un gigantesco Dragón, tal como lo describieron los testigos oculares en la isla de Alcaz. Pocos otros \"guardias\" también se transformaron en drakes y luego todo quedó claro: Lady Katrana Prestor estaba orquestando todo este plan todo el tiempo y ella era la hija de Deathwing, la que rompe el mundo. En pocos segundos, toda la corte sucumbió al caos. El vuelo del dragón negro comenzó a chocar con los guardias de Stormwind, mientras que dos $MONARCH$ se chocaron. En el momento en que sus espadas se encontraron, una barrera mágica se levantó a su alrededor y con una explosión de luz, se 'fusionaron'. Varian estaba ahora libre de la influencia de Onyxia y restauró su memoria.\n\nOnyxia abrió portales en la sala del trono para dejar entrar aún más dragnspawns, mientras Bolvar alarmaba a toda la ciudad y llamaba soldados de Stormwind a la zona de batalla. ¡Una batalla por el trono de Stormwind había comenzado!"
 the_missing_diplomat.8.opt1: "¡Por STORMWIND!"
 the_missing_diplomat.8.opt1.tt: "O $MONARCH$ saldrá victorioso o Katrana Prestor reclamará el trono."
 the_missing_diplomat.9.title: "El diplomático desaparecido"
 the_missing_diplomat.9.desc: "Fue uno de los días normales y aburridos en la corte. $MONARCH$, que estaba gritando a los asesores debido sabor del vino. Los consejeros Katrana Prestor y Bolvar Fordragon discutían sobre nada como siempre, mientras que de repente apareció otro $MONARCH$ de los guardias desconcertados. [Root.Monarch.GetSheHe] estaba apestando con olor a cadáveres y cubierto de cicatrices.\n\nToda la corte se quedó en silencio. Lady Prestor fue la primera en reaccionar: Mientras corría a esta extraña variante de $MONARCH$, ella fue detenida con shock cuando este nuevo $MONARCH$ señaló [Root.Monarch.GetHer] dedo hacia ella y gritó: Onyxia\n\n[Root.Monarch.GetTitle] se levantó de [Root.Monarch.GetHer] trono y exigió una explicación, pero Lady Prestor se rió. Fue transformada en un gigantesco Dragón, tal como lo describieron los testigos oculares en la isla de Alcaz. Pocos otros \"guardias\" también se transformaron en drakes y luego todo quedó claro: Lady Katrana Prestor estaba orquestando todo este plan todo el tiempo y ella era la hija de Deathwing, la que rompe el mundo. En pocos segundos, toda la corte sucumbió al caos. El vuelo del dragón negro comenzó a chocar con los guardias de Stormwind, mientras que dos $MONARCH$ se chocaron. En el momento en que sus espadas se encontraron, una barrera mágica se levantó a su alrededor y con una explosión de luz, se 'fusionaron'. Varian estaba ahora libre de la influencia de Onyxia y restauró su memoria.\n\nOnyxia abrió portales en la sala del trono para dejar entrar aún más dragnspawns, mientras Bolvar alarmaba a toda la ciudad y llamaba soldados de Stormwind a la zona de batalla. ¡Una batalla por el trono de Stormwind había comenzado!"
 the_missing_diplomat.9.opt1: "¡Por STORMWIND!"
 the_missing_diplomat.9.opt1.tt: "O $MONARCH$ saldrá victorioso o Katrana Prestor reclamará el trono."
 the_missing_diplomat.10.title: "El diplomático desaparecido"
 the_missing_diplomat.10.desc: "Agentes de Black Dragonflight fueron rechazados y la batalla por Stormwind ha terminado. Onyxia ha escapado a su guarida y la estabilidad de Stormwind ha sido restaurada. ¡Es hora de celebrar y regocijarse!"
 the_missing_diplomat.10.opt1: "¡Por STORMWIND!"
 the_missing_diplomat.11.title: "El diplomático desaparecido"
 the_missing_diplomat.11.desc: "No pudimos encontrar al viejo monarca dentro de la ventana de tiempo que permitían nuestras leyes. Es hora de renunciar a la búsqueda y llevar a Lady Prestor a la corte como todo el mundo está de acuerdo. Excepto Bolvar Fordragon, pero ¿a quién le importa?¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡"
 the_missing_diplomat.11.opt1: "Me parece justo."
