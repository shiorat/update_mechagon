 wwu_old_gods.5.desc: " "
 wwu_old_gods.5.option.a: ""
 
 wwu_old_gods.10.title: "Whispers from Ulduar"
 wwu_old_gods.10.desc: "Since you conquered Ulduar, you've been hearing whispers from an omniscient being imprisoned there. Recently, the whispers have become louder and you feel like your sanity is draining away. You must do something about this."
 wwu_old_gods.10.option.a: "Travel to Ulduar and unearth the evil lurking there."
 wwu_old_gods.10.option.b: "Whispers are never a good omen. Ignore it!"
 
 guided_by_whispers: "Guided by Whispers"
 AWAKENING_REMOVED_STABILITY_HIT: "Removes the stability hit when awakening Yogg-Saron."
 
 wwu_old_gods.11.title: "Whispers from the Deep"
 wwu_old_gods.11.desc: "Since you communed with N'zoth, you've been hearing whispers from an omniscient being beneath the tides. Recently, the whispers have become louder and many people within your lands have felt its presence as well. Maybe It is time for a bargain..."
 wwu_old_gods.11.option.a: "Swear allegiance to N'zoth and start worshipping Old Gods."
 wwu_old_gods.11.option.b: "Ignore it and hope its sway grows weaker in this world."
 
 influenced_by_nzoth: "Influence of N'zoth"
 
 wwu_old_gods.12.title: "The Tidemother Speaks"
 wwu_old_gods.12.desc: "The ritual beckoning forth the Tidemother's favour has succeeded, let us see what awaits us for our devotion."
 wwu_old_gods.12.option.a: "Wonderous mother!"
 wwu_old_gods.12.option.b: "A strange whisper..."
 
 wwu_old_gods.13.title: "Whispers of N'Zoth"
 wwu_old_gods.13.desc: "During the ritual where you were asking the Tidemother's favour, you heard a strange whisper. In contrast to the Tidemother's subtle ways, this one's call is more clear. An uneasy feeling fills your mind and you quickly abort the ritual. Somehow, you know: That was N'zoth, an Old God capable of corrupting anything in its way. Now, this uneasy feeling is slowly taking over and soon He shall ask you for your pledge of fealty."
 wwu_old_gods.13.option.a: "What am I going to do?"
 
 wwu_old_gods.20.title: "Submission to C'Thun"
 wwu_old_gods.20.desc: "The Old God, C'Thun is attempting to take direct control of [Root.GetName]."
 wwu_old_gods.20.option.a: "Vwyq agth sshoq'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.20.option.b: "Al'ksh syq iir awan? Iilth sythn aqev... aqev... aqev..."
 
