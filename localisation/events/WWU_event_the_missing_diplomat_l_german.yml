l_german:
 the_missing_diplomat.1.title: "Der fehlende Diplomat"
 the_missing_diplomat.1.desc: "Der Staub hatte sich aus dem Dritten Krieg gelöst, und es ist endlich Zeit des relativen Friedens zwischen der neu gebildeten Horde und der Allianz. Während kleine Scharmützel zwischen kleinen Gruppen immer noch andauert, entschied sich $MONARCH$, Theramore zu besuchen, das von Jaina Proudmoore geleitet wird, um die Beziehungen zwischen zwei Fraktionen zu diskutieren.\n\nEin Schiff ist auf unsere Reise über das Große Meer vorbereitet, aber kurz bevor wir segeln, wurden die Details dieser Mission irgendwie der Öffentlichkeit enthüllt. Trotz dieses gefährlichen Intelligenzversagens können wir dieses wichtige Treffen nicht aufschieben. Wir sollten so schnell wie möglich segeln."
 the_missing_diplomat.1.opt1: "Ich habe ein schlechtes Gefühl dabei..."
 the_missing_diplomat.1.opt1.tt1: "Eine Untersuchung wird durch das Land durchgeführt werden, um $MONARCH$ so schnell wie möglich zu finden."
 the_missing_diplomat.1.opt1.tt2: "§=R3Wenn du ihn innerhalb eines Jahres nicht finden kannst, wird er für immer weg sein!§"
 the_missing_diplomat.2.title: "Der fehlende Diplomat"
 the_missing_diplomat.2.desc: "Die Abwesenheit unseres Königs beunruhigte unser gesamtes Gerichts- und Spionagenetz. Unsere Spione sammelten tagelang Intelligenz und wir haben endlich einige solide Fakten.\n\nWir sind uns völlig sicher, dass die Defias-Bruderschaft irgendwie mit der Entführung des Königs zu tun hatte. Wir wissen, dass sie Hilfe von einem höheren Ort bekommen haben, also haben wir eine Liste verdächtiger Individuen vorbereitet. Wir wissen nicht, wer genau Informationen über den Vorfall haben könnte, und jemand zu Unrecht anzuklagen könnte sie aufregen. Aber trotzdem müssen wir schnell handeln."
 the_missing_diplomat.2.desc.2: "Unsere letzte Untersuchung war eine Sackgasse, aber wir können nicht aufgeben! Wir haben noch ein oder zwei Schüsse zu schießen. Welchen Nachlass wollen Sie jetzt untersuchen?"
 the_missing_diplomat.2.opt1: "Bringen Sie Merchants Guild's Headmaster in Frage."
 the_missing_diplomat.2.opt1.tt: "Der Direktor wird nach dem Entführungsvorfall befragt. Wenn er wirklich etwas weiß, wird er uns sagen, was mit Monarch passiert ist. Wenn nicht, wird unser Ruf unter den Burghers beschädigt."
 the_missing_diplomat.2.opt2: "Bringen Sie den Führer einer der edlen Familien in Frage."
 the_missing_diplomat.2.opt2.tt: "Der Adlige wird über den Entführungsfall befragt werden. Wenn er wirklich etwas weiß, wird er uns sagen, was mit Monarch passiert ist. Wenn nicht, wird unser Ruf unter den Noblen beschädigt."
 the_missing_diplomat.2.opt3: "Bringen Sie den Erzbischof in Frage."
 the_missing_diplomat.2.opt3.tt: "Der Erzbischof wird nach dem Entführungsvorfall befragt. Wenn er wirklich etwas weiß, wird er uns sagen, was mit Monarch passiert ist. Wenn nicht, wird unser Ruf unter dem Klerus beschädigt."
 the_missing_diplomat.2.opt4: "Bringen Sie einen der alten Offiziere der alten Stonemasons Guild in Frage."
 the_missing_diplomat.2.opt4.tt: "Der Steinmetzoffizier wird nach dem Entführungsvorfall befragt. Wenn er wirklich etwas weiß, wird er uns sagen, was mit Monarch passiert ist. Wenn nicht, wird unser Ruf unter den Arbeitern beschädigt."
 the_missing_diplomat.3.title: "Der fehlende Diplomat"
 the_missing_diplomat.3.desc: "Die Verhaftungen SI:7 waren erfolgreich und wir konnten erfahren, was mit dem Monarchen geschah.\n\nDie Defias Brotherhood war in der Tat hinter diesem Verbrechen. Nachdem sie von der Reise erfahren hatten, griffen sie sofort mit Piratenschiffen an und entführten den Monarchen. Sie brachten ihn aus Gründen, die wir noch nicht kennen, auf die Insel Alcaz.\n\nWas auch immer der Grund ist, wir werden dieses Verbrechen nicht ungestraft lassen."
 the_missing_diplomat.3.opt1: "Schickt sofort ein Regiment auf die Insel Alcaz."
 the_missing_diplomat.3.opt1.tt: "Wir werden schnell handeln, um unseren Monarchen zu retten."
 the_missing_diplomat.3.opt2: "Kontaktieren Sie Ihre Verbündeten in der Nähe und innerhalb der Insel und bitten Sie um ihre Hilfe."
 the_missing_diplomat.3.opt2.tt: "Den Monarchen zu retten, könnte Zeit brauchen."
 the_missing_diplomat.3.opt3: "Razzia-Parteien organisieren, um den Monarchen zu retten."
 the_missing_diplomat.3.opt3.tt: "Wir können erwarten, dass es ziemlich lange dauern wird, um ihn zu retten."
 the_missing_diplomat.3.opt4: "Das wird zu teuer..."
 the_missing_diplomat.3.opt4.tt: "Der alte Monarch wird für immer weg sein."
 the_missing_diplomat.4.title: "Der fehlende Diplomat"
 the_missing_diplomat.4.desc.1: "Mit einer plötzlichen Morgendämmerung verhafteten wir viele verdächtige Mitglieder des Burghers-Vermögens und schlossen Merchants Guild-Leiter in Gewahrsam. Leider konnten wir keinen entscheidenden Beweis für diesen Fall finden und der Direktor sprach trotz unserer besten Bemühungen nicht. Es ist an der Zeit zu akzeptieren, dass wir falsche Person beschuldigt haben..."
 the_missing_diplomat.4.desc.2: "Mit einer plötzlichen Morgendämmerung verhafteten wir viele verdächtige Mitglieder von Nobles und schlossen Sir Ellise W.U. ein. Nolan in Gewahrsam. Leider konnten wir keine entscheidenden Beweise für diesen Fall finden, und Sir Nolan sprach trotz unserer besten Bemühungen nicht darüber. Es ist an der Zeit zu akzeptieren, dass wir falsche Person beschuldigt haben..."
 the_missing_diplomat.4.desc.3: "Mit einer plötzlichen Morgendämmerung verhafteten wir viele verdächtige Mitglieder von Clergy und schlossen Erzbischof in Gewahrsam ein. Leider konnten wir in diesem Fall keine entscheidenden Beweise finden und der Erzbischof sprach trotz unserer besten Bemühungen nicht. Es ist an der Zeit zu akzeptieren, dass wir falsche Person beschuldigt haben..."
 the_missing_diplomat.4.desc.4: "Mit einer plötzlichen Morgendämmerung verhafteten wir viele alte Mitglieder von Stonemasons und schlossen ihre alten Offiziere in Gewahrsam ein. Leider konnten wir keine entscheidenden Beweise für diesen Fall finden, und die Offiziere redeten trotz unserer besten Bemühungen nicht. Es ist an der Zeit zu akzeptieren, dass wir falsche Person beschuldigt haben..."
 the_missing_diplomat.4.opt1: "Es ist an der Zeit, das zu überdenken."
 the_missing_diplomat.5.title: "Der fehlende Diplomat"
 the_missing_diplomat.5.desc: "Auf der Suche nach dem verlorenen Monarchen, unser Agent und mehrere Abenteurer mit ihnen infiltriert Alcaz Insel. Was sie erlebten, war eine Gruppe schwarzer Drachenflieger und Naga, die gegeneinander kämpften, während die meisten Schläger der Defias-Bruderschaft entweder tot oder verwundet waren. SI:7 Agenten verhafteten sie schnell und kehrten zum Verhör nach Stormwind zurück, während andere für eine Weile blieben und Beweise sammelten.\n\nWas wir entdeckten, war ziemlich interessant, obwohl es schwer ist, eine Bedeutung von ihnen abzuleiten. Laut Augenzeugenbericht war unser König tatsächlich dort. Ein schwarzer Drache mit wenigen anderen Drakes kam auf die Insel, scheinbar in Kahoots mit lokalem Führer von Defias. Sie behaupten, dieser schwarze Drache begann ein dunkles Ritual auf unserem Monarchen, aber dann kam die Naga und alles ging ins Chaos.\n\nVon da an werden die Berichte widersprüchlich. Während einige Zeugen sagen, dass der Monarch von Naga gefangen genommen wurde, behaupten andere, er floh in den Westen, um Durotar Ufer. Es scheint, wir haben zwei wichtige Hinweise, mit nicht viel Zeit."
 the_missing_diplomat.5.opt1: "Durchsucht den Monarchen an den Ufern von Durotar."
 the_missing_diplomat.5.opt1.tt: "Wenn du dich für einen falschen entscheidest, wirst du es schwer haben, ihn zu finden."
 the_missing_diplomat.5.opt2: "Suchen Sie den Monarchen in Naga Siedlungen."
 the_missing_diplomat.5.opt2.tt: "Wenn du dich für einen falschen entscheidest, wirst du es schwer haben, ihn zu finden."
 the_missing_diplomat.6.title: "Der fehlende Diplomat"
 the_missing_diplomat.6.desc: "Die Verfolgung ist endlich vorbei! Wir konnten $MONARCH$ bei Dire Maul finden und als Gladiator für Ogres kämpfen. Leider [Root.Monarch.GetSheHe] leidet unter einem schweren Gedächtnisverlust und kann sich nicht genau erinnern, wer er war. Es wird eine ganze Zeit dauern, bis er sich erholt, und es besteht die Gefahr, dass er sich nie erholen kann. Das Einzige, woran sich [Root.Monarch.GetSheHe] erinnert, ist eine Kapuzenfigur in menschlicher Form, die einen schrecklichen Zauber auf [Root.Monarch.GetHerHim] wirft.\n\nWir können ihn entweder krönen oder behaupten, er sei unfähig, unser Monarch zu werden und rechtmäßig abdanken [Root.Monarch.GetHerHim]"
 the_missing_diplomat.6.opt1: "Krone $MONARCH$"
 the_missing_diplomat.6.opt1.tt: "$MONARCH$ wird wieder [Root.Monarch.GetTitle] sein."
 the_missing_diplomat.6.opt2: "Verzichten Sie auf $MONARCH$."
 the_missing_diplomat.7.title: "Der fehlende Diplomat"
 the_missing_diplomat.7.desc: "Die Verfolgung ist endlich vorbei! Wir konnten $MONARCH$ in Naga Gewahrsam finden und warten darauf, für kräftiges Gold Lösegeld zu erhalten. Aber entweder schreckliche Folterungen oder etwas anderes, unsere Agenten berichteten $MONARCH$ ist nichts wie zuvor. Scheinbar [Root.Monarch.GetSheHe] ist viel arroganter, wütender und sorglos dann vorher und viele Agenten denken [Root.Monarch.GetSheHe] ist nicht in der Lage, ein Land wie unsers zu regieren.\n\nWir können wählen, um ihn zu retten, indem wir Lösegeld zahlen oder ihre Siedlung überfallen und [Root.Monarch.GetHerHim] mit Gewalt zurücknehmen."
 the_missing_diplomat.7.opt1: "Zahle Lösegeld von $MONARCH$"
 the_missing_diplomat.7.opt1.tt: "$MONARCH$ wird wieder [Root.Monarch.GetTitle] sein."
 the_missing_diplomat.7.opt2: "Speichern Sie $MONARCH$."
 the_missing_diplomat.7.opt3: "Lassen Sie [Root.Monarch.GetHerHim] verrotten."
 the_missing_diplomat.8.title: "Der fehlende Diplomat"
 the_missing_diplomat.8.desc: "Es war ein gewöhnlicher, langweiliger Tag am Hof. $MONARCH$, der immer noch unter Gedächtnisverlust litt, versuchte, das Gedächtnis im Palast wiederherzustellen. Die Berater Katrana Prestor und Bolvar Fordragon stritten wie immer über nichts, während plötzlich wieder ein $MONARCH$ aus den verblüfften Wächtern auftauchte. [Root.Monarch.GetSheHe] stinkte vor dem Geruch von faulen Fischen und bedeckt mit Seetang.\n\nDas ganze Gericht wurde still. Lady Prestor reagierte zuerst: Während sie auf diese seltsame Variante von $MONARCH$ eilte, wurde sie mit Schock angehalten, als diese neue $MONARCH$ [Root.Monarch.GetHerShis] Finger auf sie zeigte und schrie: Onyxia\n\n[Root.Monarch.GetTitle] stand von [Root.Monarch.GetHerSeine] Thron und forderte eine Erklärung, aber Lady Prestor lachte. Sie wurde in einen gigantischen Drachen verwandelt, genau wie Augenzeugen auf der Insel Alcaz beschrieben. Nur wenige andere \"Wächter\" wurden auch in Drakes verwandelt und dann wurde alles klar: Lady Katrana Prestor hat diesen ganzen Plan die ganze Zeit inszeniert und sie war die Tochter des World-breaker Deathwing. In wenigen Sekunden wurde das ganze Gericht ins Chaos gestürzt. Black Dragonflight begann die Wachen von Stormwind zu treffen, während zwei $MONARCH$ ineinander eilten. Im Moment, als ihre Schwerter aufeinandertrafen, erhob sich eine magische Barriere um sie herum und mit einer Explosion von Licht wurden sie'verschmelzt'. Varian war nun beide frei von Onyxias Einfluss und wieder sein Gedächtnis.\n\nOnyxia öffnete Portale im Thronsaal, um noch mehr Dragnspawns hereinzulassen, während Bolvar die ganze Stadt alarmierte und Soldaten von Stormwind in die Schlachtzone rief. Ein Kampf um den Thron von Sturmwind hatte begonnen!"
 the_missing_diplomat.8.opt1: "Für STORMWIND!"
 the_missing_diplomat.8.opt1.tt: "Entweder $MONARCH$ wird siegreich entstehen oder Katrana Prestor wird den Thron beanspruchen."
 the_missing_diplomat.9.title: "Der fehlende Diplomat"
 the_missing_diplomat.9.desc: "Es war ein gewöhnlicher, langweiliger Tag am Hof. $MONARCH$, der den Beratern den Geschmack des Weins zujubelte. Die Berater Katrana Prestor und Bolvar Fordragon stritten wie immer über nichts, während plötzlich wieder ein $MONARCH$ aus den verblüfften Wächtern auftauchte. [Root.Monarch.GetSheHe] stinkte vor dem Geruch von Leichen und bedeckt mit Narben.\n\nDas ganze Gericht wurde still. Lady Prestor reagierte zuerst: Während sie auf diese seltsame Variante von $MONARCH$ eilte, wurde sie mit Schock angehalten, als diese neue $MONARCH$ [Root.Monarch.GetHerShis] Finger auf sie zeigte und schrie: Onyxia\n\n[Root.Monarch.GetTitle] stand von [Root.Monarch.GetHerSeine] Thron und forderte eine Erklärung, aber Lady Prestor lachte. Sie wurde in einen gigantischen Drachen verwandelt, genau wie Augenzeugen auf der Insel Alcaz beschrieben. Nur wenige andere \"Wächter\" wurden auch in Drakes verwandelt und dann wurde alles klar: Lady Katrana Prestor hat diesen ganzen Plan die ganze Zeit inszeniert und sie war die Tochter des World-breaker Deathwing. In wenigen Sekunden wurde das ganze Gericht ins Chaos gestürzt. Black Dragonflight begann die Wachen von Stormwind zu treffen, während zwei $MONARCH$ ineinander eilten. Im Moment, als ihre Schwerter aufeinandertrafen, erhob sich eine magische Barriere um sie herum und mit einer Explosion von Licht wurden sie'verschmelzt'. Varian war nun beide frei von Onyxias Einfluss und wieder sein Gedächtnis.\n\nOnyxia öffnete Portale im Thronsaal, um noch mehr Dragnspawns hereinzulassen, während Bolvar die ganze Stadt alarmierte und Soldaten von Stormwind in die Schlachtzone rief. Ein Kampf um den Thron von Sturmwind hatte begonnen!"
 the_missing_diplomat.9.opt1: "Für STORMWIND!"
 the_missing_diplomat.9.opt1.tt: "Entweder $MONARCH$ wird siegreich entstehen oder Katrana Prestor wird den Thron beanspruchen."
 the_missing_diplomat.10.title: "Der fehlende Diplomat"
 the_missing_diplomat.10.desc: "Agenten von Black Dragonflight wurden abgestoßen und der Kampf um Stormwind ist vorbei. Onyxia ist in ihre Höhle geflohen und die Stabilität von Stormwind wurde wiederhergestellt. Es ist Zeit für Feier und Freude!"
 the_missing_diplomat.10.opt1: "Für STORMWIND!"
 the_missing_diplomat.11.title: "Der fehlende Diplomat"
 the_missing_diplomat.11.desc: "Wir konnten den alten Monarchen nicht innerhalb des Zeitfensters finden, das unsere Gesetze erlaubten. Es ist an der Zeit, die Suche aufzugeben und Lady Prestor vor Gericht zu bringen, wie alle zustimmen. Außer Bolvar Fordragon, aber wen interessiert er?- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 the_missing_diplomat.11.opt1: "Das reicht."
