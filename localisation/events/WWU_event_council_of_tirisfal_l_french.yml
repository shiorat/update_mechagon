 wwu_council_of_tirisfal.1.title: "Conseil de Tirisfal"
 wwu_council_of_tirisfal.1.desc: "Magna Aegwynn du Conseil de Tirisfal dit qu'elle peut nous aider à préparer notre grand royaume pour la guerre à venir. Pouvons-nous lui faire confiance?"
 wwu_council_of_tirisfal.1.option.a: "Je pense que c'est une bonne idée!"
 wwu_council_of_tirisfal.1.option.b: "Je n'ai pas confiance en Mages! Faites savoir au monde que nous pouvons le faire nous-mêmes..."
