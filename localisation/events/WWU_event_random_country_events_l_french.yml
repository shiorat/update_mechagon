l_french:
 wwu_random_events.1.title: "Don à l'État"
 wwu_random_events.1.desc: "La noblesse et les hommes d'affaires du royaume ont décidé de récompenser notre bonne gouvernance de ces dernières années en donnant de l'argent au trésor, certains par pur patriotisme, d'autres en échange de titres honorifiques et de postes."
 wwu_random_events.1.option.a: "Mettez dans le trésor."
 wwu_random_events.1.option.b: "Dépensez-le généreusement."
 wwu_random_events.1.option.c: "Je suis sûr de connaître d'autres personnes qui peuvent contribuer."
 wwu_random_events.1.option.d: "Je sais où mettre ces fonds..."
 wwu_random_events.1.option.e: "Nous devons donner ça aux pauvres."
 wwu_random_events.2.title: "La folie temporaire du monarque"
 wwu_random_events.2.desc: "$MONARCH$ a agi très étrangement ces derniers mois. Il semblerait que [Root.Monarque.GetSheHe] souffre d'une crise temporaire de folie. En conséquence, notre royaume est laissé avec très peu de conseils efficaces."
 wwu_random_events.2.option.a: "Demandez des conseils militaires."
 wwu_random_events.2.option.b: "Demander des conseils administratifs."
 wwu_random_events.2.option.c: "Heureusement, nous sommes entourés de gens en qui nous pouvons faire confiance."
 wwu_random_events.3.title: "Excellent conseiller"
 wwu_random_events.3.desc: "[Root.GetEventAdvisorName], notre [Root.GetEventAdvisorTitle], s'est avéré être un excellent rendez-vous, faisant un travail précieux pour le royaume. Nous avons de la chance d'avoir un excellent conseiller dans notre emploi!"
 wwu_random_events.3.option.a: "Récupérer les prestations administratives."
 wwu_random_events.3.option.b: "Récupérer les avantages militaires."
 wwu_random_events.3.option.c: "Prolongons ses responsabilités!"
 wwu_random_events.4.title: "Scandale à la Cour"
 wwu_random_events.4.desc: "Un scandale a éclaté à la cour royale! Il semble que des rumeurs salacieuses se répandent au sujet de la promiscuité de la fille de [Root.Monarch.GetTitle], avec le résultat que la famille [Root.Monarch.Dynasty.GetName] est devenue la risée de la noblesse [Root.GetAdjective]. Cela rend difficile tout ce qu'il faut faire."
 wwu_random_events.4.option.a: "Prenez le blâme et passez à autre chose."
 wwu_random_events.4.option.b: "Embarquez un conseiller pour prendre le blâme."
 wwu_random_events.4.option.c: "Pas de panique!"
 wwu_random_events.4.option.d: "Tentative d'atténuer l'impact."
 wwu_random_events.4.option.e: "Quelqu'un est vraiment surpris?"
 wwu_random_events.5.title: "Année exceptionnelle"
 wwu_random_events.5.desc: "[GetYear] a vu une belle récolte et un excellent environnement pour les commerçants et les entrepreneurs. Cela a été une bénédiction pour l'assiette fiscale de la nation, générant des revenus plus élevés pour le royaume."
 wwu_random_events.5.option.a: "Recueillir les avantages au fil du temps."
 wwu_random_events.5.option.b: "Profitez immédiatement des avantages."
 wwu_random_events.5.option.c: "Investir l'argent dans de nouveaux projets prometteurs."
 wwu_random_events.6.title: "Année exceptionnelle"
 wwu_random_events.6.desc: "[GetYear] a vu une belle récolte et un excellent environnement pour les commerçants et les entrepreneurs. Cela a été une bénédiction pour l'assiette fiscale de la nation, générant des revenus plus élevés pour le royaume."
 wwu_random_events.6.option.a: "Recueillir les avantages au fil du temps."
 wwu_random_events.6.option.b: "Détournons-nous autant que possible vers notre trésor central."
 wwu_random_events.6.option.c: "Investir l'argent dans de nouveaux projets prometteurs."
 wwu_random_events.7.title: "Année exceptionnelle"
 wwu_random_events.7.desc: "[GetYear] a vu une belle récolte et un excellent environnement pour les commerçants et les entrepreneurs. Cela a été une bénédiction pour l'assiette fiscale de la nation, générant des revenus plus élevés pour le royaume."
 wwu_random_events.7.option.a: "Recueillir les avantages au fil du temps."
 wwu_random_events.7.option.b: "Profitez immédiatement des avantages."
 wwu_random_events.7.option.c: "Détournons-nous autant que possible vers notre trésor central."
 wwu_random_events.7.option.d: "Investir l'argent dans de nouveaux projets prometteurs."
 wwu_random_events.8.title: "Rush of Colonists"
 wwu_random_events.8.desc: "Les pressions démographiques, économiques et politiques qui s'exercent à la maison se sont conjuguées pour provoquer une augmentation soudaine du nombre de personnes à la recherche d'une vie meilleure dans les riches pays inexplorés de nos colonies outre-mer, ainsi que d'entrepreneurs à la recherche d'aventures et de richesses dans le commerce extérieur."
 wwu_random_events.8.option.a: "Recevez des colons supplémentaires."
 wwu_random_events.8.option.b: "Bénéficiez d'avantages monétaires."
 wwu_random_events.8.option.c: "Tirons le meilleur parti de cela, c'est un nouveau monde fantastique!"
 wwu_random_events.9.title: "Rush of Merchants"
 wwu_random_events.9.desc: "L'expansion du commerce a suscité chez nos marchands un désir croissant de lancer de nouvelles entreprises commerciales à l'extérieur de nos frontières."
 wwu_random_events.9.option.a: "Recevoir des marchands supplémentaires."
 wwu_random_events.9.option.b: "Bénéficiez d'avantages monétaires."
 wwu_random_events.9.option.c: "L'État devrait les aider à négocier de meilleures conditions."
 wwu_random_events.9.option.d: "Nous pouvons les soutenir en investissant dans de meilleurs navires."
 wwu_random_events.10.title: "Déplacement diplomatique"
 wwu_random_events.10.desc: "La diplomatie entre les nations est souvent affectée par des facteurs aléatoires des deux côtés impliqués d'une manière qui est au-delà de la capacité du corps diplomatique de l'un ou l'autre État. Avec les viccissitudes en constante évolution de nos relations avec nos voisins qui changent encore plus rapidement qu'à l'heure actuelle, nos diplomates ont du mal à suivre."
 wwu_random_events.10.option.a: "Nommer de nouveaux diplomates."
 wwu_random_events.10.option.b: "Améliorer les relations avec les États voisins."
 wwu_random_events.10.option.c: "Rien n'est vraiment hors de mon contrôle!"
 wwu_random_events.10.option.d: "Nous sommes une superpuissance diplomatique!"
 wwu_random_events.11.title: "Excellente diplomatie"
 wwu_random_events.11.desc: "Le travail habile de nos diplomates et la situation de force enviable dans laquelle notre nation se trouve sont bénéfiques à la position de notre nation parmi nos pairs. Nos diplomates tirent parti de ces facteurs pour obtenir de meilleurs résultats que d'habitude dans leurs négociations."
 wwu_random_events.11.option.a: "Bâche dans la gloire."
 wwu_random_events.11.option.b: "Améliorer notre réputation."
 wwu_random_events.11.option.c: "Nous avons le [Root.Monarque.GetTitle] à remercier pour cela."
 wwu_random_events.12.title: "Réforme de l'armée"
 wwu_random_events.12.desc: "Une petite réforme de notre armée est en cours. De nouvelles tactiques, armes et commandements sont quelques-uns des domaines discutés pour améliorer notre efficacité de combat."
 wwu_random_events.12.option.a: "Investir dans la technologie de l'armée."
 wwu_random_events.12.option.b: "Améliorer notre armée existante."
 wwu_random_events.12.option.c: "Allons-y avec un programme d'améliorations plus ambitieux."
 wwu_random_events.12.option.d: "[Root.Monarch.GetName] fera bon usage de cette occasion."
 wwu_random_events.13.title: "Réforme de la marine"
 wwu_random_events.13.desc: "Des plans sont en cours d'élaboration en vue d'une petite réforme de notre marine. De nouvelles tactiques, armes et commandements sont quelques-uns des domaines discutés pour améliorer notre efficacité de combat."
 wwu_random_events.13.option.a: "Investir dans la technologie navale."
 wwu_random_events.13.option.b: "Améliorer notre marine existante."
 wwu_random_events.13.option.c: "Allons-y avec un programme d'améliorations plus ambitieux."
 wwu_random_events.13.option.d: "[Root.Monarch.GetName] fera bon usage de ceci"
 wwu_random_events.14.title: "Bonnes politiques gouvernementales"
 wwu_random_events.14.desc: "La population et la noblesse appuient largement nos politiques actuelles. En effet, ils sont agrandis bien au-delà de leur efficacité réelle comme preuve de la bonne volonté et de l'intérêt du gouvernement pour le bien-être du royaume."
 wwu_random_events.14.option.a: "Utilisez l'argent pour augmenter la stabilité."
 wwu_random_events.14.option.b: "Investissez l'argent dans notre gouvernement."
 wwu_random_events.14.option.c: "Remplissons notre trésor."
 wwu_random_events.14.option.d: "Déraciner la corruption au sein de notre gouvernement."
 wwu_random_events.14.option.e: "Améliorer le programme de formation des officiers."
 wwu_random_events.14.option.f: "Le [Root.Monarque.GetTitle] souhaite tenir une fête opulente..."
 wwu_random_events.14.option.g: "Permettre au [Root.Monarch.GetTitle] de surveiller personnellement le détournement de fonds."
 wwu_random_events.14.option.h: "C'est un moment parfait pour l'un de nos petits projets [Root.Monarch.GetTitle]."
 wwu_random_events.15.title: "Pauvres politiques gouvernementales"
 wwu_random_events.15.desc: "Nos politiques évoquent un mécontentement généralisé parmi la population et la noblesse. Il semble qu'ils soient mal interprétés d'une manière contraire à nos intentions, dans la mesure où nos adversaires les tiennent pour la preuve de la mauvaise volonté du gouvernement et du manque d'intérêt pour le bien-être du royaume."
 wwu_random_events.15.option.a: "Nous avons choisi la bonne voie."
 wwu_random_events.15.option.b: "Tentative d'améliorer la situation."
 wwu_random_events.15.option.c: "La nature aimable de notre [Root.Monarque.GetTitle] et les mauvais conseillers sont à blâmer."
 wwu_random_events.16.title: "Le malheur parmi les [Root.GetClergyName]"
 wwu_random_events.16.desc: "Les opinions et les intérêts divergents sur les questions religieuses et laïques entre notre gouvernement et le [Root.GetClergyName] se sont répandus et sont devenus une source importante de conflit. Le [Root.GetClergyName] fait maintenant des demandes de changements de politique, à défaut de quoi ils retireront leur soutien au [Root.GetRulerTitleOrRegency]."
 wwu_random_events.16.option.a: "Ignorez leurs demandes."
 wwu_random_events.16.option.b: "Acceptez leurs demandes."
 wwu_random_events.16.option.c: "Laissez notre [Root.Monarque.GetTitle] essayer de les apaiser."
 wwu_random_events.16.option.d: "Laissez notre [Root.Monarque.GetTitle] personnellement prendre la responsabilité."
 wwu_random_events.17.title: "Le malheur chez les Artisans"
 wwu_random_events.17.desc: "Les conflits et les protestations sur les impôts, les sociétés, les politiques commerciales et douanières deviennent assez fréquents et pourraient entraîner une forte baisse de notre production industrielle si nous ne traitons pas la situation avec soin."
 wwu_random_events.17.option.a: "Exécutez les fauteurs de troubles."
 wwu_random_events.17.option.b: "Supprimez une taxe."
 wwu_random_events.17.option.c: "Écrasez ces fauteurs de troubles!"
 wwu_random_events.17.option.d: "Encouragez-les à entrer dans d'autres entreprises."
 wwu_random_events.17.option.e: "Les plaintes font état d'un manque de dévouement à leur travail."
 wwu_random_events.18.title: "Le malheur de la paysannerie"
 wwu_random_events.18.desc: "Les conflits et les protestations sur les impôts, la cruauté des propriétaires, l'expropriation, le servage et les politiques douanières sont devenus assez fréquents. Si nous ne parvenons pas à résoudre les problèmes rapidement, les conséquences pour la stabilité de notre nation pourraient être désastreuses."
 wwu_random_events.18.option.a: "Nous régnons comme bon nous semble!"
 wwu_random_events.18.option.b: "Essayez d'améliorer leur situation."
 wwu_random_events.18.option.c: "Écrase-les!"
 wwu_random_events.19.title: "Le malheur chez les marchands"
 wwu_random_events.19.desc: "Les conflits et les protestations sur les impôts, les sociétés, les droits portuaires, les réquisitions maritimes, les politiques commerciales et douanières étaient assez fréquents et avaient souvent des effets contreproductifs."
 wwu_random_events.19.option.a: "Réduire les investissements commerciaux."
 wwu_random_events.19.option.b: "Débarrassez-vous des fauteurs de troubles."
 wwu_random_events.19.option.c: "Que le [Root.Monarque.GetTitle] supervise une réforme commerciale."
 wwu_random_events.20.title: "Crise politique"
 wwu_random_events.20.desc: "Des crises politiques peuvent survenir de temps à autre. Ils impliquaient souvent un conflit entre le souverain et le parlement, des troubles entre la noblesse ou des conflits d'intérêts entre la noblesse et les marchands ou les chefs religieux."
 wwu_random_events.20.option.a: "Avec le temps, une solution se présentera."
 wwu_random_events.20.option.b: "La réputation n'est pas tout."
 wwu_random_events.20.option.c: "Laissez le [Root.Monarch.GetTitle] tenter d'atténuer l'impact."
 wwu_random_events.20.option.d: "Permettre à notre [Root.Monarch.GetTitle] de voir s'il y a une solution au bénéfice de tous."
 wwu_random_events.21.title: "Corruption"
 wwu_random_events.21.desc: "La corruption est l'un des facteurs les plus fréquents et les plus fréquents de la vie politique et économique. Plusieurs scandales au cours de l'année écoulée ont mis en évidence la question, à tel point que bon nombre de nos sujets demandent que nous agissions contre ce problème croissant. Ne pas le faire pourrait avoir des conséquences désastreuses pour notre capacité à gouverner le royaume."
 wwu_random_events.21.option.a: "Essayez d'éradiquer les problèmes."
 wwu_random_events.21.option.b: "Ignorez-les."
 wwu_random_events.21.option.c: "Permettre à notre [Root.Monarch.GetTitle] de traiter tous les signes visibles de corruption."
 wwu_random_events.21.option.d: "Laissez notre [Root.Monarch.GetTitle] remplacer certains hauts fonctionnaires."
 wwu_random_events.22.title: "Insulte diplomatique"
 wwu_random_events.22.desc: "Un tour de phrase imprudent de [Root.Monarch.GetTitle] [Root.Monarch.GetName] a considérablement offensé le [insulted_party.GetAdjective] [insulted_party.Monarch.GetTitle]. Mollifier [insulted_party.Monarch.GetHerHim] ne sera pas facile sans perdre la face."
 wwu_random_events.22.option.a: "On n'oubliera pas ça."
 wwu_random_events.22.option.b: "Essayez d'atténuer la tension."
 wwu_random_events.22.option.c: "Laissez notre [Root.Monarque.GetTitle] s'en occuper personnellement."
 wwu_random_events.23.title: "Privilèges de la demande des nobles"
 wwu_random_events.23.desc: "Les privilèges du [Root.GetNobilityName] ont été constamment agressés car $MONARCH$ a tenté de centraliser de plus en plus de contrôle. Les nobles ont finalement perdu leur patience et exigent qu'on leur rende ce qu'ils croient être à eux."
 wwu_random_events.23.option.a: "Acceptez leurs revendications légitimes."
 wwu_random_events.23.option.b: "Ignorez leurs demandes."
 wwu_random_events.23.option.c: "Écrase-les!"
 wwu_random_events.23.option.d: "Laissez le [Root.Monarch.GetTitle] expliquer pourquoi ils n'ont jamais eu ces droits pour commencer."
 wwu_random_events.24.title: "La bulle de la société de trading éclate"
 wwu_random_events.24.desc: "L'une des plus grandes sociétés commerciales de [Root.GetUsableName] a échoué, éliminant de grandes sommes de richesse. Comme c'est souvent le cas, la société a été fondée sur des stocks hautement spéculatifs qui étaient beaucoup moins sûrs que beaucoup n'avaient été amenés à croire. En conséquence, la confiance dans le gouvernement est ébranlée."
 wwu_random_events.24.option.a: "Réduction de nos dépenses."
 wwu_random_events.24.option.b: "Ce n'est pas quelque chose qu'on ne peut pas gérer."
 wwu_random_events.24.option.c: "Offrez-leur un partenariat dans une entreprise d'État."
 wwu_random_events.25.title: "Nobles alliés avec puissance étrangère"
 wwu_random_events.25.desc: "Le [Root.GetNobilityName] s'avère souvent des sujets indisciplinés du [Root.Monarch.GetTitle], cherchant à résister à toute atteinte à leur autonomie et saisir toute occasion de renforcer leur position. Cela implique souvent de faire une cause commune avec des puissances étrangères. Récemment, plusieurs figures clés semblent avoir conclu un accord avec [neighbour_country.GetUsableName] pour préconiser une ligne de conduite pro-[neighbour_country.GetAdjective] en échange de certaines faveurs et promesses. Bien qu'il ne soit pas directement déraisonnable, ce comportement est clairement préjudiciable à nos intérêts; cependant, les encastrer est susceptible de ne pas prouver la chose facile."
 wwu_random_events.25.option.a: "Ils paieront pour leur trahison."
 wwu_random_events.25.option.b: "On s'occupera d'eux plus tard."
 wwu_random_events.25.option.c: "Laissez-les [Root.Monarque.GetTitle] les intimider."
 wwu_random_events.26.title: "Assassinat de Noble"
 wwu_random_events.26.desc: "Les familles nobles sont le rempart de notre pouvoir. Cependant, ils ne sont pas une force unie et sont enfermés dans une lutte constante les uns contre les autres pour l'influence et le pouvoir. Au fil du temps, certaines maisons nobles pourraient voir leur fortune s'élever tandis que d'autres pourraient perdre tout leur pouvoir, ce qui entraînerait des rivalités et des récriminations amères. Récemment, l'une de ces rivalités s'est effondrée dans un conflit pur et simple, car [Root.assassinated_dude.GetName], le chef d'une puissante maison noble, a été assassiné par ses rivaux. Furieux, ses parents survivants préparent leur vengeance violente..."
 wwu_random_events.26.option.a: "Qu'ils la résolvent entre eux."
 wwu_random_events.26.option.b: "Prenez le contrôle de la situation."
 wwu_random_events.26.option.c: "Le [Root.Monarque.GetTitle] peut les intimider pour garder leur paix."
 wwu_random_events.26.option.d: "Notre [Root.Monarch.GetTitle] doit résoudre le conflit."
 wwu_random_events.27.title: "Vente de bureaux"
 wwu_random_events.27.desc: "La couronne a souvent eu recours à des prises de fonds à court terme comme la vente de bureaux gouvernementaux. Ces ventes apporteraient beaucoup de recettes, mais à long terme, plus de fonctionnaires signifient plus de recettes fiscales siphonnées avant qu'il n'atteigne le trésor royal."
 wwu_random_events.27.option.a: "Accepter"
 wwu_random_events.27.option.b: "Déclin"
 wwu_random_events.27.option.c: "Nous devons mieux cacher nos traces."
 wwu_random_events.28.title: "Société monopolaire constituée"
 wwu_random_events.28.desc: "Le royaume accorde souvent aux sociétés commerciales les droits exclusifs de trafic de marchandises dans une région en échange d'un paiement forfaitaire et de revenus continus des commerçants. Nous avons juste réussi à négocier un tel accord avec un groupe d'entrepreneurs [Root.GetAdjective] qui promet de nous offrir une chance lucrative."
 wwu_random_events.28.option.a: "Faites un investissement à long terme."
 wwu_random_events.28.option.b: "Demandez le paiement intégral!"
 wwu_random_events.28.option.c: "Nous devons mieux cacher nos traces."
 wwu_random_events.29.title: "La demande des nobles augmente les pensions"
 wwu_random_events.29.desc: "Le [Root.Monarch.GetTitle] doit employer de nombreuses méthodes pour maintenir les nobles indisciplinés en ligne. L'un des plus courants est le cash dur froid. Nous accordons déjà une pension aux nobles en échange de la renonciation à certains droits; cependant, leurs dirigeants prétendent maintenant que nous ne les payons pas assez et exigent que leurs pensions augmentent s'ils veulent continuer à soutenir le [Root.Monarch.GetTitle]."
 wwu_random_events.29.option.a: "Acceptez leurs demandes."
 wwu_random_events.29.option.b: "Refusez leurs demandes."
 wwu_random_events.29.option.c: "Laissez le [Root.Monarch.GetTitle] négocier un meilleur accord."
 wwu_random_events.30.title: "Accorder des licences d'exportation"
 wwu_random_events.30.desc: "Au lieu de payer de l'argent aux nobles, une autre option consiste à leur accorder des privilèges pour percevoir des revenus spéciaux, par exemple du commerce extérieur, à partir desquels ils peuvent faire un profit sain. Une proposition a récemment atteint les oreilles du [Root.Monarch.GetTitle] d'accorder plusieurs familles nobles d'exporter des licences pour notre commerce avec [neighbour_country.GetUsableName]. Cela leur plairait beaucoup, mais les classes commerciales pourraient considérer la question moins favorablement..."
 wwu_random_events.30.option.a: "Accorder des privilèges."
 wwu_random_events.30.option.b: "Il faut gagner des privilèges."
 wwu_random_events.31.title: "Mettre en place le recrutement"
 wwu_random_events.31.desc: "La création d'une zone de recrutement permanent pour les armées de l'âge nous a permis d'extraire des hommes de la population pour servir dans l'armée."
 wwu_random_events.31.option.a: "Projets de citoyens"
 wwu_random_events.31.option.b: "Projet de masse avec incitation financière"
 wwu_random_events.32.title: "Les nobles réclament des droits anciens"
 wwu_random_events.32.desc: "La noblesse se souvient encore des jours où le [Root.Monarque.GetTitle] n'était que le premier parmi beaucoup de nobles. Ils aspirent à un retour à ces jours-là et font pression activement [Root.Monarque.GetHerHim] pour leur restaurer certains droits et privilèges perdus."
 wwu_random_events.32.option.a: "Accepter les demandes"
 wwu_random_events.32.option.b: "Demandes de rejet"
 wwu_random_events.32.option.c: "Le [Root.Monarch.GetTitle] fera une nouvelle liste de droits."
 wwu_random_events.33.title: "Les villes réclament des droits anciens"
 wwu_random_events.33.desc: "Alors que nous cherchons à centraliser l'État, nous enfreignons inévitablement l'autonomie des citadins, qui ont toujours existé sous un code de règles différent de leurs frères ruraux. Les villes résistent activement aux pressions pour qu'elles soient soumises à des règles et règlements plus uniformes et exigent le respect de leurs anciens droits."
 wwu_random_events.33.option.a: "Refusez-leur leurs anciens droits!"
 wwu_random_events.33.option.b: "Acceptez leurs demandes."
 wwu_random_events.33.option.c: "Notre [Root.Monarque.GetTitle] s'en chargera."
 wwu_random_events.34.title: "Non-exécution des ordonnances"
 wwu_random_events.34.desc: "Bien que le [Root.Monarque.GetTitle] émet de nombreuses ordonnances, [Root.Monarque.GetSheHe] est en pratique presque impuissant à les faire appliquer. Au lieu de cela, l'application de la loi dépend des pouvoirs locaux - la noblesse régionale et les administrations municipales - qui ne sont pas toujours aussi vigilants qu'on le voudrait. Récemment, nous avons appris que nos autorités de [troublesome_province.GetAreaName] sont particulièrement réticentes à faire respecter la volonté de [Root.Monarch.GetTitle]."
 wwu_random_events.34.option.a: "Laisse-les s'en occuper."
 wwu_random_events.34.option.b: "Augmentez les tentatives!"
 wwu_random_events.34.option.c: "Notre [Root.Monarque.GetTitle] s'en chargera."
 wwu_random_events.35.title: "Le [Root.GetTradersName] Request Privilèges"
 wwu_random_events.35.desc: "Le [Root.GetTradersName] a de plus en plus ressenti le pouvoir des familles nobles et en particulier leur manque d'opportunités dans les échelons supérieurs du gouvernement. Leur seul chemin vers le pouvoir est de se marier dans des familles nobles pauvres mais bien qualifiées, ou d'ouvrir des positions dans les milieux gouvernementaux en exigeant de plus grands privilèges du [Root.GetRulerTitleOrRegency]."
 wwu_random_events.35.option.a: "Accordez-leur des privilèges."
 wwu_random_events.35.option.b: "Refusez-leur les privilèges."
 wwu_random_events.35.option.c: "Tentative d'ouvrir de nouvelles opportunités sans bouleverser les vieilles élites."
 wwu_random_events.36.title: "Construire un grand palais"
 wwu_random_events.36.desc: "Les monarques s'efforcent souvent de soumettre la noblesse et d'assurer leur position aux yeux de leurs pairs. La montée des armes à feu a réduit le rôle des nobles en tant que guerriers mais les a laissés avec, aux yeux des monarques, trop de temps inactif. Afin d'éblouir les nobles et de les garder occupés, de nombreux monarques créent de plus en plus de grands nouveaux palais et introduisent des rituels de cour élaborés. [Root.GetUsableNameCap] n'est pas différent, et nous avons demandé à notre architecte en chef d'élaborer des plans pour un nouveau palais à construire."
 wwu_random_events.36.option.a: "Construisez le palais."
 wwu_random_events.36.option.b: "Ne le construisez pas."
 wwu_random_events.36.option.c: "Ça doit être encore plus grand!"
 wwu_random_events.36.option.d: "Laissez [Root.Monarch.GetName] superviser le projet personnellement."
 wwu_random_events.37.title: "Philosophe non coopératif"
 wwu_random_events.37.desc: "Le philosophe [Root.Adm_Advisor.GetName] n'a pas riposté d'exprimer des opinions contraires à celles de la [Root.GetRulerTitleOrRegency] et de la Sainte Eglise. [Root.Adm_Advisor.GetHerHisCap] les dernières publications semblent avoir été particulièrement provocatrices, à tel point que l'Église exige que nous remettions [Root.Adm_Advisor.GetHerHim] à leurs inquisiteurs pour qu'ils soient tentés pour l'hérésie et \"persuadés\" de se résigner. Refuser à eux cela énerverait grandement l'Eglise, mais [Root.Adm_Advisor.GetName] a beaucoup de partisans parmi les [Root.GetAdjective] intelligentsia."
 wwu_random_events.37.option.a: "Emprisonner $PHILOSOPHER_O_PRONOUN$."
 wwu_random_events.37.option.b: "Permettre à $PHILOSOPHER_O_PRONOUN$ de rester libre."
 wwu_random_events.37.option.c: "[Root.Adm_Advisor.GetSheHeCap]'s J'ai des idées intéressantes en fait!"
 wwu_random_events.38.title: "Marchands harcelés"
 wwu_random_events.38.desc: "Nos marchands se plaignent depuis longtemps du traitement injuste qu'ils ont subi dans [harrassing_merchants_nation.GetUsableName]. Récemment, cependant, ces plaintes se sont intensifiées et les marchands prétendent maintenant être victimes du brigandage et du cortège [harassing_merchants_nation.GetAdjective] - les attaques qu'ils insistent ont été menées avec le soutien tacite de la [harassing_merchants_nation.GetAdjective] [harassing_merchants_nation.GetRulerTitleOrRegency]. Nous devons trouver une solution à ce problème, d'une manière ou d'une autre."
 wwu_random_events.38.option.a: "Une plainte d'escalade."
 wwu_random_events.38.option.b: "Cherchez une solution diplomatique."
 wwu_random_events.38.option.c: "Profitez de cette occasion pour vous réconcilier avec nos voisins."
 wwu_random_events.39.title: "Pétition pour la réparation"
 wwu_random_events.39.desc: "Un des locaux [Root.GetNobilityName] dans [uppity_peasants_province.GetName] a tellement contrarié et maltraité ses sujets qu'une délégation de paysans est venue avant le [Root.GetRulerTitleOrRegency] pour demander réparation. Accepter cela serait populaire avec la paysannerie mais serait considéré comme une atteinte à leur autorité par le [Root.GetNobilityName]."
 wwu_random_events.39.option.a: "Accepter la pétition."
 wwu_random_events.39.option.b: "Refuser la pétition."
 wwu_random_events.40.title: "Aide aux demandes familiales nobles"
 wwu_random_events.40.desc: "L'une des familles nobles les plus puissantes de [Root.GetUsableName] a, malgré sa vaste richesse terrestre, réussi à accumuler des dettes importantes qu'elle trouve difficiles à rembourser. Ils se sont approchés de la famille [Root.Monarque.GetTitle] pour demander de l'aide, espérant que leur parenté lointaine avec la famille [Root.Monarque.Dynastie.GetName] et leurs promesses de soutien indéfectible vont influencer [Root.Monarque.GetHerHim] pour les aider dans leur temps de besoin."
 wwu_random_events.40.option.a: "Octroi d'une aide."
 wwu_random_events.40.option.b: "Refusez l'aide."
 wwu_random_events.41.title: "Soutien aux dissidents"
 wwu_random_events.41.desc: "Nous avons été contactés par un groupe de [dissidents_in_here.GetAdjective] dissidents qui prétendent avoir un vaste réseau de support prêt à forcer les [dissidents_in_here.GetAdjective] [dissidents_in_here.Monarch.GetTitle] à adopter un cours pro-[Root.GetAdjective] si nous pouvons juste leur fournir un peu d'argent. Bien qu'ils mentent probablement, leurs affirmations ont excité de nombreuses personnes influentes à notre cour. Soutenir ces dissidents n'accomplira probablement rien d'autre que l'antagonisation [dissidents_in_here.GetUsableName] mais les refuser pourrait donner une mauvaise impression."
 wwu_random_events.41.option.a: "Appui."
 wwu_random_events.41.option.b: "Baissez-vous."
 wwu_random_events.42.title: "Élargissement de la concurrence dans le commerce extérieur"
 wwu_random_events.42.desc: "Les marchands étrangers sont de plus en plus en concurrence [Root.GetAdjective] des commerçants dans nos ports, inondant nos marchés de marchandises bon marché produites ailleurs. Cela rend difficile pour nos traders de gagner leur vie. Ils sont venus avant le [Root.GetRulerTitleOrRegency] pour proposer un nouveau tarif sur les marchandises étrangères, qui aiderait à les protéger de la concurrence de l'étranger."
 wwu_random_events.42.option.a: "Imposer un nouveau tarif."
 wwu_random_events.42.option.b: "Il n'y aura pas de nouveaux tarifs."
 wwu_random_events.42.option.c: "Profitez de cette occasion pour taxer davantage les commerçants étrangers."
 wwu_random_events.43.title: "Le Parlement exige la suppression de [Root.Dip_Advisor.GetName]"
 wwu_random_events.43.desc: "Citant plusieurs exemples de [Root.Dip_Advisor.GetHeirHe] prétendument mauvaise performance et mauvais jugement (mais en fait motivé par [Root.Dip_Advisor.GetHeir] critiquant ouvertement à leur égard), les dirigeants parlementaires demandent la révocation de [Root.Dip_Advisor.GetName]."
 wwu_random_events.43.option.a: "Feu [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.43.option.b: "Nous avons foi en [Root.Dip_Advisor.GetHerHim]."
 wwu_random_events.44.title: "Conseiller hérétique"
 wwu_random_events.44.desc: "Le [Root.GetClergyName] est indigné qu'un hérétique, notre [Root.GetEventAdvisorTitle] [Root.GetEventAdvisorName], devrait être employé comme conseiller du [Root.Monarch.GetTitle]. Ils exigent [Root.GetEventAdvisorHe] retrait immédiat!"
 wwu_random_events.44.option.a: "Feu [Root.GetEventAdvisorHerHim]!"
 wwu_random_events.44.option.b: "Nous avons foi en [Root.GetEventAdvisorHerHim]."
 wwu_random_events.45.title: "L'homme d'État gagne le pouvoir"
 wwu_random_events.45.desc: "Il semble qu'un de nos conseillers, [Root.Dip_Advisor.GetName], ne s'arrêtera à rien pour élever [Root.Dip_Advisor.GetHer] position. En utilisant des méthodes plus ou moins douteuses, [Root.Dip_Advisor.GetSheHe] est venu commander l'attention indivise de [Root.Monarch.GetTitle], qui est dit d'obéir [Root.Dip_Advisor.GetHe] chaque caprice."
 wwu_random_events.45.option.a: "Feu [Root.Dip_Advisor.GetHerHim]!"
 wwu_random_events.45.option.b: "[Root.Dip_Advisor.GetSheHeCap] est en train de faire un excellent travail."
 wwu_random_events.46.title: "Élections influentes"
 wwu_random_events.46.desc: "La corruption et d'autres incitations n'ont jamais été une pratique rare avant une élection. Il est également bien connu que des gens influents, même dans notre propre cour, ont eu recours à de telles pratiques dans l'espoir de changer le résultat de l'élection en leur faveur."
 wwu_random_events.46.option.a: "Comme c'est gentil."
 wwu_random_events.46.option.b: "Les maris sont au-delà de moi."
 wwu_random_events.47.title: "Les paysans se mettent à l'aise"
 wwu_random_events.47.desc: "Nos efforts pour maintenir les paysans à leur place ont été un peu trop fructueux ces derniers temps. Notre règle est si dure, en fait, que les indigents se font de plus en plus entendre dans leurs plaintes et se retournent contre leurs propriétaires, exigeant de meilleurs traitements et conditions."
 wwu_random_events.47.option.a: "Appliquer le serfdom."
 wwu_random_events.47.option.b: "Ces choses arrivent."
 wwu_random_events.47.option.c: "Tentative de médiation."
 wwu_random_events.48.title: "Fractures marchandes"
 wwu_random_events.48.desc: "Un différend a éclaté entre plusieurs marchands extrêmement riches - et donc influents - sur la politique commerciale [Root.GetAdjective]. Un groupe est favorable à une approche mercantiliste, appelant le gouvernement à s'assurer que la richesse générée par le commerce au sein de [Root.GetUsableName] va principalement à [Root.GetAdjective] commerçants et producteurs. L'autre rejette cette approche protectionniste comme démodée et est en faveur du libre-échange, qu'ils prétendent les libérer pour rechercher des profits dans le monde entier. Naturellement, les deux parties considèrent que l'autre est au mieux très déraisonnable, au pire dangereux dans leurs croyances erronées."
 wwu_random_events.48.option.a: "Soutenez la faction mercantiliste."
 wwu_random_events.48.option.b: "Ce n'est pas une affaire pour la couronne."
 wwu_random_events.48.option.c: "Le libre-échange est l'avenir."
 wwu_random_events.49.title: "Traditions navales méprisées"
 wwu_random_events.49.desc: "Dernièrement, nous nous sommes concentrés principalement sur l'armée. Peut-être ne devrions-nous pas négliger la possibilité d'une marine forte et investir plus de temps dans la recherche navale."
 wwu_random_events.49.option.a: "C'est bien, la terre est là où elle est."
 wwu_random_events.49.option.b: "Nous devons arrêter cette détérioration."
 wwu_random_events.49.option.c: "Promouvoir la Marine."
 wwu_random_events.50.title: "Traditions terrestres méprisées"
 wwu_random_events.50.desc: "Dernièrement, nous nous sommes concentrés principalement sur la marine. Peut-être ne devrions-nous pas négliger la possibilité d'une armée forte et investir plus de temps dans la recherche de l'armée."
 wwu_random_events.50.option.a: "La flotte est notre mur en bois!"
 wwu_random_events.50.option.b: "Nous devons arrêter cette détérioration."
 wwu_random_events.50.option.c: "Le [Root.Monarque.GetTitle] attend mieux de vous!"
 wwu_random_events.51.title: "Institutions nationales"
 wwu_random_events.51.desc: "À la fin, de plus en plus de gens demandent des institutions nationales représentatives."
 wwu_random_events.51.option.a: "Je suis moi-même la nation."
 wwu_random_events.51.option.b: "Donne-leur ce qu'ils veulent."
 wwu_random_events.52.title: "Peintre de cour disponible"
 wwu_random_events.52.desc: "Dernièrement, nous avons cherché des peintres ou des artistes pour essayer de capturer adéquatement la gloire de notre [Root.Monarch.GetTitle]. Comme il arrive, un peintre nous a offert ses services ce matin."
 wwu_random_events.52.option.a: "Embauchez-le."
 wwu_random_events.52.option.b: "Déclinez ses services."
 wwu_random_events.52.option.c: "Renégocier le prix."
 wwu_random_events.53.title: "Grand bal en $CAPITAL$"
 wwu_random_events.53.desc: "La noblesse a développé un goût pour des boules glamour, des diners d'état et d'autres extravagances pour se divertir. Bien que relativement coûteux, ils sont une excellente occasion de montrer la grandeur de [Root.GetUsableName] et la générosité du [Root.Monarch.GetTitle]."
 wwu_random_events.53.option.a: "Disposez-vous d'une balle."
 wwu_random_events.53.option.b: "N'arrangez pas une balle."
 wwu_random_events.53.option.c: "Tous ceux qui sont n'importe qui devront être là."
 wwu_random_events.54.title: "Festivités"
 wwu_random_events.54.desc: "Cette année semble être une année si prospère que plusieurs conseillers [Root.Monarch.GetTitle] [Root.Monarch.GetName] ont suggéré que, comme un geste de bonne volonté, [Root.Monarch.GetSheHe] devrait célébrer en organisant diverses festivités pour les habitants."
 wwu_random_events.54.option.a: "Disposez-vous de festivités."
 wwu_random_events.54.option.b: "Ces absurdités, gaspiller de l'argent comme ça!"
 wwu_random_events.54.option.c: "Le [Root.Monarque.GetTitle] souhaite combiner ceci avec une fête opulente."
 wwu_random_events.55.title: "Plaintes concernant le Gouverneur"
 wwu_random_events.55.desc: "Notre gouverneur en [bailiff_province.GetName] a acquis une réputation de personne avide et cruelle. La population locale s'est rassemblée pour demander qu'il soit retiré."
 wwu_random_events.55.option.a: "Exécutez le gouverneur!"
 wwu_random_events.55.option.b: "Ignorer les plaintes"
 wwu_random_events.55.option.c: "Abattez tous ceux qui s'opposeraient à notre gouverneur."
 wwu_random_events.56.title: "Les prêtres prêchent l'hérésie!"
 wwu_random_events.56.desc: "Des rumeurs nous sont parvenues de plusieurs prêtres dans [heresy_province.GetName] qui ont prêché une hérésie qui est clairement contre notre seule vraie foi. La population locale semble suivre leurs paroles, ce qui peut devenir gênant à l'avenir."
 wwu_random_events.56.option.a: "Ignorez l'hérésie."
 wwu_random_events.56.option.b: "Crache-toi dessus!"
 wwu_random_events.56.option.c: "Nous devons apprendre à vivre et à laisser vivre."
 wwu_random_events.57.title: "Réévaluation dramatique des devises"
 wwu_random_events.57.desc: "Préoccupé par la spirale de l'inflation, votre gouvernement vous conseille fortement d'abandonner l'ancienne monnaie et de commencer à utiliser une nouvelle monnaie plus stable. Bien que bénéfique à long terme, cela provoquerait immédiatement de graves troubles dans votre pays, ainsi qu'une perte de prestige."
 wwu_random_events.57.option.a: "J'ai suivi ce conseil."
 wwu_random_events.57.option.b: "Qui se soucie de l'économie?"
 wwu_random_events.58.title: "Démence"
 wwu_random_events.58.desc: "La paix et la prospérité que connaît actuellement notre pays ont permis à la population de se détendre et de se sentir heureuse et en sécurité. C'est quelque chose à quoi ils pourraient s'habituer... à tel point que les difficultés du passé sont de plus en plus inimaginables, et que les gens deviennent généralement plus las et moins productifs au fil du temps."
 wwu_random_events.58.option.a: "On avait besoin d'un shakeup."
 wwu_random_events.59.title: "Divisé militaire!"
 wwu_random_events.59.desc: "Les factions qui s'opposent à l'armée préconisent des tactiques différentes. Nous devons soutenir l'un d'eux, pour mettre fin aux querelles."
 wwu_random_events.59.option.a: "Les forts sont notre force!"
 wwu_random_events.59.option.b: "Nous devons toujours attaquer!"
 wwu_random_events.59.option.c: "Tentative de combiner les meilleurs aspects des deux écoles."
 wwu_random_events.59.option.d: "Le [Root.Monarque.GetTitle] favorise l'offense."
 wwu_random_events.59.option.e: "Le [Root.Monarque.GetTitle] favorise la défense."
 wwu_random_events.60.title: "$MONARCH$ embarrasse le tribunal"
 wwu_random_events.60.desc: "Le $MONARCHTITLE$ a commis un faux pas absolu aujourd'hui devant la cour et quelques dignitaires étrangers. Les répercussions de cette situation prendront des années à réparer."
 wwu_random_events.60.option.a: "C'est à cause du dollar des États-Unis qu'il faut payer le dollar des États-Unis."
 wwu_random_events.60.option.b: "Tentative d'atténuer l'impact."
 wwu_random_events.61.title: "Récompensation de la demande de Nobles"
 wwu_random_events.61.desc: "L'État a vécu les contributions des nobles pendant une longue période. Maintenant le pays se porte bien, donc la noblesse est impatiente d'obtenir leur coupe du gâteau."
 wwu_random_events.61.option.a: "Ignorez-les!"
 wwu_random_events.61.option.b: "Très bien, paie-les."
 wwu_random_events.62.title: "Réformes monétaires"
 wwu_random_events.62.desc: "Nos trésoriers soutiennent que nous devons mettre en œuvre des réformes dans nos politiques économiques. Un nouveau maître de la menthe sera également nécessaire pour s'occuper de l'économie."
 wwu_random_events.62.option.a: "Enchaînez-les!"
 wwu_random_events.62.option.b: "Il n'est pas nécessaire de procéder à des réformes."
 wwu_random_events.62.option.c: "Donnez le [Root.Monarch.GetTitle] rênes libres pour réformer l'économie."
 wwu_random_events.63.title: "Les Fortunes de la Guerre"
 wwu_random_events.63.desc: "Notre royaume a été ravagé par la guerre, et le peuple, du plus noble jusqu'au plus pauvre serf, en est fatigué. Nous devons promulguer des lois temporaires pour permettre à notre pays de récupérer plus rapidement."
 wwu_random_events.63.option.a: "Promulguer des lois fortes."
 wwu_random_events.63.option.b: "Sois plus indulgent."
 wwu_random_events.63.option.c: "Ces pauvres gens..."
 wwu_random_events.64.title: "Un leadership militaire fort"
 wwu_random_events.64.desc: "Nos récentes guerres ont donné naissance à des dirigeants compétents, même de la souche paysanne. Nous pourrions prospérer de leurs compétences, ou nous pourrions les rejeter, car eux, après tout, ne sont pas nobles. En les acceptant, les factions de notre pays risquent de s'en prendre à elles."
 wwu_random_events.64.option.a: "$COUNTRY$ a besoin d'eux tous!"
 wwu_random_events.64.option.b: "Restreindre la non-nobilité."
 wwu_random_events.64.option.c: "Nous devons être prêts à apprendre même de nos moindres."
 wwu_random_events.65.title: "La tradition navale"
 wwu_random_events.65.desc: "La seule chose qui puisse vraiment créer un bon commandant en mer est l'expérience d'être en mer. Des gens compétents peuvent être promus, et c'est ce qui crée une marine forte. Cependant, certaines factions du pays n'aiment vraiment pas un tel égalitarisme."
 wwu_random_events.65.option.a: "Un garçon de cabine peut devenir capitaine!"
 wwu_random_events.65.option.b: "Jamais!"
 wwu_random_events.65.option.c: "Tout le monde doit se concentrer sur la mer."
 wwu_random_events.66.title: "Maladie de $MONARCHTITLE$"
 wwu_random_events.66.desc: "$MONARCH$ est tombé malade, et ne peut pas gérer tous les aspects de la décision $COUNTRY$ pour le moment. Comment allons-nous gérer ça?"
 wwu_random_events.66.option.a: "Plus de puissance pour le [Root.GetNobilityName]"
 wwu_random_events.66.option.b: "Déléguer davantage aux provinces"
 wwu_random_events.66.option.c: "Le groupe doué le plus proche du [Root.Monarch.GetTitle] sera le plus apte à gouverner."
 wwu_random_events.67.title: "Défi régional [Root.GetNobilityName] $COUNTRY$"
 wwu_random_events.67.desc: "Local [Root.GetNobilityName] dans [unruly_nobles_province.GetName] ne sont pas satisfaits de leurs privilèges accordés. Ils exigent plus de droits, et sont prêts à soutenir cela avec une rébellion contre le $MONARCHTITLE$."
 wwu_random_events.67.option.a: "Écrase-les!"
 wwu_random_events.67.option.b: "Donnez-leur plus d'autorité locale."
 wwu_random_events.67.option.c: "Société de réforme"
