l_german:
 wwu_setup_the_risen.1.title: "Balnazzars Offenbarung"
 wwu_setup_the_risen.1.desc: "Der scharlachrote Kreuzzug wurde von innen verraten. Grand Crusader Saiden Dathrohan wurde enthüllt, dass er der Dreadlord Balnazzar war! Der scharlachrote Kreuzzug versuchte, dem Dämon zu widerstehen, nur um besiegt zu werden, und erhob sich von der Erde als der Auferstandene."
 wwu_setup_the_risen.1.option.a: "Verdammt!"
 wwu_setup_the_risen.1.option.b: "Wir werden gegen den verdammten Dreadlord kämpfen!"
 wwu_setup_the_risen.2.title: "Balnazzars Krieg"
 wwu_setup_the_risen.2.desc: "Die Reste des Scarlet-Kreuzzuges müssen zerquetscht werden. Dreadlord Balnazzar gebietet uns, jeden einzelnen von ihnen zu töten!"
 wwu_setup_the_risen.2.option.a: "Tötet sie alle!"
