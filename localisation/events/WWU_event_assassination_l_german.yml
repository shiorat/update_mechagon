l_german:
 assassination.1.title: "[victim.Monarch.GetName]'s Assassination"
 assassination.1.desc.poison: "Endlich hatten wir die Chance, [victim.Monarch.GetName] ein für alle Mal loszuwerden. Einer unserer Mitverschwörer in [victim.GetName] hat mich wissen lassen, dass [victim.Monarch.GetName] bei einem bevorstehenden Bankett durch vergifteten Wein sterben wird."
 assassination.1.desc.snake: "Es gibt Schlangen da draußen, die einen erwachsenen Mann sofort mit einem einzigen Bissen fallen können. Wenn ein solcher in der Nacht [victim.Monarch.GetName] in [victim.Monarch.GetHerSeine] Bettkammer besuchen sollte, könnte es tödliche Folgen haben. Unsere Mitverschwörer in [victim.Monarch.GetName] kommen sofort dazu."
 assassination.1.desc.bomb: "Das Beobachten der Tierstifte draußen gab $MONARCH$ eine Idee, wie man mit [victim.Monarch.GetName] umgeht. Konzentrierter Dünger kann eine sehr explosive Substanz sein, und wenn genug an einem einzigen Ort gesammelt und entzündet wird, könnte sich die Explosion als tödlich erweisen..."
 assassination.1.desc.hunting: "[victim.Monarch.GetName] wird bald auf eine Jagdreise gehen, um über die Majestät der Wildnis zu erfahren. Da Hunde und andere gefährliche Tiere herumlaufen, ganz zu schweigen von Pfeilen, die in jede Richtung fliegen, könnten so viele Dinge während einer Jagd schief gehen. Unsere Mitverschwörer in [victim.Monarch.GetName] sagten uns, sie können sich in der Jagd-Party vermischen und das \"Ding\" tun."
 assassination.1.desc.fall: "Gute Neuigkeiten! Mein Mitverschwörer in [victim.GetName] hat mich wissen lassen, dass [victim.Monarch.GetName] bald einen tragischen Sturz vom Balkon des [victim.Monarch.GetHerShis] Palastes haben wird."
 assassination.1.opt.poison: "Klassisch!"
 assassination.1.opt.snake: "Halten Sie das Ding einfach von mir fern..."
 assassination.1.opt.bomb: "Verrückt genug, um zu arbeiten."
 assassination.1.opt.hunting: "Das hat das Ziel erreicht."
 assassination.1.opt.fall: "Fliege, kleiner Vogel, fliege."
 assassination.1.opt.postpone: "Wir verschieben es auf einen anderen Tag."
 assassination.1.opt.giveup: "Vielleicht sollten wir das nicht tun."
 assassination.1.opt.poison.tt: "Kaufen Sie ein seltenes Gift und übergeben Sie es an Ihre Mitverschwörer"
 assassination.1.opt.snake.tt: "Stellen Sie einen Bestiemeister ein, um tödlichste Schlange zu fangen, die er kennt."
 assassination.1.opt.bomb.tt: "Kontaktieren Sie einen lokalen Landwirt, um all den Mist zu kaufen, den er hat."
 assassination.1.opt.hunting.tt: "Bribe, einer der Jäger, der einem deiner Mitverschwörer die Jagd erlaubt."
 assassination.1.opt.fall.tt: "Bribe lokalen Zimmermann, um ihn zu schwächen die Unterstützung des Balkons."
 assassination.1.opt.postpone.tt: "Die Veranstaltung wird bald wieder feuern."
 assassination.1.opt.giveup.tt: "Du gibst das Töten auf [victim.Monarch.GetName]"
 assassination.2.title: "Monarch in Gefahr"
 assassination.2.desc.poison: "Was für ein fröhliches Fest es war, umgeben von Freunden und Lieben, [Root.Monarch.GetName] hatte ziemlich gute Zeit, bis er einen Durst kam. Seite, mehr Wein! [Root.Monarch.GetSheHe] bestellt. Little [Root.Monarch.GetName] wusste, dass eine der Weingläser tatsächlich vergiftet wurde. Die Seite servierte zwei Getränke; eine für [Root.Monarch.GetName], eine für einen entfernten Verwandten von [Root.Monarch.GetName], der seit Beginn des Banketts schmoosing [Root.Monarch.GetHerHim] war."
 assassination.2.desc.snake: "[Root.Monarch.GetName] bereitete sich auf den Schlaf nach einem anstrengenden Tag in [Root.Capital.GetName] vor. Erschöpft, und ein wenig beschwipst, [Root.Monarch.GetSheHe] fiel auf das Bett und sofort eingeschlafen. Später in jener Nacht wird [Root.Monarch.GetSheHe] aus [Root.Monarch.GetHerSein] gestörter Schlaf geweckt und schockierte eine riesige Giftschlange, die [Root.Monarch.GetHerHim] mit ihren schrecklichen Fangzähnen direkt angriff."
 assassination.2.desc.bomb: "Reiten durch die Landschaft zusammen mit [Root.Monarch.GetHerSeine] Eskorte, [Root.Monarch.GetName] kommen auf einem einsamen Gasthaus. Es war neben einem nervös aussehenden Wirt leer, der dennoch Essen und Wein zu einem sehr vernünftigen Preis verspricht. [Root.Monarch.GetHerSeine] Party und ich setzen uns an einen Tisch. Bald nachdem der Wirt in der Küche verschwindet, bemerken wir einen üblen Geruch, der von irgendwo unterhalb der Bodenplatten ausgeht. Einer meiner Eskorte zieht ein loses Brett auf, um eine riesige Mistgrube zu enthüllen. Nach einem Moment der Pause haben wir alle verstanden, was das bedeutet: Eine explosive Falle!"
 assassination.2.desc.hunting: "[Root.Monarch.GetName] war sehr aufgeregt t gehen [Root.Monarch.GetHerSeine] erste Jagdreise als [Root.Monarch.GetTitle]. Nach Stunden der Verfolgung in freier Wildbahn verfolgte einer der Jäger ein Kaninchen und gab [Root.Monarch.GetName] den ersten Schuss. So leise wie möglich hatte [Root.Monarch.GetName] den Bogen gezeichnet, zielte und schickte einen Pfeil in die Flanken des kleinen Tieres. Voller Stolz drehte sich [Root.Monarch.GetName] um, nur um zu sehen, wie der Jäger seinen eigenen Bogen auf [Root.Monarch.GetHerHim] zielt, voll gezeichnet. Es tut mir leid, er flüstert, bevor er den Pfeil in die Kehle [Root.Monarch.GetTitle] schickt."
 assassination.2.desc.fall: "Es war ein anstrengender Tag für [Root.GetName] und [Root.Monarch.GetName]. Der [Root.Monarch.GetTitle] ging auf dem Balkon etwas frische Luft und plötzlich, [Root.Monarch.GetSheHe] fühlte ein kleines Zittern unter [Root.Monarch.GetHerSeine] Füße. Der Balkon kollabierte!"
 assassination.2.opt.poison: "[Root.Monarch.GetName] Er wählt einen Drink aus."
 assassination.2.opt.snake: "Versuch, die Schlange zu töten, bevor sie dich tötet."
 assassination.2.opt.bomb: "Lauf!"
 assassination.2.opt.hunting: "Versuch auszuweichen!"
 assassination.2.opt.fall: "Halt dich an etwas fest."
 assassination.3.title: "Monarch in Gefahr"
 assassination.3.desc.poison.failed: "[Root.Monarch.GetName] pflückte einen der Kelche und nahm einen Schluck, während [Root.Monarch.GetHerSeine] schleimigen Verwandten den anderen nahm und ihn herunterschnüffelte. In wenigen Minuten begann er hysterisch zu würgen, als sein Kelch aus der Hand rutschte und dunkler Rotwein über die Dais lief. Er würgt!, ihre Frau keuchte. Alles ging so schnell unter. Sie schlugen ihm auf den Rücken, aber sein Gesicht wurde nur dunkler. Seine Augen, Ohren und sein Mund bluteten sein ganzes Blut. Dann, mit einer plötzlichen Klarheit, [Root.Monarch.GetName] verstanden: Der Wein wurde vergiftet, und es wurde gezielt [Root.Monarch.GetHerHim]. Mit Wut und Verwirrung befahl [Root.Monarch.GetName] sofort zu finden, wer für diesen Vorfall verantwortlich ist.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.snake.failed: "[Root.Monarch.GetName] sprang aus dem Bett mit Schrecken, und fing die Schlange mit [Root.Monarch.GetHerSeine] Hand durch einen göttlichen Reflex. [Root.Monarch.GetSheHe] brach sofort den Hals und eilte zu den Wachen, um das ganze Schloss über einen Attentäter zu warnen.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.bomb.failed: "[Root.Monarch.GetName] eilte nach draußen für [Root.Monarch.GetHerSeine] Leben, schiebt eine von [Root.Monarch.GetHerSeine] Wachen auf den Boden im Prozess. Im Augenblick [Root.Monarch.GetSheHe] ging nach draußen und versteckte sich hinter der Pferdekutsche, ohrfeigende Stimme der Explosion wurde gehört und die Herberge hat in den Himmel gesprengt. Die ganze Escort Party war tot. [Root.Monarch.GetName] fuhr die Pferde zurück in die Hauptstadt und befahl sofort eine Untersuchung.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.hunting.failed: "[Root.Monarch.GetName] trat den Jäger in sein Knie und sein ungehörter Pfeil schoss versehentlich einen Baum hinter [Root.Monarch.GetHerHim]. Vom Hilferuf des [Root.Monarch.GetTitle] sofort alarmiert, umzingelten andere Jäger den Verschwörer, aber nicht bevor er das Gift in seinen Ring nahm und sich sofort selbst tötete.\n\nAls Gegenleistung für eine Jagdreise wurde eine Untersuchung durchgeführt. [Root.PlotRevealTextVictim]"
 assassination.3.desc.fall.failed: "Als der Balkon zusammenbrach, konnte [Root.Monarch.GetName] an einem der eisernen Balken des Fensters festhalten. [Root.Monarch.GetSheHe] zog [Root.Monarch.GetHerSeine] Leiche hoch und kletterte verzweifelt über das offene Fenster. [Root.Monarch.GetName] hatte überlebt, aber das war kein bloßer Zufall.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.poison.success: "[Root.Monarch.GetName] pflückte einen der Kelche und nahm einen Schluck, während [Root.Monarch.GetHerSeine] schleimigen Verwandten den anderen nahm und ihn herunterschnüffelte. In wenigen Minuten begann [Root.Monarch.GetName] hysterisch zu würgen, als sein Kelch aus der Hand rutschte und dunkler Rotwein über die Dais lief. Er erstickt!, [Root.Monarch.GetHerSeine] Verwandten keuchte. Alles ging so schnell unter. Die Gäste schlugen das [Root.Monarch.GetTitle] auf der Rückseite, aber [Root.Monarch.GetName] Gesicht wurde nur dunkler. [Root.Monarch.GetHerSeine] Augen, Ohren und Mund bluteten [Root.Monarch.GetHerSein] ganzes Blut. Dann, mit einer plötzlichen Klarheit, [Root.Monarch.GetName] verstanden: Der Wein wurde vergiftet, und es wurde gezielt [Root.Monarch.GetHerHim]. Mit Wut und Verwirrung begannen die Wachen sofort zu arbeiten, um herauszufinden, wer für diesen Vorfall verantwortlich ist.\n\n[Root.PlotRevealTextVictim]\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.snake.success: "[Root.Monarch.GetName] sprang aus dem Bett mit Terror, die Schlange eilte [Root.Monarch.GetHerHim] und bit [Root.Monarch.GetName] in [Root.Monarch.GetHerSein] Hals, injiziert sein tödliches Gift in das System der [Root.Monarch.GetTitle]. Am nächsten Morgen, als die Diener [Root.Monarch.GetHerHim] überprüften, stolperten sie auf [Root.Monarch.GetName]'s Leiche, mit einer Schlange, die vom Bett herunterkriecht. [Root.Monarch.GetTitle] wurde von einer Schlange vergiftet!\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.bomb.success: "Als [Root.Monarch.GetName] für [Root.Monarch.GetHerSein] Leben nach draußen eilte, stolperte [Root.Monarch.GetSheHe] zu einem der Stühle und fiel direkt in den stinkenden Boden. Ohne [Root.Monarch.GetSheHe] hatte eine weitere Chance, Bodenbeben und der Mist im Keller explodierte mit einem schrecklichen Schlag. [Root.Monarch.GetName] war tot.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.hunting.success: "Vor [Root.Monarch.GetName] konnte ausweichen, spitzen Ende des Pfeils zerdrückt [Root.Monarch.GetTitle] Schädel, eindringen in [Root.Monarch.GetHerSeine] Frontallappen und sofort töten [Root.Monarch.GetName] in Prozess. Der Jäger verschwand, bevor andere mit [Root.Monarch.GetTitle]'s Deathrattle in die Szene eilen, nur um über [Root.Monarch.GetHerSeine] blutige Leiche zu stolpern. \n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.fall.success: "Als der Balkon zusammenbrach, griff [Root.Monarch.GetName] auf einen der Eisenstangen des Fensters, aber verrostetes Metall zerbröckelte sofort in Staub. Die Hand des [Root.Monarch.GetTitle] strich einen Moment lang die dünne Luft, dann fiel [Root.Monarch.GetSheHe] in den Tod [Root.Monarch.GetHerShis]. Steinboden brach [Root.Monarch.GetName] Rücken und Schädel in Millionen von Stücken, was einen sofortigen Tod. \n\n[Root.PlotRevealTextVictim]"
 assassination.3.opt3: "Das war knapp..."
 assassination.3.opt4: "[plotter.GetName] wird dafür bezahlen."
 assassination.3.opt1: "Verdammnis."
 assassination.3.opt2: "[plotter.GetName] wird dafür bezahlen."
 assassination.4.title: "[victim.Monarch.GetName]'s Assassination"
 assassination.4.desc.poison.failed: "[victim.Monarch.GetName] trank nicht vergifteten Wein und einer von [Opfer.Monarch.GetHerSeine] unbedeutenden Verwandten starb stattdessen. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.snake.failed: "Die Schlange hat offenbar keine gute Arbeit geleistet, wie Berichte zeigen, als [Opfer.Monarch.GetSheHe] noch gut und lebendig ist. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.bomb.failed: "[victim.Monarch.GetName] gelang es, unsere Pläne direkt vor der Explosion zu realisieren und zu entkommen. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.hunting.failed: "Für unseren Mitverschwörer lief die Jagdreise nicht gut. [victim.Monarch.GetName] gelang es, seine Pfeile auszuweichen und der Jäger ist tot. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.fall.failed: "[victim.Monarch.GetName] wundersamerweise überlebte der 'Unfall' irgendwie. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.poison.success: "Erfolg. Das Gift, das wir gekauft haben, schaffte es zu töten [victim.Monarch.GetName]. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.snake.success: "Erfolg. Die Schlange hat es geschafft [victim.Monarch.GetName] zu töten und es geschafft [victim.Monarch.GetSheHe] ist jetzt Teil der Geschichte. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.bomb.success: "Erfolg. [victim.Monarch.GetName] explodierte in den Himmel, zusammen mit dem Gasthaus und ganze Partei. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.hunting.success: "Erfolg. Der Jäger, den wir bestochen, tötete [Opfer.Monarch.GetName] und verschwand erfolgreich. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.fall.success: "Erfolg. [victim.Monarch.GetName] ist buchstäblich in unsere Falle gefallen, und sie kratzen [victim.Monarch.GetHerShis] bleibt aus dem Stein, während wir sprechen. [Root.PlotRevealTextPlotter]"
 assassination.4.opt1: "Guter Abschied."
 assassination.4.opt2: "Sehr gut. Aber schlecht."
 assassination.4.opt3: "Verdammt."
 assassination.4.opt4: "Scheiße."
 assassination.5.title: "Schrecklicher Plan!"
 assassination.5.desc: "Mein [Root.Monarch.GetTitle]. Wir haben herausgefunden, dass [plotter.GetName] Agenten dich töten wollen! Alle Verdächtigen werden gefangen und ihre Diplomaten sofort ausgewiesen."
 assassination.5.opt1: "Ich kann nicht glauben, dass [plotter.Monarch.GetName] das getan hat."
 assassination.5.opt1.tt: "[plotter.GetName] wird die Verschwörung gewaltsam beenden."
 assassination.6.title: "Plot Entdeckt!"
 assassination.6.desc: "Mein [Root.Monarch.GetTitle]. [From.GetName] Agenten entdeckten, dass unsere Spione planen, [From.Monarch.GetName] zu töten! Alle unsere Agenten werden gefangen und unsere Diplomaten werden sofort ausgewiesen."
 assassination.6.opt1: "Flüche!"
 assassination.6.opt1.tt: "Sollte hier die Lokalisierung hinzugefügt werden?"
 assassination.8.title: "Tod von [From.GetName] [From.Monarch.GetTitel]"
 assassination.8.desc: "Mein [Root.Monarch.GetTitle]. Wir haben Neuigkeiten über [From.GetName]'s alte [From.Monarch.GetTitle] gestern durch natürliche Ursachen gestorben. Wir müssen nicht mehr gegen sie schmieden."
 assassination.8.opt1: "Gut, schätze ich?"
