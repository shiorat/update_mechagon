l_french:
 wwu_exodar.1.title: "L'Exodar atterrit"
 wwu_exodar.1.desc: "Après avoir dérivé dans la nerf torsadée pendant des années, Azéroth est enfin à l'horizon. Pourtant, en raison des dommages que le navire a subis lors du lancement, nos systèmes d'atterrissage ne fonctionnent pas. Nous allons descendre. Vite."
 wwu_exodar.1.opt1: "On est en train de s'écraser!"
 wwu_exodar.1.opt2: "Essayez de diriger le navire ailleurs."
