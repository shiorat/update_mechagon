l_french:
 sunfury_outland.1.title: "Évasion de Sunfury vers l'extérieur"
 sunfury_outland.1.desc: "Les restes d'elf élevés se sont réorganisés sous Kael'Thas Sunstrider et s'appellent maintenant les elfes du sang. Avec l'aide du Naga d'Illidan, ils se sont échappés à travers un portail vers le monde brisé de Draenor, maintenant connu sous le nom de Outland. Ici, ils feront une nouvelle maison et chercheront une nouvelle police de pouvoir pour les soutenir. Les habitants de l'Ashtongue Deathsworn Broken, les restes des Draenei, sont impatients de faire des alliés de ces nouveaux venus pour les aider contre le Fel Horde."
 sunfury_outland.1.option.a: "Les Sunfury, Illidari et Coilskar Naga échappent à l'Outland"
