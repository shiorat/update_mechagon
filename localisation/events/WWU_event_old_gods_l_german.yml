l_german:
 wwu_old_gods.1.title: "C'Thun steigt!"
 wwu_old_gods.1.desc: "Trotz aller Bemühungen der kleinlichen sterblichen Königreiche von Azeroth habt ihr es geschafft, den Alten Gott, C'Thun, vollständig zu erwecken. Azeroth ist Ihnen ausgeliefert. Nichts kann diesen unglaublich mächtigen Gott aufhalten."
 wwu_old_gods.1.option.a: "Vwyq agth sshok'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.2.title: "Yogg-Saron steigt auf!"
 wwu_old_gods.2.desc: "Trotz aller Bemühungen der kleinlichen sterblichen Königreiche von Azeroth habt ihr es geschafft, den Alten Gott, Yogg-Saron, vollständig zu erwecken. Azeroth ist Ihnen ausgeliefert. Nichts kann diesen unglaublich mächtigen Gott aufhalten."
 wwu_old_gods.2.option.a: "Vwyq agth sshok'meg Yogg-Saron vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.3.title: "N'Zoth steigt!"
 wwu_old_gods.3.desc: "Trotz aller Bemühungen der kleinlichen sterblichen Königreiche von Azeroth habt ihr es geschafft, den Alten Gott, N'Zoth, vollständig zu erwecken. Azeroth ist Ihnen ausgeliefert. Nichts kann diesen unglaublich mächtigen Gott aufhalten."
 wwu_old_gods.3.option.a: "Vwyq agth sshok'meg N'Zoth vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.4.title: "Das Herz von Y'Shaarj erhebt sich!"
 wwu_old_gods.4.desc: "Trotz aller Bemühungen der kleinlichen sterblichen Königreiche von Azeroth habt ihr es geschafft, das Herz von Y'Shaarj vollständig zu erwecken. Azeroth ist Ihnen ausgeliefert. Nichts kann dieses unglaublich mächtige Herz aufhalten."
 wwu_old_gods.4.option.a: "Vwyq agth sshok'meg Y'Shaarj vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.5.title: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_old_gods.5.desc: " "
 wwu_old_gods.5.option.a: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_old_gods.10.title: "Whispers aus Ulduar"
 wwu_old_gods.10.desc: "Seit Sie Ulduar erobert haben, hören Sie Flüstern von einem Allwissenden, der dort eingesperrt ist. In letzter Zeit sind die Flüsterungen lauter geworden und du fühlst dich, als würde dein Verstand weglaufen. Du musst etwas dagegen tun."
 wwu_old_gods.10.option.a: "Reisen Sie nach Ulduar und entdecken Sie das Böse, das dort lauert."
 wwu_old_gods.10.option.b: "Whispers sind nie ein gutes Omen. Ignoriere es!"
 guided_by_whispers: "Geleitet von Whispers"
 AWAKENING_REMOVED_STABILITY_HIT: "Entfernt den Stabilitätsschlag beim Erwachen von Yogg-Saron."
 wwu_old_gods.11.title: "Flüstern aus der Tiefe"
 wwu_old_gods.11.desc: "Seit Sie mit N'zoth gesprochen haben, hören Sie Flüstern eines allwissenden Wesens unter den Gezeiten. In letzter Zeit sind die Flüsterungen lauter geworden und viele Menschen in eurem Land haben auch ihre Gegenwart gespürt. Vielleicht ist es Zeit für einen Handel..."
 wwu_old_gods.11.option.a: "Schwört die Treue zu N'zoth und beginnt, alte Götter anzubeten."
 wwu_old_gods.11.option.b: "Ignoriere es und hoffe, dass sein Einfluss in dieser Welt schwächer wird."
 influenced_by_nzoth: "Einfluss von N'zoth"
 wwu_old_gods.12.title: "Die Tidemother spricht"
 wwu_old_gods.12.desc: "Das Ritual, das die Gunst der Tidemother hervorlockt, ist gelungen, lasst uns sehen, was uns für unsere Hingabe erwartet."
 wwu_old_gods.12.option.a: "Wundervolle Mutter!"
 wwu_old_gods.12.option.b: "Ein seltsames Flüstern..."
 wwu_old_gods.13.title: "Flüstern von N'Zoth"
 wwu_old_gods.13.desc: "Während des Rituals, in dem Sie die Tidemother um ihre Gunst baten, hörten Sie ein seltsames Flüstern. Im Gegensatz zu den subtilen Wegen der Tidemother ist dieser Ruf klarer. Ein unruhiges Gefühl erfüllt Ihren Geist und Sie brechen das Ritual schnell ab. Irgendwie weißt du: Das war N'zoth, ein alter Gott, der fähig ist, alles auf seine Weise zu verderben. Nun, dieses unruhige Gefühl wird langsam übernehmen und bald wird Er euch um euer Versprechen der Treue bitten."
 wwu_old_gods.13.option.a: "Was soll ich tun?"
 wwu_old_gods.20.title: "Einreichung bei C'Thun"
 wwu_old_gods.20.desc: "Der alte Gott, C'Thun versucht, die direkte Kontrolle über [Root.GetName] zu übernehmen."
 wwu_old_gods.20.option.a: "Vwyq agth sshok'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.20.option.b: "Al'ksh syq iir awan? Illth sythn aqev... aqev... aqev..."
