 wwu_uncivilized.1.title: "Aventuriers hostiles"
 wwu_uncivilized.1.desc: "Les azérothiens chassent les races qu'ils considèrent comme inférieures pendant des millénaires. Récemment, des aventuriers étrangers d'une nation voisine sont entrés dans notre royaume et tuent nos officiers et nos dirigeants, causant de grands dommages à notre peuple. Cela ne peut pas continuer."
 wwu_uncivilized.1.option.a: "[Root.Monarch.GetName] les affrontera personnellement"
 wwu_uncivilized.1.option.a.tt_win: "Tu bats les aventuriers"
 wwu_uncivilized.1.option.a.tt_lose: "Tu perds et tu te fais tuer."
 wwu_uncivilized.1.option.b: "Renforcer la sécurité des frontières"
 wwu_uncivilized.1.option.c: "Va te cacher."
