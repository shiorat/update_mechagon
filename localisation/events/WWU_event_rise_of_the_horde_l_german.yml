 rise_of_the_horde.1.title: "Rulkans Anleitung"
 rise_of_the_horde.1.desc: "Unser [Root.Monarch.GetTitle] hat angekündigt, dass seine verstorbene Frau, Rulkan, mit ihm in einer Vision gesprochen hat. Sie hat [Root.Monarch.GetName] aufgefordert, die anderen Clans zu ermutigen, die Draenei Siedlungen anzugreifen.\n\nObwohl die Draenei uns selten jemals bedroht haben, wäre es verratvoll, das Wort des [Root.Monarch.GetTitle] zu ignorieren."
 rise_of_the_horde.1.option.a: "Aufstacheln Sie die Clans"
 rise_of_the_horde.2.title: "Gesandter von Ner'zhul"
 rise_of_the_horde.2.desc: "Es scheint, dass der Schaman Ner'zhul von seiner verstorbenen Frau Rulkan kontaktiert wurde. Er fordert uns auf, unsere Draenei-Nachbarn anzugreifen, bevor sie uns zuerst angreifen.\n\nOb dies wahr ist oder nicht, bleibt abzuwarten, aber seine Führung abzulehnen, würde den Shadowmoon-Clan gegen uns wenden."
 rise_of_the_horde.2.option.a: "Folge seiner Führung"
 rise_of_the_horde.2.option.b: "Verweigere seine Führung"
 rise_of_the_horde.3.title: "Zweifel an Ner'zhul"
 rise_of_the_horde.3.desc: "Zweifel haben sich in Ner'zhuls Geist eingekrochen. Seine Vision von Rulkan ist falsch, und er kann ihrem Geist nicht mehr ohne Frage vertrauen.\n\nUnd so reiste Ner'zhul nach Oshu'gun, wo er den wahren Geist von Rulkan entdeckte und die Täuschung erkannte.\n\nGul'dan wiederum hat Kil'jaeden geholfen und den Schamanen Teron'gor gegen die Elemente gerichtet. Mit einem eigenen Lehrling wird Teron'gor den Shadowmoon-Clan führen, wo Ner'zhul gescheitert ist."
 rise_of_the_horde.3.option.a: "Teron'gor auferstehen"
 rise_of_the_horde.4.title: "Die ersten Warlocks"
 rise_of_the_horde.4.desc: "Gul'dan hat Blackhand als Kriegschef der Orkish Horde bezeichnet und damit begonnen, die schamanischen Praktiken der Orks zu korrumpieren und ihnen die verbotenen Künste der Nekromanität und Dämonologie beizubringen."
 rise_of_the_horde.4.option.a: "Nehmen Sie Gul'dans Lehren an"
 rise_of_the_horde.4.option.b: "Gul'dans Lehren zurückweisen"
 rise_of_the_horde.5.title: "Das Blut von Mannoroth"
 rise_of_the_horde.5.desc: "Gul'dan hat unserem Häuptling [Root.Monarch.GetName] einen Becher Dämonenblut vom Grubenherrn Mannoroth angeboten. Wenn [Root.Monarch.GetSheHe] akzeptiert, wird [Root.Monarch.GetSheHe] mit einer dämonischen Blutlust überwältigt werden, und alle Clans werden teilnehmen müssen, um unsere Treue zu Gul'dan zu versiegeln."
 rise_of_the_horde.5.option.a: "Nimm das Dämonenblut an"
 rise_of_the_horde.5.option.b: "Abweisen des Dämonenblutes"
 rise_of_the_horde.6.title: "Kontakt mit Medivh"
 rise_of_the_horde.6.desc: "Medivh, der vom korrupten Titan Sargeras besessen ist, hat Gul'dan kontaktiert und verspricht den Orc-Clans Macht und Ruhm in den Ländern von Azeroth. Er hat vorgeschlagen, dass der Schattenrat am Bau eines Dunklen Portals arbeiten sollte, um die Orkische Horde von Draenor nach Azeroth zu teleportieren."
 rise_of_the_horde.6.option.a: "Baubeginn!"
 rise_of_the_horde.7.title: "Machenschaften von Gul'dan"
 rise_of_the_horde.7.desc: "Während der Gründung des Shadow Councils überzeugte Gul'dan Blackhand und den Blackrock-Clan davon, dass Fel ihnen große Vorteile bringen würde. Als Gegenleistung für ihr Vertrauen versprach Gul'dan, Blackhand zum Chef der Horde zu machen."
 rise_of_the_horde.7.option.a: "Ich bin der WARCHIEF!"
