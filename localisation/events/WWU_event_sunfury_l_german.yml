 sunfury.1.title: "Verweigere die brennende Legion!"
 sunfury.1.desc: "Wir gehen einen dunklen Pfad hinunter... Lohnt es sich wirklich, das Schicksal unseres Volkes in die Hände eines Dämons zu legen?"
 sunfury.1.option.a: "Nur Kil'Jaeden wird meinen Leuten die Macht geben, die sie brauchen."
 sunfury.1.option.b: "Keine Macht ist die Seelen unseres Volkes wert, wir werden einen anderen Weg finden..."
