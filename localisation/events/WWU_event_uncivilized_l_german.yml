l_german:
 wwu_uncivilized.1.title: "Feindliche Abenteurer"
 wwu_uncivilized.1.desc: "Azerothians haben die Rassen jagen, die sie als minderwertig für Jahrtausende. Kürzlich kamen ausländische Abenteurer aus einer Nachbarnation in unser Reich und töten unsere Offiziere und Führer, was unserem Volk großen Schaden zufügt. Das kann nicht so weitergehen."
 wwu_uncivilized.1.option.a: "[Root.Monarch.GetName] wird sich ihnen persönlich stellen"
 wwu_uncivilized.1.option.a.tt_win: "Ihr besiegt die Abenteurer"
 wwu_uncivilized.1.option.a.tt_lose: "Du verlierst und wirst getötet"
 wwu_uncivilized.1.option.b: "Straffung der Grenzsicherheit"
 wwu_uncivilized.1.option.c: "Versteck dich."
