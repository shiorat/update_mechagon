 cataclysm.1.title: "Le mécontentement dans la Horde"
 cataclysm.1.desc: "Alors que les races du monde luttent pour la survie dans le sillage du cataclysme, la peur générale et le mécontentement ont également affecté la Horde. En tant que chef de guerre, vous faites de votre mieux pour garder la Horde unie. Pourtant, vous êtes également tenu de défendre l'honneur de la Horde à tout prix.\n\nLors d'une des réunions concernant l'avenir de la Horde, [fellow_horde.GetName] a osé vous manquer de respect et de votre honneur. Pour protéger notre honneur et notre prestige, nous devons réagir en conséquence."
 cataclysm.1.opt1: "Fais gaffe à ta bouche, connard!"
 cataclysm.1.opt2: "Fais gaffe à ta bouche, salope!"
 cataclysm.1.opt3: "Briser les connexions royales"
 cataclysm.1.opt4: "Nous laisserons cette agression glisser cette fois"
 cataclysm.2.title: "Duel d'honneur"
 cataclysm.2.desc: "En raison de la dissidence croissante au sein de The Horde, [fellow_horde.Monarch.GetName] vous a défié un duel d'honneur. Dans la tradition Horde, refuser un duel est l'acte le plus honteux qu'un souverain puisse commettre. Mais il y a aussi la possibilité de la mort."
 cataclysm.2.opt1: "Lok'Tar Ogar!"
 cataclysm.2.opt2: "Je ne perdrai pas mon temps avec toi"
 cataclysm.3.title: "Le but de la vie est rempli!"
 cataclysm.3.desc: "Le Roi Lich a été remplacé. Arthas est mort. Pourtant, votre corps est encore rempli de haine. L'agonie de ton âme devient chaque jour plus insupportable.\n\nVous n'avez plus de but et vous le savez. Vous n'êtes plus une partie de ce monde."
 cataclysm.3.opt1: "Déposez-vous de Icecrown Citadel"
 cataclysm.3.opt2: "Je ne peux pas. J'ai encore des gens à diriger."
 cataclysm.3.opt1.tooltip: "[Root.Monarch.GetName] mort ou...?Qu'est-ce qu'il y a?"
 cataclysm.4.title: "Dans le Vide!"
 cataclysm.4.desc: "C'est fini.\n\nVous êtes mort. La mort, malgré ce que vous attendiez, n'a pas apporté la paix, mais plus d'agonie et de douleur.\n\nPourtant, dans l'océan infini de vide et d'horreur, vous avez entendu une voix. Neuf Val'kyr, débordés de la main du Roi Lich, t'ont approché et ont offert un pacte. Ils offrent la liberté, la vie... et le pouvoir sur la mort..."
 cataclysm.4.opt1: "Accepter le cadeau"
 cataclysm.4.opt2: "Je ne fais pas de transactions avec des fous du fléau."
 cataclysm.4.opt2.tooltip: "[Root.Monarch.GetName] mort!"
 cataclysm.5.title: "Pouvoir de réanimer"
 cataclysm.5.desc: "Nos réserves de main-d'œuvre sont dangereusement faibles. Mais depuis, nous avons le Val'kyr de notre côté, nous pouvons réanimer les morts pour réapprovisionner notre main-d'œuvre. Cela pourrait ressembler à un acte maléfique pour ceux qui ne comprennent pas la nature de l'indeath, mais nous ne pouvons pas refuser cette chance d'utiliser nos nouveaux alliés.\n\nOù trouver ces cadavres, c'est à nous."
 cataclysm.5.opt1: "Trouver et réanimer les soldats que nous avons perdus dans la bataille"
 cataclysm.5.opt2: "Raidez les tombes dans les provinces occupées"
 cataclysm.5.opt3: "Nous ne pouvons pas nous permettre de mettre nos alliés en colère en ce moment."
 cataclysm.6.title: "Migration des Gilnéens"
 cataclysm.6.desc: "Le Royaume de Gilneas n'existe plus! Les terres de Gilnean sont ravagées par ses ennemis et envahissent les worgens sauvages.\n\n Comme ils sont membres de la Grande Alliance de Lordaeron, il n'est que naturel d'aider ses citoyens dans le besoin. Mais les immigrants apportent souvent leur problème avec eux et il pourrait ne pas être sage d'ouvrir complètement nos portes à eux."
 cataclysm.6.opt1: "Bienvenue tous les Gilneans à [Root.GetName] et votre cour"
 cataclysm.6.opt2: "Laissez les immigrants de Gilnean"
 cataclysm.6.opt3: "Pas de fourrures!"
