 wwu_deepholm.1.title: "Saliendo del Plano Elemental"
 wwu_deepholm.1.desc: "El Templo de la Tierra ha sido fortalecido, y nuestras fuerzas reforzadas. Saquemos y dejemos el Plano Elemental, y llevemos la belleza de Therazane a Azeroth."
 wwu_deepholm.1.option.a: "Enfóquese en las islas del Paraíso"
 wwu_deepholm.1.option.b: "Concéntrate en Azsuna"
 wwu_deepholm.1.option.c: "Concéntrate en Vol'dun."
