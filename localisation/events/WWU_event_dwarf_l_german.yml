l_german:
 wwu_dwarf.1.title: "Unser Ancestral Zuhause"
 wwu_dwarf.1.desc: "Da alle drei Zwergen Clans ihre Stärke kombinierten, wird die Diskussion über das alte Zwergenreich oft während der Treffen der drei Hämmer auf den Tisch gelegt. Die meisten Leute behaupten, daß die Länder unserer Heimat rechtmäßig unseres sind, und wir sollten nicht zögern, unser Recht zu beanspruchen, diese Provinzen zu regieren.\n\nVor kurzem wurde ein Thema über eine dieser Provinzen angesprochen, [dwarf_province_claim.GetName] unter der Herrschaft von [dwarf_province_claim.Owner.GetName]. Einer der Diplomaten behauptet, dass [dwarf_province_claim.Culture.GetName] Bauern um Hilfe gegen [dwarf_province_claim.Owner.GetAdjective] gebeten haben, und laut dem Bericht können wir leicht einen Antrag auf einen rechtmäßigen Krieg gegen [dwarf_province_claim.Owner.GetName] stellen. natürlich mit der Hilfe unserer Freunde.\n\n[dwarf_subject.Monarch.GetName] von [dwarf_subject.GetName] würde uns in dieser Sache gerne helfen, vorausgesetzt, sie können etwas Mühe auf ihrer Seite leisten."
 wwu_dwarf.1.option.a: "Bitten Sie [dwarf_subject.GetName] um Hilfe bei unserer Behauptung"
 wwu_dwarf.1.option.b: "Rufen Sie [dwarf_subject.Monarch.GetName] zu einer Koalition gegen [dwarf_province_claim.Owner.GetName]"
 wwu_dwarf.1.option.c: "Versuchen Sie, einen Anspruch ohne ihre Hilfe zu fälschen"
 wwu_dwarf.1.option.d: "Warte auf einen besseren Moment."
 dwarf_territorial_tt_claim: "[dwarf_subject.GetName] wird um Hilfe gebeten, um einen dauerhaften Anspruch auf [dwarf_province_claim.GetName] Provinz zu machen. Das wird sie diplomatische Macht kosten."
 dwarf_territorial_tt_war: "[dwarf_subject.GetName] wird nach einer Koalition gegen [dwarf_province_claim.Owner.GetName] gefragt. Das wird sie militärische Macht kosten."
 wwu_dwarf.2.title: "Historischer Freund in Not"
 wwu_dwarf.2.desc: "Da alle drei Zwergen Clans ihre Stärke kombinierten, wird die Diskussion über das alte Zwergenreich oft während der Treffen der drei Hämmer auf den Tisch gelegt. Die meisten Leute behaupten, daß die Länder unserer Heimat rechtmäßig unseres sind, und wir sollten nicht zögern, unser Recht zu beanspruchen, diese Provinzen zu regieren.\n\nVor kurzem wurde in Ironforge ein Thema über eine ihrer historischen Provinzen angesprochen, [dwarf_province_claim.GetName] unter der Herrschaft von [dwarf_province_claim.Owner.GetName]. Sie wollen einen rechtmäßigen Krieg gegen [dwarf_province_claim.Owner.GetName], und sie wollen, dass wir diese Behauptung unterstützen."
 wwu_dwarf.2.option.a: "Akzeptieren Sie ihren Antrag"
 wwu_dwarf.2.option.b: "Wir können es uns jetzt nicht leisten, unsere diplomatische Macht zu lenken."
 wwu_dwarf.3.title: "Eine Koalition mit einem historischen Freund"
 wwu_dwarf.3.desc: "Da alle drei Zwergen-Clans ihre Stärke vereinten, wird bei den Treffen der drei Hämmer oft die Diskussion über das alte Zwergreich auf den Tisch gelegt. Die meisten Leute behaupten, daß die Länder unserer Heimat rechtmäßig unseres sind, und wir sollten nicht zögern, unser Recht zu beanspruchen, diese Provinzen zu regieren.\n\nVor kurzem wurde in Ironforge ein Thema über eine ihrer historischen Provinzen angesprochen, [dwarf_province_claim.GetName] unter der Herrschaft von [dwarf_province_claim.Owner.GetName]. Sie wollen sich nicht nur für einen rechtmäßigen Krieg gegen [dwarf_province_claim.owner.GetName] einsetzen, sie wollen eine Koalition gegen sie bilden. Sie glauben, dass wir Teil dieser Koalition sind."
 wwu_dwarf.3.option.a: "Akzeptieren Sie ihren Antrag"
 wwu_dwarf.3.option.b: "Wir können es uns jetzt nicht leisten, unsere Militärmacht zu lenken."
 wwu_dwarf.10.title: "Zwergen-Schatzmeister"
 wwu_dwarf.10.desc: "Als die Nachrichten über die Vereinigung unserer alten Länder weltweit verbreiteten, haben Zwerge Adlige und Bürger gleichermaßen begonnen, in unser Land zu strömen. Einer davon ist ein weltberühmter Zwergschatzmeister, der ein Wirtschaftsexperte ist. Er bietet seine Dienste an, um uns zu helfen, als Land zu wachsen."
 wwu_dwarf.10.option.a: "Laden Sie ihn vor Gericht ein"
 wwu_dwarf.10.option.b: "Beschäftigen Sie ihn auf anderen Gebieten"
 wwu_dwarf.11.title: "Zwerge im Krieg"
 wwu_dwarf.11.desc: "Während unser heftiger Krieg gegen unsere Feinde weitergeht, tun Zwerge rund um den Globus, sei es ein bloßer Bauer oder ein mächtiger Edelmann, ihr Bestes, um unseren Kriegsbemühungen zu helfen. Vor kurzem vereinigte sich eine Gruppe von abenteurenden Gilden, darunter die Retired Mountaineers Society, The Three Hammers und Ironbeard Retinue unter einem Banner und versammelte Bürger, um dem Krieg beizutreten."
 wwu_dwarf.11.option.a: "Lobet die Gilden!"
