l_spanish:
 silver_hand.1.title: "Orden de la Mano de Plata"
 silver_hand.1.desc: "Los Caballeros de la Mano de Plata es la orden de los santos caballeros y guerreros, formados como una rama marcial de la Iglesia de la Santa Luz. El alcalde Alonsus Faol ha solicitado más independencia de Lordaeron para operar más eficazmente contra la Horda Orca."
 silver_hand.1.option.a: "Concede su petición"
 silver_hand.1.option.b: "Rechazar su solicitud"
 silver_hand.2.title: "Liderazgo de mano plateada"
 silver_hand.2.desc: "Usted puede elegir jugar como la Mano de Plata."
 silver_hand.2.option.a: "Cambiar a la Mano de Plata"
 silver_hand.2.option.b: "Permanecer como Lordaeron"
 silver_hand.3.title: "Mano de plata Independencia"
 silver_hand.3.desc: "La Orden de la Mano de Plata es ahora una nación independiente en todo menos en nombre. Empujemos y aplastemos las amenazas a Azeroth."
 silver_hand.3.option.a: "¡Hurra!"
 silver_hand.4.title: "Uther el Lightbringer"
 silver_hand.4.desc: "La Orden de la Mano de Plata se ha convertido ahora en una organización potente, difundiendo la palabra de la Luz Santa a través de los Reinos Orientales. Después de haber aprendido mucho de su mentor Alonsus Faol, Uther ha sido visto por mucho tiempo como el primer verdadero líder de la Orden. Hagamos este canon oficial."
 silver_hand.4.option.a: "¡Levántate, Uther el Lightbringer!"
 wwu_setup_silver_hand.1.title: "Los primeros paladines"
 wwu_setup_silver_hand.1.desc: "Buscando crear un orden que sufriera menos desgaste en la batalla, el Arzobispo Alonsus Faol, que recientemente había aprendido todo lo que había ocurrido en Stormwind, incluyendo cómo los clérigos habían ido, conoció a Anduin Lothar y le ofreció crear un nuevo orden que representaría las mejores cualidades de la humanidad. Una orden que incluiría soldados dotados no sólo de usar la Luz, sino también de poseer cualidades de liderazgo y dominar las artes de la guerra tradicional, al tiempo que encarnaba las cualidades de lealtad, valentía y honor. Con el consentimiento de Lothar, Alonsus Faol y Uther reclutaron nobles caballeros y miembros del sacerdocio de Lordaeron[18], de modo que el arzobispo pueda entrenarlos respectivamente en los caminos de la Luz y en el combate marcial como sus aprendices. Allí estaba Turalyon, el sacerdote que había ayudado a forjar la Alianza en el Consejo de Siete Naciones. Entonces Saidan Dathrohan, una montaña de un hombre dotado de inmensa fuerza física. Tirion Fordring, un caballero famoso por su celo y resistencia. Uther, un caballero consumado y un creyente piadoso que ya había sido aprendiz de Faol durante algunos años. Y por último Gavinrad el Dire, un caballero de guerra endurecido de Stormwind, camarada de Lothar, que había luchado en la Primera Guerra. Faol dio la bienvenida a sus estudiantes con los brazos abiertos, que más tarde nombró paladines, mientras que la ciudad de Stratholme más tarde serviría como su base de operaciones."
 wwu_setup_silver_hand.1.option.a: "¡Puedo ver un futuro brillante delante de nosotros!"
 wwu_setup_silver_hand.2.title: "La Mano de Plata y la Alianza"
 wwu_setup_silver_hand.2.desc: "Creados para las necesidades de la guerra contra la Horda, los primeros paladines se dedicaron como guerreros santos en nombre de la Alianza y Anduin Lothar y su causa para recuperar las tierras humanas perdidas en el sur!"
 wwu_setup_silver_hand.2.option.a: "¡Por la alianza!"
 wwu_setup_silver_hand.3.title: "La vieja horda"
 wwu_setup_silver_hand.3.desc: "Durante décadas la vieja Horda fue una espina en nuestras vidas... El puerto de Menethil en los humedales fue una de las bases militares más importantes que mantuvieron para su avance. ¡Ahora está en nuestras manos y tenemos que tomar una decisión!"
 wwu_setup_silver_hand.3.option.a: "¡Nuestros Caballeros lo controlarán!"
 wwu_setup_silver_hand.3.option.b: "¡Le daremos a esta tierra su propio gobierno!"
 wwu_setup_silver_hand.4.title: "Refuerzo de Khaz Modan"
 wwu_setup_silver_hand.4.desc: "Después de la Primera Guerra, la Horda Vieja puso sus ojos en el norte. Aunque Ironforge era un objetivo importante, sólo dejaron parte de la horda para tratar con ellos, mientras que el resto marcharon a los Humedales. ¡Ahora los enanos, habiendo perdido a tantos, pero no derrotados, piden nuestra ayuda y la tendrán! ¡Por la alianza!"
 wwu_setup_silver_hand.4.option.a: "¡Liberen a nuestros hermanos! ¡Por la alianza!"
 wwu_setup_silver_hand.5.title: "Batalla de los residuos de Blackrock"
 wwu_setup_silver_hand.5.desc: "Durante el contraataque de la Segunda Guerra de la Alianza, las fuerzas de Anduin Lothar se enfrentaron fuera de Blackrock Mountain. Después de la batalla predestinada las fuerzas orcas fueron diezmadas, pero el héroe mismo, Anduin Lothar, murió durante la lucha."
 wwu_setup_silver_hand.5.option.a: "¡Lo honraremos y estrellaremos los orcos de una vez por todas!"
 wwu_setup_silver_hand.6.title: "Fuerte de Stonewatch"
 wwu_setup_silver_hand.6.desc: "Fort Stonewatch fue uno de los fuertes más importantes de Stormwind antes de que los orcos invadieran. Cuando llegaron a estas tierras ocuparon el fuerte y lo hicieron suyo. ¡Después de décadas el fuerte está de vuelta en manos de la Alianza!"
 wwu_setup_silver_hand.6.option.a: "¡Los orcos nunca lo volverán a tomar!"
 wwu_setup_silver_hand.7.title: "Restauración del Reino de Stormwind"
 wwu_setup_silver_hand.7.desc: "Stormwind, el primer reino en caer en los hachas de la Horda Vieja, ¡ha vuelto finalmente! ¡Es hora de construir un nuevo futuro!"
 wwu_setup_silver_hand.7.option.a: "¡No permitiremos que la ciudad vuelva a caer!"
 wwu_setup_silver_hand.8.title: "Recordatorio de la traición de Medivh"
 wwu_setup_silver_hand.8.desc: "En la torre de Karazhan el Guardián Medivh traicionó a la humanidad. Su corrupción fue la causa de la ruina de la humanidad. ¡Al abrir el Portal Oscuro permitió que los orcos invadieran nuestro mundo y destruyeran muchas grandes ciudades! ¡Esto no volverá a suceder!"
 wwu_setup_silver_hand.8.option.a: "Qué triste recuerdo..."
 wwu_setup_silver_hand.9.title: "Una reunión en Southshore"
 wwu_setup_silver_hand.9.desc: "Después de que Arthas desmantelara la Mano de Plata, Alexandros Mograine organizó una reunión con varios otros miembros de la Mano de Plata en la posada de Southshore, donde reveló el oscuro orbe que mantuvo después de la Segunda Guerra. Con los esfuerzos de Isillien, Fairbanks, Doan y Abbendis, logró purificar el artefacto y decidió que sería forjado en un arma que golpearía el Scourge. A pesar de ser suspendidos, los paladines continuaron explorando extraoficialmente todas las opciones disponibles para acabar con el Scourge bajo el mando de Saidan Dathrohan y Alexandros Mograine."
 wwu_setup_silver_hand.9.option.a: "¡Hora de defenderse!"
 wwu_setup_silver_hand.10.title: "Urna de Terenas Menetil"
 wwu_setup_silver_hand.10.desc: "Terenas fue incinerada ceremonialmente y enclavada dentro de una urna mágica. Uther y otros paladines se ofrecieron para vigilar personalmente la urna en Andorhal."
 wwu_setup_silver_hand.10.option.a: "¡Ellos pusieron el ejemplo!"
 wwu_setup_silver_hand.11.title: "Muerte de Uther el Lightbringer"
 wwu_setup_silver_hand.11.desc: "Cuando la ciudad de Andorhal fue asaltada por Arthas y sus secuaces no-muertos, quienes buscaron la urna mágica de Terenas para propósitos necrománticos, Uther se enfrentó a ellos en una batalla épica e inicialmente tuvo la ventaja, derribando a Arthas y enviando a Frostmourne volando de sus manos. El aura de la Luz alrededor de Uther se volvió ciegamente brillante mientras preparaba el golpe mortal, cuando de repente la espada parecía encontrar su propio camino de vuelta en las manos de Arthas y se le concedió más poder por el Rey Lich. La batalla comenzó a volverse a favor de Arthas. Eventualmente, Uther, cubierto de sangre por sus heridas, cayó de rodillas y le dijo a Arthas que esperaba que hubiera un lugar especial en el infierno esperándolo. Arthas respondió que tal vez nunca lo sepan porque tenía la intención de vivir para siempre, y luego dio el golpe mortal."
 wwu_setup_silver_hand.11.option.a: "Se perdió una leyenda..."
 wwu_setup_silver_hand.12.title: "Nuevo liderazgo: Alexandros Mograine"
 wwu_setup_silver_hand.12.desc: "Después de la muerte de Uther y la fragmentación de nuestra Orden, los caballeros nombraron al Señor de la Mano de Plata uno de los primeros paladines, Alexandros Mograine!"
 wwu_setup_silver_hand.12.option.a: "¡Que la Luz le dé años!"
 wwu_setup_silver_hand.13.title: "El Ashbringer"
 wwu_setup_silver_hand.13.desc: "Durante el asedio de Blackrock Spire en la Segunda Guerra, el Alto Señor Mograine de la Mano de Plata fue testigo de un hechicero orcisco canalizando la magia a través de un oscuro orbe. Después de la muerte del hechicero, Mograine fue a reclamarlo por la Alianza, pero su mano estaba muy destrozada tan pronto como la tocó. Aunque describió el orbe como la \"encarnación viviente de la sombra\", todavía tenía curiosidad por saber qué poder podía tener y mantenerlo en un pecho de hierro. Mograine mantuvo el orbe en secreto hasta que el Scourge llegó a Lordaeron. Él lo reveló a varios otros miembros de la Mano de Plata, sugiriendo que ellos buscan el opuesto polar del orbe - una manifestación de la Luz Santa misma - para ser usado contra el holocausto no-muerto inminente. Los compañeros de Mograine, horrorizados ante la vista de este cristal oscuro, intentaron destruirlo con un hechizo sagrado. Inesperadamente, el cristal absorbió el hechizo y se convirtió en su antítesis, el mismo cristal de luz pura que Mograine sugirió momentos antes, e incluso restauró la vida a su mano destrozada. Se decidió que a partir de este cristal se forjaría un arma que golpearía a los muertos vivientes con tal poder que sólo una nube de ceniza permanecería en su estela, ¡El Ashbringer!"
 wwu_setup_silver_hand.13.option.a: "¡Sturge no tiene ninguna posibilidad!"
 wwu_setup_silver_hand.14.title: "Muerte de Alexandros Mograine"
 wwu_setup_silver_hand.14.desc: "Después del asalto en Stratholme no escuchamos ninguna noticia de nuestro señor Alexandros y Alto Inquisidor Fairbanks. Después de algunos días Fairbanks regresó con algunas malas noticias. Nuestro líder Alexandros Mograine, el Ashbringer, fue vencido en la batalla y asesinado de entre los muertos vivientes. Fue uno de los miembros fundadores de la Mano de Plata y su muerte será un gran golpe a la causa. Lord Dathrohan nos reveló que Fairbanks ha sido corrompido por la muerte, así que eliminamos la amenaza. Otro héroe perdido por el Sturge..."
 wwu_setup_silver_hand.14.option.a: "Tenemos que seguir adelante sin ellos..."
 wwu_setup_silver_hand.15.title: "Pregunta: Composición de la Orden"
 wwu_setup_silver_hand.15.desc: "Después de acaloradas discusiones sobre el futuro de la Orden, caímos sobre el tema de la composición del ejército de Mano de Plata. Algunos caballeros apoyan una orden multicultural como era desde el nacimiento de la Alianza, mientras que otros declaran que las otras razas son impuras y sostienen una orden puramente humana. ¿Qué vamos a hacer?"
 wwu_setup_silver_hand.15.option.a: "¡Están en lo cierto! ¡Debemos conseguir tantas manos como sea posible contra este flagelo!"
 wwu_setup_silver_hand.15.option.b: "¡Están en lo cierto! ¡Las otras razas son fuente de corrupción y muerte! ¡Sólo podemos confiar en nosotros mismos!"
 wwu_setup_silver_hand.16.title: "Pregunta: Ethos de la Orden"
 wwu_setup_silver_hand.16.desc: "Después de las recientes decisiones, los caballeros han empezado a dejar nuestras filas, cuestionando los ideales de nuestra orden... ¿a dónde nos llevará esto?"
 wwu_setup_silver_hand.16.option.a: "¡A quién le importa si se van... sólo podemos seguir luchando contra los no-muertos!"
 wwu_setup_silver_hand.16.option.b: "¡Necesitamos hacer algunos cambios radicales para curar las heridas del pasado!"
 wwu_setup_silver_hand.17.title: "Amenaza de Serelord"
 wwu_setup_silver_hand.17.desc: "Después de la propagación de la plaga, los dreadlords que servían a su ejército se rebelaron y reclamaron las tierras de Tirisfal. Ahora que los hemos derrotado ya no tendremos que preocuparnos por ellos... ¿O eso es lo que pensamos?"
 wwu_setup_silver_hand.17.option.a: "¡Un paso más para liberar nuestras tierras!"
 wwu_setup_silver_hand.18.title: "La Facción Escarlata"
 wwu_setup_silver_hand.18.desc: "Después de la muerte de Alexandros Mograine, los sobrevivientes de los Caballeros de la Mano de Plata se volvieron más celosos y fanáticos. Sin embargo, hubo quienes creyeron que sus camaradas habían caído de su único propósito noble, y se fueron para formar su propio orden, el Amanecer Argentino. Aquellos que no se separaron del comando del Gran Cruzado Dathrohan formalmente se llamaron a sí mismos la Cruzada Escarlata."
 wwu_setup_silver_hand.18.option.a: "No necesitamos a esos hombres débiles. ¡El Crusado prevalecerá!"
 wwu_setup_silver_hand.19.title: "La Facción de Plata"
 wwu_setup_silver_hand.19.desc: "Después de la muerte de Alexandros Mograine, los sobrevivientes de los Caballeros de la Mano de Plata se volvieron más celosos y fanáticos. Sin embargo, hubo quienes creyeron que sus camaradas habían caído de su único propósito noble, y se fueron para formar su propio orden, el Amanecer Argentino. Aquellos que no se separaron del comando del Gran Cruzado Dathrohan formalmente se llamaron a sí mismos la Cruzada Escarlata. ¡ Sin embargo, en esta hora terrible, algunos Caballeros decidieron permanecer leales a la causa!"
 wwu_setup_silver_hand.19.option.a: "¡Vamos a estar de acuerdo con nuestros valores actuales!"
 wwu_setup_silver_hand.20.title: "La facción de argent"
 wwu_setup_silver_hand.20.desc: "Después de la muerte de Alexandros Mograine, los sobrevivientes de los Caballeros de la Mano de Plata se volvieron más celosos y fanáticos. Sin embargo, hubo quienes creyeron que sus camaradas habían caído de su único propósito noble, y se fueron para formar su propio orden, el Amanecer Argentino. Aquellos que no se separaron del comando del Gran Cruzado Dathrohan formalmente se llamaron a sí mismos la Cruzada Escarlata."
 wwu_setup_silver_hand.20.option.a: "La orden no es lo que una vez fue... ¡Es hora de un nuevo comienzo!"
 wwu_setup_silver_hand.21.title: "Muerte de Taelan Fordring"
 wwu_setup_silver_hand.21.desc: "Tirion se volvió a los aventureros en busca de ayuda, y los envió a Northdale para recuperar el Símbolo de Honor Perdido. Más tarde, los envió de nuevo a recoger recuerdos del pasado de su hijo. Estos artículos los dejaron convencer a su hijo de dejar la Cruzada. Sin embargo, al enterarse de esto, el Gran Cruzado Dathrohan encargó al Gran Inquisidor Isillien que matara a los Fordrings. Tirion rápidamente envió a los asesinos enviados a matarlo, y luego corrió a Hearthglen, donde presenció a Isillien matando a Taelan. Azuzado por la muerte de su hijo, Tirion lo vengó y juró sobre el cuerpo de su hijo reformar la Orden original de la Mano de Plata, una vez más como una fuerza del bien dedicada a extinguir el mal que asolaba al mundo, independientemente de su política o cortesías."
 wwu_setup_silver_hand.21.option.a: "¡Ellos lo pagarán!"
 wwu_setup_silver_hand.22.title: "Reclamar el Ashbringer"
 wwu_setup_silver_hand.22.desc: "El Ashbringer había caído en corrupción tras la muerte de Alexandros Mograine y reclamado por Kelthuzad. ¡Después de una incursión del Caballero de la Muerte en la Capilla de la Esperanza de Luz, la espada vuelve a nosotros como una herramienta de Luz una vez más!"
 wwu_setup_silver_hand.22.option.a: "¡La luz esté con nosotros!"
 wwu_setup_silver_hand.23.title: "Unir las Órdenes"
 wwu_setup_silver_hand.23.desc: "Después de la muerte de Taelan, Tirion Fordring consolidó la Mano de Plata e intentó un acercamiento diplomático con el Amanecer Argento. Después de algunos acontecimientos que separaron las dos órdenes, Tirion detuvo el avance del caballero de la muerte en la Capilla de la Esperanza Luz y tomó el control de la Orden que forma la Cruzada Argente."
 wwu_setup_silver_hand.23.option.a: "Los muertos vivientes no tendrán ninguna oportunidad."
 wwu_setup_silver_hand.24.title: "Los restos de orcos"
 wwu_setup_silver_hand.24.desc: "Los orcos siguieron siendo una realidad para la humanidad durante demasiado tiempo. Incluso les permitimos vivir como esclavos en nuestros campos y todavía sueñan con la conquista y la matanza. ¡Es hora de acabar con ellos de una vez por todas!"
 wwu_setup_silver_hand.24.option.a: "¡Por la alianza!"
 wwu_setup_silver_hand.25.title: "Pregunta: Los abandonados"
 wwu_setup_silver_hand.25.desc: "Mientras el Scourge estaba desenfrenado en nuestras tierras, algunos muertos vivientes supuestamente recuperaron su conciencia... El llamado Forsaken se reunió en las tierras de Tirisfal y se convirtió en un elemento permanente de la zona... ¿Qué haremos?"
 wwu_setup_silver_hand.25.option.a: "¡Destruye a los corruptos!"
 wwu_setup_silver_hand.25.option.b: "Son verdaderos ciudadanos de Lordaeron. Acéptalos en nuestras filas."
 wwu_setup_silver_hand.26.title: "Pregunta: Garithos"
 wwu_setup_silver_hand.26.desc: "Durante nuestros esfuerzos por reclamar a Lordaeron, el general que suena en nombre de Garithos ha cometido atrocidades en nombre de la Alianza... ¡Nuestros amigos y aliados exigen su castigo! ¿Qué vas a hacer?"
 wwu_setup_silver_hand.26.option.a: "¡Destierren a Garithos de los reinos orientales!"
 wwu_setup_silver_hand.26.option.b: "Estoy seguro de que son exagerados..."
 wwu_setup_silver_hand.27.title: "Raid en la mano de Tyr"
 wwu_setup_silver_hand.27.desc: "Después de tomar el control de Tyr's Hand, el Rey Lich y sus Caballeros de la Muerte asaltaron la región, el último bastión intacto de la humanidad en Lordaeron. Después de su ataque la ciudad está en ruinas y devastación. ¡Es hora de devolver el golpe!"
 wwu_setup_silver_hand.27.option.a: "¡Tendremos nuestra venganza!"
 wwu_setup_silver_hand.28.title: "Reunirse con las fuerzas perdidas de Valgarde"
 wwu_setup_silver_hand.28.desc: "Después del desembarco de Arthas en Northrend y su ascensión al Caballero de la Muerte, muchos de sus guerreros humanos y enanos huyeron e hicieron una base de operaciones en la actual ciudad de Valgarde. Es tiempo de reunirnos con nuestros hermanos perdidos"
 wwu_setup_silver_hand.28.option.a: "¡Fue una gran sorpresa y un buen presagio!"
 wwu_setup_silver_hand.29.title: "Caída del Rey Lich"
 wwu_setup_silver_hand.29.desc: "Finalmente el príncipe caído Arthas Menethil, el parricidio, el destructor y corruptor de su propio pueblo está MUERTO! ¡Es hora de limpiar al resto de los muertos vivientes y limpiar el mundo de su presencia!"
 wwu_setup_silver_hand.29.option.a: "¡Por la mano de plata! ¡Por la luz!"
