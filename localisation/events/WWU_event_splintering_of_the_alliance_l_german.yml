l_german:
 alliance_splinter.1.title: "Spaltung der Allianz"
 alliance_splinter.1.desc: "Nach der Niederlage von [example_unaccepted_province.Culture.GetGroupName] Armeen im Krieg wurden Samen von Unordnung innerhalb der Allianz von [Root.GetName] zu wachsen begonnen. Uneinigkeit darüber, was mit ihrer Bevölkerung zu tun hat, vor allem was die Internierungskosten betrifft, hat Spannungen zwischen einigen Mitgliedsstaaten der Allianz hervorgerufen. Ohne einen gemeinsamen Feind zum Kampf konnten die Mitglieder keine Motivation finden, in The Alliance zu bleiben. Eine Polemik zwischen [alliance_splinter_subject_1.GetName]s Führer, [alliance_splinter_subject_1.Monarch.GetName] und $MONARCH$ in Bezug auf was mit [example_unaccepted_province.Culture.GetGroupName] Bevölkerung die Mitglieder schließlich veranlasste, Partei zu ergreifen: Säuberung der gesamten Bevölkerung oder Assimilierung über Internierungslager. \n\nDiese ernsthafte Spaltung weckte einige Unsicherheit über die Zukunft der Allianz. Ungeachtet des Ergebnisses wird diese Spannung wahrscheinlich die Zersplitterung der Allianz anführen."
 alliance_splinter.1.opt1: "Unterstützt die Assimilation der [example_unaccepted_province.Culture.GetGroupName] Population."
 alliance_splinter.1.opt1.tt: "Dies wird sich auf die Ergebnisse künftiger Ereignisse auswirken. Ihre Beziehungen zu Fraktionsmitgliedern, die sich entschieden haben, die Bevölkerung zu säubern, werden beschädigt."
 alliance_splinter.1.opt2: "Unterstützt die Reinigung der [example_unaccepted_province.Culture.GetGroupName] Population."
 alliance_splinter.1.opt2.tt: "Dies wird sich auf die Ergebnisse künftiger Ereignisse auswirken. Ihre Beziehungen zu Fraktionsmitgliedern, die die Bevölkerung assimilieren wollten, werden beschädigt."
 alliance_splinter.10.title: "Status von [example_unaccepted_province.Culture.GetGroupName] Bevölkerung"
 alliance_splinter.10.desc: "Nach der Niederlage von [example_unaccepted_province.Culture.GetGroupName] Armeen im Krieg wurden Samen von Unordnung innerhalb der Allianz von [Root.GetName] zu wachsen begonnen. Uneinigkeit darüber, was mit ihrer Bevölkerung zu tun hat, vor allem was die Internierungskosten betrifft, hat Spannungen zwischen einigen Mitgliedsstaaten der Allianz hervorgerufen. Ohne einen gemeinsamen Feind zum Kampf konnten die Mitglieder keine Motivation finden, in The Alliance zu bleiben. Eine Polemik zwischen [alliance_splinter_subject_1.GetName]s Führer, [alliance_splinter_subject_1.Monarch.GetName] und $MONARCH$ in Bezug auf was mit [example_unaccepted_province.Culture.GetGroupName] Bevölkerung die Mitglieder schließlich veranlasste, Partei zu ergreifen: Säuberung der gesamten Bevölkerung oder Assimilierung über Internierungslager.\n\nJetzt bist du dran, zu wählen, auf welcher Seite du stehen wirst. Ihr Ansehen wird Ihre Zukunft in der Allianz prägen."
