 wwu_old_gods.3.option.a: "Vwyq agth sshoq'meg N'Zoth vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.4.title: "Le cœur de Y'Shaarj se lève!"
 wwu_old_gods.4.desc: "Malgré tous les efforts des petits royaumes mortels d'Azéroth, vous avez réussi à réveiller pleinement le Cœur de Y'Shaarj. Azéroth est à votre merci. Rien ne peut arrêter ce cœur incroyablement puissant."
 wwu_old_gods.4.option.a: "Vwyq agth sshoq'meg Y'Shaarj vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.5.title: "La localisation devrait-elle être ajoutée ici?"
 wwu_old_gods.5.desc: " "
 wwu_old_gods.5.option.a: "La localisation devrait-elle être ajoutée ici?"
 wwu_old_gods.10.title: "Whispers d'Ulduar"
 wwu_old_gods.10.desc: "Depuis que vous avez conquis Ulduar, vous avez entendu des chuchotements d'un omniscient emprisonné là-bas. Récemment, les murmures sont devenus plus forts et vous sentez que votre santé mentale s'épuise. Vous devez faire quelque chose à ce sujet."
 wwu_old_gods.10.option.a: "Voyagez à Ulduar et déterrez le mal qui s'y cache."
 wwu_old_gods.10.option.b: "Les sifflements ne sont jamais un bon présage. Ignorez-le!"
 guided_by_whispers: "Guidée par Whispers"
 AWAKENING_REMOVED_STABILITY_HIT: "Supprime le choc de stabilité lors de l'éveil de Yogg-Saron."
 wwu_old_gods.11.title: "Whispers from the Deep"
 wwu_old_gods.11.desc: "Depuis que vous avez parlé avec N'zoth, vous avez entendu des murmures d'un être omniscient sous les marées. Récemment, les murmures sont devenus plus forts et beaucoup de gens dans vos terres ont ressenti sa présence aussi bien. Peut-être qu'il est temps de négocier..."
 wwu_old_gods.11.option.a: "Assure-toi d'allégeance à N'zoth et commence à adorer les anciens dieux."
 wwu_old_gods.11.option.b: "Ignore-le et espère que son influence s'affaiblira dans ce monde."
 influenced_by_nzoth: "Influence de N'zoth"
 wwu_old_gods.12.title: "Le Tidemother parle"
 wwu_old_gods.12.desc: "Le rituel qui témoigne de la faveur du Tédémère a réussi, voyons ce qui nous attend pour notre dévotion."
 wwu_old_gods.12.option.a: "Merveilleuse mère!"
 wwu_old_gods.12.option.b: "Un étrange murmure..."
 wwu_old_gods.13.title: "Whispers of N'Zoth"
 wwu_old_gods.13.desc: "Pendant le rituel où vous demandiez la faveur du Tidemother, vous avez entendu un étrange murmure. Contrairement aux manières subtiles du Tidemother, l'appel de celui-ci est plus clair. Un sentiment de malaise remplit votre esprit et vous avortez rapidement le rituel. D'une certaine manière, vous savez: C'était N'zoth, un vieux Dieu capable de corrompre quoi que ce soit à sa manière. Maintenant, ce sentiment d'inconfort prend lentement le relais et bientôt Il vous demandera votre promesse de fealty."
 wwu_old_gods.13.option.a: "Qu'est-ce que je vais faire?"
 wwu_old_gods.20.title: "Soumission à C'Thun"
 wwu_old_gods.20.desc: "L'Ancien Dieu, C'Thun tente de prendre le contrôle direct de [Root.GetName]."
 wwu_old_gods.20.option.a: "Vwyq agth sshoq'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.20.option.b: "Al'ksh syq iir awan? Ilth sythn aqev... aqev... aqev..."
