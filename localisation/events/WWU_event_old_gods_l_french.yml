 wwu_old_gods.1.title: "C'Thun Lève-toi!"
 wwu_old_gods.1.desc: "Malgré tous les efforts des petits royaumes mortels d'Azéroth, vous avez réussi à réveiller pleinement l'Ancien Dieu, C'Thun. Azéroth est à votre merci. Rien ne peut arrêter ce Dieu incroyablement puissant."
 wwu_old_gods.1.option.a: "Vwyq agth sshoq'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.2.title: "Yogg-Saron Lève-toi!"
