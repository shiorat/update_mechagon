 wwu_titan_corruption.3.desc: "Für Millenien, Die titanischen Konstrukte, die entworfen sind, um Azeroth zu schützen wurden von allen Arten von magischen Kräften gezielt. Vor kurzem fühlte sich unsere Adjazenz mit bösen, korrupten Mächten in unserem Gericht noch stärker an. Berater und Ratsmitglieder um $MONARCH$ zeigen die ganze Zeit Anzeichen von Korruption. Bei dieser Rate, Es wird nicht lange dauern, bis das ganze Land in Korruption erliegt."
