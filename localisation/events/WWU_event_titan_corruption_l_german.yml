 wwu_titan_corruption.1.title: "Korruption des Hüters"
 wwu_titan_corruption.1.desc: "Für Millenien, Die titanischen Konstrukte, die entworfen sind, um Azeroth zu schützen wurden von allen Arten von magischen Kräften gezielt. Vor kurzem fühlte sich unsere Adjazenz mit bösen, korrupten Mächten in unserem Gericht noch stärker an. Berater und Ratsmitglieder um $MONARCH$ zeigen die ganze Zeit Anzeichen von Korruption. Bei dieser Rate, Es wird nicht lange dauern, bis das ganze Land in Korruption erliegt."
 wwu_titan_corruption.1.opt1: "So sei es!"
 wwu_titan_corruption.2.title: "Reinigung des Hüters"
 wwu_titan_corruption.2.desc: "Für Millenien, Die titanischen Konstrukte, die entworfen sind, um Azeroth zu schützen wurden von allen Arten von magischen Kräften gezielt. Vor kurzem fühlte sich unsere Adjazenz mit guten, reinigenden Kräften in unserem Gericht noch stärker an. Berater und Ratsmitglieder um $MONARCH$ zeigen Zeichen der Reinigung der Korruption die ganze Zeit. Bei diesem Tempo wird es nicht lange dauern, bis das ganze Land von der Korruption befreit ist."
 wwu_titan_corruption.2.opt1: "So sei es!"
