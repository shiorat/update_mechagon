 the_second_war.1.title: "Dämonische Seele"
 the_second_war.1.desc: "Ein seltsam aussehender Ork, der sich Warlord Prestor nennt, hielt an [Root.Capital.GetName] und erzählte uns von einem mächtigen Artefakt, das uns Drachenkin versklaven lassen würde. Obwohl seine Glaubwürdigkeit sehr fragwürdig war, beschlossen viele, ihm zu glauben, als er seine wahre Form offenbarte: Ein erschreckender schwarzer Drache mit einem geschmolzenen Herzen und Körper.\n\nEr gab dann eine sehr klare Beschreibung des Ortes des Artefakts und sagte uns, dass es klug wäre, es zu erwerben."
 the_second_war.1.option.a: "Schicken Sie ein paar Männer, um dieses Artefakt zu erwerben."
 the_second_war.2.title: "Die Offenbarung des Schattenrats"
 the_second_war.2.desc.a: "Nachdem Gul'dan nach der Invasion von Azeroth in ein mysteriöses Koma gefallen ist, sind einige hässliche Wahrheiten über Shadow Councils Ursprünge und Gul'dans Hintermotive aufgetaucht. Erschrocken durch die Tatsache, dass sie bloße Spielfiguren einer Gruppe von Warlocks waren, wurden die Bande zwischen den Orks und ihren fel-Meistern schwer beschädigt. Die Warlords der Orc Clans sind extrem empört über die Warlocks unter den Clans und viele halten sie für die Verwüstung von Draenor verantwortlich.\n\nAuch wir können gegen diese verräterische Verschwörung nicht schweigen. Um unsere Ehre zu wahren, müssen wir uns gegen die Warlocks wappnen."
 the_second_war.2.option.a: "Tötet sie alle!"
 the_second_war.3.title: "Eide der Fealty"
 the_second_war.3.desc: "Als Gul'dan aus der Tiefe erwachte, litt er jahrelang, er befand sich umgeben von Feinden und Verrätern. Er versteht, dass er keine Chance hat zu gewinnen, er ist unbewaffnet an unserem Hof angekommen und bietet seinen vollkommenen Gehorsam an. Obwohl es offensichtlich ist, dass er immer noch eine geheime Agenda hat, könnte sich die Macht seiner Anhänger als nützlich erweisen."
 the_second_war.3.option.a: "Nimm seinen Eid der Treue an"
 the_second_war.3.option.b: "Ausführen in der Öffentlichkeit"
 the_second_war.3.option.c: "Verbannt ihn."
 the_second_war.4.title: "Gul'dans Verrat"
 the_second_war.4.desc: "Ausserordentlich, aber nicht wirklich überraschend, hat Gul'dan uns wieder einmal verraten, indem er seine Todesritter und Warlocks sammelte und dann aus unbekannten Gründen ins Unbekannte segelte."
 the_second_war.4.option.a: "- Ich weiß nicht, was ich tun soll."
 STORMREAVER_CLAN_APPEARS: "Der Stormreaver Clan wird erscheinen."
 the_second_war.5.title: "Zurück zu unseren Wurzeln"
 the_second_war.5.desc: "Nach dem Krieg wurde der Einfluss des Schattenrats auf die Orks enthüllt. \n\nAls wir erkannten, dass wir nur Marionetten von Gul'dan und seinen Warlocks waren, begannen viele Siedlungen, trotz der besten Bemühungen der Legionsagenten zu ihren schamanischen Wurzeln zurückzukehren. Unser Volk steht vor einer wichtigen Entscheidung, die die Zukunft unseres Clans beeinflussen könnte. Es gehört uns, zu entscheiden, welchen Weg wir gehen werden. Doch unabhängig davon, was wir beschließen, wird es eine schwierige Zeit für alle sein."
 the_second_war.5.option.a: "Zurück zum Shamanismus"
 the_second_war.5.option.b: "Remain Fel Devotees"
