l_spanish:
 wwu_raid.1.title: "Victoria sobre el mal"
 wwu_raid.1.desc: "Hemos puesto bajo control a los malhechores de [raid_target_country.GetName]. Gracias a nuestros aventureros, Azeroth permanece a salvo del flagelo del mal."
 wwu_raid.1.option.a: "Hurra"
 wwu_raid.2.title: "Raid Loot"
 wwu_raid.2.desc: "Nuestro grupo de asalto ha enviado sacos llenos de oro. Veamos el alcance de la riqueza que sus hazañas nos han traído."
 wwu_raid.2.option.a: "Ah, precioso oro..."
 wwu_raid.3.title: "Ejército Bolster"
 wwu_raid.3.desc: "Nuestra redada está trabajando duro para acabar con los malditos malhechores. Han solicitado asistencia adicional para asegurar que su misión sea un éxito."
 wwu_raid.3.option.a: "Envíales más hombres."
 wwu_raid.3.option.b: "Ignorar su petición"
 wwu_raid.4.title: "Fracaso de raid"
 wwu_raid.4.desc: "Nuestro grupo de aventureros han fallado en traer a la nación malvada al talón, y se han dispersado al viento."
 wwu_raid.4.option.a: "¡Qué vergüenza!"
 wwu_raid.5.title: "Raid de limpieza"
 wwu_raid.5.desc: ""
 wwu_raid.5.option.a: "OK"
 wwu_raid.10.option.b: "¿Debería añadirse aquí la localización?"
