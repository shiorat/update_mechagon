l_spanish:
 wwu_exploration.100.title: "La primera circunnavegación"
 wwu_exploration.100.desc: "Nuestra flota zarpó para encontrar una ruta marítima a Kalimdor. Vientos espantosos los llevaron mucho más al noroeste. Las aguas heladas eran traicioneras y cuando finalmente llegaron a tierra una vez más, el capitán lloró de alegría. Una vez que llegó a nuestro puerto se convirtió en el primer barco en circunnavegar Azeroth."
 wwu_exploration.100.option.a: "¡Somos los primeros en circunnavegar Azeroth!"
 wwu_exploration.101.title: "Circunnavegación de Azeroth"
 wwu_exploration.101.desc: "No somos los primeros en haber logrado circunnavegar Azeroth, pero sin embargo es una gran hazaña y se celebrará en toda la tierra! "
 wwu_exploration.101.option.a: "Una hazaña fabulosa, aunque no fuéramos la primera..."
 wwu_exploration.1.title: "Oral en $PROVINCENAME$"
 wwu_exploration.1.desc: "Durante nuestra misión de encontrar provincias viables para colonizar, tropezamos con $PROVINCENAME$. Sus nativos son en su mayoría hostiles, pero la tierra es muy próspera. Ganaríamos mucho comerciando con esta provincia. Aunque quizás necesitemos sobornar a un jefe o dos..."
 wwu_exploration.1.option.a: "Hazles un trato justo."
 wwu_exploration.1.option.b: "Hazles un trato deshonesto."
 wwu_exploration.2.title: "$PROVINCENAME$ Troopers"
 wwu_exploration.2.desc: "Nuestra expedición se encontró con nativos hostiles de $PROVINCENAME$ que los llevó a huir de la provincia. Algunos de los tripulantes habían desembarcado para encontrar agua dulce y regresaban al barco cuando aparecieron cinco canoas nativas con hombres armados. La tripulación dio la vuelta a su barco y corrió de vuelta al barco con las canoas justo detrás. Una de las canoas casi alcanzó el barco, pero mientras los hombres se preparaban para una pelea la canoa se desaceleró como para esperar a los demás. La nave escapó, pero parte de la tripulación resultó herida. Una flecha envenenada golpeó a uno de los hombres en la pierna, y aunque la herida fue desinfectada con orina y aceite de oliva, no sabemos si el hombre sobrevivirá."
 wwu_exploration.2.option.a: "A ver si algunas baratijas secas aplacan a los nativos."
 wwu_exploration.2.option.b: "¡Vuelve ahí, mata a los nativos y toma su oro!"
 wwu_exploration.4.title: "Glory Road"
 wwu_exploration.4.desc: "El vigía había reportado señales de viviendas, pero el barco aún no había visto a ningún nativo hasta que por fin se avistó un pueblo costero en $PROVINCENAME$. Una pequeña fuerza desembarcó y fue recibida hospitalariamente, algo que se atribuyó a la fascinación de los nativos por los hombres que eran más altos en estatura que ellos y con barba. Los nativos no tenían barba y con alguna dificultad lograron comunicar que sus mitos y leyendas predecían un tiempo en que sus dioses barbudos vendrían del mar para visitarlos. Se nos dieron alimentos y oro, lo que indica que la provincia es próspera y que sería de gran valor para nosotros."
 wwu_exploration.4.option.a: "¡Esta es una tierra prometedora!"
 wwu_exploration.6.title: "Pasajero no bienvenido"
 wwu_exploration.6.desc: "La aldea había sido abandonada durante algún tiempo, los cultivos fallidos hablaban de una sequía que debió haber plagado la provincia durante bastante tiempo. Cuando volvimos a nuestro barco, tuvimos un shock terrible: ¡uno de los osos más grandes que hemos visto tratando de subir a bordo del barco! Los marineros decidieron capturar a la bestia hambrienta con la esperanza de traerla de vuelta a nuestro país, pero el oso tenía otros planes. Fue asaltado y llevado a bordo del barco, pero el oso luchó libre de las cuerdas y tuvimos que matarlo. Este ataque y el estado devastado en el que se encuentra $PROVINCENAME$ nos ha hecho darnos cuenta de que es una causa perdida."
 wwu_exploration.6.option.a: "Una verdadera vergüenza."
 wwu_exploration.7.title: "Las Colinas Verdes de $PROVINCENAME$"
 wwu_exploration.7.desc: "Los nativos en $PROVINCENAME$ fueron cautivados por las perlas de vidrio, campanas de latón, y tela nuestros exploradores comerciaron por pescado fresco y venado. En su informe a nosotros la tripulación del barco habló de que había muy poca riqueza entre la gente y parecían pacíficos. Algunos acontecimientos les preocupaban, ya que los aldeanos, por alguna razón, abandonaron sus hogares una noche y dejaron el pueblo para ser explorados por los miembros de la expedición. No se encontró mucho, sólo un pequeño cascabel de oro enterrado entre algunas redes de pesca dio testimonio de que esta provincia podría dar alguna fortuna para nosotros."
 wwu_exploration.7.option.a: "¡Qué bien!"
 wwu_exploration.9.title: "La amenaza de $PROVINCENAME$"
 wwu_exploration.9.desc: "Después de un comienzo bastante turbulento con los nativos de $PROVINCENAME$ finalmente logramos convencerlos de nuestras buenas intenciones. Cuando llegamos a tierra dos hombres, uno viejo y otro joven, se acercaron a nuestro barco. Ellos no estaban interesados en nuestros regalos y cuando un mosquete fue disparado sobre sus cabezas para hacerlos retroceder, hirió levemente al hombre mayor. Corrió a sus chozas y trajo hombres que lanzaron lanzas a nuestra tripulación hasta que fueron perseguidos después de que dos balas más fueran disparadas. Los adultos huyeron al bosque, dejando a sus hijos atrás. Algunas pequeñas baratijas y cuentas fueron dejadas con los niños como un gesto de amistad antes de que los miembros de la expedición se retiraran al barco."
 wwu_exploration.9.option.a: "Hazles entender que no queríamos hacerles daño."
 wwu_exploration.9.option.b: "Si regresan, mátenlos."
 wwu_exploration.10.title: "Las bestias de $PROVINCENAME$"
 wwu_exploration.10.desc: "Antes de ir a la expedición, habíamos oído historias de un explorador llamado Hanno que había encontrado una isla poblada de un 'gente hirsuto y salvaje'. Hanno había intentado capturar a los machos que fracasaron, pero se llevaron a tres hembras. Su naturaleza feroz obligó al explorador a matarlos y a traer pruebas de estos salvajes, sus pieles fueron preservadas para su transporte. Esta gente fue llamada \"gorillae\" por los intérpretes que viajaban con Hanno. Asumimos que la especie parecida a un mono que encontramos en $PROVINCENAME$ debe ser de la que habló Gorilae Hanno."
 wwu_exploration.10.option.a: "Pueden ser domesticados con algunas chucherías."
 wwu_exploration.10.option.b: "¡Coge lo que puedas y vete!"
 wwu_exploration.11.title: "Una dispersión de veneno"
 wwu_exploration.11.desc: "La expedición se acercaba a $PROVINCENAME$ cuando un aluvión de flechas, disparadas desde los nativos de pie en la playa invitante, asaltó el barco. En la prisa de huir del enemigo, que saltó con grandes saltos hacia sus canoas, la tripulación tuvo que abandonar a algunos de los hombres que habían sido disparados y caídos por la borda. Cuando habían puesto algunas millas de mar entre $PROVINCENAME$ y ellos mismos, descubrieron que todo el lado de estribor de la nave estaba cubierto de flechas.\nEl explorador a bordo de la nave asaltada resultó gravemente herido, la flecha que lo golpeó había sido envenenada. Yacía con fiebre, sudando y jurando, durante varios días. A pesar del cuidado del cirujano y del desinfectante hecho de orina y aceite de oliva, murió hace algún tiempo."
 wwu_exploration.11.option.a: "¡Qué horrible destino!"
 wwu_exploration.12.title: "Explorador borracho"
 wwu_exploration.12.desc: "Uno de los miembros de nuestra expedición - nuestro explorador, de todas las personas! - logró meterse en una situación terriblemente embarazosa cuando sobreestimó su propia capacidad de manejar el licor afrutado de los nativos de la cerveza $PROVINCENAME$. Los detalles asquerosos no llegarán a este informe, pero estuvo enfermo como un cerdo por mucho tiempo. Los nativos pensaron que era divertido, riéndose de su miseria, pero los rumores de este evento han llegado a los oídos de los altos sociales que fruncen el ceño sobre tal comportamiento."
 wwu_exploration.12.option.a: "¿Líquido afrutado? ¿Trajiste algo de vuelta?"
 wwu_exploration.14.title: "Explorador inesperado"
 wwu_exploration.14.desc: "Cuando el barco entró en la bahía de $PROVINCENAME$, una pequeña multitud de nativos se había reunido en la playa y estaban en silencio con respecto a la expedición. El compañero del barco saltó a un baile espontáneo y alegre al acompañamiento de las cañerías. Los nativos empezaron a reírse, lo que rompió la tensión. La comida y la bebida fueron llevadas a la playa para que todos se divirtieran. Uno de los nativos mostró gran interés en el barco, las espadas y otros equipos traídos por uno de los miembros de la expedición. Con la ayuda del traductor, la joven habló de su conocimiento de las islas cercanas y de su gran deseo de ver más del mundo."
 wwu_exploration.14.option.a: "Tráela contigo y haz de ella un explorador."
 wwu_exploration.14.option.b: "Es mejor que se quede donde está."
 wwu_exploration.15.title: "Muerto al llegar"
 wwu_exploration.15.desc: "La vida a bordo de un barco es solitaria. En unas pocas provincias las expediciones visitadas no faltaban armas dispuestas a abrazar y detener la soledad por un tiempo. El contacto demasiado estrecho con los nativos puede haber causado la muerte del explorador, ya que capturó una extraña enfermedad que deterioró rápidamente su condición y llevó a la insuficiencia cardíaca. Le dieron un entierro en el mar, no muy lejos de $PROVINCENAME$."
 wwu_exploration.15.option.a: "Descansa en paz."
