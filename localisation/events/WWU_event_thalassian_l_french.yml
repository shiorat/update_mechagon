l_french:
 thalassian.1.title: "Le Sunwell a été restauré!"
 thalassian.1.desc: "Avec le sacrifice d'Anveena et de Muuru, le Sunwell a été restauré, c'est maintenant une source de magie arcane et sainte qui atténue la dépendance magique de notre peuple, mais en raison des êtres maintenant fusionnés dans le pool mystique de pouvoir, il se peut que ce ne soit plus une simple source de pouvoir, mais quelque chose de divin méritant culte et pèlerinage."
 thalassian.1.option.a: "Le Sunwell est une batterie de mana le traiter comme tel"
 thalassian.1.option.b: "Concentrez-vous sur l'Arcane mais vénérez le Sunwell"
 thalassian.1.option.c: "L'adoration des Sunwell devrait être un élément central de notre société."
