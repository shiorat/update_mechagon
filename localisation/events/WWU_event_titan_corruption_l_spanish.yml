l_spanish:
 wwu_titan_corruption.1.title: "Corrupción del Guardián"
 wwu_titan_corruption.1.desc: "Para milenios, las construcciones titánicas diseñadas para proteger Azeroth fueron blanco de todo tipo de fuerzas mágicas. Recientemente, nuestra adyacencia con poderes malignos y corruptores se sintió aún más fuerte en nuestra corte. Asesores y miembros del consejo alrededor de $MONARCH$ están mostrando signos de corrupción todo el tiempo. A este ritmo, no pasará mucho tiempo antes de que todo el país sucumba a la corrupción."
 wwu_titan_corruption.1.opt1: "¡Que así sea!"
 wwu_titan_corruption.2.title: "Limpieza del Guardián"
 wwu_titan_corruption.2.desc: "Para milenios, las construcciones titánicas diseñadas para proteger Azeroth fueron blanco de todo tipo de fuerzas mágicas. Recientemente, nuestra adyacencia con buenos poderes de limpieza se sintió aún más fuerte en nuestra corte. Asesores y miembros del consejo alrededor de $MONARCH$ están mostrando signos de limpieza de la corrupción todo el tiempo. A este ritmo, no pasará mucho tiempo antes de que todo el país sea limpiado de la corrupción."
 wwu_titan_corruption.2.opt1: "¡Que así sea!"
