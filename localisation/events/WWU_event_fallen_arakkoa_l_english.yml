 wwu_fallen_arakkoa.1.title: "Aerial Assault"
 wwu_fallen_arakkoa.1.desc: "Accursed winged arakkoa from [target_country.GetName] have been conducting aerial patrols across our lands for some time now. However it seems they have now opted to raise the stakes, and are assaulting our hollows."
 wwu_fallen_arakkoa.1.option.a: "Fiends!"
 
 wwu_fallen_arakkoa.2.title: "Shadows Gather"
 wwu_fallen_arakkoa.2.desc: "Amongst the outcasts, the phrase 'Shadows Gather' acts as a code word, with the response '...when the raven swallows the day' denoting a friend."
 wwu_fallen_arakkoa.2.option.a: "...when the raven swallows the day"
 
 shadows_gather: "Shadows Gather"
 
 wwu_fallen_arakkoa.3.title: "Outcast Illusions"
 wwu_fallen_arakkoa.3.desc: "The fallen arakkoa that comprise the outcasts are experts at illusion magic, utilising illusion effigies to project false images and even to communicate across vast distances."
 wwu_fallen_arakkoa.3.option.a: "Easily tricked, these so called 'enemies'"
 
 wwu_fallen_arakkoa.4.title: "Shadows Rise"
 wwu_fallen_arakkoa.4.desc: "Although the outcasts lament their lack of connection of Rukhmar and the withered state of their wings, they have been quick to substitute thier old beliefs, opting to communicate with the shadows, manipulating the penumbra and twisting it to their own ends."
 wwu_fallen_arakkoa.4.option.a: "Distribute the elixirs"
 
 wwu_fallen_arakkoa.5.title: "Spawn of Sethe"
 wwu_fallen_arakkoa.5.desc: "Sethe, once revered by a faction of the outcast, has long been deceased. Nevertheless, death does not stop a primal god, and Sethe bestows a cold-blooded spawn upon those he deems worthy."
 wwu_fallen_arakkoa.5.option.a: "Arise, Spawn of Sethe!"
 
 wwu_fallen_arakkoa.6.title: "Envoy of the Ravenspeakers"
 wwu_fallen_arakkoa.6.desc: "A curious envoy has arrived in our veil. He claims to be a member of a group known as the Flock, and preaches the virtues of worshipping Ka'alu, the Raven Mother, known consort of Anzu. Although he doesn't seem completely sane, perhaps there is merit to his ramblings?"
 wwu_fallen_arakkoa.6.option.a: "Incorporate his teachings into our own"
 wwu_fallen_arakkoa.6.option.b: "Chase this madman off"
 
 arakkoa_blessing_of_kaalu: "Blessing of Ka'alu"
 desc_arakkoa_blessing_of_kaalu: ""
 
 arakkoa_rejection_of_kaalu: "Reject of Ka'alu"
 desc_arakkoa_rejection_of_kaalu: ""
 
 wwu_fallen_arakkoa.7.title: "Murky Bargain"
 wwu_fallen_arakkoa.7.desc: "The fallen outcasts are known for the practice of shadow magic. Although their usage is restrained, occassionally an offer from mysterious entity is heard. In exchange for greater power, all the chosen arakkoa needs to do is pledge allegiance to said entity. Inquiries into what exactly the entity is are met with silence."
 wwu_fallen_arakkoa.7.option.a: "Strike a bargain with the entity"
 wwu_fallen_arakkoa.7.option.b: "This smells foul, refuse the entity's offer"
 
 arakkoa_mysterious_pact: "Mysterious Pact"
 desc_arakkoa_mysterious_pact: ""
 
 wwu_fallen_arakkoa.8.title: "Emergence of the Void"
 wwu_fallen_arakkoa.8.desc: "Our murky bargain has revealed the entity's true goal, access to our world for what we can only call 'void entities'. They appear to be related to our shadow magic, but we have no control over them."
 wwu_fallen_arakkoa.8.option.a: "Oh god, what have I done..."