l_german:
 wwu_imperial_fracture.1.title: "Die Kaiserliche Fraktur"
 wwu_imperial_fracture.1.desc: "Die Kräfte der Himmlischen wurden durch die Entstehung der Scha geschwächt, und viele Nationen von Pandaria sind der Scha-Herrschaft verfallen. Ohne Ordnung wird das Reich Pandaria selbst brechen. Beide Glaubensrichtungen haben begonnen, Ligen zu bilden und den Kaiser herauszufordern."
 wwu_imperial_fracture.1.option.a: "Die Teilung muss geheilt werden"
 wwu_imperial_fracture.2.title: "Der Rat von $CAPITAL_CITY$"
 wwu_imperial_fracture.2.desc: "Mit dem Scheitern der Sha League, den Kaiser erfolgreich herauszufordern, hat sich der Himmlische Rat einberufen, um die Himmlischen als den einzigen Glauben des Imperiums zu verkünden. Wählern, die den Sha folgen, werden ihre Privilegien entzogen, und dem Kaiser wird breite Autorität gegeben, um die Himmlische Einheit innerhalb des Imperiums durchzusetzen."
 wwu_imperial_fracture.2.option.a: "Ein herrlicher Tag!"
 wwu_imperial_fracture.3.title: "Der Rat von $CAPITAL_CITY$"
 wwu_imperial_fracture.3.desc: "Mit dem Scheitern der Himmlischen Liga, den Kaiser erfolgreich herauszufordern, hat sich der Himmlische Rat einberufen, um Sha als den einzigen Glauben des Imperiums zu verkünden. Wählern, die den Himmlischen folgen, werden ihre Privilegien entzogen, und dem Kaiser wird breite Autorität zur Durchsetzung der Sha-Einheit innerhalb des Imperiums gegeben."
 wwu_imperial_fracture.10.title: "Triumph des Kaisers"
 wwu_imperial_fracture.10.desc: "Die Kaiserliche Fraktur im Kaiserreich ist im totalen Sieg für den Kaiser und den Himmlischen Rat beendet. Kurfürsten, die sich noch vor den Sha verbeugen, werden ihre Privilegien beraubt, und dem Kaiser wurde breite Autorität gegeben, um die Himmlische Einheit innerhalb des Imperiums durchzusetzen."
 wwu_imperial_fracture.10.option.a: "Ein herrlicher Tag!"
 wwu_imperial_fracture.11.title: "Triumph des Kaisers"
 wwu_imperial_fracture.11.desc: "Die Kaiserliche Fraktur im Kaiserreich ist im totalen Sieg für den Kaiser und die Sha zu Ende gegangen. Kurfürsten, die sich noch vor den Himmlischen verbeugen, werden ihre Privilegien beraubt, und dem Kaiser wurde eine breite Autorität zur Durchsetzung der Sha-Einheit innerhalb des Imperiums gegeben."
 wwu_imperial_fracture.11.option.a: "Ein herrlicher Tag!"
 wwu_imperial_fracture.20.title: "Sieg der Sha"
 wwu_imperial_fracture.20.desc: "Die Kaiserliche Fraktur im Imperium ist mit dem Sieg für die Sha League beendet. Der Kaiser wurde gezwungen, abzutreten und Sha ist jetzt der dominierende Glaube an das Imperium."
 wwu_imperial_fracture.20.option.a: "Ein schwarzer Tag!"
 wwu_imperial_fracture.21.title: "Sieg der Himmlischen"
 wwu_imperial_fracture.21.desc: "Die Kaiserliche Fraktur im Kaiserreich ist mit dem Sieg für die Himmlische Liga beendet. Der Kaiser wurde gezwungen, abzutreten und die Himmlischen sind jetzt der dominierende Glaube an das Imperium."
 wwu_imperial_fracture.21.option.a: "Ein schwarzer Tag!"
 wwu_imperial_fracture.30.title: "Bruch von Pandaria"
 wwu_imperial_fracture.30.desc: "Die Kaiserliche Fraktur im Reich ist unzusammenhängend beendet. Ohne einen klaren Sieger wird das Reich ohne offiziellen Glauben gebrochen bleiben."
 wwu_imperial_fracture.30.option.a: "Ach nein..."
