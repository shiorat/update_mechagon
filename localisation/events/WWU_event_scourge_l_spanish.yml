 wwu_scourge.1.title: "Llegada de Ner'zhul a la ciudadela de la corona de hielo"
 wwu_scourge.1.desc: "Después de que el Consejo de las Sombras se debilitó, el chamán caído Ner'zhul se ha elevado al poder una vez más con la ayuda de Teron'gor. Rápidamente recuperó su poder y encontró nuevos seguidores para su loco plan de conquista: Abrir aún más portales a los otros mundos y reclamar los Para la Horda. Desafiando tanto a la Legión como a sus antepasados, Ner'zhul abrió un portal de muchos mundos a través del cosmos y eventualmente destrozó a todo Draenor.\n\nAl escapar a través de uno de estos portales, Ner'zhul rápidamente fue capturado por Kil'jaeden y sus seguidores fueron asesinados. Ahora, prisionero de la Legión Ardiente, todo el cuerpo y el alma de Ner'zhul fueron destrozados por el propio Kil'jaeden. Bajo una tortura indecible, Ner'zhul aceptó servir bajo la Legión una vez más, pero secretamente planeó venganza. Su espíritu fue colocado dentro de un bloque especialmente hecho a mano de hielo duro de diamante reunido desde los lejanos confines del Nether Twisting. Encerrado dentro del barril congelado, Ner'zhul sintió que su conciencia se expandía diez mil veces. Alterado por los poderes caóticos del demonio, Ner'zhul se convirtió en un ser espectral de poder insondable. En ese momento, el orco conocido como Ner'zhul fue destruido para siempre, y el Rey Lich nació.\n\nCuando Kil'jaeden lanzó el helado barril de Ner'zhul de vuelta al mundo de Azeroth, el cristal endurecido cruzó el cielo nocturno y se estrelló en el desolado continente ártico de Northrend, enterrándose profundamente dentro del glaciar Icecrown. El cristal congelado, deformado y marcado por su violento descenso, llegó a parecerse a un trono, y el espíritu vengativo de Ner'zhul pronto se agitó dentro de él. Desde los confines del Trono Congelado, Ner'zhul comenzó a extender su vasta conciencia y tocar las mentes de los habitantes nativos de Northrend."
