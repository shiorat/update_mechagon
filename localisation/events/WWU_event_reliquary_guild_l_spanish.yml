l_spanish:
 reliquary_guild.1.title: "El Relicario"
 reliquary_guild.1.desc: "Una organización de elfos de sangre se ha acercado [Root.Monarch.GetTitle] [Root.Monarch.GetName] con una oferta tentadora. Llamados el Relicario, se ofrecen para servir a la Horda en la adquisición de poderosos artefactos mágicos y para documentar el pasado."
 reliquary_guild.1.option.a: "Acepta la oferta de Tae'thelan"
 reliquary_guild.1.option.b: "No podemos permitirnos esas trivialidades."
 reliquary_guild.1.desc_blood_elf: "Los Magisters han aconsejado [Root.Monarch.GetTitle] [Root.Monarch.GetName] sobre la creación de una nueva organización dentro de la sociedad de Elfos de Sangre, conocida como el Relicario. Están buscando el reconocimiento oficial de sus actividades, que se encuentran principalmente en la adquisición de poderosos artefactos mágicos y la documentación del pasado."
 ADD_RELIQUARY_ESTATE: "¡Desbloquea el §YRelicario§! Estate."
