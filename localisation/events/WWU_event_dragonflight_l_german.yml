l_german:
 wwu_setup_dragonflight.1.title: "Missionsbaum-Warnung"
 wwu_setup_dragonflight.1.desc: "Die folgenden Missionsbäume dienen einem anderen Zweck. Einer von denen wird den anderen absagen! Deshalb überprüfen Sie, was jeder Baum Ihnen bietet und wählen Sie klug. Dasselbe gilt auch für die Missionszweige. Viel Spaß und viel Glück!"
 wwu_setup_dragonflight.1.option.a: "Entdecken Sie die Welt von Azeroth!"
