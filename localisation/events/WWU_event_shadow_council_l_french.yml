 wwu_shadow_council.1.title: "Le Conseil des Ombres"
 wwu_shadow_council.1.desc: "Le Conseil des Ombres, autrefois caché derrière un voile de mystère, est entré dans le monde. Ils sont composés d'une cabale de sorciers, et sont les vrais maîtres de la Horde."
 wwu_shadow_council.1.option.a: "Mwahahaha!"
 wwu_shadow_council.2.title: "Le manteau de la Horde"
 wwu_shadow_council.2.desc: "En tant que véritables marionnettistes de la Horde, exerçons un contrôle sur la direction actuelle."
 wwu_shadow_council.2.option.a: "Devenez le chef de guerre"
 wwu_shadow_council.2.option.b: "Rester membre"
