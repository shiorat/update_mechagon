 wwu_yaungol.1.title: "Yaungol Succession"
 wwu_yaungol.1.desc: "Only the strongest, most courageous, most resilient of yaungol may lead the tribes. These traits are of the highest qualities in yaungol society and are expected of all yaungol leaders.\nHowever, with the constant threat from the mantid to their south, the yaungol cannot afford to lose a single warrior in an internal struggle for power. A surprisingly civilized solution to this problem has been put into place. When a dispute arises between them, they fight one another with blunted weapons until one yields or passes out."
 wwu_yaungol.1.option.a: "Conduct ritual combat"
 wwu_yaungol.1.option.b: "Cede power to the challenger"
 
 wwu_yaungol.2.title: "Flame of Ordos"
 wwu_yaungol.2.desc: "Yaungol fire-keepers ritualistically set themselves ablaze to emulate the ascension of Ordos and cast enchantments and prayers to ease his pain. Ordos was once a shaman of the yaungol who sacrificed himself to the flame, following the promises of the Fire Lords, in order to become a demigod.\nFor some, such sacrifices reap the favour of Ordos."
 wwu_yaungol.2.option.a: "O, Ordos the Burning One!"

 wwu_yaungol.3.title: "Burning Oil"
 wwu_yaungol.3.desc: "The yaungol have been forced to survive in the harsh terrain of the Townlong Steppes for aeons. During this time, they have weaponized local supplies of oil and developed their own aggressive tactics utilizing it."
 wwu_yaungol.3.option.a: "Burn, burn, burn!"
 
 wwu_yaungol.4.title: "Pride of the Clan"
 wwu_yaungol.4.desc: "Only the strongest, most courageous, most resilient of yaungol may lead the tribes. For chiefs that meet this requirement, respect follows swiftly."
 wwu_yaungol.4.option.a: "With [Root.Monarch.GetName]!"
 
