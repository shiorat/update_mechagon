 broken_shore.1.title: "Se eleva la costa rota"
 broken_shore.1.desc: "$MONARCH$ utilizó sus inmensos poderes mágicos y subió La costa rota a la superficie. Broken Shore fue hundida al agua por Aegwynn el Guardián hace mucho tiempo después de derrotar al avatar de Sargeras, y enterró su cadáver en un templo en Broken Shore. Pero ahora, levantaste esta tumba corrupta de nuevo y nada bueno puede salir de esto. Buen trabajo, comandante..."
 broken_shore.1.opt1: "¿Qué podría salir mal...?"
 broken_shore.1.tt: "El área de Broken Shore ahora es colonizable."
