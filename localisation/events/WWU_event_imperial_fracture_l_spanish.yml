l_spanish:
 wwu_imperial_fracture.1.title: "La fractura imperial"
 wwu_imperial_fracture.1.desc: "Las fuerzas de los Celestiales han sido debilitadas por el surgimiento de la Sha, y muchas naciones de Pandaria han caído a la dominación de Sha. Sin orden, el Imperio de Pandaria se fracturará. Ambas religiones han comenzado a formar ligas, desafiando al Emperador."
 wwu_imperial_fracture.1.option.a: "La división debe ser curada."
 wwu_imperial_fracture.2.title: "El Consejo de $CAPITAL_CITY$"
 wwu_imperial_fracture.2.desc: "Con el fracaso de la Liga Sha para desafiar con éxito al Emperador, el Consejo Celestial se ha reunido para proclamar a los Celestiales como la única fe del Imperio. Los electores que siguen a la Sha serán despojados de sus privilegios, y al Emperador se le da amplia autoridad para imponer la Unidad Celestial dentro del Imperio."
 wwu_imperial_fracture.2.option.a: "¡Un día glorioso!"
 wwu_imperial_fracture.3.title: "El Consejo de $CAPITAL_CITY$"
 wwu_imperial_fracture.3.desc: "Con el fracaso de la Liga Celestial para desafiar con éxito al Emperador, el Consejo Celestial se ha reunido para proclamar a Sha como la única fe del Imperio. Los electores que siguen a los Celestiales serán despojados de sus privilegios, y al Emperador se le da amplia autoridad para imponer la Unidad Sha dentro del Imperio."
 wwu_imperial_fracture.10.title: "El triunfo del emperador"
 wwu_imperial_fracture.10.desc: "La Fractura Imperial en el Imperio ha terminado en victoria total para el Emperador y el Concilio Celestial. Los electores que aún se inclinen ante la Sha serán despojados de sus privilegios, y al Emperador se le ha dado amplia autoridad para imponer la Unidad Celestial dentro del Imperio."
 wwu_imperial_fracture.10.option.a: "¡Un día glorioso!"
 wwu_imperial_fracture.11.title: "El triunfo del emperador"
 wwu_imperial_fracture.11.desc: "La Fractura Imperial en el Imperio ha terminado en una victoria total para el Emperador y la Sha. Los electores que aún se inclinen ante los Celestiales serán despojados de sus privilegios, y al Emperador se le ha dado amplia autoridad para imponer la Unidad Sha dentro del Imperio."
 wwu_imperial_fracture.11.option.a: "¡Un día glorioso!"
 wwu_imperial_fracture.20.title: "Victoria de la Sha"
 wwu_imperial_fracture.20.desc: "La Fractura Imperial en el Imperio ha terminado en victoria para la Liga Sha. El Emperador se ha visto obligado a abdicar y Sha es ahora la fe dominante en el Imperio."
 wwu_imperial_fracture.20.option.a: "¡Un día negro!"
 wwu_imperial_fracture.21.title: "Victoria de los Celestiales"
 wwu_imperial_fracture.21.desc: "La Fractura Imperial en el Imperio ha terminado en victoria para la Liga Celestial. El Emperador ha sido forzado a abdicar y los Celestiales son ahora la fe dominante en el Imperio."
 wwu_imperial_fracture.21.option.a: "¡Un día negro!"
 wwu_imperial_fracture.30.title: "Fractura de Pandaria"
 wwu_imperial_fracture.30.desc: "La Fractura Imperial en el Imperio ha terminado inconclusamente. Sin un claro vencedor, el imperio permanecerá fracturado sin fe oficial."
 wwu_imperial_fracture.30.option.a: "Por desgracia..."
