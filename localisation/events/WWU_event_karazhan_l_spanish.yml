l_spanish:
 apprentice_sending.title: "Misterios del Guardián"
 apprentice_sending.desc: "Durante años, el archimago Medivh, la custodia de Azeroth nos eludió y se mantuvo alejado de la política del mundo. Recluido en su torre oscura en Karazhan, pasó sus días recogiendo tomos antiguos de cada rincón de Azeroth y mantuvo sus secretos lejos de nosotros. Como la magia más grande de Azeroth, recuperar el control de The Guardian es vital para nuestro futuro.\n\nPara esto, algunos de los magos en la corte plantearon la idea de enviar a uno de los estudiantes a espiar a Medivh a medida que aprenden de él. Si esto funciona, con el tiempo podremos ganar una ventaja contra él. Los edlers ya tienen un estudiante increíble en su mente, que encaja perfectamente para este trabajo. Inteligente, plateado y valiente, seguramente se las arreglará para mantener la cordura mientras está en la torre y persuadir a Medivh de que se puede confiar en él.\n\nSe llama Khadgar, nos pondremos en contacto con él con su permiso."
 apprentice_sending.opt1: "Enviar Khadgar a Medivh como aprendiz"
 apprentice_sending.opt1.tt: "Khadgar estudiará bajo la guía de Medivh y puede descubrir lo que Medivh está haciendo."
 apprentice_sending.opt2: "No. El último aprendiz sigue teniendo pesadillas sobre esa torre."
 apprentice_sending.opt2.tt: "Si Medivh está tramando algo insidioso, llevará mucho más tiempo descubrirlo."
 apprentice_from_dalaran.title: "Aprendiz de Dalaran"
 apprentice_from_dalaran.desc: "Dalaran envió a otro estudiante suyo a nosotros. Este nuevo estudiante parece diferente a los demás, pero es casi seguro que fue enviado con el propósito de reunir información."
 apprentice_from_dalaran.opt1: "Aceptar Khadgar"
 apprentice_from_dalaran.opt1.tt: "Khadgar puede descubrir los secretos de Medivh."
 apprentice_from_dalaran.opt2: "Sácalo de aquí."
 apprentice_from_dalaran.opt2.tt: "Dalaran no enviará a otro estudiante."
 medivh_plot_revealed_1.title: "Las verdaderas intenciones de Medivh son reveladas"
 medivh_plot_revealed_1.desc: "Recientemente, Medivh se estaba volviendo cada vez más errático, desapareciendo durante días y exhausto cuando finalmente regresó. Poco después, Khadgar comenzó a sentir que algo estaba drásticamente mal con su amo. Aunque nunca sospechó que Medivh estaba siendo controlado por Sargeras, el Titán Oscuro, se volvió sospechoso de las acciones y motivos de su amo. Después de conocer a un emisario de la Horda, el asesino de medio orco Garona, Khadgar desenterró el complot de Medivh para abrir un portal entre Azeroth y Draenor. Sabiendo que ya era demasiado tarde para impedir que el Portal Oscuro se abriera más, Khadgar y Garona corrieron hacia el rey Llane Wrynn de Azeroth para pedir ayuda."
 medivh_plot_revealed_1.opt1: "¡Maldita sea!"
 medivh_plot_revealed_1.opt1.tt: "El secreto de Medivh se revela."
 medivh_plot_revealed_2.title: "Aprendiz de Dalaran"
 medivh_plot_revealed_2.desc: "Recientemente, Medivh se estaba volviendo cada vez más errático, desapareciendo durante días y exhausto cuando finalmente regresó. Poco después, sus consejeros empezaron a sentir que algo estaba drásticamente mal con su maestro. Aunque nunca sospechó que Medivh estaba siendo controlado por Sargeras, el Titán Oscuro, se volvió sospechoso de las acciones y motivos de su amo. Después de conocer a un emisario de Stormwind, Medivh reveló involuntariamente su complot para abrir un portal entre Azeroth y Draenor, sabiendo que ya era demasiado tarde para detener la apertura del Portal Oscuro."
 medivh_plot_revealed_2.opt1: "¡Maldita sea mi lengua!"
 medivh_plot_revealed_2.opt1.tt: "El secreto de Medivh se revela."
 betrayal_of_medivh.title: "Noticias sorprendentes de Dalaran"
 betrayal_of_medivh.desc: "Un emisario de Karazhan corrió a la sala del trono con uno de nuestros campeones de confianza, afirmando que Medivh está poseído por demonios. ¡Estaba trabajando con Orcos todo el tiempo!"
 betrayal_of_medivh.opt1: "Él pagará."
 betrayal_of_medivh.opt1.tt: "Stormwind atacará a Karazhan."
 betrayal_of_medivh.opt2: "Bueno, sigue siendo nuestro vasallo..."
 betrayal_of_medivh.opt2.tt: "A nuestros otros vasallos no les gustará esto."
