l_spanish:
 wwu_setup_the_risen.1.title: "Revelación de Balnazzar"
 wwu_setup_the_risen.1.desc: "La Cruzada Escarlata ha sido traicionada desde dentro. ¡Se ha revelado que el Gran Cruzado Saiden Dathrohan fue el Dreadlord Balnazzar! La Cruzada Escarlata intentó resistir al demonio, sólo para ser derrotado, y levantado de la tierra como el Resucitado."
 wwu_setup_the_risen.1.option.a: "¡Maldita sea!"
 wwu_setup_the_risen.1.option.b: "¡Pelearemos contra el maldito Dreadlord!"
 wwu_setup_the_risen.2.title: "La guerra de Balnazzar"
 wwu_setup_the_risen.2.desc: "Los restos de la Cruzada Escarlata deben ser aplastados. ¡Dreadlord Balnazzar nos ordena matar a cada uno de ellos!"
 wwu_setup_the_risen.2.option.a: "¡Mátenlos a todos!"
