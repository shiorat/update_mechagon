l_spanish:
 random_province.1.title: "Descontento en [Root.GetName]"
 random_province.1.desc: "La gente de [Root.GetName] se ha convertido en descontento con su [Root.Monarch.GetName], y exige más autonomía sobre la tierra en la que residen."
 random_province.1.option.a: "Permíteles más autonomía."
 random_province.1.option.b: "Negar su solicitud"
 random_province.1.option.c: "Negarlos y castigarlos por su insolencia"
 incensed_people: "Personas incensadas"
 desc_incensed_people: "Hemos usado la fuerza contra esta gente, y ellos se resienten por eso."
 denied_autonomy: "Autonomía denegada"
 desc_denied_autonomy: "Hemos negado a la gente su autonomía, y se resienten de nosotros por eso."
 random_province.2.title: "Una posada Steamy"
 random_province.2.desc: "Una posada local en [Root.GetName] se ha hecho conocida por su naturaleza provocadora, y los rumores son que proporciona servicios sexuales para aquellos que buscan tales deseos carnales. Los informes de nuestros agentes finalmente han confirmado estos rumores, y se deben tomar medidas antes de que este negocio se descontrole."
 random_province.2.option.a: "Permítelo, siempre y cuando tengamos un corte"
 random_province.2.option.b: "Apágalo."
 random_province.2.option.c: "Apágalo y castigar a los propietarios"
 sexually_frustrated: "Frustrado sexualmente"
 desc_sexually_frustrated: "Hemos negado a la gente de este asentamiento una salida para sus deseos carnales."
 random_province.3.title: "Pit de las peleas"
 random_province.3.desc: "Un foso de pelea en [Root.GetName] se ha hecho conocido por las peleas intensas, y muchos han viajado allí para participar. Sin embargo, muchos de nuestros soldados han comenzado a abandonar sus puestos para hacerlo, amenazando la estabilidad de nuestras tierras."
 random_province.3.option.a: "Mira hacia otro lado."
 random_province.3.option.b: "Castigar a los soldados"
 random_province.3.option.c: "Castigar a los dueños de la fosa"
