 wwu_exploration.100.title: "La première circonnavigation"
 wwu_exploration.100.desc: "Notre flotte a mis la voile pour trouver une route maritime vers Kalimdor. Les vents de Ghastly les ont emmenés bien plus au nord-ouest. Les eaux glacées étaient perfides et quand ils ont enfin atteint la terre une fois de plus, le capitaine pleura avec joie. Une fois arrivé à notre port, il est devenu le premier navire à circonnavir Azéroth."
 wwu_exploration.100.option.a: "Nous sommes les premiers à faire le tour d'Azéroth!"
 wwu_exploration.101.title: "Circonnavigation d'Azéroth"
 wwu_exploration.101.desc: "Nous ne sommes pas les premiers à avoir réussi à circonnavir Azéroth, mais néanmoins c'est un grand exploit et il sera célébré dans tout le pays! "
 wwu_exploration.101.option.a: "Un exploit fabuleux, même si nous n'étions pas le premier..."
 wwu_exploration.1.title: "Ordre en $PROVINCENAME$"
 wwu_exploration.1.desc: "Pendant notre mission de trouver des provinces viables pour coloniser, nous avons trébuché sur $PROVINCENAME$. Ses indigènes sont pour la plupart hostiles, mais la terre est très prospère. Nous gagnerions beaucoup en négociant avec cette province. Bien qu'on ait peut-être besoin de soudoyer un chef ou deux..."
 wwu_exploration.1.option.a: "Faites-leur une bonne affaire."
 wwu_exploration.1.option.b: "Faites-leur une affaire malhonnête."
 wwu_exploration.2.title: "$PROVINCENAME$ Troopers"
 wwu_exploration.2.desc: "Notre expédition a rencontré des indigènes hostiles de $PROVINCENAME$ qui les a conduits à fuir la province. Quelques-uns de l'équipage avaient débarqué pour trouver de l'eau douce et revenaient au navire lorsque cinq canots natifs avec des hommes armés apparurent. L'équipage tourna son bateau et retourna au bateau avec les canots juste derrière. L'un des canots a presque rattrapé le bateau, mais alors que les hommes se préparaient à se battre, le canot ralentit pour attendre les autres. Le navire s'est échappé, mais une partie de l'équipage a été blessée. Une flèche empoisonnée a frappé un des hommes dans la jambe, et bien que la blessure ait été désinfectée avec de l'urine et de l'huile d'olive, nous ne savons pas si l'homme survivra."
 wwu_exploration.2.option.a: "Voyez si des bibelots tawdry plaqueront les natifs."
 wwu_exploration.2.option.b: "Retournez là-bas, tuez les indigènes et prenez leur or!"
 wwu_exploration.4.title: "Route de la gloire"
 wwu_exploration.4.desc: "La surveillance avait signalé des signes de logements, mais le navire n'avait pas encore vu d'Indiens jusqu'à ce qu'un village côtier de $PROVINCENAME$ soit aperçu. Une petite force débarqua et fut accueillie avec hospitalité, quelque chose qui fut attribué à la fascination des indigènes pour les hommes qui étaient plus grands en taille qu'eux et barbus. Les indigènes étaient sans barbe et avec un peu de difficulté, ils ont réussi à communiquer que leurs mythes et légendes annonçaient un temps où leurs dieux barbus venaient de la mer pour les visiter. La nourriture et l'or ont été donnés, ce qui indique que la province est prospère et serait d'une grande valeur pour nous."
 wwu_exploration.4.option.a: "C'est une terre prometteuse!"
 wwu_exploration.6.title: "Passager indésirable"
 wwu_exploration.6.desc: "Le village a été abandonné pendant un certain temps, les mauvaises récoltes ont parlé d'une sécheresse qui a dû frapper la province pendant un certain temps. Quand nous sommes retournés à notre navire, nous avons eu un terrible choc : l'un des plus grands ours que nous ayons jamais vu essayer de monter à bord du navire! Les marins ont décidé de capturer la bête affamée dans l'espoir de la ramener dans notre pays, mais l'ours avait d'autres projets. Il a été laissé en laisse et amené à bord du navire, mais l'ours s'est battu à l'abri des cordes et nous avons dû le tuer. Cette attaque et l'état dévasté $PROVINCENAME$ est dedans nous a fait réaliser que c'est une cause perdue."
 wwu_exploration.6.option.a: "Une vraie honte."
 wwu_exploration.7.title: "Les Collines Vertes de $PROVINCENAME$"
 wwu_exploration.7.desc: "Les natifs de $PROVINCENAME$ ont été enthousiasmés par les perles de verre, les cloches en laiton et les vêtements que nos explorateurs ont échangés contre du poisson frais et de la venison. Dans leur rapport à nous, l'équipage du navire a dit qu'il y avait très peu de richesse parmi les gens et qu'ils semblaient pacifiques. Certains événements les ont troublés, car les villageois, pour une raison quelconque, ont déserté leurs maisons une nuit et ont quitté le village pour être explorés par les membres de l'expédition. Rien n'a été trouvé, seulement un petit hochet fait d'or enterré parmi certains filets de pêche a montré que cette province pourrait nous donner une fortune."
 wwu_exploration.7.option.a: "C'est génial!"
 wwu_exploration.9.title: "La Menace à partir de $PROVINCENAME$"
 wwu_exploration.9.desc: "Après un début assez turbulent avec les natifs de $PROVINCENAME$ nous avons finalement réussi à les convaincre de nos bonnes intentions. Tandis que nous faisions chuter deux hommes, un vieux et un jeune, s'approchaient de notre navire. Ils n'étaient pas intéressés par nos cadeaux et quand un mousquet a été tiré sur leur tête pour les faire reculer, il a légèrement blessé l'homme plus âgé. Il courut dans leurs huttes et amena des hommes qui jetèrent des lances sur notre équipage jusqu'à ce qu'ils soient chassés après deux autres coups de feu. Les adultes s'enfuirent dans les bois, laissant leurs enfants derrière eux. Certains petits bibelots et perles ont été laissés avec les enfants comme un geste d'amitié avant que les membres de l'expédition se replient sur le navire."
 wwu_exploration.9.option.a: "Faites-leur comprendre qu'on ne leur voulait aucun mal."
 wwu_exploration.9.option.b: "S'ils reviennent, tuez-les!"
 wwu_exploration.10.title: "La Bête $PROVINCENAME$"
 wwu_exploration.10.desc: "Avant l'expédition, nous avions entendu parler d'un explorateur du nom de Hanno qui avait trouvé une île peuplée d'un « peuple hirsute et sauvage ». Hanno avait tenté de capturer les mâles qui avaient échoué, mais trois femelles ont été prises. Leur nature féroce a forcé l'explorateur à les tuer et à apporter la preuve de ces sauvages, leurs peaux ont été préservées pour le transport. Ces personnes ont été appelées «gorille» par les interprètes voyageant avec Hanno. Nous supposons que l'espèce apelike que nous avons trouvé dans $PROVINCENAME$ doit être ces Gorillae Hanno parlé."
 wwu_exploration.10.option.a: "Ils peuvent être apprivoisés avec des boules."
 wwu_exploration.10.option.b: "Prenez ce que vous pouvez et sortez!"
 wwu_exploration.11.title: "Une éparpillement de poisons"
 wwu_exploration.11.desc: "L'expédition se terminait sur $PROVINCENAME$ quand un barrage de flèches, tiré des indigènes debout sur la plage invitante, a assailli le navire. Dans la hâte de courir loin de l'ennemi, qui sauta avec de grandes bosses vers leurs canots, l'équipage dut abandonner certains des hommes qui avaient été abattus et tombés par-dessus bord. Quand ils avaient posé quelques milles marins entre $PROVINCENAME$ et eux-mêmes, ils ont découvert que tout le côté tribord du navire était couvert de flèches.\nL'explorateur à bord du navire assaillant a été grièvement blessé, la flèche qui l'a frappé avait été empoisonnée. Il a couché dans la fièvre, transpirant et jurant, pendant plusieurs jours. Malgré les soins du chirurgien et le désinfectant à base d'urine et d'huile d'olive, il est mort il y a quelque temps."
 wwu_exploration.11.option.a: "C'est un sort horrible!"
 wwu_exploration.12.title: "Explorateur drunken"
 wwu_exploration.12.desc: "Un de nos membres de l'expédition - notre explorateur, de tous les gens! - a réussi à se mettre dans une situation terriblement embarrassante quand il a surestimé sa propre capacité de manipuler la liqueur fruitée les natifs de $PROVINCENAME$ brasseur. Les détails dégoûtants ne feront pas partie de ce rapport, mais il a longtemps été malade comme un porc. Les indigènes ont pensé que c'était amusant, riant de sa misère, mais les rumeurs de cet événement ont atteint les oreilles des grands sociaux qui froncent sur ce comportement."
 wwu_exploration.12.option.a: "Une liqueur fruitée? Tu en as ramené?"
 wwu_exploration.14.title: "Explorateur inattendu"
 wwu_exploration.14.desc: "Tandis que le navire entrait dans la baie de $PROVINCENAME$, une petite foule de natifs s'était rassemblée sur la plage et étaient silencieusement au sujet de l'expédition. L'accompagnateur du navire sauta dans une danse spontanée et joyeuse à l'accompagnement des pipes. Les indigènes ont commencé à rire ce qui a brisé la tension. La nourriture et la boisson ont été ramenées à la plage pour qu'ils puissent tous se régaler. L'un des indigènes a montré un grand intérêt pour le navire, les épées, et d'autres pièces d'équipement apportées par l'un des membres de l'expédition. Avec l'aide du traducteur, la jeune femme a parlé de sa connaissance des îles voisines et de son grand désir de voir plus du monde."
 wwu_exploration.14.option.a: "Amenez-la avec vous et faites d'elle un explorateur."
 wwu_exploration.14.option.b: "Il vaut mieux qu'elle reste où elle est."
 wwu_exploration.15.title: "Mort à l'arrivée"
 wwu_exploration.15.desc: "La vie à bord d'un navire est solitaire. Dans quelques provinces, les expéditions visitées ne manquaient pas d'armes volontaires pour embrasser et affermir la solitude pendant un petit moment. Un contact trop étroit avec les indigènes peut avoir causé la mort de l'explorateur, car il a attrapé une maladie étrange qui a rapidement détérioré son état et conduit à une insuffisance cardiaque. Il a été enterré en mer, non loin de $PROVINCENAME$."
 wwu_exploration.15.option.a: "Repose en paix."
