 wwu_story_misc.1.title: "Darkness Falls"
 wwu_story_misc.1.desc: "An evil malaise has begun to cloak the lands of Grand Hamlet ever since the Orcish Horde attacked. It seeps into the very ground, and rumours of beastmen known as worgen have emerged. Accursed, Grand Hamlet is now known as Darkshire."
 wwu_story_misc.1.option.a: "Oh no..."