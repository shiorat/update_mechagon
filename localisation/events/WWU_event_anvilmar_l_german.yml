l_german:
 wwu_anvilmar.1.title: "Führung von Anvilmar"
 wwu_anvilmar.1.desc: "Nun, da wir das Reich der Alten reformiert haben, gibt es eine Frage, die beantwortet werden muss. Sollten wir die herrschende Dynastie, die wir haben, behalten oder in die Dynastie der alten zurückkehren?"
 wwu_anvilmar.1.option.a: "Wir werden unseren jetzigen Führer behalten"
 wwu_anvilmar.1.option.b: "Wiederherstellung der Anvilmar Dynastie"
