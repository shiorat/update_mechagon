l_spanish:
 wwu_silvermoon.1.title: "Liderazgo de Silvermoon"
 wwu_silvermoon.1.desc: "Los restos de Quel'Thalas finalmente se han asentado después de la amenaza de Sturge. Es hora de recogernos y determinar qué forma de gobierno deben seguir los elfos de Silvermoon."
 wwu_silvermoon.1.option.a: "Kael'thas y sus ambiciones."
 wwu_silvermoon.1.option.b: "Lor'themar y su orden restringida"
 wwu_silvermoon.2.title: "¡Caballeros de la Sangre se levantan!"
 wwu_silvermoon.2.desc: "Nacidos de un rechazo a la Luz Santa, los Caballeros de Sangre, dirigidos por su matriarca Lady Liadrin, pretenden restaurar su patria a su antigua gloria. Para hacer esto, saturan la energía de Luz del cautivo Naaru M'uru, que se encuentra debajo del cuartel general del Caballero de Sangre."
 wwu_silvermoon.2.option.a: "¡Nunca seremos rotos!"
 wwu_silvermoon.3.title: "Restaurado Sunwell"
 wwu_silvermoon.3.desc: "El Sunwell ha sido restaurado, y para la mayoría esto es una excelente noticia. Pero para Lady Liadrin y los Caballeros de Sangre, ha socavado la causa raíz de su organización. Sin cambios, los Caballeros de Sangre pueden convertirse en marginados dentro de la sociedad de Elfos de Sangre."
 wwu_silvermoon.3.option.a: "Debemos forjar una nueva identidad para llevar a nuestro pueblo hacia adelante"
 wwu_silvermoon.3.option.b: "Nuestro propósito es completo, vamos a disolver"
