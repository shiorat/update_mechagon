l_spanish:
 defias_events.1.title: "Gremio de Stonemasons"
 defias_events.1.desc.1: "Conocido como la mayor facción de trabajadores de piedra en los reinos orientales, el Gremio de los Stonemasons tiene una excelente reputación y gran influencia entre la clase obrera. Después de años de guerra y devastación, el noble establecimiento en Stormwind pidió contratar a este gremio para reconstruir la ciudad de Stormwind a su antigua gloria. Te piden que hagas un trato con los Stonemasons y te prometen que ellos mismos manejarán el peso financiero. Aunque te preguntas si son realmente capaces de pagar por todo esto..."
 defias_events.1.desc.2: "Conocido como la mayor facción de trabajadores de piedra en los reinos orientales, el Gremio de los Stonemasons tiene una excelente reputación y gran influencia entre la clase obrera. Después de que el Stormwind fue arrasado por la Horda Orca, el noble establecimiento de Stormwind pidió contratar a este gremio para reconstruir la ciudad de Stormwind a su antigua gloria. Te piden que hagas un trato con Stonemasons y te prometen que ellos mismos manejarán el peso financiero. Aunque te preguntas si son realmente capaces de pagar por todo esto..."
 defias_events.1.option.a: "Permitir que el Gremio de los Stonemasons reconstruya Stormwind"
 defias_events.1.option.b: "No podemos permitirnos sus demandas ahora mismo."
 stonemasons_guild_tt: "El Gremio de Stonemasons comenzará a trabajar para reconstruir Stormwind."
 defias_events.2.title: "Construcción de Stormwind"
 defias_events.2.desc: "El increíble trabajo de la gremio de los canteros está completo. Mientras caminas hacia la ciudad, no puedes evitar derramar una lágrima de alegría. Este es realmente el mejor trabajo de Edwin VanCleef, líder del gremio de canteros.\n\nTristemente, como temías, los nobles no son capaces de pagar la cuota por la reconstrucción de la ciudad. Los trabajadores enojados del gremio están decididos a recibir su pago, de una manera u otra. Usted debe intervenir y hacer algo antes de que la situación se intensifique aún más."
 defias_events.2.option.a: "Prométeme en nombre de los nobles que pronto recibirán su dinero."
 defias_events.2.option.b: "Forzar a los nobles a pagar el dinero requerido"
 finishing_of_stormwind_tt_a: "El gremio esperará pronto un pago."
 finishing_of_stormwind_tt_b: "El levantamiento de la Casa de los Nobles..."
 defias_events.3.title: "Enojo de los Stonemasons"
 defias_events.3.desc: "Pasaron los meses pero el Gremio de los albañiles aún no recibió el pago que les correspondía. Los nobles afirman que no tienen que pagar dinero a la clase obrera y dicen que el servicio al reino es suficiente pago. Tanto los nobles como los trabajadores parecen indignados y la situación está completamente fuera de control."
 defias_events.3.option.a: "Pónganse del lado de los nobles."
 defias_events.3.option.b: "Ponte del lado de los trabajadores"
 unrest_among_stonemasons_tt_a: "El gremio Stonemason puede armarse contra ti."
 unrest_among_stonemasons_tt_b: "El levantamiento de la Casa de los Nobles..."
 defias_events.4.title: "Insurgencia de los albañiles"
 defias_events.4.desc: "Sigues escuchando informes preocupantes de que el airado gremio de albañiles está armando contra ti y preparando una revuelta. Sus Spymasters no pudieron lograr verificar los detalles. ¡Una mañana, te despertaste para encontrarlos en todo el país!"
 defias_events.4.option.a: "¡Maldita sea!"
 rise_of_defias_tt: "Los rebeldes Stonemason engendrarán en todo el país."
 defias_events.5.title: "Revuelta noble"
 defias_events.5.desc: "Sigues escuchando informes preocupantes sobre nobles enojados que se arman contra ti y preparan una revuelta. Sus Spymasters no pudieron lograr verificar los detalles. ¡Una mañana, te despertaste para encontrarlos en todo el país!"
 defias_events.5.option.a: "¡Maldita sea!"
 rise_of_nobles_tt: "Los nobles rebeldes desovarán por todo el país."
