 wwu_consort.304.df: "Das [Root.Consort.GetTitle] ist eines der frommen Themen in allen [Root.GetName]. [Root.Consort.GetHerHisCap] unerschütterlicher Glaube durch Zeiten der Not bringt Hoffnung für unser Volk in den dunkelsten Tagen. Nach jedem öffentlichen Auftritt [Root.Consort.GetSheHe] finden wir, dass die Menschen unserer großen [Root.GovernmentName] neigen dazu, eine erneuerte Energie zu zeigen, auf ihren Gesichtern sowie in ihren täglichen Aufgaben."
