 wwu_consort.303.df: "Während des Aufwachsens, [Root.Consort.GetName] genossen, Zeit mit anderen zu verbringen. [Root.Consort.GetSheHeCap] war ein ungewöhnlich ruhiges Kind, fein abgestimmt auf die Gefühle von [Root.Consort.GetHerSeine] Freunde, oder sogar jemand [Root.Consort.GetSheHe] begegnet. Dieser fast sechste Sinn bei der Interaktion mit Menschen hat nicht nur [Root.Consort.GetName] zu einem hoch angesehenen und gefragten Abendessen Gast gemacht, seit [Root.Consort.GetHerSeine] Ankunft in [Root.Capital.GetCapitalName] - es hat auch in andere Angelegenheiten des Staates übersetzt. Bei einem kürzlichen Treffen mit ausländischen Diplomaten wird gesagt, dass die unwiderlegbare Verhandlungstaktik des [Root.Consort.GetTitle] der Höhepunkt der Veranstaltung war!"
 wwu_consort.303.a: "Ausgezeichnet."
 wwu_consort.304.t: "Die administrativen Ideen von [Root.Consort.GetName]"
 wwu_consort.304.da: "In Verbindung mit einem starken moralischen Kompass hatte [Root.Consort.GetName] schon immer einen Sinn für Ordnung. Entscheidungen von [Root.Consort.GetHerHim] sind vertrauenswürdige Entscheidungen - sei es über politische Fragen oder während einer freundlichen Unterhaltung, spricht das [Root.Consort.GetTitle] [Root.Consort.GetHerSein] Verstand eloquent, etwas, das [Root.Consort.GetHerHim] einige Bewunderung sogar während [Root.Consort.GetHerSein] frühen Tagen in [origin_of_consort.GetName] ausgezeichnet. Vor allem aber tragen die Worte des [Root.Consort.GetTitle] eine Wahrhaftigkeit zu ihnen, eine Angelegenheit, die sogar die hartnäckigsten Mitglieder des Gerichts jeden Rat von [Root.Consort.GetHerHim] beachtet."
 wwu_consort.304.db: "Das königliche [Root.Consort.GetTitle] [Root.Consort.GetName] besitzt eine angeborene Neugier in Bezug auf die Art und Weise [Root.Consort.GetSheHe] betrachtet die Welt. Zu verstehen, was Menschen ticken lässt oder wie ein System zusammenkommt, ist ein Thema, das häufig um das [Root.Consort.GetTitle] diskutiert wird und es wird gesagt, dass das Interesse früh begann, während [Root.Consort.GetHerSeine] Kindheit in [origin_of_consort.GetName]. Diese Mischungen können [Root.Consort.GetHerHim] bis spät in den Abendstunden halten, studieren die Texte von Gelehrten, alt oder zeitgenössische, oder sogar sicher stellen, dass [Root.Consort.GetHerSeine] eigenen Ideen werden zum zukünftigen Nutzen des [Root.GovernmentName] niedergeschlagen."
 wwu_consort.304.dc: "Es könnte etwas mit [Root.Consort.GetHerShis] Erziehung in [origin_of_consort.GetName] zu tun haben, oder vielleicht ist es einfach [Root.Consort.GetHerShis] Persönlichkeit... Unabhängig davon ist das [Root.Consort.GetTitle] eines der frommsten Themen in allen [Root.GetName]. [Root.Consort.GetHerHisCap] unerschütterlicher Glaube durch Zeiten der Not bringt Hoffnung für unser Volk in den dunkelsten Tagen. Nach jedem öffentlichen Auftritt [Root.Consort.GetSheHe] finden wir, dass die Menschen unserer großen [Root.GovernmentName] neigen dazu, eine erneuerte Energie zu zeigen, auf ihren Gesichtern sowie in ihren täglichen Aufgaben."
