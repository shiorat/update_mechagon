 life_of_the_party: "Das Leben der Partei"
 desc_life_of_the_party: "Die königliche Gemahlin ist nicht nur berühmt geworden, um eine Freude zu sein, sondern auch zum Symbol der sozialen Elite geworden - wo immer sie hingeht, folgt der Adel, der darauf bedacht ist, die Gemahlin zum Lächeln zu bringen."
 consort_adm_advice: "Königliche Effizienz"
 desc_consort_adm_advice: "Die königliche Gemahlin hat es sich zur Aufgabe gemacht, den Betrieb dieses Landes zu optimieren."
 consort_dip_advice: "Königlicher Mittler"
 desc_consort_dip_advice: "Die königliche Gemahlin ist ein Trost, um herum zu sein, beruhigend die Nerven jedes aufgeregten Verhandlungsführers und inspirierende andere."
 consort_mil_advice: "Erweiterter Kriegsrat"
 desc_consort_mil_advice: "Die königliche Gemahlin ist in der Regel während des Rates des Krieges anwesend und fügt ihr Wissen zu den militaristischen Bemühungen der Nation hinzu."
 wwu_consort.56.t: "Bedürftige Zeiten"
 wwu_consort.56.d: "Die Dynastie unseres edlen [Root.Monarch.GetTitle], [Root.Monarch.Dynasty.GetName], ist sicherlich eine mächtige. Durch [Root.Monarch.GetName] regieren sie unsere Nation und werden dies für viele Jahre tun. Aber auch die Großen brauchen manchmal Hilfe. Zum Glück hat die [Root.Monarch.Dynasty.GetName]-Familie starke Bindungen an andere Großmächte geknüpft, wie das [marriage_partner.Monarch.Dynasty.GetName]-Haus unter der Leitung von [marriage_partner.Monarch.GetName], [marriage_partner.Monarch.GetTitle] von [marriage_partner.GetName]. [marriage_partner.Monarch.GetHerHisCap] gnädig [marriage_partner.Consort.GetWifeHusband] [marriage_partner.Consort.GetName] ist ein [marriage_partner.Consort.GetTochterSon] unseres eigenen Königshauses und ein unschätzbarer Kontakt. Vielleicht werden wir [marriage_partner.Consort.GetHerHim] fragen, ob [marriage_partner.Consort.GetSheHe] [marriage_partner.Consort.GetHerShis] [marriage_partner.Monarch.GetWifeEhemann] uns helfen kann?"
 wwu_consort.56.a: "Unsere Kassen werden besorgniserregend leicht."
 wwu_consort.56.a.tt: "Schicken Sie einen Brief an [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! von [marriage_partner.GetName], fragt [marriage_partner.Consort.GetHerShis] um Geld."
 wwu_consort.56.b: "Wir brauchen Hilfe bei der Verwaltung unserer Verwaltung."
 wwu_consort.56.b.tt: "Schicken Sie einen Brief an [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! von [marriage_partner.GetName], die [marriage_partner.Consort.GetHerShis] um Verwaltungshilfe bitten."
 wwu_consort.56.c: "Unsere Diplomaten könnten sicher von denen [Ehe_Partner.GetName] lernen."
 wwu_consort.56.c.tt: "Schicken Sie einen Brief an [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! von [marriage_partner.GetName], der [marriage_partner.Consort.GetHerShis] um diplomatische Hilfe bittet."
 wwu_consort.56.e: "Vielleicht können wir uns einen der Generäle [marriage_partner.Monarch.GetTitle] [marriage_partner.Monarch.GetName] leihen?"
 wwu_consort.56.e.tt: "Schicken Sie einen Brief an [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! von [marriage_partner.GetName], die [marriage_partner.Consort.GetHerShis] um militärische Hilfe bitten."
 wwu_consort.56.f: "Wir brauchen mehr Männer für unsere Armee."
 wwu_consort.56.f.tt: "Schicken Sie einen Brief an [marriage_partner.Consort.GetTitle] §Y[marriage_partner.Consort.GetName]§! von [marriage_partner.GetName], fragt [marriage_partner.Consort.GetHerShis] nach Arbeitskräften."
 wwu_consort.56.g: "Wir brauchen keine Hilfe von [marriage_partner.GetName] oder Haus [marriage_partner.Monarch.Dynasty.GetName]!"
 wwu_consort.57.t: "Freunde in Not"
 wwu_consort.57.da: "Das [Root.Consort.GetTitle] unserer illustren [Root.Monarch.GetTitle], [Root.Consort.GetName], brachte uns vor kurzem eine Anfrage von [Root.Consort.GetHerSeine] Familie, Haus [From.Monarch.Dynasty.GetName] von [From.GetName]. Offenbar [From.Monarch.GetTitle] [From.Monarch.GetName] ist in dringender Geldnot und hat uns gefragt, '[From.Monarch.GetHerSeine] vertrauenswürdigsten Freunde', wenn wir in irgendeiner Weise beitragen können. [From.Monarch.GetHerHisCap] Brief ist gefüllt mit Komplimenten zu unserer großen Wirtschaft."
 wwu_consort.57.db: "Das [Root.Consort.GetTitle] unserer illustren [Root.Monarch.GetTitle], [Root.Consort.GetName], brachte uns vor kurzem eine Anfrage von [Root.Consort.GetHerSeine] Familie, Haus [From.Monarch.Dynasty.GetName] von [From.GetName]. Offenbar [From.Monarch.GetTitle] [From.Monarch.GetName] ist die Verwaltung in einer großen Verwirrung und [From.Monarch.GetSheHe] hat uns gefragt, \"[From.Monarch.GetHerSeine] vertrauenswürdigsten Freunde\", wenn wir in irgendeiner Weise helfen können. [From.Monarch.GetHerHisCap] Brief ist gefüllt mit Komplimenten an unsere talentierten Buchhalter und Bürokraten."
 wwu_consort.57.dc: "Das [Root.Consort.GetTitle] unserer illustren [Root.Monarch.GetTitle], [Root.Consort.GetName], brachte uns vor kurzem eine Anfrage von [Root.Consort.GetHerSeine] Familie, Haus [From.Monarch.Dynasty.GetName] von [From.GetName]. Offenbar [From.Monarch.GetTitle] [From.Monarch.GetName] wurde in letzter Zeit mit diplomatischen Skandalen und [From.Monarch.GetSheHe] hat uns gefragt, \"[From.Monarch.GetHerSeine] vertrauenswürdigsten Freunde\", wenn wir in irgendeiner Weise helfen können. [From.Monarch.GetHerHisCap] Brief ist gefüllt mit Komplimenten zu unserem internationalen Ruf und gut geführten Repräsentanten. "
 wwu_consort.57.dd: "Das [Root.Consort.GetTitle] unserer illustren [Root.Monarch.GetTitle], [Root.Consort.GetName], brachte uns vor kurzem eine Anfrage von [Root.Consort.GetHerSeine] Familie, Haus [From.Monarch.Dynasty.GetName] von [From.GetName]. Offenbar [From.Monarch.GetTitle] [From.Monarch.GetName] hat einige ernste Probleme bezüglich der Ausbildung von [From.GetName] Soldaten und [From.Monarch.GetSheHe] hat uns gefragt, '[From.Monarch.GetHerSeine] vertrauenswürdigsten Freunde', wenn wir in irgendeiner Weise helfen können. [From.Monarch.GetHerHisCap] Brief ist gefüllt mit Komplimenten an unsere feine Armee und brillante Generäle."
 wwu_consort.57.de: "Das [Root.Consort.GetTitle] unserer illustren [Root.Monarch.GetTitle], [Root.Consort.GetName], brachte uns vor kurzem eine Anfrage von [Root.Consort.GetHerSeine] Familie, Haus [From.Monarch.Dynasty.GetName] von [From.GetName]. Offenbar [From.Monarch.GetTitle] [From.Monarch.GetName] wurde mit einem schweren Mangel an Arbeitskräften für [From.Monarch.GetHerSeine] Armee und [From.Monarch.GetSheHe] hat uns gefragt, \"[From.Monarch.GetHerSeine] vertrauenswürdigsten Freunde\", wenn wir in irgendeiner Weise helfen können. [From.Monarch.GetHerHisCap] Brief ist gefüllt mit Komplimenten an unsere tapferen Soldaten und blühende Bevölkerung."
 wwu_consort.57.a: "Wir können sicher etwas Geld für unsere [From.GetAdjective] Freunde ersparen."
 wwu_consort.57.b: "Wir werden einige unserer besten Administratoren schicken, um ihnen zu helfen."
 wwu_consort.57.c: "Ein paar unserer talentiertesten Diplomaten werden geschickt, um ihnen zu helfen."
 wwu_consort.57.d: "Einer unserer besten Generäle wird geschickt, um sie über unsere Methoden zu unterrichten."
 wwu_consort.57.e: "Einige tüchtige Männer werden in ihrer Bedürftigkeit an [From.GetName] geschickt werden."
 wwu_consort.57.f: "Und was würden wir im Gegenzug bekommen? Nein, niemals!"
 wwu_consort.58.t: "Eine helfende Hand"
 wwu_consort.58.da: "Schließlich haben wir von der liebsten [From.Consort.GetName] über unsere Anfrage an [From.Consort.GetHerShis] [From.Monarch.GetWifeEhemann] gehört. Der edelste [From.Monarch.GetTitle] [From.Monarch.GetName] hat beschlossen, es zu gewähren! Die Antwort kam mit Goldkassetten zurück, um unseren leeren Schatz zu füllen. Ein Dankbrief soll sofort an die Großzügigen [From.Monarch.GetTitle] [From.Monarch.GetName] geschickt werden. Lange möge [Von.Monarch.GetSheHe] herrschen!"
 wwu_consort.58.db: "Schließlich haben wir von der liebsten [From.Consort.GetName] über unsere Anfrage an [From.Consort.GetHerShis] [From.Monarch.GetWifeEhemann] gehört. Der edelste [From.Monarch.GetTitle] [From.Monarch.GetName] hat beschlossen, es zu gewähren! Die Antwort wurde von einigen der [From.GetName] besten Administratoren, die hier sind, um uns in Fragen der Führung unseres Landes zu beraten, zurückgetragen. Ein Dankbrief soll sofort an die Großzügigen [From.Monarch.GetTitle] [From.Monarch.GetName] geschickt werden. Lange möge [Von.Monarch.GetSheHe] herrschen!"
 wwu_consort.58.dc: "Schließlich haben wir von der liebsten [From.Consort.GetName] über unsere Anfrage an [From.Consort.GetHerShis] [From.Monarch.GetWifeEhemann] gehört. Der edelste [From.Monarch.GetTitle] [From.Monarch.GetName] hat beschlossen, es zu gewähren! Die Antwort wurde von einigen der [From.GetName] besten Diplomaten zurückgetragen, die hier sind, um unsere eigenen Vertreter zu unterrichten. Ein Dankbrief soll sofort an die Großzügigen [From.Monarch.GetTitle] [From.Monarch.GetName] geschickt werden. Lange möge [Von.Monarch.GetSheHe] herrschen!"
 wwu_consort.58.dd: "Schließlich haben wir von der liebsten [From.Consort.GetName] über unsere Anfrage an [From.Consort.GetHerShis] [From.Monarch.GetWifeEhemann] gehört. Der edelste [From.Monarch.GetTitle] [From.Monarch.GetName] hat beschlossen, es zu gewähren! Die Antwort wurde von einem der [From.Monarch.GetHerSeine] besten Generäle zurückgetragen, der hier ist, um unseren eigenen Offizieren zu lehren, wie militärische Ausbildung in [From.GetName] durchgeführt wird. Ein Dankbrief soll sofort an die Großzügigen [From.Monarch.GetTitle] [From.Monarch.GetName] geschickt werden. Lange möge [Von.Monarch.GetSheHe] herrschen!"
 wwu_consort.58.de: "Schließlich haben wir von der liebsten [From.Consort.GetName] über unsere Anfrage an [From.Consort.GetHerShis] [From.Monarch.GetWifeEhemann] gehört. Der edelste [From.Monarch.GetTitle] [From.Monarch.GetName] hat beschlossen, es zu gewähren! Die Antwort wurde uns zusammen mit einer feinen Truppe von [From.GetAdjective] Rekruten geschickt. Ein Dankbrief soll sofort an die Großzügigen [From.Monarch.GetTitle] [From.Monarch.GetName] geschickt werden. Lange möge [Von.Monarch.GetSheHe] herrschen!"
 wwu_consort.58.a: "Wir wussten immer, dass wir einen Freund in [From.GetName] hatten."
 wwu_consort.59.t: "Gebrochene Versprechen"
 wwu_consort.59.d: "Als wir unseren [From.Consort.GetName] zu dem [From.GetAdjective] [From.Monarch.GetTitle] heirateten, dachten wir, eine starke Bindung zwischen unseren Ländern gebildet worden zu sein. Während wir nie unseren Teil in diesem Deal entehren würden, halten anscheinend [From.Monarch.GetTitle] [From.Monarch.GetName] keine solchen Bedenken. [From.Consort.GetName]'s Antwortschreiben erreichte uns heute. Nicht nur [From.Monarch.GetTitle] [From.Monarch.GetName] lehnte unsere Bitte ab, [From.Monarch.GetSheHe] hatte auch den Nerv, uns für unsere \"unheimlichen Forderungen\" zu tadeln!"
 wwu_consort.59.a: "Dieses Vergehen wird nicht vergessen werden."
 wwu_consort.60.t: "Im Herzen von [Root.Consort.GetName]"
 wwu_consort.60.d: "Das [Root.Consort.GetTitle] machte nicht einen, sondern mehrere Freunde während des Festes, arrangiert in [Root.Consort.GetHerSein] Name. Obwohl es vor vielen Monaten, die [Root.Consort.GetTitle] hat diese Verbindungen mit wenig Aufwand aufrechterhalten, und mit Hilfe von einem edlen[Root.Consort.GetWomanMan] insbesondere [Root.Consort.GetSheHe] hat es genossen, alles über das höfische Leben in [Root.Capital.GetCapitalName] wissen zu lernen - es gibt so viele Partys, Jagden und Feste zu besuchen!\nDie Leute von [Root.GetName] sind wirklich nicht so schlecht, [Root.Consort.GetSheHe] denkt, Blick aus dem Fenster des Palastes. In letzter Zeit [Root.Consort.GetSheHe] lächelt die Landschaft draußen an und erkennt, dass [Root.Consort.GetSheHe] immer [Root.Consort.GetHerSeine] Zeit im alten Land [Root.Consort.GetName] ein neues Zuhause gefunden hat."
 wwu_consort.60.a: "Mai [Root.Consort.GetSheHe] tragen es in [Root.Consort.GetHer sein] Herz für immer."
 grateful_for_aid: "Dankbar für die Hilfe"
 denied_aid: "Abgelehnte Beihilfen"
 outrageous_demands: "Ungeheuerliche Forderungen"
 wwu_consort.61.t: "Ein königlicher Einfluss"
 wwu_consort.61.da: "Mit der Ehe zwischen [Root.Monarch.GetName] und [Root.Monarch.GetHerShis] [Root.Consort.GetWifeHusband] [Root.Consort.GetName] erleben die Menschen von [Root.GetName] eine erhöhte Vorliebe für alle Dinge [origin_country_of_consort.GetAdjective]. Während ein kultureller Austausch zu erwarten war, insbesondere angesichts der Popularität des [Root.Consort.GetTitle], ist es mit Besorgnis, dass unser Verwaltungsberater [Root.Adm_Advisor.GetName] berichtet, dass eine religiöse Verschiebung in einer unserer Provinzen stattgefunden hat. Es scheint, dass der Einfluss unseres [origin_country_of_consort.GetAdjective] [Root.Consort.GetTitle] sogar in die Art der Anbetung unserer Subjekte eindringt, wie die Worte des [origin_country_of_consort.Religion.GetName] Gläubige eine überraschende Menge von Menschen umgewandelt haben...\n\nWenn man sich damit konfrontiert, [Root.Consort.GetName] zuckt und argumentiert, dass [Root.Consort.GetSheHe] längst in den Glauben [Root.Religion.GetName] und den Glauben [Root.Monarch.GetTitle] konvertiert ist, sollte das wissen. 'Ich hatte nichts damit zu tun', plädiert [Root.Consort.GetSheHe]."
 wwu_consort.61.a: "[Root.Consort.GetSheHeCap] muss öffentlich anprangern [Root.Consort.GetHerSeine] alten Glauben!"
 wwu_consort.61.b: "So sei es."
 angered_believers: "Verabscheute Gläubige"
 desc_angered_believers: "Die königliche Gemahlin hat öffentlich die religiöse Kluft in diesem Bereich angeprangert, in der Hoffnung, die Meinung des Volkes zu ändern."
 wwu_consort.101.t: "Die Ambitionen eines [Root.Consort.GetTitle]"
 wwu_consort.101.d: "Es ist keine Nachricht, dass [Root.Consort.GetTitle] [Root.Consort.GetName] keine liebevollen Gefühle für den Erben des [Root.Monarch.GetTitle] hat, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. Seit [Root.Consort.GetSheHe] am Hof angekommen ist, ist die Reibung zwischen den beiden offensichtlich und es hat sich erst seit der Geburt des ersten Kindes des [Root.Consort.GetTitle] verschlechtert. Natürlich [Root.Consort.GetSheHe] würde viel lieber sehen [Root.Consort.GetHerSeine] eigene Nachkommenschaft auf dem Thron. Seit einiger Zeit [Root.Consort.GetSheHe] zieht stillschweigend die Fäden, um es geschehen zu lassen, überzeugende - oder bribbing - die richtigen Leute und die Pflege [Root.Consort.GetHerSeine] ältesten in den besten [Root.Consort.GetHerSeine] Fähigkeiten. Es war jedoch erst gestern [Root.Consort.GetSheHe] konfrontiert unsere [Root.Monarch.GetTitle] und forderte, dass es Zeit für einen neuen Erben ernannt werden."
 wwu_consort.101.a: "[Root.Consort.GetTitle] [Root.Consort.GetName]'s älteste ist eine legitime Wahl, es besteht kein Zweifel daran."
 wwu_consort.101.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s ältestes Kind wird der Erbe von [Root.GetName]."
 wwu_consort.101.b: "Wie wagen [Root.Consort.GetSheHe] Frage [Root.Heir.GetName] Anspruch auf den Thron?"
 wwu_consort.101.b.tt: "- Ja, ich weiß. - Ja, ich weiß. - Ja, ich weiß. [Root.Heir.Dynasty.GetName] bleibt der Erbe von [Root.GetName]."
 wwu_consort.102.t: "Favoriten abspielen"
 wwu_consort.102.da: "Sie sagen, die Liebe der Eltern zu ihrem Kind sei grenzenlos, aber es ist offensichtlich, dass einige Lieben grenzenloser sind als andere. Während [Root.Consort.GetTitle] [Root.Consort.GetName] sicherlich von [Root.Consort.GetHerSeine] älteste ist, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], weiß jeder, dass [Root.Heir.GetHerSeine] Schwester den größeren Platz im Herzen von [Root.Consort.GetName] hat. Die [Root.Consort.GetTitle] dotes auf sie und hat dafür gesorgt, dass sie die beste Ausbildung hatte. Jetzt [Root.Consort.GetSheHe] versucht [Root.Consort.GetHerSeine] Lieblingstochter zum neuen Erben von [Root.GetName] zu machen."
 wwu_consort.102.db: "Sie sagen, die Liebe der Eltern zu ihrem Kind sei grenzenlos, aber es ist offensichtlich, dass einige Lieben grenzenloser sind als andere. Während [Root.Consort.GetTitle] [Root.Consort.GetName] sicherlich von [Root.Consort.GetHerSein] ältester, [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], jeder weiß, dass [Root.Heir.GetHerSein] Bruder den größeren Platz im Herzen von [Root.Consort.GetName] hat. Die [Root.Consort.GetTitle] dotes auf ihn und hat dafür gesorgt, dass er die beste Ausbildung hatte. Jetzt [Root.Consort.GetSheHe] versucht [Root.Consort.GetHerSein] Lieblingssohn zum neuen Erben von [Root.GetName] zu machen."
 wwu_consort.102.a: "Das ist keine schlechte Idee. [Root.Consort.GetTitle] [Root.Consort.GetName]'s Favorit ist außergewöhnlich clever."
 wwu_consort.102.a.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName]'s Lieblingskind wird der Erbe von [Root.GetName]."
 wwu_consort.102.b: "Vielleicht wäre ein Sitz im Rat eine geeignete Alternative?"
 wwu_consort.102.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s Lieblingskind wird ein Berater von [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!."
 wwu_consort.103.t: "Eine leere Krippe"
 wwu_consort.103.d: "Es ist mehrere Jahre her, seit die Ehe zwischen [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Consort.GetTitle] [Root.Consort.GetName] stattgefunden hat, und doch sind sie nicht mit einem Kind gesegnet worden. Die Menschen beginnen sich Sorgen um die Zukunft des Landes zu machen, da es keinen Thronfolger gibt. Es gab bösartige Gerüchte über Unfruchtbarkeit, sowohl auf [Root.Monarch.GetTitle]'s und die [Root.Consort.GetTitle]'s Konto. Wir sollten etwas gegen die Situation tun, nicht nur um die Zukunft von [Root.GetName] zu sichern, sondern auch um die Ehre unseres [Root.Monarch.GetTitle] zu schützen."
 wwu_consort.103.a: "Es ist offensichtlich [Root.Consort.GetName] Schuld. Der [Root.Monarch.GetTitle] braucht einen anderen [Root.Consort.GetTitle]."
 wwu_consort.103.b: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] hat einen entfernten Cousin, der eine anständige Option sein könnte."
 wwu_consort.103.b.tt: "Ein entfernter Cousin von [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! wird der Erbe von [Root.GetName]."
 wwu_consort.103.c: "Wir müssen geduldig sein. Das wird irgendwann passieren."
 wwu_consort.103.c.tt: "Geben Sie [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! Eine weitere Chance, auch wenn es nichts tun wird, um die Gerüchte zu beenden."
 wwu_consort.104.t: "Wie [Root.Consort.GetMotherVater], wie [Root.Heir.GetTochterSon]"
 wwu_consort.104.da: "Im Laufe der Jahre hat uns unser edles [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] immer wieder mit [Root.Consort.GetHerSein] ausgezeichnetes Wissen und Können beeindruckt. [Root.Consort.GetHerShisCap] die militärische Taktik übertreffen, die von vielen hochrangigen Offizieren in unserer Armee und [Root.Consort.GetHerShis] Schwertmanschaft würde sie zu einem gewaltigen Feind auf dem Schlachtfeld machen. [Root.Consort.GetName] ist eindeutig ein gebildetes [Root.Consort.GetWomanMan] und [Root.Consort.GetHerSein] Interesse am Lernen hat in [Root.Consort.GetHerSein] [Root.Heir.GetTochterSon] [Root.Heir.GetName] einen Samen gesät. Der Apfel fällt in der Tat nicht weit vom Baum."
 wwu_consort.104.db: "Im Laufe der Jahre hat uns unser edles [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] immer wieder mit [Root.Consort.GetHerSein] ausgezeichnetes Wissen und Können beeindruckt. [Root.Consort.GetSheHeCap] hat einen großen Einblick in die Führung unserer Nation und [Root.Consort.GetSheHe] ist schneller mit Zahlen als jeder unserer Buchhalter. [Root.Consort.GetName] ist eindeutig ein gebildetes [Root.Consort.GetWomanMan] und [Root.Consort.GetHerSein] Interesse am Lernen hat in [Root.Consort.GetHerSein] [Root.Heir.GetTochterSon] [Root.Heir.GetName] einen Samen gesät. Der Apfel fällt in der Tat nicht weit vom Baum."
 wwu_consort.104.dc: "Im Laufe der Jahre hat uns unser edles [Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] immer wieder mit [Root.Consort.GetHerSein] ausgezeichnetes Wissen und Können beeindruckt. Neben dem Besitz von viel Charisma und feinen Manieren, [Root.Consort.GetSheHe] ist gut in der Geschichte und Politik jeder fremden Macht der Notiz. [Root.Consort.GetName] ist eindeutig ein gebildetes [Root.Consort.GetWomanMan] und [Root.Consort.GetHerSein] Interesse am Lernen hat in [Root.Consort.GetHerSein] [Root.Heir.GetTochterSon] [Root.Heir.GetName] einen Samen gesät. Der Apfel fällt in der Tat nicht weit vom Baum."
 wwu_consort.104.a: "[Root.Consort.GetName] wird [Root.Heir.GetName] über jeden administrativen Aspekt des Laufs unserer Nation unterrichten."
 wwu_consort.104.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] verbringt einige von [Root.Consort.GetHerSeine] Zeit, die Ausbildung §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] zum Thema Verwaltung."
 wwu_consort.104.b: "[Root.Consort.GetName] sHall lehren [Root.Heir.GetName] die feineren Punkte der Politik."
 wwu_consort.104.b.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] verbringt einige von [Root.Consort.GetHerSeine] Zeit, die Ausbildung §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] zum Thema Diplomatie."
 wwu_consort.104.c: "Mit der Hilfe von [Root.Consort.GetName] wird [Root.Heir.GetName] ein großer General."
 wwu_consort.104.c.tt: "[Root.Consort.GetTitle] [Root.Consort.GetName] [Root.Consort.Dynasty.GetName] verbringt einige von [Root.Consort.GetHerSeine] Zeit, die Ausbildung §Y[Root.Heir.GetName]§! [Root.Heir.Dynasty.GetName] zum Thema Militär."
 wwu_consort.104.d: "Das [Root.Consort.GetTitle] hat bessere Dinge zu tun als die Erziehung [Root.Consort.GetHerShis] [Root.Heir.GetTochterSon]!"
 wwu_consort.104.d.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! [Root.Consort.Dynasty.GetName] ist verboten, §Y[Root.Heir.GetName]§ zu lehren! [Root.Heir.Dynasty.GetName]."
 angered_nobles: "Angered Nobles"
 desc_angered_nobles: "Ein mächtiges Adelshaus in dieser Provinz wird empört von dem Herrscher, der die Gemahlin von ihrer Familie trennt."
 offended_by_divorce: "Von Scheidung beleidigt"
 divorce.a.tt: "Die primäre Gemahlin, §Y[Root.Consort.GetName]§!, wird beiseite gelegt und eine neue primäre Gemahlin wird unter [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!Die übrigen Ehegatten."
 divorce.b.tt: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! Scheidungen [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.t: "päpstliche Behörde"
 wwu_consort.201.da: "Als fromme Katholiken ist der einzige Weg, eine Ehe zu beenden, eine spezielle Dispensation vom Papst zu verlangen, [PAP.Monarch.GetName]. Unter normalen Umständen [PAP.Monarch.GetSheHe] wäre sehr unwahrscheinlich, eine solche Bitte zu erteilen, jedoch, wenn wir etwas von unserem Einfluss auf [PAP.GetName] nutzen können, könnte der Papst keine Möglichkeit haben, als zu sagen, ja."
 wwu_consort.201.db: "Als fromme Katholiken ist der einzige Weg, eine Ehe zu beenden, eine spezielle Dispensation vom Papst zu verlangen, [PAP.Monarch.GetName]. Es ist fast unbekannt, dass [PAP.Monarch.GetSheHe] würde eine solche Bitte. Wenn wir nur etwas Einfluss mit [PAP.GetName] gehabt hätten, hätten wir es vielleicht dazu nutzen können, [PAP.Monarch.GetHerSeine] Meinung zu ändern, aber es stellt sich heraus, dass wir in dieser Situation ohne Macht sind."
 wwu_consort.201.a: "Wenigstens können wir es versuchen."
 wwu_consort.201.a.tt: "Expendieren Sie §R25§! päpstlicher Einfluss. Es ist nicht wahrscheinlich genug, um [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! zu beeinflussen."
 wwu_consort.201.b: "Informieren Sie den Abgesandten über die Bedeutung seiner Mission."
 wwu_consort.201.b.tt: "Expendieren Sie §R50§! päpstlicher Einfluss. Es ist ebenso wahrscheinlich, dass dies [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§ überzeugen wird! Da wird es nicht."
 wwu_consort.201.c: "Sparen Sie sich keine Kosten! Unser Gesandter wird beeindruckend sein."
 wwu_consort.201.c.tt: "Expendieren Sie §R75§! päpstlicher Einfluss. Es ist wahrscheinlich, dass dies wiegt [PAP.Monarch.GetTitle] [PAP.Monarch.GetName]."
 wwu_consort.201.e: "Ziehen Sie jede Schnur und rufen Sie jeden Gefallen. Der Papst wird uns das nicht verleugnen!"
 wwu_consort.201.e.tt: "Expendieren Sie §R100§! päpstlicher Einfluss. [PAP.Monarch.GetTitle] §Y[PAP.Monarch.GetName]§! ist so gut wie garantiert überzeugt zu sein."
 wwu_consort.201.f: "Vielleicht wird unser Einfluss für andere Dinge besser genutzt."
 wwu_consort.201.f.tt: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! bleibt verheiratet mit [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.201.g: "Das ist sehr peinlich..."
 wwu_consort.202.t: "Die Heiligkeit der Ehe"
 wwu_consort.202.d: "Der Vater hat uns gelehrt, dass die Ehe, die Vereinigung zwischen Mann und Frau, heilig ist. Sobald sie ihre Verheißung vor Gott gegeben haben, kann zwischen ihnen nichts als der Tod gebrochen werden. Das Leben ist jedoch manchmal komplizierter, als das, was in der Bibel gelesen werden kann. [From.Monarch.GetTitle] [From.Monarch.GetName] von [From.GetName] fordert eine Annullierung der Ehe zwischen [From.Monarch.GetHerHim] und [From.Monarch.GetHerHis] [From.Consort.GetWifeEusband], [From.Consort.GetTitle] [From.Consort.GetName]. Normalerweise würden wir unter diesen Umständen nicht in Betracht ziehen, eine solche Anfrage zu stellen, aber [From.Monarch.GetTitle] [From.Monarch.GetName] hat einen gewissen Einfluss auf uns."
 wwu_consort.202.a: "[From.Monarch.GetTitle] [From.Monarch.GetName] wird [From.Monarch.GetHerSeine] Annullierung haben."
 wwu_consort.202.b: "Gottes Gesetz kann nicht gebrochen werden, nicht einmal von einem [From.Monarch.GetTitle]."
 wwu_consort.202.b.tt: "Als [Von.Monarch.GetTitel] §Y[Von.Monarch.GetName]§! hat etwas von [Von.Monarch.GetHerSein] Einfluss auf uns ausgeübt, es wird uns §R13§ kosten! Hingabe zu verweigern [Von.Monarch.GetHerHim]."
 wwu_consort.202.c.tt: "Als [Von.Monarch.GetTitel] §Y[Von.Monarch.GetName]§! hat etwas von [From.Monarch.GetHerSein] Einfluss über uns ausgeübt, es wird uns §R25§ kosten! Hingabe zu verweigern [Von.Monarch.GetHerHim]."
 wwu_consort.202.d.tt: "Als [Von.Monarch.GetTitel] §Y[Von.Monarch.GetName]§! hat etwas von [From.Monarch.GetHerSeine] Einfluss auf uns, es wird uns kosten §R38§! Hingabe zu verweigern [Von.Monarch.GetHerHim]."
 wwu_consort.202.e.tt: "Als [Von.Monarch.GetTitel] §Y[Von.Monarch.GetName]§! hat etwas von [From.Monarch.GetHerSeine] Einfluss auf uns, es wird uns kosten §R50§! Hingabe zu verweigern [Von.Monarch.GetHerHim]."
 wwu_consort.203.t: "Eine besondere Dispensation"
 wwu_consort.203.d: "Lobet den Herrn! Wir haben die Antwort [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] erhalten und unser Antrag auf Nichtigerklärung wurde erteilt! Jetzt können wir die Ehe zwischen unserem großen [Root.Monarch.GetTitle], [Root.Monarch.GetName] und seiner Gemahlin [Root.Consort.GetName] beenden."
 wwu_consort.203.a: "Kein Tag zu früh!"
 wwu_consort.203.a.tt: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! Scheidungen [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!."
 wwu_consort.203.b: "Vielleicht haben wir uns übereilt verhalten. [Root.Consort.GetTitle] [Root.Consort.GetName] kann für jetzt bleiben."
 wwu_consort.203.b.tt: "Die Ehe zwischen [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! und [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! bleibt."
 wwu_consort.204.t: "Die Heiligkeit der Ehe"
 wwu_consort.204.d: "Wir haben [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] die Antwort erhalten und leider [PAP.Monarch.GetSheHe] hat unsere Anfrage abgelehnt. Es wird keine Annullierung der Ehe zwischen unserem [Root.Monarch.GetTitle], [Root.Monarch.GetName] und seiner Gemahlin [Root.Consort.GetName] geben."
 wwu_consort.205.t: "Der Gravest of Insults"
 wwu_consort.205.d: "Diese dreckigen, niederträchtigen Ratten! Wie können sie es wagen, uns so zu beleidigen! Nachrichten haben uns erreicht, dass die Ehe zwischen der abscheulichen [From.Monarch.GetTitle] [From.Monarch.GetName] und [From.Monarch.GetHerShis] [From.Consort.GetWifeEhemann], unser eigener [From.Consort.GetName], beendet ist. [From.Monarch.GetSheHeCap] hat [From.Consort.GetHerHim] beiseite geworfen, weggeworfen [From.Consort.GetHerHim] wie ein gebrauchtes Spielzeug. Die Schande [From.Consort.GetName] sowie die der ganzen [Root.Monarch.Dynasty.GetName] Familie ist in der Tat groß."
 wwu_consort.205.a: "Diese Beleidigung wird nicht unbeantwortet bleiben!"
 wwu_consort.205.a.tt: "[From.Monarch.GetTitle] §Y[Von.Monarch.GetName]§! von [From.GetName] hat sich geschieden [From.Consort.GetTitle] §Y[From.Consort.GetName]§!."
 wwu_consort.206.a: " "
 wwu_consort.301.t: "Eine Dekade der Ehe"
 wwu_consort.301.da: "Als [Root.Consort.GetName] in das königliche Haus von [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die skeptisch gegenüber dem [Root.Monarch.GetTitle] waren, die einen jungen [Root.Consort.GetWomanMan] aus [origin_of_consort.GetName], einem Ausländer, einladen, sich der herrschenden Familie anzuschließen. Doch die Zeit vergeht und es ist nun über zehn Jahre her, dass die Gewerkschaft stattgefunden hat. Während nicht jeder das [Root.Consort.GetTitle] verehrt, sind die meisten gekommen, um [Root.Consort.GetHerHim] als eines ihrer eigenen zu respektieren - es ist höchst unwahrscheinlich, dass der Hochzeitstag des erhöhten Paares hätte durch unbemerkt gegangen sein können, und eine Reihe von Glückwunschbriefen, sowie Geschenke von unterschiedlicher Pracht, wurden bereits in den Palast geschickt."
 wwu_consort.301.db: "Als [Root.Consort.GetName] in das königliche Haus von [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die skeptisch gegenüber [Root.Consort.GetHerSeine] Herkunft waren. [Root.Consort.GetSheHeCap] war ein junger [Root.Consort.GetWomanMan] aus [origin_of_consort.GetName], ein Niemand in den Augen vieler, plötzlich eingeladen, die große Nation von [Root.GetName] zu regieren. Doch die Zeit vergeht und es ist nun über zehn Jahre her, dass die Gewerkschaft stattgefunden hat. Obwohl es nicht alle sind, die das [Root.Consort.GetTitle] anbeten, sind die meisten gekommen, um [Root.Consort.GetHerHim] als eines ihrer eigenen zu respektieren - es ist sehr unwahrscheinlich, dass der Hochzeitstag des erhabenen Paares hätte durch unbemerkt gegangen sein können, und so [Root.Monarch.GetName] und [Root.Monarch.GetHerShis] [Root.Consort.GetName] demütig akzeptieren alle Glückwunschbriefe, sowie Geschenke von unterschiedlicher Pracht, zu ihnen gebracht."
 wwu_consort.301.dc: "Als [Root.Consort.GetName] in das königliche Haus von [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die skeptisch gegenüber [Root.Consort.GetHerSeine] Herkunft waren. [Root.Consort.GetSheHeCap] war ein junger [Root.Consort.GetWomanMan] aus einer kleinen Stadt, ein Niemand in den Augen vieler, plötzlich eingeladen, die große Nation [Root.GetName] zu regieren. Doch die Zeit vergeht und es ist nun über zehn Jahre her, dass die Gewerkschaft stattgefunden hat. Obwohl es nicht alle sind, die das [Root.Consort.GetTitle] anbeten, sind die meisten gekommen, um [Root.Consort.GetHerHim] als eines ihrer eigenen zu respektieren - es ist sehr unwahrscheinlich, dass der Hochzeitstag des erhabenen Paares hätte durch unbemerkt gegangen sein können, und so [Root.Monarch.GetName] und [Root.Monarch.GetHerShis] [Root.Consort.GetName] gnädig akzeptieren alle Glückwunschbriefe, sowie Geschenke von unterschiedlicher Pracht, zu ihnen gebracht."
 wwu_consort.301.dd: "Als [Root.Consort.GetName] in das königliche Haus von [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die skeptisch waren. Doch die jungen [Root.Consort.GetWomanMan] gewann das Vertrauen der einfachen Menschen, fast mühelos, und [Root.Consort.GetSheHe] wuchs weit in die Rolle als eine der herrschenden Klasse von [Root.GetName]. Es ist nun über zehn Jahre her, dass die Gewerkschaft stattgefunden hat. Selbst diejenigen, die das [Root.Consort.GetTitle] nicht anbeten, sind gekommen, um [Root.Consort.GetHerHim] als eines ihrer eigenen zu respektieren - der Hochzeitstag des erhöhten Paares konnte sehr erwartet werden. Es lächelt sanft auf Adlige und Bürger gleichermaßen, dass die [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerShis] [Root.Consort.GetName] gnädig Geschenke von unterschiedlicher Pracht annehmen."
 wwu_consort.301.de: "Als [Root.Consort.GetName] in das königliche Haus von [Root.Monarch.Dynasty.GetName] heiratete, gab es jene, die skeptisch waren. Allerdings beeindruckte der junge [Root.Consort.GetWomanMan] alle mit [Root.Consort.GetHerSeine] echte und anmutige Weise mit Menschen und dem Adel von [Root.Capital.GetCapitalName] sind ständig neue Wege, um ihre Anbetung von [Root.Consort.GetTitle] zu zeigen. Es ist nicht verwunderlich, dass der Hochzeitstag des erhabenen Paares sehr erwartet wurde - irgendwie hat es das [Root.Consort.GetTitle] sogar geschafft, jedem Edelmann und jeder Frau persönlich für die Geschenke zu danken, die ihnen für den Anlass gebracht wurden."
 wwu_consort.301.a: "Ein so glücklicher Anlass!"
 wwu_consort.301.a.tt: "Wir erhalten viele Geschenke für den königlichen Jahrestag."
 wwu_consort.302.t: "Eine freudige Gelegenheit"
 wwu_consort.302.da: "Die jährliche Feier der königlichen Vereinigung zwischen [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] und [Root.Consort.GetName] fand statt. Es ist schwer vorstellbar, dass [Root.GetName] es auf andere Weise hatte - dass es eine Zeit gab, in der [Root.Consort.GetTitle] in [origin_of_consort.GetName], weit weg von unserem [Root.Monarch.GetName] aufwuchs, der [Root.Monarch.GetHerSeine] Tage allein in [Root.Capital.GetCapitalName] verbrachte. Es scheint jetzt alles so natürlich zu sein. Wie die Zeit vergeht! Es ist nun über zwei Jahrzehnte her, dass [Root.Consort.GetName] den [Root.Monarch.GetTitle] geheiratet hat, und obwohl sie keine Kinder mehr sind, akzeptieren sie mit etwas Glee Geschenke zu Ehren ihres Hochzeitsjubiläums."
 wwu_consort.302.db: "Es ist über zwei Jahrzehnte her, dass [Root.Consort.GetName] den [Root.Monarch.GetTitle] geheiratet hat, und obwohl sie keine Kinder mehr sind, akzeptieren sie mit etwas Glee Geschenke zu Ehren ihres Hochzeitsjubiläums. Adel und Bürger gleichermaßen, vor allem aus [origin_of_consort.GetName], der einst Heimat des [Root.Consort.GetTitle], sind froh, an den Feierlichkeiten teilzunehmen, um einen Blick auf das königliche Paar zu erhaschen. Wie die Zeit vergeht!"
 wwu_consort.302.dc: "Wie die Zeit vergeht! Es ist über zwei Jahrzehnte her, dass [Root.Consort.GetName] den [Root.Monarch.GetTitle] geheiratet hat, und obwohl sie keine Kinder mehr sind, akzeptieren sie mit etwas Glee Geschenke zu Ehren ihres Hochzeitsjubiläums. Adel und Bürger gleichermaßen, alle besuchen die Feierlichkeiten für eine Chance, einen Blick auf das königliche Paar zu erhaschen."
