l_german:
 wwu_consort.1.t: "Ein Angebot der Ehe"
 wwu_consort.1.da: "Es ist mit einiger Bestürzung, dass die mächtigen Familien des Reiches beobachtet haben [Root.Monarch.GetName] lassen die Jahre vergehen [Root.Monarch.GetHerHim], ohne jemanden zu finden, um zu heiraten. Diese Gefühle haben sich nun in offene Bestürzung verwandelt, da trotz des Fehlens einer klaren Linie der Nachfolge unser [Root.Monarch.GetTitle] scheint keine Pläne zu haben, einen Ehepartner zu finden, noch [Root.Monarch.GetSheHe] zeigt viel Interesse die Vorschläge an [Root.Monarch.GetHerHim] gesendet.\nEs hat nun den Punkt erreicht, an dem das Gericht erwartet, dass das [Root.Monarch.GetTitle] eines der Angebote auf dem Tisch akzeptiert. Das weitere Versäumnis, die Nachfolge zu sichern, gefährdet das gesamte Reich. Zum Glück hat uns eine der ältesten und prestigeträchtigsten [origin_of_queens_family.GetName] Familien im [Root.GovernmentName] die Hand einer ihrer Töchter zusammen mit einer großzügigen Mitgift angeboten."
 wwu_consort.1.db: "Einen großen [Root.GovernmentName] zu ruinieren, kann viel Arbeit sein und [Root.Monarch.GetName] hat sich nie vor dieser Herausforderung geschreckt. Im Laufe der Jahre ist jedoch immer deutlicher geworden, dass unser [Root.Monarch.GetTitle] nicht die erwartete Zeit und Mühe widmet, eine neue Gemahlin zu finden. Es ist zwar vernünftig, eine gewisse Zeit der Trauer zu erwarten, dass die Zeit längst vorbei ist.\nEs ist höchste Zeit [Root.Monarch.GetName] nimmt einen neuen Ehepartner. Glücklicherweise, wenn du ein [Root.Monarch.GetTitle] bist, sind die hochrangigen Familien des Reiches eifrig, eine helfende Hand zu verleihen."
 wwu_consort.1.dc: "Die Stabilität eines erblichen Bereichs beruht auf einer klaren Abfolge. Unser [Root.Monarch.GetTitle] bleibt ein unverheirateter [Root.Monarch.GetWomanMan], obwohl er ein heiratsfähiges Alter ohne klaren Erben erreicht hat. Einige der besten Familien in unserer [Root.GovernmentName] wäre überglücklich, uns in dieser Angelegenheit zu helfen und wäre wahrscheinlich bereit, eine astronomische Mitgift für das Privileg zu bezahlen."
 wwu_consort.1.dd: "Ein Mitglied Ihrer Familie zu haben ist die wichtigste Gefährtin der [Root.Monarch.GetTitle] ist eine große Ehre und eine der einflussreichsten Familien der [Root.GetName] Habsüchtigen. In der Hoffnung auf eine dauerhafte Allianz führende [origin_of_queens_family.GetName] Landbesitzer hat ein Angebot geschickt, und eine astronomische Mitgift, fragen, dass [Root.Monarch.GetName] nehmen ihre Töchter Hand in der Ehe."
 wwu_consort.1.a: "Nimm das Angebot an."
 wwu_consort.1.a.tt: "Durch die Annahme dieses Angebots wird verstanden, dass die Familie unseres neuen Ehepartners kann bestimmte Gunsten in der Zukunft erwarten."
 wwu_consort.1.b: "[Root.Monarch.GetName] muss speichern [Root.Monarch.GetHerselfHimself] für ein besseres Angebot."
 domain_of_spouses_family: "Sitz der starken Aristokraten"
 desc_domain_of_spouses_family: "Das ist der Sitz der Familie unserer königlichen Braut. Ihre engen Beziehungen zu unserem Herrscher haben ihnen eine Reihe von lokalen Privilegien gewährt, die während der Gewerkschaftszeit nicht leicht rückgängig gemacht werden können."
 wwu_consort.2.t: "Das Haus von [Root.Consort.Dynasty.GetName]"
 wwu_consort.2.d: "Mit der Vereinigung von [Root.Monarch.GetName] und [Root.Consort.GetName] haben wir nicht nur einen Ehepartner, sondern auch einen neuen Verbündeten im Reich gewonnen. Das [Root.Consort.Dynasty.GetName] ist eine alte und einflussreiche Familie und ihr Sitz in [origin_of_queens_family.GetName] ist ein Juwel des [Root.GovernmentName].\nNatürlich muss Freundschaft beide Wege gehen und [Root.Consort.GetName] wird erwartet, um für [Root.Consort.GetHerSeine] Verwandten zu sprechen, während unsere [Root.Monarch.GetTitle] wird erwartet werden, um solche Ratschläge sehr sorgfältig zu prüfen."
 wwu_consort.2.a: "Auf ewige Freundschaft!"
 wwu_consort.2.a.tt: "[origin_of_queens_family.GetName] ist der Sitz der Familie unseres [Root.Consort.GetTitle]. Diese Provinz wird weniger wahrscheinlich zu revoltieren, aber wird Privilegien gewährt werden, die es schwieriger machen, Steuern oder Umwandlung."
 wwu_consort.3.t: "Große Erwartungen"
 wwu_consort.3.d: "Eine politische Ehe ist ebenso eine Union wie ein Vertrag der gegenseitigen Unterstützung. Die [Root.Consort.Dynasty.GetName]-Familie erwartet, dass die [Root.Monarch.GetTitle] den Rat des [Root.Consort.GetTitle] befolgen und sich aktiv um ihre (und [Root.Monarch.GetHerShis]-Interessen kümmern wird."
 wwu_consort.3.a: "Alles für unsere Liebe [Root.Consort.GetTitle]."
 wwu_consort.3.a.tt.0: "Die [Root.Consort.Dynasty.GetName] Familie wird sich erinnern, dass wir zu ihrer Hilfe kamen."
 wwu_consort.3.a.tt.1: "Die Krone wird die Entwicklung der [Root.Consort.Dynasty.GetName] Länder finanzieren."
 wwu_consort.3.a.tt.2: "Die Krone wird einige der Schulden [Root.Consort.Dynasty.GetName] auszahlen."
 wwu_consort.3.a.tt.3: "Die Krone wird die Interessen der [Root.Consort.Dynasty.GetName] Fraktion im Reich fördern."
 wwu_consort.3.a.tt.4: "Die Krone wird helfen, einen unkooperativen Berater loszuwerden."
 wwu_consort.3.a.tt.5: "Offiziere der [Root.Consort.Dynasty.GetName] Familie werden unabhängig von Verdiensten zur Beförderung bevorzugt."
 wwu_consort.3.a.tt.6: "Offiziere der [Root.Consort.Dynasty.GetName] Familie werden unabhängig von Verdiensten zur Beförderung bevorzugt."
 wwu_consort.3.a.tt.6b: "Wir werden [Root.Consort.Dynasty.GetName] Interesse bei der Schaffung neuer Gesetze fördern."
 wwu_consort.3.b: "Tut mir leid, keine besonderen Gefallen."
 wwu_consort.3.b.tt: "Dies wird zu einer geringeren Zusammenarbeit des [Root.Consort.Dynasty.GetName] auf lokaler Ebene führen und sie werden es auch in Zukunft gegen uns halten."
 wwu_consort.4.t: "Maritale Glückseligkeit"
 wwu_consort.4.d: "[Root.Consort.GetHerHisCap] Majestät der [Root.Consort.GetTitle] ist natürlich ein ständiger Begleiter und guter Berater in [Root.Consort.GetHerShis] eigenen Recht. Aber abgesehen von dieser Rolle ist unser [Root.Consort.GetTitle] auch ein Vertreter der Krone zum [Root.Consort.Dynasty.GetName] Haus und umgekehrt. Manchmal ist dies keine Vereinbarung ohne Vorteile.\nHeute [Root.Consort.GetName] scheint sehr erfreut bekannt zu geben, dass [Root.Consort.GetHerSeine] Familie beschlossen hat, ihre Unterstützung für den Thron und für die Vereinigung von [Root.Monarch.GetName] und [Root.Consort.GetName] zu zeigen."
 wwu_consort.4.a: "Möge diese Union uns beiden Vorteile bringen."
 wwu_consort.4.a.tt.0: "Die [Root.Consort.Dynasty.GetName] Familie wird uns als in ihrer Schuld zu sein."
 wwu_consort.4.a.tt.1: "Die [Root.Consort.Dynasty.GetName]-Familie wird dabei helfen, die Realm-Infrastruktur zu entwickeln."
 wwu_consort.4.a.tt.2: "Die [Root.Consort.Dynasty.GetName] Familie wird Geld zur königlichen Schatzkammer beitragen."
 wwu_consort.4.a.tt.3: "Das [Root.Consort.Dynasty.GetName] bietet einen begnadeten Rat für den königlichen Rat an."
 wwu_consort.4.a.tt.4: "Das [Root.Consort.Dynasty.GetName] bietet einen begnadeten Rat für den königlichen Rat an."
 wwu_consort.4.a.tt.5: "Das [Root.Consort.Dynasty.GetName] bietet an, den Thron gegen unzufriedene Fraktionen im Reich zu unterstützen."
 wwu_consort.4.a.tt.6: "Das [Root.Consort.Dynasty.GetName] bietet einen begnadeten Rat für den königlichen Rat an."
 wwu_consort.4.b: "Wir müssen vermeiden, uns der Familie [Root.Consort.Dynasty.GetName] zu widmen."
 wwu_consort.4.b.tt: "Indem wir uns weigern, Hilfe zu leisten, vermeiden wir zunehmende Erwartungen an die Gegenseitigkeit der Familie unseres Ehepartners."
 wwu_consort.5.t: "Familie zuerst?"
 wwu_consort.5.d: "Als [Root.Monarch.GetName] zum ersten Mal die königliche Gemahlin der [Root.Monarch.Dynasty.GetName]s gemacht wurde, waren sie aufgeregt. Nun, da [Root.Monarch.GetSheHe] der königliche Regent des Reiches ist, sind sie ekstatisch. [Root.Monarch.GetName] ist jetzt einer der, wenn nicht der mächtigsten [Root.Monarch.GetWomanMan] im Reich und die Familie hat uns sehr deutlich gemacht, dass sie erwarten, in Übereinstimmung mit [Root.Monarch.GetHerSeine] Position behandelt zu werden."
 wwu_consort.5.a: "Was für eine Art von [Root.Monarch.GetDaughterSon] [Root.Monarch.GetSheHe] wäre, wenn [Root.Monarch.GetSheHe] nicht helfen würde?"
 wwu_consort.5.a.tt.0: "Der [Root.Monarch.Dynasty.GetName] wird sich erinnern, dass wir zu ihrer Hilfe kamen."
 wwu_consort.5.a.tt.1: "Die Krone wird die Entwicklung der [Root.Monarch.Dynasty.GetName] Länder finanzieren."
 wwu_consort.5.a.tt.2: "Die Krone wird einige der [Root.Monarch.Dynasty.GetName] Schulden auszahlen."
 wwu_consort.5.a.tt.3: "Die Krone wird die Interessen der [Root.Monarch.Dynasty.GetName] Fraktion im Reich fördern."
 wwu_consort.5.a.tt.4: "Die Krone wird helfen, einen unkooperativen Berater loszuwerden."
 wwu_consort.5.a.tt.5: "Offiziere der [Root.Monarch.Dynasty.GetName] Familie werden unabhängig von Verdiensten zur Beförderung bevorzugt."
 wwu_consort.5.a.tt.6: "Offiziere der [Root.Monarch.Dynasty.GetName] Familie werden unabhängig von Verdiensten zur Beförderung bevorzugt."
 wwu_consort.5.a.tt.6b: "Wir werden [Root.Monarch.Dynasty.GetName] Interesse bei der Schaffung neuer Gesetze fördern."
 wwu_consort.5.b: "Wir konnten niemals zulassen, dass [Root.Monarch.GetHerHim] [Root.Monarch.GetHerShis] Büro missbraucht."
 wwu_consort.5.b.tt: "Die Familie unseres Regenten wird das sehr schlecht nehmen."
 wwu_consort.6.t: "Lieben und geliebt werden"
 wwu_consort.6.d: "Eine königliche Ehe ist selten eine Frage der Liebe. Vielmehr ist es eine diplomatische Chance, die nicht verschwendet werden darf. Es ist auch von großer Bedeutung, dass die zukünftige Gemahlin einen geeigneten Status hat und es vorteilhaft ist, wenn sie oder er Ausländerin ist, um das Gleichgewicht der Innenpolitik nicht zu stören. \n\nAllerdings kann sogar ein [Root.Monarch.GetTitle] lovestruck werden. Dann scheinen all diese Dinge wegzuschmelzen - zumindest aus [Root.Monarch.GetHerSeine] Sicht. Ein Einheimischer aus der [consort_home.GetName] Provinz hat [Root.Monarch.GetName] das Auge gefangen. [Root.Monarch.GetSheHeCap] scheint glücklicher als je zuvor zu sein, ganz und endlos verliebt. Während unsere Adligen und Berater sind weniger als zufrieden, die Vereinigung zwischen [Root.Monarch.GetName] und [Root.Monarch.GetHerSeine] Geliebte hat starke Unterstützung unter den Commoners des Reiches."
 wwu_consort.6.a: "Lassen Sie die [Root.Monarch.GetTitel] haben [Root.Monarch.GetHerSeine] Herzenswunsch."
 wwu_consort.6.b: "Heiraten Sie einen Niedergeborenen? Völlig ausgeschlossen!"
 consort_of_the_people: "Gefährtin des Volkes"
 desc_consort_of_the_people: "Die Gemahlin unseres Herrschers wird von den Commonern geliebt, was die sonst anstrengende Reibung zwischen der Elite und ihren Untertanen erleichtert."
 home_of_consort: "Heimat der Konsortien"
 desc_home_of_consort: "Unser Herrscher heiratete einen Niedergeborenen aus dieser Provinz, der eine Quelle großer Freude und Stolz für die Einheimischen ist."
 nobles_displeased_with_consort: "Nobles unzufrieden mit der Gemahlin"
 desc_nobles_displeased_with_consort: "Die Adligen sind mit der Wahl ihres Herrschers nicht zufrieden."
 wwu_consort.51.t: "Familienbindungen"
 wwu_consort.51.da: "Seit ein paar Tagen unterhalten wir einen Gast vom königlichen Hof [origin_country_of_consort.GetName], dem einstigen Heim des [Root.Consort.GetTitle]. Nach einer ganzen Woche Jagd, Festessen und Gosseln mit der Familie bereitet sich die Schwester von [Root.Consort.GetName] auf die Rückkehr in [origin_country_of_consort.Capital.GetCapitalName] vor. Sie versichert uns, dass sie eine wunderbare Zeit gehabt hat und dass die königliche Familie einfach kommen muss, um [origin_country_of_consort.Capital.GetCapitalName] bald zu besuchen. Mit Freude an ihrer Stimme sagt sie, dass sie sicher sein wird, alle zu Hause darüber zu informieren, wie der junge Erbe des [Root.GovernmentName] von [Root.GetName] das Spuckbild ihres lieben [Root.Consort.GetSisterBrother] [Root.Consort.GetName] ist."
 wwu_consort.51.db: "Seit ein paar Tagen unterhalten wir einen Gast vom königlichen Hof [origin_country_of_consort.GetName], dem einstigen Heim des [Root.Consort.GetTitle]. Nach einer ganzen Woche Jagd, Vergnügung und Gosserei mit der Familie bereitet sich [Root.Consort.GetName]'s Cousin endlich auf die Rückkehr zu [origin_country_of_consort.Capital.GetCapitalName] vor. Sie versichert uns, dass sie eine wunderbare Zeit gehabt hat und es ist mit einem tiefen Bogen der Dankbarkeit, dass sie sagt, dass sie sicher sein wird, um alle zu Hause darüber zu informieren, wie freundlich der große [Root.GovernmentName] von [Root.Country.GetName] für sie war, und weiterhin zu ihrem geliebten Cousin."
 wwu_consort.51.a: "Das ist es, was Verwandte bedeuten."
 wwu_consort.51.a.tt: "Die königliche Familie in §Y[origin_country_of_consort.GetName]§! wird von den Gefälligkeiten erfahren, die getauscht werden."
 we_are_kin: "Wir sind Kin"
 wwu_consort.52.t: "Der Königliche Ketzer"
 wwu_consort.52.da: "Die Leute von [Root.Country.GetName] freuten sich, als [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerSeine] Ehe mit [Root.Consort.GetName] ankündigte. Damals wurde wenig über [Root.Consort.GetHerSeine] Herkunft oder [Root.Consort.GetHerSeine] Erziehung in [origin_country_of_consort.Capital.GetCapitalName] - zu den häufigsten Menschen in [Root.Country.GetName] Royals sind eine Rasse ihrer eigenen und sie kümmern sich wenig um solche Details. Doch Gerüchte, die diese Probleme ans Licht bringen, haben vor kurzem begonnen, sich zu verbreiten... Einige sagen, dass [Root.Consort.GetTitle] sich geweigert hat, [Root.Consort.GetHerSeine] alte [origin_country_of_consort.Religion.GetName] Glauben loszulassen - während die Menschen vielleicht die Notwendigkeit einer Ehe mit Ausländern verstanden haben, sind sie weniger wahrscheinlich, dies zu tun, wenn es darum geht, von einem Ketzer regiert zu werden."
 wwu_consort.52.a: "Wie können sie es wagen?"
 wwu_consort.52.a.tt: "Das [Root.Consort.GetTitle] ist ohne Vorwurf - die Bürger werden diese Gerüchte rechtzeitig überstehen."
 wwu_consort.52.b: "[Root.Consort.GetName] ist mehr Mühe als [Root.Consort.GetSheHe] wert ist."
 wwu_consort.52.b.tt: "Versuch der Scheidung der [Root.Consort.GetTitle]. Die königliche Familie in §Y[origin_country_of_consort.GetName]§! wird davon lernen."
 heretic_royalty: "Ketzerei-Königschaft"
 desc_heretic_royalty: "Die Leute sind verärgert über die vermuteten ketzerischen Überzeugungen der königlichen Gemahlin."
 wwu_consort.53.t: "Staatliche Angelegenheiten"
 wwu_consort.53.d: "Die Leute unseres großen [Root.GovernmentName] sind sich unserer Auseinandersetzung mit [origin_country_of_consort.GetName] wohl bewusst. Wenn man bedenkt, dass dies auch die Heimat unseres [Root.Consort.GetTitle] ist, ist es kein Wunder, dass [Root.Consort.GetName] mit zunehmender Feindseligkeit begegnet ist. Für alles, was sie wissen [Root.Consort.GetSheHe] könnte die Beherbergung Loyalität gegenüber dem alten Land, oder schlimmer - [Root.Consort.GetSheHe] könnte ein Spion sein! Und ist es nicht ein lustiger Zufall, argumentieren die Adligen, dass der große [Root.Monarch.GetTitle] [Root.Monarch.GetName] so abhängig von dem Rat [Root.Monarch.GetHerSeine] Gattin geworden ist?\n\nUnser militärischer Berater $ARMY_ORGANISER$$ARMY_REFORMER$$COMMANDANT$$GRAND_CAPTAIN$$MASTER_RECRUITER$$MILITARY_ENGINEER$$QUARTERMASTER$ ist so weit gegangen, zu drohen, Gericht zu verlassen, wenn die [Root.Monarch.GetTitle] nicht distanziert [Root.Monarch.GetHerselfHimself] von der [Root.Consort.GetTitle] und [Root.Consort.GetHer] untrustable Flüstern."
 wwu_consort.53.a: "Das [Root.Consort.GetTitle] braucht unsere Unterstützung."
 wwu_consort.53.a.tt: "§Y[Root.Consort.GetName]§! hat unser Vertrauen - wer kümmert sich um einen bescheidenen Berater?"
 wwu_consort.53.b: "Irgendeine Distanz würde nicht schaden."
 wwu_consort.53.b.tt: "Der [Root.Monarch.GetTitle] wird [Root.Monarch.GetHerSeine] Gattin verbieten, ein einziges Wort in Staatsangelegenheiten auszusprechen."
 without_spouse_advice: "Einige verlorene Liebe"
 desc_without_spouse_advice: "Nach dem Druck von Adligen und Beratern hat sich unser Herrscher entschieden, offen an der Vertrauenswürdigkeit ihrer Gemahlin zu zweifeln."
 wwu_consort.54.t: "Die Fähigkeiten des [Root.Consort.GetTitle]"
 wwu_consort.54.da: "Seit [Root.Consort.GetName] vor Gericht [Root.Consort.GetSheHe] ein großes Interesse an den administrativen Angelegenheiten von [Root.GetName] hat. Es hat einen Punkt erreicht, wo das [Root.Consort.GetTitle] ist etwas von einer Autorität in Fragen im Zusammenhang mit Personal und die Führung der Burg, vertraut nicht nur von der [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself], sondern durch den Adel im Allgemeinen. Selten hat der [Root.GovernmentName] solche Effizienz gesehen."
 wwu_consort.54.db: "Jeder, der eine verbale Interaktion mit [Root.Consort.GetName] hatte, kann bestätigen, dass [Root.Consort.GetSheHe] einen Weg mit Worten hat. Ob [Root.Consort.GetSheHe] gelernt wurde, Diplomat zu werden oder nicht, der Umgang mit Außenministern und heiklen Angelegenheiten des Gerichts scheint etwas zu sein, für das [Root.Consort.GetTitle] gut geeignet ist - es scheint [Root.Consort.GetHerSeine] bloße Präsenz hat eine beruhigende Wirkung auf die Menschen."
 wwu_consort.54.dc: "[Root.Consort.GetName] wird bekannt für [Root.Consort.GetHerSein] Interesse am Militär. [Root.Consort.GetSheHeCap] wird oft mit unseren Generälen zu Fuß gesehen, in tiefes Gespräch verwickelt, und [Root.Consort.GetSheHe] hat sogar begonnen, den Rat des Krieges zu besuchen. Zuerst schien es, dass die [Root.Consort.GetTitle] war einfach neugierig und wollte über militärische Strategie lernen, aber vor kurzem [Root.Consort.GetName] hat sich auf Angebot [Root.Consort.GetHerSeine] eigenen Rat - Rat, den die Menschen hören. Es ist klar, dass das [Root.Consort.GetWomanMan] für diese Angelegenheiten geeignet ist."
 wwu_consort.54.dd: "Noch bevor [Root.Consort.GetName] in die höchsten Adelsstufen, die [Root.GetName] zu bieten hat, war das [Root.Consort.GetTitle] bekannt als ein facettenreiches [Root.Consort.GetWomanMan], oft beeindruckt viele ein Gast mit [Root.Consort.GetHerSeine] wissenschaftlichen Intellekt und Witz, während auch ein beeindruckendes Wissen über militärische Strategie. Vielleicht ist das der Grund, warum [Root.Consort.GetSheHe] als königlicher Ehepartner gewählt wurde? Unabhängig davon, seit [Root.Consort.GetHerSeine] Ankunft am Hof, hat das [Root.Consort.GetTitle] weiterhin einen hervorragenden Eindruck auf edle und gemeinsame gleichermaßen gemacht."
 wwu_consort.54.a: "[Root.Consort.GetName] ist ein Segen."
 wwu_consort.54.b: "Die Welt braucht mehr Leute wie [Root.Consort.GetName]."
 wwu_consort.54.c: "Wir haben immer Nutzen für Strategen."
 wwu_consort.54.d: "Solch ein Vermögenswert, dieses [Root.Consort.GetName]."
 wwu_consort.55.t: "In der Leitung von [Root.Consort.GetName]"
 wwu_consort.55.da: "Das [Root.Consort.GetTitle] hat den Palast in letzter Zeit, [Root.Consort.GetHerSeine] Kopf unten gehängt, nur manchmal stoppen, um sehnsüchtig Blick aus dem Fenster. Das Leben ist hier ganz anders als [Root.Consort.GetHerSein altes Land von [origin_country_of_consort.GetName], eine Nation, die manche heutzutage unseren Feind nennen. Wo bleibt das [Root.Consort.GetName], als Verräter zu mindestens einer Seite davon? [Root.Consort.GetName] schüttelt [Root.Consort.GetHerSein] Kopf - solche Gedanken helfen niemandem, [Root.Consort.GetHerSein] Platz ist hier, in [Root.GetName], durch die [Root.Monarch.GetTitle].\n\nWenn Zweifel befallen [Root.Consort.GetHerHim] [Root.Consort.GetSheHe] neigt dazu, die jungen [Root.Heir.GetName] zu suchen, wie das unschuldige Lachen und ruhige Augen von [Root.Consort.GetHerHis] [Root.Heir.GetTochterSon] in der Regel bringt ein Lächeln zu [Root.Consort.GetHerHis] Gesicht. Heute hilft das jedoch nicht einmal. Vielleicht ist es das Wetter?"
 wwu_consort.55.db: "Das [Root.Consort.GetTitle] hat den Palast in letzter Zeit, [Root.Consort.GetHerSeine] Kopf unten gehängt, nur manchmal stoppen, um sehnsüchtig Blick aus dem Fenster. Das Leben ist hier ganz anders als [Root.Consort.GetHerSein altes Land von [origin_country_of_consort.GetName], eine Nation, die manche unseren Feind nennen. Wo bleibt das [Root.Consort.GetName], als Verräter zu mindestens einer Seite davon? Trotz einiger Anstrengungen gibt [Root.Consort.GetHerShis] Akzent [Root.Consort.GetHerHim] weg und erinnert die Menschen ständig an [Root.Consort.GetHerShis] Wurzeln - wird [Root.Consort.GetSheHe] jemals wirklich einer von ihnen sein? \n\n[Root.Consort.GetName] schüttelt [Root.Consort.GetHerShis] Kopf. Solche Gedanken helfen niemandem, [Root.Consort.GetHerShis] Platz ist hier, in [Root.GetName], durch die [Root.Monarch.GetTitle]. Doch das Wissen, dass das königliche Paar noch einen Erben zu produzieren hat, entlastet auch keinen Stress...\n\nNoch eine weitere ruhige Mahlzeit in [Root.Consort.GetHerShis] Gesellschaft verbracht ist es selbst für die [Root.Monarch.GetTitle] offensichtlich, dass [Root.Monarch.GetHerShis] Ehepartner ist ein wenig überwältigt, entweder mit Langeweile, mit Unruhe, oder vielleicht von etwas melancholischer in der Natur."
 wwu_consort.55.dc: "Das [Root.Consort.GetTitle] hat den Palast in letzter Zeit, [Root.Consort.GetHerSeine] Kopf unten gehängt, nur manchmal stoppen, um sehnsüchtig Blick aus dem Fenster. Das Leben ist hier ganz anders als [Root.Consort.GetHerSein altes Land von [origin_country_of_consort.GetName], eine Nation, die manche unseren Feind nennen. Wo bleibt das [Root.Consort.GetName], als Verräter zu mindestens einer Seite davon? [Root.Consort.GetName] schüttelt [Root.Consort.GetHerSein] Kopf - solche Gedanken helfen niemandem, [Root.Consort.GetHerSein] Platz ist hier, in [Root.GetName], durch die [Root.Monarch.GetTitle]. Allerdings, mit dem Wissen, dass die [Root.GovernmentName] bereits [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], und in [Root.Heir.GetHerHim] die Linie der Nachfolge sicher, die [Root.Consort.GetTitle] manchmal fragen sich über [Root.Consort.GetHerSeine] Zweck vor Gericht. [Root.Consort.GetSheHeCap] hat nicht aus Liebe geheiratet, und [Root.Consort.GetSheHe] hat keine königlichen Kinder hervorgebracht. Würde [Root.Consort.GetSheHe] sogar verpasst werden, wenn [Root.Consort.GetSheHe] gegangen ist?"
 wwu_consort.55.dd: "Das [Root.Consort.GetTitle] hat den Palast in letzter Zeit, [Root.Consort.GetHerSeine] Kopf unten gehängt, nur manchmal stoppen, um sehnsüchtig Blick aus dem Fenster. Das Leben ist hier ganz anders als [Root.Consort.GetHerSein] altes Land von [origin_country_of_consort.GetName]. Vor allem [Root.Consort.GetSheHe] vermisst [Root.Consort.GetHerSeine] Familie und die Sicherheit der vertrauten Brauch. [Root.Consort.GetSheHeCap] war ein gutes [Root.Consort.GetDaughterSon] zu [Root.Consort.GetHerSeine] Eltern, [Root.Consort.GetSheHe] entscheidet und denkt zurück zu [Root.Consort.GetHerSeine] Kindheit. Aber woher weiß man, ob man ein guter ist [Root.Consort.GetWifeEhemann]? Oder noch besser, ein gutes [Root.Consort.GetMotherVater]? [Root.Consort.GetSheHeCap] schüttelt [Root.Consort.GetHerShis] Kopf und geht weiter.\n\n[Root.Consort.GetHerShis] [Root.Heir.GetDaughterSon] zum Abendessen, [Root.Consort.GetName] findet [Root.Consort.GetHerselfHimself] bei einem Verlust. [Root.Heir.GetName] die ruhigen Augen in der Regel bringt ein Lächeln zu [Root.Consort.GetHerShis] Gesicht. Heute aber, nicht einmal dies begleicht [Root.Consort.GetHerHim]... Vielleicht ist es das Wetter?"
 wwu_consort.55.de: "Das [Root.Consort.GetTitle] hat den Palast in letzter Zeit, [Root.Consort.GetHerSeine] Kopf unten gehängt, nur manchmal stoppen, um sehnsüchtig Blick aus dem Fenster. Das Leben ist hier ganz anders als [Root.Consort.GetHerSein] altes Land von [origin_country_of_consort.GetName]. Vor allem [Root.Consort.GetSheHe] vermisst [Root.Consort.GetHerSeine] Familie und die Sicherheit der vertrauten Brauch. [Root.Consort.GetSheHeCap] war ein gutes [Root.Consort.GetDaughterSon] zu [Root.Consort.GetHerSeine] Eltern, [Root.Consort.GetSheHe] entscheidet und denkt zurück zu [Root.Consort.GetHerSeine] Kindheit. Aber woher weiß man, ob man ein guter ist [Root.Consort.GetWifeEhemann]? Und was ist in der Zukunft, ein gutes [Root.Consort.GetMotherVater]...? [Root.Consort.GetSheHeCap] schüttelt [Root.Consort.GetHerSein] Kopf, akut daran erinnert, dass das königliche Paar noch einen Erben produzieren muss.\n\nNoch eine weitere ruhige Mahlzeit in [Root.Consort.GetHerShis] Gesellschaft verbracht ist es selbst für die [Root.Monarch.GetTitle] offensichtlich, dass [Root.Monarch.GetHerShis] Ehepartner ist ein wenig überwältigt, entweder mit Langeweile oder Unruhe, oder vielleicht von etwas melancholischer in der Natur."
 wwu_consort.55.df: "Das [Root.Consort.GetTitle] hat den Palast in letzter Zeit, [Root.Consort.GetHerSeine] Kopf unten gehängt, nur manchmal stoppen, um sehnsüchtig Blick aus dem Fenster. Das Leben ist hier ganz anders als [Root.Consort.GetHerSein] altes Land von [origin_country_of_consort.GetName]. Vor allem [Root.Consort.GetSheHe] vermisst [Root.Consort.GetHerSeine] Familie und die Sicherheit der vertrauten Brauch. [Root.Consort.GetSheHeCap] war ein gutes [Root.Consort.GetDaughterSon] zu [Root.Consort.GetHerSeine] Eltern, [Root.Consort.GetSheHe] entscheidet und denkt zurück zu [Root.Consort.GetHerSeine] Kindheit. Aber woher weiß man, ob man ein guter ist [Root.Consort.GetWifeEhemann]? Oder noch besser, ein gutes [Root.Consort.GetMotherVater]?\n\n[Root.Consort.GetSheHeCap] schüttelt [Root.Consort.GetHerSein] Kopf, unsicher, dass [Root.Consort.GetSheHe] jemals [Root.Consort.GetMotherVater]hood erfahren wird. Mit dem Wissen, dass der [Root.GovernmentName] bereits [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], und in [Root.Heir.GetHerHim] die Linie der Nachfolge sicher, die [Root.Consort.GetTitle] manchmal fragen sich über [Root.Consort.GetHerSeine] Zweck vor Gericht. [Root.Consort.GetSheHeCap] hat nicht aus Liebe geheiratet und jeder weiß, dass [Root.Consort.GetSheHe] keine königlichen Kinder hervorgebracht hat. Würde [Root.Consort.GetSheHe] sogar verpasst werden, wenn [Root.Consort.GetSheHe] gegangen ist?"
