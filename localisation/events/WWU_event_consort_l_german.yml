 wwu_consort.302.de: "Wie die Zeit vergeht! Es ist über zwei Jahrzehnte her, dass [Root.Consort.GetName] den [Root.Monarch.GetTitle] geheiratet hat, und obwohl sie keine Kinder mehr sind, akzeptieren sie mit etwas Glee Geschenke zu Ehren ihres Hochzeitsjubiläums. Obwohl Commoners pflichtbewusst für die Feierlichkeiten anwesend sind, klettern insbesondere der Adel im Jubel übereinander, um einen Blick auf ihre [Root.Consort.GetTitle] [Root.Consort.GetName] zu erhaschen."
 wwu_consort.302.a: "Mögen sie noch viele Jahre zusammen haben."
 wwu_consort.302.a.tt: "Wir erhalten viele Geschenke für den königlichen Jahrestag."
 wwu_consort.303.t: "Der diplomatische Ansatz von [Root.Consort.GetName]"
 wwu_consort.303.da: "Während sie in [origin_of_consort.GetName] aufwuchs, erfreute sich [Root.Consort.GetName] des Lernens. [Root.Consort.GetSheHeCap] machte oft ein Spiel aus dem Versuch, die Aktionen der Menschen um [Root.Consort.GetHerHim] vorherzusagen, finden es nicht nur Spaß, aber wie die Jahre vergingen, eine zunehmend nützliche Gewohnheit zu halten. Zum Glück hat es [Root.GetName] nicht dazu geführt, dass [Root.Consort.GetName] ihr Gespür für Intrigen aufgegeben hat. Wenn überhaupt [Root.Consort.GetSheHe] hat eine Menge Übung bekommen - während einiger unserer jüngsten Verhandlungen mit ausländischen Diplomaten haben sich diese Fähigkeiten tatsächlich am wertvollsten für den Rat erwiesen."
 wwu_consort.303.db: "Während er in [origin_of_consort.GetName] aufwuchs, erfreute sich [Root.Consort.GetName] des Erlernens der Welt. [Root.Consort.GetSheHeCap] stellte immer Fragen und dachte oft darüber nach, wie man Menschen das Leben leichter macht oder wie man eine bestimmte Aufgabe effektiver macht. Besser noch, wie man jemand anderen davon überzeugen kann, dass [Root.Consort.GetHerSeine] Art und Weise, einen Auftrag zu organisieren, die richtige war. Glücklicherweise hat [Root.GetName] [Root.Consort.GetName] nicht dazu geführt, dass [Root.Consort.GetName] [Root.Consort.GetHerSeine] Träume vom Befehl von Menschen aufgegeben wurde. Wenn überhaupt [Root.Consort.GetSheHe] hat eine Menge Praxis bekommen - während einiger unserer jüngsten Verhandlungen mit ausländischen Diplomaten [Root.Consort.GetHerSeine] Ideen haben einige sehr positives Feedback erhalten."
 wwu_consort.303.dc: "Aufwachsen in [origin_of_consort.GetName], [Root.Consort.GetName] genossen, Zeit mit anderen zu verbringen. [Root.Consort.GetSheHeCap] war ein ungewöhnlich ruhiges Kind, fein abgestimmt auf die Gefühle von [Root.Consort.GetHerSeine] Freunde, oder sogar jemand [Root.Consort.GetSheHe] begegnet. Dieser fast sechste Sinn bei der Interaktion mit Menschen hat nicht nur [Root.Consort.GetName] zu einem hoch angesehenen und gefragten Abendessen Gast gemacht, seit [Root.Consort.GetHerSeine] Ankunft in [Root.Capital.GetCapitalName] - es hat auch in andere Angelegenheiten des Staates übersetzt. Bei einem kürzlichen Treffen mit ausländischen Diplomaten wird gesagt, dass die unwiderlegbare Verhandlungstaktik des [Root.Consort.GetTitle] der Höhepunkt der Veranstaltung war!"
