 wwu_consort.305.a: "Ausgezeichnet."
 wwu_consort.306.t: "Ein gemeinsames Interesse"
 wwu_consort.306.da: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist dafür bekannt, einen Geist für Organisation zu besitzen. Sicherstellen, dass Menschen sowie die Verwaltung von [Root.GetName] an das Gesetz halten, während auch die Aktualisierung und Anpassung des Systems an die Zeiten, in denen wir leben, ist von großem Interesse für die [Root.Monarch.GetTitle]. Stellen Sie sich [Root.Monarch.GetHerSeine] Freude vor, als Sie erkannten, dass [Root.Monarch.GetHerSeine] [Root.Consort.GetWifeEhemann] viele dieser Ideen teilen!\n\"Ein Gespräch mit Ihnen, liebe [Root.Consort.GetName], ist so anregend wie jede Ratssitzung!\", [Root.Monarch.GetSheHe] ruft zum [Root.Consort.GetTitle] eines Nachmittags. [Root.Consort.GetSheHeCap] antwortet mit einem Lächeln, auch viel Freude an der Verbindung mit [Root.Consort.GetHerShis] [Root.Monarch.GetWifeEheEheband] über diese Angelegenheiten."
 wwu_consort.306.db: "Es ist kein Geheimnis, dass sowohl [Root.Monarch.GetTitle] [Root.Monarch.GetName] als auch das [Root.Consort.GetTitle] [Root.Consort.GetName] einen Weg mit Worten und damit mit Menschen haben. Sie können einen Fremden in ihrer Gegenwart vollkommen wohl fühlen lassen und irgendwie immer es schaffen, derjenige zu sein, der das abschließende Argument in einer Diskussion macht. Obwohl vielleicht nicht ganz gleich Charme, und mit verschiedenen persönlichen Stärken, sie sind gewachsen, um die Teilnahme an gesellschaftlichen Veranstaltungen zusammen, oft gesehen lächelnd untereinander aus der Ferne. Sicher ist, dass der [Root.GovernmentName] seit ihrer Vereinigung besser dran ist."
 wwu_consort.306.dc: "Das erste Mal [Root.Consort.GetName] beobachtet [Root.Monarch.GetName] Sparring mit [Root.Monarch.GetHerSeine] Soldaten in der Ausbildung, [Root.Consort.GetSheHe] war beeindruckt. Es ist nicht jeder edle[Root.Monarch.GetWomanMan], der die manuelle Arbeit des Lernens wirklich genießen würde, wie man eine Waffe von [Root.Monarch.GetHerShis] besitzt. 'Aber [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist keine [Root.Monarch.GetWomanMan]', [Root.Consort.GetSheHe] dachte, bevor er sich [Root.Consort.GetHerShis] [Root.Monarch.GetWifeMann] zu Kompliment [Root.Monarch.GetHerShis] Fähigkeiten. [Root.Consort.GetSheHeCap] sammelte sogar den Mut, [Root.Monarch.GetHerSeine] Meinung über die aktuelle militärische Situation des [Root.GovernmentName] zu fragen. Begeistert von diesem gemeinsamen Interesse an den militärischen Aspekten von [Root.GetName], hat die [Root.Monarch.GetTitle] eine Menge neuer Ideen für [Root.Monarch.GetHerSeine] Armee gewonnen."
