 wwu_consort.307.t: "Fehler teilen"
 wwu_consort.307.da: "Obwohl unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] nicht das schärfste Werkzeug war, wenn es um die Verwaltung der Finanzen von [Root.GetName] geht, ist es mit Interesse, dass die Menschen die [Root.Monarch.GetTitle] und [Root.Monarch.GetHerShis] [Root.Consort.GetWifeEheEhemann] zusammen beobachtet haben - sie scheinen gut miteinander auszukommen, oft über Frevolities diskutieren und Witze darüber, wie man die Staatskasse des Landes ausgibt, um die Menschen am meisten zu ärgern. \"Lasst sie einfach Kuchen essen!\", [Root.Consort.GetName] sagt, lächelt böse."
 wwu_consort.307.db: "Einige sagen [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist ein rohes [Root.Monarch.GetWomanMan]. Während [Root.Monarch.GetSheHe] sicherlich [Root.Monarch.GetHerSeine] gute Seiten hat, ist ein Weg mit Worten nicht etwas, wofür unser Herrscher bekannt ist. Jedoch, die Beobachtung der [Root.Monarch.GetTitle] mit [Root.Monarch.GetHerShis] [Root.Consort.GetWifeEheEheband] in Anwesenheit, scheint es, dass das Paar gemeinsame Grundlage in diesem diplomatischen Mangel gefunden hat. Es scheint ein gegenseitiges Gefühl der Zuneigung zu wachsen zwischen den Königen, geboren aus ihrer gemeinsamen Unbeholfenheit."
 wwu_consort.307.dc: "[Root.Monarch.GetName] njemals genossen, in körperliche Ausbildung als Kind gelockt. Immer noch ängstlich, wenn sich jemand [Root.Monarch.GetHerHim] mit einer Erwartung des [Root.Monarch.GetTitle] nähert, der jede Art von Kampfkraft zeigt, [Root.Monarch.GetSheHe] freute sich, dass [Root.Consort.GetName] genauso nervös um Waffen erscheint und über Blutvergießen spricht. Gemeinsam haben sie sich über die feineren Dinge im Leben verbunden und die trostlosen Gespräche über Kriegsführung und militärische Strategie anderen interessierten Parteien überlassen."
 wwu_consort.307.a: "Die beiden passen gut zusammen."
 affectionate_royal_couple: "Liebenswürdiges königliches Paar"
 desc_affectionate_royal_couple: "Die gegenseitige Zuneigung, die unser königliches Paar oft zeigt, stärkt das Vertrauen des Volkes in unsere Herrscher."
 wwu_consort.308.t: "Erinnern an die Gemahlin"
 wwu_consort.308.da: "Nach mehr als zehn Jahren Ehe ist [Root.Monarch.GetName] in einem Verlust ohne [Root.Monarch.GetHerSein] Ehepartner. Viele Tage [Root.Monarch.GetSheHe] wird gefunden starrend in die dünne Luft, nur um [Root.Monarch.GetHerSeine] Berater schnappen [Root.Monarch.GetHerHim] zurück in die Realität, ihre Ausdrücke ängstlich. Sie alle sind sich einig, dass es Zeit ist, etwas zu tun, um die [Root.Monarch.GetTitle] durch diese schwierige Zeit zu sehen."
 wwu_consort.308.db: "Nach Jahrzehnten der Ehe, [Root.Monarch.GetName] ist bei einem Verlust ohne [Root.Monarch.GetHerSeine] Ehepartner. Viele Tage [Root.Monarch.GetSheHe] wird gefunden starrend in die dünne Luft, nur um [Root.Monarch.GetHerSeine] Berater schnappen [Root.Monarch.GetHerHim] zurück in die Realität, ihre Ausdrücke ängstlich. Sie alle sind sich einig, dass es Zeit ist, etwas zu tun, um die [Root.Monarch.GetTitle] durch diese schwierige Zeit zu sehen."
 wwu_consort.308.dc: "Nach einer so langen Zeit der Ehe ist [Root.Monarch.GetName] in einem Verlust ohne [Root.Monarch.GetHerSein] geliebter Ehepartner. Viele Tage [Root.Monarch.GetSheHe] wird gefunden starrend in die dünne Luft, nur um [Root.Monarch.GetHerSeine] Berater schnappen [Root.Monarch.GetHerHim] zurück in die Realität, ihre Ausdrücke ängstlich. Sie alle sind sich einig, dass es Zeit ist, etwas zu tun, um die [Root.Monarch.GetTitle] durch diese schwierige Zeit zu sehen."
 wwu_consort.308.a: "Stellen Sie einen Bildhauer ein. Wir werden eine Statue zur Erinnerung an [Root.Monarch.GetHerSeine] Gattin aufrichten."
 wwu_consort.308.b: "[Root.Monarch.GetName] sDer Schwerpunkt liegt auf [Root.Monarch.GetHerSeine] Verwaltungsarbeit."
 wwu_consort.308.c: "Lass [Root.Monarch.GetName] die Ablenkung [Root.Monarch.GetHerSeine] diplomatische Pflicht suchen."
 wwu_consort.308.d: "Haben [Root.Monarch.GetName] mehr Zeit am Kriegstisch verbringen."
 wwu_consort.308.e: "Der [Root.Monarch.GetTitle] wird das auf [Root.Monarch.GetHerShis] selbst durchstehen."
 wwu_consort.309.t: "Der Erfolg der Nachfolge"
 wwu_consort.309.da: "Seit dem Tod des [Root.Consort.GetHerShis] Ehepartners hat sich der [Root.Consort.GetTitle] [Root.Consort.GetName] in [Root.Consort.GetHerShis] Sitz als Hüter des jungen Erben sowie königlicher Regent von [Root.GetName] zunehmend wohler entwickelt. Für die breite Öffentlichkeit ist es klar, dass die Situation vorübergehend ist und einfach eine politische Notwendigkeit, während jeder die Krönung des kleinen erwartet [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]. In der Zwischenzeit gibt es Gerüchte über andere Charaktere, die an geheimen Treffen teilnehmen sollen, wo sie in ihren Augen das ehrliche Potenzial des jungen Erben diskutieren... \"Das Dröhnen auf dem Thron wäre eine Bedrohung für das ganze Reich\", ein Verschwörermutter. „Das [Root.Consort.GetTitle] ist sicherlich ein fähiger [Root.Consort.GetWomanMan], und eine viel bessere Option\", argumentiert ein anderer.\n\nObwohl sich diese gerissenen Kräfte sicherlich bewusst sind, hat sich das [Root.Consort.GetTitle] [Root.Consort.GetHerselfHimself] noch nicht zu diesem hochsensiblen Thema geäußert."
 wwu_consort.309.a: "Das sind interessante Zeiten..."
 wwu_consort.309.a.tt: "Das [Root.Consort.GetTitle] wird diese Ideen mit ihrem engsten Rat betrachten."
 wwu_consort.309.b: "Wie verratvoll! Wir werden diese Ideen nicht mehr haben."
 wwu_consort.309.b.tt: "Die Anstifter werden nicht ermutigt."
 wwu_consort.310.t: "Eine Verschiebung in der Macht"
 wwu_consort.310.da: "Der [Root.Consort.GetHerSeine] engsten Berater und nicht ohne [Root.Consort.GetHerSeine] eigenen Charme auf die Probe zu stellen, hat [Root.Consort.GetTitle] [Root.Consort.GetName] geschickt eine gute Menge von Mitgliedern des Gerichts in Übereinstimmung manipuliert: [Root.Heir.GetName] [Root.Heir.Dynasty.GetName], der königliche Erbe und neben dem Thron, ist ein schwach gesinnter Narr, unwürdig [Root.Heir.GetHer] Vermächtnis. Es gibt jedoch eine einfache Lösung für das Problem...\nWährend eines weiteren extravaganten Festes, um an den verantwortlichen Adel zu appellieren, [Root.GetName] und [Root.GetHerSeine] Lakaien haben es geschafft, die Idee zu verbreiten, die Jungen [Root.Heir.GetName] in [Root.Heir.GetHerSeine] Quartieren eingesperrt zu halten - etwas Isolation würde es dem [Root.Heir.Dynasty.GetName] Kind erlauben, sich auf [Root.Heir.GetHerSeine] Bildung zu konzentrieren, wird argumentiert. Dass der junge Erbe vielleicht auch aus dem öffentlichen Auge verblasst, ist bedauerlich für [Root.Heir.GetName], aber letztlich ein Bonus für [Root.GetName]..."
 wwu_consort.310.a: "Machen Sie es möglich."
 wwu_consort.310.b: "Eigentlich verdient vielleicht der junge [Root.Heir.GetName] doch eine Chance."
 devious_ruler: "Ehrgeiziger Herrscher"
 desc_devious_ruler: "Dieser Herrscher kam unter sehr ungewöhnlichen Umständen an die Macht."
 wwu_consort.311.t: "Ein [Root.Consort.GetTitle] des Volkes"
 wwu_consort.311.d: "Es ist uns klar geworden, dass [Root.Consort.GetTitle] [Root.Consort.GetName] ein [Root.Consort.GetWomanMan] mit einem Herzen aus Gold ist. [Root.Consort.GetSheHeCap] tut immer [Root.Consort.GetHerShis] am besten zu gefallen [Root.Consort.GetHerShis] [Root.Monarch.GetWifeEusband], [Root.Monarch.GetTitle] [Root.Monarch.GetName] und behandelt [Root.Consort.GetHerShis] Freunde mit unvergleichlicher Freundlichkeit. Auf einer kürzlichen Reise in die [arme_province.GetName] Provinz [Root.Consort.GetTitle] [Root.Consort.GetName] sah das Leid der ärmsten Bauern mit [Root.Consort.GetHerSeine] eigenen Augen. Seitdem hat [Root.Consort.GetSheHe] einen Plan ausgearbeitet, um [Root.Consort.GetHerSeine] mittelschwersten Themen zu unterstützen. Um diese Ideen in die Realität umzusetzen, braucht [Root.Consort.GetName] jedoch einige Mittel aus dem Staatsschatz der Nation."
 wwu_consort.311.a: "Die Leute gehören uns. [Root.Consort.GetSheHeCap] hat unsere Unterstützung."
 wwu_consort.311.b: "Wir haben Wichtigeres zu erledigen."
 wwu_consort.312.t: "Zwei von einer Art"
 wwu_consort.312.da: "Unser [Root.Consort.GetTitle] [Root.Consort.GetName] hat viele Männer und Frauen am Hof mit [Root.Consort.GetHerSeine] scharfen Witz und umfangreiche Kenntnisse der natürlichen Welt beeindruckt. [Root.Consort.GetSheHeCap] ist seit langem ein Sammler von Tomes über Botanik und Chemie, und [Root.Consort.GetSheHe] entspricht mehreren der hellsten Köpfe unserer Generation. Derzeit besucht einer dieser Wissenschaftler unseren Hof nach unserer [Root.Consort.GetTitle] Einladung. Sie können gefunden werden, um alle Arten von neuen Theorien weit in die frühen Stunden der Nacht zu diskutieren. [Root.Consort.GetTitle] [Root.Consort.GetName] hat uns gebeten, dem Wissenschaftler ein Angebot zu machen und behauptet, dass sie einen viel besseren Berater als den [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName], die wir derzeit beschäftigen, machen würde."
 wwu_consort.312.db: "Die meisten [Root.Consort.GetTitle]s akzeptieren ihre begrenzte Macht und widmen ihr Leben verschiedenen Zeitvertreiben und ihrer Familie, aber nicht [Root.Consort.GetName]. [Root.Consort.GetSheHeCap] ist wirklich an allen Ins und Outs von Regierungsangelegenheiten interessiert. Im Laufe der Jahre [Root.Consort.GetSheHe] hat viele große Denker, Politiker und Diplomaten befreundet. Unter ihnen ist einer unserer bekanntesten Staatsmänner, mit denen [Root.Consort.GetSheHe] seit einiger Zeit viel Zeit verbracht hat. Jetzt [Root.Consort.GetTitle] [Root.Consort.GetName] hat uns gebeten, dem Staatsmann ein Angebot zu machen und behauptet, dass er einen viel besseren Berater als den [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName], den wir derzeit einsetzen, machen würde."
 wwu_consort.312.dc: "Kein anderer [Root.Consort.GetTitle] ist so mutig wie unser [Root.Consort.GetName]! Militärische Taktik und Organisation waren immer von großem Interesse für [Root.Consort.GetHerHim]. Neben der täglichen Schwertpraxis [Root.Consort.GetHerShis] verbringt [Root.Consort.GetSheHe] jeden Tag viele Stunden damit, die Kunst des Krieges zu studieren. In den letzten Monaten [Root.Consort.GetSheHe] hat sich besser mit einem unserer angesehensten Kommandanten vertraut gemacht, und er wiederum hat unsere [Root.Consort.GetTitle] unter seinen Flügel genommen, Lehre [Root.Consort.GetName] alles [Root.Consort.GetSheHe] will wissen. Jetzt [Root.Consort.GetTitle] [Root.Consort.GetName] hat uns gebeten, dem Kommandanten ein Angebot zu machen, indem er behauptete, dass er einen viel besseren Berater als den [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] machen würde, den wir derzeit einsetzen."
 wwu_consort.312.a: "[Root.Consort.GetTitle] [Root.Consort.GetName] hat einen Punkt! Wir werden [Root.Consort.GetHerSeine] Bekannte zum Bleiben einladen."
 wwu_consort.312.a.tt: "[Root.Consort.GetTitle] §Y[Root.Consort.GetName]§!'s Freund wird ein Berater am Hof."
 wwu_consort.312.b: "Nein, wir werden einfach [Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] bitten, härter zu arbeiten."
 wwu_consort.312.b.tt: "Der [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! wird noch härter arbeiten, um [Root.Adm_Advisor.GetHerShis] Platz zu verdienen."
 wwu_consort.312.c: "Nein, wir werden einfach [Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] bitten, härter zu arbeiten."
 wwu_consort.312.c.tt: "Der [Root.Dip_Advisor.GetTitle] §Y[Root.Dip_Advisor.GetName]§! wird noch härter arbeiten, um [Root.Dip_Advisor.GetHerShis] Platz zu verdienen."
 wwu_consort.312.d: "Nein, wir werden einfach [Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] bitten, härter zu arbeiten."
 wwu_consort.312.d.tt: "Der [Root.Mil_Advisor.GetTitle] §Y[Root.Mil_Advisor.GetName]§! wird noch härter arbeiten, um [Root.Mil_Advisor.GetHerShis] Platz zu verdienen."
 wwu_consort.313.t: "Das Wunder des Lebens"
 wwu_consort.313.d: "In diesen dunklen Tagen von Krieg und Tod kann eine Erinnerung an Neuanfänge die Schmerzen unseres Volkes lindern. Unser großer [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerSeine] edle [Root.Consort.GetTitle] [Root.Consort.GetName] wurden mit einem anderen Kind gesegnet. Die Ankunft des Babys hat dem königlichen Paar neue Hoffnung und Energie gebracht, und im weiteren Sinne, zu ihrem Hof und ihren Untertanen. Viele Menschen träumen davon, dass dieses Kind in einer besseren, helleren Zukunft aufwachsen wird und dass alle Kämpfe es sich am Ende lohnen werden."
 wwu_consort.313.a: "Gesegnet sei [Root.Monarch.GetName], [Root.Consort.GetName] und ihr neues Baby!"
 wwu_consort.313.a.tt: "Die Geburt des neuen [Root.Monarch.Dynasty.GetName] Babe belebt die Menschen von [Root.GetName]."
 wwu_consort.314.t: "Wünsche des Fleisches"
 wwu_consort.314.da: "Während es uns gelungen ist, die Wahrheit vor dem Rest des Gerichts zu bewahren, ist es nur eine Frage der Zeit, bis sie herauskommt, es sei denn, wir tun etwas. Der [Root.Monarch.GetTitle] [Root.Monarch.GetName] entdeckte kürzlich, dass [Root.Monarch.GetHerShis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], eine Affäre hat! Nicht nur das, sondern auch der andere Schuldige ist kein anderer als unser Berater [Root.Adm_Advisor.GetName]. Das Vertrauen, das wir in [Root.Adm_Advisor.GetHerHim] setzen, war offensichtlich unbegründet. Noch schlimmer, dies wirft auch Fragen über die Legitimität der [Root.Monarch.GetTitle] [Root.Heir.GetTochterSon], [Root.Heir.GetName] [Root.Heir.Dynasty.GetName]."
 wwu_consort.314.db: "Während es uns gelungen ist, die Wahrheit vor dem Rest des Gerichts zu bewahren, ist es nur eine Frage der Zeit, bis sie herauskommt, es sei denn, wir tun etwas. Der [Root.Monarch.GetTitle] [Root.Monarch.GetName] entdeckte kürzlich, dass [Root.Monarch.GetHerShis] [Root.Consort.GetWifeHusband], [Root.Consort.GetTitle] [Root.Consort.GetName], eine Affäre hat! Nicht nur das, sondern auch der andere Schuldige ist kein anderer als unser Berater [Root.Adm_Advisor.GetName]. Das Vertrauen, das wir in [Root.Adm_Advisor.GetHerHim] setzen, war offensichtlich unbegründet."
 wwu_consort.314.a: "Jetzt wissen wir es zumindest. Wir können Maßnahmen ergreifen, um das ruhig zu halten."
 wwu_consort.314.a.tt: "Lassen Sie die Affäre zwischen [Root.Consort.GetTitle] §Y[Root.Consort.GetName]§! und den [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! weiterzumachen, während wir unser Bestes tun, um es von der Öffentlichkeit fernzuhalten."
 wwu_consort.314.b: "Das kann nicht so weitergehen. Finden Sie heraus, was [Root.Adm_Advisor.GetName] für [Root.Adm_Advisor.GetHerSeine] Stille will."
 wwu_consort.314.b.tt: "Bribe the [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! um das Gericht zu verlassen und niemandem ein Wort von der Affäre zu sagen."
 wwu_consort.314.c: "Das ist Hochverrat, und nicht weniger! Wir werden [Root.Adm_Advisor.GetName] den Kopf dafür haben!"
 wwu_consort.314.c.tt: "Der [Root.Adm_Advisor.GetTitle] §Y[Root.Adm_Advisor.GetName]§! ist exekutiert. Ohne eine ausreichende Erklärung wird dieser Akt als tyrannisch angesehen und in §Y[Root.Capital.GetName]§ Unruhen erzeugen! und die Umgebung."
 wwu_consort.314.d: "Wir können keine Ehebrecherin für eine Königin haben. [Root.Consort.GetName] muss gehen."
 wwu_consort.314.e: "Wir können keinen Ehebrecher für ein Prinz-Konsort haben. [Root.Consort.GetName] muss gehen."
 tyrannical_ruler: "Tyrannischer Herrscher"
 desc_tyrannical_ruler: "Aus unklaren Gründen ließ der Herrscher einen der vertrauenswürdigsten Berater des Rates hinrichten. Die Leute machen sich Sorgen um diese grausame Ausstellung."
 wwu_consort.315.t: "Ein königlicher Bastard"
 wwu_consort.315.d: "Wir versuchten, die Gerüchte zu stoppen, aber als wir auf sie aufmerksam wurden, war es bereits zu spät. Jetzt klatscht jeder andere Mann und jede andere Frau am Hof hinter unserem Rücken. Sogar die Bürger in den Straßen haben die Nerven, ungezogene Witze über 'die freundliche [Root.Consort.GetTitle] [Root.Consort.GetName]' und 'der Bastard von [Root.Capital.GetName]' zu machen. Sie sagen, dass die Königin eine Ehebrecherin ist und dass [Root.Heir.GetName], der Erbe von [Root.GetName], nicht die [Root.Heir.GetTochterSon] von [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist. Alles, was wir an diesem Punkt tun können, ist, die Erscheinungen so gut wir können aufrecht zu erhalten und zu hoffen, dass die Gerüchte rechtzeitig absterben."
 wwu_consort.315.a: "Diese Lügen sind absurd!"
