 wwu_consort.305.t: "Die militärischen Ideen von [Root.Consort.GetName]"
 wwu_consort.305.da: "Das [Root.Consort.GetTitle] [Root.Consort.GetName] erweist sich als ein furchtloser [Root.Consort.GetWomanMan]. Häufig gesehen, das Studium der Technik der Soldaten während ihrer Ausbildung, manchmal [Root.Consort.GetSheHe] sogar nähert sich dem Übungsgelände [Root.Consort.GetHerselfHimself]... Während einige zunächst zögern, das königliche [Root.Consort.GetTitle] in Melee zu engagieren, waren andere neugierig auf die Fähigkeiten [Root.Consort.GetSheHe] mitgebracht [Root.Consort.GetHerHim] von [Root.Consort.GetHerSeine] Leben in [origin_of_consort.GetName]. Obwohl es für einige Leute eine Überraschung war, ist [Root.Consort.GetName] der Ruf, mit [Root.Consort.GetHerselfHimself] in einem Kampf umzugehen, kein ungerechtfertigter. Darüber hinaus scheint die Anwesenheit des [Root.Consort.GetTitle] eine ermutigende Wirkung auf die Truppen zu haben."
 wwu_consort.305.db: "Während [Root.Consort.GetHerShis] Leben, Spanning zurück zu [Root.Consort.GetHerShis] Zeit in [origin_of_consort.GetName], [Root.Consort.GetName] hat ein gutes Verständnis für militärische Strategie entwickelt, so dass [Root.Consort.GetHerHim] an vielen Diskussionen über das Thema teilnehmen. [Root.Consort.GetHerHisCap] Sinne werden klar von der Vernunft regiert, während [Root.Consort.GetHerSeine] Ideen oft die Truppen als Ganzes betreffen, und wie man am besten für die Männer selbst sorgt, für den Menschen hinter der Maske des Kriegers. Dies hat dazu geführt, dass unsere Generäle oft die Gedanken des [Root.Consort.GetTitle] in Hochachtung halten."
