 subject_rebellion.1.title: "Freiheitsbestrebungen"
 subject_rebellion.1.desc: "Seit alters her haben sich schwächere Nationen auf Untertanenkräfte verlassen, um sie zum Sieg zu führen. Dieses System von Subjekt und Overlord hat durch das Alter für $CULTURE$ Leute perfekt getragen, bis jetzt.\n\nDas Wort der rebellischen Ideen ist auf dem Vormarsch, aber nur wenige voraussahen, dass es zu sinnvollen Maßnahmen ausbrach. Heute haben wir gelernt, dass viele unserer Themen planen, Unabhängigkeit zu erklären, uns unbekannt."
 subject_rebellion.1.option.a: "Verfluchte Weevils!"
 subject_rebellion.2.title: "Freiheitsbestrebungen"
 subject_rebellion.2.desc: "$OVERLORD$ hat uns eine seltene Gelegenheit gegeben. Ihr sinkendes Prestige wurde bemerkt, und andere Subjekte haben sich mit uns getroffen, um einen Plan der Unabhängigkeit zu verwirklichen.\n\nWir müssen schnell über unsere Handlungsweise entscheiden, die Flammen der Rebellion werden uns auch verschlingen."
 subject_rebellion.2.option.a: "Wir werden $OVERLORD$ schlagen!"
 subject_rebellion.2.option.b: "Unser Meister..."
