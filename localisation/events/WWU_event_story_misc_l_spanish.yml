l_spanish:
 wwu_story_misc.1.title: "Tinieblas Caídas"
 wwu_story_misc.1.desc: "Un malvado malestar ha comenzado a ocultar las tierras de Grand Hamlet desde que la Horda Orca atacó. Se filtra en la misma tierra, y han surgido rumores de hombres bestias conocidos como Worgen. Maldito, Grand Hamlet es ahora conocido como Darkshire."
 wwu_story_misc.1.option.a: "Oh no..."
