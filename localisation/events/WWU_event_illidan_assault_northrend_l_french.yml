 illidan_assault_northrend.1.title: "Illidan Assassins le Trône gelé"
 illidan_assault_northrend.1.desc: "Ayant pensé construire une base de puissance pour lui-même à Outland, Illidan a été découvert par Kil'Jaeden et tenu responsable de son échec avec l'œil de Sargeras. Furieux à Illidan et toujours désireux de détruire le Roi Lich, Kil'Jaeden fit jurer Illidan de descendre sur Icecrown lui-même et de détruire le Trône gelé une fois pour toutes. Le seul résultat acceptable pour Illidan est la défaite de Ner'Zhul, son champion Arthas, et la destruction du Helm de la domination elle-même. Dépêchant à cette attaque, Ner'Zhul a personnellement demandé à son champion Arthas de revenir à Northrend et de sauver la Scourge du sort de la Légion. Le seigneur néorubéen non mort Anub'Arak est sorti d'Azjol-Nerub pour escorter personnellement Arthas à travers les passages secrets des Nérubes jusqu'à la base de la Citadelle de Glace. Les pouvoirs du jeune Chevalier de la Mort seront rétablis à leur pleine force, en supprimant les effets que l'œil de Sargeras a eu sur lui."
 illidan_assault_northrend.1.option.a: "Illidan et Arthas s'affrontent à Icecrown"
