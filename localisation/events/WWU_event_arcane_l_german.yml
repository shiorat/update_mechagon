l_german:
 wwu_arcane.1.title: "Dem Chaos erliegen"
 wwu_arcane.1.desc: "Unser Missbrauch der Arcane hat die Stärke des Willens von [Root.GetName] getestet. Ohne schwere Sanierungen ist es sehr wahrscheinlich, dass die Störung die Herrschaft ergreift und [Root.GetName] den Fel-Kräften untertan wird."
 wwu_arcane.1.option.a: "Wir müssen Widerstand leisten!"
 wwu_arcane.1.option.b: "Gib mir mein Kind..."
 wwu_arcane.2.title: "Erkrankungen der Haut und des Unterhautzellgewebes"
 wwu_arcane.2.desc: "Der zügellose Missbrauch von Arcane-Magie hat sich überall verbreitet [Root.GetName]. Ohne offizielle Erklärungen, die diesen Missbrauch verachten, könnte es bald zu einem Ausrutschen in die Unordnung kommen."
 wwu_arcane.2.option.a: "Eingeschränkte Verwendung von Magie"
 wwu_arcane.2.option.b: "Ignorieren Sie das Problem"
 wwu_arcane.3.title: "Auftragsvorhersage"
 wwu_arcane.3.desc: "Verantwortliche Verwendung von Arcane Magie ist zur Norm geworden, und eine Kultur der verantwortungsvollen Praxis wurde von den meisten innerhalb [Root.GetName] übernommen."
 wwu_arcane.3.option.a: "Ausgezeichnet"
 wwu_arcane.4.title: "An einer Kreuzung"
 wwu_arcane.4.desc: "Eine große Menge arkaner Energien sind erforderlich, um ein besonders fest verankertes Problem zu lösen. Es gibt viele, die behaupten, eine solche Nutzung wäre unverantwortlich und ein Affront gegen ihre verantwortliche Nutzung, während die Ergebnisse des Projekts als lohnend, unabhängig von den kurzfristigen Kosten."
 wwu_arcane.4.option.a: "Wir müssen das Projekt abschließen."
 wwu_arcane.4.option.b: "Wir werden unsere Ausgaben rationieren, um die Auswirkungen zu verringern"
 wwu_arcane.5.title: "Arkane-Störung"
 wwu_arcane.5.desc: "Ein Rouge-Praktizierender von arcane wurde mit Zaubersprüchen wild berichtet. Die lokale Bevölkerung hat um Unterstützung in diesem Schurkenmage gebeten."
 wwu_arcane.5.option.a: "Beseitigt ihn."
 wwu_arcane.5.option.b: "Sein Wissen zu entführen und zu erpressen, um unser eigenes Verständnis zu erweitern"
