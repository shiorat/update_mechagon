 subject_rebellion.1.title: "Aspirations de la liberté"
 subject_rebellion.1.desc: "Depuis les temps anciens, les nations les plus faibles comptent sur les forces du sujet pour les conduire à la victoire. Ce système de sujet et de seigneur a porté à travers les âges pour $CULTURE$ personnes parfaitement, jusqu'à présent.\n\nLa parole des idées rebelles a été en hausse, mais peu ont prévu qu'elle éclate en une action significative. Aujourd'hui, nous avons appris que beaucoup de nos sujets prévoient de déclarer l'indépendance, à notre insu."
 subject_rebellion.1.option.a: "Des chevreuils accablés!"
 subject_rebellion.2.title: "Aspirations de la liberté"
 subject_rebellion.2.desc: "$OVERLORD$ nous a donné une occasion rare. Leur prestige déclinant a été remarqué, et d'autres sujets se sont associés avec nous pour adopter un plan d'indépendance.\n\nNous devons décider rapidement de notre ligne de conduite, les flammes de la rébellion nous dévoreront aussi."
 subject_rebellion.2.option.a: "Nous allons faire tomber $OVERLORD$!"
 subject_rebellion.2.option.b: "$OVERLORD$, notre maître..."
