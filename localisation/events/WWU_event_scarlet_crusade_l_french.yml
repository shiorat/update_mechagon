 wwu_setup_scarlet_crusade.1.title: "Décès d'Alexandros Mograine"
 wwu_setup_scarlet_crusade.1.desc: "Après l'assaut de Stratholme, nous n'avons entendu aucune nouvelle de notre seigneur Alexandros et de notre grand inquisiteur Fairbanks. Après quelques jours Fairbanks est revenu avec quelques mauvaises nouvelles. Notre leader Alexandros Mograine, l'Ashbringer, a été battu et tué par les morts-vivants. Il a été l'un des membres fondateurs de la Main d'Argent et sa mort sera un énorme coup à la cause. Lord Dathrohan nous a révélé que Fairbanks a été corrompu par undereath, donc nous avons supprimé la menace. Un autre héros perdu à cause de la Scurge..."
 wwu_setup_scarlet_crusade.1.option.a: "Nous devons aller de l'avant sans eux..."
 wwu_setup_scarlet_crusade.2.title: "Décès du grand général Abbendis"
 wwu_setup_scarlet_crusade.2.desc: "Le général Abbendis a été mortellement blessé par les morts-vivants et est mort dans les bras de sa fille tout en défendant Hearthglen. Les renforts du monastère dirigé par le Haut Inquisiteur Whitemane ont réussi à sauver la ville, mais ils étaient en retard pour le général Abbendis."
 wwu_setup_scarlet_crusade.2.option.a: "Nous avons peut-être perdu un ami précieux, mais son sacrifice nous a permis de gagner à Hearthglen!"
 wwu_setup_scarlet_crusade.3.title: "Races de moins d'argent de l'Alliance"
 wwu_setup_scarlet_crusade.3.desc: "Une grande question nous préoccupe depuis le temps de Slver main et maintenant jusqu'à Scarlet Crusade. Devrions-nous accepter les autres races comme l'Aurore d'argent ou les bannir de nos rangs et nous sauver de leur vile corruption? Je pense que la réponse est simple... nous ne pouvons faire confiance qu'aux humains!"
 wwu_setup_scarlet_crusade.3.option.a: "C'était la bonne chose à faire... pour le CRUSADE!"
 wwu_setup_scarlet_crusade.4.title: "Construire la colère de la lumière"
 wwu_setup_scarlet_crusade.4.desc: "Nous avons besoin d'une nouvelle arme pour les efforts contre les morts-vivants. Devrions-nous demander des ressources à Lord Dathrohan?"
 wwu_setup_scarlet_crusade.4.option.a: "Informez le Seigneur Dathrohan de notre adepte."
 wwu_setup_scarlet_crusade.4.option.b: "Construisons-le et surprendrons notre seigneur plus tard avec cette nouvelle arme!"
 wwu_setup_scarlet_crusade.5.title: "Projet A sur la colère de la lumière"
 wwu_setup_scarlet_crusade.5.desc: "Malheureusement, l'arme a été lourdement endommagée et n'est pas stable. Beaucoup n'ont pas réussi à le manier et Kirin Tor l'a pris sur leurs voûtes le garder loin des mains mortelles."
 wwu_setup_scarlet_crusade.5.option.a: "Qu'est-ce que c'est?"
 wwu_setup_scarlet_crusade.6.title: "Projet sur la colère de la lumière B"
 wwu_setup_scarlet_crusade.6.desc: "Nos efforts nus de fruits! La colère de la lumière détruira la vile non-morte sur son chemin! Son temps pour informer nos Seigneurs de la grande nouvelle"
 wwu_setup_scarlet_crusade.6.option.a: "Une Succès! Un nouveau jour pour le CRUSADE! La maison de l'indécédé!"
 wwu_setup_scarlet_crusade.7.title: "Stratholme Street Fights"
 wwu_setup_scarlet_crusade.7.desc: "Après quelques nouvelles de la présence de Kelthuzad à Stratholme, nous avons attaqué la ville une nouvelle! Pendant le raid, nous nous sommes enfermés dans la bataille non seulement avec les morts-vivants, mais aussi avec les croisés d'Argent Dawn. Après quelques événements, des aventuriers au service d'Argent Dawn ont tué notre Grand Seigneur Dathrohan et nous ont envoyé un paquet avec la crête d'Argent Dawn. Qu'est-ce qu'on fait de ça?"
 wwu_setup_scarlet_crusade.7.option.a: "Ouvrez le paquet!"
 wwu_setup_scarlet_crusade.7.option.b: "Ne l'ouvrez pas!"
 wwu_setup_scarlet_crusade.8.title: "Ouverture du paquet Dawn Argent"
 wwu_setup_scarlet_crusade.8.desc: "C'est... le chef du Dreadlord Balnazaar! Ça ne peut pas être... on a servi un démon tout le long..."
 wwu_setup_scarlet_crusade.8.option.a: "Comment ça peut être..."
 wwu_setup_scarlet_crusade.9.title: "Écarlates d'attaques"
 wwu_setup_scarlet_crusade.9.desc: "Après une attaque d'Ebon Hold à Scarlet Enclave, nous sommes arrivés à la conclusion que nous devons amener la guerre à Northrend... et New Hearthglen sera notre base d'opérations!"
 wwu_setup_scarlet_crusade.9.option.a: "Il est temps de leur apporter la guerre!"
 wwu_setup_scarlet_crusade.10.title: "Victoire sur la mort"
 wwu_setup_scarlet_crusade.10.desc: "Enfin le vile Lich King, le prince déchus Arthas Menethil, le diable lui-même, le parricide, le destructeur et le corrupteur de son propre peuple, c'est DEAD! Il est temps de nettoyer le reste des morts et de purifier le monde de leur présence!"
 wwu_setup_scarlet_crusade.10.option.a: "Enfin, nous pouvons prendre un souffle..."
