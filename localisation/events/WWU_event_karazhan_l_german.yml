 apprentice_sending.title: "Geheimnisse des Wächters"
 apprentice_sending.desc: "Jahrelang entzog uns Erzmage Mediwh, die Bewachung von Azeroth, und hielt sich von der Politik der Welt fern. Abgeschieden in seinem dunklen Turm in Karazhan, verbrachte er seine Tage mit dem Sammeln alter Tomes aus jeder Ecke von Azeroth und hielt seine Geheimnisse sogar von uns fern. Als größte Zauberei in Azeroth ist die Wiedererlangung der Kontrolle über den Guardian für unsere Zukunft von entscheidender Bedeutung.\n\nDafür brachte einige der Magi vor Gericht die Idee auf, einen der Schüler zu schicken, um Medivh auszuspionieren, während sie von ihm lernen. Wenn das funktioniert, können wir schließlich ein Druckmittel gegen ihn gewinnen. Edlers haben bereits einen erstaunlichen Schüler im Kopf, der perfekt für diesen Job passt. Intelligent, silbergezähmt und mutig, wird es ihm sicher gelingen, den Verstand zu bewahren, während er im Turm steht und Medivh zu überzeugen, dem man vertrauen kann.\n\nEr heißt Khadgar, wir werden ihn mit Ihrer Erlaubnis kontaktieren."
 apprentice_sending.opt1: "Khadgar nach Medivh als Lehrling schicken"
 apprentice_sending.opt1.tt: "Khadgar wird unter Medivhs Anleitung studieren und vielleicht entdecken, was Medivh vorhat."
 apprentice_sending.opt2: "Nein. Der letzte Lehrling hat immer noch Alpträume über diesen Turm."
 apprentice_sending.opt2.tt: "Wenn Medivh etwas heimtückisches plant, wird es viel mehr Zeit brauchen, um es zu entdecken."
 apprentice_from_dalaran.title: "Lehrling aus Dalaran"
 apprentice_from_dalaran.desc: "Dalaran schickte einen weiteren Schüler zu uns. Dieser neue Student scheint anders zu sein als andere, aber es ist fast sicher, dass er mit dem Ziel der Informationssammlung geschickt wurde."
 apprentice_from_dalaran.opt1: "Khadgar akzeptieren"
 apprentice_from_dalaran.opt1.tt: "Khadgar könnte Mediwhs Geheimnisse enthüllen."
 apprentice_from_dalaran.opt2: "Shoo ihn weg"
 apprentice_from_dalaran.opt2.tt: "Dalaran wird keinen anderen Studenten schicken."
 medivh_plot_revealed_1.title: "Medivhs wahre Absichten werden enthüllt"
 medivh_plot_revealed_1.desc: "Vor kurzem wurde Medivh immer unruhiger, verschwand tagelang und war erschöpft, als er schließlich zurückkehrte. Bald darauf begann Khadgar zu spüren, dass etwas mit seinem Herrn nicht stimmte. Obwohl er nie vermutete, dass Medivh tatsächlich von Sargeras, dem Dunklen Titan, kontrolliert wurde, wurde er misstrauisch gegenüber den Handlungen und Motiven seines Meisters. Nach einem Treffen mit einem Horde-Abgesandten, dem Halborkenmörder Garona, entfesselte Khadgar Medivhs Handlung, um ein Portal zwischen Azeroth und Draenor zu öffnen. Zu wissen, dass es bereits zu spät war, um das Dunkle Portal zu stoppen, eilten Khadgar und Garona zu König Llane Wrynn von Azeroth um Hilfe."
 medivh_plot_revealed_1.opt1: "Verdammt!"
 medivh_plot_revealed_1.opt1.tt: "Mediwhs Geheimnis wird enthüllt."
 medivh_plot_revealed_2.title: "Lehrling aus Dalaran"
 medivh_plot_revealed_2.desc: "Vor kurzem wurde Medivh immer unruhiger, verschwand tagelang und war erschöpft, als er schließlich zurückkehrte. Bald darauf begannen seine Berater zu spüren, dass etwas mit seinem Herrn nicht stimmte. Obwohl er nie vermutete, dass Medivh tatsächlich von Sargeras, dem Dunklen Titan, kontrolliert wurde, wurde er misstrauisch gegenüber den Handlungen und Motiven seines Meisters. Nachdem Medivh einen Stormwind-Abgesandten getroffen hatte, enthüllte er unbeabsichtigt seinen Plan, ein Portal zwischen Azeroth und Draenor zu öffnen, da er wusste, dass es bereits zu spät war, das Dunkle Portal weiter zu öffnen."
 medivh_plot_revealed_2.opt1: "Verdammte Zunge!"
 medivh_plot_revealed_2.opt1.tt: "Mediwhs Geheimnis wird enthüllt."
 betrayal_of_medivh.title: "Schockierende Nachrichten aus Dalaran"
 betrayal_of_medivh.desc: "Ein Abgesandter aus Karazhan eilte mit einem unserer vertrauenswürdigen Champions in den Thronsaal und behauptete, Mediwh sei von Dämonen besessen. Er hat die ganze Zeit mit Orcs gearbeitet!"
 betrayal_of_medivh.opt1: "ER WIRD ZAHLEN"
 betrayal_of_medivh.opt1.tt: "Sturmwind wird Karazhan angreifen."
 betrayal_of_medivh.opt2: "Nun, er ist immer noch unser Vasall..."
 betrayal_of_medivh.opt2.tt: "Unsere anderen Vasallen werden das nicht mögen."
