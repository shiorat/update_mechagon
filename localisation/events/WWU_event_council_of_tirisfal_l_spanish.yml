l_spanish:
 wwu_council_of_tirisfal.1.title: "Consejo de Tirisfal"
 wwu_council_of_tirisfal.1.desc: "Magna Aegwynn del Concilio Tirisfal dice que Ella puede ayudarnos a preparar nuestro gran reino para la guerra venidera. ¿Podemos confiar en ella, mi señor?"
 wwu_council_of_tirisfal.1.option.a: "¡Creo que es una buena idea!"
 wwu_council_of_tirisfal.1.option.b: "¡No confío en los magos! Que el mundo sepa que podemos hacerlo nosotros mismos..."
