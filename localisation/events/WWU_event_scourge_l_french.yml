 wwu_scourge.1.title: "L'arrivée de Ner'zhul à la Citadelle de Glace"
 wwu_scourge.1.desc: "Après l'affaiblissement du Conseil de l'Ombre, le chaman tombé Ner'zhul s'est remis au pouvoir avec l'aide de Teron'gor. Il reprit rapidement son pouvoir et trouva de nouveaux partisans pour son plan fou de conquête: Ouvrez encore plus de portails vers les autres mondes et revendiquez ceux de la Horde. Défendre la Légion et ses ancêtres, Ner'zhul a ouvert un portail de nombreux mondes à travers le cosmos et finit par déchirer tout Draenor à part!\n\nEn s'échappant par l'un de ces portails, Ner'zhul fut rapidement capturé par Kil'jaeden et ses disciples furent tués. Prisonnier de La Légion Brûlante, tout le corps et l'âme de Ner'zhul a été déchiré par Kil'jaeden lui-même. Sous une torture indicible, Ner'zhul accepta de servir sous la Légion une fois de plus, mais secrètement il complota pour se venger. Son esprit a été placé dans un bloc spécialement conçu de glace dure diamantée recueillie à partir des extrémités de la Nether Twisting. Encastré dans le fût congelé, Ner'zhul sentit sa conscience s'étendre dix mille fois. Paralysé par les pouvoirs chaotiques du démon, Ner'zhul devint un être spectral d'une puissance insondable. A ce moment, l'orque connu sous le nom de Ner'zhul a été brisé pour toujours, et le Roi Lich est né.\n\nQuand Kil'jaeden a ramené le fût glacé de Ner'zhul dans le monde d'Azéroth, le cristal durci a traversé le ciel nocturne et s'est effondré dans le continent arctique désolé de Northrend, s'enterreant au fond du glacier de Icecrown. Le cristal gelé, déformé et marqué par sa descente violente, en vint à ressembler à un trône, et l'esprit vengeur de Ner'zhul s'en agita bientôt. Dès les confins du Trône gelé, Ner'zhul commença à toucher sa vaste conscience et à toucher l'esprit des habitants de Northrend."
 wwu_scourge.1.option.a: "J'ai un mauvais pressentiment à ce sujet..."
