l_german:
 sunfury_outland.1.title: "Sonnenhungrige Flucht ins Ausland"
 sunfury_outland.1.desc: "Die hohen Elfenreste haben sich unter Kael'Thas Sunstrider umorganisiert und nennen sich jetzt die Blutelfen. Mit Hilfe von Illidans Naga sind sie durch ein Portal in die zerschmetterte Welt von Draenor, heute als Outland bekannt, geflohen. Hier werden sie ein neues Zuhause schaffen und eine neue Quelle der Macht suchen, um sie zu erhalten. Die lokalen Ashtongue Deathsworn Broken, Reste der Draenei, sind bestrebt, Verbündete dieser Neuankömmlinge zu machen, um ihnen gegen die Fel Horde zu helfen."
 sunfury_outland.1.option.a: "Die Sunfury, Illidari und Coilskar Naga Flucht nach Outland"
