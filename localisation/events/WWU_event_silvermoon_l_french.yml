l_french:
 wwu_silvermoon.1.title: "Leadership de Silvermoon"
 wwu_silvermoon.1.desc: "Les restes de Quel'Thalas se sont finalement installés après la menace de Scourge. Il est temps de se rappeler et de déterminer quelle forme de gouvernement les lutins de Silvermoon devraient suivre."
 wwu_silvermoon.1.option.a: "Kael'thas et ses ambitions"
 wwu_silvermoon.1.option.b: "Lor'themar et son ordre restreint"
 wwu_silvermoon.2.title: "Les Chevaliers du Sang se lèvent!"
 wwu_silvermoon.2.desc: "Nés d'un rejet de la Lumière Sainte, les Chevaliers du Sang, conduits par leur matriarche Lady Liadrin, visent à restaurer leur patrie à sa gloire ancienne. Pour ce faire, ils sèvent l'énergie légère du captif Naaru M'uru, trouvé sous le siège du Chevalier du Sang."
 wwu_silvermoon.2.option.a: "Nous ne serons jamais brisés!"
 wwu_silvermoon.3.title: "Sunwell restauré"
 wwu_silvermoon.3.desc: "Le Sunwell a été restauré, et pour la plupart c'est une excellente nouvelle. Mais pour Lady Liadrin et les Chevaliers du Sang, cela a sapé la cause profonde de leur organisation. Sans changement, les Chevaliers du Sang peuvent devenir des parias au sein de la société Blood Elf."
 wwu_silvermoon.3.option.a: "Nous devons forger une nouvelle identité pour faire avancer notre peuple."
 wwu_silvermoon.3.option.b: "Notre but est complet, nous allons nous disloquer"
