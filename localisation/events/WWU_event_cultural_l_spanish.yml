l_spanish:
 wwu_cultural.1.title: "Comerciantes etéreos"
 wwu_cultural.1.desc: "Un grupo de comerciantes etéreos han surgido de la nada y están ofreciendo una variedad de servicios a nuestra gente. Son especialmente talentosos en infundir equipo de combate con un gran poder que sólo ellos pueden entender."
 wwu_cultural.1.opt1: "Aceptar sus servicios"
 wwu_cultural.1.opt2: "Bájalos."
 wwu_cultural.2.title: "Pandaren Lorewalkers"
 wwu_cultural.2.desc: "Los Lorewalkers son pandarens empeñados en explorar el mundo, encontrar historias, artefactos y reliquias para llenar sus bibliotecas. Con esta pasión, viajan por todo el mundo y a veces se instalan temporalmente allí.\n\nRecientemente, un gran grupo de pandaren se han encontrado en nuestra tierra. Parecen tener problemas con el estilo de vida nómada y han decidido encontrar un lugar que pueden llamar hogar. A cambio, ofrecen enseñanzas exóticas de una tierra lejana. Consisten en cuatro clanes diferentes con diferentes filosofías y sólo podemos acomodar a un clan. Depende de nosotros qué clan se quedará."
 wwu_cultural.2.opt1: "Invitar a los seguidores del buey negro"
 wwu_cultural.2.opt2: "Invitar a los seguidores de la serpiente de jade"
 wwu_cultural.2.opt3: "Invitar a los seguidores de la grúa roja"
 wwu_cultural.2.opt4: "Invitar a los seguidores del tigre blanco"
 wwu_cultural.2.opt5: "¡No hay panda en mi reloj!"
 wwu_cultural.3.title: "La Feria de la Luna Oscura"
 wwu_cultural.3.desc: "Un grupo extraño de personas que trabajan en algún tipo de circo viajero han llegado a [Root.Capital.GetName] y están entreteniendo a la gente con una variedad de juegos y eventos. Es una buena cosa ya que la mente de la gente estará ocupada con divertirse y serán menos rebeldes, sin embargo, podría afectar negativamente a nuestra fuerza laboral."
 wwu_cultural.3.opt1: "Déjalos entrar."
 wwu_cultural.3.opt2: "Sácalos de aquí."
 wwu_cultural.4.title: "Torneo Arena"
 wwu_cultural.4.desc: "Un grupo de organizadores están comenzando un torneo donde los hombres pueden demostrar su fuerza. Sería bueno para nuestro prestigio si lo financiamos. O podemos ofrecerles un poco de músculo interesante."
 wwu_cultural.4.opt1: "Enviar [Root.Heir.GetName] para probar [Root.Heir.GetHer] poder"
 wwu_cultural.4.opt2: "Con generosidad financiaré este torneo."
 wwu_cultural.4.opt3: "Sólo siéntate y observa."
 wwu_cultural.5.title: "Montajes exóticos"
 wwu_cultural.5.desc: "Un exótico vendedor de monturas de una tierra lejana nos está ofreciendo sus servicios. Está vendiendo una amplia variedad de monturas de todo el mundo con una amplia variedad de precios."
 wwu_cultural.5.opt1: "Comprar Tundra Mammoth"
 wwu_cultural.5.opt2: "Comprar Expedition Yak"
 wwu_cultural.5.opt3: "Comprar una araña gigante"
 wwu_cultural.5.opt4: "Comprar Caravana Brutosaurio"
 wwu_cultural.5.opt5: "Bájalos."
 wwu_cultural.6.title: "Tablas rúnicas"
 wwu_cultural.6.desc: "Durante el simulacro de ayer, uno de nuestros soldados descubrió accidentalmente un conjunto de antiguas mesas rúnicas, escritas en un lenguaje antiguo. Podemos hacer que los expertos los investiguen, o simplemente ponerlos en el tesoro."
 wwu_cultural.6.opt1: "Iniciar una investigación"
 wwu_cultural.6.opt2: "Ponlo en mi tesoro personal."
 wwu_cultural.7.title: "El niño superdotado"
 wwu_cultural.7.desc: "Uno de los nobles de nuestro país acaba de tener un hijo. Poco después, se dieron cuenta de que los ojos de este niño brillaban con luz brillante y amarilla. Esto es sin duda un buen presagio y un presagio de prosperidad."
 wwu_cultural.7.option.a: "Cuide los deseos del noble"
 wwu_cultural.7.option.b: "Desfilen al niño a las masas"
 wwu_cultural.8.title: "Plan de minería"
 wwu_cultural.8.desc: "Uno de nuestros científicos ha descubierto una forma de controlar la población salvaje de kobold. Tiene una idea salvaje de usarlos en minas de oro para aumentar la producción. Pero esto requerirá migración en estas provincias ya que kobold también necesitará algún lugar para vivir sin morir."
 wwu_cultural.8.opt1: "Dale permiso."
 wwu_cultural.8.opt2: "Esto es demasiado arriesgado."
 wwu_cultural.9.title: "Apoyando a Bards"
 wwu_cultural.9.desc: "Los bardos son una parte importante de la sociedad en Azeroth. Viajan por todo Azeroth y llevan historias de todo tipo de personas por todo el mundo. Recientemente, hemos escuchado que un bardo excepcionalmente talentoso está actualmente en [Root.Capital.GetName]. Sería una buena idea contratarlos."
 wwu_cultural.9.opt1: "Ofrécele trabajo."
 wwu_cultural.9.opt2: "Es sólo un cantante..."
