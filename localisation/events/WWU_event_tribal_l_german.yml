l_german:
 wwu_tribal.1.title: "Ransom-Gefangene"
 wwu_tribal.1.desc: "Während einer jüngsten Schlacht haben unsere Truppen mehrere feindliche Kämpfer gefangen genommen. Es ist in unserem Stamm üblich, sie zu erlösen, um unsere Kassen zu stärken."
 wwu_tribal.1.option.a: "Für einen Preis können die Gefangenen zurückkehren"
 wwu_tribal.2.title: "Versklavte Gefangene"
 wwu_tribal.2.desc: "Während einer jüngsten Schlacht haben unsere Truppen mehrere feindliche Kämpfer gefangen genommen. Es ist gängige Praxis in unserem Stamm, sie zu versklaven und sie an unseren großen Projekten zu arbeiten."
 wwu_tribal.2.option.a: "Sie werden jetzt für uns arbeiten."
 wwu_tribal.3.title: "Integrieren von Captives"
 wwu_tribal.3.desc: "Während einer jüngsten Schlacht haben unsere Truppen mehrere feindliche Kämpfer gefangen genommen. Es ist gängige Praxis in unserem Stamm, sie in unsere Stammesgesellschaft zu integrieren."
 wwu_tribal.3.option.a: "Integration wird unser Volk stärken"
 wwu_tribal.4.title: "Ausführen von Gefangenen"
 wwu_tribal.4.desc: "Während einer jüngsten Schlacht haben unsere Truppen mehrere feindliche Kämpfer gefangen genommen. Es ist in unserem Stamm üblich, sie als Botschaft an andere auszuführen."
 wwu_tribal.4.option.a: "Tötet sie!"
 wwu_tribal.5.title: "Einschreiben-Kaptiven"
 wwu_tribal.5.desc: "Während einer jüngsten Schlacht haben unsere Truppen mehrere feindliche Kämpfer gefangen genommen. Es ist in unserem Stamm üblich, sie als Sklavensoldaten einzuordnen."
 wwu_tribal.5.option.a: "Mehr Fleisch für die Mühle..."
