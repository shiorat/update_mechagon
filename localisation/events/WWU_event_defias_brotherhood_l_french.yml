l_french:
 defias_events.1.title: "Guilde des maçons de pierre"
 defias_events.1.desc.1: "Connue comme la plus grande faction de pierre dans les royaumes de l'Est, la Guilde des Stonemasons a une excellente réputation et une grande influence parmi la classe ouvrière. Après des années de guerre et de dévastation, le noble établissement de Stormwind a demandé à engager cette guilde pour reconstruire Stormwind City à sa gloire ancienne. Ils demandent à votre perquête de conclure un accord avec les Stonemasons et promettent qu'ils géreront le poids financier eux-mêmes. Bien que vous vous demandiez s'ils sont vraiment capables de payer pour tout ça..."
 defias_events.1.desc.2: "Connue comme la plus grande faction de pierre dans les royaumes de l'Est, la Guilde des Stonemasons a une excellente réputation et une grande influence parmi la classe ouvrière. Après que le Stormwind fut rasé par la Horde d'Orcish, le noble établissement de Stormwind demanda d'engager cette guilde pour reconstruire Stormwind City à sa gloire ancienne. Ils demandent à votre perquête de conclure un accord avec Stonemasons et promettent qu'ils géreront le poids financier eux-mêmes. Bien que vous vous demandiez s'ils sont vraiment capables de payer pour tout ça..."
 defias_events.1.option.a: "Permettre à la Guilde des Stonemasons de reconstruire Stormwind"
 defias_events.1.option.b: "Nous n'avons pas les moyens de répondre à vos demandes en ce moment."
 stonemasons_guild_tt: "La Guilde des Stonemasons va commencer à travailler pour reconstruire Stormwind."
 defias_events.2.title: "Construction de Stormwind"
 defias_events.2.desc: "Le travail incroyable de la Guilde des maçons de pierre est terminé. Alors que vous entrez dans la ville, vous ne pouvez que verser une larme de joie. C'est vraiment le plus beau travail d'Edwin VanCleef, chef de la guilde des maçons de pierre.\n\nMalheureusement, comme vous le craigniez, les nobles ne sont pas en mesure de payer les frais pour la reconstruction de la ville. Les ouvriers en colère de la guilde sont déterminés à obtenir leur paiement, d'une manière ou d'une autre. Vous devez intervenir et faire quelque chose avant que la situation ne s'aggrave davantage."
 defias_events.2.option.a: "Promets-leur au nom des nobles qu'ils auront bientôt leur argent."
 defias_events.2.option.b: "Forcer les nobles à payer l'argent nécessaire"
 finishing_of_stormwind_tt_a: "La guilde s'attend à un paiement bientôt."
 finishing_of_stormwind_tt_b: "Le soulèvement de la Maison des Nobles s'éveille..."
 defias_events.3.title: "La colère des maçons de pierre"
 defias_events.3.desc: "Des mois se sont écoulés, mais la Guilde des maçons de pierre n'a toujours pas reçu leur juste paiement. Les nobles prétendent qu'ils n'ont pas à payer d'argent à la classe ouvrière et disent que le service au royaume est un paiement suffisant. Les nobles et les ouvriers semblent indignés et la situation est complètement hors de contrôle."
 defias_events.3.option.a: "Prends le côté des nobles."
 defias_events.3.option.b: "Prendre parti pour les travailleurs"
 unrest_among_stonemasons_tt_a: "Stonemason guild peut vous armer."
 unrest_among_stonemasons_tt_b: "Le soulèvement de la Maison des Nobles s'éveille..."
 defias_events.4.title: "Insurgence de Stonemason"
 defias_events.4.desc: "Vous continuez d'entendre des rapports inquiétants selon lesquels la guilde des maçons de pierre en colère s'arme contre vous et prépare une révolte. Vos Spymasters n'ont pas pu vérifier les détails. Un matin, tu t'es réveillé pour les trouver dans tout le pays!"
 defias_events.4.option.a: "Des malédictions!"
 rise_of_defias_tt: "Les rebelles de Stonemason vont frayer dans tout le pays."
 defias_events.5.title: "Révolte noble"
 defias_events.5.desc: "Vous continuez d'entendre des rapports inquiétants sur les nobles en colère s'arment contre vous et préparent une révolte. Vos Spymasters n'ont pas pu vérifier les détails. Un matin, tu t'es réveillé pour les trouver dans tout le pays!"
 defias_events.5.option.a: "Des malédictions!"
 rise_of_nobles_tt: "Les nobles rebelles frayeront dans tout le pays."
