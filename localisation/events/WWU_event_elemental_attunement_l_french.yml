l_french:
 wwu_elemental_attunement.1.title: "Triomphe des éléments"
 wwu_elemental_attunement.1.desc: "[Root.GetName] a fait ses preuves dans la guerre, et a apporté la victoire pour lui-même et les éléments. Réjouissons - nous!"
 wwu_elemental_attunement.1.option.a: "Hurrah"
 wwu_elemental_attunement.2.title: "Douleur des éléments"
 wwu_elemental_attunement.2.desc: "[Root.GetName] n'a pas réussi à se prouver dans la guerre, et a amené l'échec aux éléments. Ils ne tiendront pas compte de nos appels pendant un certain temps."
 wwu_elemental_attunement.2.option.a: "Hélas..."
 wwu_elemental_attunement.10.title: "Drift élémentaire"
 wwu_elemental_attunement.10.desc: "Notre affinité avec les éléments s'estompe et s'estompe au fil du temps. Sans une offre, les éléments commenceront à ignorer nos besoins, mais peut-être est-ce exactement ce qui est nécessaire."
 wwu_elemental_attunement.10.option.a: "Préparer une offrande"
 wwu_elemental_attunement.10.option.b: "Ignorer les éléments"
 wwu_elemental_attunement.11.title: "Favorable des éléments"
 wwu_elemental_attunement.11.desc: "Notre confiance dans les éléments nous a valu la faveur des éléments. De ce fait, notre accès aux éléments s'est considérablement élargi."
 wwu_elemental_attunement.11.option.a: "Excellent"
 wwu_elemental_attunement.12.title: "Fureur des éléments"
 wwu_elemental_attunement.12.desc: "Notre méfiance à l'égard des éléments nous a privés de la faveur des éléments. De ce fait, notre accès aux éléments a considérablement diminué."
 wwu_elemental_attunement.12.option.a: "..."
