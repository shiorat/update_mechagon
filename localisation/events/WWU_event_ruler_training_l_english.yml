 wwu_ruler_training.20.title: "Lack of Understanding"
 wwu_ruler_training.20.desc: "In [Root.Monarch.GetHerHis] quest to become a [Root.GetRulerClassInTraining], [Root.Monarch.GetName] must understand the base principles behind being a [Root.GetRulerClassInTraining]. Unfortunately they have not displayed such knowledge yet, and more time training is required."
 wwu_ruler_training.20.option.a: "Put in the time to ensure understanding"
 wwu_ruler_training.20.option.b: "Focus on other matters"
 
 wwu_ruler_training.21.title: "Practical Demonstrations"
 wwu_ruler_training.21.desc: "It is essential [Root.Monarch.GetName] demonstrates a practical understanding of what it means to be a [Root.GetRulerClassInTraining]. Without further practical training, [Root.Monarch.GetSheHe] will fall behind."
 wwu_ruler_training.21.option.a: "Focus on a more practical understanding"
 wwu_ruler_training.21.option.b: "Insist theoretical knowledge is fine"
 
 wwu_ruler_training.22.title: "Putting in the Time"
 wwu_ruler_training.22.desc: "The nature of study rewards those that put in the hours. [Root.Monarch.GetName] has been slacking in this regard, and has excused themselves due to their nature as [Root.Monarch.GetTitle]."
 wwu_ruler_training.22.option.a: "Focus on becoming a [Root.GetRulerClassInTraining]"
 wwu_ruler_training.22.option.b: "Being [Root.Monarch.GetTitle] is more important"
 
 wwu_ruler_training.23.title: "Productive Focus"
 wwu_ruler_training.23.desc: "Linear studying alone cannot teach everything that encompasses being a [Root.GetRulerClassInTraining]. Focus must be directed towards areas of weakness to ensure a well-rounded education."
 wwu_ruler_training.23.option.a: "Identify weaknesses"
 wwu_ruler_training.23.option.b: "Rely on strengths"
 
 wwu_ruler_training.24.title: "Requirements for Success"
 wwu_ruler_training.24.desc: "The requirements to become a successful [Root.GetRulerClassInTraining] are stringent, and no exception should be made. However, [Root.Monarch.GetName] believes that their status as [Root.Monarch.GetTitle] should afford them flexibility."
 wwu_ruler_training.24.option.a: "[Root.Monarch.GetName] will reconsider their stance"
 wwu_ruler_training.24.option.b: "[Root.Monarch.GetName] will insist on lower requirements"
 
 wwu_ruler_training.25.title: "[Root.GetRulerClassInTraining] Trainer Frustrated"
 wwu_ruler_training.25.desc: "[Root.Monarch.GetName]'s attitude towards learning to become a [Root.GetRulerClassInTraining] has frustrated their trainer, who has now taken a hardline stance towards their education. Without concessions from [Root.Monarch.GetName], they will struggle to each them."
 wwu_ruler_training.25.option.a: "Adjust attitude"
 wwu_ruler_training.25.option.b: "Insist that the trainer must adapt"
 
 wwu_ruler_training.26.title: "Assessment by Peers"
 wwu_ruler_training.26.desc: "In [Root.Monarch.GetName]'s quest to become a [Root.GetRulerClassInTraining], they have reached the assessment stage, where others will assess their skill. Reactions to this assessment have been mixed, and without change from [Root.Monarch.GetName], they may fail to become a [Root.GetRulerClassInTraining]."
 wwu_ruler_training.26.option.a: "Promise improvements"
 wwu_ruler_training.26.option.b: "Ignore feedback"
 
 wwu_ruler_training.27.title: "Demanding Special Concessions"
 wwu_ruler_training.27.desc: "[Root.Monarch.GetName] believes their position as [Root.Monarch.GetTitle] should entitle them to special concessions whilst training to become a [Root.GetRulerClassInTraining]. The trainer disagrees, and is dismayed by [Root.Monarch.GetName]'s belief in such a thing."
 wwu_ruler_training.27.option.a: "Reconsider stance"
 wwu_ruler_training.27.option.b: "Insist on concessions"