l_french:
 wow_artifacts.1.title: "L'Épée des Rois"
 wow_artifacts.1.desc: "Notre chef, [Root.Monarch.GetTitle] [Root.Monarch.GetName] est parti chercher l'artefact légendaire connu sous le nom de Strom'kar, le Warbreaker. Leur voyage les emmènera à Tirisfal Glade, où ils fouilleront la tombe de Tyr pour trouver l'artefact. Qu'ils soient ou non couronnés de succès, il reste encore à voir."
 wow_artifacts.1.option.a: "Notre peuple attend..."
 wow_artifacts.2.title: "Strom'kar, le brise-guerre!"
 wow_artifacts.2.desc: "Notre chef, [Root.Monarch.GetTitle] [Root.Monarch.GetName] était parti chercher un artefact légendaire. [Root.Monarque.GetSheHe] est revenu avec l'artefact légendaire connu sous le nom de Strom'kar!"
 wow_artifacts.2.option.a: "Merveilleux!"
 wow_artifacts.3.title: "Échec!"
 wow_artifacts.3.desc: "Notre chef, [Root.Monarch.GetTitle] [Root.Monarch.GetName] était parti chercher un artefact légendaire. [Root.Monarque.GetSheHe] est revenu les mains vides..."
 wow_artifacts.3.option.a: "Oh et bien..."
