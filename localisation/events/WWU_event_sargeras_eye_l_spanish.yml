 sargeras_eye.1.title: "Illidan y el ojo de Sargeras"
 sargeras_eye.1.desc: "Illidan ha huido de las Islas Rotas y la Tumba de Sargeras, donde ha recuperado el poderoso artefacto que Gul'dan nunca pudo - el Ojo de Sargeras. Huyendo de Maiev Shadowsong y sus alcaides, Illidan navegó a los reinos orientales y marchó a Dalaran. Bajo las instrucciones de su nuevo maestro Fel, Kil'Jaeden, comenzó un hechizo con el Ojo que destrozaría Northrend. Kil'Jaeden esperaba vengarse de su sirviente desleal Ner'Zhul y ver el Trono Congelado sobre el que se sentó destruido. Sin embargo, el poderoso hechizo de Illidan fue interceptado y terminado por las fuerzas de Malfurion Stormrage y Maiev Shadowsong. El Rey Lich y Northrend han sufrido de la devastación del hechizo - Ner'Zhul ha comenzado a perder el control sobre el Sturge y su campeón Arthas ha comenzado a perder sus poderes también."
 sargeras_eye.1.option.a: "Illidan no ha podido destruir el Trono Congelado usando el Ojo de Sargeras"
