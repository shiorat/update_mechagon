 defias_events.1.title: "Steinmännchen-Gilde"
 defias_events.1.desc.1: "Bekannt als die größte Steinarbeiterfraktion in den östlichen Königreichen, hat die Stonemasons' Guild einen ausgezeichneten Ruf und großen Einfluss unter der Arbeiterklasse. Nach Jahren des Krieges und der Verwüstung bat das edle Establishment in Stormwind, diese Gilde anzuheuern, um Stormwind City zu seinem früheren Ruhm wieder aufzubauen. Sie bitten Sie, einen Deal mit den Stonemasons zu treffen und versprechen, dass sie das finanzielle Gewicht selbst handhaben werden. Obwohl Sie sich fragen, ob sie wirklich in der Lage sind, für all das zu bezahlen..."
 defias_events.1.desc.2: "Bekannt als die größte Steinarbeiterfraktion in den östlichen Königreichen, hat die Stonemasons' Guild einen ausgezeichneten Ruf und großen Einfluss unter der Arbeiterklasse. Nachdem der Sturmwind von der Orkish Horde auf den Boden geschleudert wurde, bat das edle Establishment in Stormwind, diese Gilde anzustellen, um Stormwind City zu seiner früheren Herrlichkeit wieder aufzubauen. Sie bitten Sie, einen Deal mit Stonemasons zu treffen und versprechen, dass sie das finanzielle Gewicht selbst handhaben werden. Obwohl Sie sich fragen, ob sie wirklich in der Lage sind, für all das zu bezahlen..."
 defias_events.1.option.a: "Erlauben Sie den Stonemasons' Guild, Stormwind wieder aufzubauen"
 defias_events.1.option.b: "Wir können uns Ihre Forderungen jetzt nicht leisten."
 stonemasons_guild_tt: "Die Gilde der Stonemasons wird damit beginnen, Stormwind wieder aufzubauen."
 defias_events.2.title: "Bau von Sturmwind"
 defias_events.2.desc: "Die unglaubliche Arbeit der Gilde der Steinmetze ist abgeschlossen. Wenn du in die Stadt gehst, kannst du nicht anders, als eine Träne der Freude zu vergießen. Dies ist wirklich das beste Werk von Edwin VanCleef, Führer der stonemasons Gilde.\n\nLeider, wie Sie befürchteten, sind die Adligen nicht in der Lage, die Gebühr für den Wiederaufbau der Stadt zu zahlen. Die wütenden Arbeiter der Gilde sind entschlossen, ihre Bezahlung zu bekommen, auf die eine oder andere Weise. Sie müssen eingreifen und etwas tun, bevor die Situation weiter eskaliert."
 defias_events.2.option.a: "Versprich im Namen der Adligen, dass sie bald ihr Geld bekommen"
 defias_events.2.option.b: "Erzwingen Sie Adlige, das erforderliche Geld zu zahlen"
 finishing_of_stormwind_tt_a: "Die Gilde erwartet bald eine Zahlung."
 finishing_of_stormwind_tt_b: "House of Nobles Aufstand Funken..."
 defias_events.3.title: "Zorn der Steinmetze"
 defias_events.3.desc: "Monate vergingen, aber die Gilde der Steinmetze bekam immer noch nicht ihre rechtmäßige Bezahlung. Die Adligen behaupten, dass sie nicht Geld an die Arbeiterklasse zahlen müssen und sagen, dass der Dienst für das Königreich genug Bezahlung ist. Sowohl Adlige als auch Arbeiter scheinen empört und die Situation ist völlig außer Kontrolle geraten."
 defias_events.3.option.a: "Auf der Seite der Adligen"
 defias_events.3.option.b: "Auf der Seite der Arbeitnehmer"
 unrest_among_stonemasons_tt_a: "Stonemason Gilde kann sich gegen Sie wehren."
 unrest_among_stonemasons_tt_b: "House of Nobles Aufstand Funken..."
 defias_events.4.title: "Stonemason Aufstand"
 defias_events.4.desc: "Sie hören immer wieder beunruhigende Berichte, dass die wütende Steinmetze-Zunft sich gegen Sie rüstet und eine Revolte vorbereitet. Ihre Spymasters konnten es nicht schaffen, die Details zu ermitteln. Eines Morgens erwachten Sie, um sie im ganzen Land zu finden!"
 defias_events.4.option.a: "Flüche!"
 rise_of_defias_tt: "Stonemason Rebellen werden im ganzen Land laichen."
 defias_events.5.title: "Edle Revolte"
 defias_events.5.desc: "Du hörst immer wieder beunruhigende Berichte über wütende Adlige, die sich gegen dich rüsten und eine Revolte vorbereiten. Ihre Spymasters konnten es nicht schaffen, die Details zu ermitteln. Eines Morgens erwachten Sie, um sie im ganzen Land zu finden!"
 defias_events.5.option.a: "Flüche!"
 rise_of_nobles_tt: "Edle Rebellen werden im ganzen Land laichen."
