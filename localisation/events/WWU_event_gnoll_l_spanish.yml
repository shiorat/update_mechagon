l_spanish:
 gnoll_battle_tactics.title: "¡Tácticas de batalla!"
 gnoll_battle_tactics.desc: "Para nuestros esfuerzos de guerra en curso, uno de nuestros generales ha preparado una gran estrategia de batalla para nosotros. Tiene varias opciones para todo tipo de posibilidades sin ninguna posibilidad de fallar. Ahora el [Root.GetTitle] decidirá qué camino vamos a tomar."
 gnoll_battle_tactics.opt1: "¡Mata!"
 gnoll_battle_tactics.opt2: "¿Dormir?"
 gnoll_battle_tactics.opt3: "EAT"
 gnoll_kidnapping.title: "Incidente de secuestro"
 gnoll_kidnapping.desc: "Algunos miembros de tribus decidieron cruzar la frontera [KidnapTarget.GetName] y secuestraron a varios [KidnapTarget.Culture.GetName] aldeanos para abastecerlos de alimentos. Ahora los indignados aldeanos se están armando contra nosotros y [KidnapTarget.GetName] tiene una buena razón para atacarnos.\n\nPodemos obligar a los secuestradores a devolver a los aldeanos, pero esto puede costar nuestra credibilidad."
 gnoll_kidnapping.opt1: "Conserven a los aldeanos durante el invierno."
 gnoll_kidnapping.opt2: "¡Cocínalos ahora mismo!"
 gnoll_kidnapping.opt3: "No podemos arriesgarnos a una guerra ahora mismo."
 gnoll_rotten_meat.title: "Alimentos podridos"
 gnoll_rotten_meat.desc: "En la cultura gnoll, Es una costumbre comer un pariente fallecido. Nunca dejamos que la carne se desperdicie, ya que es la mayor vergüenza en nuestra cultura.\n\nRecientemente, un pariente murió después de una serie de enfermedades y parece enfermizo incluso después de la muerte. Los oráculos de la tribu nos advierten que consumirlo podría ser peligroso. Sin embargo, no podemos darle la espalda a nuestras tradiciones."
 gnoll_rotten_meat.opt1: "No puedo temer cosas que no veo"
 gnoll_rotten_meat.opt2: "Deja que las tribus coman la carne."
 gnoll_rotten_meat.opt3: "Quemalo."
 axis_of_awful_offer.title: "Eje de Awful"
 axis_of_awful_offer.desc: "¡Nuestra gente ya ha tenido suficiente de la viscosa estupidez de los molestos frotis en [potencial_target.GetName]! Contactamos [potencial_ally.GetName] sobre la actitud sucia de [potencial_target.GetName] y estamos listos para enviar una solicitud oficial para una coalición contra [potencial_target.GetName]"
 axis_of_awful_offer.opt1: "¡Yo mismo escribiré esta importante petición diplomática!"
 axis_of_awful_offer.opt2: "...Ugh?"
 axis_of_awful_question.title: "Eje de Awful"
 axis_of_awful_question.desc: "[Root.Monarch.GetTitle]. Hemos recibido una carta de suma importancia de [From.GetName]. Parecen estar muy cansados de la viscosa estupidez de los frotis molestos en [potencial_target.GetName]. Como vecino también cansado de la viscosa caricia de los frotis molestos en [potencial_target.GetName], debemos considerar aceptar esto."
 axis_of_awful_question.opt1: "¡Estoy cansado de la viscosa estupidez de los frotis molestos en [potencial_target.GetName] también!"
 axis_of_awful_question.opt2: "¿Burp?"
 axis_of_awful_reject.title: "Eje de Awful"
 axis_of_awful_reject.desc: "[Root.Monarch.GetTitle]. Hemos recibido una respuesta de [From.GetName]. Tristemente, rechazan nuestra petición de coalición."
 axis_of_awful_reject.opt1: "¡Bueno, sé quién no está invitado a la feria de popó de este año!"
 axis_of_awful_answer.title: "Eje de Awful"
 axis_of_awful_answer.desc: "[Root.Monarch.GetTitle]. Hemos recibido una respuesta de [From.GetName]. ¡Han aceptado nuestra oferta de coalición!"
 axis_of_awful_answer.opt1: "Celebraré esto con nuestra sangre humana de la más alta calidad."
