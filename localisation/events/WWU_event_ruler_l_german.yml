l_german:
 wwu_ruler.1.title: "Inspiration"
 wwu_ruler.1.desc: "Als langlebiges Individuum, [Root.Monarch.GetName] Fähigkeiten Wachs und im Laufe der Zeit nachlassen. Oft sind es entscheidende Gespräche mit Personen von Nutzen, die solche Verschiebungen verursachen. Was war die Reaktion, die dies bewirkte?"
 wwu_ruler.1.option.a: "Eine reflektierende Beobachtung"
 wwu_ruler.1.option.b: "Eine witzige Erwiderung"
 wwu_ruler.1.option.c: "Ein aggressiver Schrei"
 wwu_ruler.2.title: "Vernachlässigung"
 wwu_ruler.2.desc: "Als langlebiges Individuum, [Root.Monarch.GetName] Fähigkeiten Wachs und im Laufe der Zeit nachlassen. Gelegentlich können Fehler zu einem permanenten Vertrauensverlust und zu dieser Fähigkeit führen. Welcher Fehler hat das verursacht?"
 wwu_ruler.2.option.a: "Ein Verwaltungsfehler"
 wwu_ruler.2.option.b: "Ein diplomatischer Fehler"
 wwu_ruler.2.option.c: "Ein militärisches Versagen"
 wwu_ruler.10.title: "Vorbeigehen von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_ruler.10.desc: "Ein seltsames Fieber hat das Leben von [Root.Monarch.GetTitle] [Root.Monarch.GetName] beansprucht. Während das Gericht seine Kleider für schwärzere Kleider verschüttet, fällt es Ihrem Nachfolger auf, was ein schwaches und vorübergehendes Leben sein kann."
 wwu_ruler.10.option.a: "[Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_ruler.11.title: "Vorbeigehen von [Root.Heir.GetTitle] [Root.Heir.GetName]"
 wwu_ruler.11.desc: "Ein seltsames Fieber hat das Leben von [Root.Heir.GetTitle] [Root.Heir.GetName] beansprucht. Während das Gericht seine Kleider für schwärzere Kleider verschüttet, schlägt es dir [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein, was ein schwaches und vorübergehendes Leben sein kann."
 wwu_ruler.11.option.a: "[Root.Heir.GetTitle] [Root.Heir.GetName]"
