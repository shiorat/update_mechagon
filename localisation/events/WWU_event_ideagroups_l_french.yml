l_french:
 wwu_ideagroups.1.title: "Administration loyal dans [Root.GetName]"
 wwu_ideagroups.1.desc: "Les gens de [Root.GetName] sont fidèles à [Root.Owner.GetName] sans aucun doute. C'est une bonne nouvelle pour les administrateurs de notre royaume."
 wwu_ideagroups.1.option.a: "Génial."
 wwu_ideagroups.2.title: "Prospérité dans [Root.GetName]"
 wwu_ideagroups.2.desc: "Les politiques harmonieuses de [Root.Owner.GetName] ont abouti à la prospérité dans [Root.GetName]. Il y a un sentiment de communauté dans [Root.GetName] qui est inégalé ailleurs."
 wwu_ideagroups.2.option.a: "Merveilleux"
 wwu_ideagroups.3.title: "Récupération dans [Root.GetName]"
 wwu_ideagroups.3.desc: "Les politiques harmonieuses de [Root.Owner.GetName] ont abouti à un prompt rétablissement dans [Root.GetName], qui a été autrefois dévasté. Il y a un sentiment de communauté dans [Root.GetName] qui est inégalé ailleurs."
 wwu_ideagroups.3.option.a: "Merveilleux"
 wwu_ideagroups.4.title: "La loi et l'ordre dans [Root.GetName]"
 wwu_ideagroups.4.desc: "Les lois de [Root.Owner.GetName] appellent à une application stricte, et en tant que tels les peuples nouvellement intégrés sont surveillés plus étroitement que ceux que nous connaissons sont fidèles."
 wwu_ideagroups.4.option.a: "Parfait"
 wwu_ideagroups.5.title: "Croissance de la population dans [Root.GetName]"
 wwu_ideagroups.5.desc: "Les politiques de développement définies par [Root.Owner.GetName] soutiennent le développement local. Cela a entraîné une énorme croissance démographique dans [Root.GetName]."
 wwu_ideagroups.5.option.a: "Parfait"
 wwu_ideagroups.6.title: "Croissance de la fabrication dans [Root.GetName]"
 wwu_ideagroups.6.desc: "Les politiques de développement définies par [Root.Owner.GetName] soutiennent le développement local. Cela a entraîné une croissance considérable de la fabrication dans [Root.GetName]."
 wwu_ideagroups.6.option.a: "Parfait"
 wwu_ideagroups.7.title: "Croissance de la main-d'oeuvre dans [Root.GetName]"
 wwu_ideagroups.7.desc: "Les politiques de développement définies par [Root.Owner.GetName] soutiennent le développement local. Cela a entraîné une énorme croissance de la main-d'œuvre dans [Root.GetName]."
 wwu_ideagroups.7.option.a: "Parfait"
 wwu_ideagroups.8.title: "Centralisation dans [Root.GetName]"
 wwu_ideagroups.8.desc: "L'absolutisme pratiqué par [Root.Owner.GetName] signifie que les gens de [Root.GetName] doivent tendre la ligne. Ne pas le faire, c'est risquer d'être sévèrement puni."
 wwu_ideagroups.8.option.a: "Comme prévu"
 wwu_ideagroups.9.title: "Intégration des redevances"
 wwu_ideagroups.9.desc: "La royauté de notre partenaire junior s'est intégrée au nôtre. Cela accélérera considérablement l'intégration de leur peuple dans notre royaume."
 wwu_ideagroups.9.option.a: "Parfait, cela va hâter une intégration officielle"
 wwu_ideagroups.9.option.b: "Non, ils conserveront leur autonomie pour l'instant."
 integration_of_royalty: "Intégration des redevances"
 desc_integration_of_royalty: ""
 wwu_ideagroups.10.title: "Intégration de Vassal"
 wwu_ideagroups.10.desc: "La noblesse d'un de nos vassaux s'est intégrée à la nôtre. Cela accélérera considérablement l'intégration de leur peuple dans notre royaume."
 wwu_ideagroups.10.option.a: "Parfait, cela va hâter une intégration officielle"
 wwu_ideagroups.10.option.b: "Non, ils conserveront leur autonomie pour l'instant."
 integration_of_vassal: "Intégration de Vassal"
 desc_integration_of_vassal: ""
 wwu_ideagroups.11.title: "Assimilation de [Root.GetName]"
 wwu_ideagroups.11.desc: "Les gens de [Root.GetName] ont adopté les coutumes de [Root.Owner.GetName] et sont devenus presque indistinguables des natifs de [Root.Owner.GetName]."
 wwu_ideagroups.11.option.a: "Génial."
 wwu_ideagroups.12.title: "Communautés en temps de guerre"
 wwu_ideagroups.12.desc: "Les peuples de notre royaume sont endurcis par les réalités de la guerre, et continuent à prospérer même pendant que les batailles font rage."
 wwu_ideagroups.12.option.a: "Hurrah!"
 wwu_ideagroups.13.title: "Royaume de confiance"
 wwu_ideagroups.13.desc: "Nos alliés nous font implicitement confiance, cela nous sera très bénéfique en matière de diplomatie."
 wwu_ideagroups.13.option.a: "Génial."
