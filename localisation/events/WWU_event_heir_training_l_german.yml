 training.1.title: "Ausbildung von $HEIR$"
 training.1.desc: "Es gibt viele Kriegskünste in Azeroth, die von unzähligen Menschen für ihre eigenen Motivationen im Alter gelehrt und ausgebildet werden. Es gibt derzeit neun einzigartige Ordnungssäle, die die Studien dieser \"Klassen\" abdecken und viele von ihnen wurden auch von [Root.Culture.GetName] Kultur studiert.\n\nEs ist sehr wichtig für unseren Herrscher, diese Fähigkeiten zu verstehen. Deshalb sollten wir unseren Erben in eine der Auftragshallen schicken, um zu trainieren."
 training.1.opt1: "$HEIR$ wird als Krieger ausgebildet"
 training.1.opt1.tt: "$HEIR$ wird unter einem Kriegertrainer trainieren und er wird in einem Jahr ein Krieger werden."
 training.1.opt2: "$HEIR$ wird als Paladin ausgebildet"
