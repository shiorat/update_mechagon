 wwu_shadow_council.1.title: "Der Schattenrat"
 wwu_shadow_council.1.desc: "Der Schattenrat, der einst hinter einem Schleier des Geheimnisses verborgen war, ist in die Welt getreten. Sie bestehen aus einer Kabale von Warlocks und sind die wahren Meister der Horde."
 wwu_shadow_council.1.option.a: "Mwahahahaha! Was ist los?"
 wwu_shadow_council.2.title: "Mantel der Horde"
 wwu_shadow_council.2.desc: "Als die wahren Marionettenmeister der Horde, lasst uns die Kontrolle über die gegenwärtige Führung ausüben."
 wwu_shadow_council.2.option.a: "Werden Sie zum Kriegshauptmann"
 wwu_shadow_council.2.option.b: "Mitglied bleiben"
