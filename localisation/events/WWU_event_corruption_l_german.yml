l_german:
 wwu_corruption.1.title: "Die ehrlichen Händler von [Root.GetName]"
 wwu_corruption.1.desc: "Während viele Händler sind bekannt für Betrug Landsleute und Ausländer gleichermaßen, Lügen über die Qualität der Waren und machen betrügerische Versprechungen, [Root.GetAdjective] Händler sind gut bekannt, vertrauenswürdig zu sein, wenn wettbewerbsfähig. Obwohl sie manchmal Geschäfte kürzen, die sich selbst und nicht ihren Handelspartnern zugute kommen, lügen sie selten oder nehmen Bestechungsgelder entgegen. Dies hat uns zur ersten Wahl der Trader auf der ganzen Welt gemacht."
 wwu_corruption.1.option.a: "Warum sollten wir lügen, wenn wir die besten Angebote haben?"
 wwu_corruption.2.title: "Vertraue deinem Nachbarn"
 wwu_corruption.2.desc: "Obwohl die Bürger ermutigt werden, Vertrauen und guten Glauben in ihren Austausch zu zeigen, ist die Realität in vielen Nationen, dass es ein Risiko ist, das sich die Menschen nicht leisten können. Dies ist jedoch nicht der Fall in [Root.GetName]. Wir haben die Korruption auf so vielen Ebenen in der Gesellschaft erfolgreich ausgemerzt, die Menschen vertrauen nicht nur Beamten, um ihre Arbeit zu tun, ohne die zusätzliche Hilfe einer Bestechung, sondern sie vertrauen einander auch mehr in den allgemeinen Austausch. Dieser allgemeine Glaube an die Ehrlichkeit anderer ist genau der Faden, aus dem das Gefüge der Gesellschaft gewoben ist, und unser Land ist ein leuchtendes Beispiel dafür."
 wwu_corruption.2.option.a: "Wie in [Root.Religion.GetName] Lehren festgelegt."
 wwu_corruption.3.title: "Strenge Forscher"
 wwu_corruption.3.desc: "Akademische Institutionen sind nicht immun gegen Korruption, und die Profite, die durch den Missbrauch von Positionen von großem Einfluss erzielt werden können, können der Schaffung eines guten Umfelds für die Forschung im Wege stehen. Allerdings [Root.GetAdjective] Wissenschaftler sind weitgehend darüber, konzentriert sich auf echte intellektuelle Leistungen über Titel und finanzielle Beiträge. Der Mangel an Korruption in der Gesellschaft erlaubt es uns, zu erforschen und zu erfinden, ohne von selbstsüchtigen Interessen behindert zu werden."
 wwu_corruption.3.option.a: "Die Suche nach Wissen muss an sich wertgeschätzt werden."
 wwu_corruption.4.title: "Ein ehrenwertes Volk"
 wwu_corruption.4.desc: "Wenig sind die Länder der Welt, die nicht behaupten, Ehre und Gerechtigkeit zu schätzen, aber noch weniger sind die Länder, die diesen Idealen tatsächlich gerecht werden. Allerdings hat der Mangel an groß angelegten und alltäglichen Korruption in [Root.GetName] es zu einem dieser seltenen Orte gemacht, wo Prinzipien über persönlichen Gewinn wichtig sind. Auch im Ausland sind [Root.GetAdjective] Expatriates für Positionen des Vertrauens gesucht, da unser Volk für die Einhaltung der Pflicht und Ablehnung versuchter Bestechung bekannt ist. Wer kann noch behaupten, diesen Idealen gerecht zu werden?"
 wwu_corruption.4.option.a: "Nur wenige."
 wwu_corruption.5.title: "Unverderblich"
 wwu_corruption.5.desc: "Nicht jeder, der dem Feind hilft, kennt die wahre Natur seiner Übertretung. Spione mögen einer fremden Macht treu sein, aber viele ihrer Informationsquellen sind Menschen, die einfach gut dafür bezahlt werden, Geheimnisse zu erzählen, die sie nicht sollten, ohne zu verstehen, wer sie nutzt. Allerdings ist in [Root.GetName] Korruption alles andere als ausgelöscht worden. Spione, die vor kurzem versucht haben, unsere Verwaltung durch Bestechung und Erpressung zu kompromittieren, wurden von unseren Beamten nicht unterstützt, sondern sind jetzt in unserer Barmherzigkeit."
 wwu_corruption.5.option.a: "Tod für Spione!"
 wwu_corruption.6.title: "Beschädigte Steuermänner"
 wwu_corruption.6.desc: "Diejenigen, die mit großen Geldsummen umgehen, waren immer versucht, mehr als ihren Anteil davon zu beanspruchen, und Steuereinnehmer sind keine Ausnahme. Während jedoch Geld, das auf dem Weg verloren geht, ein Preis sein kann, den wir uns leisten können, haben wohlhabende Bürger jetzt festgestellt, dass sie einige Steuern insgesamt vermeiden können, indem sie statt dessen große Bestechungsgelder an Steuermänner zahlen. Derzeit scheint dies ein System zu sein, das von einigen der älteren Sammlern unterstützt wird, die versuchen, bequem in den Ruhestand zu gehen. Obwohl es teuer ist, könnten wir in der Lage sein, Zeit und Mühe für eine detaillierte Untersuchung zu vermeiden und einfach warten."
 wwu_corruption.6.option.a: "Untersuchen Sie sie und ersetzen Sie sie sofort."
 wwu_corruption.6.option.b: "Lassen Sie sie in Rente gehen, sie haben uns in der Vergangenheit gut gedient."
 wwu_corruption.7.title: "Beschädigter Berater"
 wwu_corruption.7.desc: "[Root.GetName] mag von Korruption geplagt sein, aber wir versuchen sicherzustellen, dass diejenigen, die dem [Root.Monarch.GetTitle] am nächsten sind, zumindest vertraut werden können. Versuchen Sie und scheitern, so scheint es, da einer der Berater von [Root.Monarch.GetName], [Root.GetEventAdvisorName], wurde vor kurzem gefangen nehmen große Bestechungsgelder von Menschen, die bereits großen Einfluss in unserem Land, um die Regierung mit Ratschlägen schräg, um ihre Interessen zu fördern. Wie sollen wir auf diesen Verrat reagieren?"
 wwu_corruption.7.option.a: "Enthüllen Sie diese Lügen öffentlich und bereiten Sie eine Hinrichtung vor."
 wwu_corruption.7.option.b: "Vereinbaren Sie einen ruhigen Ruhestand bei Hausarrest."
 wwu_corruption.7.option.c: "Eine Rüge. Biased Rat ist immer noch ein Ratschlag."
 wwu_corruption.8.title: "Weiche Schmuggler"
 wwu_corruption.8.desc: "Schmuggeln ist eine Aktivität, die selbst die Einfältigsten entscheiden können zu verfolgen - der einzige Unterschied ist, dass sie erwischt werden. Beunruhigender sind diejenigen mit echtem Talent zu wissen, wer zu bestechen ist und was Lügen zu erzählen, um sich der Einnahme zu entziehen, und da Schmuggel profitabler wird, neigen diese dazu, in der Zahl zu wachsen.\n\nWir sind in letzter Zeit auf der Spur einer besonders klugen Bande von Schmugglern gewesen, und das Netz der Täuschung, das sie geschaffen haben, um ihre Operationen fortzusetzen, überrascht uns weiterhin. Wie sollen wir das lösen?"
 wwu_corruption.8.option.a: "Schicken Sie unsere besten Männer, um ihre Kollaborateure aufzuspüren."
 wwu_corruption.8.option.b: "Schicken Sie einen Agenten, um sie als Spione zu rekrutieren."
 wwu_corruption.8.option.c: "Ignoriere sie vorläufig."
 wwu_corruption.9.title: "[culture_province.Culture.GetName] Die Gemeinschaft misstraut uns"
 wwu_corruption.9.desc: "[Root.GetName] mag nicht die schrecklichsten Lügner und Verräter der Welt beherbergen, aber im Vergleich zu einigen anderen Ländern neigen unsere Leute dazu, etwas leichter bestochen zu werden, um ihre Autorität zu missbrauchen. Die meisten der [Root.Owner.GetAdjective] Bevölkerung akzeptiert die Schwierigkeiten und, zu den unehrlichen, gelegentlichen Vorteilen, die dies bringt.\n\nDie [culture_province.Culture.GetName] Menschen in [culture_province.GetName] sehen die Dinge anders. Sie beklagen diesen Zustand der Dinge als Folge davon, dass die leicht beschädigten [Root.Culture.GetName] Menschen die Nation regieren lassen, indem sie behaupten, dass das Land, das von ihrem eigenen Volk regiert wird, nicht das gleiche Schicksal leidet. Einige von ihnen schlagen vor, dass sie besser abscheiden würden."
 wwu_corruption.9.option.a: "Entschuldige dich für unser Versagen und versprich, dich zu verbessern."
 wwu_corruption.9.option.b: "Lehnen Sie dies als ungebildete Vorurteile ab."
 wwu_corruption.10.title: "Beschädigter Botschafter"
 wwu_corruption.10.desc: "Unsere Vertreter in anderen Ländern sollten unsere besten Menschen vertreten, aber leider ist dies nicht immer der Fall. Manchmal werden die Menschen als Botschafter eingesetzt, weil die Regierung sie weit weg haben will, und im schlimmsten Fall gibt es dafür einen guten Grund.\n\nWie sich herausstellt, hat ein solcher Botschafter sein gut bezahltes Exil damit verbracht, sich mit Bestechungsgeldern weiter zu bereichern. Während dies nicht gerade unseren Ruf bei den Einheimischen verbessert, hat er hier zu Hause wichtige Verbindungen unterhalten und wird nicht entlassen, ohne irgendwelche Probleme zu verursachen."
 wwu_corruption.10.option.a: "Er hat mehr Ärger verursacht, wo er ist. Werde ihn los."
 wwu_corruption.10.option.b: "Sie müssen sich daran gewöhnen."
 wwu_corruption.11.title: "[trade_goods_province.GetTradeGoodsName] 'Verschwinden\""
 wwu_corruption.11.desc: "Mit der Korruption, die in [Root.GetName] immer größer wird, ist eine zunehmende Menge an [trade_goods_province.GetTradeGoodsName] aus unseren legitimen Handelsnetzwerken auf den Schwarzmarkt verschwunden. Während einige zu restriktive Vorschriften und Zölle beschuldigen, ist ein Teil des Problems eindeutig, dass diese Verbrechen einfach zu einfach sind, um damit durchzukommen. Wenn Stille leicht gekauft wird, sind Geheimnisse leicht zu halten, und diese Geheimnisse werden immer teurer für [Root.GetName]."
 wwu_corruption.11.option.a: "Wir müssen die Kontrolle über den [trade_goods_province.GetTradeGoodsName] Markt wiedererlangen."
 wwu_corruption.12.title: "Beschädigte Generäle"
 wwu_corruption.12.desc: "Militärische Erfahrung und Expertise sollten die wichtigsten, wenn nicht nur, Einflussfaktoren sein, die durch die Reihen der [Root.GetAdjective] Armee steigen. Als unsere Gesellschaft immer korrupter wurde, zogen die Praktiken immer weiter von diesem Ideal ab. Die Realität heute ist, dass eine Position als General trägt viel Prestige, und diejenigen mit Geld oder Verbindungen sind mehr als bereit, sie zu nutzen, um eine solche Position zu sichern. Da die bestehende Führung mit diesen Werkzeugen leicht beeinflusst wird, können sie das.\n\nVon Zeit zu Zeit mag jemand durch die Reihen steigen, die tatsächlich ihren Titel verdient haben, aber viele der besten Köpfe in strategischen Angelegenheiten werden nie die Chance haben, uns ihre Fähigkeiten zu verleihen."
 wwu_corruption.12.option.a: "Das ist eine ungerechte Welt."
 wwu_corruption.13.title: "Korrupte Admirale"
 wwu_corruption.13.desc: "Diejenigen, die unsere Schiffe in der Schlacht befehligen oder geschickt werden, um Länder zu erkunden, die vom [Root.Monarch.GetTitle] beansprucht werden, sollten aus den mutigsten und weisesten in unserer Marine ausgewählt werden. Das ist heute nicht der Fall. Ab ihrem allerersten Tag auf einem Schiff sehen Matrosen, dass das Geld illegal die Hände wechselt und das Protokoll selbstverständlich gebrochen wird, und lernen schnell, dass sowohl der Buchstabe als auch der Geist des Gesetzes wenig Gewicht in [Root.GetName] tragen, wenn Silber auf die andere Pfanne der Waage gelegt wird.\n\nWer nicht lernt, macht schnell Feinde. Um durch die Reihen der [Root.GetAdjective] Marine voranzukommen, musst du lernen, dieses System zu spielen, und diejenigen, die an die Spitze steigen, sind selten diejenigen, die wir uns wünschten, dort zu sein."
 wwu_corruption.13.option.a: "Kein Wunder, dass wir Meutereien haben."
 wwu_corruption.14.title: "Ausländische Händler misstrauen uns"
 wwu_corruption.14.desc: "Jeder Trader versucht, einen Deal zu kürzen, der zu seinem Vorteil sein wird, und viele sind bereit, die Wahrheit ein wenig zu biegen, um erfolgreich zu sein. Während dies erwartet wird, haben Kaufleute von [Root.GetName] einen Ruf im Ausland, der darüber hinaus in völlige Lügen und Betrug geht. Die Korruption, die ein Teil der Art und Weise geworden ist, wie wir Geschäfte machen, kann für Außenstehende schockierend sein, was dazu geführt hat, dass Trader weltweit wählen, um uns zu vermeiden, wenn möglich.\n\nEs ist zu spät, um etwas gegen unser gegenwärtiges Image zu unternehmen, da der Schaden bereits angerichtet ist, aber vielleicht können wir das verhindern, wenn wir die zufällige Korruption in unserer Gesellschaft ausmerzen."
 wwu_corruption.14.option.a: "Wir sind nicht unehrlich, nur pragmatisch!"
 wwu_corruption.15.title: "Regierungsfunktionen, die nach unten brechen"
 wwu_corruption.15.desc: "Eine korrupte Verwaltung arbeitet weniger, um sich selbst zu erhalten und mehr, um ihre Mitglieder zu erhalten. Daher, da es beginnt, auseinander zu fallen, ist die unmittelbare Reaktion der meisten Beamten nicht zu retten, was sie alle zu verlieren, sondern zu greifen, was sie können, solange es dauert.\n\n[Root.GetName] mag nicht auf dem Weg zu einem vollständigen Kollaps sein, aber die schwere Korruption, die den ganzen Weg vom untersten Schreiber zu denen erreicht, die dem [Root.Monarch.GetTitle] am nächsten sind, hat mehrere wichtige Regierungsfunktionen korrodiert, was zu einer weitverbreiteten Destabilisierung des Landes geführt hat. Das ist schon lange her und wir alle zahlen den Preis."
 wwu_corruption.15.option.a: "Das darf nicht so bleiben."
 wwu_corruption.16.title: "Söldner erpressen Einheimische"
 wwu_corruption.16.desc: "Während des Krieges finden Glückssoldaten oft Wege, mit etwas mehr nach Hause zu kommen, als sie bezahlt werden, indem sie das Land überfallen, in das sie zum Kampf geschickt werden. Normalerweise ist dies kein Problem für uns, wenn sie ins Ausland geschickt werden, um unsere Feinde zu terrorisieren, aber manchmal ist diese Gewohnheit auch während der Friedenszeit schwer zu brechen. Einige Bauern und Reisende in [hired_mercs_victim_area.GetAreaName] haben sich beschwert, dass die [hired_merc_band.GetName], eine Söldnerband in unserer dort stationierten Mitarbeitergruppe, sie ausgeraubt und erpresst hat, trotz - oder vielleicht wegen - der Tatsache, dass es nicht einmal einen Krieg gibt.\n\nSich in den Reihen der Söldner zu mischen, auch derer, die wir angeheuert haben, ist immer eine schwierige Angelegenheit. Es ist unwahrscheinlich, dass ihre Ankläger die Sache weiterverfolgen, wenn wir sie schieben lassen, aber die Frage bleibt, wie sich unsere Gesellschaft verändern wird, wenn wir zulassen, dass diese Erpressung weitergeht."
 wwu_corruption.16.option.a: "Säubere die Söldner von solchen Schlägern."
 wwu_corruption.16.option.b: "Das ist Teil des Preises, den unser Land für seine Dienste bezahlt."
 wwu_corruption.17.title: "Inkompetenter Administrator"
 wwu_corruption.17.desc: "Angelegenheiten der Regierungsorganisation waren nie [Root.Monarch.GetName] starke Anzug. Was ein guter Führer tut, um eine solche bekannte Schwäche zu kompensieren, ist, zu delegieren, und das ist genau das, was unser [Root.Monarch.GetTitle] getan hat, aber die Leute, die Verwaltung in [Root.Monarch.GetHerSeine] statt behandelt haben, haben sich als kompetenter als ehrlich erwiesen. Die Regierung läuft gut genug, neigt aber dazu, ihre Prioritäten langsam auf Dinge zu verschieben, die die Wohltäter dieser unersetzlichen Beamten für wichtig halten.\n\nMit [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], die die Feinheiten der betreffenden Angelegenheiten nicht voll erfassen können, können die Schuldigen nicht leicht gesehen oder aus dem Amt entfernt werden. Für den Moment müssen wir einfach die Konsequenzen tragen."
 wwu_corruption.17.option.a: "Bedauerlicherweise gehen Geschick und Ehre nicht immer Hand in Hand."
 wwu_corruption.18.title: "Überdehnung ausgebeutet"
 wwu_corruption.18.desc: "Die rasante Ausdehnung der [Root.GetAdjective] Grenzen ist am glücklichsten, bringt aber neue administrative Herausforderungen mit sich. Wie jeder, der mit der optimistischen Sprache vertraut ist, weiß, ist 'Herausforderungen' das süßer schmeckende Wort für 'Probleme'. Unser Land hat sich noch nicht vollständig an sein neues Ausmaß angepasst, und Menschen, die die Verwirrung und das schlecht durchgesetzte Recht bei diesen Neuankäufen bemerkt haben, profitieren davon.\n\nDiese Gesetzlosigkeit kann schließlich vergehen, aber die temporären Verwaltungen scheinen eine instabile Grundlage für die Zukunft geschaffen zu haben. Es wird Zeit und Geld brauchen, um unsere Gesellschaft von dem Misstrauen in der gegenwärtigen Situation zu befreien."
 wwu_corruption.18.option.a: "Wir müssen uns so gut wir können anpassen."
 wwu_corruption.19.title: "$TRADER$ hat korrupte Verbindungen"
 wwu_corruption.19.desc: "Wir versuchen, unsere Verwaltung frei von unehrlichen Individuen zu halten, aber wir können nicht immer für die Freunde und Kontakte verantwortlich machen, die sie dorthin gebracht haben, wo sie sind. $TRADER$ hat sich leider als ein gutes Beispiel für die Probleme erwiesen, die sich daraus ergeben, wenn man geschickt und sympathisch, aber etwas leichtgläubig in $TRADER_POSS_PRONOUN$ Auswahl der Mitarbeiter ist.\n\nJüngste Untersuchungen haben ergeben, dass ein Großteil unseres gut ausgebauten Handelsnetzes auf Bestechungsgelder, Schmuggel und andere zweifelhafte Aktivitäten angewiesen ist, um seine derzeitige Effizienz zu erreichen. $TRADER$ behauptet, nichts davon gewusst zu haben, was wahrscheinlich wahr ist. Dennoch, wenn wir uns entscheiden, dies zu entlarven und zu beenden, wird die Verantwortung $TRADER_POSS_PRONOUN$ zu übernehmen."
 wwu_corruption.19.option.a: "Das Versäumnis, Lügen zu durchschauen, ist auch ein Versäumnis."
 wwu_corruption.19.option.b: "Wenn es funktioniert, funktioniert es."
 wwu_corruption.20.title: "Bräute, die mehr angenommen werden"
 wwu_corruption.20.desc: "Was ist der Unterschied zwischen einem ehrlichen Mann und einem Narren? Der Narr weiß nicht, dass er betrogen wird.'\n\nSo geht ein immer häufigeres Sprichwort in [Root.GetName], dessen Geist durch eine düsterere Veränderung im sozialen Gefüge bewiesen wird. Bribes beginnen als natürliche Folge des Marktes zu gelten, wo jede Handlung einen Preis trägt. Diejenigen, die sich weigern, Bestechungsgelder zu nehmen, werden als genau betrachtet, was das Sprichwort suggeriert: Narren. Schlimmer als Narren, denn sie lehnen bewusst Geld ab, das ihnen gehören könnte. Die Folge dieses Zynismus ist, dass jede Form von Macht wirklich korrumpiert, und niemand, der glaubt, dass es immun ist. Nicht einmal der [Root.Monarch.GetTitle]."
 wwu_corruption.20.option.a: "Es ist immer noch nur ein Sprichwort."
