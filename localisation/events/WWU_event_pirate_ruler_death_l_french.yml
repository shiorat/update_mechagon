 wwu_pirate_ruler_death.1.title: "Vente de rhum"
 wwu_pirate_ruler_death.1.desc: "Avec une autre victoire sur leur ceinture, [Root.Monarch.GetName] a décidé d'accueillir une grande fête et de payer une quantité massive de rhum pour célébrer leur victoire. Le parti est devenu assez rameux avec du rhum libre circulant librement parmi les pirates de [Root.Capital.GetName] Les partisans de la fête sont allés de porte à porte, pillant, pillant et chantant pendant quatre jours consécutifs. Quand le délire de faire la fête et de tirer est finalement mort, une question importante était sur l'esprit de tout le monde? Où était [Root.Monarch.GetName]? Au fur et à mesure qu'il se produisit, le capitaine au pouvoir s'était engagé dans une bagarre de bar avec ses propres partisans, et s'était mis dans une frénésie de tir avec un mélange de pirates. Le chef se battit alors et saigna dans les rues, fut pris par des ivrognes, et jeté des quais où ils se noyèrent. Notre république pleure le décès tragique de [Root.Monarque.GetName], et probablement les savants écriront une mort plus digne pour eux plus tard."
 wwu_pirate_ruler_death.1.option.a: "Adieu [Root.Monarch.GetName]"
 wwu_pirate_ruler_death.2.title: "Clash d'épées"
 wwu_pirate_ruler_death.2.desc: "Lors d'une marche de routine à travers le [Root.Capital.GetName], [Root.Monarch.GetName] est entré dans un combat d'épée mortelle d'une manière complètement accidentelle. Deux capitaines rivaux étaient en train de le duper entre deux bars populaires, et notre capitaine au pouvoir est passé. Un combat d'épée à trois voies s'est produit, tuant d'importants fonctionnaires dans une confrontation de plus en plus violente et mortelle et un dialogue chargé de malédiction jusqu'à [Root.Monarque.GetName] est sorti comme victorieux. Cependant, épuisé et fatigué après les combats violents, [Root.Monarque.GetHe] a commencé à ficler avec leur pistolet, l'enclencher dans leur visage, tuant [Root.Monarque.GetName] instantanément. La mort tragique, ainsi que la mort de divers dirigeants rivaux et de responsables gouvernementaux, ont laissé notre république pirate dans un peu de désordre."
 wwu_pirate_ruler_death.2.option.a: "Adieu [Root.Monarch.GetName]"
 wwu_pirate_ruler_death.3.title: "Crochets croisés"
 wwu_pirate_ruler_death.3.desc: "Les désaccords entre capitaines pirates ne sont pas rares, mais avec nos règles laxistes, les assassinats sont de plus en plus courants. Un groupe, en colère au sujet de la façon dont la république va, a décidé dans une frénésie ivre d'adopter un coup d'État soudain. Cette petite horde de pirates a attaqué leur chemin dans le bureau du [Root.Monarch.GetTitle] et a commencé à tirer et à tuer leur chemin vers le bureau du capitaine au pouvoir. La première vague de pirates a été abattue par [Root.Monarch.GetName], plusieurs mages ont été tués dans la suite. La confiance a surmonté [Root.Monarch.GetName] qui est sorti pour défier directement son serait usurpers, tout comme dit usurpers roulé dans un canon chargé et les a soufflés à smithereens. Bien que le coup d'État n'ait certainement pas envahi la république et que le rabbin ait été dispersé, notre société est une fois de plus secouée par les buccaniers facilement en colère."
 wwu_pirate_ruler_death.3.option.a: "Adieu [Root.Monarch.GetName]"
