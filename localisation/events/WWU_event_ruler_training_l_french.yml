 wwu_ruler_training.1.desc: "Il y a beaucoup d'arts de la guerre à Azéroth qui est enseigné et formé par d'innombrables personnes pour leurs propres motivations âges. Il y a actuellement neuf salles d'ordre uniques qui couvrent les études de ces 'classes' et beaucoup d'entre elles ont été étudiées par la culture [Root.Culture.GetName] aussi."
 CLASS_EFFECT_PREVIEW: "\nSi vous êtes formé dans cette classe, vous obtiendrez le modificateur suivant:"
