 wwu_ruler_training.20.title: "Manque de compréhension"
 wwu_ruler_training.20.desc: "Dans [Root.Monarch.GetHer] quête pour devenir une [Root.GetRulerClassInTraining], [Root.Monarch.GetName] doit comprendre les principes de base derrière être une [Root.GetRulerClassInTraining]. Malheureusement, ils n'ont pas encore fait preuve d'une telle connaissance, et une formation plus longue est nécessaire."
 wwu_ruler_training.20.option.a: "Mettre dans le temps pour assurer la compréhension"
 wwu_ruler_training.20.option.b: "L'accent est mis sur d'autres questions"
 wwu_ruler_training.21.title: "Démonstrations pratiques"
 wwu_ruler_training.21.desc: "Il est essentiel [Root.Monarch.GetName] démontre une compréhension pratique de ce que signifie être une [Root.GetRulerClassInForming]. Sans formation pratique supplémentaire, [Root.Monarch.GetSheHe] tombera en arrière."
 wwu_ruler_training.21.option.a: "Mettre l'accent sur une compréhension plus pratique"
 wwu_ruler_training.21.option.b: "Insistez la connaissance théorique est bonne"
 wwu_ruler_training.22.title: "Mettre dans le temps"
 wwu_ruler_training.22.desc: "La nature de l'étude récompense ceux qui mettent dans les heures. [Root.Monarch.GetName] a été relâche à cet égard, et s'est excusé en raison de leur nature comme [Root.Monarch.GetTitle]."
 wwu_ruler_training.22.option.a: "Concentrez-vous sur devenir un [Root.GetRulerClassInForming]"
 wwu_ruler_training.22.option.b: "Être [Root.Monarque.GetTitle] est plus important"
 wwu_ruler_training.23.title: "Objectif productif"
 wwu_ruler_training.23.desc: "L'étude linéaire seule ne peut pas enseigner tout ce qui englobe être un [Root.GetRulerClassInTraining]. L'accent doit être mis sur les points faibles afin d'assurer une éducation équilibrée."
 wwu_ruler_training.23.option.a: "Recenser les faiblesses"
 wwu_ruler_training.23.option.b: "S'appuyer sur les forces"
 wwu_ruler_training.24.title: "Exigences relatives à la réussite"
 wwu_ruler_training.24.desc: "Les exigences pour devenir un succès [Root.GetRulerClassInTraining] sont strigentes, et aucune exception ne doit être faite. Cependant, [Root.Monarch.GetName] croit que leur statut de [Root.Monarch.GetTitle] devrait leur offrir de la flexibilité."
 wwu_ruler_training.24.option.a: "[Root.Monarch.GetName] reconsidérera leur position"
 wwu_ruler_training.24.option.b: "[Root.Monarch.GetName] insistera sur des exigences plus faibles"
 wwu_ruler_training.25.title: "[Root.GetRulerClassInTraining] Entraîneur Frustré"
 wwu_ruler_training.25.desc: "[Root.Monarch.GetName]'s l'attitude à l'égard de l'apprentissage pour devenir une [Root.GetRulerClassInForming] a frustré leur formateur, qui a maintenant pris une position dure envers leur éducation. Sans concessions de [Root.Monarque.GetName], ils vont lutter pour chacun d'eux."
 wwu_ruler_training.25.option.a: "Ajuster l'attitude"
 wwu_ruler_training.25.option.b: "Insister pour que le formateur s'adapte"
 wwu_ruler_training.26.title: "Évaluation par les pairs"
 wwu_ruler_training.26.desc: "Dans la quête de [Root.Monarch.GetName] pour devenir une [Root.GetRulerClassInForming], ils ont atteint le stade de l'évaluation, où d'autres évalueront leurs compétences. Les réactions à cette évaluation ont été mitigées, et sans changement de [Root.Monarch.GetName], ils peuvent ne pas devenir une [Root.GetRulerClassInForming]."
 wwu_ruler_training.26.option.a: "Améliorations des promesses"
 wwu_ruler_training.26.option.b: "Ignorer les commentaires"
 wwu_ruler_training.27.title: "Demande de concessions spéciales"
 wwu_ruler_training.27.desc: "[Root.Monarch.GetName] estime que leur position en tant que [Root.Monarch.GetTitle] devrait leur donner droit à des concessions spéciales tout en s'entraînant pour devenir une [Root.GetRulerClassInFormation]. Le formateur n'est pas d'accord, et est consterné par la croyance de [Root.Monarch.GetName] en une telle chose."
 wwu_ruler_training.27.option.a: "Réexamen de la position"
 wwu_ruler_training.27.option.b: "Insister sur les concessions"
