 wwu_ruler_training.2.title: "[Root.Monarch.GetName], le guerrier"
 wwu_ruler_training.2.desc: "[Root.Monarch.GetName] Enduré l'entraînement sans relâche sous la direction de l'ordre des guerriers et est devenu un guerrier fort."
 wwu_ruler_training.2.option.a: "Bienvenue, [Root.Monarch.GetName]"
