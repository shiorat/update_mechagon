 wwu_ruler_training.15.title: "Échec à l'apprentissage"
 wwu_ruler_training.15.desc: "[Root.Monarch.GetName] n'a pas réussi à absorber les leçons nécessaires pour devenir un [Root.GetRulerClassInTraining]. Ils devront réessayer une autre fois."
 wwu_ruler_training.15.option.a: "Oh, ma chère..."
