 wwu_ruler_training.11.title: "[Root.Monarch.GetName], le Chevalier de la Mort"
 wwu_ruler_training.11.desc: "[Root.Monarch.GetName] Enduré de l'entraînement sans relâche sous la direction du Roi Lich et est devenu un Chevalier de la Mort terrifiant."
