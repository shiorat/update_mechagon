 wwu_government.14.title: "Organisational Focus"
 wwu_government.14.desc: "Our state has numerous smaller organizations, best described with simplified letters. Everything from intelligence agencies, to government help, to major funding organizations keep our republic busy."
 wwu_government.14.option.a: "Focus on Espionage"
 wwu_government.14.option.b: "Focus on Welfare"
 wwu_government.14.option.c: "Focus on the Economy"
 wwu_government.14.option.d: "Focus on Politics"
 wwu_government.14.option.e: "Focus on the Military"
