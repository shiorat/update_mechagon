 wwu_government.22.title: "Mantid Succession"
 wwu_government.22.desc: "As a mantid state, our next ruler is chosen by a council of mantid elders, known as the Klaxxi."
 wwu_government.22.option.a: "A vizier shall lead us"
 wwu_government.22.option.b: "A amber-shaper shall lead us"
 wwu_government.22.option.c: "A blade lord shall lead us"
 wwu_government.22.option.d: "A disciple of Y'Shaarj shall lead us"
 
