 wwu_government.10.title: "Heir Apparent"
 wwu_government.10.desc: "As adherents to the succession law of seniority, it is imperative that the position of heir is ceded to the eldest member of the family. Recently, it has come to light that another, older heir exists."
 wwu_government.10.option.a: "Cede the position"
 wwu_government.10.option.b: "Ignore their birthright"
 
 wwu_government.11.title: "Gavelkind Succession"
 wwu_government.11.desc: "Gavelkind is a form of succession where the children of the ruler get equal shares of the estate, dividing the realm amongst themselves. Refusing to do so, or assigning the shares lopsidedly will cause major instability."
 wwu_government.11.option.a: "Grant shares of the estate fairly"
 wwu_government.11.option.b: "Grant shares of the estate unfairly"
 wwu_government.11.option.c: "Refuse to grant shares of the estate"
 
 wwu_government.12.title: "Puppet Ruler"
 wwu_government.12.desc: "Although our nation is technically a republic, the true power brokers are hidden in the shadows, manipulating the outcome. [Root.Monarch.GetTitle] [Root.Monarch.GetName] is a puppet of this shadowy cabal."
 wwu_government.12.option.a: "Yes master..."
 
 puppet_ruler: "Puppet Ruler"
 desc_puppet_ruler: ""
 
 wwu_government.13.title: "Power Brokers"
 wwu_government.13.desc: "Although our nation is technically a republic, the true power brokers are hidden in the shadows, manipulating the outcome. As such, they can direct the focus of [Root.Monarch.GetTitle] [Root.Monarch.GetName]'s term."
 wwu_government.13.option.a: "Focus on Espionage"
 wwu_government.13.option.b: "Focus on Foreign Influence"
 wwu_government.13.option.c: "Focus on Conquest"
 wwu_government.13.option.d: "Focus on Domination"
 
