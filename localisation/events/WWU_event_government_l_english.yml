 wwu_government.23.title: "Nerubian Succession"
 wwu_government.23.desc: "As a nerubian state, our next ruler is chosen through a process of fierce debate by the elites of nerubian society."
 wwu_government.23.option.a: "An administrative vizier shall lead us"
 wwu_government.23.option.b: "A diplomatic vizier shall lead us"
 wwu_government.23.option.c: "A commander shall lead us"
 
 wwu_government.24.title: "Aqir Leadership"
 wwu_government.24.desc: "The aqir state faces pressure from within and without. Whomever leads us next shall decide upon the focus of the aqir."
 wwu_government.24.option.a: "Focus inwards"
 wwu_government.24.option.b: "Focus outwards"
 
 aqir_internal_focus: "Internal Focus"
