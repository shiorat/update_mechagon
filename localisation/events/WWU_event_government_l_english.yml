 aqir_external_focus: "External Focus"
 desc_aqir_external_focus: ""
 
 wwu_government.25.title: "Tol'vir Succession"
 wwu_government.25.desc: "Host to numerous kings, emperors and pharaohs throughout the ages, [Root.GetName] now selects the next in this storied legacy. Each ruler comes to be regarded as either a sun king or a moon king. A sun king brings prosperity, but is vulnerable to the foibles of success. A moon king is often regarded as a harbinger of suffering, but possesses the essential characteristics to persevere and to bring Tol'vir society through such crises."
 wwu_government.25.option.a: "Arise, Sun King"
 wwu_government.25.option.b: "Arise, Moon King"
 
 tolvir_sun_king: "Sun King"
 desc_tolvir_sun_king: ""
 
 tolvir_moon_king: "Moon King"
 desc_tolvir_moon_king: ""
 
 wwu_government.26.title: "Titanic Succession"
 wwu_government.26.desc: "As a titanic state, our watcher determines our focus. Unfortunately, titanic watchers are rarely fully awake, and take a considerable time to awaken when called upon."
 wwu_government.26.option.a: "Alas"
 
 titanic_rigor: "Titanic Rigor"
 desc_titanic_rigor: ""
 
 wwu_government.27.title: "Brood Selection"
 wwu_government.27.desc: "Our former brood leader has passed on. Let us select a promising new leader from our brood."
 wwu_government.27.option.a: "An old soul, wise before their years"
 wwu_government.27.option.b: "A silver tongued charmer, adept at navigating the subtleties of governance"
 wwu_government.27.option.c: "A brash warrior, filled with the flames of war"
 
 wwu_government.28.title: "Hakkar's Chosen"
 wwu_government.28.desc: "The passing of our former ruler has left the position vacant. Allow our elders to call upon Hakkar to chose from our promising young candidates."
 wwu_government.28.option.a: "Bless us, Soulflayer"
 
 wwu_government.29.title: "High Priest Selection"
 wwu_government.29.desc: "Our former high priest has passed on. Let us select a promising new leader from our more skilled cultists."
 wwu_government.29.option.a: "Select the eloquent disciple"
 wwu_government.29.option.b: "Select the fanatical disciple"
 
 wwu_government.30.title: "Elemental Succession"
 wwu_government.30.desc: "As servants of [GetElementalLord], the succession of our leader is in part up to our lord. Let us hope they bestow our next leader with their blessing."
 wwu_government.30.option.a: "We serve, [Root.GetElementalLord]"
 
 wwu_government.31.title: "Druidic Selection"
 wwu_government.31.desc: "As a druidic circle, the selection of our next ruler is decided upon by a council of esteemed druids."
 wwu_government.31.option.a: "Pick the moon priestess"
 wwu_government.31.option.b: "Pick the archdruid"
 wwu_government.31.option.c: "Pick the commander"
 
 wwu_government.32.title: "Demonic Succession"
 wwu_government.32.desc: "As servants of the Burning Legion, the succession of our leader is in part up to the eredar elite. Let us hope they bestow our next leader with their fury!"
 wwu_government.32.option.a: "Empower me!"
 
