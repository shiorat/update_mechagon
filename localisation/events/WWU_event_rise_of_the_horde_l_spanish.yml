l_spanish:
 rise_of_the_horde.1.title: "Guía de Rulkan"
 rise_of_the_horde.1.desc: "Nuestro [Root.Monarch.GetTitle] ha anunciado que su difunta esposa, Rulkan, ha hablado con él en una visión. Ella ha instado [Root.Monarch.GetName] a animar a los otros clanes a atacar los asentamientos Draenei.\n\nAunque los Draenei rara vez nos han amenazado, sería traicionero ignorar la palabra del [Root.Monarch.Get Title]."
 rise_of_the_horde.1.option.a: "Incitar a los clanes"
 rise_of_the_horde.2.title: "Mensajero de Ner'zhul"
 rise_of_the_horde.2.desc: "Parece que el chamán Ner'zhul ha sido contactado por su querida esposa, Rulkan. Nos insta a atacar a nuestros vecinos Draenei antes de que nos ataquen primero.\n\nQueda por ver si esto es cierto o no, pero rechazar su guía haría que el clan Shadowmoon se volviera contra nosotros."
 rise_of_the_horde.2.option.a: "Siga su guía"
 rise_of_the_horde.2.option.b: "Rechazar su guía"
 rise_of_the_horde.3.title: "Dudas de Ner'zhul"
 rise_of_the_horde.3.desc: "Las dudas han entrado en la mente de Ner'zhul. Su visión de Rulkan está equivocada, y ya no puede confiar en su espíritu sin dudarlo.\n\nY así, Ner'zhul viajó a Oshu'gun, donde descubrió el verdadero espíritu de Rulkan y se dio cuenta del engaño.\n\nGul'dan a su vez ha estado ayudando a Kil'jaeden, y ha vuelto al chamán Teron'gor contra los elementos. Con un aprendiz propio, Teron'gor liderará el clan Shadowmoon donde Ner'zhul fracasó."
 rise_of_the_horde.3.option.a: "Levántate Teron'gor"
 rise_of_the_horde.4.title: "Los primeros hechiceros"
 rise_of_the_horde.4.desc: "Deseoso de probarse a Kil'jaeden, Gul'dan ha nombrado a Blackhand como jefe de guerra de la Horda Orca, y ha comenzado a corromper las prácticas chamanistas de los orcos, enseñándoles las artes prohibidas de la necromancia y la demonología."
 rise_of_the_horde.4.option.a: "Acepta las enseñanzas de Gul'dan"
 rise_of_the_horde.4.option.b: "Rechazar las enseñanzas de Gul'dan"
 rise_of_the_horde.5.title: "La sangre de Mannoroth"
 rise_of_the_horde.5.desc: "Gul'dan ha ofrecido a nuestro jefe, [Root.Monarch.GetName] una copa de sangre de demonios de la fosa señor Mannoroth. Si [Root.Monarch.GetSheHe] acepta, [Root.Monarch.GetSheHe] será vencido con una sed de sangre demoníaca, y todo el clan tendrá que participar, sellando nuestra lealtad a Gul'dan."
 rise_of_the_horde.5.option.a: "Acepta la sangre de demonios"
 rise_of_the_horde.5.option.b: "Rechazar la sangre de demonios"
 rise_of_the_horde.6.title: "Contacto con Medivh"
 rise_of_the_horde.6.desc: "Medivh, poseído por el titán corrupto Sargeras, ha contactado con Gul'dan, prometiendo a los clanes orcos poder y gloria en las tierras de Azeroth. Ha sugerido que el Consejo de las Sombras trabaje en la construcción de un Portal Oscuro para teletransportar la Horda Orca de Draenor a Azeroth."
 rise_of_the_horde.6.option.a: "¡Comiencen la construcción!"
 rise_of_the_horde.7.title: "Maquinaciones de Gul'dan"
 rise_of_the_horde.7.desc: "Durante la formación del Consejo de las Sombras, Gul'dan convenció a Blackhand y al clan Blackrock de que el poder Fel les beneficiaría enormemente. A cambio de su confianza, Gul'dan prometió hacer de Blackhand el jefe de guerra de su Horda."
 rise_of_the_horde.7.option.a: "¡YO SOY EL WARCHIEF!"
