l_german:
 wwu_tribes.1.title: "Geboren aus dem Krieg"
 wwu_tribes.1.desc: "Aus dem Krieg kommen wir, denn der Krieg, den unser Herz schlägt. Wir, die Söhne des Krieges, wurden nicht dazu gebracht, untätig zu sitzen. Leben der Bauern oder Händler sind für diejenigen, die regiert werden sollen, nicht für diejenigen, die herrschen wollen."
 wwu_tribes.1.option.a: "Wenn ich eine Kopfhaut hätte, für jedes Mal..."
 wwu_tribes.1.option.b: "Kannst du die Vorteile nicht sehen?"
 wwu_tribes.2.title: "Erschöpfung ist für die Schwachen"
 wwu_tribes.2.desc: "Während die Siedler hinter ihren hohen Mauern verbergen und in Angst verhungern, ist unser Gastgeber unser Volk. Warbands fürchten keinen Krieg, Warbands leben für den Krieg."
 wwu_tribes.2.option.a: "Stärke durch Einheit."
 wwu_tribes.2.option.b: "Schicken Sie unsere Spione, um ihre Festungen zu infiltrieren."
 wwu_tribes.3.title: "Dies ist ein guter Tag, um zu sterben"
 wwu_tribes.3.desc: "Gerüchte über unsere ruhmreichen militärischen Heldentaten verbreiteten sich zu unseren Nachbarn sowohl in der Nähe als auch in der Ferne. Bande von starken jungen Kriegern strömen über die Stammesländer in unseren Dienst, auf der Suche nach dem Leben des Ruhmes und der Plünderung."
 wwu_tribes.3.option.a: "Die meisten willkommenen Nachrichten in der Tat."
 wwu_tribes.3.option.b: "Sie sollen stattdessen die nächste Generation ausbilden."
 wwu_tribes.4.title: "Freundliche Tribe Migrates in [Root.GetName]"
 wwu_tribes.4.desc: "Ein freundlicher Stamm mit Blutbindung zu unseren eigenen hat unsere Grenze überschritten und sich in den offenen Ländern von [friendly_tribe_province.GetName] niedergelassen. Unter diesen Hirten leben ausgezeichnete und harte Krieger und Jäger, bereit, den Ruf zu den Armen unserer [Root.Monarch.GetTitle] zu beantworten."
 wwu_tribes.4.option.a: "Sie sind herzlich willkommen."
 wwu_tribes.5.title: "Feindliche Tribes Raid [feindliche_migration_tribes_province.GetName]"
 wwu_tribes.5.desc: "Ein feindlicher Stamm aus [feindliche_migration_tribes_country.GetName] hat sich in [feindliche_migration_tribes_province.GetName] gekreuzt, um unser Volk zu überfallen und zu plündern. Bevor unsere Gastgeber sie jagen konnten, verschwanden sie zurück in ihre verfluchte Heimat und trugen unzählige Sklaven und große Beute mit sich."
 wwu_tribes.5.option.a: "Geier, jagt sie runter!"
 wwu_tribes.6.title: "Migration von Stämmen in [migration_province.GetName]"
 wwu_tribes.6.desc: "Ein riesiger Stamm von Hirten hat sich in einer unserer Provinzen niedergelassen. Freundlich und bereit, unsere Regel anzuerkennen, werden diese Menschen langfristig wirtschaftliche Vorteile bringen."
 wwu_tribes.6.option.a: "Sie sind mehr als willkommen!"
 wwu_tribes.7.title: "Migration von Stämmen in [migration_province.GetName]"
 wwu_tribes.7.desc: "Ein großer Klan von Schafhirten ist in einer unserer Grenzprovinzen auf der Suche nach besseren Weiden und milderen Wintern eingewandert. Friedlich in der Natur sind sie bereit, unsere Regel anzunehmen und den Tribut zu zahlen."
 wwu_tribes.7.option.a: "Mehr Wolle, klingt gut."
 wwu_tribes.8.title: "Kriegsspiele"
 wwu_tribes.8.desc: "Ein riesiges Ereignis im täglichen Leben der Steppenbewohner ist im Begriff, stattfinden. Krieger aus fernen und nahen Orten werden sich in unserer Hauptstadt versammeln, um sich an einer Geschicklichkeit zu beteiligen. Horseback Bogenschießen, Kraftwettbewerbe und Agilität Herausforderungen stattfinden und kann die Geburt neuer Champions und Legenden."
 wwu_tribes.8.option.a: "In Ordnung."
 wwu_tribes.9.title: "Herrlicher Häuptling"
 wwu_tribes.9.desc: "Freut euch! Unser glorreicher Häuptling [Root.Monarch.GetName] hat den engen Kampfwettbewerb gewonnen. Wie sollen wir uns an die Aufführung erinnern?"
 wwu_tribes.9.option.a: "Göttlicher Segen!"
 wwu_tribes.9.option.b: "Heiliger Krieger!"
 wwu_tribes.10.title: "Erfolgreiche Spiele"
 wwu_tribes.10.desc: "Unsere Kriegsspiele waren ein voller Erfolg: sowohl inländische als auch Krieger aus der Ferne haben ihre Fähigkeiten und ihr Wissen über Kriegsführung gezeigt. Wir haben viele neue Champions und Legenden, und alle werden sich an dieses Ereignis für die kommenden Generationen erinnern."
 wwu_tribes.10.option.a: "Ausgezeichnet."
 wwu_tribes.11.title: "Ruinöse Spiele"
 wwu_tribes.11.desc: "Oh, Schrecken! Als die Kriegsspiele begannen, begannen zwei Mitglieder der feudierenden Clans eine Streiterei, die außer Kontrolle geriet und sich in massive Schlägerei verwandelte. Bevor unsere Palastwächter sie aufhalten konnten, wurde die Arenagrube beschädigt und zwei große Pagoden in Brand gesetzt, was den Rest dieses Ereignisses ruinierte!"
 wwu_tribes.11.option.a: "Bestrafe die Schuldigen!"
 wwu_tribes.12.title: "Legendäre Spiele"
 wwu_tribes.12.desc: "Das ganze Event lief besser, als wir uns je erhofft hätten! Jeder einzelne Wettbewerb erwies sich als ein Wettbewerb der bitteren Rivalität mit Gegnern der passenden Geschicklichkeit gegeneinander ausgespielt. So beeindruckt waren unsere Ältesten, dass sich nach der Veranstaltung auch die ältesten unter ihnen nicht an ein erfolgreicheres Spiel erinnern konnten!"
 wwu_tribes.12.option.a: "Großartig!"
 wwu_tribes.13.title: "Clansmen Flock unsere Gastgeber"
 wwu_tribes.13.desc: "Als wir die Gerüchte hörten, dass unsere mächtigen Heerscharen erschöpft sind, entspringen junge Krieger aus den tiefsten Teilen unseres Reiches und strömen in unsere Armeen. Einige suchen das Leben von Nomadenkriegern und Söldnern, andere nur die Beute."
 wwu_tribes.13.option.a: "Mögen sich die Söhne ihren Vätern anschließen."
 wwu_tribes.14.title: "Restless Warband"
 wwu_tribes.14.desc: "Aufgeregt über den gegenwärtigen Zustand des Friedens und den Mangel an Raubüberfällen und Plünderungen eines ganzen Clans, der größtenteils aus hocherfahrenen Kriegern und Jägern besteht, hat unsere Horde verlassen und schloss sich stattdessen einem unserer Nachbarn an."
 wwu_tribes.14.option.a: "Tragischer Abschaum!"
 wwu_tribes.15.title: "Aufsteigender Stern"
 wwu_tribes.15.desc: "Einer unserer Stammesführer hat während unserer letzten Kriegsspiele große Waffenfertigkeit gezeigt. Viele Clansmen schlagen vor, dass er einen hervorragenden General machen würde, um unseren Gastgeber zu führen. Sollen wir die Beförderung ankündigen?"
 wwu_tribes.15.option.a: "Eine sehr gute Idee."
 wwu_tribes.15.option.b: "Wir können seinen Einfluss nicht riskieren."
 wwu_tribes.16.title: "Leuchtender Stern"
 wwu_tribes.16.desc: "Einer unserer Stammesführer hat während unserer letzten Kriegsspiele eine legendäre Waffenfertigkeit gezeigt. Viele Clansmen und Stammesälteste legen nahe, dass er einen hervorragenden General bilden würde, um unseren Gastgeber zu führen. Sollen wir diese Beförderung gewähren?"
 wwu_tribes.16.option.a: "Eine sehr gute Idee."
 wwu_tribes.17.title: "Stammesfehde"
 wwu_tribes.17.desc: "Während des Höhepunkts der Sommerfestlichkeiten in unserer Hauptstadt haben sich Mitglieder von zwei fehden Stämmen entschieden, einen öffentlichen Showdown zu haben und ihn vor der gesamten politischen und religiösen Führung unseres Staates zu bekämpfen! Die daraus resultierende Gewalt war so heftig, dass nicht nur die feudierenden Stammesmänner ihr Leben verloren, sondern auch unzählige Zuschauer und sogar Mitglieder der Wache des [Root.Monarch.GetTitle]."
 wwu_tribes.17.option.a: "Schlappschwamm! Wie können sie es wagen!"
 wwu_tribes.18.title: "Stammesfehde"
 wwu_tribes.18.desc: "Während des Höhepunkts der Sommerfestlichkeiten in unserer Hauptstadt haben sich Mitglieder von zwei fehden Stämmen entschieden, einen öffentlichen Showdown zu haben und ihn vor der gesamten politischen und religiösen Führung unseres Staates zu bekämpfen! Im Chaos der anschließenden Gewalt ermordete jemand $HEIR$, unseren Erben!"
 wwu_tribes.18.option.a: "Bestrafe sie alle!"
 wwu_tribes.19.title: "Jagdunfall"
 wwu_tribes.19.desc: "Auf einer Jagd [Root.Heir.GetName] wurde unser designierter Erbe von einer Gruppe unbekannter Attentäter überfallen. Unterlegen und angegriffen von der Deckung alles außer einem fiel dort und dann. Der Überlebende, obwohl durch einen Giftpfeil verwundet, lebte lange genug, um uns von einem tapferen letzten Stand von [Root.Heir.GetName] zu erzählen. Groß und mächtig stand er, schnitt die Kreaturen der Nacht eins nach dem anderen, als sie ihn umringten, bis der letzte seiner Leibwächter erlag. Geschüttelt und in Trauer feiern unsere Leute das Vermächtnis von [Root.Heir.GetName], wie er Unsterblichkeit in ihrer Erinnerung erreicht."
 wwu_tribes.19.option.a: "Jagt sie runter!"
 wwu_tribes.20.title: "Wir sehen schwach aus"
 wwu_tribes.20.desc: "Unsere Armeen sind so klein und erbärmlich, dass nicht nur die Ältesten, sondern auch lokale Stammesherrscher es wagen, den Namen unseres [Root.Monarch.GetTitle] zu trüben."
 wwu_tribes.20.option.a: "Ignoriere das Schwätzchen, ein Hund, der nicht beißt."
 wwu_tribes.21.title: "Unterminierte Behörde"
 wwu_tribes.21.desc: "Unsere Armeen sind so klein und erbärmlich, dass viele Stammesführer und Älteste offen unsere [Root.Monarch.GetTitle] Fähigkeit in Frage stellen, uns zu führen."
 wwu_tribes.21.option.a: "Ihre Worte bedeuten nichts."
 wwu_tribes.22.title: "Militärische Tradition verachtet"
 wwu_tribes.22.desc: "Unsere Armeen sind so klein und erbärmlich, dass sich unsere Kommandeure fragen, ob ihr Dienst überhaupt einen Punkt hat."
 wwu_tribes.22.option.a: "Oh ihr kleinen Glaubens."
 wwu_tribes.23.title: "Militärische Tradition verachtet"
 wwu_tribes.23.desc: "Unsere Armeen sind so klein und erbärmlich, dass sich unsere Kommandeure fragen, ob ihr Dienst überhaupt einen Punkt hat. Demoralisiert durch das Fehlen irgendeiner Aussicht auf das glorreiche Leben der Raubüberfälle und Plünderungen, beginnen die Männer unsere Heerscharen zu verlassen und stattdessen zu anderen Stämmen zu gehen oder lokale Banden von Plünderern und Banditen zu bilden."
 wwu_tribes.23.option.a: "Oh ihr kleinen Glaubens."
 wwu_tribes.24.title: "Krieg, wofür ist es gut?"
 wwu_tribes.24.desc: "Als sie auf einem Hügel standen und unsere allmächtigen Heerscharen beobachteten, die weiter in das Land des Feindes marschierten, nähert sich ein Diener unserem [Root.Monarch.GetTitle], schaut ihm in die Augen und fragt: 'Krieg, wozu ist es gut?' Worauf unser [Root.Monarch.GetTitle] antwortet: 'Absolut alles.'"
 wwu_tribes.24.option.a: "Ja, in der Tat."
