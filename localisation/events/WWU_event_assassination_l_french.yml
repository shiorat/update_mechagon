l_french:
 assassination.1.title: "[victim.Monarch.GetName]'s Assassinat"
 assassination.1.desc.poison: "On a enfin eu l'occasion de se débarrasser de [victim.Monarch.GetName] une fois pour toutes. Un de nos co-conspirateurs dans [victim.GetName] m'a fait savoir que [victim.Monarque.GetName] mourra par le vin empoisonné lors d'un banquet à venir"
 assassination.1.desc.snake: "Il y a des serpents là-bas qui peuvent tomber un homme adulte instantanément avec une seule morsure. Si une telle personne devait visiter [victim.Monarch.GetName] dans [victim.Monarch.GetHer] chambre à coucher la nuit, cela pourrait avoir des conséquences mortelles. Nos co-conspirateurs dans [victim.Monarch.GetName] y arriveront tout de suite."
 assassination.1.desc.bomb: "Regarder les stylos d'animaux à l'extérieur a donné $MONARCH$ une idée dans la façon de traiter avec [victim.Monarch.GetName]. Le fumier concentré peut être une substance très explosive, et si suffisamment est recueilli en un seul endroit et enflammé, l'explosion pourrait s'avérer mortelle..."
 assassination.1.desc.hunting: "[victim.Monarch.GetName] sera bientôt en voyage de chasse pour apprendre sur la majesté des sauvages. Avec des chiens et d'autres bêtes dangereuses qui courent autour, sans parler des flèches volant dans toutes les directions, tant de choses pourraient mal tourner pendant une chasse. Nos co-conspirateurs dans [victim.Monarch.GetName] nous ont dit qu'ils pouvaient se fondre dans la chasse et faire la 'chose'."
 assassination.1.desc.fall: "Bonne nouvelle! Mon co-conspirateur dans [victim.GetName] m'a fait savoir que [victim.Monarque.GetName] aura bientôt une chute tragique du balcon de [victim.Monarque.GetHer] palais."
 assassination.1.opt.poison: "Classique!"
 assassination.1.opt.snake: "Garde ce truc loin de moi..."
 assassination.1.opt.bomb: "Assez fou pour travailler."
 assassination.1.opt.hunting: "C'est la marque."
 assassination.1.opt.fall: "Vole, petit oiseau, vole."
 assassination.1.opt.postpone: "Nous le reporterons à un autre jour."
 assassination.1.opt.giveup: "En second lieu, on ne devrait peut-être pas faire ça."
 assassination.1.opt.poison.tt: "Achetez un poison rare et remettez-le à vos conspirateurs."
 assassination.1.opt.snake.tt: "Embauchez un maître de bête pour attraper le serpent le plus meurtrier qu'il connaisse."
 assassination.1.opt.bomb.tt: "Contactez un fermier local pour acheter tout le fumier qu'il a."
 assassination.1.opt.hunting.tt: "Bribe l'un des chasseurs pour permettre à un de vos co-conspirateurs à la chasse."
 assassination.1.opt.fall.tt: "Le charpentier local de Bribe pour le faire affaiblir le soutien du balcon."
 assassination.1.opt.postpone.tt: "L'événement sera bientôt de nouveau tiré."
 assassination.1.opt.giveup.tt: "Vous renoncez à tuer [victim.Monarch.GetName]"
 assassination.2.title: "Monarque en danger"
 assassination.2.desc.poison: "Quel joyeux festin, entouré d'amis et d'êtres chers, [Root.Monarque.GetName] s'amusait assez bien jusqu'à ce qu'il sente arriver une soif. Page, plus de vin! [Root.Monarque.GetSheHe] a commandé. Petit [Root.Monarch.GetName] savait qu'une des verres à vin était effectivement empoisonnée. La page a servi deux boissons; une pour [Root.Monarch.GetName], une pour un parent éloigné de [Root.Monarch.GetName], qui était schmoozing [Root.Monarch.GetHerHim] depuis le début du banquet."
 assassination.2.desc.snake: "[Root.Monarch.GetName] se préparait à dormir après une journée fatigante dans [Root.Capital.GetName]. Épuisé, et un peu d'astuce, [Root.Monarch.GetSheHe] tomba au lit et s'évanouit instantanément. Plus tard dans la nuit, [Root.Monarque.GetSheHe] est réveillé de [Root.Monarque.GetHe] sommeil troublé et choqué un serpent venimeux géant attaquait directement [Root.Monarque.GetHerHim] avec ses terribles crocs."
 assassination.2.desc.bomb: "Excursion à travers la campagne avec [Root.Monarque.GetHer] escorte, [Root.Monarque.GetName] viennent sur une auberge solitaire. Il était vide en dehors d'un aubergiste nerveux qui promet néanmoins de la nourriture et du vin à un prix très raisonnable. [Root.Monarque.GetHer] fête et je m'assois à une table. Peu de temps après la disparition de l'aubergiste dans la cuisine, on remarque une mauvaise odeur émanant de quelque part sous les planches. Une de mes escortes ouvre une planche pour révéler... une fosse à fumier massif. Après un moment de pause, nous avons tous compris le sens de ceci : Un piège explosif!"
 assassination.2.desc.hunting: "[Root.Monarch.GetName] a été très excité t sortir [Root.Monarque.GetHer] premier voyage de chasse comme un [Root.Monarque.GetTitle]. Après des heures de poursuite dans la nature, un des chasseurs a suivi un lapin et a donné [Root.Monarch.GetName] le premier coup. Aussi tranquille que possible, [Root.Monarque.GetName] avait dessiné l'arc, pris le but et envoyé une flèche dans le flanc du petit animal. Rempli d'orgueil, [Root.Monarque.GetName] se retourna, seulement pour voir le chasseur viser son propre arc à [Root.Monarque.GetHerHim], entièrement dessiné. Je suis désolé, il murmure avant d'envoyer la flèche dans la gorge de [Root.Monarque.GetTitle]."
 assassination.2.desc.fall: "C'était un jour fatigant pour [Root.GetName] et [Root.Monarch.GetName]. Le [Root.Monarque.GetTitle] sortit sur le balcon prendre un peu d'air frais et soudain, [Root.Monarque.GetHe] sentit un petit tremblement sous [Root.Monarque.GetHe] pieds. Le balcon s'est effondré!"
 assassination.2.opt.poison: "[Root.Monarch.GetName] Il choisit un verre."
 assassination.2.opt.snake: "Essayer de tuer le serpent avant qu'il ne te tue."
 assassination.2.opt.bomb: "Fuyez!"
 assassination.2.opt.hunting: "Tentative d'esquiver!"
 assassination.2.opt.fall: "Accrochez-vous à quelque chose"
 assassination.3.title: "Monarque en péril"
 assassination.3.desc.poison.failed: "[Root.Monarch.GetName] Il a pris l'un des calices et a pris une gorgée, tandis que [Root.Monarque.GetHer] parent gloutoneux a pris l'autre et l'a dégouliné. En quelques minutes, il se mit à s'étouffer hystériquement alors que son calice glissa de sa main et que le vin rouge foncé courut à travers la marguerite. Il s'étouffe!, sa femme s'est évanouie. Tout est tombé si vite. Ils le frappaient sur le dos, mais son visage ne faisait que s'assombrir. Ses yeux, ses oreilles et sa bouche saignaient tout son sang. Puis, avec une clarté soudaine, [Root.Monarque.GetName] compris: Le vin a été empoisonné, et il visait [Root.Monarque.GetHerHim]. Avec colère et confusion, [Root.Monarch.GetName] a ordonné immédiatement de trouver qui est responsable de cet incident.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.snake.failed: "[Root.Monarch.GetName] Je sautai du lit avec terreur, et pris le serpent avec [Root.Monarque.GetHerHe] main par un divin réflexe. [Root.Monarque.GetSheHe] immédiatement cassé son cou, et s'est précipité vers les gardes pour alerter tout le château au sujet d'un assassin est dans le château.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.bomb.failed: "[Root.Monarch.GetName] Il se précipita à l'extérieur pour [Root.Monarque.GetHer] la vie, poussant l'un des [Root.Monarque.GetHer] gardes au sol en cours. Au moment même [Root.Monarque.GetSheHe] sortit et se cacha derrière la voiture de cheval, une voix d'explosion retentissante fut entendue et l'auberge souffla dans le ciel. Toute la soirée d'escorte était morte. [Root.Monarque.GetName] a remonté les chevaux dans la capitale et a ordonné une enquête tout de suite.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.hunting.failed: "[Root.Monarch.GetName] Il a donné un coup de pied au chasseur dans son genou et sa flèche non hissée a accidentellement tiré sur un arbre derrière [Root.Monarque.GetHerHim]. Immédiatement alerté par le cri d'aide du [Root.Monarque.GetTitle], d'autres chasseurs encerclent le conspirateur, mais pas avant qu'il prenne tout le poison dans son anneau et se tue instantanément.\n\nEn échange d'un voyage de chasse, une enquête a été menée. [Root.PlotRevealTextVictim]"
 assassination.3.desc.fall.failed: "Lorsque le balcon s'est effondré, [Root.Monarch.GetName] a réussi à tenir sur l'une des barres de fer de la fenêtre. [Root.Monarque.GetSheHe] a tiré [Root.Monarque.GetHe] corps en haut et a désespérément grimpé par la fenêtre ouverte. [Root.Monarch.GetName] avait survécu, mais ce n'était pas un simple accident.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.poison.success: "[Root.Monarch.GetName] Il a pris l'un des calices et a pris une gorgée, tandis que [Root.Monarque.GetHer] parent gloutoneux a pris l'autre et l'a dégouliné. Dans quelques minutes, [Root.Monarch.GetName] a commencé à s'étouffer hystériquement alors que son calice glissa de sa main et le vin rouge foncé est allé courir à travers la dais. Il s'étouffe!, [Root.Monarque.GetHer] son parent a gazé. Tout est tombé si vite. Les invités battaient le [Root.Monarch.GetTitle] sur le dos, mais [Root.Monarch.GetName] le visage ne faisait que s'assombrir. [Root.Monarque.GetHer] yeux, oreilles et bouche saignaient [Root.Monarque.GetHer] tout le sang. Puis, avec une clarté soudaine, [Root.Monarque.GetName] compris: Le vin a été empoisonné, et il visait [Root.Monarque.GetHerHim]. Avec colère et confusion, les gardiens ont immédiatement commencé à travailler pour trouver qui est responsable de cet incident.\n\n[Root.PlotRevealTextVictim]\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.snake.success: "[Root.Monarch.GetName] sauta du lit avec terreur, le serpent se précipita [Root.Monarque.GetHerHim] et mordit [Root.Monarque.GetName] dans [Root.Monarque.GetHer] cou, injectant son poison mortel dans le système [Root.Monarque.GetTitle]. Le lendemain matin, quand les serviteurs ont vérifié [Root.Monarque.GetHerHim], ils ont trébuché sur le corps mort de [Root.Monarque.GetName], avec un serpent rampant du lit. [Root.Monarque.GetTitle] a été empoisonné par un serpent!\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.bomb.success: "Comme [Root.Monarque.GetName] s'est précipité dehors pour [Root.Monarque.GetHer] vie, [Root.Monarque.GetHe] a trébuché à l'une des chaises et est tombé directement dans le sol puant. Sans [Root.Monarque.GetSheHe] avait une autre chance, le sol tremblait et le fumier dans le sous-sol a explosé avec un terrible coup. [Root.Monarque.GetName] était mort.\n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.hunting.success: "Avant [Root.Monarch.GetName] était capable d'esquiver, bout pointu de la flèche écrasé [Root.Monarch.GetTitle] crâne, pénétrant dans [Root.Monarch.GetHerHe] lob frontal et tuant instantanément [Root.Monarch.GetName] dans le processus. Le chasseur a disparu avant que d'autres ne se précipitent dans la scène avec [Root.Monarque.GetTitle] de la fusillade de mort, seulement pour trébucher sur [Root.Monarque.GetHer] corps sanglant et mort. \n\n[Root.PlotRevealTextVictim]"
 assassination.3.desc.fall.success: "Lorsque le balcon s'est effondré, [Root.Monarch.GetName] a atteint l'une des barres de fer de la fenêtre, mais le métal rouillé s'est instantanément émietté dans la poussière. La main de [Root.Monarque.GetTitle] a brisé l'air pendant un moment, puis [Root.Monarque.GetHe] est tombé dans [Root.Monarque.GetHe] mort. Le sol en pierre a brisé le dos et le crâne de [Root.Monarch.GetName] en millions de morceaux, causant une mort instantanée. \n\n[Root.PlotRevealTextVictim]"
 assassination.3.opt3: "C'était proche..."
 assassination.3.opt4: "[plotter.GetName] Je paierai pour ça."
 assassination.3.opt1: "C'est de la damnation."
 assassination.3.opt2: "[plotter.GetName] Je paierai pour ça."
 assassination.4.title: "[victim.Monarch.GetName]'s Assassinat"
 assassination.4.desc.poison.failed: "[victim.Monarch.GetName] n'a pas bu de vin empoisonné et l'un des [victimes.Monarque.GetHerSon] parent insignifiant est mort à la place. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.snake.failed: "Le serpent n'a pas fait de bon travail apparemment, comme l'indiquent les rapports, comme [victim.Monarque.GetSheHe] est toujours bien et vivant. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.bomb.failed: "[victim.Monarch.GetName] a réussi à réaliser nos plans juste avant l'explosion et a réussi à s'échapper. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.hunting.failed: "Le voyage de chasse ne s'est pas bien passé pour notre co-conspirateur. [victim.Monarque.GetName] a réussi à esquiver ses flèches et le chasseur est mort. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.fall.failed: "[victim.Monarch.GetName] miraculeusement survécu à l'accident d'une manière ou d'une autre. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.poison.success: "Succès. Le poison que nous avons acheté a réussi à tuer [victim.Monarch.GetName]. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.snake.success: "Succès. Le serpent a réussi à tuer [victim.Monarque.GetName] et a réussi à tuer [victim.Monarque.GetSheHe] fait maintenant partie de l'histoire. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.bomb.success: "Succès. [victim.Monarque.GetName] a explosé jusqu'au ciel, avec l'auberge et la fête entière. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.hunting.success: "Succès. Le chasseur que nous avons soudoyé a tué [victim.Monarch.GetName] et a réussi à disparaître. [Root.PlotRevealTextPlotter]"
 assassination.4.desc.fall.success: "Succès. [victim.Monarque.GetName] est littéralement tombé dans notre piège, et ils sont en train de gratter [victim.Monarque.GetHe] reste de la pierre pendant que nous parlons. [Root.PlotRevealTextPlotter]"
 assassination.4.opt1: "Bon débarras."
 assassination.4.opt2: "C'est bien... Mais mauvais."
 assassination.4.opt3: "C'est pas vrai."
 assassination.4.opt4: "C'est pas vrai."
 assassination.5.title: "C'est pas vrai!"
 assassination.5.desc: "Mon [Root.Monarque.GetTitle]. Nous avons découvert que les agents [plotter.GetName] complotent pour vous tuer! Tous les suspects sont pris et leurs diplomates sont immédiatement expulsés."
 assassination.5.opt1: "Je n'arrive pas à croire que Monarch ait fait ça."
 assassination.5.opt1.tt: "[plotter.GetName] mettra fin avec force à l'intrigue."
 assassination.6.title: "Terrain découvert!"
 assassination.6.desc: "Mon [Root.Monarque.GetTitle]. Des agents ont découvert que nos espions complotent pour tuer [De Monarque.GetName]! Tous nos agents sont pris et nos diplomates sont expulsés immédiatement."
 assassination.6.opt1: "Des malédictions!"
 assassination.6.opt1.tt: "La localisation devrait-elle être ajoutée ici?"
 assassination.8.title: "Mort de [De.GetName] [De.Monarch.GetTitle]"
 assassination.8.desc: "Mon [Root.Monarque.GetTitle]. Nous avons des nouvelles de l'ancien [De.GetName] [De.Monarch.GetTitle] est mort par des causes naturelles hier. Nous n'avons plus besoin de comploter contre eux."
 assassination.8.opt1: "C'est bien, je crois?"
