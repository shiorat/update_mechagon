l_spanish:
 building_events.1.title: "Prosperos locales en [Root.GetName]"
 building_events.1.desc: "La gente local de [Root.GetName] han reunido su riqueza para construir un ayuntamiento para su asentamiento. Se han puesto en contacto con $MONARCH$ para asegurarse de que su riqueza se gasta de acuerdo con sus deseos"
 building_events.1.option.a: "Construir el ayuntamiento"
 building_events.1.option.b: "Invertir en otros proyectos"
 building_events.2.title: "Prosperos locales en [Root.GetName]"
