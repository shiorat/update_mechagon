 building_events.4.title: "Las venas ricas encontradas en [Root.GetName]"
 building_events.4.desc: "Los mineros en [Root.GetName] están reportando el descubrimiento de ricas venas de mineral en su provincia. Sería prudente aprovechar esto, antes de que otros lo hagan."
 building_events.4.option.a: "Construir una mina"
 building_events.4.option.b: "Fomentar la productividad en otros ámbitos"
 building_events.5.title: "Excelentes árboles en [Root.GetName]"
 building_events.5.desc: "Los campesinos de [Root.GetName] han explorado completamente sus bosques locales y han descubierto que muchas partes del bosque albergan madera de excelente calidad. Sería prudente aprovechar esto, antes de que otros lo hagan."
 building_events.5.option.a: "Construir un molino de madera"
 building_events.5.option.b: "Fomentar la productividad en otros ámbitos"
 building_events.6.title: "Tierras verdes en [Root.GetName]"
 building_events.6.desc: "Los agricultores de [Root.GetName] informan que la calidad del suelo en [Root.GetName] no tiene igual en ningún otro lugar del reino. Sería prudente invertir en una infraestructura adecuada para que una granja explotara plenamente la tierra."
 building_events.6.option.a: "Construir una granja"
 building_events.6.option.b: "Fomentar la productividad en otros ámbitos"
 building_events.7.title: "Informe estratégico para [Root.GetName]"
