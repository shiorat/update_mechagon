 illidan_assault_northrend.1.title: "Illidan attackiert den gefrorenen Thron"
 illidan_assault_northrend.1.desc: "Nach dem Gedanken, eine Machtbasis für sich selbst in Outland zu bauen, wurde Illidan stattdessen von Kil'Jaeden entdeckt und für sein Versagen mit dem Auge von Sargeras verantwortlich gemacht. Kil'Jaeden ließ Illidan, wütend auf Illidan und immer noch die Zerstörung des Lichkönigs wünschend, schwören, selbst auf Icecrown herabzusteigen und den gefrorenen Thron ein für alle Mal zu zerstören. Das einzig akzeptable Ergebnis für Illidan ist die Niederlage von Ner'Zhul, seinem Meister Arthas, und die Zerstörung des Helm of Domination selbst. Ner'Zhul hat seinen Champion Arthas persönlich aufgefordert, nach Northrend zurückzukehren und die Scorge vor dem Schicksal der Legion zu retten. Der untote Nerubian Lord Anub'Arak ist aus Azjol-Nerub hervorgegangen, um Arthas persönlich durch die geheimen Passagen der Nerubianer bis zur Basis der Icecrown Zitadelle zu begleiten. Die Kräfte des jungen Todesritters werden zu ihrer vollen Stärke wiederhergestellt und die Auswirkungen des Auges von Sargeras auf ihn beseitigt."
 illidan_assault_northrend.1.option.a: "Illidan und Arthas treffen sich bei Icecrown"
