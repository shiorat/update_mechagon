l_german:
 wwu_story_misc.1.title: "Dunkelheit fällt"
 wwu_story_misc.1.desc: "Seit die Orkische Horde angegriffen hat, hat eine böse Krankheit begonnen, das Land von Grand Hamlet zu verschleiern. Es sickert in den Boden, und Gerüchte von Biestern bekannt als worgen entstanden. Verflucht, Grand Hamlet ist jetzt als Darkshire bekannt."
 wwu_story_misc.1.option.a: "Oh nein..."
