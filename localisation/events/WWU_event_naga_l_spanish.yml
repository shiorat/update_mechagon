l_spanish:
 wwu_naga.1.title: "Harbingers de N'Zoth"
 wwu_naga.1.desc: "Los presagios de N'Zoth están presentes y afectan a la reina Azshara. Nuestra libertad de voluntad ha disminuido, y N'Zoth busca restablecer su control sobre los nagafolk."
 wwu_naga.1.option.a: "Debemos resistirnos."
 wwu_naga.1.option.b: "¿Debería añadirse aquí la localización?"
 wwu_naga.2.title: "N'Zoth's Guile"
 wwu_naga.2.desc: "El ojo siempre presente de N'Zoth ha puesto su mirada en nuestra actividad. Parece que aprueba nuestra acción, y nos apoyará a su manera."
 wwu_naga.2.option.a: "Una pila de oro nos vendría bien"
 wwu_naga.2.option.b: "¡Se necesitan más naga!"
 wwu_naga.3.title: "Influencia de Nzoth"
 wwu_naga.3.desc: "La presencia de gente no adoradora enfada a N'Zoth. Como tal, ha impuesto su voluntad sobre ellos."
 wwu_naga.3.option.a: "Sí, únete a nosotros..."
