 wwu_government.17.title: "Conseil Zanchuli"
 wwu_government.17.desc: "Le [Root.Monarque.GetTitle] est finalement passé dans l'au-delà. Il est maintenant temps de choisir un successeur du Conseil de Zanchuli pour agir comme nouveau [Root.Monarque.GetTitle]."
 wwu_government.17.option.a: "Un Prophète nous conduira!"
 wwu_government.17.option.b: "Une grande prêtresse nous conduira!"
 wwu_government.17.option.c: "Un Champion nous conduira!"
 wwu_government.17.option.d: "Un Hexlord nous conduira!"
 wwu_government.17.option.e: "Un haut prélat nous conduira!"
 wwu_government.18.title: "L'élu de G'huun"
 wwu_government.18.desc: "Le [Root.Monarque.GetTitle] est finalement passé dans le marais. Il est maintenant temps d'écouter G'huun et de permettre à sa sélection d'agir comme le nouveau [Root.Monarch.GetTitle]."
 wwu_government.18.option.a: "Un Aîné nous conduira!"
 wwu_government.18.option.b: "Une grande prêtresse nous conduira!"
 wwu_government.18.option.c: "Une mère de guerre nous conduira!"
 wwu_government.19.title: "Nouveau champion"
 wwu_government.19.desc: "Notre royaume a besoin d'un nouveau champion des morts, car nous n'en avons pas encore. Nous avons une ou plusieurs décisions basées sur le nombre de nos cultures, alliés et vassaux. Chacun d'eux a des compétences différentes. Nous devrions décider lequel d'entre eux serait le plus utile pour nos futures campagnes."
 wwu_government.19.option.a: "Une personne choisie qui est formée pour ce poste"
 wwu_government.19.option.b: "Un officier tombé de la Première Guerre"
 wwu_government.19.option.c: "Un fidèle conseiller sous votre règne"
 wwu_government.19.option.d: "Un héros converti de la Seconde Guerre"
 wwu_government.19.option.e: "Un ancien guerrier d'une terre lointaine"
 wwu_government.19.option.f: "Un vieux noble qui a trahi son peuple"
 wwu_government.19.option.g: "Un tyran tombé méprisé par son peuple dans sa vie"
 wwu_government.19.option.h: "Un commandant craint qui est devenu volontairement notre sujet"
 wwu_government.19.option.i: "Un roi légendaire qui a gouverné son peuple pendant de nombreuses années prospères"
 wwu_government.19.option.j: "Un culte connu pour son zèle"
 wwu_government.19.option.k: "Un mage tombé renaît comme un lich"
 wwu_government.19.option.l: "Un ancien champion de la nation où vous êtes né"
 wwu_government.19.option.m: "Un prince damné a trahi son peuple pour répandre votre influence"
