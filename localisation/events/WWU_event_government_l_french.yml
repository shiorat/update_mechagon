 wwu_government.10.title: "Héritier apparent"
 wwu_government.10.desc: "En tant qu'adhérents à la loi de succession de l'ancienneté, il est impératif que la position d'héritier soit cédée au membre aîné de la famille. Récemment, il est apparu qu'un autre héritier plus âgé existe."
 wwu_government.10.option.a: "Cede la position"
 wwu_government.10.option.b: "Ignorez leur droit d'aînesse"
 wwu_government.11.title: "Succession de Gavelkind"
 wwu_government.11.desc: "Gavelkind est une forme de succession où les enfants du souverain obtiennent des parts égales de la succession, divisant le royaume entre eux. Le refus de le faire ou d'attribuer les actions de manière partiale causera une grande instabilité."
 wwu_government.11.option.a: "Octroi équitable d'actions de la succession"
 wwu_government.11.option.b: "Accorder injustement des parts de la succession"
 wwu_government.11.option.c: "Refuser d'accorder des parts de la succession"
 wwu_government.12.title: "Règlateur de marionnettes"
 wwu_government.12.desc: "Bien que notre nation soit techniquement une république, les vrais courtiers de pouvoir sont cachés dans l'ombre, manipulant le résultat. [Root.Monarque.GetTitle] [Root.Monarque.GetName] est une marionnette de cette cabale ombreuse."
 wwu_government.12.option.a: "Oui, maître..."
 puppet_ruler: "Règlateur de marionnettes"
 desc_puppet_ruler: ""
 wwu_government.13.title: "Courtiers d'électricité"
 wwu_government.13.desc: "Bien que notre nation soit techniquement une république, les vrais courtiers de pouvoir sont cachés dans l'ombre, manipulant le résultat. En tant que tels, ils peuvent diriger le focus du terme [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 wwu_government.13.option.a: "Focus sur l'Espionage"
