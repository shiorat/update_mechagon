 wwu_government.1.title: "[Root.Monarch.GetTitle] de [Root.GetName]"
 wwu_government.1.desc: "Le précédent [Root.Monarch.GetTitle] est décédé, il est donc temps pour [Root.GetName] de choisir un nouveau [Root.Monarch.GetTitle]. Cependant, si les gens pensent mal de l'élu [Root.Monarch.GetTitle], il est probable qu'il y ait des prétendants à la position."
 wwu_government.1.option.a: "Une administration [Root.Monarch.GetTitle]"
 wwu_government.1.option.b: "Un diplomate [Root.Monarque.GetTitle]"
 wwu_government.1.option.c: "Un militaire [Root.Monarque.GetTitle]"
 wwu_government.1.option.d: "Le parent bien-aimé de [Root.Monarque.GetName]."
 wwu_government.2.title: "[Root.Monarch.GetTitle] de [Root.GetName]"
 wwu_government.2.desc: "Le précédent [Root.Monarch.GetTitle] a terminé son terme, il est donc temps pour [Root.GetName] de choisir un nouveau [Root.Monarch.GetTitle]. Cependant, si les gens pensent mal de l'élu [Root.Monarch.GetTitle], il est probable qu'il y ait des prétendants à la position."
 wwu_government.2.option.a: "Une administration [Root.Monarch.GetTitle]"
 wwu_government.2.option.b: "Un diplomate [Root.Monarque.GetTitle]"
 wwu_government.2.option.c: "Un militaire [Root.Monarque.GetTitle]"
 wwu_government.2.option.d: "Réélire [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_government.2.option.e: "Le parent bien-aimé de [Root.Monarque.GetName]."
 wwu_government.3.title: "Nouveau [De.Monarch.GetTitle] dans [De.GetName]"
 wwu_government.3.desc: "Nous avons choisi de remplacer [De.Monarch.GetName] comme gouverneur de [De.GetName]. Qui nommerons-nous à la place de Monarque?"
 wwu_government.3.option.a: "Candidat au bureaucrate"
 wwu_government.3.option.b: "Candidat diplomate"
 wwu_government.3.option.c: "Candidat militaire"
 wwu_government.4.title: "Lève-toi d'un Despote"
 wwu_government.4.desc: "Le manque de respect pour la République a lentement érodé ses fondements. Pour préserver la stabilité de l'État, $MONARCHTITLE$ $MONARCH$ a proclamé $RULER_O_PRONOUN$ soi-même dictateur pour la vie."
 wwu_government.4.option.a: "Longue vie à $MONARCH$!"
 wwu_government.5.title: "Élection dans le [nom Root.Government]"
 wwu_government.5.desc: "Le décès malheureux de $MONARCH$ nous force à tenir une élection. Après plusieurs tours d'attribution secrète, trois candidats ont été présentés chacun représentant des factions puissantes au sein de [Root.Country.GetName]. Officiellement, l'élection devrait être décidée par loterie, mais nous pourrions tirer quelques ficelles..."
 wwu_government.5.option.a: "Faites élire [lottery_candidate_a_@ROOT.GetName]."
 wwu_government.5.option.b: "Faites élire [lottery_candidate_b_@ROOT.GetName]."
 wwu_government.5.option.c: "Faites élire [lottery_candidate_c_@ROOT.GetName]."
 wwu_government.5.option.d: "Que la Loterie décide."
 wwu_government.5.option.e: "Choisissez le parent bien-aimé de [Root.Monarch.GetName]."
 wwu_government.6.title: "Appel à l'abdication"
 wwu_government.6.desc: "Le règne de $MONARCH$ n'était pas exactement le meilleur moment pour [Root.GetName]. Qu'il s'agisse de questions de stabilité, de légitimité ou d'approbation; les anciens aînés de la tradition [Root.Culture.GetName] ont commencé à tirer des cordes pour ouvrir la voie à la chute de $MONARCH$ du pouvoir. On peut soit résister, soit faire ce qu'il faut avant que les choses deviennent plus ignobles."
 wwu_government.6.option.a: "Qu'il en soit ainsi, mais je serai de retour!"
 wwu_government.6.option.b: "C'est pas vrai!"
 ancient_ruler_abdicates_tt: "$MONARCH$ abdiquera et les choses reviendront à la normale"
 wwu_government.7.title: "Nouvelle règle"
 wwu_government.7.desc: "L'ancien $MONARCHTITLE$ est décédé. Le temps est venu de lever un nouveau $MONARCHTITLE$ pour $COUNTRY$. Le conseil des huissiers de justice s'est réuni immédiatement. Après une farouche décision entre les conseillers, chaque membre du conseil a suggéré un nom."
 wwu_government.7.option.a: "Sélectionner le candidat [Root.Adm_Advisor.GetName]"
 wwu_government.7.option.b: "Sélectionner le candidat [Root.Dip_Advisor.GetName]"
 wwu_government.7.option.c: "Choisissez [Root.Mil_Advisor.GetName] candidat"
 wwu_government.7.option.d: "Un noble local que nous pouvons marionnetter conviendra bien à ce travail."
 wwu_government.8.title: "Décision de la Cour"
 wwu_government.8.desc: "L'ancien $MONARCHTITLE$ est décédé. Le temps est venu de conseiller un nouveau $MONARCHTITLE$ pour $COUNTRY$. La disposition du conseil façonnera la règle de $MONARCHTITLE$ pour les années à venir."
 wwu_government.8.option.a: "Conseil d'administration"
 wwu_government.8.option.b: "Conseil diplomatique"
 wwu_government.8.option.c: "Conseil de guerre"
 wwu_government.8.option.d: "Conseil religieux"
