 wwu_government.15.title: "Vote tribal"
 wwu_government.15.desc: "Notre tribu permet au groupe de voter sur le prochain leader chaque fois que le précédent périt. Le moment est venu de procéder à ce vote."
 wwu_government.15.option.a: "Élisez l'Ancien"
 wwu_government.15.option.b: "Choisissez le Héritier"
 wwu_government.15.option.c: "Élisez l'homme fort"
 wwu_government.16.title: "C'est Warsong!"
 wwu_government.16.desc: "Nos guerriers chantent avant, pendant et après la bataille pour mieux harceler notre tribu en actes de violence et d'héroïsme. Une tradition du clan Warsong en particulier, qui leur a servi bien avant. La chanson choisie inspire nos troupes d'une myriade de façons."
 wwu_government.16.option.a: "Chant de l'unité"
 wwu_government.16.option.b: "Chant de la guerre"
 wwu_government.16.option.c: "Chanson de la victoire"
 wwu_government.16.option.d: "Chanson de la bataille"
