 wwu_government.14.title: "Orientation organisationnelle"
 wwu_government.14.desc: "Notre État a de nombreuses organisations plus petites, mieux décrites avec des lettres simplifiées. Tout, depuis les agences de renseignement, jusqu'à l'aide gouvernementale, jusqu'aux grandes organisations de financement, occupe notre république."
