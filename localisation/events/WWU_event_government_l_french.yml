 wwu_government.9.title: "Démence"
 wwu_government.9.desc: "Les plaisirs de la vie en cour ont atteint le $MONARCHTITLE$, et ils ont développé des habitudes plutôt peu savores."
 wwu_government.9.option.a: "Drunk et trouble"
 wwu_government.9.option.b: "Comportement dégénéré"
 wwu_government.9.option.c: "Appétit Gluttoneux"
