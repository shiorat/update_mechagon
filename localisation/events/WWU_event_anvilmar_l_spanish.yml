l_spanish:
 wwu_anvilmar.1.title: "Liderazgo de Anvilmar"
 wwu_anvilmar.1.desc: "Ahora que reformamos el reino de la antigüedad, hay una pregunta que debe ser respondida. ¿Debemos mantener la dinastía gobernante que tenemos o regresar a la dinastía de la antigüedad?"
 wwu_anvilmar.1.option.a: "Mantendremos a nuestro líder actual."
 wwu_anvilmar.1.option.b: "Restaurar la dinastía Anvilmar"
