l_german:
 kul_tiras.1.title: "Verlust des Tirasian Erbes"
 kul_tiras.1.desc: "Als der ernannte Erbe starb, geriet das Königreich in einen Zustand der Ungewissheit. Obwohl der Thron den meisten einflussreichen Mitgliedern unserer Familie durch Tradition übergeben wird, behaupten andere Adelsfamilien den Thron als ihr Recht. Sie haben genug Einfluss unter den Nachlässen, um diese Behauptung zu unterstützen und sie zu ignorieren, könnte wirklich, wirklich unklug sein."
 kul_tiras.1.option.a: "Gib den Thron auf"
 kul_tiras.1.option.b: "Wir regieren das Volk von Kul Tiras!"
 kul_tiras.2.title: "Verlust des Tirasian Erbes"
 kul_tiras.2.desc: "Als der ernannte Erbe starb, geriet das Königreich in einen Zustand der Ungewissheit. Nachlässe im ganzen Land begannen aggresiv Lobbyarbeit, um sicherzustellen, ihren Kandidaten als rechtmäßigen Thronfolger zu erklären."
 kul_tiras.2.option.a: "Wir müssen Erben aus edlen Familien auswählen."
 kul_tiras.2.option.b: "Wir müssen uns den Erben aus dem Klerus holen."
 kul_tiras.2.option.c: "Wir müssen Erben aus dem Bürgerlichen wählen."
 kul_tiras.2.option.d: "Wir müssen Erben aus den Befehlen auswählen."
 ESTATE_RULE_POWER: "Sollte hier die Lokalisierung hinzugefügt werden?"
