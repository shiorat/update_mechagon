l_german:
 wwu_druidism.1.title: "Druidentum breitet sich aus"
 wwu_druidism.1.desc: "Obwohl unser Glaube Elune gehört, praktizieren viele in unserem Land die Traditionen des Druidentums. Dieser Glaube wird als Teil der Night Elf Gesellschaft akzeptiert, aber gelegentlich gibt es solche, die zu tief in die Ideale des Druidismus fallen, und die Macht von Elune ablehnen."
 wwu_druidism.1.option.a: "Oh, meine Liebe..."
 wwu_druidism.2.title: "Archdruid [Root.Monarch.GetName]?"
 wwu_druidism.2.desc: "Eine Gruppe von Druiden kennen [Root.Monarch.GetName] und haben begonnen, ihren Glauben zu beeinflussen. [Root.Monarch.GetName] will nun den Druidismus und alles, was er mit sich bringt, vollständig umarmen. Obwohl edel, ein solcher Akt würde Instabilität von denen, die an die Vorherrschaft von Elune glauben, riskieren."
 wwu_druidism.2.option.a: "[Root.Monarch.GetName] sHalle adoptieren Druidismus"
 wwu_druidism.2.option.b: "Überzeugen Sie [Root.Monarch.GetName], ihren Wunsch aufzugeben"
 DRUID_RULER_TT: "Werden ein §YDruidic§! Herrscher in einem §YElune§! nation wird einzigartige Entscheidungen freigeben."
 wwu_druidism.3.title: "Der Smaragdnachtstraum"
 wwu_druidism.3.desc: "Unsere Nutzung des Smaragdtraums zu unseren eigenen Zwecken hat es dem Nightmare ermöglicht, sich ohne Zurückhaltung auszubreiten. Unser laxes Management hat dazu geführt, dass es in unsere Welt gesickert hat, und es hat begonnen, unser Land zu beeinflussen."
 wwu_druidism.3.option.a: "Flüche!"
