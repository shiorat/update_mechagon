l_french:
 wwu_imperial_fracture.1.title: "La Fracture Impériale"
 wwu_imperial_fracture.1.desc: "Les forces des Célestes ont été affaiblies par l'émergence de la Cha, et de nombreuses nations de Pandarie sont tombées à la domination de la Cha. Sans ordre, l'Empire de Pandaria lui-même se brisera. Les deux confessions ont commencé à former des ligues, défiant l'Empereur."
 wwu_imperial_fracture.1.option.a: "La division doit être guérie"
 wwu_imperial_fracture.2.title: "Le Conseil de $CAPITAL_CITY$"
 wwu_imperial_fracture.2.desc: "Avec l'échec de la Sha League à défier avec succès l'Empereur, le Conseil Céleste s'est réuni pour proclamer les Célestes comme la seule foi de l'Empire. Les électeurs qui suivent la Cha seront dépouillés de leurs privilèges, et l'Empereur aura une large autorité pour faire respecter l'Unité Céleste au sein de l'Empire."
 wwu_imperial_fracture.2.option.a: "Un jour glorieux!"
 wwu_imperial_fracture.3.title: "Le Conseil de $CAPITAL_CITY$"
 wwu_imperial_fracture.3.desc: "Avec l'échec de la Ligue Céleste à défier avec succès l'Empereur, le Conseil Céleste s'est réuni pour proclamer Sha comme la seule foi de l'Empire. Les électeurs qui suivent les Célestes seront dépouillés de leurs privilèges, et l'Empereur reçoit une large autorité pour faire respecter l'Unité de la Cha dans l'Empire."
 wwu_imperial_fracture.10.title: "Triomphe de l'Empereur"
 wwu_imperial_fracture.10.desc: "La Fracture Impériale dans l'Empire s'est terminée par une victoire totale pour l'Empereur et le Conseil Céleste. Les électeurs qui se prosternent encore devant la Cha seront privés de leurs privilèges, et l'Empereur a reçu une large autorité pour faire respecter l'unité céleste au sein de l'Empire."
 wwu_imperial_fracture.10.option.a: "Un jour glorieux!"
 wwu_imperial_fracture.11.title: "Triomphe de l'Empereur"
 wwu_imperial_fracture.11.desc: "La Fracture Impériale dans l'Empire s'est terminée par une victoire totale pour l'Empereur et le Cha. Les électeurs qui se prosternent encore devant les Célestes seront dépouillés de leurs privilèges, et l'Empereur a reçu une large autorité pour faire respecter l'Unité de Cha dans l'Empire."
 wwu_imperial_fracture.11.option.a: "Un jour glorieux!"
 wwu_imperial_fracture.20.title: "Victoire de la Cha"
 wwu_imperial_fracture.20.desc: "La Fracture Impériale dans l'Empire s'est terminée par la victoire de la Sha League. L'Empereur a été forcé d'abdiquer et Sha est maintenant la foi dominante dans l'Empire."
 wwu_imperial_fracture.20.option.a: "Une journée noire!"
 wwu_imperial_fracture.21.title: "Victoire des Célestes"
 wwu_imperial_fracture.21.desc: "La Fracture Impériale dans l'Empire s'est terminée par la victoire de la Ligue Céleste. L'Empereur a été forcé d'abdiquer et les Célestes sont maintenant la foi dominante dans l'Empire."
 wwu_imperial_fracture.21.option.a: "Une journée noire!"
 wwu_imperial_fracture.30.title: "Fracture de Pandaria"
 wwu_imperial_fracture.30.desc: "La Fracture Impériale dans l'Empire s'est terminée de façon non concluante. Sans un vainqueur clair, l'empire restera fracturé sans foi officielle."
 wwu_imperial_fracture.30.option.a: "Hélas..."
