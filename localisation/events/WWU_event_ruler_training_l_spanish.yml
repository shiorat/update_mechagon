 wwu_ruler_training.1.desc: "Hay muchas artes de la guerra en Azeroth que es enseñado y entrenado por un sinnúmero de personas para sus propias edades motivaciones. Actualmente existen nueve salas de pedidos únicas que cubren los estudios de estas 'clases' y muchas de ellas han sido estudiadas por la cultura [Root.Culture.GetName]."
