 FAILURE_TO_LEARN: "[Root.Monarch.GetName] no se ha convertido en un §Y[Root.GetRulerClassInTraining]§!."
 wwu_ruler_training.20.title: "Falta de comprensión"
 wwu_ruler_training.20.desc: "En [Root.Monarch.GetHer] búsqueda para convertirse en un [Root.GetRulerClassInTraining], [Root.Monarch.GetName] debe entender los principios básicos detrás de ser un [Root.GetRulerClassInTraining]. Desafortunadamente todavía no han mostrado tal conocimiento, y se requiere más tiempo de entrenamiento."
 wwu_ruler_training.20.option.a: "Poner en el tiempo para asegurar la comprensión"
 wwu_ruler_training.20.option.b: "Concentración en otros asuntos"
 wwu_ruler_training.21.title: "Demostraciones prácticas"
 wwu_ruler_training.21.desc: "Es esencial [Root.Monarch.GetName] demuestra una comprensión práctica de lo que significa ser un [Root.GetRulerClassInTraining]. Sin más entrenamiento práctico, [Root.Monarch.GetSheHe] se quedará atrás."
 wwu_ruler_training.21.option.a: "Centrarse en una comprensión más práctica"
 wwu_ruler_training.21.option.b: "Insistir en el conocimiento teórico está bien"
 wwu_ruler_training.22.title: "Poner en el tiempo"
 wwu_ruler_training.22.desc: "La naturaleza del estudio recompensa a los que ponen en las horas. [Root.Monarch.GetName] ha estado flojando en este sentido, y se ha excusado debido a su naturaleza como [Root.Monarch.GetTitle]."
 wwu_ruler_training.22.option.a: "Concéntrate en convertirte en un [Root.GetRulerClassInTraining]"
 wwu_ruler_training.22.option.b: "Ser [Root.Monarch.GetTitle] es más importante"
 wwu_ruler_training.23.title: "Enfoque productivo"
 wwu_ruler_training.23.desc: "El estudio lineal por sí solo no puede enseñar todo lo que abarca ser un [Root.GetRulerClassInTraining]. Se debe centrar la atención en las esferas de debilidad para garantizar una educación integral."
 wwu_ruler_training.23.option.a: "Identificar las debilidades"
 wwu_ruler_training.23.option.b: "Confiar en los puntos fuertes"
 wwu_ruler_training.24.title: "Requisitos para el éxito"
 wwu_ruler_training.24.desc: "Los requisitos para convertirse en un éxito [Root.GetRulerClassInTraining] son estridentes, y no se debe hacer ninguna excepción. Sin embargo, [Root.Monarch.GetName] cree que su estatus como [Root.Monarch.GetTitle] debería proporcionarles flexibilidad."
 wwu_ruler_training.24.option.a: "[Root.Monarch.GetName] reconsiderarán su postura"
 wwu_ruler_training.24.option.b: "[Root.Monarch.GetName] insistirá en la reducción de los requisitos"
 wwu_ruler_training.25.title: "[Root.GetRulerClassInTraining] Entrenador frustrado"
 wwu_ruler_training.25.desc: "[Root.Monarch.GetName]'s actitud hacia el aprendizaje de convertirse en un [Root.GetRulerClassInTraining] ha frustrado a su entrenador, que ahora ha tomado una posición de línea dura hacia su educación. Sin concesiones de [Root.Monarch.GetName], lucharán con cada uno de ellos."
 wwu_ruler_training.25.option.a: "Ajustar la actitud"
 wwu_ruler_training.25.option.b: "Insistir en que el entrenador debe adaptarse"
 wwu_ruler_training.26.title: "Evaluación por pares"
 wwu_ruler_training.26.desc: "En [Root.Monarch.GetName] la búsqueda de convertirse en un [Root.GetRulerClassInTraining], han alcanzado la etapa de evaluación, donde otros evaluarán sus habilidades. Las reacciones a esta evaluación han sido mixtas, y sin cambios de [Root.Monarch.GetName], pueden no convertirse en un [Root.GetRulerClassInTraining]."
 wwu_ruler_training.26.option.a: "Promesa de mejoras"
 wwu_ruler_training.26.option.b: "Ignorar la retroalimentación"
 wwu_ruler_training.27.title: "Exigiendo concesiones especiales"
 wwu_ruler_training.27.desc: "[Root.Monarch.GetName] cree que su posición como [Root.Monarch.GetTitle] debería darles derecho a concesiones especiales mientras se entrena para convertirse en un [Root.GetRulerClassInTraining]. El entrenador no está de acuerdo, y está consternado por la creencia de [Root.Monarch.GetName] en tal cosa."
 wwu_ruler_training.27.option.a: "Reconsiderar la postura"
 wwu_ruler_training.27.option.b: "Insistir en concesiones"
