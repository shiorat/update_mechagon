 # The Risen
 #-----------------------------------------------
 wwu_setup_the_risen.1.title: "Balnazzar's Reveal"
 wwu_setup_the_risen.1.desc: "The Scarlet Crusade has been betrayed from within. Grand Crusader Saiden Dathrohan has been revealed to have been the Dreadlord Balnazzar! The Scarlet Crusade attempted to resist the demon, only to be defeated, and raised from the earth as the Risen."
 wwu_setup_the_risen.1.option.a: "Damnation!"
 wwu_setup_the_risen.1.option.b: "We shall fight the damn Dreadlord!"

 wwu_setup_the_risen.2.title: "Balnazzar's War"
 wwu_setup_the_risen.2.desc: "The remnants of the Scarlet Crusade must be crushed. Dreadlord Balnazzar orders us to kill every last one of them!"
 wwu_setup_the_risen.2.option.a: "Kill them all!"
 