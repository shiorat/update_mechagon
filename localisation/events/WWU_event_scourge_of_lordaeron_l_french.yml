 wwu_scourge_of_lordaeron.1.title: "L'escroquerie de Lordaeron"
 wwu_scourge_of_lordaeron.1.desc: "Une grande peste a frappé le chef de lordaeron de l'Alliance. Un terrible résultat de cette peste est une montée massive non morte qui s'est formée en une force militaire appropriée. La Scourge de Lordaeron est arrivée! Ils sont gouvernés par un redoutable Dreadlord nommé Mal'Ganis et sont dévastateurs les régions autour d'Andorhal, Stratholme et la capitale. Après les premiers conflits, le Prince Arthas Menethil s'est rendu à Northrend pour terminer son affrontement avec cette nouvelle menace de Scourge. Il va sûrement les vaincre là-bas?"
 wwu_scourge_of_lordaeron.1.option.a: "Le scorbut de Lordaeron Emerge"
 wwu_scourge_of_lordaeron_tt: "La localisation devrait-elle être ajoutée ici?"
 wwu_scourge_of_lordaeron.2.title: "Le destin de Lordaeron"
 wwu_scourge_of_lordaeron.2.desc: "Lordaeron est tombé, et son destin appartient maintenant à Othmar Garithos. Cependant, nous pouvons choisir de jouer comme l'une des factions de splinter qui a émergé lors de l'effondrement de Lordaeron."
 wwu_scourge_of_lordaeron.2.option.a: "Non, nous resterons comme les habitants de Lordaeron."
 wwu_scourge_of_lordaeron.2.option.b: "Oui, devenons la Main d'Argent."
 wwu_scourge_of_lordaeron.2.option.c: "Oui, devenons Alterac."
 wwu_scourge_of_lordaeron.2.option.d: "Oui, devenons Hearthglen."
 wwu_scourge_of_lordaeron.2.option.e: "Oui, devenons Ravenholdt."
 wwu_scourge_of_lordaeron.2.option.f: "Oui, devenons Pyrewood."
 wwu_scourge_of_lordaeron.2.option.g: "Oui, devenons Hillsbrad."
