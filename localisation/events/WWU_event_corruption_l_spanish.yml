l_spanish:
 wwu_corruption.1.title: "Los comerciantes honestos de [Root.GetName]"
 wwu_corruption.1.desc: "Mientras que muchos comerciantes son conocidos por engañar a compatriotas y extranjeros por igual, mintiendo sobre la calidad de los bienes y haciendo promesas fraudulentas, los comerciantes [Root.GetAdjetive] son bien conocidos por ser confiables, si son competitivos. Aunque a veces cortan acuerdos que se benefician a sí mismos y no a sus socios comerciales, rara vez mienten o aceptan sobornos. Esto nos ha convertido en la primera opción de los comerciantes de todo el mundo."
 wwu_corruption.1.option.a: "¿Por qué mentiríamos cuando tenemos las mejores ofertas?"
 wwu_corruption.2.title: "Confíe en su vecino"
 wwu_corruption.2.desc: "Aunque se anima a los ciudadanos a mostrar confianza y buena fe en sus intercambios, la realidad en muchas naciones es que es un riesgo que la gente no puede permitirse asumir. Este, sin embargo, no es el caso en [Root.GetName]. Hemos logrado acabar con la corrupción en tantos niveles de la sociedad, la gente no sólo confía en los funcionarios para hacer su trabajo sin la ayuda adicional de un soborno, sino que también confían unos en otros más en los intercambios generales. Esta creencia general en la honestidad de los demás es el hilo del que se teje el tejido de la sociedad, y nuestro país es un ejemplo brillante de ello."
 wwu_corruption.2.option.a: "Como se estipula en [Root.Religion.GetName] enseñanzas."
 wwu_corruption.3.title: "Investigadores rigurosos"
 wwu_corruption.3.desc: "Las instituciones académicas no son inmunes a la corrupción, y los beneficios que se pueden obtener abusando de posiciones de gran influencia pueden obstaculizar la creación de un buen entorno para la investigación. Sin embargo, [Root.GetAdjetive] científicos están en gran parte por encima de esto, centrándose en los logros intelectuales genuinos por encima de títulos y contribuciones financieras. La falta de corrupción en la sociedad nos permite explorar e inventar sin ser obstaculizados por intereses egoístas."
 wwu_corruption.3.option.a: "La búsqueda del conocimiento debe valorarse en sí misma."
 wwu_corruption.4.title: "Un pueblo honorable"
 wwu_corruption.4.desc: "Pocos son los países del mundo que no dicen valorar el honor y la justicia, pero aún menos son los países que realmente están a la altura de estos ideales. Sin embargo, la falta de corrupción a gran escala y cotidiana en [Root.GetName] lo ha convertido en uno de estos raros lugares donde los principios importan más que las ganancias personales. Incluso en el extranjero, [Root.GetAdjetive] los expatriados son buscados por puestos de confianza, ya que nuestro pueblo es conocido por su adhesión al deber y rechazar los intentos de soborno. ¿Quién más puede pretender estar a la altura de estos ideales?"
 wwu_corruption.4.option.a: "Pocos, en efecto."
 wwu_corruption.5.title: "Incorruptible"
 wwu_corruption.5.desc: "No todo el que ayuda al enemigo conoce la verdadera naturaleza de su transgresión. Los espías pueden ser leales a una potencia extranjera, pero muchas de sus fuentes de información son personas a las que simplemente se les paga bien por contar secretos que no deberían, sin entender quién hace uso de ellos. Sin embargo, en [Root.GetName], la corrupción ha sido casi extinguida. Los espías que recientemente trataron de comprometer nuestra administración a través del soborno y la extorsión se han encontrado reportados en lugar de ser ayudados por nuestros funcionarios, y ahora están a nuestra merced."
 wwu_corruption.5.option.a: "¡Muerte a los espías!"
 wwu_corruption.6.title: "Fiscales corruptos"
 wwu_corruption.6.desc: "Los que manejan grandes sumas de dinero siempre se han sentido tentados a reclamar más que su parte de ella, y los recaudadores de impuestos no son la excepción. Sin embargo, aunque el dinero que se pierde en el camino puede ser un precio que podemos pagar, los ciudadanos ricos ahora han descubierto que pueden evitar algunos impuestos pagando grandes sobornos a los contribuyentes en su lugar. Actualmente esto parece ser un esquema apoyado por algunos de los coleccionistas más viejos tratando de retirarse cómodamente. Si bien es costoso, podríamos evitar gastar tiempo y esfuerzo en una investigación detallada y esperar a que termine."
 wwu_corruption.6.option.a: "Investigar y reemplazarlos inmediatamente."
 wwu_corruption.6.option.b: "Que se retiren, nos han servido bien en el pasado."
 wwu_corruption.7.title: "Corrupt Advisor"
 wwu_corruption.7.desc: "[Root.GetName] puede ser plagado por la corrupción, pero tratamos de asegurar que aquellos más cercanos a la [Root.Monarch.GetTitle] se puede confiar, al menos. Intentar y fallar, parece, ya que uno de los asesores de [Root.Monarch.GetName], [Root.GetEventAdvisorName], fue recientemente atrapado aceptando grandes sobornos de personas que ya ejercían gran influencia en nuestro país para proporcionar al gobierno consejos inclinados a promover sus intereses. ¿Cómo responderemos a esta traición?"
 wwu_corruption.7.option.a: "Exponga públicamente estas mentiras y prepare una ejecución."
 wwu_corruption.7.option.b: "Arreglar para una jubilación tranquila en el arresto domiciliario."
 wwu_corruption.7.option.c: "Una amonestación. El consejo falso sigue siendo el consejo."
 wwu_corruption.8.title: "Contrabandistas astutos"
 wwu_corruption.8.desc: "El contrabando es una actividad que incluso los más simples de mente pueden decidir perseguir - la única diferencia es que son atrapados. Más preocupantes son los que tienen un talento genuino en saber a quién sobornar y qué mentiras decir para eludir la captura, y a medida que el contrabando se vuelve más rentable, estos tienden a crecer en número.\n\nHemos estado en la pista de una banda particularmente inteligente de contrabandistas recientemente, y la red de engaños que han logrado crear para continuar sus operaciones sigue sorprendiéndonos. ¿Cómo vamos a resolver esto?"
 wwu_corruption.8.option.a: "Envía a nuestros mejores hombres a localizar a sus colaboradores."
 wwu_corruption.8.option.b: "Envía a un agente para reclutarlos como espías."
 wwu_corruption.8.option.c: "Ignóralos por el momento."
 wwu_corruption.9.title: "[culture_province.Culture.GetName] La comunidad nos desconfía"
 wwu_corruption.9.desc: "[Root.GetName] Puede que no acoja a los mentirosos y traidores más atroces del mundo, pero en comparación con otros países, nuestra gente tiende a ser un poco más fácil sobornada para abusar de su autoridad. La mayoría de la población [Root.Owner.GetAdjetive] acepta las dificultades y, para los deshonestos, los beneficios ocasionales que esto trae.\n\nLa gente de [culture_province.Culture.GetName] en [culture_province.GetName] ve las cosas de manera diferente. Lamentan este estado de cosas como consecuencia de permitir que las personas fácilmente corrompidas [Root.Culture.GetName] gobiernen la nación, alegando que el país gobernado por su propio pueblo no sufre el mismo destino. Algunos de ellos sugieren que sería mejor separarse."
 wwu_corruption.9.option.a: "Discúlpate por nuestro fracaso y promete mejorar."
 wwu_corruption.9.option.b: "Rechazar esto como prejuicios sin educación."
 wwu_corruption.10.title: "Embajador corrupto"
 wwu_corruption.10.desc: "Nuestros representantes en otros países deberían representar a nuestra mejor gente, pero lamentablemente no siempre es así. A veces a la gente se le dan puestos de embajador porque la administración los quiere lejos, y en el peor de los casos, hay una buena razón para ello.\n\nResulta que uno de esos embajadores ha pasado su bien pagado exilio enriqueciéndose aún más con sobornos. Aunque esto no está mejorando exactamente nuestra reputación con los lugareños, ha mantenido importantes conexiones aquí en casa y no será despedido sin causar algún problema."
 wwu_corruption.10.option.a: "Ha causado más problemas donde está. Deshazte de él."
 wwu_corruption.10.option.b: "Tendrán que acostumbrarse."
 wwu_corruption.11.title: "[trade_goods_province.GetTradeGoodsName] 'Desapareciendo"
 wwu_corruption.11.desc: "Con la corrupción siempre en aumento en [Root.GetName], una cantidad creciente de [trade_goods_province.GetTradeGoodsName] ha estado desapareciendo de nuestras redes comerciales legítimas en el mercado negro. Aunque algunos culpan a regulaciones y aranceles demasiado restrictivos, parte del problema es claramente que estos crímenes son simplemente demasiado fáciles de evitar. Cuando el silencio se compra fácilmente, los secretos son fáciles de guardar, y esos secretos son cada vez más costosos para [Root.GetName]."
 wwu_corruption.11.option.a: "Debemos recuperar el control del mercado [trade_goods_province.GetTradeGoodsName]."
 wwu_corruption.12.title: "Generales corruptos"
 wwu_corruption.12.desc: "La experiencia y los conocimientos militares deben ser los principales factores, si no sólo, que influyen en quién se eleva a través de las filas del ejército [Root.GetAdjetive]. A medida que nuestra sociedad se hacía cada vez más corrupta, las prácticas se alejaban cada vez más de este ideal. La realidad hoy en día es que una posición como general lleva mucho prestigio, y aquellos con dinero o conexiones están más que dispuestos a utilizarlos para asegurar tal posición. Con el liderazgo existente siendo fácilmente influenciado con estas herramientas, pueden.\n\nDe vez en cuando, alguien puede ascender a través de las filas que en realidad se han ganado su título, pero muchas de las mentes más finas en asuntos estratégicos nunca tendrán la oportunidad de prestarnos sus habilidades."
 wwu_corruption.12.option.a: "Un mundo tan injusto."
 wwu_corruption.13.title: "Almirantes corruptos"
 wwu_corruption.13.desc: "Aquellos que comandan nuestras naves en batalla o son enviados a explorar tierras para ser reclamados por el [Root.Monarch.GetTitle] deben ser elegidos entre los más valientes y sabios de nuestra marina. Este no es el caso hoy en día. Desde su primer día en un barco, los marineros ven que el dinero cambia ilícitamente de manos y protocolo se rompe como una cuestión de curso, y rápidamente aprender que tanto la letra y el espíritu de la ley tienen poco peso en [Root.GetName] cuando la plata se pone en la otra parte de la balanza.\n\nLos que no aprenden rápidamente hacen enemigos. Para avanzar a través de las filas de la marina [Root.GetAdjetive], es necesario aprender a jugar este sistema, y aquellos que se elevan a la cima rara vez son los que deseamos que estuvieran allí."
 wwu_corruption.13.option.a: "No me extraña que tengamos motines."
 wwu_corruption.14.title: "Los comerciantes extranjeros nos desconfían"
 wwu_corruption.14.desc: "Cada comerciante trata de cortar un trato que será para su beneficio, y muchos están dispuestos a doblar la verdad un poco para tener éxito. Mientras que esto se espera, los comerciantes de [Root.GetName] tienen una reputación en el extranjero que va más allá de esto en mentiras directas y fraude. La corrupción que se ha convertido en parte de cómo hacemos negocios puede ser chocante para los extranjeros, lo que ha llevado a los comerciantes de todo el mundo a elegir evitarnos cuando sea posible.\n\nEs demasiado tarde para hacer algo con nuestra imagen actual, ya que el daño ya está hecho, pero tal vez podamos evitar que esto vuelva a ocurrir si eliminamos la corrupción casual en nuestra sociedad."
 wwu_corruption.14.option.a: "¡No somos deshonestos, sólo pragmáticos!"
 wwu_corruption.15.title: "Funciones gubernamentales que se rompen"
 wwu_corruption.15.desc: "Una administración corrupta opera menos para sostenerse y más para sostener a sus miembros. En consecuencia, a medida que comienza a desmoronarse, la reacción inmediata de la mayoría de los funcionarios no es salvar lo que todos pueden perder, sino agarrar lo que pueden mientras dure.\n\n[Root.GetName] puede no estar en camino a un colapso completo, pero la corrupción severa que llega desde el empleado más bajo hasta los más cercanos al [Root.Monarch.GetTitle] ha corroído varias funciones gubernamentales cruciales, llevando a una desestabilización generalizada del país. Ha pasado mucho tiempo y todos pagamos el precio."
 wwu_corruption.15.option.a: "No se puede permitir que esto continúe."
 wwu_corruption.16.title: "Mercenarios Extorsionando a los lugareños"
 wwu_corruption.16.desc: "Durante la guerra, los soldados de fortuna a menudo encuentran maneras de llegar a casa con un poco más de lo que se les paga asaltando la tierra donde son enviados a luchar. Normalmente, esto no es un problema para nosotros cuando son enviados al extranjero para aterrorizar a nuestros enemigos, pero a veces este hábito es difícil de romper, incluso durante tiempos de paz. Algunos granjeros y viajeros en [hired_mercs_victim_area.GetAreaName] se han quejado de que [hired_merc_band.GetName], una banda mercenaria en nuestro empleo estacionada allí, los ha estado robando y extorsionando, a pesar - o quizás debido a - el hecho de que ni siquiera hay una guerra en curso.\n\nMeterse en las filas de mercenarios, incluso los que contratamos, siempre es un asunto difícil. Es poco probable que sus acusadores lleven el asunto más lejos si lo dejamos pasar, pero la pregunta sigue siendo cómo cambiará nuestra sociedad si permitimos que continúe tal extorsión."
 wwu_corruption.16.option.a: "Depurar las filas mercenarias de esos matones."
 wwu_corruption.16.option.b: "Es parte del precio que nuestro país paga por su servicio."
 wwu_corruption.17.title: "Administrador incompetente"
 wwu_corruption.17.desc: "Asuntos de organización gubernamental nunca han sido [Root.Monarch.GetName] el fuerte. Lo que un buen líder hace para compensar una debilidad tan conocida es delegar y esto es exactamente lo que nuestro [Root.Monarch.GetTitle] ha hecho, pero las personas que han manejado la administración en [Root.Monarch.GetHer] han demostrado ser más competentes que honestos. El gobierno funciona lo suficientemente bien, pero tiende a cambiar lentamente sus prioridades hacia asuntos que los benefactores de estos insustituibles funcionarios consideran importantes.\n\nCon [Root.Monarch.GetName] [Root.Monarch.GetSuselfHumself] incapaz de comprender completamente las complejidades de los asuntos en cuestión, los culpables no pueden ser fácilmente vistos o removidos de su cargo. Por ahora, simplemente tendremos que sufrir las consecuencias."
 wwu_corruption.17.option.a: "Desafortunadamente esa habilidad y honor no siempre van de la mano."
 wwu_corruption.18.title: "Sobreextensión explotada"
 wwu_corruption.18.desc: "La rápida expansión de las fronteras [Root.GetAdjetive] es muy afortunada, pero trae consigo nuevos desafíos administrativos. Como toda persona familiarizada con el lenguaje optimista sabe, 'desafíos' es la palabra más dulce para 'problemas'. Nuestro país aún no se ha adaptado plenamente a su nueva magnitud, y las personas que han notado la confusión y la legislación mal aplicada en estas nuevas adquisiciones están cosechando los beneficios.\n\nEste desafuero puede eventualmente pasar, pero las administraciones temporales parecen haber construido una base inestable para el futuro. Tomará tiempo y dinero librar a nuestra sociedad de la desconfianza que se forma en la situación actual."
 wwu_corruption.18.option.a: "Tendremos que adaptarnos lo mejor que podamos."
 wwu_corruption.19.title: "$TRADER$ tiene conexiones corruptas"
 wwu_corruption.19.desc: "Tratamos de mantener nuestra administración libre de individuos deshonestos, pero no siempre podemos dar cuenta de los amigos y contactos que los llevaron a donde están. Desafortunadamente, $TRADER$ ha resultado ser un buen ejemplo de los problemas que se derivan de esto, siendo hábil y agradable pero algo crédulo en $TRADER_POSS_PRONOUN$ elección de asociados.\n\nInvestigaciones recientes han revelado que gran parte de nuestra bien construida red comercial depende de sobornos, contrabando y otras actividades dudosas para alcanzar su nivel actual de eficiencia. $TRADER$ afirma no haber sabido nada de esto, lo cual es probablemente cierto. Sin embargo, si decidimos exponer y terminar esto, la responsabilidad será $TRADER_POSS_PRONOUN$ tomar."
 wwu_corruption.19.option.a: "No ver a través de las mentiras es también un fracaso."
 wwu_corruption.19.option.b: "Si funciona, funciona."
 wwu_corruption.20.title: "Sobornos que crecen más aceptados"
 wwu_corruption.20.desc: "\"¿Cuál es la diferencia entre un hombre honesto y un tonto? El tonto no sabe que está siendo estafado.\n\nAsí va un dicho cada vez más común en [Root.GetName], cuyo espíritu se demuestra a través de un cambio más siniestro en el tejido social. Los sobornos comienzan a verse como una consecuencia natural del mercado, donde cualquier acción conlleva un precio. Aquellos que se niegan a aceptar sobornos son vistos como precisamente lo que el dicho sugiere: tontos. Peor que tontos, ya que están rechazando deliberadamente el dinero que podría ser suyo. La consecuencia de este cinismo es que cualquier forma de poder verdaderamente corrompe, y nadie que cree que es inmune. Ni siquiera el [Root.Monarch.Get Title]."
 wwu_corruption.20.option.a: "Sigue siendo sólo un dicho."
