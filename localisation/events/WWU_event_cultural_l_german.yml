l_german:
 wwu_cultural.1.title: "Ätherische Händler"
 wwu_cultural.1.desc: "Eine Gruppe ätherischer Trader ist aus dem Nichts entstanden und bietet unseren Leuten eine Vielzahl von Dienstleistungen an. Sie sind besonders begabt in infusting Kampfausrüstung mit großer Kraft, die nur sie verstehen können."
 wwu_cultural.1.opt1: "Akzeptieren Sie ihre Dienstleistungen"
 wwu_cultural.1.opt2: "Mach sie leiser."
 wwu_cultural.2.title: "Pandaren Lorewalker"
 wwu_cultural.2.desc: "Die Lorewalkers sind Pandaren, die die Welt erkunden, Geschichten, Artefakte und Reliquien finden, um ihre Bibliotheken zu füllen. Mit dieser Leidenschaft reisen sie durch die ganze Welt und lassen sich manchmal vorübergehend dort nieder.\n\nVor kurzem hat sich eine riesige Gruppe von Pandaren in unserem Land gefunden. Sie scheinen Probleme mit dem nomadischen Lebensstil zu haben und haben beschlossen, einen Ort zu finden, den sie zu Hause anrufen können. Im Gegenzug bieten sie exotische Lehren aus einem fernen Land an. Sie bestehen aus vier verschiedenen Clans mit unterschiedlichen Philosophien und wir können nur einen Clan unterbringen. Es liegt an uns, welcher Clan bleibt."
 wwu_cultural.2.opt1: "Ladet die Anhänger des schwarzen Ochsen ein"
 wwu_cultural.2.opt2: "Ladet die Anhänger der Jadeschlange ein"
 wwu_cultural.2.opt3: "Ladet die Anhänger des roten Krans ein"
 wwu_cultural.2.opt4: "Ladet die Anhänger des weißen Tigers ein"
 wwu_cultural.2.opt5: "Kein Panda in meiner Uhr!"
 wwu_cultural.3.title: "Das Dunkelmond-Fee"
 wwu_cultural.3.desc: "Eine seltsame Gruppe von Menschen, die in irgendeiner Art von reisenden Zirkus arbeiten sind in [Root.Capital.GetName] angekommen und unterhalten die Menschen mit einer Vielzahl von Spielen und Veranstaltungen. Es ist eine gute Sache, da der Geist der Leute mit Spaß beschäftigt sein wird und sie weniger rebellisch sein werden, aber es könnte unsere Belegschaft negativ beeinflussen."
 wwu_cultural.3.opt1: "Lassen Sie sie rein."
 wwu_cultural.3.opt2: "Wirf sie weg."
 wwu_cultural.4.title: "Arena-Turnier"
 wwu_cultural.4.desc: "Eine Gruppe von Organisatoren beginnt ein Turnier, bei dem Männer ihre Stärke beweisen können. Es wäre gut für unser Prestige, wenn wir es finanzieren würden. Oder wir können ihnen interessante Muskeln anbieten."
 wwu_cultural.4.opt1: "Sende [Root.Heir.GetName], um [Root.Heir.GetHerSeine] Macht zu beweisen"
 wwu_cultural.4.opt2: "Ich werde diesen Tourney großzügig finanzieren."
 wwu_cultural.4.opt3: "Setz dich einfach hin und sieh zu."
 wwu_cultural.5.title: "Exotische Halterungen"
 wwu_cultural.5.desc: "Ein exotischer Bergverkäufer aus einem fernen Land bietet uns seine Dienste an. Er verkauft eine große Vielfalt von Bergwerken aus der ganzen Welt mit einer Vielzahl von Preisen."
 wwu_cultural.5.opt1: "Kaufen Tundra Mammoth"
 wwu_cultural.5.opt2: "Expedition Yak kaufen"
 wwu_cultural.5.opt3: "Kaufen Sie eine riesige Spinne"
 wwu_cultural.5.opt4: "Caravan Brutosaur kaufen"
 wwu_cultural.5.opt5: "Mach sie leiser."
 wwu_cultural.6.title: "Runentische Tische"
 wwu_cultural.6.desc: "Während der gestrigen Übung entdeckte einer unserer Soldaten versehentlich eine Reihe alter Runentische, geschrieben in einer alten Sprache. Wir können Experten dazu bringen, sie zu erforschen, oder sie einfach in den Treasury stecken."
 wwu_cultural.6.opt1: "Eine Recherche starten"
 wwu_cultural.6.opt2: "Stecken Sie es in meine persönliche Schatzkammer"
 wwu_cultural.7.title: "Das begabte Kind"
 wwu_cultural.7.desc: "Einer der Adligen in unserem Land hatte gerade ein Kind. Kurz darauf merkten sie, dass die Augen des Jungen mit hellem, gelbem Licht leuchteten. Das ist wahrlich ein gutes Omen und ein Wohlstandsbringer."
 wwu_cultural.7.option.a: "Verlassen Sie sich auf die Wünsche des Adligen"
 wwu_cultural.7.option.b: "Parade das Kind zu den Massen"
 wwu_cultural.8.title: "Bergbauplan"
 wwu_cultural.8.desc: "Einer unserer Wissenschaftler hat einen Weg entdeckt, die wilde Koboldpopulation zu kontrollieren. Er hat eine wilde Idee, sie in Goldminen zu verwenden, um die Produktion zu erhöhen. Aber das wird eine Migration in diesen Provinzen erfordern, da Kobold auch irgendwo leben muss, ohne abzusterben."
 wwu_cultural.8.opt1: "Gib ihm die Erlaubnis."
 wwu_cultural.8.opt2: "Das ist zu riskant."
 wwu_cultural.9.title: "Unterstützung von Barden"
 wwu_cultural.9.desc: "Barden sind ein wichtiger Teil der Gesellschaft in Azeroth. Sie reisen überall durch Azeroth und tragen Geschichten aller Art von Menschen auf der ganzen Welt. Kürzlich haben wir gehört, dass ein außergewöhnlich talentierter Bard derzeit in [Root.Capital.GetName] ist. Es wäre eine gute Idee, sie einzustellen."
 wwu_cultural.9.opt1: "Bieten Sie ihm einen Job an."
 wwu_cultural.9.opt2: "Es ist nur eine Sängerin..."
