l_spanish:
 wwu_dynastic.1.title: "Un amado heredero muere."
 wwu_dynastic.1.desc: "Una extraña fiebre se ha cobrado la vida de su amado heredero, $HEIR$. A medida que la corte despoja su ropa por prendas más negras, te sorprende lo frágil y transitoria que puede ser la vida. Así como tus pensamientos están a punto de volverse hacia lo eterno, una joven sirvienta te llama la atención..."
 wwu_dynastic.1.option.a: "En los brazos del Señor, encuentro consuelo."
 wwu_dynastic.1.option.b: "En los brazos de la criada, encuentro consuelo."
 wwu_dynastic.2.title: "Golpe de Estado del Palacio"
 wwu_dynastic.2.desc: "$MONARCH$, $HEIR_S_PRONOUN$ dice, $HEIR_ADJ$ espada apuntando a usted. 'Tu gobierno ha llevado a esta nación al borde de la destrucción, y la vergüenza a nuestra familia.' $HEIR_CAP_S_PRONOUN$ mira nerviosamente a los co-conspiradores $HEIR_ADJ$. Una sensación de fatiga de otro mundo te inunda. ¿Traición en tu propio medio?"
 wwu_dynastic.2.option.a: "Me siento tan vieja..."
 wwu_dynastic.2.option.b: "¡Pequeño enano malcriado!"
 wwu_dynastic.3.title: "La canción que llora"
 wwu_dynastic.3.desc: "La guerra ha cobrado un alto precio sobre las madres y las esposas de su nación, y al pasar por esta vieja viuda en la que ella se sienta, su rostro enterrado en lo profundo de sus manos palmeadas, su heredero pregunta: 'Oh, Padre, ¿por qué lloran todas las mujeres?'"
 wwu_dynastic.3.option.a: "Todos lloran por sus hombres..."
 wwu_dynastic.3.option.b: "Simplemente lloran."
 wwu_dynastic.4.title: "Una primavera silenciosa"
 wwu_dynastic.4.desc: "Se ríe. - \"Su Majestad...\", dice. Mírala. Su belleza es inigualable en vuestro reino, e incluso en reinos más allá del vuestro. No digas nada. La primavera está en el aire, y mientras te inclinas hacia ella, con el olor embriagador de su perfume dolorosamente presente, un pensamiento cruza tu mente..."
 wwu_dynastic.4.option.a: "Linda chica..."
 wwu_dynastic.4.option.b: "Chip de negociación..."
 wwu_dynastic.5.title: "Soirée"
 wwu_dynastic.5.desc: "Las lámparas de araña encienden sombras y luz a través de la gran sala de baile de su palacio, y la música de un centenar de violines danzantes llena el aire. ¡Su Majestad!¡Su Excelencia!', '¡Mi $MONARCHTITLE$!', los invitados extranjeros y dignatarios locales le saludan. En todas partes está la conversación, la risa, la discusión y la respiración, el ritmo pulsante de la vida. Tus ojos miran a través de las miríadas reunidas. ¿Con quién deberías hablar esta noche?"
 wwu_dynastic.5.option.a: "¡Buenas noches, milady!"
 wwu_dynastic.5.option.b: "¡Buenas noches, mi señor!"
 wwu_dynastic.5.option.c: "¡Buenas noches, mi buen señor!"
 wwu_dynastic.6.title: "Heir cae enfermo"
 wwu_dynastic.6.desc: "El heredero, [Root.Heir.GetName], respira pesadamente. $HEIR_CAP_S_PRONOUN$ lleva ya tres días acostado en la cama, y reflejado en las cuentas de sudor en la frente de $HEIR_ADJ$ es el miedo en los ojos del asistente de $HEIR_ADJ$ por la vida de [Root.Heir.GetName]. [Root.Heir.GetName] puede que no pase la noche a menos que se haga algo."
 wwu_dynastic.6.option.a: "Envía a buscar a un curandero entrenado."
 wwu_dynastic.6.option.b: "Reza por la vida de HEIR_ADJ$."
 wwu_dynastic.7.title: "Un niño en las cañas"
 wwu_dynastic.7.desc: "De repente algo asusta al animal y, antes de que tengas tiempo de disparar, se ha ido hace mucho tiempo. Mira a tu alrededor. El agua en el pequeño arroyo refleja la luz del sol de un día perfecto, y las cañas ondean lentamente ante una brisa ligera. ¿Eso es risa? Ahora te das cuenta de lo que había asustado al animal. En una cuna, flotando entre las cañas, yace un niño risueño. A juzgar por su sonrisa, dirías que nunca ha conocido el miedo en su vida."
 wwu_dynastic.7.option.a: "Aprovéchalo como tuyo."
 wwu_dynastic.7.option.b: "¿A dónde fue ese ciervo?"
 wwu_dynastic.8.title: "Torneo de júbilo"
 wwu_dynastic.8.desc: "Las orgullosas banderas de nuestra nación revolotean en el viento, y las trompetas doradas tocan cuatro saludos, honrando a nuestras élites ecuestres. El aire está lleno de olores a almendras asadas, caballos e intriga. Nuestra prominencia cultural y militar es verdaderamente una bendición para nuestra nación, y en ningún lugar es este hecho más real que aquí hoy. ¿Cómo desea pasar el día en el torneo? "
 wwu_dynastic.8.option.a: "Cuidado con la justa de tu heredero."
 wwu_dynastic.8.option.b: "Se jactan de nuestros logros culturales."
 wwu_dynastic.8.option.c: "Simplemente disfruta el día."
 wwu_dynastic.9.title: "Accidente de caza"
 wwu_dynastic.9.desc: "$HEIR_CAP_ADJ$ cuerpo ha sido cubierto, por quien usted no sabe, en un paño blanco ahora manchado de rojo por $HEIR_ADJ$ vitae perdido. Dicen que $HEIR_S_PRONOUN$ fue encontrado por $HEIR_ADJ$ caballo, en un claro en el bosque. Conoces el lugar del que hablan. La cara de HEIR_CAP_ADJ$ es tranquila, casi serena. Se llega a tocar $HEIR_O_PRONOUN$. La terrible realidad de la situación amanece sobre ti. El frío que sientes es el de la muerte."
 wwu_dynastic.9.option.a: "El dolor te supera."
 wwu_dynastic.9.option.b: "Oh, bueno..."
 wwu_dynastic.10.title: "¿Secreto familiar?"
 wwu_dynastic.10.desc: "La primera vez que lo cepillas, pero cuando sucede una segunda y una tercera vez, empiezas a preguntarte. ¿Por qué la gente se ríe de ti cuando creen que no puedes oírlos? Después de que hayas preguntado, por más de un rato, finalmente consigues una respuesta de una criada. Parece que su heredero ha estado corriendo por la ciudad de la manera más desagradable, y que su familia ahora se está convirtiendo en el hazmerreír de Azeroth."
 wwu_dynastic.10.option.a: "Relaja $HEIR_O_PRONOUN$ públicamente."
 wwu_dynastic.10.option.b: "¿Y qué?"
 wwu_dynastic.11.title: "Los $DYNASTY$s"
 wwu_dynastic.11.desc: "...mientras, en otro país, una rama diferente de la familia $DYNASTY$ está en apuros. Con su país desestabilizado, ahora luchan por aferrarse al poder. Si no los ayudamos ahora, su situación podría empeorar significativamente. ¿Cuál es el mejor curso de acción?"
 wwu_dynastic.11.option.a: "La familia primero, hermano."
 wwu_dynastic.11.option.b: "Ya di en la oficina, hermano."
 wwu_dynastic.12.title: "Regente usurpa El Trono"
 wwu_dynastic.12.desc: "Los $HEIR_DYNASTY$s no han sido más que malas noticias desde que subieron al trono. Si me lo pidieras, y creo que deberías hacerlo, estos buenos tiempos no son más que una señal, del Dios todopoderoso mismo, de que mi regencia tiene un favor divino. Con Dios de mi lado, por lo tanto, asumiré el trono por mí mismo. Buenas noches, dulce príncipe."
 wwu_dynastic.12.option.a: "Por desgracia, estaba destinado."
 wwu_dynastic.12.option.b: "¡A las minas de sal, traidor!"
 wwu_dynastic.13.title: "Lux Stella"
 wwu_dynastic.13.desc: "El hilo del destino es inconstante, y equilibra en el borde de la navaja entre lo sublime y lo eterno. Fickle, son los caprichos del destino. Júpiter ascendente, y la luna está en la séptima casa. No sé quién es, pero las estrellas predicen que un hombre nacido en una casa real en este día, un día será el gobernante de un reino poderoso. Así habló el astrólogo. Hoy, la Reina dio a luz a un niño."
 wwu_dynastic.13.option.a: "Lo llamaré Varian."
 wwu_dynastic.13.option.b: "Su nombre será Llane."
 wwu_dynastic.13.option.c: "Su nombre será Anduin."
 wwu_dynastic.14.title: "Los $DYNASTY$s"
 wwu_dynastic.14.desc: "Nuestra familia en $FROMCOUNTRY$ nos ha enviado ayuda en este momento problemático."
 wwu_dynastic.14.option.a: "Los $DYNASTY$s se mantienen unidos."
 wwu_dynastic.15.title: "Los $DYNASTY$s"
 wwu_dynastic.15.desc: "Nuestros familiares, nuestra propia carne y sangre, en $FROMCOUNTRY$ han declarado que no tienen intención de venir en nuestra ayuda en nuestro tiempo de problemas. Que Dios tenga misericordia de sus almas."
 wwu_dynastic.15.option.a: "Una casa dividida no puede mantenerse."
 wwu_dynastic.16.title: "Miedo y odio en $PROVINCENAME$"
 wwu_dynastic.16.desc: "Crepúsculo es siempre lo peor. Las nubes corren círculos a través de cielos sin luna, estrellas crueles suspendidas como granos de vidrio roto, y lámparas de araña arrojando extrañas sombras a través de las Cámaras Reales. Últimamente, un extraño sentido ha llegado a ti de que hay algo malo en el lugar. La geometría de la misma parece... insondable. Pensando... todo empezó con el nacimiento de $HEIR$."
 wwu_dynastic.16.option.a: "Todo el trabajo y no jugar, hace $MONARCH$ un chico aburrido, aburrido."
 wwu_dynastic.16.option.b: "¡Señor Dios nuestro Padre, tú que estás en los cielos!"
 wwu_dynastic.16.option.c: "..."
 wwu_dynastic.17.title: "El descubrimiento"
 wwu_dynastic.17.desc: "Mi $MONARCHTITLE $...\" siente al instante que hay algo mal. Hay algo en su voz, justo debajo de la superficie. Desprecio oculto, y miedo. \"...el nuevo muro de ladrillos en el sótano del este. No fue construido para aislamiento, ¿verdad? Ahora lo recuerdas claramente. Qué pequeño se sentía el cuerpo. Llevarlo al sótano húmedo, poner los ladrillos. Te enfermó. Enfermo hasta el fondo. Matar a tu progenie no era la catarsis que esperabas que fuera. Por un instante, el destello de una visión sopla a través de tu mente..."
 wwu_dynastic.17.option.a: "¡Qué he hecho!♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪"
 wwu_dynastic.17.option.b: "¡El $MONARCH$ de Heeere!"
 wwu_dynastic.18.title: "Baile Macabre"
 wwu_dynastic.18.desc: "La Cámara Real es una niebla arremolinada de aromas y formas, entrando y saliendo de la existencia como copos de nieve coloridos. Tienes hambre. Tan hambriento. Como si no hubieras comido en meses. Las estrellas que te miran, aún suspendidas en un cielo sin luna, ríen y bailan. Parecen libres y salvajes. Hay algo en esas estrellas. Parecen tan... correctos. Te has vuelto loco."
 wwu_dynastic.18.option.a: "¡No por el pelo de mi chiny-chin-chin!"
 wwu_dynastic.18.option.b: "Daría mi maldita alma por un vaso de cerveza."
 wwu_dynastic.19.title: "Nuestro Monarca muere"
 wwu_dynastic.19.desc: "Nuestro monarca ha muerto, y considerando las extrañas cosas que estaba diciendo hacia el final de su vida, tal vez sea para mejor."
 wwu_dynastic.19.option.a: "Dios bendiga su alma"
 wwu_dynastic.20.title: "Campanas de boda"
 wwu_dynastic.20.desc: "Señor...', de nuevo el consejero lo interrumpe, su frente surcada contando grandes historias de preocupación y noches sin dormir. \"...la sucesión no se asegura a sí misma, Su Majestad...\" Este viejo estudio polvoriento, y la voz seca de tu consejero resonando de aburrimiento y potencial desperdiciado, acentúa el brillo del día despejado afuera. \"...por eso es de vital importancia que... \" - ¿Nunca se detienen? 'En la naturaleza', te encuentras diciendo en interrupción, 'el primer paso, llevando a un animal a la tumba, es siempre la procreación.' No estás seguro si lo crees, sólo que no hay nada en su voz para convencerte de que el matrimonio es preferible a la promesa de un cielo despejado."
 wwu_dynastic.20.option.a: "No importa. La naturaleza siempre encuentra su curso."
 wwu_dynastic.20.option.b: "¿Ajedrez en la veranda?"
 wwu_dynastic.21.title: "Una propuesta modesta"
 wwu_dynastic.21.desc: "Aunque no es raro que un cierto tipo de jóvenes deseen permanecer fuera de los inevitables lazos matrimoniales, los vínculos son inevitables. Mirando desde la perca de tu águila, has visto presa. El gobernante de este país extranjero ha estado posponiendo durante mucho tiempo su matrimonio, y su trono carece de una sucesión segura. Este podría ser el momento perfecto para formar un vínculo dinástico entre nuestros países. ¿Deberíamos enviar una embajada para tratar de casar a una de las niñas de nuestra dinastía en esta casa real extranjera?"
 wwu_dynastic.21.option.a: "¡De hecho lo haremos!"
 wwu_dynastic.21.option.b: "Tenemos mejores cosas que hacer."
 wwu_dynastic.22.title: "Una rosa de una tierra extranjera"
 wwu_dynastic.22.desc: "El gobernante de $FROMCOUNTRY$ le ha enviado un cuadro, que representa a una joven en su corte. Sus ojos son verdes, su pelo es negro, y sus ojos son atraídos a la pintura como si fuera a un vacío. Una sonrisa astuta encuentra su camino a la cara de tu consejero. El ruido de la habitación se apaga. No sabes cuánto tiempo te quedas ahí mirando. Ella es hermosa."
 wwu_dynastic.22.option.a: "¡Debo tenerla!"
 wwu_dynastic.22.option.b: "¿Qué es esta fea brujería? ¡Vete!"
 wwu_dynastic.23.title: "Una espina de una tierra extranjera"
 wwu_dynastic.23.desc: "Aunque la mala calidad de la pintura podría explicar algo de ella, el hecho es que El Creador no estaba siendo demasiado generoso cuando dotó a esta niña de su aspecto. La gobernante de $FROMCOUNTRY$ ha ofrecido su mano en matrimonio, y usted no está seguro de si usted debe reír o sentirse insultado. Por otra parte, está la sucesión a considerar."
 wwu_dynastic.23.option.a: "Una buena mujer $COUNTRY_RELIGION$, estoy seguro."
 wwu_dynastic.23.option.b: "Obviamente, esto no servirá."
 wwu_dynastic.24.title: "Las secuelas"
 wwu_dynastic.24.desc: "¡Nuestra última guerra fue un fracaso absoluto, y lo sabes!', la ira en la voz de tu heredero es inconfundible. Es cierto que se cometieron errores durante la guerra, pero todos ellos apenas eran tuyos. Además, $HEIRNAME$ también comandaba tropas. Creo que es hora de que te retires. \"La audacia...\""
 wwu_dynastic.24.option.a: "Acepto la responsabilidad."
 wwu_dynastic.24.option.b: "¡No me encontraré con insolencia en mi propia casa!"
 wwu_dynastic.25.title: "$COUNTRY_ADJ$ Luna"
 wwu_dynastic.25.desc: "El jardín está bañado por la fría luz de una luna llena. Girar una esquina para venir a través de esta vista no era lo que usted había esperado, pero aquí está. Antes de que usted se encuentra un monumento a $RANDOM_OLD_WAR$. La belleza no se encuentra en el mármol exquisito, o incluso en la artesanía de la cosa, pero en el hecho de que incluso ahora, muchos años después, el monumento todavía está salpicado de miles y miles de flores frescas. Aquí, si no hay otro lugar, la memoria de $RANDOM_OLD_WAR$, y los recuerdos de los caídos, todavía vive."
 wwu_dynastic.25.option.a: "Que la memoria viva"
 wwu_dynastic.25.option.b: "Nuestro dolor demuestra la justicia de nuestra causa."
 wwu_dynastic.26.title: "Viendo el verdadero tú"
 wwu_dynastic.26.desc: "Se da la vuelta. Ella te mira. - ¿Has rezado últimamente, monárquico? La pregunta subraya la distancia entre ustedes que, durante el año pasado, ha ido en aumento. - Creo que deberías. Sí. Casi todas las noches. Te ríes. Por todos sus defectos humanos, sigue siendo tu esposa. Ella se acerca, el indicio de una sonrisa que se extiende por su cara. - ¿De qué te ríes, monárquico?"
 wwu_dynastic.26.option.a: "Me acabo de dar cuenta de lo mucho que significas para mí."
 wwu_dynastic.26.option.b: "¡La economía está haciendo risiblemente bien! ¡Jaja!"
 wwu_dynastic.27.title: "Luz estelar"
 wwu_dynastic.27.desc: "El nacimiento de un heredero se acerca, y el astrólogo acaba de terminar su trabajo. Proclama que un niño nacido en una casa real en este día gobernará un reino poderoso y está a punto de continuar cuando se escuche el débil sonido del primer grito de un recién nacido. 'Una hija,' anuncia la partera, 'Tienes una hija sana y robusta, mi [Root.Monarch.GetTitle].'"
 wwu_dynastic.27.option.a: "Llámala Elisabeth."
 wwu_dynastic.27.option.b: "Catherine será su nombre."
 wwu_dynastic.27.option.c: "Dale un nombre tradicional [Root.Culture.GetName]."
 wwu_dynastic.27.option.d: "Sara es un nombre encantador."
 wwu_dynastic.28.title: "Hija recién nacida"
 wwu_dynastic.28.desc: "La gente se alegró cuando oyeron la noticia de que había nacido una joven princesa. Han celebrado durante días y noches, pero aún no has nombrado a tu hija la nueva heredera."
 wwu_dynastic.28.option.a: "La declaro mi nuevo heredero."
 wwu_dynastic.28.option.b: "¡Quiero un heredero varón!"
 wwu_dynastic.29.title: "Hija talentosa y ambiciosa"
 wwu_dynastic.29.desc: "La falta de un heredero preocupa tanto a la gente de [Root.Country.GetName] como a sus asesores. Usted tiene una hija ambiciosa y talentosa que ha impresionado tanto a diplomáticos, nobles extranjeros y sus asesores personales con su ingenio y astucia. ¿No es hora de considerarla como la heredera del trono?"
 wwu_dynastic.29.option.a: "Sería una excelente gobernante."
 wwu_dynastic.29.option.b: "¡Aún no estoy muerto! Todavía puedo tener un hijo o dos."
 wwu_dynastic.30.title: "La hija del Gobernante"
 wwu_dynastic.30.desc: "El viejo gobernante dejó esta tierra sin un heredero varón, pero su hija es una mujer talentosa e inteligente. Ella tiene un reclamo al trono con el que pocos otros pueden competir, y el ingenio necesario para mantenerlo. Hay un hombre de otro condado que también ha hecho una reclamación en el trono, y aunque no es tan fuerte, hay aquellos que preferirían ver a un hombre en el trono en lugar de una mujer."
 wwu_dynastic.30.option.a: "Corona a la hija del antiguo gobernante."
 wwu_dynastic.30.option.b: "Elige al noble extranjero."
