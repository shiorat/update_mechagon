 wwu_government.14.title: "Organisatorischer Schwerpunkt"
 wwu_government.14.desc: "Unser Staat hat zahlreiche kleinere Organisationen, am besten beschrieben mit vereinfachten Buchstaben. Alles von Geheimdiensten, über staatliche Hilfe, bis zu großen Finanzierungsorganisationen, die unsere Republik beschäftigt halten."
