l_german:
 wwu_government.1.title: "[Root.Monarch.GetTitle] von [Root.GetName]"
 wwu_government.1.desc: "Der vorherige [Root.Monarch.GetTitle] ist verstorben, daher ist es an der Zeit, dass [Root.GetName] einen neuen [Root.Monarch.GetTitle] auswählt. Wenn die Leute jedoch schlecht an die Auserwählten denken [Root.Monarch.GetTitle], wird es wahrscheinlich vortäuschend sein."
 wwu_government.1.option.a: "Eine administrative [Root.Monarch.GetTitle]"
 wwu_government.1.option.b: "Ein diplomatischer [Root.Monarch.GetTitle]"
 wwu_government.1.option.c: "Ein Militarist [Root.Monarch.GetTitle]"
 wwu_government.1.option.d: "Der geliebte Verwandte von [Root.Monarch.GetName]."
 wwu_government.2.title: "[Root.Monarch.GetTitle] von [Root.GetName]"
 wwu_government.2.desc: "Der vorherige [Root.Monarch.GetTitle] hat ihren Begriff beendet, daher ist es an der Zeit, dass [Root.GetName] einen neuen [Root.Monarch.GetTitle] auswählt. Wenn die Leute jedoch schlecht an die Auserwählten denken [Root.Monarch.GetTitle], wird es wahrscheinlich vortäuschend sein."
 wwu_government.2.option.a: "Eine administrative [Root.Monarch.GetTitle]"
 wwu_government.2.option.b: "Eine diplomatische [Root.Monarch.GetTitle]"
 wwu_government.2.option.c: "Ein Militarist [Root.Monarch.GetTitle]"
 wwu_government.2.option.d: "Wiederwahl [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_government.2.option.e: "Der geliebte Verwandte von [Root.Monarch.GetName]."
 wwu_government.3.title: "Neu [From.Monarch.GetTitle] in [From.GetName]"
 wwu_government.3.desc: "Wir haben gewählt [From.Monarch.GetName] als Gouverneur von [From.GetName] zu ersetzen. Wen sollen wir an [von.Monarch.GetHerSeine] Stelle ernennen?"
 wwu_government.3.option.a: "Anwärter für Bürokraten"
 wwu_government.3.option.b: "Kandidat für den Diplomaten"
 wwu_government.3.option.c: "Militärischer Kandidat"
 wwu_government.4.title: "Aufstieg eines Despoten"
 wwu_government.4.desc: "Der Mangel an Respekt vor der Republik hat ihre Grundlagen langsam erodiert. Um die Stabilität des Staates zu erhalten, hat $MONARCHTITLE$ $MONARCHCH$ $RULER_O_PRONOUN$Self Diktator für das Leben proklamiert."
 wwu_government.4.option.a: "Es lebe $MONARCH$!"
 wwu_government.5.title: "Wahl im [Root.GovernmentName]"
 wwu_government.5.desc: "Die unglückliche Verabschiedung von $MONARCH$ zwingt uns zu einer Wahl. Nach mehreren Runden geheimer Zuteilung wurden drei Kandidaten vorgestellt, die jeweils mächtige Fraktionen in [Root.Country.GetName] repräsentieren. Offiziell sollte die Wahl durch Lotterie entschieden werden, aber wir könnten ein paar Fäden ziehen..."
 wwu_government.5.option.a: "Haben [Lottery_candidate_a_@ROOT.GetName] gewählt."
 wwu_government.5.option.b: "Haben [Lottery_candidate_b_@ROOT.GetName] gewählt."
 wwu_government.5.option.c: "Haben [Lottery_candidate_c_@ROOT.GetName] gewählt."
 wwu_government.5.option.d: "Lass die Lotterie entscheiden."
 wwu_government.5.option.e: "Wählen Sie den geliebten Verwandten von [Root.Monarch.GetName]."
 wwu_government.6.title: "Aufforderung zur Enthüllung"
 wwu_government.6.desc: "$MONARCH$s Herrschaft war nicht gerade die beste Zeit für [Root.GetName]. Sei es Stabilitätsfragen, Legitimation oder Billigung; die alten Ältesten der Tradition [Root.Culture.GetName] haben begonnen, Fäden zu ziehen, um den Weg für den Sturz von $MONARCH$ von der Macht zu ebnen. Wir können entweder widerstehen oder das Richtige tun, bevor es hässlicher wird."
 wwu_government.6.option.a: "So sei es, aber ich komme wieder!"
 wwu_government.6.option.b: "Auf keinen Fall!"
 ancient_ruler_abdicates_tt: "$MONARCH$ wird abdanken und die Dinge werden wieder normal"
 wwu_government.7.title: "Neue Herrschaft"
 wwu_government.7.desc: "Der alte $MONARCHTITLE$ ist verstorben. Die Zeit ist gekommen, um ein neues $MONARCHTITLE$ für $LAND$ zu erhöhen. Der Rat der Gerichtsbeamten versammelte sich sofort. Nach einem heftigen Urteil zwischen den Beratern schlug jedes Ratsmitglied einen Namen vor."
 wwu_government.7.option.a: "Wahl des Kandidaten [Root.Adm_Advisor.GetName]"
 wwu_government.7.option.b: "Wahl des Kandidaten [Root.Dip_Advisor.GetName]"
 wwu_government.7.option.c: "Wahl des Kandidaten [Root.Mil_Advisor.GetName]"
 wwu_government.7.option.d: "Ein lokaler Edelmann, den wir puppen können, passt gut zu diesem Job."
 wwu_government.8.title: "Entscheidung des Gerichts"
 wwu_government.8.desc: "Der alte $MONARCHTITLE$ ist verstorben. Die Zeit ist gekommen, ein neues $MONARCHTITLE$ für $LAND$ zu beraten. Die Verfügung des Rates wird die Regel des $MONARCHTITLE$ für die kommenden Jahre prägen."
 wwu_government.8.option.a: "Verwaltungsrat"
 wwu_government.8.option.b: "Diplomatischer Rat"
 wwu_government.8.option.c: "Kriegsrat"
 wwu_government.8.option.d: "Religiöses Konzil"
