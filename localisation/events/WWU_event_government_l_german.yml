 wwu_government.15.title: "Tribalwahl"
 wwu_government.15.desc: "Unser Stamm erlaubt der Gruppe, über den nächsten Führer zu wählen, wenn der vorherige untergeht. Jetzt ist es an der Zeit, diese Abstimmung zu treffen."
 wwu_government.15.option.a: "Den Älteren wählen"
 wwu_government.15.option.b: "Erwählt den Erben"
 wwu_government.15.option.c: "Wählt den Starken"
 wwu_government.16.title: "Warsong! - Warsong! - Warsong!"
 wwu_government.16.desc: "Unsere Krieger singen vor, während und nach dem Kampf, um unseren Stamm in Gewalttaten und Heldentaten besser zu vernichten. Vor allem eine Tradition des Warsong-Clans, die ihnen schon lange zuvor gedient hat. Das gewählte Lied inspiriert unsere Truppen auf unzählige Weisen."
 wwu_government.16.option.a: "Lied der Einheit"
 wwu_government.16.option.b: "Lied des Krieges"
 wwu_government.16.option.c: "Lied des Sieges"
 wwu_government.16.option.d: "Lied der Schlacht"
