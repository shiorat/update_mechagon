 wwu_government.17.title: "Rat von Zanchuli"
 wwu_government.17.desc: "Der [Root.Monarch.GetTitle] ist endlich ins Jenseits übergegangen. Es ist nun an der Zeit, einen Nachfolger aus dem Zanchuli-Rat zu wählen, um als neuer [Root.Monarch.GetTitle] zu fungieren."
 wwu_government.17.option.a: "Ein Prophet wird uns führen!"
 wwu_government.17.option.b: "Eine Hohepriesterin wird uns führen!"
 wwu_government.17.option.c: "Ein Champion soll uns führen!"
 wwu_government.17.option.d: "Ein Hexlord wird uns führen!"
 wwu_government.17.option.e: "Ein Hoher Prälat wird uns führen!"
 wwu_government.18.title: "Auserwählt von G'huun"
 wwu_government.18.desc: "Der [Root.Monarch.GetTitle] ist endlich in den Sumpf übergegangen. Es ist nun an der Zeit, G'huun anzuhören und seine Auswahl als neuen [Root.Monarch.GetTitle] zu gestalten."
 wwu_government.18.option.a: "Ein Ältester wird uns führen!"
 wwu_government.18.option.b: "Eine Hohepriesterin wird uns führen!"
 wwu_government.18.option.c: "Eine Warmother wird uns führen!"
 wwu_government.19.title: "Neuer Champion"
 wwu_government.19.desc: "Unser Königreich braucht einen neuen Champion der Toten, da wir noch keinen haben. Wir haben eine oder mehrere Entscheidungen, die auf der Anzahl unserer Kulturen, Verbündeten und Vasallen basieren. Jeder von ihnen hat unterschiedliche Fähigkeiten. Wir sollten entscheiden, welche von ihnen für unsere künftigen Kampagnen am nützlichsten wäre."
 wwu_government.19.option.a: "Ein Auserwählter, der für diesen Job ausgebildet wird"
 wwu_government.19.option.b: "Ein gefallener Offizier aus dem Ersten Krieg"
 wwu_government.19.option.c: "Ein treuer Berater unter deiner Herrschaft"
 wwu_government.19.option.d: "Ein bekehrter Held des Zweiten Krieges"
 wwu_government.19.option.e: "Ein alter Krieger aus einem fernen Land"
 wwu_government.19.option.f: "Ein alter Edelmann, der sein Volk verraten hat"
 wwu_government.19.option.g: "Ein gefallener Tyrann, verachtet von seinem Volk in seinem Leben"
 wwu_government.19.option.h: "Ein gefürchteter Kommandant, der bereitwillig unser Untertan wurde"
 wwu_government.19.option.i: "Ein legendärer König, der sein Volk viele Jahre lang regierte"
 wwu_government.19.option.j: "Ein Kultist, der für seine Eifersucht bekannt ist"
 wwu_government.19.option.k: "Ein gefallener Magier wird als Leich wiedergeboren"
 wwu_government.19.option.l: "Ein ehemaliger Champion der Nation, in der Sie geboren wurden"
 wwu_government.19.option.m: "Ein verdammter Prinz hat sein Volk verraten, um deinen Einfluss zu verbreiten."
