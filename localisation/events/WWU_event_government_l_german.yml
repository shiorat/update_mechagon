 wwu_government.10.title: "Er scheint zu sein."
 wwu_government.10.desc: "Als Anhänger des Nachfolgegesetzes der Dienstaltersstufe ist es zwingend erforderlich, dass die Stellung des Erben an das älteste Mitglied der Familie abgetreten wird. Vor kurzem ist es ans Licht gekommen, dass ein anderer, älterer Erbe existiert."
 wwu_government.10.option.a: "Position festlegen"
 wwu_government.10.option.b: "Ignorieren Sie ihr Geburtsrecht"
 wwu_government.11.title: "Gavelkind-Erfolge"
 wwu_government.11.desc: "Gavelkind ist eine Form der Nachfolge, in der die Kinder des Herrschers gleiche Anteile des Nachlasses erhalten und das Reich untereinander teilen. Die Weigerung, dies zu tun, oder die Zuweisung der Aktien einseitig wird zu größerer Instabilität führen."
 wwu_government.11.option.a: "Die Anteile des Nachlasses werden fair gestaffelt"
 wwu_government.11.option.b: "Aktien des Nachlasses unfair gewähren"
 wwu_government.11.option.c: "Verweigerung der Erteilung von Anteilen an dem Nachlass"
 wwu_government.12.title: "Puppet-Herrscher"
 wwu_government.12.desc: "Obwohl unsere Nation technisch eine Republik ist, sind die wahren Machtmakler im Schatten verborgen und manipulieren das Ergebnis. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist eine Marionette dieser schattenhaften Kabale."
 wwu_government.12.option.a: "Ja, Meister."
 puppet_ruler: "Puppet-Herrscher"
 desc_puppet_ruler: ""
 wwu_government.13.title: "Stromabnehmer"
 wwu_government.13.desc: "Obwohl unsere Nation technisch eine Republik ist, sind die wahren Machtmakler im Schatten verborgen und manipulieren das Ergebnis. Als solche können sie den Fokus des Begriffs [Root.Monarch.GetTitle] [Root.Monarch.GetName] lenken."
 wwu_government.13.option.a: "Espionage im Mittelpunkt"
