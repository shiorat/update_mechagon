l_spanish:
 aldorscryer_events.1.title: "Los Aldor y los Gritos"
 aldorscryer_events.1.desc: "Cuando los elfos de sangre llegaron a Shattrath, varios de ellos percibieron al poderoso Naaru dentro de la ciudad y depusieron sus armas, renunciando a la causa de Kael'Thas Sunstrider y en cambio declarándose leales a este poderoso ser. Estos se llamaban los Gritos. Dentro de la ciudad, aún existían restos de Draenei que también eran leales a este Naaru, llamado el Aldor. Estas dos facciones están en desacuerdo entre sí, ambos compitiendo por la atención y recompensas de los Naaru."
 aldorscryer_events.1.option.a: "Los Aldor y los Gritos emergen en Shattrath"
