l_french:
 wwu_dynastic.1.title: "Un héritier bien-aimé meurt"
 wwu_dynastic.1.desc: "Une fièvre étrange a coûté la vie à votre héritier bien-aimé, $HEIR$. Alors que le tribunal verse ses vêtements pour des vêtements plus noirs, il vous frappe ce qu'une chose fragile et transitoire la vie peut être. Tout comme vos pensées sont sur le point de se tourner vers l'éternel, une jeune femme de chambre attire votre attention..."
 wwu_dynastic.1.option.a: "Dans les bras du Seigneur, je trouve du réconfort."
 wwu_dynastic.1.option.b: "Dans les bras de la bonne, je trouve du réconfort."
 wwu_dynastic.2.title: "Coup de palais"
 wwu_dynastic.2.desc: "'$MONARCH$,' $HEIR_S_PRONOUN$ dit, $HEIR_ADJ$ sabre pointant vers vous. Ta domination a conduit cette nation au bord de la destruction, et la honte à notre famille. $HEIR_CAP_S_PRONOUN$ regarde nerveusement les co-conspirateurs $HEIR_ADJ$. Un sentiment de fatigue d'un autre monde se lave sur vous. Trahison au milieu de toi?"
 wwu_dynastic.2.option.a: "Je me sens si vieux..."
 wwu_dynastic.2.option.b: "T'as gâché ta petite merde!"
 wwu_dynastic.3.title: "Le chant des pleurs"
 wwu_dynastic.3.desc: "La guerre a porté un lourd tribut aux mères et aux femmes de votre nation, et à mesure que vous passez cette vieille veuve ravagée où elle est assise, son visage enfoui dans ses mains palmées, votre héritier demande : « Oh Père, pourquoi toutes les femmes pleurent-elles? »"
 wwu_dynastic.3.option.a: "Ils pleurent tous pour leurs hommes..."
 wwu_dynastic.3.option.b: "Ils pleurent."
 wwu_dynastic.4.title: "Un printemps silencieux"
 wwu_dynastic.4.desc: "Elle rigole. - \"Votre majesté... \", dit-elle. Regarde-la. Sa beauté est inégalée dans votre royaume, et même dans des royaumes au-delà du vôtre. Tu ne dis rien. Le printemps est dans l'air, et comme vous vous penchez vers elle, avec l'odeur enivrante de son parfum douloureusement présent, une pensée traverse votre esprit..."
 wwu_dynastic.4.option.a: "C'est mignon."
 wwu_dynastic.4.option.b: "Une puce de négociation..."
 wwu_dynastic.5.title: "Soirée"
 wwu_dynastic.5.desc: "Les lustres brandissent des ombres et de la lumière à travers la grande salle de bal de votre palais, et la musique d'une centaine de violons dansants remplit l'air. Votre Majesté!Votre Excellence!', 'Mon $MONARCHTITLE$!', les invités étrangers et les dignitaires locaux vous saluent. Partout c'est la conversation, le rire, la discussion, et la respiration, le rythme pulsant de la vie. Vos yeux regardent à travers les myriades réunies. À qui devrais-tu parler ce soir?"
 wwu_dynastic.5.option.a: "Bonsoir, ma Dame!"
 wwu_dynastic.5.option.b: "Bonsoir, Monseigneur!"
 wwu_dynastic.5.option.c: "Bonsoir, Monsieur!"
 wwu_dynastic.6.title: "Heir tombe malade"
 wwu_dynastic.6.desc: "L'héritier, [Root.Heir.GetName], respire lourdement. $HEIR_CAP_S_PRONOUN$ est couché dans le lit depuis trois jours maintenant, et reflété dans les perles de sueur sur $HEIR_ADJ$ front est la peur dans $HEIR_ADJ$ les yeux de l'accompagnateur pour la vie de [Root.Heir.GetName]. [Root.Heir.GetName] pourrait ne pas passer la nuit à moins que quelque chose ne soit fait."
 wwu_dynastic.6.option.a: "Faites appel à un guérisseur qualifié."
 wwu_dynastic.6.option.b: "Priez pour la vie $HEIR_ADJ$."
 wwu_dynastic.7.title: "Un enfant dans les roseaux"
 wwu_dynastic.7.desc: "Soudain, quelque chose surprend l'animal et, avant d'avoir le temps de tirer, il est parti depuis longtemps. Regarde autour de toi. L'eau dans le petit ruisseau reflète la lumière du soleil d'une journée parfaite, et les roseaux flottent lentement avant une légère brise. C'est du rire? Vous réalisez maintenant ce qui avait surpris l'animal. Dans un berceau, flottant parmi les roseaux, se trouve un petit garçon riant. À en juger par son sourire, on dirait qu'il n'a jamais connu la peur dans sa vie."
 wwu_dynastic.7.option.a: "Adoptez-le comme le vôtre."
 wwu_dynastic.7.option.b: "Où est passé ce cerf?"
 wwu_dynastic.8.title: "Tournoi de Jousting"
 wwu_dynastic.8.desc: "Les fières bannières de notre nation flottent dans le vent, et les trompettes dorées sonnent quatre saluts d'explosion, honorant nos élites équestres. L'air est rempli d'odeurs d'amandes grillées, de chevaux et d'intrigue. Notre importance culturelle et militaire est vraiment au service de notre nation, et ce fait n'est nulle part plus réel qu'aujourd'hui. Comment souhaitez-vous passer votre journée au tournoi? "
 wwu_dynastic.8.option.a: "Surveille ton héritier Jout."
 wwu_dynastic.8.option.b: "Brag sur nos réalisations culturelles."
 wwu_dynastic.8.option.c: "Profitez simplement de la journée."
 wwu_dynastic.9.title: "Accident de chasse"
 wwu_dynastic.9.desc: "$HEIR_CAP_ADJ$ corps a été drapé, par qui vous ne savez pas, dans un chiffon blanc maintenant teint rouge par $HEIR_ADJ$ perdu vitae. Ils disent que $HEIR_S_PRONOUN$ a été trouvé par $HEIR_ADJ$ cheval, dans une clairière dans les bois. Tu connais l'endroit dont ils parlent. $HEIR_CAP_ADJ$ visage est calme, presque serein. Vous pouvez contacter $HEIR_O_PRONOUN$. La terrible réalité de la situation vous surprend. Le froid que vous ressentez est celui de la mort."
 wwu_dynastic.9.option.a: "La douleur vous dépasse."
 wwu_dynastic.9.option.b: "Oh et bien..."
 wwu_dynastic.10.title: "Secret de famille?"
 wwu_dynastic.10.desc: "La première fois que vous la brossez, mais quand ça arrive une seconde et une troisième fois, vous commencez à vous demander. Pourquoi les gens se moquent de toi quand ils pensent que tu ne peux pas les entendre? Après que vous ayez demandé, pour plus d'un peu, vous avez finalement réussi à obtenir une réponse d'une femme de chambre. Il semble que votre héritier ait couru dans la ville d'une manière très discrète, et que votre famille devienne maintenant la risée d'Azéroth."
 wwu_dynastic.10.option.a: "Récupérer publiquement $HEIR_O_PRONOUN$."
 wwu_dynastic.10.option.b: "Alors?"
 wwu_dynastic.11.title: "Les $DYNASTY$"
 wwu_dynastic.11.desc: "...alors que, dans un autre pays, une autre branche de la famille $DYNASTY$ est dans un état terrible. Avec leur pays déstabilisé, ils luttent maintenant pour s'accrocher au pouvoir. Si nous ne les aidons pas maintenant, leur situation pourrait s'aggraver considérablement. Quelle est la meilleure façon d'agir?"
 wwu_dynastic.11.option.a: "La famille d'abord, mon frère."
 wwu_dynastic.11.option.b: "J'ai déjà donné au bureau, mon frère."
 wwu_dynastic.12.title: "Régent usurpe le Trône"
 wwu_dynastic.12.desc: "Les $HEIR_DYNASTY$ n'ont été que de mauvaises nouvelles depuis qu'ils sont montés sur le trône. Si vous deviez me demander, et je pense que vous devriez, ces bons moments ne sont qu'un signe, de la part de Dieu tout-puissant lui-même, que ma régence détient la faveur divine. Avec Dieu de mon côté, j'assumerai donc le trône pour moi-même. Bonne nuit, mon cher Prince."
 wwu_dynastic.12.option.a: "Hélas, c'était destiné."
 wwu_dynastic.12.option.b: "Aux mines de sel, traître!"
 wwu_dynastic.13.title: "Lux Stella"
 wwu_dynastic.13.desc: "Le fil du destin est fourbe, et équilibre sur le bord du rasoir entre le sublime et l'éternel. Fickle, sont les aléas du destin. Jupiter ascendant, et la lune est dans la septième maison. Qui il est, je ne le sais pas, mais les étoiles annoncent qu'un homme né aujourd'hui dans une maison royale sera un jour le chef d'un royaume puissant. Ainsi parlait l'astrologue. Aujourd'hui, la Reine a donné naissance à un enfant."
 wwu_dynastic.13.option.a: "Je vais le nommer Varian."
 wwu_dynastic.13.option.b: "Son nom sera Llane"
 wwu_dynastic.13.option.c: "Son nom sera Anduin."
 wwu_dynastic.14.title: "Les $DYNASTY$"
 wwu_dynastic.14.desc: "Notre famille en $FROMCOUNTRY$ nous a envoyé de l'aide en cette période troublée."
 wwu_dynastic.14.option.a: "Les $DYNASTY$ restent ensemble."
 wwu_dynastic.15.title: "Les $DYNASTY$"
 wwu_dynastic.15.desc: "Nos parents, notre chair et notre sang, en $FROMCOUNTRY$ ont déclaré qu'ils n'avaient pas l'intention de venir à notre aide en notre temps d'ennuis. Que Dieu ait pitié de leurs âmes."
 wwu_dynastic.15.option.a: "Une maison divisée ne peut pas rester debout."
 wwu_dynastic.16.title: "La peur et la désolation en $PROVINCENAME$"
 wwu_dynastic.16.desc: "Twilight est toujours le pire. Les nuages sillonnent le ciel sans lune, les étoiles cruelles suspendues comme des grains de verre cassé, et les lustres jetant des ombres étranges à travers les Chambres Royales. Dernièrement, un étrange sentiment est venu sur vous qu'il y a quelque chose qui ne va pas avec l'endroit. La géométrie de ça semble... inébranlable. Penser en arrière... tout a commencé avec la naissance de $HEIR$."
 wwu_dynastic.16.option.a: "Tout le travail et pas de jeu, fait $MONARCH$ un garçon terne et terne."
 wwu_dynastic.16.option.b: "Seigneur Dieu notre Père, toi qui es dans les cieux!"
 wwu_dynastic.16.option.c: "..."
 wwu_dynastic.17.title: "La découverte"
 wwu_dynastic.17.desc: "Mon $MONARCHTITLE$...' vous sentez instantanément qu'il y a quelque chose qui ne va pas. Il y a quelque chose dans sa voix, juste en dessous de la surface. Le mépris et la peur cachés. Le nouveau mur de briques dans la cave orientale. Il n'a pas été construit pour l'isolation, n'est-ce pas? Tu t'en souviens clairement maintenant. Comme le corps était petit. Porter dans la cave humide, poser les briques. Ça t'a rendu malade. Malade au cœur. Tuer votre descendance n'était pas la catharsis que vous attendiez. Pour un instant, l'aperçu éclatant d'une perspicacité souffle à travers votre esprit..."
 wwu_dynastic.17.option.a: "Qu'est-ce que j'ai fait!C'est quoi, ça?"
 wwu_dynastic.17.option.b: "Heeere est $MONARCH$!"
 wwu_dynastic.18.title: "Danse Macabre"
 wwu_dynastic.18.desc: "La Chambre Royale est une brume tourbillonnante de parfums et de formes, entrant et sortant de l'existence comme des flocons de neige colorés. Vous avez faim. Tellement faim. Comme si tu n'avais pas mangé depuis des mois. Les étoiles te regardent, toujours suspendues dans un ciel sans lune, riant et dansant. Ils ont l'air libres et sauvages. Il y a quelque chose dans ces étoiles. Ils ont l'air si... exact. Vous êtes devenu fou."
 wwu_dynastic.18.option.a: "Pas par les cheveux de mon chin-chin-chin!"
 wwu_dynastic.18.option.b: "Je donnerais mon âme pour un verre de bière."
 wwu_dynastic.19.title: "Notre monarque meurt"
 wwu_dynastic.19.desc: "Notre monarque est mort, et compte tenu des choses étranges qu'il disait vers la fin de sa vie, c'est peut-être pour le mieux."
 wwu_dynastic.19.option.a: "Dieu bénisse son âme"
 wwu_dynastic.20.title: "Cloches de mariage"
 wwu_dynastic.20.desc: "Sire...', encore une fois le conseiller vous interrompt, leur sourcil sillonné racontant de grandes histoires d'inquiétude et de nuits sans sommeil. \"... la succession ne s'assure pas elle-même, ta majesté...\" Ils s'en vont. Cette vieille étude poussiéreuse, et la voix sèche de votre conseiller résonnant de l'ennui et du potentiel gaspillé, accentue la luminosité du jour clair à l'extérieur. C'est pourquoi il est d'une importance vitale qu'ils ne s'arrêtent jamais? « Dans la nature », vous vous trouvez en train de dire en interruption, « le premier pas, conduire un animal dans la tombe, c'est toujours la procréation. » Vous n'êtes pas sûr si vous le croyez, seulement qu'il n'y a rien dans leur voix pour vous convaincre que le mariage est préférable à la promesse d'un ciel clair."
 wwu_dynastic.20.option.a: "Ça n'a jamais été le cas. La nature trouve toujours sa voie."
 wwu_dynastic.20.option.b: "Des échecs sur la véranda?"
 wwu_dynastic.21.title: "Une proposition plus modérée"
 wwu_dynastic.21.desc: "Bien qu'il ne soit pas rare chez un certain type de jeunes hommes de vouloir rester en dehors des liens inévitables du mariage, les liens sont néanmoins inévitables. En regardant le perchoir de votre aigle, vous avez repéré des proies. Le chef de ce pays étranger reporte depuis longtemps son mariage, et son trône manque d'une succession sûre. C'est peut-être le moment idéal pour établir un lien dynastique entre nos pays. Devrions-nous envoyer une ambassade pour essayer d'épouser une des jeunes filles de notre dynastie dans cette maison royale étrangère?"
 wwu_dynastic.21.option.a: "En effet, nous le ferons!"
 wwu_dynastic.21.option.b: "Nous avons mieux à faire."
 wwu_dynastic.22.title: "Une rose d'un pays étranger"
 wwu_dynastic.22.desc: "Le chef de $FROMCOUNTRY$ vous a envoyé un tableau, représentant une jeune fille dans sa cour. Ses yeux sont verts, ses cheveux sont noirs, et vos yeux sont attirés par la peinture comme à un vide. Un sourire rusé trouve son chemin vers le visage de votre conseiller. Le bruit de la pièce s'éteint. Vous ne savez pas combien de temps vous restez là à regarder. Elle est belle."
 wwu_dynastic.22.option.a: "Je dois l'avoir!"
 wwu_dynastic.22.option.b: "C'est quoi cette sorcellerie? Allez-vous-en!"
 wwu_dynastic.23.title: "Une épine d'un pays étranger"
 wwu_dynastic.23.desc: "Bien que la mauvaise qualité du tableau puisse en expliquer une partie, le fait demeure que le Créateur n'était pas trop généreux lorsqu'il a doté cette fille de ses regards. La règle de $FROMCOUNTRY$ a offert sa main dans le mariage, et vous n'êtes pas sûr si vous devriez rire ou se sentir insulté. Encore une fois, il y a la succession à considérer."
 wwu_dynastic.23.option.a: "Une bonne femme $COUNTRY_RELIGION$, j'en suis sûr."
 wwu_dynastic.23.option.b: "Ce ne sera évidemment pas le cas."
 wwu_dynastic.24.title: "L'après-midi"
 wwu_dynastic.24.desc: "Notre dernière guerre a été un échec abject, et vous le savez!', la colère dans la voix de votre héritier est indiscutable. Certes, des erreurs ont été commises pendant la guerre, mais elles n'étaient pas toutes les vôtres. De plus, $HEIRNAME$ commandait aussi des troupes. Je crois qu'il est temps pour vous de prendre votre retraite. L'audace..."
 wwu_dynastic.24.option.a: "J'accepte la responsabilité"
 wwu_dynastic.24.option.b: "Je ne serai pas rencontré avec l'insolence dans ma propre maison!"
 wwu_dynastic.25.title: "$COUNTRY_ADJ$ Lune"
 wwu_dynastic.25.desc: "Le jardin est baigné dans la lumière fraîche d'une pleine lune. Tourner un coin pour arriver à cette vue n'était pas ce que vous attendiez, mais le voici. Avant de tenir un monument à $RANDOM_OLD_WAR$. La beauté n'est pas dans le marbre exquis, ni même dans l'artisanat de la chose, mais dans le fait que même maintenant, bien des années plus tard, le monument est encore parsemé de milliers et de milliers de fleurs fraîches. Ici, si nulle part ailleurs, la mémoire de $RANDOM_OLD_WAR$, et la mémoire des tombés, vit encore."
 wwu_dynastic.25.option.a: "Que la mémoire vive"
 wwu_dynastic.25.option.b: "Notre chagrin prouve la justice de notre cause."
 wwu_dynastic.26.title: "Voir le vrai toi"
 wwu_dynastic.26.desc: "Elle se retourne. Elle te regarde. - Avez-vous prié récemment, $MONARCH$? La question souligne la distance entre vous qui, au cours de l'année écoulée, s'est accrue. - Je pense que tu devrais. Oui. Presque tous les soirs.» Vous riez. Pour tous ses défauts humains, elle est toujours votre femme. Elle se rapproche, l'indice d'un sourire qui se répand sur son visage. - Qu'est-ce qui te fait rire?"
 wwu_dynastic.26.option.a: "Je viens de réaliser à quel point vous comptez pour moi."
 wwu_dynastic.26.option.b: "L'économie fait du bien risible! C'est vrai!"
 wwu_dynastic.27.title: "Feu d'étoiles"
 wwu_dynastic.27.desc: "La naissance d'un héritier s'approche, et l'astrologue vient de terminer son travail. Il proclame qu'un enfant né dans une maison royale en ce jour dominera un royaume puissant et va continuer quand le bruit faible du premier cri d'un nouveau-né sera entendu. \"Une fille,\" annonce la sage-femme, \"Vous avez une fille saine et robuste, mon [Root.Monarque.GetTitle].\""
 wwu_dynastic.27.option.a: "Nomme-la Elisabeth."
 wwu_dynastic.27.option.b: "Catherine sera son nom."
 wwu_dynastic.27.option.c: "Donnez-lui un nom traditionnel [Root.Culture.GetName]."
 wwu_dynastic.27.option.d: "Sara est un joli nom."
 wwu_dynastic.28.title: "Fille du nouveau-né"
 wwu_dynastic.28.desc: "Les gens se réjouissaient d'apprendre qu'une jeune princesse était née. Ils ont célébré pendant des jours et des nuits, mais vous n'avez pas encore nommé votre jeune fille héritier."
 wwu_dynastic.28.option.a: "Je la déclare mon nouvel héritier."
 wwu_dynastic.28.option.b: "Je veux un héritier mâle!"
 wwu_dynastic.29.title: "Fille talentueuse et ambitieuse"
 wwu_dynastic.29.desc: "L'absence d'un héritier inquiète à la fois les gens de [Root.Country.GetName] et vos conseillers. Vous avez une fille ambitieuse et talentueuse qui a impressionné les diplomates, les nobles étrangers et vos conseillers personnels avec son esprit et sa ruse. N'est-il pas temps de la considérer comme l'héritier du trône?"
 wwu_dynastic.29.option.a: "Elle ferait un excellent chef."
 wwu_dynastic.29.option.b: "Je ne suis pas encore mort! Je peux encore sire un ou deux fils."
 wwu_dynastic.30.title: "La Fille de la Règle"
 wwu_dynastic.30.desc: "Le vieux souverain a quitté cette terre sans héritier mâle, mais leur fille est une femme talentueuse et intelligente. Elle a une revendication au trône que peu d'autres peuvent concurrencer, et l'esprit nécessaire pour le garder. Il y a un homme d'un autre comté qui a aussi fait une revendication sur le trône, et bien qu'il ne soit pas aussi fort, il y a ceux qui préféreraient voir un homme sur le trône plutôt qu'une femme."
 wwu_dynastic.30.option.a: "Couronne la fille de l'ancien souverain."
 wwu_dynastic.30.option.b: "Choisissez le noble étranger."
