l_spanish:
 first_war.1.title: "La primera guerra"
 first_war.1.desc: "Nuestro clan ha pasado por el Portal Oscuro hacia el ahora Morass Negro en Azeroth. Vamos a extendernos por esta tierra y saquear y saquear lo que sea que encontremos."
 first_war.1.option.a: "¡Zugzug!"
 first_war.2.title: "Instrumentos de Gul'dan"
 first_war.2.desc: "Los orcos del Pale, liderados por el ogro Cho'gall han sido convencidos del papel de la Horda en la Hora del Crepúsculo. Han formado un nuevo clan, llamado Martillo del Crepúsculo."
 first_war.2.option.a: "¡Déjalos sueltos!"
 first_war.5.title: "Victoria de los Clanes Orcos"
 first_war.5.desc: "Stormwind ha sido invadido por orcos. La alianza azerothiana se tambalea y se dispersa hacia el norte. Hemos ganado la guerra."
 first_war.5.option.a: "LOK'TAR OGAR"
 TAKE_CONTROL_OF_STORMWIND_LANDS: "Tomaremos el control de toda la tierra que Stormwind y sus súbditos controlan."
 first_war.6.title: "Aplastamiento de la Horda Orca"
 first_war.6.desc: "Hemos asumido el control del Portal Oscuro dentro del Morass Negro. Ahora es el momento de montar un ataque contra el mundo orco y acabar con ellos de una vez por todas."
 first_war.6.option.a: "¡Adelante!"
 TAKE_CONTROL_OF_ORCISH_HORDE_LANDS: "Tomaremos el control de toda la tierra que Orcish Horde controla."
