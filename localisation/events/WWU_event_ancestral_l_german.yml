 wwu_shamanism.1.title: "Vorübergehen des großen Führers"
 wwu_shamanism.1.desc: "Die vorherige [Root.Monarch.GetTitle] war ein großer Führer unseres Volkes und eine legendäre Figur unter den [Root.Culture.GetName] Herrschern. Leider wurden sie vor kurzem krank und die älteren Schamanen konnten ihr Vergehen nicht verhindern.\n\nIn der Tradition der Vorfahren wissen wir, dass Geister großer Schamanen diese Welt nach dem Leben nicht verlassen, und manchmal kanalisieren neue Führer ihre Geister zur Führung. Da sie sich unzählige Male bewährt haben, denken wir, dass sie eine besondere Krypta für ihre ewige Ruhe verdienen. Andererseits sind einige Staatsmänner in unserem Rat dagegen. Einige von ihnen stimmen nicht zu und glauben nicht, dass die vorherige [Root.Monarch.GetTitle] verdient eine solche Behandlung und dabei könnte andere Geister beleidigen."
 wwu_shamanism.1.option.a: "Bauen Sie eine massive Krypta im Gedächtnis der ehemaligen [Root.Monarch.GetTitle]"
 wwu_shamanism.1.option.b: "Platzieren Sie die ehemalige [Root.Monarch.GetTitle] in der Nähe der anderen verstorbenen [Root.Monarch.GetTitle]s."
 wwu_shamanism.1.option.c: "Bauen Sie eine Statue des ehemaligen [Root.Monarch.GetTitle]"
 tooltip_massive_ancestor_honouring: "$MONARCH$'s Geist kann helfen, die nächsten [Root.Monarch.GetTitle]s in Zukunft."
 tooltip_insulting_ancestor_honouring: "Der Geist von $MONARCH$ kann in Zukunft zu den nächsten [Root.Monarch.GetTitle]s spuken."
 tooltip_basic_ancestor_honouring: "Es läuft so, wie es sollte."
 wwu_shamanism.2.title: "Hilfe der Vorfahren"
 wwu_shamanism.2.desc: "Während [Root.Monarch.GetHerSeine] Meditation in einem großen Grab, das zu Ehren eines verstorbenen legendären Monarchen gebaut wurde, stolperten $MONARCH$ plötzlich über ihren bleibenden Geist.\n\n»Ich habe auf dich gewartet«, sagte der Geist mit donnernder Stimme. $MONARCH$ beugte sich zu Knie mit Respekt, wie der Geist fuhr fort: 'Sie können oder nicht sehen, aber Unsere [Root.GovernmentName] geht durch harte Zeiten. Die dunklen Zeiten sind vor uns, und ich werde euch um unserer Nation willen helfen.\"\n\n $MONARCH$ gülpte nach unten und erlebte gleichzeitig sowohl Angst als auch Aufregung. [Root.Monarch.GetSheHeCap] musste etwas fragen, oder seinen Respekt bezahlen und gehen. Aber zu viel zu verlangen könnte schlecht aussehen."
 wwu_shamanism.2.option.a: "Bitte um Anleitung zur Herrschaft."
 wwu_shamanism.2.option.b: "Bitte um Hilfe der Seelen gefallener Soldaten"
 wwu_shamanism.2.option.c: "Bittet sie, die Nation zu retten"
 wwu_shamanism.2.option.d: "Gebt Euren Respekt und verlasst euch."
 wwu_shamanism.3.title: "Fluch der Vorfahren"
 wwu_shamanism.3.desc: "Während [Root.Monarch.GetHerShis] Meditation in einer alten, rostigen Krypta stolperten $MONARCH$ plötzlich auf einen ihrer rastlosen Vorfahren.\n\nIch habe darauf gewartet, dass du den Geist mit einem donnernden Brüllen gesagt hast. $MONARCH$ bereitete seine Waffe mit Vorsicht vor, während der Geist fortfuhr: Unsere Nation blühte während meiner Herrschaft über Jahre. Aber ich wurde mit einer ruhelosen Qual in diesem verfluchten Grab als Rückkehr belohnt. Deine Vorfahren respektierten mein Gedächtnis nicht. Und jetzt wirst du dafür bezahlen.\n\n $MONARCH$ verschüttete sich und erlebte gleichzeitig sowohl Angst als auch Aufregung. [Root.Monarch.GetSheHeCap] musste etwas tun: Laufen oder kämpfen."
 wwu_shamanism.3.option.a: "Kämpfe!"
 wwu_shamanism.3.option.b: "Lauf!"
 tooltip_duel_victor: "Du gehst als Sieger weg."
