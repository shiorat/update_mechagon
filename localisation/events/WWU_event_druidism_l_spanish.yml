l_spanish:
 wwu_druidism.1.title: "El druidismo se propaga"
 wwu_druidism.1.desc: "Aunque nuestra fe pertenece a Elune, muchos en nuestras tierras practican las tradiciones del druidismo. Esta fe es aceptada como parte de la sociedad del Elfo Nocturno, pero a veces hay aquellos que caen demasiado profundamente en los ideales del druidismo, y rechazan el poder de Elune."
 wwu_druidism.1.option.a: "Oh, querido..."
 wwu_druidism.2.title: "Archdruid [Root.Monarch.GetName]?"
 wwu_druidism.2.desc: "Un grupo de druidas han conocido a [Root.Monarch.GetName], y han comenzado a influir en sus creencias. [Root.Monarch.GetName] ahora desea abrazar plenamente el druidismo y todo lo que implica. Aunque noble, tal acto correría el riesgo de inestabilidad por parte de los que creen en la supremacía de Elune."
 wwu_druidism.2.option.a: "[Root.Monarch.GetName] shall adoptar el druidismo"
 wwu_druidism.2.option.b: "Convencer [Root.Monarch.GetName] para abandonar su deseo"
 DRUID_RULER_TT: "¡Convirtiéndose en un §YDruídico§! ¡Regla dentro de un §YElune§! nación desbloqueará decisiones únicas."
 wwu_druidism.3.title: "La pesadilla esmeralda"
 wwu_druidism.3.desc: "Nuestro uso del Sueño Esmeralda para nuestros propios fines ha permitido que la Pesadilla se extienda sin restricciones. Nuestra gestión laxa ha hecho que se filtre en nuestro mundo, y ha comenzado a afectar a nuestras tierras."
 wwu_druidism.3.option.a: "¡Maldita sea!"
