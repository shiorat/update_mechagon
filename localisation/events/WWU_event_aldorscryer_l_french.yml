 aldorscryer_events.1.title: "L'Aldor et les Scryers"
 aldorscryer_events.1.desc: "Quand les elfes de sang sont arrivés à Chattrath, un certain nombre d'entre eux ont senti le puissant Naaru à l'intérieur de la ville et ont déposé leurs armes, abandonnant la cause de Kael'Thas Sunstrider et se déclarant au contraire fidèles à cet être puissant. Ils s'appelaient les Scryers. À l'intérieur de la ville, des restes de Draenei existaient encore qui étaient aussi fidèles à ce Naaru, appelé l'Aldor. Ces deux factions sont en conflit les unes avec les autres, rivalisant à la fois pour l'attention et les récompenses du Naaru."
 aldorscryer_events.1.option.a: "L'Aldor et les Scryers émergent à Chattrath"
