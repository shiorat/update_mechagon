l_german:
 wwu_exodar.1.title: "Der Exodar ist Landung"
 wwu_exodar.1.desc: "Nach jahrelangem Driften im Verdrehen ist Azeroth endlich am Horizont. Doch wegen des Schadens, den das Schiff beim Start erlitten hat, funktionieren unsere Landesysteme nicht. Wir gehen unter. Schnell."
 wwu_exodar.1.opt1: "Wir stürzen ab!"
 wwu_exodar.1.opt2: "Versuchen Sie, Schiff irgendwo anders zu steuern"
