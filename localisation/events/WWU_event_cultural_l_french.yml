l_french:
 wwu_cultural.1.title: "Les négociants éthérés"
 wwu_cultural.1.desc: "Un groupe de commerçants éthérés ont émergé de nulle part et offrent une variété de services à notre peuple. Ils sont particulièrement talentueux dans l'équipement de combat infusant avec une grande puissance qu'ils seuls peuvent comprendre."
 wwu_cultural.1.opt1: "Accepter leurs services"
 wwu_cultural.1.opt2: "Baissez-les."
 wwu_cultural.2.title: "Pandaren Lorewalkers"
 wwu_cultural.2.desc: "Les Lorewalkers sont des pandarens qui se penchent sur l'exploration du monde, la recherche d'histoires, d'artefacts et de reliques pour remplir leurs bibliothèques. Avec cette passion, ils voyagent partout dans le monde et s'y installent parfois temporairement.\n\nRécemment, d'énormes groupes de pandaren se sont retrouvés dans notre pays. Ils semblent avoir des problèmes avec le mode de vie nomade et ont décidé de trouver un endroit où ils peuvent appeler à la maison. En retour, ils offrent des enseignements exotiques d'une terre lointaine. Ils se composent de quatre clans différents avec des philosophies différentes et nous ne pouvons accueillir qu'un seul clan. C'est à nous de décider quel clan restera."
 wwu_cultural.2.opt1: "Invitez les disciples du boeuf noir"
 wwu_cultural.2.opt2: "Invitez les disciples du serpent de jade"
 wwu_cultural.2.opt3: "Inviter les adeptes de la grue rouge"
 wwu_cultural.2.opt4: "Invitez les adeptes du tigre blanc"
 wwu_cultural.2.opt5: "Pas de panda dans ma montre!"
 wwu_cultural.3.title: "La fée de la lune noire"
 wwu_cultural.3.desc: "Un groupe étrange de gens qui travaillent dans une sorte de cirque itinérant sont arrivés à [Root.Capital.GetName] et sont divertissants les gens avec une variété de jeux et d'événements. C'est une bonne chose puisque l'esprit des gens sera occupé à s'amuser et ils seront moins rebelles, mais cela pourrait affecter négativement notre main-d'oeuvre."
 wwu_cultural.3.opt1: "Laissez-les entrer."
 wwu_cultural.3.opt2: "Foutez-les dehors."
 wwu_cultural.4.title: "Tournoi d'aréna"
 wwu_cultural.4.desc: "Un groupe d'organisateurs entame un tournoi où les hommes peuvent prouver leur force. Ce serait bon pour notre prestige si nous le finançions. Ou nous pouvons leur offrir un muscle intéressant."
 wwu_cultural.4.opt1: "Envoyer [Root.Heir.GetName] pour prouver [Root.Heir.GetHeir] pouvoir"
 wwu_cultural.4.opt2: "Je financerai généreusement ce tourney."
 wwu_cultural.4.opt3: "Assieds-toi et regarde."
 wwu_cultural.5.title: "Montures exotiques"
 wwu_cultural.5.desc: "Un vendeur exotique d'une terre lointaine nous offre ses services. Il vend une grande variété de montures de partout dans le monde avec une grande variété de prix."
 wwu_cultural.5.opt1: "Acheter Tundra Mammouth"
 wwu_cultural.5.opt2: "Acheter Expédition Yak"
 wwu_cultural.5.opt3: "Acheter une araignée géante"
 wwu_cultural.5.opt4: "Acheter Caravan Brutosaur"
 wwu_cultural.5.opt5: "Baissez-les."
 wwu_cultural.6.title: "Tableaux runiques"
 wwu_cultural.6.desc: "Au cours de l'exercice d'hier, un de nos soldats a accidentellement découvert un ensemble de tables runiques anciennes, écrites dans une langue ancienne. Nous pouvons avoir des experts les étudier, ou simplement les mettre dans le trésor."
 wwu_cultural.6.opt1: "Lancer une recherche"
 wwu_cultural.6.opt2: "Mettez-le dans mon trésor personnel."
 wwu_cultural.7.title: "L'enfant doué"
 wwu_cultural.7.desc: "Un des nobles de notre pays vient d'avoir un enfant. Peu de temps après, ils se sont rendu compte que les yeux de ce gamin brillaient d'une lumière jaune éclatante. C'est sûrement un bon présage et un harnais de prospérité."
 wwu_cultural.7.option.a: "S'en tenir aux vœux du noble"
 wwu_cultural.7.option.b: "Parader l'enfant aux masses"
 wwu_cultural.8.title: "Plan minier"
 wwu_cultural.8.desc: "Un de nos scientifiques a découvert un moyen de penser à contrôler la population sauvage de kobold. Il a une idée folle de les utiliser dans les mines d'or pour augmenter la production. Mais cela nécessitera une migration dans ces provinces puisque Kobold aura aussi besoin d'un endroit où vivre sans mourir."
 wwu_cultural.8.opt1: "Donne-lui la permission."
 wwu_cultural.8.opt2: "C'est trop risqué."
 wwu_cultural.9.title: "Appui aux bardes"
 wwu_cultural.9.desc: "Les bardes sont une partie importante de la société à Azéroth. Ils voyagent partout sur Azéroth et transportent des histoires de toutes sortes de personnes partout dans le monde. Récemment, nous avons appris qu'un barde exceptionnellement talentueux est actuellement dans [Root.Capital.GetName]. Ce serait une bonne idée de les embaucher."
 wwu_cultural.9.opt1: "Offrez-lui un emploi."
 wwu_cultural.9.opt2: "C'est juste un chanteur..."
