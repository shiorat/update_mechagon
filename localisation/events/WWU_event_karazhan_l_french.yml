 apprentice_sending.title: "Mystères du Gardien"
 apprentice_sending.desc: "Pendant des années, Archmage Medivh, la garde d'Azéroth nous a échappé et s'est tenu à l'écart de la politique du monde. Isolé dans sa tour sombre à Karazhan, il a passé ses jours à collectionner d'anciens tomes de tous les coins d'Azéroth et a gardé ses secrets loin de nous même. En tant que plus grande magie d'Azéroth, reprendre le contrôle du Guardian est vital pour notre avenir.\n\nPour cela, certains des mages en cour ont soulevé l'idée d'envoyer un des étudiants espionner Medivh comme ils apprennent de lui. Si ça marche, on finira peut-être par gagner du terrain contre lui. Edlers ont déjà un étudiant incroyable dans leur esprit, qui convient parfaitement à ce travail. Intelligent, de couleur argentée et courageux, il réussira sûrement à garder la santé mentale alors qu'il est dans la tour et à persuader Medivh qu'on peut lui faire confiance.\n\nIl s'appelle Khadgar, nous le contacterons avec votre permission."
 apprentice_sending.opt1: "Envoyer Khadgar à Medivh comme Apprentice"
 apprentice_sending.opt1.tt: "Khadgar étudiera sous la direction de Medivh et pourra découvrir ce que Medivh est en train de faire."
 apprentice_sending.opt2: "C'est pas vrai. Le dernier apprenti fait encore des cauchemars à propos de cette tour."
 apprentice_sending.opt2.tt: "Si Medivh complote quelque chose d'insidieux, il faudra beaucoup plus de temps à découvrir."
 apprentice_from_dalaran.title: "Apprentis de Dalaran"
 apprentice_from_dalaran.desc: "Dalaran nous a envoyé un autre étudiant. Ce nouvel étudiant semble différent des autres, mais il est presque certain qu'il a été envoyé dans le but de recueillir des informations."
 apprentice_from_dalaran.opt1: "Accepter Khadgar"
 apprentice_from_dalaran.opt1.tt: "Khadgar peut déterrer les secrets de Medivh."
 apprentice_from_dalaran.opt2: "Frappe-le loin d'ici."
 apprentice_from_dalaran.opt2.tt: "Dalaran n'envoie pas un autre élève."
 medivh_plot_revealed_1.title: "Les véritables intentions de Medivh sont révélées"
 medivh_plot_revealed_1.desc: "Récemment, Medivh devenait de plus en plus erratique, disparaissant pendant des jours à la fois et étant épuisé quand il est finalement revenu. Peu de temps après, Khadgar a commencé à sentir quelque chose était radicalement mal avec son maître. Bien qu'il n'ait jamais soupçonné que Medivh était effectivement contrôlé par Sargeras, le Titan Noir, il est devenu méfiant des actions et des motifs de son maître. Après avoir rencontré un émissaire Horde, le demi-orc assassin Garona, Khadgar a déravé le complot de Medivh pour ouvrir un portail entre Azéroth et Draenor. Sachant qu'il était déjà trop tard pour empêcher le portail obscur d'ouvrir plus loin, Khadgar et Garona se précipitèrent vers le roi Llane Wrynn d'Azéroth pour obtenir de l'aide."
 medivh_plot_revealed_1.opt1: "Qu'il aille se faire foutre!"
 medivh_plot_revealed_1.opt1.tt: "Le secret de Medivh est révélé."
 medivh_plot_revealed_2.title: "Apprentis de Dalaran"
 medivh_plot_revealed_2.desc: "Récemment, Medivh devenait de plus en plus erratique, disparaissant pendant des jours à la fois et étant épuisé quand il est finalement revenu. Peu de temps après, ses conseillers ont commencé à sentir que quelque chose n'allait pas avec son maître. Bien qu'il n'ait jamais soupçonné que Medivh était effectivement contrôlé par Sargeras, le Titan Noir, il est devenu méfiant des actions et des motifs de son maître. Après avoir rencontré un émissaire Stormwind, Medivh a involontairement révélé son complot pour ouvrir un portail entre Azéroth et Draenor, sachant qu'il était déjà trop tard pour empêcher le portail obscur d'ouvrir plus loin."
 medivh_plot_revealed_2.opt1: "Merde, ma langue!"
 medivh_plot_revealed_2.opt1.tt: "Le secret de Medivh est révélé."
 betrayal_of_medivh.title: "Des nouvelles choquantes de Dalaran"
 betrayal_of_medivh.desc: "Un émissaire de Karazhan s'est précipité dans la salle du trône avec l'un de nos champions de confiance, affirmant que Medivh est possédé par des démons. Il travaillait avec Orcs depuis le début!"
 betrayal_of_medivh.opt1: "Il paiera."
 betrayal_of_medivh.opt1.tt: "Stormwind attaquera Karazhan."
 betrayal_of_medivh.opt2: "Eh bien, il est toujours notre vassal..."
 betrayal_of_medivh.opt2.tt: "Nos autres vassaux ne vont pas aimer ça."
