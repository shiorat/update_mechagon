l_spanish:
 wwu_arcane.1.title: "Sucumb a Caos"
 wwu_arcane.1.desc: "Nuestro abuso del Arcano ha puesto a prueba la fuerza de la voluntad de [Root.GetName]. Sin remedios severos, es muy probable que el desorden tome el reinado y [Root.GetName] se vuelva subordinado a las fuerzas Fel."
 wwu_arcane.1.option.a: "¡Debemos resistir!"
 wwu_arcane.1.option.b: "Entrega a mi hijo..."
 wwu_arcane.2.title: "Trastorno se propaga"
 wwu_arcane.2.desc: "El desenfrenado uso indebido de la magia arcana se ha extendido por todo [Root.GetName]. Sin pronunciamientos oficiales que denuncien este abuso, el deslizamiento en desorden podría ocurrir pronto."
 wwu_arcane.2.option.a: "Restringir el uso de la magia"
 wwu_arcane.2.option.b: "Ignorar la cuestión"
 wwu_arcane.3.title: "Orden prevaleciente"
 wwu_arcane.3.desc: "El uso responsable de la magia arcana se ha convertido en la norma, y una cultura de práctica responsable ha sido adoptada por la mayoría dentro de [Root.GetName]."
 wwu_arcane.3.option.a: "Excelente"
 wwu_arcane.4.title: "En una encrucijada"
 wwu_arcane.4.desc: "Se requiere una gran cantidad de energías arcanas para resolver un problema particularmente arraigado. Hay muchos que afirman que tal uso sería irresponsable y una afrenta a su uso responsable, mientras que los resultados del proyecto consideran que vale la pena, sin importar el costo a corto plazo."
 wwu_arcane.4.option.a: "Debemos completar el proyecto."
 wwu_arcane.4.option.b: "Racionaremos nuestros gastos para reducir el impacto"
 wwu_arcane.5.title: "Alteración arcana"
 wwu_arcane.5.desc: "Un practicante rouge de arcano ha sido reportado usando hechizos salvajemente. La población local ha pedido apoyo para sofocar a este mago pícaro."
 wwu_arcane.5.option.a: "Elimínenlo."
 wwu_arcane.5.option.b: "Secuestrar y extorsionar su conocimiento para ampliar nuestro propio entendimiento"
