 wwu_scourge.1.title: "Ner'zhuls Ankunft in der Zitadelle"
 wwu_scourge.1.desc: "Nachdem der Schattenrat geschwächt wurde, ist der gefallene Schaman Ner'zhul mit Hilfe von Teron'gor wieder an die Macht gestiegen. Schnell erlangte er seine Macht wieder und fand neue Anhänger für seinen verrückten Eroberungsplan: Öffne noch mehr Portale zu den anderen Welten und beanspruche jene für die Horde. Gegen Legion und seine Vorfahren öffnete Ner'zhul ein Portal viele Welten über den Kosmos und riss schließlich den ganzen Draenor auseinander!\n\nNach der Flucht über eines dieser Portale wurde Ner'zhul schnell von Kil'jaeden gefangen genommen und seine Anhänger wurden getötet. Nun, ein Gefangener der brennenden Legion, wurde Ner'zhuls ganzer Körper und Seele von Kil'jaeden selbst zerrissen. Unter unsäglicher Folter nahm Ner'zhul wieder an, unter Legion zu dienen, aber heimlich plante er Rache. Sein Geist wurde in einen speziell angefertigten Block von diamanthartem Eis gelegt, das aus den Weiten des Twishing Nether gesammelt wurde. Im gefrorenen Fass eingeschlossen, spürte Ner'zhul, wie sich sein Bewusstsein zehntausendfach ausdehnte. Ner'zhul wurde von den chaotischen Mächten des Dämons bekämpft und wurde zu einem spektralen Wesen unergründlicher Macht. In diesem Moment wurde der Ork Ner'zhul für immer zerstört, und der König Lich wurde geboren.\n\nAls Kil'jaeden Ner'zhuls eisigen Fässer zurück in die Welt von Azeroth warf, streifte der gehärtete Kristall über den Nachthimmel und zerschmetterte sich in den verwüsteten arktischen Kontinent Northrend und vergraben sich tief im Eiskopfgletscher. Der gefrorene Kristall, verdreht und vernarbt durch seine gewaltsame Abstieg, kam zu einem Thron ähneln, und Ner'zhul rachsüchtig Geist bald in ihm gerührt. Aus den Grenzen des Frozen Thrones begann Ner'zhul, sein weites Bewusstsein auszuloten und die Gedanken der Ureinwohner Northrends zu berühren."
 wwu_scourge.1.option.a: "Ich habe ein schlechtes Gefühl dabei..."
