l_spanish:
 wwu_ruler.1.title: "Inspiración"
 wwu_ruler.1.desc: "Como individuo de larga vida, [Root.Monarch.GetName] las habilidades de cera y menguan con el tiempo. A menudo son conversaciones fundamentales con individuos de mérito las que causan tales cambios. Una conversación reciente ha estimulado esto, ¿cuál fue la respuesta que resultó en esto?"
 wwu_ruler.1.option.a: "Una observación reflectante"
 wwu_ruler.1.option.b: "Una respuesta ingeniosa"
 wwu_ruler.1.option.c: "Un grito agresivo"
 wwu_ruler.2.title: "Degradación"
 wwu_ruler.2.desc: "Como individuo de larga vida, [Root.Monarch.GetName] las habilidades de cera y menguan con el tiempo. Ocasionalmente los errores pueden causar una pérdida permanente de confianza, y en esa habilidad. ¿Qué error causó esto?"
 wwu_ruler.2.option.a: "Un error administrativo"
 wwu_ruler.2.option.b: "Un error diplomático"
 wwu_ruler.2.option.c: "Un fracaso militar"
 wwu_ruler.10.title: "Pasando de [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_ruler.10.desc: "Una extraña fiebre se ha cobrado la vida de [Root.Monarch.GetTitle] [Root.Monarch.GetName]. A medida que la corte despoja su ropa por prendas más negras, golpea a tu sucesor lo frágil y transitoria que puede ser la vida."
 wwu_ruler.10.option.a: "Llorar [Root.Monarch.Get Title] [Root.Monarch.GetName]"
 wwu_ruler.11.title: "Pasando de [Root.Heir.GetTitle] [Root.Heir.GetName]"
 wwu_ruler.11.desc: "Una extraña fiebre se ha cobrado la vida de [Root.Heir.GetTitle] [Root.Heir.GetName]. A medida que la corte se despoja de su ropa para prendas más negras, golpea su [Root.Monarch.GetTitle] [Root.Monarch.GetName] lo frágil y transitoria que la vida puede ser."
 wwu_ruler.11.option.a: "Llorar [Root.Heir.Get Title] [Root.Heir.GetName]"
