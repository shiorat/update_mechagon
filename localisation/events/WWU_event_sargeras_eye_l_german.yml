 sargeras_eye.1.title: "Illidan und das Auge von Sargeras"
 sargeras_eye.1.desc: "Illidan ist aus den Broken Isles und dem Grab von Sargeras geflohen, wo er das mächtige Artefakt Gul'dan, das es nie gab - das Auge von Sargeras, gefunden hat. Als er Maiev Shadowsong und ihre Direktoren flüchtete, segelte Illidan in die östlichen Königreiche und marschierte nach Dalaran. Unter der Anweisung seines neuen Fel-Meisters Kil'Jaeden beginnt er einen Zauber mit dem Auge, das Northrend auseinanderreißen würde. Kil'Jaeden hoffte, sich an seinem illoyalen Diener Ner'Zhul zu rächen und den gefrorenen Thron zu sehen, auf dem er saß, zerstört. Doch Illidan's mächtiger Zauber wurde abgefangen und endete durch die Kräfte von Malfurion Stormrage und Maiev Shadowsong. Der Lich King und Northrend haben unter der Verwüstung des Zaubers gelitten - Ner'Zhul hat begonnen, die Kontrolle über die Scorge zu verlieren und sein Champion Arthas hat auch begonnen, seine Kräfte zu verlieren."
 sargeras_eye.1.option.a: "Illidan hat es versäumt, den gefrorenen Thron mit dem Auge von Sargeras zu zerstören"
