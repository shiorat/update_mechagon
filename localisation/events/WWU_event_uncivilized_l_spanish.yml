l_spanish:
 wwu_uncivilized.1.title: "Aventureros hostiles"
 wwu_uncivilized.1.desc: "Los azerothianos han estado cazando las razas que ven como inferiores para milenios. Recientemente, aventureros extranjeros de una nación vecina entraron a nuestro reino y están matando a nuestros oficiales y líderes, causando gran daño a nuestro pueblo. Esto no puede continuar."
 wwu_uncivilized.1.option.a: "[Root.Monarch.GetName] se enfrentará a ellos personalmente"
 wwu_uncivilized.1.option.a.tt_win: "Derrotas a los aventureros."
 wwu_uncivilized.1.option.a.tt_lose: "Pierdes y te matan."
 wwu_uncivilized.1.option.b: "Ajustar la seguridad de las fronteras"
 wwu_uncivilized.1.option.c: "Escóndete."
