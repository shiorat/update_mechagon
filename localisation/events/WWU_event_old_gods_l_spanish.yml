l_spanish:
 wwu_old_gods.1.title: "¡C'Thun Rises!"
 wwu_old_gods.1.desc: "A pesar de todos los esfuerzos de los pequeños reinos mortales de Azeroth, has logrado despertar plenamente al Dios Antiguo, C'Thun. Azeroth está a tu merced. Nada puede detener a este Dios increíblemente poderoso."
 wwu_old_gods.1.option.a: "Vwyq agth sshoq'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.2.title: "¡Yogg-Saron Rises!"
 wwu_old_gods.2.desc: "A pesar de todos los esfuerzos de los pequeños reinos mortales de Azeroth, has logrado despertar completamente al Dios Viejo, Yogg-Saron. Azeroth está a tu merced. Nada puede detener a este Dios increíblemente poderoso."
 wwu_old_gods.2.option.a: "Vwyq agth sshoq'meg Yogg-Saron vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.3.title: "¡N'Zoth Rises!"
 wwu_old_gods.3.desc: "A pesar de todos los esfuerzos de los pequeños reinos mortales de Azeroth, habéis logrado despertar plenamente al Dios Antiguo, N'Zoth. Azeroth está a tu merced. Nada puede detener a este Dios increíblemente poderoso."
 wwu_old_gods.3.option.a: "Vwyq agth sshoq'meg N'Zoth vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.4.title: "¡El corazón de Y'Shaarj se levanta!"
 wwu_old_gods.4.desc: "A pesar de todos los esfuerzos de los pequeños reinos mortales de Azeroth, habéis logrado despertar plenamente el Corazón de Y'Shaarj. Azeroth está a tu merced. Nada puede detener este corazón increíblemente poderoso."
 wwu_old_gods.4.option.a: "Vwyq agth sshoq'meg Y'Shaarj vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.5.title: "¿Debería añadirse aquí la localización?"
 wwu_old_gods.5.desc: " "
 wwu_old_gods.5.option.a: "¿Debería añadirse aquí la localización?"
 wwu_old_gods.10.title: "Susurros de Ulduar"
 wwu_old_gods.10.desc: "Desde que conquistaste Ulduar, has estado escuchando susurros de un omnisciente encarcelado allí. Recientemente, los susurros se han vuelto más fuertes y sientes que tu cordura se está agotando. Debes hacer algo al respecto."
 wwu_old_gods.10.option.a: "Viaja a Ulduar y desentierra el mal acechando allí."
 wwu_old_gods.10.option.b: "Susurros nunca son un buen presagio. ¡Ignóralo!"
 guided_by_whispers: "Guiado por susurros"
 AWAKENING_REMOVED_STABILITY_HIT: "Elimina el golpe de estabilidad al despertar Yogg-Saron."
 wwu_old_gods.11.title: "Susurros desde lo profundo"
 wwu_old_gods.11.desc: "Desde que hablaste con N'zoth, has estado escuchando susurros de un ser omnisciente bajo las mareas. Recientemente, los susurros se han vuelto más fuertes y muchas personas dentro de sus tierras también han sentido su presencia. Tal vez es hora de una ganga..."
 wwu_old_gods.11.option.a: "Jura lealtad a N'zoth y empieza a adorar a los Dioses Antiguos."
 wwu_old_gods.11.option.b: "Ignóralo y espera que su influencia se debilite en este mundo."
 influenced_by_nzoth: "Influencia de N'zoth"
 wwu_old_gods.12.title: "La Tidemother habla"
 wwu_old_gods.12.desc: "El ritual de llamar a favor de la Tidemother ha tenido éxito, veamos lo que nos espera para nuestra devoción."
 wwu_old_gods.12.option.a: "¡Madre maravillosa!"
 wwu_old_gods.12.option.b: "Un susurro extraño..."
 wwu_old_gods.13.title: "Susurros de N'Zoth"
 wwu_old_gods.13.desc: "Durante el ritual donde estabas pidiendo el favor de la Tidemother, escuchaste un extraño susurro. En contraste con las formas sutiles de la Tidemother, este llamado es más claro. Una sensación incómoda llena tu mente y rápidamente abortas el ritual. De alguna manera, ya sabes: ese era N'zoth, un Dios Viejo capaz de corromper cualquier cosa en su camino. Ahora, este malestar se está apoderando lentamente y pronto Él te pedirá tu promesa de lealtad."
 wwu_old_gods.13.option.a: "¿Qué voy a hacer?"
 wwu_old_gods.20.title: "Sumisión a C'Thun"
 wwu_old_gods.20.desc: "El Dios Viejo, C'Thun está tratando de tomar el control directo de [Root.GetName]."
 wwu_old_gods.20.option.a: "Vwyq agth sshoq'meg C'thun vra zz shfk qwor ga'halahs agthu!"
 wwu_old_gods.20.option.b: "¿Al'ksh syq iir awan? Iilth sythn aqev... aqev... aqev..."
