 wwu_orcish_horde.1.title: "Die Orkische Horde"
 wwu_orcish_horde.1.desc: "Die Orc-Clans von Draenor haben das Dunkle Portal durchquert und sind in die Länder von Azeroth eingedrungen. Unter einem Banner vereint, sind sie bekannt als die Orkische Horde für diejenigen, die in der Nähe wohnen."
 wwu_orcish_horde.1.option.a: "Aufstehen!"
 wwu_orcish_horde.2.title: "Setze Clan in Azeroth"
 wwu_orcish_horde.2.desc: "Obwohl die Orkish Horde die vereinten Bemühungen der Ork-Clans repräsentiert, haben wir andere, singulärere Ziele, die wir auf Azeroth verfolgen wollen."
