l_spanish:
 wwu_murloc.1.title: "La llamada del apareamiento"
 wwu_murloc.1.desc: "¡Es otra temporada de apareamiento para la tribu! Las hembras en la cultura murloc generalmente se aparean con el macho con el brillo más grande. Así, los machos a través de la costa hacen su mejor esfuerzo para encontrar el más brillante brillante en el mar profundo para atraer a las hembras más brillantes! Como [Root.Monarch.Get Title] de [Root.GetName], Es una cuestión de prestigio tener la más hermosa brillante en la tribu. Así que [Root.Monarch.GetName] debe hacer todo lo posible para obtener el mejor brillante.\n\n¡Brillante!"
 wwu_murloc.1.option.a: "Voy a \"mrgrl\" debajo del mar profundo y conseguir un brillante!"
 wwu_murloc.1.option.b: "Le compraré un brillante a un mercader."
 wwu_murloc.1.option.c: "No puedo concentrarme en esas cosas ahora mismo."
 wwu_murloc.2.title: "Mejores redes para nuestros Netters"
 wwu_murloc.2.desc: "Un oráculo sabio dijo una vez que un murloc no tiene posesión más valiosa que [Root.Monarch.Get Her] red. Las redes de pesca son una parte importante de nuestra cultura y debemos asegurarnos de que nuestra producción de pescado continúe sin contratiempos.\n\nRecientemente, nuestros oráculos descubrieron un nuevo tipo de seda que hace que nuestras redes sean más duraderas. Deberíamos considerar la posibilidad de mejorar nuestra producción de pescado."
 wwu_murloc.2.option.a: "Distribuir esta nueva tecnología a través de la costa"
 wwu_murloc.2.option.b: "Deberíamos probar esto en una de nuestras provincias por ahora."
 wwu_murloc.2.option.c: "¡Tecnología alienígena! ¡Mal! Vete.¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡"
 wwu_murloc.3.title: "¡Rey Mrgl-Mrgl!"
 wwu_murloc.3.desc: "Un viajero murloc mundialmente famoso, el rey Mrgl-Mrgl visitó recientemente nuestra humilde tribu para ofrecer ayuda. Es conocido por sus buenas obras para hacer del mundo un lugar mejor para los murlocs. Sin embargo, hay un rumor de que es en secreto un misionero Elune. Cualesquiera que sean sus razones, ahora nos ofrece ayuda y puede que no sea prudente rechazarlo de plano."
 wwu_murloc.3.option.a: "Invítalo a nuestra carpa."
 wwu_murloc.3.option.b: "Mrgl este infiel de distancia."
