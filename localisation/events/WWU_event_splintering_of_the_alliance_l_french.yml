l_french:
 alliance_splinter.1.title: "Splintering de l'Alliance"
 alliance_splinter.1.desc: "Après la défaite des armées [exemple_unaccepted_province.Culture.GetGroupName] en guerre, des graines de désarroi ont commencé à se développer au sein de l'Alliance de [Root.GetName]. Les désaccords sur ce qu'il faut faire avec leur population, principalement en ce qui concerne les coûts des camps d'internement, ont créé des tensions entre certains États membres de l'Alliance. Sans un ennemi commun à combattre, les membres n'ont pas pu trouver de motivation à rester dans l'Alliance. Une polémique entre le leader de [alliance_splinter_subject_1.GetName], [alliance_splinter_subject_1.Monarch.GetName] et $MONARCH$ au sujet de quoi faire avec [exemple_unaccepted_province.Culture.GetGroupName] population a finalement causé les membres à prendre parti: Purger la population entière, ou les assimiler via des camps d'internement. \n\nCette grave division a suscité des incertitudes quant à l'avenir de l'Alliance. Quelle que soit l'issue, cette tension va probablement mener à Splintering de l'Alliance."
 alliance_splinter.1.opt1: "Soutenir l'assimilation de la population [exemple_unaccepted_province.Culture.GetGroupName]."
 alliance_splinter.1.opt1.tt: "Cela aura une incidence sur les résultats des événements futurs. Vos relations avec les membres de la faction qui ont choisi de purger la population seront endommagées."
 alliance_splinter.1.opt2: "Soutenir la purge de [exemple_unaccepted_province.Culture.GetGroupName] population."
 alliance_splinter.1.opt2.tt: "Cela aura une incidence sur les résultats des événements futurs. Vos relations avec les membres de la faction qui ont choisi d'assimiler la population seront endommagées."
 alliance_splinter.10.title: "État de la population [exemple_non accepté_province.Culture.GetGroupName]"
 alliance_splinter.10.desc: "Après la défaite des armées [exemple_unaccepted_province.Culture.GetGroupName] en guerre, des graines de désarroi ont commencé à se développer au sein de l'Alliance de [Root.GetName]. Les désaccords sur ce qu'il faut faire avec leur population, principalement en ce qui concerne les coûts des camps d'internement, ont créé des tensions entre certains États membres de l'Alliance. Sans un ennemi commun à combattre, les membres n'ont pas pu trouver de motivation à rester dans l'Alliance. Une polémique entre le leader de [alliance_splinter_subject_1.GetName], [alliance_splinter_subject_1.Monarch.GetName] et $MONARCH$ au sujet de quoi faire avec [exemple_unaccepted_province.Culture.GetGroupName] population a finalement causé les membres à prendre parti: Purger la population entière, ou les assimiler via des camps d'internement.\n\nMaintenant, c'est à toi de choisir quel côté tu seras. Votre position façonnera votre avenir dans l'Alliance."
