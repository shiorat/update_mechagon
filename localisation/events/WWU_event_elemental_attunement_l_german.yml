l_german:
 wwu_elemental_attunement.1.title: "Triumph der Elemente"
 wwu_elemental_attunement.1.desc: "[Root.GetName] hat sich im Krieg bewährt und den Sieg für sich und die Elemente gebracht. Lasst uns frohlocken!"
 wwu_elemental_attunement.1.option.a: "Hurra"
 wwu_elemental_attunement.2.title: "Trauer der Elemente"
 wwu_elemental_attunement.2.desc: "[Root.GetName] hat es versäumt, sich im Krieg zu beweisen, und hat das Scheitern der Elemente gebracht. Sie werden unsere Rufe für eine gewisse Zeit nicht beachten."
 wwu_elemental_attunement.2.option.a: "Ach nein..."
 wwu_elemental_attunement.10.title: "Elementarer Drift"
 wwu_elemental_attunement.10.desc: "Unsere Affinität zu den Elementen wächst und schwindet im Laufe der Zeit. Ohne ein Angebot werden die Elemente beginnen, unsere Bedürfnisse zu übersehen, aber vielleicht ist das genau das, was benötigt wird."
 wwu_elemental_attunement.10.option.a: "Bereiten Sie ein Angebot vor"
 wwu_elemental_attunement.10.option.b: "Ignorieren Sie die Elemente"
 wwu_elemental_attunement.11.title: "Gunst der Elemente"
 wwu_elemental_attunement.11.desc: "Unser Vertrauen in die Elemente hat uns die Gunst der Elemente gewonnen. Dadurch hat sich unser Zugang zu den Elementen stark erweitert."
 wwu_elemental_attunement.11.option.a: "Ausgezeichnet"
 wwu_elemental_attunement.12.title: "Zorn der Elemente"
 wwu_elemental_attunement.12.desc: "Unser Misstrauen gegenüber den Elementen hat uns die Gunst der Elemente verloren. Dadurch ist unser Zugang zu den Elementen stark zurückgegangen."
 wwu_elemental_attunement.12.option.a: "..."
