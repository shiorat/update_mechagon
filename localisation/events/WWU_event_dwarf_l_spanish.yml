l_spanish:
 wwu_dwarf.1.title: "Nuestro hogar ancestral"
 wwu_dwarf.1.desc: "Puesto que los tres clanes enanos combinaron su fuerza, la discusión del antiguo imperio enano a menudo se pone sobre la mesa durante las reuniones de los tres martillos. La mayoría de la gente afirma que las tierras de nuestra patria son legítimamente nuestras y no debemos titubear para reclamar nuestro derecho a gobernar estas provincias.\n\nRecientemente, se había planteado un tema relacionado con una de estas provincias, [dwarf_province_claim.GetName] bajo la regla de [dwarf_province_claim.Owner.GetName]. Uno de los diplomáticos afirma que [dwarf_province_claim.Culture.GetName] los campesinos han pedido ayuda contra [dwarf_province_claim.Owner.GetAdjetive] y de acuerdo con el informe, podemos fácilmente hacer un caso para una guerra legítima contra [dwarf_province_claim.Owner.GetName]. con la ayuda de nuestros amigos, por supuesto.\n\n[dwarf_subject.Monarch.GetName] de [dwarf_subject.GetName] estaría ansioso por ayudarnos en esta causa, asumiendo que pueden proporcionar algún esfuerzo de su lado."
 wwu_dwarf.1.option.a: "Pídale a [dwarf_subject.GetName] que ayude a hacer nuestra reclamación"
 wwu_dwarf.1.option.b: "Llame a [dwarf_subject.Monarch.GetName] a una coalición contra [dwarf_province_claim.Owner.GetName]"
 wwu_dwarf.1.option.c: "Tratar de forjar una reclamación sin su ayuda"
 wwu_dwarf.1.option.d: "Espera un momento mejor."
 dwarf_territorial_tt_claim: "[dwarf_subject.GetName] se le pedirá ayuda para hacer una reclamación permanente para [dwarf_province_claim.GetName] provincia. Esto les costará poder diplomático."
 dwarf_territorial_tt_war: "[dwarf_subject.GetName] se le pedirá una coalición contra [dwarf_province_claim.Owner.GetName]. Esto les costará poder militar."
 wwu_dwarf.2.title: "Amigo histórico en necesidad"
 wwu_dwarf.2.desc: "Puesto que los tres clanes enanos combinaron su fuerza, la discusión del antiguo imperio enano a menudo se pone sobre la mesa durante las reuniones de los tres martillos. La mayoría de la gente afirma que las tierras de nuestra patria son legítimamente nuestras y no debemos titubear para reclamar nuestro derecho a gobernar estas provincias.\n\nRecientemente, un tema había sido planteado en Ironforge con respecto a una de sus provincias históricas, [dwarf_province_claim.GetName] bajo el gobierno de [dwarf_province_claim.Owner.GetName]. Desean hacer un caso para una guerra legítima contra [dwarf_province_claim.Owner.GetName] y quieren que respaldemos esta afirmación."
 wwu_dwarf.2.option.a: "Aceptar su solicitud"
 wwu_dwarf.2.option.b: "No podemos permitirnos dirigir nuestro poder diplomático ahora mismo."
 wwu_dwarf.3.title: "Una coalición con un amigo histórico"
 wwu_dwarf.3.desc: "Puesto que los tres clanes enanos combinaron su fuerza, la discusión sobre el antiguo imperio enano a menudo se pone sobre la mesa durante las reuniones de los tres martillos. La mayoría de la gente afirma que las tierras de nuestra patria son legítimamente nuestras y no debemos titubear para reclamar nuestro derecho a gobernar estas provincias.\n\nRecientemente, un tema había sido planteado en Ironforge con respecto a una de sus provincias históricas, [dwarf_province_claim.GetName] bajo el gobierno de [dwarf_province_claim.Owner.GetName]. Desean no sólo hacer un caso para una guerra legítima contra [dwarf_province_claim.Owner.GetName], quieren formar una coalición contra ellos. Creen que somos parte de esta coalición."
 wwu_dwarf.3.option.a: "Aceptar su solicitud"
 wwu_dwarf.3.option.b: "No podemos darnos el lujo de dirigir nuestro poder militar ahora mismo."
 wwu_dwarf.10.title: "Tesorero enano"
 wwu_dwarf.10.desc: "A medida que las noticias de la Unificación de nuestras tierras antiguas se difundieron por todo el mundo, nobles enanos y plebeyos por igual han comenzado a congregarse en nuestro país. Uno de ellos es un tesorero enano de fama mundial que es un experto en economía. Ofrece sus servicios para ayudarnos a crecer como un país."
 wwu_dwarf.10.option.a: "Invítalo a la corte."
 wwu_dwarf.10.option.b: "Emplearlo en otras áreas"
 wwu_dwarf.11.title: "Enanos en guerra"
 wwu_dwarf.11.desc: "Mientras continúa nuestra feroz guerra contra nuestros enemigos, los enanos de todo el mundo, sean simples campesinos o poderosos nobles, están haciendo todo lo posible para ayudar a nuestro esfuerzo bélico. Recientemente, un grupo de gremios aventureros, entre ellos Retired Mountaineers Society, The Three Hammers y Ironbeard Retinue, se unieron bajo una bandera y reunieron a ciudadanos para unirse a la guerra."
 wwu_dwarf.11.option.a: "¡Alabado sea el gremio!"
