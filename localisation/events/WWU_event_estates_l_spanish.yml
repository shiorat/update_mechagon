 estate_system.2.title: "Orden del día del Consejo"
 estate_system.2.desc: "Los Estates de [Root.GetName] han propuesto agendas para el Consejo convocado. Favorecer uno de los Estates aquí podría tener grandes beneficios a largo plazo.\n\n[Root. Get CachedAgendasFlavorText]"
