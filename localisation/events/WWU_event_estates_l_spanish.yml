 estate_system.3.title: "Derechos estatutarios sobre el patrimonio"
 estate_system.3.desc: "Los estados de [Root.GetName] han salido ofreciendo un compromiso a [Root.Monarch.GetTitle] [Root.Monarch.GetName] para resolver el débil control que el [Root.GovernmentName] ejerce sobre la tierra. A cambio de control, los Estates exigen ciertas libertades..."
 estate_system.3.a: "Honestamente, ¿qué esperabas cuando vendiste todo el país?"
 estate_system.3.b: "Solucionaremos esto nosotros mismos..."
 estate_system.4.title: "Patronización de los Gremios"
 estate_system.4.desc: "A lo largo de Azeroth hay numerosos gremios, muchos que ofrecen servicios únicos a los reinos y repúblicas en los que residen. Formar una relación de patrocinio con un gremio señalará el apoyo de [Root.Monarch.GetName], proporcionando numerosos beneficios a [Root.GetName]."
 estate_system.4.option.a: "Patronice el Gremio Adventuring"
 estate_system.4.option.b: "Patronice el Gremio Mercantil"
 estate_system.4.option.c: "Patronice el Gremio de Guerreros"
 estate_system.4.option.d: "Patronice la Orden Religiosa"
 estate_system.4.option.e: "Patronice al Sindicato Criminal"
 estate_system.4.option.a.tooltip: "Obtendrás acceso a la acción diplomática 'Form Raid', permitiéndote enviar partidos de asalto independientes a naciones malvadas."
 estate_system.4.option.b.tooltip: "Tendrás acceso a la acción diplomática de 'Administración Bribe', permitiéndote comprar Spy Network a cambio de oro."
 estate_system.4.option.c.tooltip: "Obtendrás acceso a la acción diplomática 'Reclutar a Manpower', permitiéndote robar mano de obra de la reserva de otros países."
 estate_system.4.option.d.tooltip: "Obtendrá acceso a la acción diplomática de 'Spread Religion', permitiéndole cambiar de religión de las provincias de otros países."
 estate_system.4.option.e.tooltip: "Obtendrán acceso a la acción diplomática de 'Asesinar al Gobernante', permitiéndoles asesinar a gobernantes de otras naciones."
