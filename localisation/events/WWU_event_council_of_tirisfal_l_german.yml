l_german:
 wwu_council_of_tirisfal.1.title: "Rat von Tirisfal"
 wwu_council_of_tirisfal.1.desc: "Magna Aegwynn vom Rat von Tirisfal sagt, dass sie uns helfen kann, unser großes Königreich auf den kommenden Krieg vorzubereiten. Können wir ihr vertrauen, mein Herr?"
 wwu_council_of_tirisfal.1.option.a: "Ich denke, das ist eine gute Idee!"
 wwu_council_of_tirisfal.1.option.b: "Ich traue den Magiern nicht! Lass die Welt wissen, dass wir es selbst tun können..."
