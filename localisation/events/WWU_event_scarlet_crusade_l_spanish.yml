l_spanish:
 wwu_setup_scarlet_crusade.1.title: "Muerte de Alexandros Mograine"
 wwu_setup_scarlet_crusade.1.desc: "Después del asalto en Stratholme no escuchamos ninguna noticia de nuestro señor Alexandros y Alto Inquisidor Fairbanks. Después de algunos días Fairbanks regresó con algunas malas noticias. Nuestro líder Alexandros Mograine, el Ashbringer, fue vencido en la batalla y asesinado de entre los muertos vivientes. Fue uno de los miembros fundadores de la Mano de Plata y su muerte será un gran golpe a la causa. Lord Dathrohan nos reveló que Fairbanks ha sido corrompido por la muerte, así que eliminamos la amenaza. Otro héroe perdido por el Sturge..."
 wwu_setup_scarlet_crusade.1.option.a: "Tenemos que seguir adelante sin ellos..."
 wwu_setup_scarlet_crusade.2.title: "Muerte del Alto General Abbendis"
 wwu_setup_scarlet_crusade.2.desc: "El General Abbendis fue herido mortalmente por los no-muertos y murió en los brazos de su hija mientras defendía a Hearthglen. Los refuerzos del monasterio liderados por el Alto Inquisidor Whitemane lograron salvar la ciudad, pero llegaron tarde para el general Abbendis."
 wwu_setup_scarlet_crusade.2.option.a: "Puede que hayamos perdido a un precioso amigo, ¡pero su sacrificio nos permitió ganar en Hearthglen!"
 wwu_setup_scarlet_crusade.3.title: "Inmunas Razas Menores de la Alianza"
 wwu_setup_scarlet_crusade.3.desc: "Una gran pregunta nos preocupa desde el momento de la mano de Slver y ahora a la Cruzada Escarlata. ¿Debemos aceptar a las otras razas como el Amanecer Argentino o prohibirlas de nuestras filas y salvarnos de su vil corrupción? Creo que la respuesta es simple... ¡solo podemos confiar en los humanos!"
 wwu_setup_scarlet_crusade.3.option.a: "¡Eso fue lo correcto... para el Crusado!"
 wwu_setup_scarlet_crusade.4.title: "Construyendo la ira de la luz"
 wwu_setup_scarlet_crusade.4.desc: "Necesitamos una nueva arma para los esfuerzos contra los muertos vivientes. ¿Deberíamos pedirle a Lord Dathrohan recursos?"
 wwu_setup_scarlet_crusade.4.option.a: "Informa a Lord Dathrohan de nuestro endevor."
 wwu_setup_scarlet_crusade.4.option.b: "¡Construyamoslo y sorprendamos a nuestro señor más tarde con esta nueva arma!"
 wwu_setup_scarlet_crusade.5.title: "Proyecto de Ira de la Luz A"
 wwu_setup_scarlet_crusade.5.desc: "Desafortunadamente el arma fue fuertemente dañada y no es estable. Muchos fallaron en empuñarla y Kirin Tor la tomó en sus bóvedas, manteniéndola alejada de manos mortales."
 wwu_setup_scarlet_crusade.5.option.a: "¡Qué decepción!"
 wwu_setup_scarlet_crusade.6.title: "Proyecto de Ira de la Luz B"
 wwu_setup_scarlet_crusade.6.desc: "¡Nuestros esfuerzos dieron frutos! ¡La ira de la luz destruirá a los viles muertos vivientes en su camino! Es hora de informar a nuestros Señores sobre la gran noticia"
 wwu_setup_scarlet_crusade.6.option.a: "¡Un éxito! ¡Un nuevo día para el CRUSADE! ¡EL BANE DE UNDEAD!"
 wwu_setup_scarlet_crusade.7.title: "Luchas calle Stratholme"
 wwu_setup_scarlet_crusade.7.desc: "Después de algunas noticias sobre la presencia de Kelthuzad en Stratholme, ¡agredimos a la ciudad una nueva! Durante la incursión nos encerramos en la batalla no sólo con los muertos vivientes, sino también con los cruzados de Amanecer Argento. Después de algunos eventos, aventureros al servicio de Amanecer Argento mataron a nuestro Alto Lord Dathrohan y nos enviaron un paquete con la cresta de Amanecer Argento. ¿Qué hacemos con esto?"
 wwu_setup_scarlet_crusade.7.option.a: "¡Abre el paquete!"
 wwu_setup_scarlet_crusade.7.option.b: "¡No lo abras!"
 wwu_setup_scarlet_crusade.8.title: "Apertura del paquete Amanecer Argento"
 wwu_setup_scarlet_crusade.8.desc: "¡Este es... el jefe del Dreadlord Balnazaar! No puede ser... servimos a un demonio todo el tiempo..."
 wwu_setup_scarlet_crusade.8.option.a: "¿Cómo puede ser esto...?"
 wwu_setup_scarlet_crusade.9.title: "Scarlet Onslaught"
 wwu_setup_scarlet_crusade.9.desc: "Después de un ataque de Ebon Hold en Scarlet Enclave llegamos a la conclusión de que debemos llevar la guerra a Northrend... ¡y New Hearthglen será nuestra base de operaciones!"
 wwu_setup_scarlet_crusade.9.option.a: "¡Es hora de llevarles la guerra!"
 wwu_setup_scarlet_crusade.10.title: "Victoria sobre la muerte"
 wwu_setup_scarlet_crusade.10.desc: "Finalmente el vil Rey Lich, el príncipe caído Arthas Menethil, el mismo diablo, el parricidio, el destructor y corruptor de su propio pueblo está MUERTO! ¡Es hora de limpiar al resto de los muertos vivientes y limpiar el mundo de su presencia!"
 wwu_setup_scarlet_crusade.10.option.a: "Por fin podemos respirar..."
