l_french:
 wow_overextension.1.title: "Descendre des troupes"
 wow_overextension.1.desc: "Notre infamie suscite un ressentiment généralisé à l'égard de notre effort de guerre. Beaucoup de soldats courent pour la forêt au lieu de se présenter en service."
 wow_overextension.1.option.a: "Ils auraient été lâches de toute façon."
 wow_overextension.2.title: "Opposition généralisée"
 wow_overextension.2.desc: "Notre royaume est devenu infâme, et il y a beaucoup de gens dans $COUNTRY$ qui ont pris exception à cela."
 wow_overextension.2.option.a: "Il nous faut de meilleurs fouets..."
 wow_overextension.3.title: "Mauvaise réputation!"
 wow_overextension.3.desc: "Notre stratégie récente de conquête débridée sur qui se trouve être de la manière étonnamment semble avoir eu un effet quelque peu négatif sur notre position parmi nos concitoyens."
 wow_overextension.3.option.a: "Ils agissent de façon excessive comme toujours!"
 wow_overextension.4.title: "Inflation"
 wow_overextension.4.desc: "L'état de guerre constante a érodé notre économie et maintenant l'inflation s'envole hors de contrôle!"
 wow_overextension.4.option.a: "Essayez de piquer plus de pièces!"
 wow_overextension.5.title: "Les commandants déserteurs"
 wow_overextension.5.desc: "Désillusionné par les guerres répétées et apparemment sans but de $MONARCH$, de nombreux commandants de l'armée ont déserté et formé des factions splinter au sein de [Root.GetName]."
 wow_overextension.5.option.a: "Bah, je vais diriger l'armée moi-même!"
 wow_overextension.6.title: "Marchands en ressentiment"
 wow_overextension.6.desc: "Apparemment en citant le dégoût avec $COUNTRY$ des guerres sans fin de conquête certains marchés ont décidé d'expulser nos marchands."
 wow_overextension.6.option.a: "Alors je vais les conquérir aussi!"
 wow_overextension.7.title: "Marchands Assassinés!"
 wow_overextension.7.desc: "Certains royaumes sont si consternés par notre conquête incessante qu'ils ont décidé de riposter en assassinant nos marchands dans une tentative de frapper nos finances!\n\nCe qui le rend encore plus choquant, c'est que cela arrive même sur nos propres marchés."
 wow_overextension.7.option.a: "La tête va rouler! J'espère que ce n'est pas le mien..."
 wow_overextension.8.title: "Légitimité Interrogée"
 wow_overextension.8.desc: "Le plus sanguinaire montré par $MONARCH$ a ruiné la réputation de $COUNTRY$ aux yeux du monde, et maintenant nos propres sujets commencent à remettre en question la légitimité d'un souverain aussi impitoyable."
 wow_overextension.8.option.a: "Dis à mon héritier de commencer à s'inquiéter..."
 wow_overextension.9.title: "Démission du conseiller"
 wow_overextension.9.desc: "Les conseillers forment l'épine dorsale administrative de notre royaume, et malheureusement tous les nôtres démissionnent! Ils affirment qu'il s'agit là d'une protestation contre le fardeau des guerres sans fin qui leur a été imposé."
 wow_overextension.9.option.a: "Je peux faire ce qu'ils ont fait moi-même!"
 wow_overextension.10.title: "Démission du conseiller"
 wow_overextension.10.desc: "Horrifié par notre conquête incessante, un éminent conseiller de la cour a rétorqué, citant qu'il se lasse de la guerre."
 wow_overextension.10.option.a: "Typique naysayer... bon débarras!"
