l_german:
 wwu_murloc.1.title: "Die Mating-Veranstaltung"
 wwu_murloc.1.desc: "Es ist eine weitere Paarungszeit für den Stamm! Weibchen in der Murloc-Kultur paaren sich in der Regel mit dem Männchen mit dem größten Glanz. So tun die Männchen über der Küste ihr Bestes, um das glänzendste in der Tiefsee zu finden, um die schinigsten Weibchen anzulocken! Als [Root.Monarch.GetTitle] von [Root.GetName], Es ist eine Frage des Prestiges, die schönsten glänzend im Stamm zu haben. Also [Root.Monarch.GetName] muss sein Bestes tun, um das Beste glänzend zu bekommen.\n\nGlänzend!"
 wwu_murloc.1.option.a: "Ich werde'mrgrl' unter der Tiefsee und ein glänzendes bekommen!"
 wwu_murloc.1.option.b: "Ich werde einen glänzenden von einem mrgriling Händler kaufen."
 wwu_murloc.1.option.c: "Ich kann mich gerade nicht auf solche Mrgls konzentrieren."
 wwu_murloc.2.title: "Bessere Netze für unsere Netters"
 wwu_murloc.2.desc: "Ein weises Orakel sagte einmal, dass ein Murloc keinen wertvollen Besitz mehr hat als [Root.Monarch.GetHerShis] Netz. Fischernetze sind ein großer Teil unserer Kultur, und wir müssen sicherstellen, dass unsere Fischproduktion ohne Rückschläge weitergeht.\n\nVor kurzem entdeckten unsere Orakel eine neue Art von Seide, die unsere Netze haltbarer macht. Wir sollten in Betracht ziehen, unsere Fischproduktion zu verbessern."
 wwu_murloc.2.option.a: "Verteilen Sie diese neue Technologie über die Küste"
 wwu_murloc.2.option.b: "Das sollten wir erst mal in einer unserer Provinzen versuchen."
 wwu_murloc.2.option.c: "Außerirdische Technik! Schlecht! Geh weg.- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 wwu_murloc.3.title: "König Mrgl-Mrgl!"
 wwu_murloc.3.desc: "Ein weltberühmter Murloc-Reisender, König Mrgl-Mrgl, besuchte vor kurzem unseren bescheidenen Stamm, um Hilfe anzubieten. Er ist bekannt für seine guten Taten, um die Welt zu einem besseren Ort für Murlocs zu machen. Doch es gibt ein Gerücht, dass er heimlich ein Elune-Missionar ist. Was auch immer seine Gründe sind, er bietet uns jetzt Hilfe an, und es mag nicht klug sein, ihn völlig abzulehnen."
 wwu_murloc.3.option.a: "Lade ihn zu unserem Festzelt ein."
 wwu_murloc.3.option.b: "Mrgl dieser Ungläubige weg."
