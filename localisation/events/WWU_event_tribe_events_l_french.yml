l_french:
 wwu_tribes.1.title: "Né de la guerre"
 wwu_tribes.1.desc: "De la guerre, nous venons, pour la guerre, nos cœurs battent. Nous, les fils de la guerre, n'avons pas été faits pour rester oisifs. Les vies des paysans ou des commerçants sont pour ceux qui doivent être gouvernés, pas pour ceux qui veulent gouverner."
 wwu_tribes.1.option.a: "Si j'avais un cuir chevelu, à chaque fois..."
 wwu_tribes.1.option.b: "Vous ne voyez pas les avantages?"
 wwu_tribes.2.title: "L'échappement est pour les faibles"
 wwu_tribes.2.desc: "Alors que les colons couvrent derrière leurs hauts murs et meurent de faim dans la peur notre hôte est notre peuple. Les guerrières ne craignent pas la guerre, les guerrières vivent pour la guerre."
 wwu_tribes.2.option.a: "La force à travers l'unité."
 wwu_tribes.2.option.b: "Envoyez nos espions infiltrer leurs bastions."
 wwu_tribes.3.title: "C'est un bon jour pour mourir"
 wwu_tribes.3.desc: "Des rumeurs de nos exploits militaires glorieux se sont répandues à nos voisins à la fois près et loin. Des bandes de jeunes guerriers forts déversent sur les terres tribales dans notre service, à la recherche de la vie de gloire et de pillage."
 wwu_tribes.3.option.a: "La plupart des nouvelles sont les bienvenues."
 wwu_tribes.3.option.b: "Faites-les former la prochaine génération à la place."
 wwu_tribes.4.title: "Friendly Tribe migre dans [Root.GetName]"
 wwu_tribes.4.desc: "Une tribu amicale avec des liens de sang à la nôtre a franchi notre frontière et s'est installée dans les terres ouvertes de [friendly_tribe_province.GetName]. Parmi ces bergers, vivent d'excellents et durs guerriers et chasseurs, prêts à répondre à l'appel aux armes de notre [Root.Monarque.GetTitle]."
 wwu_tribes.4.option.a: "Ils sont les bienvenus."
 wwu_tribes.5.title: "Tribes hostiles Raid [hostile_migrating_tribes_province.GetName]"
 wwu_tribes.5.desc: "Une tribu hostile de [hostile_migrating_tribes_country.GetName] a traversé dans [hostile_migrating_tribes_province.GetName], faisant des raids et pillant notre peuple. Avant que nos hôtes puissent les traquer, ils ont disparu dans leur patrie maudite, transportant avec eux d'innombrables esclaves et un gros butin."
 wwu_tribes.5.option.a: "Vultures, traquez-les!"
 wwu_tribes.6.title: "Migrer les tribus dans [migration_province.GetName]"
 wwu_tribes.6.desc: "Une énorme tribu de bergers s'est installée dans l'une de nos provinces. Amies et disposées à reconnaître notre règle, ces personnes apporteront des avantages économiques à long terme."
 wwu_tribes.6.option.a: "Ils sont plus que les bienvenus!"
 wwu_tribes.7.title: "Migrer les tribus dans [migration_province.GetName]"
 wwu_tribes.7.desc: "Un grand clan de bergers de moutons a migré dans l'une de nos provinces frontalières à la recherche de meilleurs pâturages et d'hivers plus doux. Par nature pacifique, ils sont prêts à accepter notre règle et à rendre hommage."
 wwu_tribes.7.option.a: "Plus de laine, ça a l'air bien."
 wwu_tribes.8.title: "Jeux de guerre"
 wwu_tribes.8.desc: "Un événement énorme dans la vie quotidienne des steppes est sur le point d'avoir lieu. Les guerriers de loin et de près se rassembleront dans notre capitale pour participer à une démonstration de compétence. Le tir à l'arc à cheval, les concours de force et les défis d'agilité auront lieu et pourraient donner naissance à de nouveaux champions et légendes."
 wwu_tribes.8.option.a: "Très bien."
 wwu_tribes.9.title: "Chef glorieux"
 wwu_tribes.9.desc: "Réjouissez-vous! Notre glorieux chef [Root.Monarch.GetName] a remporté le concours de combat rapproché. Comment devons-nous nous souvenir de la performance?"
 wwu_tribes.9.option.a: "Bénédiction divine!"
 wwu_tribes.9.option.b: "Seigneur Guerrier!"
 wwu_tribes.10.title: "Jeux réussis"
 wwu_tribes.10.desc: "Nos jeux de guerre ont été un plein succès : tant les guerriers domestiques que les guerriers de loin ont montré leur compétence et leur connaissance de la guerre. Nous avons beaucoup de nouveaux champions et légendes, et tous se souviendront de cet événement pour les générations à venir."
 wwu_tribes.10.option.a: "Parfait."
 wwu_tribes.11.title: "Jeux runis"
 wwu_tribes.11.desc: "Oh horreurs! Alors que les jeux de guerre commençaient, deux membres de clans qui se disputaient commencèrent une dispute qui se transforma en bagarre massive. Avant que nos gardiens de palais ne puissent les arrêter, la fosse de l'arène fut endommagée, et deux grandes pagodes incendièrent, détruisant le reste de cet événement!"
 wwu_tribes.11.option.a: "Punissez les coupables!"
 wwu_tribes.12.title: "Jeux légendaires"
 wwu_tribes.12.desc: "Tout l'événement s'est passé mieux que nous n'aurions jamais pu l'espérer! Chaque concours s'est avéré être un concours de rivalité amère avec des adversaires de la compétence correspondante mis contre l'autre. Nos aînés ont été si impressionnés qu'après l'événement, même les plus anciens d'entre eux ne se souvenaient pas d'un jeu plus réussi!"
 wwu_tribes.12.option.a: "Splendide!"
 wwu_tribes.13.title: "Clansmen Flock nos hôtes"
 wwu_tribes.13.desc: "En entendant les rumeurs selon lesquelles nos armées puissantes sont épuisées de la main-d'œuvre de jeunes guerriers émergent des parties les plus profondes de notre royaume, affluant dans nos armées. Certains cherchent la vie de guerriers nomades et de mercenaires, d'autres simplement le butin."
 wwu_tribes.13.option.a: "Que les fils se joignent à leurs pères."
 wwu_tribes.14.title: "Bandeau de guerre sans repos"
 wwu_tribes.14.desc: "Enragé par l'état actuel de paix et l'absence de raids et de pillages d'un clan entier, composé principalement de guerriers et de chasseurs hautement expérimentés a quitté notre horde et a continué à rejoindre l'un de nos voisins à la place."
 wwu_tribes.14.option.a: "Casse de traîtres!"
 wwu_tribes.15.title: "L'étoile montante"
 wwu_tribes.15.desc: "L'un de nos chefs tribaux a fait preuve d'une grande compétence dans les armes lors de nos récents jeux de guerre. Beaucoup de clans suggèrent qu'il ferait un superbe général pour diriger notre hôte. Devrions-nous annoncer la promotion?"
 wwu_tribes.15.option.a: "Une excellente idée."
 wwu_tribes.15.option.b: "Nous ne pouvons pas risquer son influence."
 wwu_tribes.16.title: "Étoile brillante"
 wwu_tribes.16.desc: "L'un de nos chefs tribaux a fait preuve d'une compétence légendaire dans les armes lors de nos récents jeux de guerre. Beaucoup de clans et d'anciens tribaux suggèrent qu'il ferait un superbe général pour diriger notre hôte. Devrions-nous accorder cette promotion?"
 wwu_tribes.16.option.a: "Une excellente idée."
 wwu_tribes.17.title: "Fruits tribaux"
 wwu_tribes.17.desc: "Au plus fort des festivités d'été dans nos capitales membres de deux tribus féodales ont décidé d'avoir une manifestation publique et de la combattre devant l'ensemble de la direction politique et religieuse de notre État! La violence qui s'ensuivit était si féroce que non seulement les hommes de tribus en colère perdirent la vie, mais aussi d'innombrables passants et même des membres de la garde [Root.Monarque.GetTitle]."
 wwu_tribes.17.option.a: "C'est une vile râle! Comment osent-ils!"
 wwu_tribes.18.title: "Fruits tribaux"
 wwu_tribes.18.desc: "Au plus fort des festivités d'été dans nos capitales membres de deux tribus féodales ont décidé d'avoir une manifestation publique et de la combattre devant l'ensemble de la direction politique et religieuse de notre État! Dans le chaos de la violence qui s'ensuivit, quelqu'un a tué $HEIR$, notre héritier!"
 wwu_tribes.18.option.a: "Punissez-les tous!"
 wwu_tribes.19.title: "Accident de chasse"
 wwu_tribes.19.desc: "Pendant une chasse [Root.Heir.GetName], notre héritier désigné, a été embusqué par une bande d'assassins inconnus. Surnombreux et attaqués de la couverture tous sauf un sont tombés là et puis. Le survivant, bien que blessé par une flèche de poison, a vécu assez longtemps pour nous dire d'une vaillante dernière position de [Root.Heir.GetName]. Grand et puissant, il se tint debout, coupant les créatures de la nuit un par un comme elles l'entouraient, jusqu'à ce que les derniers de ses gardes du corps succombent. Shaken et en deuil, notre peuple célèbre l'héritage de [Root.Heir.GetName] alors qu'il atteint l'immortalité dans leur mémoire."
 wwu_tribes.19.option.a: "Chassez-les!"
 wwu_tribes.20.title: "Nous avons l'air faibles"
 wwu_tribes.20.desc: "Nos armées sont si petites et si pathétiques que non seulement les anciens, mais même les chefs tribaux locaux osent ternir le nom de notre [Root.Monarque.GetTitle]."
 wwu_tribes.20.option.a: "Ignorez le rabbin, un chien qui aboie ne mord pas."
 wwu_tribes.21.title: "Autorité sous-estimée"
 wwu_tribes.21.desc: "Nos armées sont si petites et si pathétiques que de nombreux chefs tribaux et anciens remettent ouvertement en question la capacité de notre [Root.Monarque.GetTitle] de nous diriger."
 wwu_tribes.21.option.a: "Leurs mots ne signifient rien."
 wwu_tribes.22.title: "Tradition militaire méprisée"
 wwu_tribes.22.desc: "Nos armées sont si petites et si pathétiques que nos commandants commencent à se demander si leur service a un point du tout."
 wwu_tribes.22.option.a: "Oh, vous de peu de foi."
 wwu_tribes.23.title: "Tradition militaire méprisée"
 wwu_tribes.23.desc: "Nos armées sont si petites et si pathétiques que nos commandants commencent à se demander si leur service a un point du tout. Démoralisés par l'absence de perspective d'une vie glorieuse de raids et de pillages, les hommes commencent à quitter nos hôtes, et vont plutôt vers d'autres tribus ou forment des bandes locales de pillards et de bandits."
 wwu_tribes.23.option.a: "Oh, vous de peu de foi."
 wwu_tribes.24.title: "Qu'est-ce que c'est bon pour la guerre?"
 wwu_tribes.24.desc: "Alors qu'ils étaient debout sur une colline, observant nos armées tout-puissantes marchant sur le pays de l'ennemi, un serviteur s'approche de notre [Root.Monarque.GetTitle], le regarde dans les yeux et demande: «La guerre, à quoi sert-elle?» à laquelle notre [Root.Monarque.GetTitle] répond: 'Absolument tout.'"
 wwu_tribes.24.option.a: "Oui, en effet."
