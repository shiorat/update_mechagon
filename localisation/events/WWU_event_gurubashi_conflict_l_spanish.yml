l_spanish:
 wwu_gurubashi_conflict.1.title: "Fricción fronteriza con Gurubashi"
 wwu_gurubashi_conflict.1.desc: "Años después de la Guerra de Gnoll, de la cual los humanos salieron victoriosos, el aislado Reino de Stormwind continuó prosperando en las zonas del sudeste de los reinos orientales. Ahora viviendo en relativa paz, los colonos y agricultores de Stormwind comenzaron a expandir las fronteras del reino, empujando más lejos en todas direcciones. En particular, se reclamaron vastos territorios nuevos al sur de la nación humana, situados peligrosamente cerca de las selvas de Stranglethorn Vale... nuestra antigua patria.\n\nDebemos hacer algo con estos nuevos colonos humanos y trazar una línea antes de que se pongan más audaces."
 wwu_gurubashi_conflict.1.opt1: "No podemos permitirnos un posible conflicto"
 wwu_gurubashi_conflict.1.opt1.tt: ""
 wwu_gurubashi_conflict.1.opt2: "Enviar una nota diplomática"
 wwu_gurubashi_conflict.1.opt2.tt: "El Reino de Stormwind responderá a esto."
 wwu_gurubashi_conflict.1.opt3: "Atacar a los granjeros y asustarlos"
 wwu_gurubashi_conflict.1.opt3.tt: "El Reino de Stormwind verá esto como una agresión."
 wwu_gurubashi_conflict.1.opt4: "Provincias de Raze"
 wwu_gurubashi_conflict.1.opt4.tt: "El Reino de Stormwind puede declararnos la guerra."
 wwu_gurubashi_conflict.2.title: "Una advertencia del Imperio Gurubashi"
 wwu_gurubashi_conflict.2.desc: "Mi [Root.Monarch.Get Title]. Un enviado de Gurubashi nos envió una nota diplomática, exigiéndonos que pongamos fin inmediatamente al desarrollo en nuestras fronteras de Gurubashi."
 wwu_gurubashi_conflict.2.opt1: "Ignorar sus demandas"
 wwu_gurubashi_conflict.2.opt1.tt: "Gurubashi puede declararte la guerra."
 wwu_gurubashi_conflict.2.opt2: "Aléjate del territorio troll"
 wwu_gurubashi_conflict.2.opt2.tt: "Gurubashi estará complacido."
 wwu_gurubashi_conflict.3.title: "Agresión del Imperio Gurubashi"
 wwu_gurubashi_conflict.3.desc: "Mi [Root.Monarch.Get Title]. Un grupo de trolls Gurubashi atacaron a nuestros ciudadanos en la frontera. Varios agricultores murieron o resultaron heridos."
 wwu_gurubashi_conflict.3.opt1: "Esto es escandaloso."
 wwu_gurubashi_conflict.3.opt1.tt: "Gurubashi puede declararte la guerra."
 wwu_gurubashi_conflict.3.opt2: "Trata de manejar las cosas diplomáticamente."
 wwu_gurubashi_conflict.3.opt2.tt: "Tu gente estará enojada contigo y los trolls de Gurubashi estarán complacidos."
 wwu_gurubashi_conflict.4.title: "Agresión del Imperio Gurubashi"
 wwu_gurubashi_conflict.4.desc: "Mi [Root.Monarch.Get Title]. ¡Un grupo de trolls Gurubashi atacaron y arrasaron una de las provincias fronterizas!"
 wwu_gurubashi_conflict.4.opt1: "Esto es escandaloso."
 wwu_gurubashi_conflict.4.opt1.tt: "Gurubashi puede declararte la guerra."
 wwu_gurubashi_conflict.4.opt2: "¡Esto es guerra!"
 wwu_gurubashi_conflict.5.title: "Stormwind ignoró nuestra amenaza"
 wwu_gurubashi_conflict.5.desc: "Mi [Root.Monarch.Get Title]. Stormwind aparentemente ignoró nuestras amenazas y sigue expandiéndose aún más."
 wwu_gurubashi_conflict.5.opt1: "No empujes más el conflicto."
 wwu_gurubashi_conflict.5.opt2: "¡Esto es guerra!"
 wwu_gurubashi_conflict.6.title: "El viento de tormenta estaba asustado"
 wwu_gurubashi_conflict.6.desc: "Mi [Root.Monarch.Get Title]. ¡Ahuyentamos con éxito a los granjeros azerothianos!"
 wwu_gurubashi_conflict.6.opt1: "Bien."
 wwu_gurubashi_conflict.6.opt1.tt: "El conflicto puede continuar más tarde."
