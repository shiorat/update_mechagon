l_spanish:
 wwu_tribal.1.title: "Cautives de ransom"
 wwu_tribal.1.desc: "Durante una batalla reciente, nuestras tropas capturaron a varios combatientes enemigos. Es práctica común en nuestra tribu rescatarlos para reforzar nuestras arcas."
 wwu_tribal.1.option.a: "Por un precio, los cautivos pueden volver"
 wwu_tribal.2.title: "Esclavos cautivos"
 wwu_tribal.2.desc: "Durante una batalla reciente, nuestras tropas capturaron a varios combatientes enemigos. Es práctica común en nuestra tribu esclavizarlos y ponerlos a trabajar en nuestros grandes proyectos."
 wwu_tribal.2.option.a: "Trabajarán para nosotros ahora."
 wwu_tribal.3.title: "Integrar los cautivadores"
 wwu_tribal.3.desc: "Durante una batalla reciente, nuestras tropas capturaron a varios combatientes enemigos. Es práctica común en nuestra tribu integrarlos en nuestra sociedad tribal."
 wwu_tribal.3.option.a: "La integración reforzará a nuestro pueblo"
 wwu_tribal.4.title: "Ejecutar los captives"
 wwu_tribal.4.desc: "Durante una batalla reciente, nuestras tropas capturaron a varios combatientes enemigos. Es práctica común en nuestra tribu ejecutarlos como un mensaje a los demás."
 wwu_tribal.4.option.a: "¡Mátenlos!"
 wwu_tribal.5.title: "Conscriptos Captives"
 wwu_tribal.5.desc: "Durante una batalla reciente, nuestras tropas capturaron a varios combatientes enemigos. Es una práctica común en nuestra tribu reclutarlos como soldados esclavos."
 wwu_tribal.5.option.a: "Más carne para el molinillo..."
