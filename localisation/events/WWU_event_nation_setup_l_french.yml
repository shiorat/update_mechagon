 wwu_setup_demonic_vanguard.1.title: "Invasion de la Légion brûlée"
 wwu_setup_demonic_vanguard.1.desc: "Archimonde et ses légions démoniaques sont descendus sur Nordrassil. Tandis que les elfes de nuit autochtones s'enfuyaient, ils établissaient une base autour de Nordrassil, dans l'intention de la détruire."
 wwu_setup_demonic_vanguard.1.option.a: "Oh non!"
