 wwu_setup_orc.1.title: "Twilight's Hammer"
 wwu_setup_orc.1.desc: "Tandis que les clans orques commencent à entrer dans un état de conflit, Cho'gall et son clan d'orques entrent dans les Pales Cavernes de Nagrand. Ce qu'il a vu l'a transformé et a lancé son chemin vers l'établissement du marteau du Twilight."
 wwu_setup_orc.1.option.a: "Lève-toi!"
 wwu_setup_orc.1.option.b: "Les tolérer sur nos terres pour l'instant..."
 wwu_setup_outland.1.title: "L'effondrement de Draenor"
 wwu_setup_outland.1.desc: "Alors que l'Alliance pousse vers Draenor, le shaman aîné Ner'zhul tente de permettre aux orcs restants de Draenor de s'échapper dans d'autres mondes en ouvrant d'autres portails dimensionnels. La présence de tant de portails a commencé à diviser la planète, lançant des fragments déchirés de Draenor vers la Nether Twisting. La plupart de la vie sur Draenor a été anéantie dans l'explosion, et le continent survivant a été radicalement remodelé; la plupart des espèces sauvages restantes sont devenues malades ou corrompues. En raison de la destruction de la planète, les barrières entre Draenor et le Twisting Nether se sont effondrées, et la réalité déchiquetée a laissé des chemins ouverts à tous les coins du cosmos."
 wwu_setup_outland.1.option.a: "..."
 wwu_setup_draenei.1.title: "Umbrafen Emerges!"
 wwu_setup_draenei.1.desc: "L'effondrement de Draenor dans l'Outland a causé de nombreuses mutations et perturbations dans tous ses habitants. Les Draenei n'ont pas fait exception, et beaucoup ont été tordus par les énergies de la Nether Twisting en celles brisées. Ceux qui ont vraiment perdu l'esprit en sont venus à être connus sous le nom de Perdus."
 wwu_setup_draenei.1.option.a: "Lève-toi!"
 wwu_setup_draenei.1.option.b: "Les tolérer sur nos terres pour l'instant..."
