l_german:
 aldorscryer_events.1.title: "Die Aldor und Scryers"
 aldorscryer_events.1.desc: "Als die Blutelfen in Shattrath ankamen, spürten einige von ihnen die mächtige Naaru in der Stadt und legten ihre Waffen nieder, gaben die Sache von Kael'Thas Sunstrider auf und erklärten sich stattdessen loyal zu diesem mächtigen Wesen. Diese wurden die Scryers genannt. Innerhalb der Stadt gab es noch Reste von Draenei, die auch loyal zu diesem Naaru, genannt Aldor, waren. Diese beiden Fraktionen stehen im Widerspruch zueinander, beide konkurrieren um die Aufmerksamkeit und die Belohnungen der Naaru."
 aldorscryer_events.1.option.a: "Die Aldor und Scryers entstehen in Shattrath"
