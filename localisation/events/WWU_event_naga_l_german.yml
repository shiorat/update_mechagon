l_german:
 wwu_naga.1.title: "Rohrleitungen von N'Zoth"
 wwu_naga.1.desc: "Die Vorboten von N'Zoth sind anwesend und beeinflussen Königin Azshara. Unsere Freiheit des Willens wurde verringert, und N'Zoth versucht, seine Kontrolle über das Nagafolk wiederherzustellen."
 wwu_naga.1.option.a: "Wir müssen Widerstand leisten."
 wwu_naga.1.option.b: "Sollte hier die Lokalisierung hinzugefügt werden?"
 wwu_naga.2.title: "N'Zoth's Guile"
 wwu_naga.2.desc: "Das allgegenwärtige Auge von N'Zoth hat seinen Blick auf unsere Tätigkeit gerichtet. Es scheint, als würde er unser Handeln billigen und uns auf seine Weise unterstützen."
 wwu_naga.2.option.a: "Ein Haufen Gold würde uns gut passen."
 wwu_naga.2.option.b: "Mehr Naga sind erforderlich!"
 wwu_naga.3.title: "Nzoths Einfluss"
 wwu_naga.3.desc: "Die Anwesenheit der nicht-verehrenden Volksärger N'Zoth. So hat er ihnen seinen Willen aufgezwungen."
 wwu_naga.3.option.a: "Ja, schließ dich uns an..."
