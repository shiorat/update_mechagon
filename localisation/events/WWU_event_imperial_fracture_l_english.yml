 #-----------------------------------------------
 # Imperial Fracture
 #-----------------------------------------------
 wwu_imperial_fracture.1.title: "The Imperial Fracture"
 wwu_imperial_fracture.1.desc: "The forces of the Celestials have been weakened by the emergence of the Sha, and many nations of Pandaria have fallen to Sha domination. Without order, the Empire of Pandaria itself will fracture. Both faiths have begun to form leagues, challenging the Emperor."
 wwu_imperial_fracture.1.option.a: "The division must be healed"
 
 wwu_imperial_fracture.2.title: "The Council of $CAPITAL_CITY$"
 wwu_imperial_fracture.2.desc: "With the failure of the Sha League to successfully challenge the Emperor, the Celestial Council has convened to proclaim Celestials as the sole faith of the Empire. Electors who follow the Sha will be stripped of their privileges, and the Emperor is given broad authority to enforce Celestial Unity within the Empire."
 wwu_imperial_fracture.2.option.a: "A glorious day!"
 
 wwu_imperial_fracture.3.title: "The Council of $CAPITAL_CITY$"
 wwu_imperial_fracture.3.desc: "With the failure of the Celestial League to successfully challenge the Emperor, the Celestial Council has convened to proclaim Sha as the sole faith of the Empire. Electors who follow the Celestials will be stripped of their privileges, and the Emperor is given broad authority to enforce Sha Unity within the Empire."
 wwu_imperial_fracture.2.option.a: "A glorious day!"
 
 wwu_imperial_fracture.10.title: "Triumph of the Emperor"
 wwu_imperial_fracture.10.desc: "The Imperial Fracture in the Empire has ended in total victory for the Emperor and the Celestial Council. Electors who still bow to the Sha will be stripped of their privileges, and the Emperor has been given broad authority to enforce Celestial Unity within the Empire."
 wwu_imperial_fracture.10.option.a: "A glorious day!"
 
 wwu_imperial_fracture.11.title: "Triumph of the Emperor"
 wwu_imperial_fracture.11.desc: "The Imperial Fracture in the Empire has ended in total victory for the Emperor and the Sha. Electors who still bow to the Celestials will be stripped of their privileges, and the Emperor has been given broad authority to enforce Sha Unity within the Empire."
 wwu_imperial_fracture.11.option.a: "A glorious day!"
 
 wwu_imperial_fracture.20.title: "Victory of the Sha"
 wwu_imperial_fracture.20.desc: "The Imperial Fracture in the Empire has ended in victory for the Sha League. The Emperor has been forced to abdicate and Sha are now the dominant faith in the Empire."
 wwu_imperial_fracture.20.option.a: "A black day!"
 
 wwu_imperial_fracture.21.title: "Victory of the Celestials"
 wwu_imperial_fracture.21.desc: "The Imperial Fracture in the Empire has ended in victory for the Celestial League. The Emperor has been forced to abdicate and Celestials are now the dominant faith in the Empire."
 wwu_imperial_fracture.21.option.a: "A black day!"
 
 wwu_imperial_fracture.30.title: "Fracture of Pandaria"
 wwu_imperial_fracture.30.desc: "The Imperial Fracture in the Empire has ended inconclusively. Without a clear victor, the empire shall remain fractured with no official faith."
 wwu_imperial_fracture.30.option.a: "Alas..."