 wwu_dragon_aspects.1.title: "Victoire pour [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.1.desc: "Le [Root.Monarch.GetTitle] a fait preuve d'une grande compétence durant la guerre récente, à la surprise de nombreux dragons. Cela confère au Leader plus de légitimité et d'influence parmi les petits dragons."
 wwu_dragon_aspects.1.option.a: "Génial."
 wwu_dragon_aspects.2.title: "Défait pour [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.2.desc: "Le [Root.Monarch.GetTitle] a fait preuve d'une incompétence misérable pendant la guerre récente, répondant aux attentes de nombreux dragons. Cela réduira la légitimité du Leader et son influence parmi les petits dragons."
 wwu_dragon_aspects.2.option.a: "..."
 wwu_dragon_aspects.3.title: "[Root.Monarch.GetTitle] [Root.Monarque.GetName] le bon"
 wwu_dragon_aspects.3.desc: "Connu pour [Root.Monarch.GetHer] intellect, [Root.Monarch.GetName] succession à [Root.Monarch.GetTitle] a été rencontré par beaucoup de la peau de dragon avec applaudissements, et en tant que telle accorde au Leader plus de légitimité et d'influence parmi la peau de dragon inférieure."
 wwu_dragon_aspects.3.option.a: "Génial."
 wwu_dragon_aspects.5.title: "[Root.Monarch.GetTitle] [Root.Monarque.GetName] le Grand"
 wwu_dragon_aspects.5.desc: "Connu pour [Root.Monarque.GetHer] intelligence exceptionnelle, [Root.Monarque.GetName] succession à [Root.Monarque.GetTitle] a été rencontré par beaucoup de libellules avec applaudissements, et en tant que telle accorde au Leader plus de légitimité et d'influence parmi les libellules inférieures."
 wwu_dragon_aspects.5.option.a: "Génial."
 wwu_dragon_aspects.10.title: "Dragonkin mis à l'épreuve par rapport à la fiscalité"
 wwu_dragon_aspects.10.desc: "La libellule proéminente dans nos sujets est devenue bouleversée par le niveau d'imposition que nous exigeons d'eux et de leurs sujets. Ils menacent de s'éloigner du leader à moins que nous n'acceptions de réduire l'imposition à un niveau plus acceptable."
 wwu_dragon_aspects.10.option.a: "Refuser leurs demandes"
 wwu_dragon_aspects.10.option.b: "Capituler à leurs demandes"
 wwu_dragon_aspects.11.title: "Dragonkin mis à l'épreuve sur les Lévies"
 wwu_dragon_aspects.11.desc: "Les nobles éminents de nos sujets sont devenus bouleversés par le montant des prélèvements que nous exigeons d'eux et de leurs paysans. Ils menacent de s'éloigner du leader à moins que nous n'acceptions de réduire la demande de prélèvement à un niveau plus acceptable."
 wwu_dragon_aspects.11.option.a: "Refuser leurs demandes"
 wwu_dragon_aspects.11.option.b: "Capituler à leurs demandes"
 wwu_dragon_aspects.12.title: "Dragonkin mis à l'épreuve sur les inspections"
 wwu_dragon_aspects.12.desc: "La libellule proéminente dans nos sujets est devenue bouleversée par le niveau de surveillance que nous exigeons sur eux et leurs paysans. Ils menacent de s'éloigner du leader à moins que nous n'acceptions de réduire notre surveillance à un niveau plus acceptable."
 wwu_dragon_aspects.12.option.a: "Refuser leurs demandes"
 wwu_dragon_aspects.12.option.b: "Capituler à leurs demandes"
 wwu_dragon_aspects.30.title: "La fin du [De.GetAdjective] [De.GovernmentName]"
 wwu_dragon_aspects.30.desc: "Avec la chute de [De.Capital.GetCapitalName] les derniers restes des Aspects Dragon ont été écrasés. Les dragons ne sont plus.\nBien que la mémoire des Aspects Dragon vivra pendant un certain temps le [Root.GovernmentName] de [Root.GetName] sera à jamais rappelé comme les destructeurs des Aspects Dragon."
 wwu_dragon_aspects.30.option.a: "Très bien."
 wwu_dragon_aspects.31.title: "Revenons à la direction"
 wwu_dragon_aspects.31.desc: "Avec la chute de [De.Capital.GetCapitalName] l'ancien [De.Monarch.GetTitle] des Aspects Dragon a été écrasé. Revenons au manteau des Aspects Dragons comme le nôtre."
 wwu_dragon_aspects.31.option.a: "Hurrah!"
 SUBDUE_ASPECTS_TT: "Faites tous les vols de Dragon amical dans §YHegemonic Vassals§!."
 UNITE_ASPECTS_TT: "Héritage de tous les vols Dragon qui sont §YHegemonic Vassals§!."
 new_leader_of_the_aspects: "Un nouveau chef de file des aspects"
 desc_new_leader_of_the_aspects: "Après avoir rétabli l'ordre aux Aspects, notre nation monte une vague de popularité parmi nos compagnons de dragon."
