 es_knights_FACTION_DESC: "Kreuzritter sind Menschen, die die Armee eines Heiligen Staates bilden und an jedem Krieg gegen Ketzer, Heiden oder andere Menschen teilnehmen, die in die Irre gegangen und in die Dunkelheit gefallen sind."
 es_priests_FACTION_DESC: "Priester sind religiöse Führer, die befugt sind, die heiligen Rituale einer Religion durchzuführen. Sie wirken als Vermittler zwischen Menschen und einer oder mehreren Gottheiten. Priester haben auch die Autorität, das geistliche Leben eines Staates zu verwalten."
 es_monks_FACTION_DESC: "Gelehrte sind Menschen, die sich freiwillig dafür entscheiden, die Mainstream-Gesellschaft zu verlassen, um das bestehende Universum durch Askese zu verstehen, die im Studium lebt und freiwillig ihr Leben widmet, um allen anderen Lebewesen zu dienen."
 es_economy.1.t: "Pest in der Provinz"
 es_economy.1.d: "Gefährliche Seuche verbreitet sich in unserem Land und tötet Hunderte von Menschen. Unsere Ärzte und Heiler haben bereits mit der Behandlung von Krankheiten begonnen, aber sie sind nicht in der Lage, alle zu retten, noch die Unruhen auf den Straßen der infizierten Städte zu verhindern. Wir können nur hoffen, dass die Folgen dieser Katastrophe eines Tages überwunden werden."
 es_economy.1.a: "Wir können nichts mehr tun..."
 es_economy.1.b: "Schickt die Soldaten und stellt die Quarantänezone ein!"
 es_economy.1.c: "Hilf jedem Bürger, der geheilt werden kann!"
