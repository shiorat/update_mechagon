 ge_revolution.11.t: "Der Weg aus dieser Krise ist gefunden!"
 ge_revolution.11.d: "Der Rat hat einen Plan zur Überwindung der Krise ausgearbeitet, aber er wird erhebliche Mittel für seine Umsetzung benötigen."
