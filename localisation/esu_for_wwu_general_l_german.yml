 mf_positive_personality.EVTNAME1: "Ein Diamant im Rough"
 mf_positive_personality.EVTDESC1: "Bei der Inspektion unserer Armeen, unsere [Root.Monarch.GetTitle] [Root.Monarch.GetName], dank [Root.Monarch.GetHerSein] scharfes Auge für Talent, identifizierte eine bemerkenswerte Person, die [Root.Monarch.GetSheHe] glaubte, besaß großes Potenzial. Als er ihn zu [Root.Monarch.GetHerSeine] Residenz rief, wurde der [Root.Monarch.GetTitle] der Fähigkeit dieses Soldaten sicher. Die einzige Frage, die bleibt, betrifft, welche Kapazität dieses Individuum in unserem Zustand dienen soll."
 mf_positive_personality.EVTOPTA1: "Er soll unsere Armeen reformieren."
 mf_positive_personality.EVTOPTB1: "Er soll unsere Reihen organisieren."
 mf_positive_personality.EVTOPTC1: "Lassen Sie ihn unsere Soldaten bohren."
 mf_positive_personality.EVTNAME2: "Bankett für einen Nachbarn"
 mf_positive_personality.EVTDESC2: "Auf einer unserer [Root.Monarch.GetTitle] [Root.Monarch.GetName] üblichen extravaganten Partys wurde auch ein gewisser [extrav_friendly_neighbor_country.Monarch.GetTitle] [extrav_friendly_neighbor_country.Monarch.GetName] der Nachbarnation [extrav_friendly_neighbor_country.TAG.GetName] zum Bankett eingeladen. Zum Glück für uns, das Gold, das in der Regel in einem solchen Bankett verschwendet werden würde, wie dieses gut verwendet wurde, wie [extrav_friendly_neighbor_country.Monarch.GetTitle] war sehr zufrieden mit unserer üppigen Anzeige und hohe Qualität der Nahrung, und die [extrav_friendly_neighbor_country.Monarch.GetTitle] ist sicher, unsere Bankette wieder in der Zukunft zu besuchen... sollte unsere Beziehungen freundlich bleiben, natürlich."
 mf_positive_personality.EVTOPTA2: "Tell [extrav_friendly_neighbor_country.Monarch.GetName] [extrav_friendly_neighbor_country.Monarch.GetSheHe] ist hier willkommen."
 mf_negative_personality.EVTNAME1: "Verdächtiger Bastard?"
 mf_negative_personality.EVTDESC1: "Gerüchte um das Gericht sagen, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Gemahlin war untreu zu ihm. Diese Gerüchte sind schädlich genug für unseren Ruf, aber die Situation ist jetzt schlimmer geworden, da ein Kind mit fragwürdigen Ursprüngen geboren wurde. Obwohl es nicht sicher ist, dass er ein Bastardkind ist, haben die Gerüchte unserer Gefährtin schon viele davon überzeugt, dass es so ist... und leider stehen einige Beweise tatsächlich für dieses Gerücht. Alles, was wir jetzt tun können, ist das Kind als unseren Erben zu akzeptieren oder ihm das Recht auf Erbschaft zu verweigern."
 mf_negative_personality.EVTOPTA1: "Nur Geschwätz vor Gericht..."
 mf_negative_personality.EVTOPTB1: "Kein Bastard soll ein Erbe von mir sein!"
 mf_negative_personality.EVTOPTC1: "Wir können ihren Verdacht ausräumen."
 mf_negative_personality.EVTNAME2: "Eine untere Burg"
 mf_negative_personality.EVTDESC2: "Das Wort hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Ohren über das große Schloss unseres Rivalen erreicht. Unsere Diplomaten berichten, dass die beeindruckende Größe und Schönheit ihrer Burg alle Botschafter beeindrucken, die an ihren Toren ankommen. Obwohl dies wenig mit den eigentlichen Verteidigungen des Schlosses zu tun hat, scheint es, dass unser [Root.Monarch.GetTitle] von dieser Nachricht sehr gereizt wurde; in der Tat, [Root.Monarch.GetSheHe] hat bereits begonnen, eine neue Burg zu entwerfen."
 mf_negative_personality.EVTOPTA2: "Das kann nicht stehen!"
 mf_negative_personality.EVTOPTB2: "Ein paar Ergänzungen sollten nicht schaden..."
 mf_negative_personality.EVTOPTC2: "Triviale Dinge müssen ignoriert werden."
 mf_negative_personality.EVTNAME3: "Ein laxes Militär"
 mf_negative_personality.EVTDESC3: "Die Art und lockere Natur unserer [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat dazu geführt, dass unsere Armeen weich und lax werden, und sogar einige unserer besten Generäle fallen in die Falle von Luxus und Nachsicht. Während diese Art von lockerer Persönlichkeit es unseren Soldaten erlaubt, vollständig zufrieden zu sein und unserem Staat völlig loyal zu sein, wird es unserer militärischen Macht und Effizienz im Kampf großen Schaden zufügen. Deshalb müssen drastische Maßnahmen ergriffen werden, um unsere Armeen wieder in Form zu bringen."
 mf_negative_personality.EVTOPTA3: "Es muss etwas geschehen!"
 mf_negative_personality.EVTOPTB3: "Es kann nicht geholfen werden..."
 mf_negative_personality.EVTOPTC3: "Sicher können wir noch viel mehr tun!"
