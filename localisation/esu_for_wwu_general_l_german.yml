 ge_revolution.1.t: "Sollen wir den Nationalrat versammeln?"
 ge_revolution.1.d: "Wir verlieren die Unterstützung der Menschen und Nachlässe. Vielleicht sollten wir den Nationalrat zusammenbringen, um mögliche Lösungen für diese Schwierigkeiten zu finden."
