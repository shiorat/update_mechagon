 ge_revolution.21.t: "Revolution! Die Adligen sind an der Macht."
 ge_revolution.21.d: "Letzte Nacht haben die, die wir im Land regieren wollten, uns verraten. Unter Ausnutzung ihrer Privilegien begingen die Adligen verräterisch einen Staatsstreich und entließen die Regierung. In der ganzen Hauptstadt begannen die revolutionären Brigaden eine echte Jagd nach all jenen, die sich dem Beginn einer neuen Ordnung widersetzen. Trotz Durchsuchungen, Verhaftungen und öffentlichen Hinrichtungen lehnen die Führer des Aufstandes jegliche Anschuldigungen auf Verletzung der Gesetze unseres Landes und des Völkerrechts ab. In ihrer Erklärung betonen Freiheitskämpfer, dass ihre Handlungen eine Manifestation des Willens des Volkes sind und versprechen, dass ein fairer und unparteiischer Prozess über alle Verhafteten durchgeführt wird. Wir können nur warten und hoffen, dass die Revolutionäre ihre Versprechen erfüllen und der Frieden in unser Land zurückkehren wird."
