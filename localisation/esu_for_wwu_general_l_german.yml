 ge_revolution.13.t: "Die Suche geht weiter..."
 ge_revolution.13.d: "Die Sitzungen des Nationalrats finden immer noch statt. Es ist jedoch bereits klar, dass der Rat nicht zu einer endgültigen Entscheidung kommen wird. Wir müssen sie entweder auflösen oder aufheben, was zusätzliche Kosten mit sich bringt."
 ge_revolution.13.a: "Wir werden den Delegierten mehr Zeit geben. Ich bin sicher, sie werden es schaffen."
 ge_revolution.13.b: "Die Delegierten taten alles, was sie konnten. Lösen Sie den Nationalrat."
 ge_revolution.2.t: "Unsere letzte Hoffnung."
 ge_revolution.2.d: "Die Situation im Land ist angespannt bis an die Grenze. Jeden Tag vervielfacht sich die Zahl derer, die mit der bestehenden Ordnung nicht zufrieden sind. Der einzige Weg, dieses Problem zu lösen, ist, die Macht mit einem oder mehreren Ständen zu teilen. Heute Morgen kamen ihre Vertreter in Ihrer Residenz an..."
 ge_revolution.2.a: "Nur die Aristokratie kann uns retten!"
 ge_revolution.2.b: "Nur der Gott und seine Diener werden uns helfen!"
 ge_revolution.2.c: "Nur Händler und Handwerker werden unser Schicksal bestimmen!"
 ge_revolution.2.g: "Wir werden eine Koalition aus Adel und Geistlichkeit schaffen."
