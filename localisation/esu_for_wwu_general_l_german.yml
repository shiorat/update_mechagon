 es_warriors_FACTION_DESC: "Krieger sind Menschen, spezialisiert auf Kampf oder Krieg, vor allem im Kontext einer Stammes- oder Clan-basierten Kulturgesellschaft, die eine separate Kriegerklasse oder Kaste erkennt."
 es_merchants_FACTION_DESC: "Händler sind Menschen, die mit Waren handeln, die von anderen produziert werden. Historisch gesehen ist ein Kaufmann jeder, der in Geschäft oder Handel beteiligt ist. Solange es Industrie, Handel und Handel gibt, sind die Händler tätig."
 es_clergy_FACTION_DESC: "Klerus sind formale Führer innerhalb etablierter Religionen. Ihre Rollen und Funktionen variieren in verschiedenen religiösen Traditionen, aber in der Regel beinhaltet präsiding über bestimmte Rituale und Unterricht der Lehren und Praktiken ihrer Religion."
