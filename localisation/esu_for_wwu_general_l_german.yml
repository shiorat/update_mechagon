 ge_revolution.24.b: "Die neue Form der Regierung wird die feudale Theokratie sein."
 ge_revolution.25.t: "Revolution! Die Adligen und Einbrecher sind an der Macht."
 ge_revolution.25.d: "Letzte Nacht haben die, die wir im Land regieren wollten, uns verraten. Unter Ausnutzung ihrer Privilegien begingen Adlige und Einbrecher verräterisch einen Staatsstreich und entließen die Regierung. In der ganzen Hauptstadt begannen die revolutionären Brigaden eine echte Jagd nach all jenen, die sich dem Beginn einer neuen Ordnung widersetzen. Trotz Durchsuchungen, Verhaftungen und öffentlichen Hinrichtungen lehnen die Führer des Aufstandes jegliche Anschuldigungen auf Verletzung der Gesetze unseres Landes und des Völkerrechts ab. In ihrer Erklärung betonen Freiheitskämpfer, dass ihre Handlungen eine Manifestation des Willens des Volkes sind und versprechen, dass ein fairer und unparteiischer Prozess über alle Verhafteten durchgeführt wird. Wir können nur warten und hoffen, dass die Revolutionäre ihre Versprechen erfüllen und der Frieden in unser Land zurückkehren wird."
 ge_revolution.25.a: "Die neue Regierungsform wird die Wahlmonarchie sein."
 ge_revolution.25.b: "Die neue Regierungsform wird die konstitutionelle Monarchie sein."
 ge_revolution.26.t: "Revolution! Die Geistlichen und Einbrecher sind an der Macht."
 ge_revolution.26.d: "Letzte Nacht haben die, die wir im Land regieren wollten, uns verraten. Unter Ausnutzung ihrer Privilegien begingen Geistliche und Einbrecher verräterisch einen Staatsstreich und entließen die Regierung. In der ganzen Hauptstadt begannen die revolutionären Brigaden eine echte Jagd nach all jenen, die sich dem Beginn einer neuen Ordnung widersetzen. Trotz Durchsuchungen, Verhaftungen und öffentlichen Hinrichtungen lehnen die Führer des Aufstandes jegliche Anschuldigungen auf Verletzung der Gesetze unseres Landes und des Völkerrechts ab. In ihrer Erklärung betonen Freiheitskämpfer, dass ihre Handlungen eine Manifestation des Willens des Volkes sind und versprechen, dass ein fairer und unparteiischer Prozess über alle Verhafteten durchgeführt wird. Wir können nur warten und hoffen, dass die Revolutionäre ihre Versprechen erfüllen und der Frieden in unser Land zurückkehren wird."
 ge_revolution.26.a: "Die neue Form der Regierung wird die konstitutionelle Republik sein."
 ge_revolution.26.b: "Die neue Form der Regierung wird die religiöse Republik sein."
 ge_revolution.27.t: "Frieden und Ordnung herrschten."
 ge_revolution.27.d: "Die schlimmsten Ängste waren vergeblich. Die Nachlässe erfüllten ihre Aufgabe und übertrugen uns die Macht. Wahrscheinlich kann das beste Ende dieses Kapitels der Geschichte nicht sein."
 ge_revolution.27.a: "Lasst es uns feiern!"
 ge_revolution.4.t: "Der Zusammenhalt der Clans nimmt ab!"
 ge_revolution.4.d: "In letzter Zeit haben Meinungsverschiedenheiten unter den Clans ein bedrohliches Niveau erreicht. Sie weigern sich, dich als ihren Khan anzuerkennen! Deshalb habt ihr heute Morgen Vertreter aller Clans in den Palast gerufen, wo das Schicksal unserer Horde entschieden wird."
 ge_revolution.4.a: "Wir müssen uns einen neuen Khan aussuchen!"
 ge_revolution.4.b: "Geben Sie Clans mehr Privilegien."
 ge_revolution.4.c: "Führt die Verräter aus!"
 ge_revolution.51.t: "Stammeskrise."
 ge_revolution.51.d: "In unserem Stamm wird die Krise der Macht immer deutlicher. Um dieses Problem zu lösen, versammelte sich heute Morgen ein Ältestenrat im Palast unseres weisen Herrschers."
 ge_revolution.51.a: "Wir müssen die Form der Regierung in Stammesdespotismus ändern"
 ge_revolution.51.b: "Wir müssen die Form der Regierung in das Stammesreich ändern"
 ge_revolution.51.c: "Wir müssen die Form der Regierung in Stammesföderation ändern"
 ge_revolution.51.e: "Wir müssen die Form der Regierung in Stammesdemokratie ändern"
 ge_revolution.51.f: "Ich bin sicher, dass der Rat die richtige Entscheidung treffen wird..."
 ge_revolution.6.t: "Der Volksaufstand!"
 ge_revolution.6.d: "Die Menschen sind es leid, in einer elenden Lebensweise zu leben, exorbitante Steuern zu zahlen, an unnötigen Kriegen teilzunehmen und für die zu sterben, die sie noch nie in ihrem Leben gesehen haben. Sie verließen ihre Häuser heute Abend mit Waffen und Fackeln in ihren Händen. Und ein Aufstand begann... geistlos und erbarmungslos."
 ge_revolution.6.a: "Smash diese Würmer!"
 ge_revolution.6.b: "Genug menschliches Blut! Lasst das Volk über sein Schicksal entscheiden!"
 ge_revolution.7.t: "Der Fall unserer königlichen Dynastie."
 ge_revolution.7.d: "Die Situation in unserem Land steht kurz vor einem vollständigen Zusammenbruch. Keine staatlichen Behörden arbeiten, Armee Generäle ergreifen die Macht in den Bereichen, die ihnen anvertraut. Leider. Wir können nur bestätigen, dass der Niedergang der herrschenden Dynastie gekommen ist."
 ge_revolution.7.a: "Katastrophe!"
