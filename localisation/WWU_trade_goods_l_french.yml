l_french:
 ashenvale_lumber: "Bois d'oeuvre d'Ashenvale"
 ashenvale_lumberDESC: "Bois provenant des forêts d'Ashenvale."
 lumber: "Bois d'oeuvre"
 lumberDESC: "Bois d'oeuvre convenant à des fins de construction."
 kypari: "Kypari Amber"
 kypariDESC: "Saupoudrer d'un grand arbre Kypari."
 oil: "Huile"
 oilDESC: "Le pétrole, une forme brute d'énergie pour nos machines de guerre, et utile pour les armes basées sur le feu."
 glowcap: "Champignons Glowcap"
 glowcapDESC: "Champignons indigènes du marais de Zangar. Ils émettent une lueur lumineuse."
 stone: "Pierre"
 stoneDESC: "Un matériau de construction commun."
 dark_iron: "Fer noir"
 dark_ironDESC: "Trouvé seulement dans les noyaux les plus profonds des plus grandes montagnes, le fer noir est intrinsèquement d'origine volcanique."
 saronite: "Saronite"
 saroniteDESC: "La saronite est un élément associé à l'ancien Dieu Yogg-Saron. Selon la Console Archivum d'Ulduar, un puissant acide trouvé dans Yogg-Saron serait responsable de la liquéfaction de la saronite."
 mithril: "Mithril"
 mithrilDESC: "Un métal rare apprécié pour sa légèreté et sa résilience."
 thorium: "Thorium"
 thoriumDESC: "Ce métal rare combine le poids du plomb avec la résistance de l'acier."
 fel_iron: "Fel Iron"
 fel_ironDESC: "Un métal corrompu trouvé sur le monde de Draenor."
 khorium: "Khorium"
 khoriumDESC: "Un métal rare utilisé dans la production d'armures et d'armes ornementales."
 adamantite: "Adamantite"
 adamantiteDESC: "Un métal rare utilisé dans la production d'armures et d'armes."
 titanium: "Titane"
 titaniumDESC: "Un métal rare utilisé dans la production d'armures et d'armes. J'ai l'impression d'être lié aux Titans."
 elementium: "Elementium"
 elementiumDESC: "Elementium est un métal extrêmement rare, trouvé seulement dans les régions les plus éloignées d'Azéroth."
 ghost_iron: "Fantôme Fer"
 ghost_ironDESC: "Une forme rare de fer trouvé sur Pandaria. Il semble émaner des énergies brutes ressemblant à des sha."
 gemstones: "Pierres précieuses"
 gemstonesDESC: "Le meilleur ami d'un noble. Les pierres précieuses sont appréciées pour leur beauté."
 apexis: "Cristaux d'apexis"
 apexisDESC: "Une forme de cristal trouvée sur le monde de Draenor. Souvent utilisé comme une forme de monnaie."
 grain_silo: "Granulés"
 grain_siloDESC: "Utilisé pour le stockage à long terme des céréales et autres aliments."
 ale: "Ale"
 aleDESC: "Le meilleur ami d'un nain. Utilisé pour le dépeuplement, ou pour oublier le passé."
 runecloth: "Veste de rune"
 runeclothDESC: "Une forme de tissu imprégné d'énergies runiques."
 netherweave: "Costume de Netherweave"
 netherweaveDESC: "Une forme de tissu imprégnée d'énergies."
 fossils: "Fossiles"
 fossilsDESC: "Trouvés à l'intérieur de la terre, les fossiles nous orientent vers une grande partie de l'histoire d'Azéroth."
 artifacts: "Artefacts"
 artifactsDESC: "Reliques d'empires déchus, ces artefacts peuvent nous aider à apprendre beaucoup de ceux qui nous ont précédés."
 crypts: "Cryptes"
 cryptsDESC: "Traditionnellement pour stocker les morts, les cryptes peuvent aussi devenir des maisons pour toutes sortes de créatures non mortes."
 smugglers: "Contrebandiers"
 smugglersDESC: "Les trafiquants volent du satin doux et soyeux."
 pirates: "Pirates"
 piratesDESC: "Les pirates représentent une opportunité précieuse une fois qu'ils se sont tournés vers votre cause."
 workshops: "Ateliers"
 workshopsDESC: "Produire des articles pour l'utilité, comme des casseroles, des casseroles et des cuillères, des ateliers transforment notre matière première en quelque chose d'utile."
 arcane: "Puissance d'arcane"
 arcaneDESC: "Le pouvoir Arcane inexploité est une découverte délicieuse pour ceux qui pratiquent les arts magiques. Les mages qui puisent dans cette source stabiliseront la zone et la protégeront avec leur puissance d'Arcane; il peut les rendre légèrement indépendants."
 fel: "Énergie Fel"
 felDESC: "L'énergie Fel est l'énergie primaire du chaos et de la destruction et offre beaucoup de puissance à ceux qui osent l'utiliser. Sa présence corrompra la terre, bouleversant les habitants mais rendant la traversée beaucoup plus dangereuse et difficile pour nos ennemis."
 moonwell: "Les puits de lune"
 moonwellDESC: "Les Moonwell sont construits par des adeptes d'Elune et leurs eaux ont des pouvoirs miraculeux"
 army_supplies: "Fournitures de l'armée"
 army_suppliesDESC: ""
 mounts: "Montures"
 mountsDESC: ""
 flying_mounts: "Montures volantes"
 flying_mountsDESC: ""
 warbeasts: "Warbestines"
 warbeastsDESC: ""
 arcwine: "Vin d'arc"
 arcwineDESC: "Arcwine est un vin imbibé d'énergies du Nightwell, permettant à la nuitée d'ingérer et de se nourrir de la police arcane. Une de ses propriétés physiques est qu'il brille faiblement."
 mana_source: "Source Mana"
 mana_sourceDESC: "Les sources mana sont une puissance immense et souvent infinie d'énergies arcane, ce qui donne aux magiciens une puissance et un contrôle exceptionnels sur le tissu même de la réalité. Cette source pourrait être un puits de mana, un arbre magique, ou un flot sans fin d'arcane pur."
 banana: "Bananes"
 bananaDESC: "Un fruit exotique trouvé sur des îles éloignées comme Tel'Abim."
