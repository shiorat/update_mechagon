l_spanish:
 ashenvale_lumber: "Ashenvale Lumber"
 ashenvale_lumberDESC: "La madera de los bosques de Ashenvale."
 lumber: "Pepino"
 lumberDESC: "Madera apta para la construcción."
 kypari: "Kypari Amber"
 kypariDESC: "Savia de un gran árbol Kypari."
 oil: "Petróleo"
 oilDESC: "El petróleo, una forma cruda de energía para nuestras máquinas de guerra, y útil para el armamento basado en fuego."
 glowcap: "Champiñones Glowcap"
 glowcapDESC: "Hongos nativos de la marisma de Zangar. Emiten un resplandor de luz."
 stone: "Piedra"
 stoneDESC: "Un material de construcción común."
 dark_iron: "Hierro oscuro"
 dark_ironDESC: "Encontrado sólo en los núcleos más profundos de las montañas más grandes, el hierro oscuro es inherentemente de origen volcánico."
 saronite: "Saronita"
 saroniteDESC: "Saronita es un elemento asociado con el Dios Viejo Yogg-Saron. Según la Consola de Archivum en Ulduar, se cree que un poderoso ácido encontrado en Yogg-Saron es responsable de la licuefacción de Saronita."
 mithril: "Mitrilo"
 mithrilDESC: "Un metal raro valorado por su ligereza y resistencia."
 thorium: "Torio"
 thoriumDESC: "Este metal raro combina el peso del plomo con la resistencia del acero."
 fel_iron: "Fel Iron"
 fel_ironDESC: "Un metal corrupto encontrado en el mundo de Draenor."
 khorium: "Khorium"
 khoriumDESC: "Un metal raro utilizado en la producción de armaduras y armas ornamentales."
 adamantite: "Adamantita"
 adamantiteDESC: "Un metal raro utilizado en la producción de armaduras y armas."
 titanium: "Titanio"
 titaniumDESC: "Un metal raro utilizado en la producción de armaduras y armas. Se rumorea que están vinculados a los Titanes."
 elementium: "Elementium"
 elementiumDESC: "Elementium es un metal extremadamente raro, que se encuentra sólo en las regiones más remotas de Azeroth."
 ghost_iron: "Hierro fantasma"
 ghost_ironDESC: "Una rara forma de hierro que se encuentra en Pandaria. Parece emanar energías crudas parecidas al sha."
 gemstones: "Piedras preciosas"
 gemstonesDESC: "El mejor amigo de un noble. Las piedras preciosas son valoradas por su belleza."
 apexis: "Cristales de Apexis"
 apexisDESC: "Una forma de cristal encontrada en el mundo de Draenor. A menudo se utiliza como una forma de moneda."
 grain_silo: "Graneros"
 grain_siloDESC: "Se utiliza para el almacenamiento a largo plazo de grano y otros alimentos."
 ale: "Ale"
 aleDESC: "El mejor amigo de un enano. Utilizado para deleitarse, o para olvidar el pasado."
 runecloth: "Runeclop"
 runeclothDESC: "Una forma de tela impregnada de energías rúnicas."
 netherweave: "Tela inferior"
 netherweaveDESC: "Una forma de tela impregnada de energías inferiores."
 fossils: "Fósiles"
 fossilsDESC: "Encontrados dentro de la tierra, los fósiles nos apuntan hacia gran parte de la historia de Azeroth."
 artifacts: "Artefactos"
 artifactsDESC: "Reliquias de imperios caídos, estos artefactos pueden ayudarnos a aprender mucho de los que vinieron antes que nosotros."
 crypts: "Criptas"
 cryptsDESC: "Tradicionalmente para almacenar a los muertos, las criptas también pueden convertirse en hogares de todo tipo de criaturas no muertas."
 smugglers: "Contrabandistas"
 smugglersDESC: "Los contrabandistas roban satén suave y sedoso."
 pirates: "Piratas"
 piratesDESC: "Los piratas presentan una valiosa oportunidad una vez que han sido convertidos a su causa."
 workshops: "Seminarios"
 workshopsDESC: "La producción de artículos de utilidad, como ollas, sartenes y cucharas, los talleres transforman nuestra materia prima en algo útil."
 arcane: "Potencia arcana"
 arcaneDESC: "El poder arcano inexplorado es un hallazgo encantador para aquellos que se practican en las artes mágicas. Los magos que aprovechan esta fuente estabilizarán el área y la protegerán con su poder Arcano; puede hacerlos ligeramente independientes."
 fel: "Fel Energy"
 felDESC: "La energía Fel es la energía primaria del caos y la destrucción y ofrece mucho poder a aquellos que se atreven a usarlo. Su presencia corromperá la tierra, alterando a los lugareños pero haciendo que sea mucho más peligroso y difícil para nuestros enemigos cruzar."
 moonwell: "Moonwells"
 moonwellDESC: "Los pozos de luna son construidos por seguidores de Elune y sus aguas tienen poderes milagrosos"
 army_supplies: "Suministros del ejército"
 army_suppliesDESC: ""
 mounts: "Montajes"
 mountsDESC: ""
 flying_mounts: "Montajes voladores"
 flying_mountsDESC: ""
 warbeasts: "Warbeasts"
 warbeastsDESC: ""
 arcwine: "Arcwine"
 arcwineDESC: "El arcwine está imbuido de las energías del Nightwell, permitiendo que la noche ingiere y obtenga sustento de la fuente arcana. Una de sus propiedades físicas es que brilla débilmente."
 mana_source: "Fuente de Mana"
 mana_sourceDESC: "Las fuentes de Mana son inmensos y a menudo interminables poder de energías arcanas, lo que da a los magos un poder excepcional y control sobre muy tejido de la realidad. Esta fuente podría ser un pozo de maná, un árbol mágico, o una corriente interminable de arcano puro."
 banana: "Plátanos"
 bananaDESC: "Una fruta exótica que se encuentra en islas remotas como Tel'Abim."
