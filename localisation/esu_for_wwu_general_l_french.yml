 es_warriors_FACTION_DESC: "Les guerriers sont des gens spécialisés dans le combat ou la guerre, surtout dans le contexte d'une société de culture tribale ou clanique qui reconnaît une classe ou une caste de guerriers distinctes."
 es_merchants_FACTION_DESC: "Les marchands sont des gens qui commercent des marchandises produites par d'autres. Historiquement, un marchand est toute personne qui est impliquée dans une entreprise ou un commerce. Les marchands ont fonctionné aussi longtemps que l'industrie, le commerce et le commerce ont existé."
 es_clergy_FACTION_DESC: "Le clergé est un dirigeant officiel au sein des religions établies. Leurs rôles et fonctions varient selon les traditions religieuses, mais impliquent généralement la présidence de rituels spécifiques et l'enseignement des doctrines et des pratiques de leur religion."
