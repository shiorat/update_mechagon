 es_knights_FACTION_DESC: "Les croisés sont des gens, qui forment l'armée d'un Saint Etat et participent à chaque guerre contre les hérétiques, les païens ou d'autres personnes, qui se sont égarés et sont tombés dans les ténèbres."
 es_priests_FACTION_DESC: "Les prêtres sont des chefs religieux autorisés à accomplir les rituels sacrés d'une religion. Ils agissent en tant qu'agents de médiation entre les gens et une ou plusieurs divinités. Les prêtres ont aussi le pouvoir d'administrer la vie spirituelle d'un État."
 es_monks_FACTION_DESC: "Les chercheurs sont des gens qui choisissent volontairement de quitter la société dominante pour comprendre l'univers existant par l'ascétisme vivant dans l'étude et le dévouement volontaire de leur vie pour servir tous les autres êtres vivants."
 es_economy.1.t: "Plague dans la province"
 es_economy.1.d: "La peste dangereuse se répand dans nos terres, tuant des centaines de personnes. Nos médecins et guérisseurs ont déjà commencé le traitement de la maladie, mais ils ne sont pas en mesure de sauver tout le monde, ni de prévenir les émeutes des rues des villes infectées. Nous ne pouvons qu'espérer que les conséquences de cette catastrophe seront un jour surmontées."
 es_economy.1.a: "Nous ne pouvons rien faire de plus..."
 es_economy.1.b: "Envoyez les soldats et placez la zone de quarantaine!"
 es_economy.1.c: "Aidez chaque citoyen, qui peut être guéri!"
