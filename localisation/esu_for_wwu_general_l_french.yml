 ge_revolution.26.t: "La révolution! Le clergé et les burghers sont au pouvoir."
 ge_revolution.26.d: "Hier soir, ceux que nous avions confiance pour gouverner dans le pays nous ont trahis. Profitant de leurs privilèges, le clergé et les burghers ont perfidement commis un coup d'État et renvoyé le gouvernement. Dans toute la capitale, les brigades révolutionnaires commencèrent une véritable chasse pour tous ceux qui s'opposaient à l'avènement d'un nouvel ordre. Malgré les perquisitions, les arrestations et les exécutions publiques, les dirigeants de l'insurrection nient de toutes les manières possibles toute accusation de violation des lois de notre pays et du droit international. Dans leur déclaration, les combattants de la liberté soulignent que leurs actions sont une manifestation de la volonté du peuple et promettent qu'un procès équitable et impartial sera mené sur toutes les personnes arrêtées. Nous ne pouvons qu'attendre et espérer que les révolutionnaires honoreront leurs promesses et que la paix reviendra dans notre pays."
 ge_revolution.26.a: "La nouvelle forme de gouvernement sera la République constitutionnelle."
 ge_revolution.26.b: "La nouvelle forme de gouvernement sera la république religieuse."
 ge_revolution.27.t: "La paix et l'ordre prévalaient."
 ge_revolution.27.d: "Les pires craintes étaient vaines. Les successions ont accompli leur tâche et nous ont transféré le pouvoir. Probablement, la meilleure fin de ce chapitre de l'histoire ne peut pas être."
 ge_revolution.27.a: "Célébrons-le!"
 ge_revolution.4.t: "La cohésion des clans diminue!"
 ge_revolution.4.d: "Récemment, les désaccords entre les clans ont atteint un niveau menaçant. Ils refusent de vous reconnaître comme leur khan! Donc, ce matin, vous avez convoqué des représentants de tous les clans au palais, où le sort de notre horde sera décidé."
 ge_revolution.4.a: "Nous devons choisir un nouveau khan!"
 ge_revolution.4.b: "Donner plus de privilèges aux clans."
 ge_revolution.4.c: "Exécutez les traîtres!"
 ge_revolution.51.t: "Crise tribale."
 ge_revolution.51.d: "Dans notre tribu, la crise du pouvoir devient de plus en plus évidente. Pour résoudre ce problème, un conseil d'anciens s'est réuni ce matin dans le palais de notre sage chef."
 ge_revolution.51.a: "Nous devons changer la forme de gouvernement en despotisme tribal."
 ge_revolution.51.b: "Nous devons changer la forme de gouvernement en royaume tribal."
 ge_revolution.51.c: "Nous devons changer la forme de gouvernement en fédération tribale."
 ge_revolution.51.e: "Nous devons changer la forme de gouvernement en démocratie tribale."
 ge_revolution.51.f: "Je suis sûr que le conseil prendra la bonne décision..."
 ge_revolution.6.t: "La Révolte du Peuple!"
 ge_revolution.6.d: "Les gens en ont assez de vivre dans un mode de vie misérable, de payer des impôts exorbitants, de participer à des guerres inutiles et de mourir pour ceux qu'ils n'ont jamais vus dans leur vie. Ils ont quitté leur maison ce soir avec des armes et des torches dans leurs mains. Et une émeute a commencé... sans esprit et sans pitié."
 ge_revolution.6.a: "Frappe ces vers!"
 ge_revolution.6.b: "Assez de sang humain! Que le peuple décide de son destin!"
 ge_revolution.7.t: "La chute de notre dynastie royale."
 ge_revolution.7.d: "La situation dans notre pays est proche d'un effondrement complet. Aucun organisme d'État ne fonctionne, les généraux de l'armée prennent le pouvoir dans les zones qui leur sont confiées. Malheureusement. nous ne pouvons que confirmer que le déclin de la dynastie dirigeante est venu."
 ge_revolution.7.a: "Catastrophe!"
