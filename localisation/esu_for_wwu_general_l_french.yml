 ge_revolution.1.t: "Devrions-nous réunir le Conseil national?"
 ge_revolution.1.d: "Nous perdons le soutien des gens et des biens. Peut-être devrions-nous réunir le Conseil national pour trouver des solutions possibles à cette difficulté."
 ge_revolution.1.a: "Rassemblez le Conseil national."
 ge_revolution.1.b: "On peut se débrouiller tout seul."
 ge_revolution.11.t: "La sortie de cette crise est trouvée!"
 ge_revolution.11.d: "Le Conseil a élaboré un plan pour surmonter la crise, mais il aura besoin de ressources considérables pour la mettre en œuvre."
 ge_revolution.11.a: "Dans de tels cas, nous ne pouvons pas épargner de l'argent."
 ge_revolution.11.b: "Malheureusement, ce plan est trop cher."
 ge_revolution.12.t: "Le désastre approche..."
 ge_revolution.12.d: "Le Conseil national n'est pas en mesure de s'acquitter de la tâche qui lui a été confiée. Nous sommes obligés de le dissoudre."
 ge_revolution.12.a: "Dispersez le Conseil national."
 ge_revolution.13.t: "La recherche se poursuit..."
 ge_revolution.13.d: "Les réunions du Conseil national sont toujours en cours. Toutefois, il est déjà clair que le Conseil n'arrivera pas à une décision finale. Nous devons soit la dissoudre, soit la rassembler, ce qui entraînera des dépenses supplémentaires."
 ge_revolution.13.a: "Nous accorderons plus de temps aux délégués. Je suis sûr qu'ils vont s'en occuper."
 ge_revolution.13.b: "Les délégués ont fait tout ce qu'ils pouvaient. Dissoudre le Conseil national."
 ge_revolution.2.t: "Notre dernier espoir."
 ge_revolution.2.d: "La situation dans le pays est tendue jusqu'à la limite. Chaque jour, le nombre de ceux qui ne sont pas satisfaits de l'ordre existant se multiplie. La seule façon de résoudre ce problème est de diviser le pouvoir avec un ou plusieurs domaines. Ce matin, leurs représentants sont arrivés à votre résidence..."
 ge_revolution.2.a: "Seule l'aristocratie peut nous sauver!"
 ge_revolution.2.b: "Seul le Dieu et ses serviteurs nous aideront!"
 ge_revolution.2.c: "Seuls les commerçants et les artisans détermineront notre destin!"
 ge_revolution.2.g: "Nous créerons une coalition de la noblesse et du clergé."
 ge_revolution.2.e: "Nous créerons une coalition de nobles et de burghers."
 ge_revolution.2.f: "Nous créerons une coalition de prêtres et de burghers."
 ge_revolution.21.t: "La révolution! Les nobles sont au pouvoir."
 ge_revolution.21.d: "Hier soir, ceux que nous avions confiance pour gouverner dans le pays nous ont trahis. Profitant de leurs privilèges, les nobles commirent un coup d'État perfidement et renonçèrent au gouvernement. Dans toute la capitale, les brigades révolutionnaires commencèrent une véritable chasse pour tous ceux qui s'opposaient à l'avènement d'un nouvel ordre. Malgré les perquisitions, les arrestations et les exécutions publiques, les dirigeants de l'insurrection nient de toutes les manières possibles toute accusation de violation des lois de notre pays et du droit international. Dans leur déclaration, les combattants de la liberté soulignent que leurs actions sont une manifestation de la volonté du peuple et promettent qu'un procès équitable et impartial sera mené sur toutes les personnes arrêtées. Nous ne pouvons qu'attendre et espérer que les révolutionnaires honoreront leurs promesses et que la paix reviendra dans notre pays."
