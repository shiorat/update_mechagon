 # Army Doctrine
 ARMY_DOCTRINE_JACK_OF_TRADES: "Jack of Trades"
 ARMY_DOCTRINE_JACK_OF_TRADES_TT: "Set §YArmy Doctrine§! to §YJack of Trades§!.\nLand units are treated as is."
 
 ARMY_DOCTRINE_OVERWHELMING_FIREPOWER: "Overwhelming Firepower"
 ARMY_DOCTRINE_OVERWHELMING_FIREPOWER_TT: "Set §YArmy Doctrine§! to §YOverwhelming Firepower§!.\nBoosts Fire Damage by §G33%§!\nBoosts Backrow Artillery Damage by §G33%§!\nIncreases Fire Damage Received by §R20%§!.\nIncreases Shock Damage Received by §R20%§!."
 HAS_DOCTRINE_OVERWHELMING_FIREPOWER: "Has §YOverwhelming Firepower§! doctrine selected."
 
 ARMY_DOCTRINE_MOBILE_WARFARE: "Mobile Warfare"
 ARMY_DOCTRINE_MOBILE_WARFARE_TT: "Set §YArmy Doctrine§! to §YMobile Warfare§!.\nBoosts Movement Speed by §G33%§!\nBoosts Reinforcement Speed by §G25%§!\nReduces Defensiveness by §R33%§!\nReduces Defending Dice Roll by §R1§!"
 HAS_DOCTRINE_MOBILE_WARFARE: "Has §YMobile Warfare§! doctrine selected."
 
 ARMY_DOCTRINE_MASS_ASSAULT: "Mass Assault"
 ARMY_DOCTRINE_MASS_ASSAULT_TT: "Set §YArmy Doctrine§! to §YMass Assault§!.\nReduces Unit Construction Cost by §G33%§!\nBoosts Manpower Recovery Speed by §G33%§!\nReduces Discipline by §R5%§!\nIncreases War Exhaustion Cost by §R25%§!"
 HAS_DOCTRINE_MASS_ASSAULT: "Has §YMass Assault§! doctrine selected."
 
 ARMY_DOCTRINE_THUNDERING_ONSLAUGHT: "Thundering Onslaught"
 ARMY_DOCTRINE_THUNDERING_ONSLAUGHT_TT: "Set §YArmy Doctrine§! to §YThundering Onslaught§!.\nBoosts Shock Damage by §G33%§!\nBoosts Morale Damage by §G33%§!\nIncreases Fire Damage Received by §R20%§!.\nIncreases Morale Damage Received by §R20%§!."
 HAS_DOCTRINE_THUNDERING_ONSLAUGHT: "Has §YThundering Onslaught§! doctrine selected."
 
 ARMY_DOCTRINE_DEFENSIVE_POSTURE: "Defensive Posture"
 ARMY_DOCTRINE_DEFENSIVE_POSTURE_TT: "Set §YArmy Doctrine§! to §YDefensive Posture§!.\nBoosts Dice Roll on Own Territory by §G2§!\nBoosts Hostile Attrition by §G5§!\nReduces Movement Speed by §R20%§!.\nReduces Siege Ability by §R20%§!."
 HAS_DOCTRINE_DEFENSIVE_POSTURE: "Has §YDefensive Posture§! doctrine selected."
 
 # Siege Doctrine
 SIEGE_DOCTRINE_STANDARD: "Standard Procedure"
 SIEGE_DOCTRINE_STANDARD_TT: "Set §YSiege Doctrine§! to §YStandard Procedure§!.\nSuccessful sieges will act as normal."
 
 SIEGE_DOCTRINE_SOW_TERROR: "Sow Terror"
 SIEGE_DOCTRINE_SOW_TERROR_TT: "Set §YSiege Doctrine§! to §YSow Terror§!.\nSuccessful sieges will cede control of all non-fortified neighboring provinces, assuming the province belongs to the enemy.\n\nSuccessful sieges will drain §R10§! Military Power while this doctrine is selected.\n\nEffect will not occur if we cannot afford the MIL Power cost."
 SIEGE_DOCTRINE_SOW_TERROR_ENEMY_TT: "Successful sieges against us will cede control of our non-fortified neighboring provinces to the enemy."
 
 SIEGE_DOCTRINE_SLASH_AND_BURN: "Slash and Burn"
 SIEGE_DOCTRINE_SLASH_AND_BURN_TT: "Set §YSiege Doctrine§! to §YSlash and Burn§!.\nSuccessful sieges will apply an additional §R50§! devastation to the enemy province.\n\nSuccessful sieges will drain §R10§! Military Power while this doctrine is selected.\n\nEffect will not occur if we cannot afford the MIL Power cost."
 SIEGE_DOCTRINE_SLASH_AND_BURN_ENEMY_TT: "Successful sieges against us will apply an additional §R50§! devastation to our province."
 
 SIEGE_DOCTRINE_COUP_DE_GRACE: "Coup de Grâce"
 SIEGE_DOCTRINE_COUP_DE_GRACE_TT: "Set §YSiege Doctrine§! to §YCoup de Grâce§!.\nSuccessful siege of the enemy capital will cause all enemy capital area provinces to cede control to us too.\n\nSuccessful capital sieges will drain Military Power, starting from a minimum of §R100§! Military Power, scaling up to a maximum of §R500§! Military Power while this doctrine is selected.\n\nEffect will not occur if we cannot afford the MIL Power cost."
 SIEGE_DOCTRINE_COUP_DE_GRACE_ENEMY_TT: "Successful siege of our capital will cause all our capital area provinces to cede control to our enemy."
 
 # Homeland Doctrine
 HOMELAND_DOCTRINE_RESIGNATION: "Resignation"
 HOMELAND_DOCTRINE_RESIGNATION_TT: "Set §YHomeland Doctrine§! to §YResignation§!.\nSuccessful enemy sieges will occur as normal."
 
 HOMELAND_DOCTRINE_MARTYRDOM: "Martyrdom"
 HOMELAND_DOCTRINE_MARTYRDOM_TT: "Set §YHomeland Doctrine§! to §YMartyrdom§!.\nSuccessful enemy sieges will drain §R5§! Military Power, but the enemy nation will lose §G1,000§! Manpower.\n\nEffect will not occur if we cannot afford the MIL Power cost."
 HOMELAND_DOCTRINE_MARTYRDOM_ENEMY_TT: "Successful sieges against our enemy will cause us to lose §G1,000§! Manpower."
 
 HOMELAND_DOCTRINE_SABOTAGE: "Sabotage"
 HOMELAND_DOCTRINE_SABOTAGE_TT: "Set §YHomeland Doctrine§! to §YSabotage§!.\nSuccessful enemy sieges will drain §R5§! Military Power, but the enemy nation will lose §G25§! Ducats.\n\nEffect will not occur if we cannot afford the MIL Power cost."
 HOMELAND_DOCTRINE_SABOTAGE_ENEMY_TT: "Successful sieges against our enemy will cause us to lose §G25§! Ducats."
 
 HOMELAND_DOCTRINE_SLANDER: "Slander"
 HOMELAND_DOCTRINE_SLANDER_TT: "Set §YHomeland Doctrine§! to §YSlander§!.\nSuccessful enemy sieges will drain §R5§! Military Power, but the enemy nation will lose §G5§! Prestige.\n\nEffect will not occur if we cannot afford the MIL Power cost."
 HOMELAND_DOCTRINE_SLANDER_ENEMY_TT: "Successful sieges against our enemy will cause us to lose §G5§! Prestige."
 
 # Insurrection Doctrine
 REBEL_DOCTRINE_CONFLICT: "Conflict"
 REBEL_DOCTRINE_CONFLICT_TT: "Set §YInsurrection Doctrine§! to §YConflict§!.\nSuccessful rebel sieges will occur as normal."
 
 REBEL_DOCTRINE_BRIBERY: "Bribery"
 REBEL_DOCTRINE_BRIBERY_TT: "Set §YInsurrection Doctrine§! to §YBribery§!.\nSuccessful rebel sieges will drain §R0.1§! to §R0.5§! Years of Income based on the rebel unit size, but the rebel unit will be destroyed and control restored.\n\nEffect will not occur if we cannot afford the ducat cost."
 
 REBEL_DOCTRINE_CORRUPTION: "Corruption"
 REBEL_DOCTRINE_CORRUPTION_TT:  "Set §YInsurrection Doctrine§! to §YCorruption§!.\nSuccessful rebel sieges will add §R0.2§! to §R1.0§! Corruption based on the rebel unit size, but the rebel unit will be destroyed and control restored.\n\nEffect will not occur if it brings us above 25 Corruption."
 
 REBEL_DOCTRINE_GARRISON: "Garrison"
 REBEL_DOCTRINE_GARRISON_TT: "Set §YInsurrection Doctrine§! to §YGarrison§!.\nSuccessful rebel sieges will drain §R1,000§! to §R3,000§! Manpower based on the rebel unit size, but the rebel unit will be destroyed and control restored.\n\nEffect will not occur if it we cannot afford the manpower cost."