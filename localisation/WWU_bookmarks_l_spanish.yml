l_spanish:
 RISE_OF_THE_HORDE_NAME: "El ascenso de la Horda"
 RISE_OF_THE_HORDE_DESC: "Hace mucho tiempo, en el idílico mundo de Draenor, los nobles clanes orcos vivían en relativa paz con sus vecinos enigmáticos, los draenei. Pero los agentes nefastos de la Legión Ardiente tenían otros planes para ambas razas insospechadas. El señor demoníaco Kil'jaeden puso en movimiento una cadena oscura de eventos que lograrían no sólo erradicar a los draenei, sino forjar a los clanes orcos en un único e imparable gigante de odio y destrucción. "
 FIRST_WAR_NAME: "La primera guerra"
 FIRST_WAR_DESC: "Durante muchos años, los humanos de Stormwind han vivido en paz y prosperidad en el continente de Azeroth. Pero eso terminó cuando el mago Medivh, el Guardián de Tirisfal, fue corrompido por el señor demoníaco Sargeras. Bajo el control de Sargeras, Medivh abrió el Portal Oscuro en el Morass Negro, desatando la Horda Orca en Azeroth."
 FALL_OF_STORMWIND_NAME: "Caída del viento de tormenta"
 FALL_OF_STORMWIND_DESC: ""
 SECOND_WAR_NAME: "La Segunda Guerra"
 SECOND_WAR_DESC: "Los sobrevivientes de la Primera Guerra en Stormwind viajaron junto a Anduin Lothar mientras cruzaba el Gran Mar hasta el reino de Lordaeron para pedir ayuda. Alejado por el apasionado discurso de Lothar, Terenas pidió un consejo de emergencia para lidiar con la amenaza órcica. Fue de su consejo que el rey Terenas convenció a los reinos de Gilneas, Stromgarde, Dalaran, Alterac y Kul Tiras a unirse bajo una bandera, y así nació la Alianza de Lordaeron."
 BEYOND_THE_DARK_PORTAL_NAME: "Más allá del portal oscuro"
 BEYOND_THE_DARK_PORTAL_DESC: ""
 RISE_OF_THE_LICH_KING_NAME: "El ascenso del Rey Lich"
 RISE_OF_THE_LICH_KING_DESC: "Kil'jaeden ha tomado el alma atrapada de Ner'Zhul y lo ató al Trono Congelado en Northrend. Esta nueva entidad se llamaría para siempre el Rey Lich. A partir de aquí, el Rey Lich creará primero y luego gobernará una de las mayores amenazas que Azeroth ha enfrentado - el Scourge."
 ALLIANCE_SPLINTERS_NAME: "Los férulas de la Alianza"
 ALLIANCE_SPLINTERS_DESC: "El Reino de Quel'Thalas ha dejado la Alianza, considerando su deuda con la humanidad pagada y enojado por la incapacidad de la Alianza para evitar la devastación de sus bosques del sur durante la guerra. Stromgarde y Gilneas siguieron a los elfos poco después, siendo vehementemente opuestos a la decisión de Lordaeron de ahorrar a los orcos y el alto costo de sus campos de internamiento. Peor aún, los ciudadanos de Lordaeron también están descontentos con el 'Impuesto Orco', especialmente porque los asaltantes orcos han estado aterrorizando al campo desde sus escondites en Alterac. Para añadir problemas, el lucrativo comercio de pieles y madera con los humanos de Northrend ha cesado, y no ha habido noticias de ellos desde hace meses..."
 THIRD_WAR_NAME: "La Tercera Guerra y el Sturge"
 THIRD_WAR_DESC: "Ner'zhul, el jefe de guerra de la fallida Horda Vieja, fue castigado por Kil'jaeden el Engañador por no someter a los humanos. Como castigo, el cuerpo de Ner'zhul fue destruido, y su mente fue envuelta en un traje de armadura atado al Trono Congelado, y lanzado hacia Azeroth, donde se estrelló en Northrend, residiendo cerca de la cima del Glaciar Icecrown. Y así nació el Rey Lich, y la plaga de la muerte fue enviada a Lordaeron."
 RISE_OF_THE_QIRAJI_NAME: "El ascenso de los Qiraji"
 RISE_OF_THE_QIRAJI_DESC: "Durante miles de años, los qiraji han residido detrás del Muro del Escarabajo de Ahn'Qiraj. Sin embargo, los despiadados quiraji han comenzado a moverse, y los rumores son que el viejo dios, C'Thun ha despertado. Como castigo por la Guerra de las Arenas Desplazadas, los qiraji y preparar sus legiones para un asalto mundial para vengar su amarga derrota a manos de los Elfos Nocturnos."
 THE_BURNING_CRUSADE_NAME: "La Cruzada Ardiente"
 THE_BURNING_CRUSADE_DESC: "El asedio de Outland."
 WRATH_OF_THE_LICH_KING_NAME: "La ira del rey Lich"
 WRATH_OF_THE_LICH_KING_DESC: "El Rey Lich despierta."
 CATACLYSM_NAME: "El Shattering"
 CATACLYSM_DESC: "Deathwing regresa."
 MISTS_OF_PANDARIA_NAME: "Las nieblas de Pandaria"
 MISTS_OF_PANDARIA_DESC: "Pandaria emerge."
 WARLORDS_OF_DRAENOR_NAME: "Señores de la guerra de Draenor"
 WARLORDS_OF_DRAENOR_DESC: "Garrosh escapa."
 DOOMED_WORLD_NAME: "Fin de los tiempos"
 DOOMED_WORLD_DESC: "El vuelo infinito del dragón estropeó las líneas de tiempo y creó un futuro oscuro donde Deathwing destruyó con éxito las razas mortales y comenzó una era en la que el Imperio Negro se levanta de nuevo. Sin embargo, no se perdió toda esperanza. Todavía había mucha gente que luchaba en las sombras y tratando de sobrevivir. Un leve susurro de rebelión se extiende a Azeroth, ¡y ahora es el momento de luchar!"
 THE_FROZEN_THRONE_NAME: "El Trono Congelado"
 THE_FROZEN_THRONE_DESC: "Illidan Stormrage intenta destruir el trono congelado."
 LEGION_NAME: "Legión"
 LEGION_DESC: "La Legión Ardiente una vez más invade Azeroth."
