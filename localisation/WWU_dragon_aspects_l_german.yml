 wwu_dragon_aspects.1.title: "Sieg für [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.1.desc: "Die [Root.Monarch.GetTitle] zeigte große Kompetenz während des jüngsten Krieges, viel zur Überraschung vieler Drachenkin. Dies verleiht dem Leader mehr Legitimität und Einfluss unter den kleineren Libellen."
 wwu_dragon_aspects.1.option.a: "Großartig"
 wwu_dragon_aspects.2.title: "Niederlage für [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 wwu_dragon_aspects.2.desc: "Der [Root.Monarch.GetTitle] zeigte miserable Inkompetenz während des jüngsten Krieges und erfüllte die Erwartungen vieler Drachenkine. Dadurch wird die Legitimation des Führers und sein Einfluss auf die kleinere Libelle verringert."
 wwu_dragon_aspects.2.option.a: "..."
 wwu_dragon_aspects.3.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] das Gute"
 wwu_dragon_aspects.3.desc: "Bekannt für [Root.Monarch.GetHerSein] Intellekt, [Root.Monarch.GetName] Nachfolge zu [Root.Monarch.GetTitle] wurde von vielen der Drachenkin mit Applaus erfüllt, und als solche gewährt dem Führer mehr Legitimität und Einfluss unter den kleineren Drachenkin."
 wwu_dragon_aspects.3.option.a: "Großartig"
 wwu_dragon_aspects.5.title: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] der Große"
 wwu_dragon_aspects.5.desc: "Bekannt für [Root.Monarch.GetHerSeine] außergewöhnlichen Intellekt, [Root.Monarch.GetName] Nachfolge zu [Root.Monarch.GetTitle] wurde von vielen der Drachenkin mit Applaus erfüllt, und als solche gewährt dem Führer mehr Legitimität und Einfluss unter den kleineren Drachenkin."
 wwu_dragon_aspects.5.option.a: "Großartig"
 wwu_dragon_aspects.10.title: "Dragonkin-Aufstieg über Steuern"
 wwu_dragon_aspects.10.desc: "Prominente Libelle in unseren Subjekten haben sich über die Höhe der Besteuerung, die wir von ihnen und ihren Subjekten verlangen, aufgeregt. Sie drohen sich vom Leader zu distanzieren, es sei denn, wir kommen überein, die Besteuerung auf ein annehmbareres Niveau zu reduzieren."
 wwu_dragon_aspects.10.option.a: "Weigere dich von ihren Forderungen"
 wwu_dragon_aspects.10.option.b: "Kapitulieren Sie ihren Forderungen"
 wwu_dragon_aspects.11.title: "Drachenkin Aufsatz über Levies"
 wwu_dragon_aspects.11.desc: "Prominente Adlige in unseren Untertanen haben sich über die Höhe der Abgaben, die wir von ihnen und ihren Bauern fordern, geärgert. Sie drohen, sich vom Leader zu distanzieren, es sei denn, wir stimmen zu, die Abgabenachfrage auf ein annehmbareres Niveau zu senken."
 wwu_dragon_aspects.11.option.a: "Weigere dich von ihren Forderungen"
 wwu_dragon_aspects.11.option.b: "Kapitulieren Sie ihren Forderungen"
 wwu_dragon_aspects.12.title: "Dragonkin-Aufstellung über Inspektionen"
 wwu_dragon_aspects.12.desc: "Prominente Libelle in unseren Untertanen haben sich über die Ebene der Aufsicht, die wir über sie und ihre Bauern fordern, aufgeregt. Sie drohen, sich vom Leader zu distanzieren, es sei denn, wir stimmen zu, unsere Aufsicht über sie auf ein annehmbareres Niveau zu reduzieren."
 wwu_dragon_aspects.12.option.a: "Weigere dich von ihren Forderungen"
 wwu_dragon_aspects.12.option.b: "Kapitulieren Sie ihren Forderungen"
 wwu_dragon_aspects.30.title: "Das Ende des [From.GetAdjective] [From.GovernmentName]"
 wwu_dragon_aspects.30.desc: "Mit dem Fall von [From.Capital.GetCapitalName] wurden die letzten Reste der Drachenaspekte zerquetscht. Die Libelle ist nicht mehr da.\nObwohl die Erinnerung an die Drachenaspekte für einige Zeit leben wird, wird der [Root.GovernmentName] von [Root.GetName] für immer als die Zerstörer der Drachenaspekte in Erinnerung bleiben."
 wwu_dragon_aspects.30.option.a: "In Ordnung."
 wwu_dragon_aspects.31.title: "Fordern Sie die Führung"
 wwu_dragon_aspects.31.desc: "Mit dem Fall von [From.Capital.GetCapitalName] wurde der frühere [From.Monarch.GetTitle] der Drachenaspekte zerquetscht. Lassen Sie uns den Mantel der Drachen Aspects als unsere eigenen behaupten."
 wwu_dragon_aspects.31.option.a: "Hurrah!"
 SUBDUE_ASPECTS_TT: "Machen Sie alle freundlichen Drachenflüge in §YHegemonic Vassals§!."
 UNITE_ASPECTS_TT: "Vererben Sie alle Drachenflüge, die §YHegemonic Vassals§!."
 new_leader_of_the_aspects: "Neuer Führer der Aspekte"
 desc_new_leader_of_the_aspects: "Nach der Wiederherstellung der Ordnung für die Aspekte, unsere Nation reitet eine Welle der Popularität unter unserer Drachenkin."
