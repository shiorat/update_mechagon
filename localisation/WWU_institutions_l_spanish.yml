l_spanish:
 base_invention: "Código social"
 base_invention_date: ""
 desc_base_invention: "Un precursor de un reino ordenado, un código social ayuda a codificar las reglas y regulaciones de un reino."
 invention_1: "Medidas normalizadas"
 invention_1_date: "Condiciones de Spawn"
 desc_invention_1: "Estandarizar las medidas en todo nuestro reino ayudará a asegurar la consistencia de varios procesos."
 invention_2: "Sistemas de riego"
 invention_2_date: "Condiciones de Spawn"
 desc_invention_2: "Exigiendo una medición precisa de la inclinación, los sistemas de riego permiten el cultivo generalizado de cultivos en vastas franjas de tierras."
 invention_3: "Planificación urbana"
 invention_3_date: "Condiciones de Spawn"
 desc_invention_3: "Al planificar nuestras ciudades antes de tiempo, podemos asegurarnos de sacar el máximo provecho de cualquier ubicación potencial."
 invention_4: "Igualdad de integración"
 invention_4_date: "Condiciones de Spawn"
 desc_invention_4: "Establecer los derechos de los pueblos conquistados, es un primer paso importante para la integración, y disminuirá la ira de aquellos disgustados por nuestra conquista."
 invention_5: "Sello nacional"
 invention_5_date: "Condiciones de Spawn"
 desc_invention_5: "Al otorgar nuestro sello a los que hablan en nuestro nombre, evitamos cualquier cuestión de autenticidad."
 invention_6: "Embajador Hereditario"
 invention_6_date: "Condiciones de Spawn"
 desc_invention_6: "Nombrar nuevos embajadores cada vez que uno de ellos muere, toma tiempo innecesario y precioso. Debemos animarlos a que se lleven a su familia con ellos, y conferir la embajada a sus hijos, en caso de un accidente."
 invention_7: "Herbalismo"
 invention_7_date: "Condiciones de Spawn"
 desc_invention_7: "El conocimiento de las plantas y hierbas que nos rodean, puede tener usos más allá de lo que muchos sospecharían. Desde el control de la natalidad a la medicina, no podemos subestimar la botánica."
 invention_8: "Normas reglamentarias"
 invention_8_date: "Condiciones de Spawn"
 desc_invention_8: "Nuestros militares operan en diferentes grupos de unidades. Al asociar a cada uno con un símbolo o estándar, cada soldado tiene un icono familiar con el que desarrollar un sentido de orgullo de unidad."
 invention_9: "Asambleas"
 invention_9_date: "Condiciones de Spawn"
 desc_invention_9: "La concesión de derechos a los grupos minoritarios, para celebrar sus propias asambleas, les otorgará un sentido de autodeterminación, que los mantendrá alineados."
 invention_10: "Sapping"
 invention_10_date: "Condiciones de Spawn"
 desc_invention_10: "Utilizado de forma pura durante un asedio, se podrían construir túneles largos debajo de las fortificaciones de los enemigos, permitiendo el acceso, o incluso la posibilidad de dañar las paredes enemigas."
 invention_11: "Paymasters"
 invention_11_date: "Condiciones de Spawn"
 desc_invention_11: "Colocando la supervisión de la paga del ejército en manos de hombres astutos e incorruptibles, podríamos encontrar que ahorramos una sorprendente cantidad de oro."
 invention_12: "Acoplamiento"
 invention_12_date: "Condiciones de Spawn"
 desc_invention_12: "Cuando nuestros ejércitos se despliegan en un lugar durante un período significativo de tiempo, podrían usar mejor su tiempo construyendo trincheras para frenar el avance de posibles enemigos."
