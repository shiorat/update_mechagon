 desc_jack_of_all_trades_personality: "Jack von allen Berufen, Meister von keinem. Dieser Herrscher stottert in den meisten Sphären des Wissens, genug, um ziemlich gut zu regieren, aber nicht in irgendeiner bestimmten Fähigkeit übertreffen. Ein solcher Herrscher ist sich ihrer Grenzen bewusst und wird den Krieg nur dann erklären, wenn der Sieg wahrscheinlich ist."
 desc_renaissance_man_personality: "Dieser Herrscher ist ein klassischer Mann. Bezeichnend gut versierte und qualifizierte in zahlreichen Fächern, ein klassischer Mensch herrscht außerordentlich gut in allen Aspekten und ist offen, neue Ideen und Institutionen zu lernen, um sie zu seinem Arsenal der Expertise hinzuzufügen."
 desc_renaissance_woman_personality: "Dieser Herrscher ist eine klassische Frau. Bemerkenswert gut versierte und qualifizierte in zahlreichen Fächern, herrscht eine klassische Frau in allen Aspekten außerordentlich gut und ist offen für das Lernen neuer Ideen und Institutionen, um sie zu seinem Arsenal der Expertise hinzuzufügen."
 desc_ambitious_personality: "Dieser Herrscher ist ehrgeizig. Mit dem Ziel, größere Fische zu fangen, wird dieser Herrscher weniger die Mühe haben, den Krieg gegen schwächere Nationen zu erklären und stattdessen stärkere anzuvisieren. Mit solchen hohen Zielen werden andere Nationen weniger bereit sein, unserem Herrscher zu helfen, da sie befürchten, daß ein ehrgeiziger Herrscher zu mächtig wird."
 desc_chaste_personality: "Dieser Herrscher ist Chaste. Rein und zurückhaltend, ist es unwahrscheinlich, dass unser Herrscher in außerehelichen Angelegenheiten herumtäuscht. Unter Wahrung aller Gelübde hat unser Herrscher gutes Karma und sogar Anerkennung von der Kirche für ihre Loyalität zu Hause und am Hof aufgebaut."
 desc_filially_pious_personality: "Dieser Herrscher ist filial fromm. Unser Herrscher ist tugendhaft und hat großen Respekt vor ihren Vorfahren und Ältesten, obwohl er die höchste Stellung des Staates einnimmt. Ihr Ruf der Demut und der kindlichen Frömmigkeit ist weit und breit bekannt und wird sogar mit den vierundzwanzig kindlichen Vorbildern verglichen."
 desc_crusader_personality: "Dieser Herrscher ist ein Kreuzritter. Dieser fanatische Herrscher ist entschlossen, Krieg gegen Heiden zu führen, und hat auch die militärischen Fähigkeiten, ihn zu unterstützen. Ein Kreuzritter wird sich jedoch entscheiden, ein Schwert über eine Bibel zu brandmarkten, und ist daher wahrscheinlicher, diejenigen anderer Glaubensrichtungen gewaltsam anzugreifen, als zu versuchen, sie zu bekehren."
 desc_bishamonten_personality: "Dieser Herrscher ist als Bishamonten bekannt. Der vergessene Gott der Krieger, 'Bishamonten', wurde mit unserem Herrscher sowohl von Verbündeten als auch von Feinden assoziiert. Sachkundig in der Kunst des Krieges und des Kampfes an der Front, schätzt unser Herrscher vor allem auch die Ehre und weigert sich, Feinde in ihrer Zeit der Schwäche auszunutzen."
 desc_farr_gifted_personality: "Dieser Herrscher ist mit dem Farr ausgestattet. In der persischen Tradition wird einem Herrscher die Farr von Göttern gewährt, indem er gerecht regiert und tapfer kämpft, indem er unserem Herrscher das göttliche Recht gibt, seine Eroberungen zu regieren und zu rechtfertigen. So wird unsere Legitimität und Stabilität viel davon profitieren."
 desc_peaceful_trader_personality: "Dieser Herrscher ist ein friedlicher Händler. Bevorzugt, Macht durch Geschicklichkeit in Handel und Münze zu gewinnen, ist ein friedlicher Trader weniger wahrscheinlich, Krieg zu erklären und hat ein fehlendes Militär als Ergebnis. Allerdings sind andere Länder auch weniger wahrscheinlich, einen friedlichen Trader wegen der Handelsvorteile, die sie gegenseitig genießen, zu einem Krieg zu erklären."
 desc_expert_propagandist_personality: "Dieser Herrscher ist ein Experte Propagandist. Unser Herrscher, der zu seinen Gunsten den Geist der Öffentlichkeit geschickt kontrolliert, sorgt für die Loyalität des Volkes. Um ein Bild von militärischer Macht zu erhalten, ist ein Experte Propagandist bestrebt, Kriege zu erklären, in denen der Sieg garantiert ist."
 desc_gregarious_personality: "Dieser Herrscher ist Gregarious. Bequem in den meisten sozialen Situationen verdient das gesellige und angenehme Äußere dieses Herrschers das Vertrauen ausländischer Botschafter, und unser Herrscher weiß immer, wie man eine Menge unterhält. Ein solcher Herrscher hat auch den Vorteil eines größeren inneren Kreises im Gericht."
 desc_sotapanna_personality: "Dieser Herrscher ist ein Erleuchteter. Nachdem er die Wahrheit gesehen hat, gilt dieser Herrscher als in die erste der vier Stufen der Aufklärung eingetreten. Ein solcher Ruf bedeutet, dass unser Land immer in gutem Karma sein wird, und ein Herrscher, der auf dem Weg zum Himmel ist, ist auch viel weniger wahrscheinlich, sich in jedem offensiven Krieg zu engagieren."
 desc_spiritual_personality: "Dieser Herrscher ist Spirituell. Vollständig, und heilig, ihrer eigenen Religion gewidmet, sind sie viel wahrscheinlicher, ihren wahren Glauben in ihrem Land zu dulden. Dadurch sind sie viel skeptischer gegenüber den Angeboten des Wohlwollens von denen, die behaupten, religiös zu sein, während sie vom wahren Glauben abirren."
 desc_keen_recruiter_personality: "Dieser Herrscher ist ein Keen Recruiter. Ein solcher Herrscher, der ein scharfes Auge hat, um Talente aufzuspüren, ist viel wahrscheinlicher, einen erfahrenen Führer von der Menge zu erhalten. Als Ergebnis wird ein Keen Recruiter immer mit einem General von etwas Geschick, egal wie das Unentschieden enden."
 desc_talented_poet_personality: "Dieser Herrscher ist ein begabter Dichter. Der Besitz von Fähigkeiten außerhalb des Hofes, ist das Ansehen unseres Herrschers im ganzen Land bekannt für ihren herrlichen Weg mit Worten. Ein solcher Herrscher wird sicherlich in den Annalen der Geschichte dafür bekannt sein, mehr als nur ein Herrscher auf einem Thron zu sein."
 desc_logistics_expert_personality: "Dieser Herrscher ist ein Logistikexperte. Talentiert in der Kunst des Managements von Ressourcen und Arbeitskräften in der Kriegsführung, sichert dieses Individuum die Sicherheit und Effizienz der Versorgungslinien unserer Armee, auch wenn unser Herrscher sie weit vom Felde entfernt im Komfort der Hauptstadt beherrscht."
 desc_humble_personality: "Dieser Herrscher ist Humble. Obwohl dieser Herrscher nicht unbedingt ein unfähiger Herrscher ist, fühlt er sich nicht beschämt, zurückzutreten und erfahrenere und geschicktere Berater zuzulassen, sich um staatliche Angelegenheiten für sie zu kümmern. Diese Demut wird auch von fremden Nationen gesehen, die oft Geschenke und Lob von unserem Herrscher erhalten."
 desc_earthwork_expert_personality: "Dieser Herrscher ist Erdarbeitsexperte. In allen Dingen, die die Gestaltung und Entwicklung von Land betreffen, sorgt dieser Herrscher dafür, dass der Bau sowohl schnell als auch effizient ist."
 desc_cultured_personality: "Dieser Herrscher ist kultiviert. Gut versiert in allem, was intellektuell ist, haben die guten Manieren und die raffinierte Erziehung dieses Herrschers den Respekt und die Bewunderung ausländischer Diplomaten und Herrscher gleichermaßen verdient."
 desc_crafty_merchant_personality: "Dieser Herrscher ist ein Crafty Merchant. Das Staatsoberhaupt im Namen, aber ein goldsuchender Kaufmann im Herzen, dieser Herrscher fühlt keine Schande, ihre politische und militärische Position als Staatsoberhaupt zu nutzen, um kommerzielle Interessen zu verfolgen und ihre Kassen zu füllen."
 desc_impartial_personality: "Dieser Herrscher ist Impartial. In der Absicht, selbst den heftigsten Rivalen Gehör zu verschaffen, wird dieser Herrscher von allen Seiten jedes Arguments respektiert. Ein solcher Herrscher findet größere Leichtigkeit bei der Anpassung an Veränderungen und Umgang mit Themen mit einer gerechten und gerechten Hand, während immer noch den Dissidenten erlaubt, ihren Geist zu sprechen."
 desc_puppet_master_personality: "Dieser Herrscher ist ein Puppenmeister. In der Manipulation und Beschwichtigung von Subjekten ist dieser Herrscher in der Lage, größere Summen von Arbeitskräften und Gold aus ihren Vasallen zu extrahieren, ohne von letzteren zu protestieren."
 desc_galvanizing_orator_personality: "Dieser Herrscher ist ein galvanisierender Orator. Ihre Fähigkeit, selbst das Faulste und Apathischste der Menschen mit Kampfgeist einzuflößen, ist beispiellos. Dieser Herrscher wird nicht zufrieden sein, wenn seine Talente nicht zum Einsatz kommen."
 desc_reliable_personality: "Dieser Herrscher ist zuverlässig. Wenn andere freundschaftliche Nationen in Notzeiten bereit sind, ihren Verbündeten zu antworten, helfen sie diesem Herrscher viel wahrscheinlicher, wenn sie auch in Not sind. Infolgedessen wird unser Herrscher im Bereich der globalen Diplomatie und Politik sehr geschätzt."
 desc_defiant_personality: "Dieser Herrscher ist Defiant. Dieser Herrscher, der sich selbst angesichts einer gewissen Niederlage nicht ergeben will, hat die Fähigkeit, alle Truppen und Völker in unserer Nation zu versammeln, um standhaft zu bleiben, wenn er unter Belagerung steht. Mit einem solch hartnäckigen Herrscher am Steuer kann unser Volk nicht anders, als bis zum Ende an ihrer Seite zu stehen."
 desc_provacateur_personality: "Dieser Herrscher ist ein Provokateur. Begabt in der Kunst des Aufregens von Schwierigkeiten und der Freude an der Aufstachelung auch der level-headed von ausländischen Herrschern und Diplomaten, sorgt ihre scharfe Zunge dafür, dass dieses Unheil nicht verschwendet wird, da es Beleidigungen sehr effektiv bei der Förderung unserer Machtprojektion macht."
 desc_populist_personality: "Dieser Herrscher ist ein Populist. Die Fragen des Volkes vor allen anderen Dingen zu stellen, ist dieser Herrscher von den Menschen gut gefallen, und talentierte Beamte aller Klassen strömen vor ihren Hof. Dieser Herrscher ist auch wahrscheinlicher, sich auf die Heimat und das Wohl des Volkes zu konzentrieren, und darauf zu verzichten, unnötige Kriege zu führen."
 desc_avowed_pacifist_personality: "Dieser Herrscher ist ein Avowed-Pacifist. Sehr laut in ihrer Verkündigung des Friedens, ist es unwahrscheinlich, dass dieser Herrscher Krieg führen, auch wenn es einen Casus belli, und noch weniger wahrscheinlich, den schwächeren Staaten den Krieg zu erklären. Weil ihr Pazifismus allen Nachbarstaaten bekannt ist, ist dieser Herrscher, wenn Krieg notwendig ist, weniger wahrscheinlich als Aggressor zu sehen."
 desc_good_caesar_personality: "Dieser Herrscher ist ein guter Herrscher. Talentiert und tugendhaft genug, um mit den Fünf Guten Kaisern der Antike vergleichbar zu sein, ist unser Land wirklich gesegnet, einen so großen Herrscher zu haben."
 desc_prodigy_personality: "Dieser Herrscher ist ein Prodigy. Aussergewöhnliche Talente in verschiedenen Bereichen und ein großes Versprechen von jungen Jahren, unser Staat und Land sind sicher, unter ihrer Herrschaft zu gedeihen."
 desc_impaler_personality: "Dieser Herrscher ist ein Imperator. Dieser Herrscher, der sich verdreht an der Improvisation sowohl von Feinden als auch von Verbündeten erfreut, ist ein Herrscher, der wie ein Zeitvertreib rast. Die Gefahr der Impalementierung hält Rebellen sicher in Schach, aber sie entfremdet auch ausländische Mächte, macht Diplomatie ziemlich schwierig... vor allem, wenn unser Herrscher nicht widerstehen kann, ihre Botschaftsbotschafter anzuzapfen."
 desc_extravagant_personality: "Dieser Herrscher ist Extravagant. Ein extravaganter Herrscher baut nur die prächtigsten Schlösser und trägt die teuersten Kleider im Land... auch wenn er Schulden hat. Doch die Gewohnheit, überschwängliche Gaben auf ausländische Herrscher zu duschen und teure Parteien für Adlige zu werfen, macht ihn unter der herrschenden Klasse sehr sympathisch."
 desc_easygoing_personality: "Dieser Herrscher ist Easygoing. Lax in Innen- und Militärangelegenheiten, unseren Armeen wird es an Disziplin fehlen, und lokale Beamte werden mehr Autonomie haben. Gleichzeitig bedeutet ein Hands-off-Ansatz, dass unser Volk zufriedener ist und weniger wahrscheinlich rebelliert."
 desc_puritan_personality: "Dieser Herrscher ist Puritan. Moralisch streng und einfach im Leben, glaubt unser Herrscher an die Reinigung des wahren Glaubens und der Kirche. Unser Herrscher mißachtet die primitiveren Heiden und nimmt stattdessen größere Probleme mit Ketzern auf, die den wahren Glauben unrein machen."
 desc_seducer_personality: "Dieser Herrscher ist ein Verführer. In seiner Fähigkeit, die emotionalen Bedürfnisse und Wünsche anderer anzusprechen, ist er sehr effektiv in der Sammlung von Informationen von ausländischen Familien im privaten, obwohl dies negativ betrifft uns in den Augen der Kirche. (Da dieser Herrscher männlich ist, sind die Chancen, Talentfrauen zu verführen und einzustellen, viel höher)"
 desc_seductress_personality: "Dieser Herrscher ist eine Verführerin. Begabt, die emotionalen Bedürfnisse und Wünsche anderer anzusprechen, ist sie sehr effektiv in der Sammlung von Informationen von ausländischen Familien im privaten, obwohl dies negativ betrifft uns in den Augen der Kirche."
 desc_proud_personality: "Dieser Herrscher ist stolz. Ein stolzer Herrscher, der sich in großer Bedeutung, vielleicht viel mehr als sie sollten, befindet, verdient ihn oder sich selbst die Verachtung aller ausländischen Herrscher und Diplomaten gleichermaßen. Ein so hohes Selbstbild hat jedoch einige Vorteile, da jemand so eitel die Menschen mit übertriebenen Leistungen und gigantischen Monumenten gewinnen kann."
 desc_cynical_personality: "Dieser Herrscher ist Cynical. Ein Skeptiker aller Dinge, von schattigen Diplomaten bis zu ihrem eigenen wahren Glauben, ist unser Herrscher das Gegenteil eines geistigen Herrschers. Eine solche zynische Weltanschauung ist jedoch auch sehr hilfreich, wenn es darum geht, ausländische Spionageakte zu fangen."
 desc_trusting_personality: "Dieser Herrscher ist vertrauensvoll. Während dies unsere Nation für ausländische Spionage anfällig macht, bedeutet die vertrauensvolle Natur unseres Herrschers auch entspanntere Beziehungen zu ausländischen Diplomaten, wodurch es einfacher wird, freundschaftliche Beziehungen zu ankommenden Diplomaten und damit zu ihren Souveränen aufzubauen."
 desc_hotheaded_personality: "Dieser Herrscher ist Hotheaded. Immer wenn er bei jedem kleinen, wahrgenommenen Vergehen die Arme aufnimmt, ist dieser Herrscher zu stur, um sich selbst angesichts der Niederlage zurückzuziehen oder sich zu ergeben. Diese Eigenschaft, die zwar hilfreich ist, um unsere Soldaten während des Krieges zu inspirieren, nimmt recht den Schlag auf unseren Ruf in Zeiten des Friedens."
 desc_reckless_leader_personality: "Dieser Herrscher ist ein rücksichtsloser Führer. Er ordnete seine Männer an, kopfüber in der Schlacht anzugreifen und manchmal sogar die Vorhut selbst zu führen, und schöpfte oft schnell unsere Ressourcen durch ihre ständigen rücksichtslosen und aggressiven Feldzüge in feindliche Länder."
 desc_unorthodox_personality: "Dieser Herrscher ist Unorthodox. Nachlässig gegen die orthodoxe Lehre, dieser Herrscher oft sympathisiert mit Ketzern, manchmal unbeabsichtigt. Obwohl sie behaupten, dem wahren Glauben zu folgen, sprechen ihre Taten lauter als ihre Worte... und ihre Taten sagen, dass dieser Herrscher ein Ketzer ist."
 desc_ethnocentric_personality: "Dieser Herrscher ist ethnozentrisch. Wenn auch nicht völlig fremdenfeindliche, wird dieser Herrscher ihre eigene Kultur und Völker vor allem fördern, oft auf Kosten anderer kultureller Minderheiten. Ein solcher Herrscher wird versuchen, andere in der Form ihrer eigenen Kultur zu gestalten und Länder zu erobern, die von Kulturen bewohnt sind, die sich an ihre eigenen anpassen."
 desc_pyromaniac_personality: "Dieser Herrscher ist ein Pyromaniker. Seltsame Freude daran, zu beobachten, wie die Dinge brennen, ob es sich um Gebäude, Bauernhöfe oder Menschen handelt, macht die feurige Kriegsführung dieses Herrschers die eroberten Völker viel schwieriger zu beruhigen, nachdem sie ihre Häuser niedergebrannt haben. Glücklicherweise ist unser Herrscher jedoch sicher, das Gold zu sichern, bevor er die Schatzkammer unserer Feinde anzündet."
 desc_ruthless_personality: "Dieser Herrscher ist Ruthless. Dieser Herrscher, der von ganzem Herzen glaubt, daß die Ziele die Mittel rechtfertigen, wird alles tun, um sein Ziel zu erreichen. Leider ist diese Eigenschaft allen ausländischen Herrschern bekannt, von denen viele unser Herrscher für irgendwelche Anzeichen von Aggression im Auge behalten."
 desc_two_faced_personality: "Dieser Herrscher ist zweifach. In Wahrheit ist dieser Herrscher, wenn auch unaufrichtig, Diplomaten und ausländischen Familien gegenüber gütig zu handeln, ein Tyrann zu Hause. Ausländische Mächte mögen diesen Herrscher als ein freundliches und vertrauenswürdiges Individuum betrachten, aber ihr eigenes Volk weiß genau, was für ein Herrscher sie unter der Fassade sind."
 desc_overly_generous_personality: "Dieser Herrscher ist zu großzügig. Während ihre große Großzügigkeit alle ihre Untertanen glücklich und dem Staat treu hält, entleert ihre Gewohnheit, diese Gelder direkt aus dem Schatzamt zu nehmen, oft unsere Kassen viel schneller, als ihre Staatsmänner es vorziehen würden."
 desc_paranoid_personality: "Dieser Herrscher ist Paranoid. Schlafen mit einem Auge offen, kann dies mehr Fälle von Verrat fangen, aber ein solcher Herrscher ist auch wahrscheinlicher, die Unschuldigen zu verdächtigen und weniger talentierte Berater zu beschäftigen. So sind die Überschätzung des Feindes, die Vorsicht vor diplomatischen Angeboten und der Präventivverrat an sonst unschuldigen Verbündeten bei paranoiden Herrschern üblich."
 desc_immature_personality: "Dieses Lineal ist Imature. Kindisch und impulsiv handelt unser Herrscher zu unangebrachten Zeiten grob; daher nimmt uns keiner ernst. Aber dies ist ein zweischneidiges Schwert, da sie weniger wahrscheinlich sind, unsere Expansionen als legitime Bedrohung anzuerkennen, vielleicht aus Verlegenheit, sich von einem Menschenkind eines Herrschers bedroht zu fühlen."
 desc_lustful_personality: "Dieser Herrscher ist Lustful. Dieser Herrscher beschäftigt sich nur mit sexuellem Verlangen und ist bestrebt, zahlreiche königliche Ehen einzugehen, ohne sich um politische Folgen zu kümmern. Die schlechte Reputation unter der Kirche als Ergebnis, ein Lustful Herrscher ist auch wahrscheinlicher, durch Verführung durch ausländische Spione getäuscht werden."
 desc_unfaithful_personality: "Dieser Herrscher ist untreu. Oft bricht unser Herrscher Versprechungen, einschließlich Ehegelübde, und hat sich einen schlechten Ruf aus Verrat in den Bereichen Diplomatie und Schlafzimmer erworben. Ein untreuer Herrscher ist von einer schweren Aura des schlechten Karmas umgeben, und so sind andere Nationen wahrscheinlicher, uns mit Vorsicht zu betrachten."
 desc_overbearing_personality: "Dieser Herrscher ist überheblich. Nachlässig mit einem herablassenden Ton sprechend, ob absichtlich oder nicht, wird unser Herrscher wahrscheinlich unsere Untertanen beleidigen, indem er zu viel Autorität über sie geltend macht. Unser Herrscher ist auch weniger wahrscheinlich, Angebote von Allianzen von denen zu akzeptieren, die als weniger Mächte betrachtet werden."
 desc_indecisive_personality: "Dieser Herrscher ist unentschlossen. Um eine Entscheidung zu treffen, könnte unser Herrscher verwirrende oder widersprechende Befehle erlassen, die die Geschwindigkeit, mit der unsere Armeen mobilisieren, verlangsamen. Ein unentschlossener Herrscher ist auch wahrscheinlicher, goldene Gelegenheiten zu verpassen und sich vom Handeln zu enthalten oder Kriege in Verbindung mit schlechtem Timing zu erklären."
 desc_sadistic_personality: "Dieser Herrscher ist sadistisch. Wenn sie Freude daran haben, andere leiden zu sehen, sind sie viel wahrscheinlicher, Provinzen zu plündern und zu plündern. Sie genießen es auch, ihre Untertanen zu missbrauchen und Verräter des Gerichts auf grausame Weise öffentlich zu vollstrecken, was die Meinung der Untertanen mindert. Gleichzeitig kann es die unserer Heimat zweimal denken lassen, bevor sie rebelliert."
 desc_barbaric_personality: "Dieser Herrscher ist Barbarisch. Das Gegenteil eines zivilisierten Mannes des Gerichts, die groben Handlungen unseres Herrschers haben ihm den Spott ausländischer Gerichte im ganzen Land gebracht. Gleichzeitig hat das Rudern unseres Herrschers die Gesellschaft von rauhen Söldnern angezogen, die oft bis spät in die Nacht zusammen trinken und zum Hofhang zurückkehren."
 desc_inferiority_complex_personality: "Dieser Herrscher hat einen Inferiority Complex. Immer andere als größer in Militär und Kultur wahrnehmend, wird unser Herrscher zu unnötigen Enden gehen, um die großartigsten, teuersten Schiffe und Architektur zu bauen, um ihren Wert zu beweisen. Ein solcher Herrscher wird auch Kriege auslöschen, um im Kampf flache 'Verdienungen' zu behaupten."
 desc_xenophobic_personality: "Dieser Herrscher ist Xenophob. Extrem intolerant gegenüber anderen Kulturen, wird es exponentiell schwieriger sein, eine andere Kultur als unsere zu akzeptieren. Dieser Herrscher ist auch wahrscheinlicher, nur diejenigen der gleichen Kultur und Nationalität innerhalb ihres inneren Kreises zu beschäftigen."
 desc_dull_personality: "Dieser Herrscher ist dumm. Wenn unser Herrscher wenig Interesse daran hat, ist es weniger wahrscheinlich, neue Ideen aufzugreifen oder auf die Politik unseres eigenen Hofes zu achten, geschweige denn auf die globale Politik. Leider für ihre Gefährtin gilt diese Unerschrockenheit auch für die privaten Kammern..."
 desc_treacherous_personality: "Dieser Herrscher ist Treacherous. Da dieser Herrscher keine Bedenken hat, jemanden zu verraten, selbst die derselben Familie, wird er ohne Zögern Bündnisse brechen. Obwohl diese Tätigkeit uns einen schrecklichen Ruf verleiht, macht es uns viel einfacher, Behauptungen zu fabrizieren, vor allem, wenn die typische, Standardmoral nicht in Frage gestellt wird."
 desc_timid_personality: "Dieser Herrscher ist Timid. Obwohl nicht unbedingt ein armer Herrscher oder Führer, wird dieser Herrscher von entrüsteten Bürgern eingeschüchtert werden, und wenn Spannungen bis zu dem Punkt steigen, dass Rebellion ausbricht, wird dieser Herrscher nicht in der Lage sein, den Druck zu bewältigen und größere Schwierigkeiten bei der Unterdrückung der Revolte zu finden. Dieser Herrscher ist auch wahrscheinlicher, Angebote des Friedens von ihren Feinden während des Krieges zu akzeptieren."
 desc_kinslayer_personality: "Dieser Herrscher ist ein Kinslayer. Paranoid über die Legitimität ihres Erben und ihrer Herrschaft, wird ein Kinslayer alle Mittel durchlaufen, um eine sichere Nachfolge für ihren Erben zu gewährleisten, sei es durch Tötung rivalisierende Familienmitglieder, oder durch die Annahme königlicher Ehen, um einen legitimen Erben zu gewährleisten. Für jemanden, der keine Skrupel mit dem Töten von Verwandten hat, sollte es auch kein Problem sein, seine eigenen rebellierenden Untertanen zu töten."
 desc_content_personality: "Dieser Herrscher ist Inhalt. Vollkommen zufrieden mit dem Komfort der Hauptstadt, hat dieser Herrscher wenig bis gar keinen Ehrgeiz, die Nation über ihre gegenwärtigen Grenzen hinaus zu erweitern. Ein solcher Herrscher ist viel weniger wahrscheinlich, den Krieg zu erklären, und, wenn Krieg tatsächlich notwendig ist, ist oft unenthusiastisch bei der richtigen Vorbereitung des Krieges, wie die Erstellung von offiziellen Dokumenten und die Durchführung Spionage."
 desc_delusional_personality: "Dieser Herrscher ist Wahnvorstellungen. Unser Herrscher, der glaubt, völlig immun gegen Gefahr zu sein, unterschätzt die Chancen des Krieges und ist daher wahrscheinlicher, offen den Krieg mit mächtigen Nationen zu erklären. Wenn wir unsere Armeen zu unrealistischen Maßstäben drängen und die Ressourcen unserer Nation ausschöpfen, sind auch andere Nationen weniger wahrscheinlich, uns bei den rücksichtslosen militärischen Bestrebungen unseres Herrschers zu helfen."
 desc_envious_personality: "Dieser Herrscher ist Envious. Wenn eine Nation unter diesem Herrscher immer den materiellen Reichtum und das Ansehen anderer Nationen und ihrer herrschenden Klasse begehrt, ist es viel schwieriger, gegenseitige diplomatische Beziehungen aufzubauen; sobald jedoch ein Bündnis geschlossen ist, zögert dieser Herrscher, ihren Verbündeten in irgendeiner Weise zu helfen, und kann sogar ihre Verbündeten direkt verraten, wenn er sich durch ihren überlegenen Reichtum gedemütigt fühlt."
 desc_slothful_personality: "Dieser Herrscher ist Faul. Dieser Herrscher würde sich lieber in seinem Bett umdrehen und wieder schlafen und die Entsendung von Gesandten in wichtigen diplomatischen Angelegenheiten sowie den Bau von Schlüsselprojekten hinauszögern. Dieser Herrscher zieht es auch vor, durch Zwang Land zu gewinnen, anstatt selbst einen Präventivschlag zu starten."
 desc_ignorant_personality: "Dieser Herrscher ist Ignorant. Ganz ohne Warnungen, Bräuche und Wissen im Allgemeinen, oft willentlich, hat dieser Herrscher ein besonderes Talent, die meisten Menschen zu beleidigen, mit denen sie interagieren, und einen besonderen Mangel an Talent, wenn es darum geht, neue Ideen und Innovationen zu erfassen."
 desc_unprincipled_ruffian_personality: "Dieser Herrscher ist ein prinzipienloser Ruffianer. Mit den Straßenräubern, die nur auf ihr Kommando antworten, sind ihre Methoden wirksam, um Gefühle der Revolte zu unterdrücken, wenn auch nur vorübergehend, da ihre Straßenbanden undiszipliniert und gewalttätig genug sind, um eigene Unruhen zu beginnen."
 desc_senile_personality: "Dieser Herrscher ist Senile. Leider hat das Alter dieses Herrschers ihre Fähigkeit stark beeinträchtigt. Das macht die Diplomatie immer schwieriger, da andere Nationen viel weniger bereit sind, einem Herrscher zu helfen, der nicht einmal die Angelegenheiten seines eigenen Staates regeln kann, ohne dass seine Beamten die ganze Arbeit übernehmen."
 jack_of_all_trades_personality_die_desc: "Unsere Nation trauert um den [Root.Monarch.GetTitle], der wegen seiner vielfältigen Fähigkeiten in Erinnerung bleiben wird, obwohl er sich nicht besonders an irgendein bestimmtes unter [Root.Monarch.GetHerSeine] Arsenal erinnert."
 renaissance_man_personality_die_desc: "Unser Volk wird die Brillanz der späten [Root.Monarch.GetTitle] vermissen, deren breite Palette von Fachkenntnissen [Root.Monarch.GetHerHim] im ganzen Land bekannt dafür, ein Meister aller Berufe zu sein."
 renaissance_woman_personality_die_desc: "Unser Volk wird die Brillanz der späten [Root.Monarch.GetTitle] vermissen, deren breite Palette von Fachkenntnissen [Root.Monarch.GetHerHim] im ganzen Land bekannt dafür, ein Meister aller Berufe zu sein."
 ambitious_personality_die_desc: "Die großen Ambitionen der späten [Root.Monarch.GetTitle] haben uns weit in die Expansion und den Wohlstand unserer Nation gebracht; wollen wir nur hoffen, dass [Root.Monarch.GetSheHe] konnte mit wenig Bedauern weiter."
 chaste_personality_die_desc: "Der späte [Root.Monarch.GetTitle] soll für ihre bewundernswerte und unerschütterliche Loyalität gegenüber ihrer Gemahlin und dem Staat bekannt sein."
 filially_pious_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s kindliche Frömmigkeit war im ganzen Land bekannt und wird auch weiterhin für Generationen bekannt sein; laßt uns ihren Tugenden gerecht werden und die Frömmigkeit bis zum späten [Root.Monarch.GetTitle] im Jenseits zeigen."
 crusader_personality_die_desc: "[Root.Monarch.GetSheHeCap] wird bekannt sein für [Root.Monarch.GetHerSeine] Hingabe an den Glauben und [Root.Monarch.GetHerSeine] göttliche Schlacht um die Herrlichkeit Gottes und Gottes allein."
 bishamonten_personality_die_desc: "[Root.Monarch.GetHerHisCap] Militärische Heldentaten werden [Root.Monarch.GetHerHim] in den Annalen der Geschichte als die wahre Verkörperung des Gottes des Krieges auf Erden verewigen."
 farr_gifted_personality_die_desc: "[Root.Monarch.GetHerHisCap] natural Charisma und Gerechtigkeit wird verewigen [Root.Monarch.GetHerHim] als Herrscher wirklich verdient die Herrschaft des Reiches."
 peaceful_trader_personality_die_desc: "Die friedliche Natur des späten [Root.Monarch.GetTitle] wurde nur durch [Root.Monarch.GetHerSeine] Brillanz in kommerziellen Bestrebungen über unsere Grenzen hinaus ausgeglichen."
 gregarious_personality_die_desc: "Es ist wahrscheinlich, dass der späte [Root.Monarch.GetTitle] bereits ein angenehmes Gespräch im Jenseits führt."
 sotapanna_personality_die_desc: "Der tugendhafte [Root.Monarch.GetTitle] war bereits in den Strom der Aufklärung eingetreten; das bedeutet, dass der späte [Root.Monarch.GetTitle] in nur wenigen Leben wiedergeboren werden soll, bevor er den Himmel erreicht und alles Leid übertrifft."
 keen_recruiter_personality_die_desc: "[Root.Monarch.GetSheHeCap] wird für [Root.Monarch.GetHerSein] außergewöhnliches Auge für die Anerkennung Talent auch unter den rauesten Rängen in Erinnerung bleiben."
 talented_poet_personality_die_desc: "[Root.Monarch.GetHerHisCap] skillfull Weg mit Worten werden verewigen [Root.Monarch.GetHerHim] als unter den wahren großen Dichtern unserer Zeit."
 logistics_expert_personality_die_desc: "[Root.Monarch.GetSheHeCap] brachte uns großen militärischen Erfolg durch ihr logistisches Genie."
 humble_personality_die_desc: "Die große Demut des späten [Root.Monarch.GetTitle] angesichts von Adligen und Gemeinen wird nie vergessen werden."
 earthwork_expert_personality_die_desc: "[Root.Monarch.GetHerHisCap] Vermächtnis soll das kultivierende Land und die Städte sein, die unserem Volk nach dem [Root.Monarch.GetHerShis] Vergehen überlassen werden."
 cultured_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s raffinierte Manieren und Geschmack haben den Ruf unserer Nation mehr gefördert, als jeder brutale Eroberer je konnte."
 crafty_merchant_personality_die_desc: "[Root.Monarch.GetHerHisCap] sTöten in Verhandlungen und Handel war wirklich unübertroffen; es ist wahrscheinlich [Root.Monarch.GetSheHe] weiterhin anhäufen Reichtum im Jenseits, wie jemand wie [Root.Monarch.GetHerHim] könnte den Teufel seines Goldes schwinden, wenn [Root.Monarch.GetSheHe] jemals die Chance hatte."
 impartial_personality_die_desc: "[Root.Monarch.GetHerHisCap] Unparteiische Annäherung an alle Angelegenheiten und Manieren der Menschen hat Einheit in unser Reich gebracht; ohne die Führung der [Root.Monarch.GetHerSeine] Herrschaft hätten wir nie ein so tiefes Verständnis von einander in solch trennenden Zeiten erreicht."
 puppet_master_personality_die_desc: "Obwohl [Root.Monarch.GetSheHe] seine Untertanen als wenig mehr als Werkzeuge sah, war [Root.Monarch.GetSheHe] immer noch erfolgreich in unserem Zustand zu profitieren, während unsere Vasallen Inhalt zu halten."
 galvanizing_orator_personality_die_desc: "Die außerordentliche Fähigkeit des späten [Root.Monarch.GetTitle], uns alle zu inspirieren, von den höchsten Generälen bis zu den niedrigsten Commonern, wird nie vergessen werden, und [Root.Monarch.GetHerSeine] Reden sollen in vielen Jahren als Inspiration für zukünftige Generationen gelesen werden."
 reliable_personality_die_desc: "[Root.Monarch.GetSheHeCap] war immer bereit, [Root.Monarch.GetHerSeine] Verbündeten zu helfen, auch wenn die Chancen gegen [Root.Monarch.GetHerHim] gestapelt wurden. [Root.Monarch.GetSheHe] wird selbst von unseren Feinden, die sicherlich froh sind, dass in ihren eigenen schwierigen Zeiten keine Waffenstillstande gebrochen wurden, liebevoll in Erinnerung bleiben."
 defiant_personality_die_desc: "[Root.Monarch.GetSheHeCap] war nie bereit, sich zu ergeben, selbst wenn der Feind eine Klinge an [Root.Monarch.GetHerShis] Hals hielt. Es ist wahrscheinlich, dass selbst jetzt, im Jenseits, [Root.Monarch.GetSheHe] noch weigert, zu glauben, dass [Root.Monarch.GetSheHe] bereits vergangen ist."
 provacateur_personality_die_desc: "[Root.Monarch.GetHerHisCap] sHarfenzunge und Genuss in Aufruhr waren immer der Mittelpunkt der Aufmerksamkeit in unserem Hof. Vielleicht [Root.Monarch.GetSheHe] verursacht noch Unfug im Jenseits, während wir sprechen."
 populist_personality_die_desc: "[Root.Monarch.GetHerHisCap] sDie Sorge um das gemeinsame Volk wird für Generationen geschätzt werden; so wird [Root.Monarch.GetHerSeine] Vermächtnis durch das Volk weiterleben."
 avowed_pacifist_personality_die_desc: "[Root.Monarch.GetHerHisCap] Die pazifistische Natur hat nicht nur den Völkern unseres Staates, sondern auch den Völkern unserer Nachbarstaaten Frieden gebracht."
 good_caesar_personality_die_desc: "[Root.Monarch.GetSheHeCap] sHalle unter den Fünf Guten Kaisern in den Annalen der Geschichte verewigt werden."
 impaler_personality_die_desc: "Der späte [Root.Monarch.GetTitle] wird wahrscheinlich für ihre... seltsamen Freuden in Bezug auf... Impalement in Erinnerung bleiben."
 extravagant_personality_die_desc: "Während [Root.Monarch.GetHerShis] Extravaganz auf unsere Schatzkammer fiel, müssen die schöne Architektur und Renovierungen, die von [Root.Monarch.GetHerShis] verschwenderischen Verfolgungen zurückgelassen wurden, respektiert werden."
 easygoing_personality_die_desc: "[Root.Monarch.GetHerHisCap] lockere Natur gemacht [Root.Monarch.GetHerHim] gut gefallen von vielen, obwohl vielleicht unsere Soldaten fehlten in Disziplin als Folge der [Root.Monarch.GetHerShisCap] übermäßig leicht Temperament."
 puritan_personality_die_desc: "[Root.Monarch.GetHerHisCap] sDreieinigkeit mit der wahren Doktrin kann bewundert werden, obwohl sie zugegebenermaßen wenig Raum für Flexibilität in allen Fragen, die mit dem Regierungsstaat in Verbindung stehen, gelassen hatte."
 seducer_personality_die_desc: "[Root.Monarch.GetHerHisCap] war ziemlich verführerisch für Berater und Diplomaten gleichermaßen; ob diese Eigenschaft in einem positiven oder negativen Licht gesehen werden soll, ist... subjektiv."
 seductress_personality_die_desc: "[Root.Monarch.GetHerHisCap] war ziemlich verführerisch für Berater und Diplomaten gleichermaßen; ob diese Eigenschaft in einem positiven oder negativen Licht gesehen werden soll, ist... subjektiv."
 proud_personality_die_desc: "[Root.Monarch.GetSheHeCap] gehalten [Root.Monarch.GetHerHim] sich in ziemlich hoher Wertschätzung; ob [Root.Monarch.GetSheHe] lebte bis zu dieser Wertschätzung ist fragwürdig."
 cynical_personality_die_desc: "[Root.Monarch.GetSheHeCap] nje wirklich an jedes Wort geglaubt, das von jedem gesprochen wird, sei es von einem Diplomaten oder in einem heiligen Buch."
 trusting_personality_die_desc: "[Root.Monarch.GetSheHeCap] wirklich an das angeborene Wohl der Menschen geglaubt; auch wenn [Root.Monarch.GetHerSeine] Urteil war falsch, lassen Sie uns nicht zulassen, dass es die Güte der [Root.Monarch.GetHerSeine] Seele zu untergraben."
 hotheaded_personality_die_desc: "Mit all den Schwierigkeiten [Root.Monarch.GetSheHe] gab unser Gericht und unsere Feinde, es würde nicht überraschen, wenn er aus dem Boden platzen, denn er ist sicherlich zu stur zu sterben."
 reckless_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] Er hat sein Leben für unser Land riskiert, obwohl er gleichzeitig das Leben aller anderen in diesem Prozess riskiert hat."
 unorthodox_personality_die_desc: "Obwohl ein selbsternannter Anhänger des wahren Glaubens, [Root.Monarch.GetHerSeine] Handlungen waren in der Tat ketzerisch. Lasst uns beten, dass Gott Gnade hat über [Root.Monarch.GetHerSeine] Seele."
 ethnocentric_personalitys_die_desc: "[Root.Monarch.GetSheHeCap] brachte unseren Völkern Wohlstand... leider galt dies nicht für die anderen, weniger akzeptierten Kulturen in unserem Staat."
 pyromaniac_personality_die_desc: "[Root.Monarch.GetHerHisCap] Freude daran, Dinge brennen zu sehen, war sicherlich seltsam, gelinde gesagt, aber es wäre unaufrichtig zu leugnen, dass [Root.Monarch.GetHerSeine] Hobby nicht auf uns abfärben."
 ruthless_personality_die_desc: "[Root.Monarch.GetSheHeCap] war bereit, alles zum Wohle unseres Landes und der Menschen zu tun, egal wie fragwürdig oder... schmutzig."
 two_faced_personality_die_desc: "In allen [Root.Monarch.GetHerSein] Leben, niemand konnte wirklich lesen [Root.Monarch.GetHerSeine] wahre Absichten."
 paranoid_personality_die_desc: "[Root.Monarch.GetSheHeCap] Niemand vertraute, ob es sich um ausländische Diplomaten, Gerichtsberater oder sogar [Root.Monarch.GetHerSeine] eigene Gemahlin und Verwandte."
 immature_personality_die_desc: "[Root.Monarch.GetHerHisCap] Unreife und Unhöflichkeit brachten viel Frustration an unseren Hof, obwohl es zumindest ohne Fehlintens war."
 lustful_personality_die_desc: "Unsere späten [Root.Monarch.GetTitle] außerehelichen Bestrebungen hat mehr Schaden für unseren Ruf als das, was es wert war."
 unfaithful_personality_die_desc: "Die Untreue [Root.Monarch.GetTitle] gegenüber [Root.Monarch.GetHerSeine] Gemahlin und Land hat dem Vertrauen zwischen unserem Staat und unserem Volk geschadet."
 overbearing_personality_die_desc: "[Root.Monarch.GetHerHisCap] Überhebliche Persönlichkeit brachte große Frustration zu unseren Untertanen, die sicherlich von [Root.Monarch.GetHerSeine] Hochmut beleidigt wurden."
 indecisive_personality_die_desc: "[Root.Monarch.GetHerHisCap] Die unentschlossene Natur bedrohte unsere militärischen Feldzüge bis zu einem gewissen Grade wie die Feinde auf dem anderen Ende des Schlachtfeldes."
 sadistic_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s Verdrehte Freude der Folterung Feinde und Untertanen gleichermaßen verdient [Root.Monarch.GetHerHim] selbst tiefe Verachtung von beiden Seiten."
 barbaric_personality_die_desc: "[Root.Monarch.GetHerHisCap]'s barbarische und unhöfliche Persönlichkeit trübte unseren Ruf unter edlen und königlichen Familien gleichermaßen."
 xenophobic_personality_die_desc: "Der späte [Root.Monarch.GetTitle] war extrem gegen die Annahme neuer Kulturen, die wahrscheinlich zu unserer langsamen Integration neuer Themen beigetragen."
 inferiority_complex_personality_die_desc: "Der späte [Root.Monarch.GetTitle] war immer mit trivialen Dingen beschäftigt und verschwendete unser Geld und unsere Zeit mit nutzlosen Dingen wie einem hübscheren Boot und einem größeren Palast."
 dull_personality_die_desc: "[Root.Monarch.GetSheHeCap] war wirklich nicht in der Lage, selbst die grundlegendsten Konzepte zu erfassen."
 treacherous_personality_die_desc: "[Root.Monarch.GetHerHisCap] Die Gewohnheit, Verrat zu begehen und Versprechen zu brechen, brachte unserer Nation viel Unehre."
 timid_personality_die_desc: "[Root.Monarch.GetSheHeCap] konnte kaum mit Zuversicht von Angesicht zu Angesicht mit einem Hund sprechen, geschweige denn mit einem wirklichen Menschen."
 content_personality_die_desc: "[Root.Monarch.GetSheHeCap] war wirklich zufrieden mit dem Sitzen in [Root.Monarch.GetHerSeine] Thron in der Hauptstadt und schwelgen in Wein und anderen täglichen Vergnügen; hoffen wir, dass [Root.Monarch.GetSheHeCap] ist zufrieden mit, wo [Root.Monarch.GetSheHeCap] ist jetzt."
 delusional_personality_die_desc: "[Root.Monarch.GetHerHisCap] Frustrierende Wahnvorstellungen von Größe gehören jetzt der Vergangenheit an."
 envious_personality_die_desc: "[Root.Monarch.GetHerHisCap] neidische Natur frustrierte unsere Verbündeten und Untertanen gleichermaßen; lasst uns einfach hoffen, dass [Root.Monarch.GetSheHe] mit überall [Root.Monarch.GetSheHe] jetzt im Jenseits zufrieden ist."
 slothful_personality_die_desc: "[Root.Monarch.GetSheHeCap] immer den Komfort von [Root.Monarch.GetHerShis] genossen, um den Zustand zu leiten; daher muss es von großer Freude [Root.Monarch.GetHerHim] sein, dass [Root.Monarch.GetSheHe] jetzt ewig ruhen kann."
 ignorant_personality_die_desc: "[Root.Monarch.GetSheHeCap] war sogar der grundlegendsten Gesetze der Natur und der Menschheit unwissend; in der Tat, es wäre nicht verwunderlich, wenn [Root.Monarch.GetSheHe] nicht einmal wusste, dass [Root.Monarch.GetSheHe] sterben würde, und wahrscheinlich nicht einmal weiß, dass [Root.Monarch.GetSheHe] im Jenseits ist."
 unprincipled_ruffian_personality_die_desc: "[Root.Monarch.GetHerHisCap] Widerspenstige Schurken, die in unserem Land frei umherstreifen, waren eine größere Quelle der Gewalt als unsere heftigsten Rivalen jenseits unserer Grenzen."
 senile_personality_die_desc: "Die späten [Root.Monarch.GetTitle] senility in [Root.Monarch.GetHerShis] später Jahre war sehr unglücklich. Hoffen wir [Root.Monarch.GetHerSeine] Seele kann endlich in Frieden ruhen."
