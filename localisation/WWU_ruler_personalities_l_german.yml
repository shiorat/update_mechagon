 just_personality_die_desc: "Unser Reich wird [Root.Monarch.GetHerSeine] gerechte und unparteiische Entscheidungen vermissen."
 righteous_personality_die_desc: "Unser Volk trauert um den Tod des tugendhaftsten [Root.Monarch.GetTitle] in unserem Leben."
 kind_hearted_personality_die_desc: "Unser Volk erinnert sich [Root.Monarch.GetHerHim] als ein gutherziger und liebevoller Herrscher."
 free_thinker_personality_die_desc: "[Root.Monarch.GetSheHeCap] hatte nie Angst, alte Traditionen zu brechen, um unsere Ziele voranzubringen."
 well_connected_personality_die_desc: "Kein Zweifel [Root.Monarch.GetSheHe] macht jetzt bereits wertvolle Kontakte im Jenseits."
 calm_personality_die_desc: "[Root.Monarch.GetSheHeCap] brachte Frieden und Ordnung in unser Reich."
 secretive_personality_die_desc: "Zweifellos [Root.Monarch.GetSheHe] hat viele [Root.Monarch.GetHerSeine] Geheimnisse zu [Root.Monarch.GetHerSeine] Grab genommen."
 intricate_web_weaver_personality_die_desc: "[Root.Monarch.GetSheHeCap] wird von einer Armee von Informanten betrauert."
 fertile_personality_die_desc: "[Root.Monarch.GetSheHeCap] wird von [Root.Monarch.GetHerSeine] viele Nachkommen betrauert."
 well_advised_personality_die_desc: "[Root.Monarch.GetHerHisCap] Berater versichern uns, dass es so am besten war."
 benevolent_personality_die_desc: "Unsere Untertanen beklagen das Vergehen eines so begnadeten Oberherrn."
 zealot_personality_die_desc: "[Root.Monarch.GetHerHisCap] Energie und Überzeugung brachten viele Ungläubigen in die Hürde."
 pious_personality_die_desc: "Vielleicht kennen wir nie wieder einen Herrscher dieser Tugend und geistigen Größe."
 careful_personality_die_desc: "[Root.Monarch.GetHerHisCap] gut geplante Entscheidungen stärkten unsere Position in der Welt."
 lawgiver_personality_die_desc: "Am Ende werden wir alle beurteilt werden."
 midas_touched_personality_die_desc: "[Root.Monarch.GetHerHisCap] Talent, Geld überall zu finden, hat uns zu einem reicheren Land gemacht."
 incorruptible_personality_die_desc: "[Root.Monarch.GetHerHisCap] sTrong-Charakter machte unser Land zu einem ehrlicheren Ort."
 architectural_visionary_personality_die_desc: "[Root.Monarch.GetHerHisCap] Das Gedächtnis wird ewig leben in den vielen Gebäuden [Root.Monarch.GetSheHe] hat zurückgelassen."
 scholar_personality_die_desc: "[Root.Monarch.GetHerHisCap] Wissenschaftliche Bestrebungen brachten Innovation und Ruhm in unser Reich."
 entrepreneur_personality_die_desc: "[Root.Monarch.GetSheHeCap] sDas Wirtschaftsleben der [Root.Monarch.GetHerSeine] Alter."
 industrious_personality_die_desc: "[Root.Monarch.GetHerHisCap] unermüdliche Anstrengungen zur Verbesserung unserer Wirtschaft werden schmerzlich vermisst."
 expansionist_personality_die_desc: "Unsere Kolonisten werden um den Verlust ihres großen Wohltäters trauern."
 charismatic_negotiator_personality_die_desc: "Verhandlungen mit ausländischen Herrschern werden still und düster ohne [Root.Monarch.GetHerHim] erscheinen."
 silver_tongue_personality_die_desc: "[Root.Monarch.GetHerHisCap] sWenige Worte haben die Welt in Schach gehalten. Wer wird uns jetzt beschützen?"
 tactical_genius_personality_die_desc: "[Root.Monarch.GetHerHisCap] komplizierte Manöver ließen unsere Feinde benommen und verwirrt."
 bold_fighter_personality_die_desc: "[Root.Monarch.GetHerHisCap] wagemutige Ladungen in feindliche Linien haben einen bleibenden Eindruck auf jeden Soldaten der [Root.Monarch.GetHerSeine] Generation hinterlassen."
 fierce_negotiator_personality_die_desc: "[Root.Monarch.GetHerHisCap] Harte Verhandlungen haben Söldnerkapitäne in unserem ganzen Land ärgerlich gemacht."
 strict_personality_die_desc: "[Root.Monarch.GetHerHisCap] Ständige Wache hielt uns immer auf den Zehen."
 inspiring_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] inspirierte eine Generation, sich gegen unsere Feinde zu wehren."
 martial_educator_personality_die_desc: "Der Lehrplan [Root.Monarch.GetSheHe] für unsere Offiziere erstellt wird von Generationen verwendet werden, um zu kommen."
 navigator_personality_die_desc: "[Root.Monarch.GetHerHisCap] Enthusiasmus für das Meer hat uns mit einer stärkeren Marine zurückgelassen."
 babbling_buffoon_personality_die_desc: "Unsere Freunde werden diesen Tag schätzen."
 embezzler_personality_die_desc: "Unsere Buchhalter werden nicht vermissen [Root.Monarch.GetHerHim] aber [Root.Monarch.GetHerSeine] Neffen sicherlich werden."
 infertile_personality_die_desc: "Wir können nur hoffen, dass [Root.Monarch.GetHerSeine] Nachfolger mehr tun werden, um die Dynastie am Leben zu erhalten."
 drunkard_personality_die_desc: "[Root.Monarch.GetHerHisCap] Betrunkene Stuporen und teure Geschmäcker haben das Land sowohl ärmer als auch schlechter regiert als es war, als [Root.Monarch.GetSheHe] gekrönt wurde."
