 desc_conqueror_personality: "Dieser Herrscher ist ein Eroberer. Wir werden unter diesem Regime in der Lage sein, neue Länder effizienter in unser Reich zu integrieren."
 desc_tolerant_personality: "Dieser Herrscher ist Tolerant. Religiöse Minderheiten werden während unseres Regimes gedeihen."
 desc_just_personality: "Dieser Herrscher ist gerecht. Aufgrund eines scharfen Verständnisses der vielen Gesetze und Bräuche seines Reiches vertrauen unsere Untertanen darauf, daß wir rechtmäßig und gerecht regieren."
 desc_righteous_personality: "Dieser Herrscher ist gerecht. Unser Volk wird weniger wahrscheinlich sein, unsere Autorität in Frage zu stellen, da sie wissen, daß ein gerechter Herrscher immer sein bestes Interesse im Sinn hat."
 desc_kind_hearted_personality: "Dieser Herrscher ist gütig-herzhaft. Ein großes Interesse an den gemeinsamen Männern und Frauen des Reiches hat unseren Herrscher gut geliebt und unser Land widerstandsfähiger gegen harte Zeiten im Allgemeinen und die Verwüstungen des Krieges im Besonderen gemacht."
 desc_free_thinker_personality: "Dieser Herrscher ist ein Freier Denker. Ungebunden von strengen Doktrinen ermutigt unser Herrscher jeden, neue Dinge auszuprobieren und frei darüber nachzudenken, wohin er unser großes Land in der Zukunft bringen soll."
 desc_well_connected_personality: "Dieser Herrscher ist gut verbunden. Unser Hof und unser Kabinett profitieren von dem breiten Netzwerk unter den großen Köpfen dieser Ära unseres Herrschers."
 desc_calm_personality: "Dieser Herrscher ist ruhig. Indem unser Herrscher nie das Temperament verliert oder sein Gesicht nicht verliert, wird er sowohl durch ein Beispiel inspiriert als auch in der Lage sein, durchdachte Entscheidungen zu treffen, so dass wir uns schneller von jeder Krise erholen können, die die Welt auf uns werfen könnte."
 desc_careful_personality: "Dieser Herrscher ist vorsichtig. Durch sorgfältiges Navigieren um die verschiedenen unausgesprochenen Regeln in zwischenstaatlichen Beziehungen ist unser Monarch in der Lage, die Auswirkungen unserer tatsächlichen Übertretungen zu verringern."
 desc_secretive_personality: "Dieser Herrscher ist geheim. Ein natürlicher Instinkt, Türen zu halten, und Buchstaben verschlüsselt rinnt nach unten und wird unsere gesamte Regierung schwieriger zu infiltrieren für unsere Feinde."
 desc_intricate_web_weaver_personality: "Dieses Lineal ist ein Intricate Web-Weaver. Ständig neue Pläne zu schlüpfen, ist unser Herrscher in der Lage, einen großen Teil der Verantwortung für ausländische Intelligenz persönlich zu übernehmen."
 desc_fertile_personality: "Dieser Herrscher ist Fertile. Aufgrund der natürlichen Veranlagung unseres Herrschers, viele Kinder zu haben, sind wir wenig Gefahr, lange ohne Erben zu sein."
 desc_well_advised_personality: "Dieser Herrscher ist gut beraten. Immer bereit, dem weisen Rat der anderen zuzuhören, zieht unser Herrscher eine größere Zahl von Menschen an unseren Hof und unser Kabinett."
 desc_benevolent_personality: "Dieser Herrscher ist barmherzig. Als wollend, Gutes zu tun, ist ein großer Vorteil, wenn es darum geht, unsere Themen ruhig zu halten."
 desc_zealot_personality: "Dieser Herrscher ist ein Zealot. Fanatisch dem wahren Glauben gewidmet zu sein, erlaubt es unserem Herrscher, mehr Menschen dazu zu bewegen, sich der Staatsreligion anzuschließen."
 desc_pious_personality: "Dieser Herrscher ist fromm. Religiös hingebungsvoll, geistig und religiös sorgt unser Herrscher dafür, dass unser Staat nicht seinen Lauf verliert und Vertrauen in unseren Glauben weckt."
 desc_lawgiver_personality: "Dieser Herrscher ist ein Gesetzgeber. Gesetzgebung ist das, was einen Bereich aufbaut und vereint. Unser Herrscher ist bestrebt, die Hunderte von Gesetzen und Bräuchen des verschiedenen Teils unseres Reiches zu reduzieren, um eine zentralere und gerechtere Reihe von Gesetzen zu schaffen."
 desc_midas_touched_personality: "Dieser Herrscher ist Midas-Touched. Das Talent, jedes Projekt profitabel zu machen, ist ein großer Gewinn für den Herrscher eines Landes. Unsere Staatskassen werden nie Geld wollen, solange unser Herrscher bleibt."
 desc_incorruptible_personality: "Dieser Herrscher ist unverderblich. In vielerlei Hinsicht ist der Aufbau eines modernen Staates ein ständiger Kampf gegen Korruption. Staatsbeamte sind immer versucht, Bestechungsgelder zu nehmen und für Ihre Freunde und Verwandten sorgen zu wollen, ist ein natürlicher menschlicher Instinkt. Indem wir all diesen Gedanken entschieden ablehnen und ihn mit Verachtung bekämpfen, ist unser Herrscher ein Vorbild für das ganze Land, dem es zu folgen gilt."
 desc_architectural_visionary_personality: "Dieser Herrscher ist ein architektonischer Visionär. Die Verbesserung der Infrastruktur ist eine Notwendigkeit für jeden Zustand unserer Zeit, und dieser Herrscher ist derjenige, der es tun kann. Große Visionen gepaart mit einem großen Verständnis und Talent, um die Kosten niedrig zu halten, machen diesen Herrscher zu einem großen Vorteil für uns."
 desc_scholar_personality: "Dieser Herrscher ist ein Gelehrter. Der Ehrgeiz, über die Welt und die Prinzipien der Menschen und der Natur zu lernen, macht unseren Herrscher in der Lage, neue Technologien viel effizienter zu verstehen und umzusetzen, als es sonst möglich wäre."
 desc_entrepreneur_personality: "Dieser Herrscher ist ein Unternehmer. Indem wir das Potenzial für neue Projekte in jedem Hindernis oder in jeder Gelegenheit sehen, trägt unser Herrscher zu einer stetig wachsenden Anzahl von Projekten bei, um unsere Wirtschaft zu stärken."
 desc_industrious_personality: "Dieser Herrscher ist fleißig. Nie zufrieden zu ruhen und durch zunehmend lange Arbeitstage unser Herrscher verwaltet ständig die Details jeder Provinz im Reich, um die Leistung zu maximieren und gesammelt Einnahmen für alle Ressourcen unter staatlicher Kontrolle."
 desc_expansionist_personality: "Dieser Herrscher ist ein Expansionist. Unser Herrscher wird persönlich in die Beanspruchung und Ansiedlung neuer Länder investiert und ist bestrebt sicherzustellen, dass die koloniale Expansion weiterhin oberste Priorität für unseren Staat hat."
 desc_charismatic_negotiator_personality: "Dieser Herrscher ist ein charismatischer Verhandlungsführer. Durch persönliches Engagement in Staatsdiplomatie und Verhandlungen ist unser Herrscher in der Lage, andere Dinge öfter als sonst möglich zu sehen."
 desc_silver_tongue_personality: "Dieser Herrscher gilt als eine Silberne Zunge. In unserer Kommunikation mit einem anderen Staat ist unser Herrscher in der Lage, unsere früheren Handlungen in viel günstigerer Beleuchtung darzustellen. Sobald unsere Nachbarn die Gründe für unsere Handlungen sehen, sind sie viel wahrscheinlicher, uns auf lange Sicht für irgendwelche Übertretungen zu vergeben."
 desc_tactical_genius_personality: "Dieser Herrscher ist ein taktischer Genius. Ein großes persönliches Interesse und Investitionen in Schlachtfeldmanöver und Feints werden zu einem viel größeren Interesse und Erfahrung in diesen Angelegenheiten für alle unsere Generäle führen."
 desc_bold_fighter_personality: "Dieser Herrscher ist ein Bold Fighter. Shock zu glauben, auf dem Schlachtfeld von großer Bedeutung zu sein, ist unser Herrscher nie ängstlich vor den Folgen und ermutigt jeden, seine Truppen mitten in die Feinde zu führen, wenn die Situation es erfordert."
 desc_fierce_negotiator_personality: "Dieser Herrscher ist ein Fierce-Unterhändler. Wir werden eine einfachere Zeit haben, Söldnerkapitäne zu überzeugen, für unsere Sache für weniger Bezahlung zu kämpfen, als sie sonst verlangen würden."
 desc_strict_personality: "Dieser Herrscher ist streng. Aufgrund des großen Interesses an dem Verhalten der Truppen ist unser Herrscher in der Lage, in allen unseren Reihen ein striktes Gespür für Disziplin einzuflößen, vom Tiefsten bis zum Höchsten."
 desc_inspiring_leader_personality: "Unser Herrscher ist ein inspirierender Führer. Große persönliche Führung kann sogar zu den feigen Männern führen, um ihren Mut zu finden."
 desc_martial_educator_personality: "Dieser Herrscher ist ein Martial Educator. Unter dem gegenwärtigen Regiment ist die Ausbildung und Ausbildung unseres Offizierskorps eine unserer höchsten Prioritäten."
 desc_navigator_personality: "Dieser Herrscher ist ein Navigator. Persönliches Engagement in allem vom Lehrplan für Offiziere bis zur Beschaffung guter Karten und die Regeln und Gesetze für die Schifffahrt stellen sicher, dass unsere Schiffe nicht so oft verloren gehen wie die unserer Nachbarn."
 desc_babbling_buffoon_personality: "Dieser Herrscher gilt als ein Babbling Buffoon. Während unser Herrscher es gut meint, wenn er sich persönlich mit unseren Nachbarn in Diplomatie einmischt, ist dies nicht mit einem Talent für Verhandlungen verbunden. Jedermann wird es wahrscheinlich schwerer haben, die Punkte zu sehen, die wir anstellen wollen, und viele unserer Verhandlungen werden durch die Unfähigkeit unseres Herrschers behindert."
 desc_embezzler_personality: "Dieser Herrscher ist ein Embezzler. Eines der Dinge, die unseren Herrscher antreiben, ist ein großer Wille und Talent, um die Staatseinnahmen für die Steigerung des persönlichen Reichtums zu nutzen."
 desc_infertile_personality: "Dieser Herrscher ist unfruchtbar. Aus Gründen, die uns außer Kontrolle geraten, scheint unser Monarch eine viel schwierigere Zeit zu haben als die meisten, einen Erben zu produzieren."
 desc_drunkard_personality: "Dieser Herrscher ist Indulgent. Immer auf der Suche nach Erleichterung von einer allgemeinen Apathie, die unser Herrscher in großen Mengen von Stimulanzien als Alkohol frönt. Einen nachsichtigen Herrscher zu haben, spiegelt das ganze Land schlecht wider."
 desc_sinner_personality: "Dieser Herrscher wird weithin als Sinner angesehen. Persönliche Mängel in der Führung unseres Landes haben das religiöse Establishment gegen uns gerichtet."
 desc_greedy_personality: "Dieser Herrscher ist Greedy. Die Staatseinnahmen werden unter unserem Herrscher zunehmend eisengespalten und kurzsichtig, der vor nichts zurückschreckt, um zu versuchen, unser Einkommen zu erhöhen. Die langfristigen Auswirkungen dieses kurzsichtigen Verhaltens zu zerstören oder jeder Einnahmequelle zu schaden, ist ein großer Rückgang der Steuereinnahmen."
 desc_cruel_personality: "Dieser Herrscher wird als Grausam betrachtet. Weitverbreitete Geschichten über willkürliche und grausame Handlungen unseres Herrschers persönlich haben viele unserer Untertanen sehr verärgert. Dies reicht vielleicht nicht aus, um eine Rebellion an sich anzustacheln, aber jede Krise wird die öffentliche Meinung härter treffen, da niemand aus Gründen der Revolte fehlt."
 desc_naive_personality: "Dieser Herrscher ist ein Naive-Enthusiast. Blind voranzueilen und die Folgen unseres Herrschers ständig zu unterschätzen, stellt sicher, daß unsere Nachbarn langsamer sein werden, um Unannehmlichkeiten und Übertretungen zu vergeben."
 desc_craven_personality: "Dieser Herrscher ist Craven. Verzweifelt ängstlich vor körperlichem Kampf bleibt unser Herrscher so weit weg von den Schlachtfeldern wie möglich. Unsere Truppen können nicht anders, als zu bemerken, dass sie auf sich allein gestellt sind."
 desc_loose_lips_personality: "Oft persönlich verantwortlich für Informationsverletzungen und Lecks ist dieser Herrscher im Allgemeinen zu vertrauensvoll und leicht täuschen. Leider ist die Summe davon, dass unser Herrscher mehr schadet als nützt unseren Gegenspionage-Bemühungen."
 desc_obsessive_perfectionist_personality: "Dieser Herrscher ist ein Obsessive Perfectionist. Ein großes Interesse an Detail und Minutiae ist nicht immer mit einem gleichen Talent für solche Dinge gekoppelt. Ständig verursachen Unterbrechungen und Verzögerungen unser Herrscher tut viel mehr Schaden als Nutzen, wenn es um die Entwicklung unserer internen Infrastruktur geht."
 desc_malevolent_personality: "Dieser Herrscher wird als Malevolent angesehen. Die Handlungen deines Herrschers werden oft als durch Bosheit oder feindselige Absicht motiviert angesehen. Als Ergebnis sind alle Subjekte Länder unter unserer Kontrolle sind schnell zu wütend und fürchten alle Maßnahmen, die wir ergreifen."
 immortal_personality: "Langlebige Arten"
 desc_immortal_personality: "Dieser Herrscher ist eine mitgliedslange lebende Art."
 immortal_personality_die_desc: "Offensichtlich waren Berichte über ihre Unsterblichkeit sehr übertrieben."
 spellcaster_personality: "Spellcaster"
 spellcaster_personality_die_desc: "[Root.Monarch.GetHerHisCap] ist gestorben."
 desc_spellcaster_personality: "Spellcaster haben eine Form von Magie, oft im Zusammenhang mit der Religion, die sie anbeten.\n\nAktiviert §YMagic§! Mechaniker."
