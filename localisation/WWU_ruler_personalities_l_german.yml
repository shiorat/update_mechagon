 naval_engineer_personality_die_desc: "[GetHerHisCap] Aufmerksamkeit für die Schiffe unter [GetHerShis] Befehl stark erhöht die Haltbarkeit unserer Marine, während [GetSheHe] diente."
 naval_showman_personality_die_desc: "[GetHerHisCap] Wagemutige Manöver brachten unseren Crews Ruhm und Erfahrung."
