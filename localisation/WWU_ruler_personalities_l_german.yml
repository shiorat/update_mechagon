 goal_oriented_personality_die_desc: "[GetHerHisCap] Die rechtzeitige Ankunft rettete viele Schlachten."
 hardy_warrior_personality_die_desc: "[GetHerHisCap] bloße Anwesenheit schien die schlimmsten Härten zu lindern."
 siege_specialist_personality_die_desc: "[GetHerHisCap] Aufmerksamkeit auf Belagerungstechniken machte jede Investition würdig."
 cannoneer_personality_die_desc: "Das Artilleriekorps trauert [GetHerShis] vorbei, als ob [GetSheHe] einer ihrer eigenen wäre."
 extortioner_personality_die_desc: "[GetHerHisCap] Der Untergang wird den Händlern aller Nationalitäten, außer unseren, große Freude bereiten."
 ruthless_blockader_personality_die_desc: "Die Bürger der Häfen an der gesamten Küste können jetzt leichter atmen."
 buccaneer_personality_die_desc: "Mit [GetHerHim] verschwunden werden sich unsere Feinde mit den Schifffahrtswegen wieder sicherer fühlen."
 prize_hunter_personality_die_desc: "[GetHerHisCap] Taten des Mutes brachten viele neue Schiffe als Preise in unsere Hände."
