 malevolent_personality_die_desc: "Unsere Untertanen können jetzt leichter ruhen und wissen, dass [Root.Monarch.GetHerSeine] Herrschaft des böswilligen Terrors vorbei ist."
 conqueror_personality_die_desc: "Unsere Feinde werden sicherlich erleichtert werden bei [Root.Monarch.GetHerShis] Untergang."
