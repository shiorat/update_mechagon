 glory_seeker_personality_die_desc: "[GetHerHisCap] Die tapferen Angriffe werden von unseren Truppen vermisst."
 born_to_the_saddle_personality_die_desc: "[GetHerHisCap] Kavallerietruppen trauern [GetHerHim] als einer ihrer eigenen."
 defensive_planner_personality_die_desc: "Unsere Truppen werden [GetHerSeine] Aufmerksamkeit für ihre Sicherheit sehr vermissen."
 battlefield_medic_personality_die_desc: "Unsere Truppen werden [GetHerSeine] Aufmerksamkeit für ihre Gesundheit sehr vermissen."
 inspirational_leader_general_personality_die_desc: "[GetHerHisCap] inspirierende Reden werden von Generationen von Soldaten in Erinnerung bleiben."
