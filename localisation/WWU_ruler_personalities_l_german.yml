l_german:
 warrior_personality: "Krieger"
 warrior_personality_die_desc: "[Root.Monarch.GetHerHisCap] sDie Seele ist zu Valarjar aufgestiegen."
 desc_warrior_personality: "Krieger sind die wesentlichen furchtlosen Kämpfer auf dem Schlachtfeld, und ihre reine Kampfkraft inspiriert Mut in Verbündeten und Verzweiflung in Feinden. Experten in allen Arten von Nahkampfwaffen und mit unglaublicher körperlicher Stärke und Geschicklichkeit, Krieger sind perfekt geeignet, um als Frontkämpfer und Schlachtfeldkommandanten zu dienen."
 paladin_personality: "Paladin"
 paladin_personality_die_desc: "[Root.Monarch.GetSheHeCap] ist jetzt eins mit dem Licht."
 desc_paladin_personality: "Paladins kämpfen, um die Welt vor den Kräften des Schattens zu schützen. Mächtige Krieger in ihrem eigenen Recht können sie auch das Licht anrufen, um Wunden zu heilen, Gewaltschilde zu schaffen und böse Kreaturen zu verbrennen."
 priest_personality: "Priester"
 priest_personality_die_desc: "[Root.Monarch.GetHerHisCap] Lehren werden uns für immer leiten."
 desc_priest_personality: "Priester leiten das geistliche Schicksal ihres Volkes. Durch ihre einzigartige Einsicht in den Geist sind sie in der Lage, den Glauben eines Individuums zu gestalten, sei es zu inspirieren oder zu erschrecken, zu beruhigen oder zu beherrschen, zu heilen oder zu schaden."
 rogue_personality: "Rogue"
 rogue_personality_die_desc: "Möge [Root.Monarch.GetSheHeCap] Frieden finden durch die Dunkelheit."
 desc_rogue_personality: "Giftfund und stille projektile Waffen, Schurken verlassen sich auf eine Mischung aus Stealth und kleine Mystik. In der Regel im Einsatz von reichen Adligen oder lokalen Regierungen, die Schurken umverteilt Reichtum oder eliminiert bestimmte Ziele. Die Treue eines Schurken dauert nur so lange wie der letzte Vertrag."
 mage_personality: "Magier"
 mage_personality_die_desc: "[Root.Monarch.GetHerHisCap] Intelligenz war unübertroffen und [Root.Monarch.GetHerHisCap] Weisheit führte uns durch die dunkelsten Zeiten."
 desc_mage_personality: "Magier sind Zauberer von immensem Wissen und Können. Ihre offensichtliche physische Schwäche ist trügerisch, denn sie können die kosmischen Energien des Twistering Nether anrufen. Selten machen Magi in Nahkampf. Stattdessen ziehen sie es vor, aus der Ferne anzugreifen."
 warlock_personality: "Hexenmeister"
 warlock_personality_die_desc: "[Root.Monarch.GetSheHeCap] sHalle heimsuchen unsere Feinde von der verdrehenden unteren sogar nach dem Leben."
 desc_warlock_personality: "Hexenmeister sind das Bann aller Leben. Durch dämonisches Blut bemächtigt, können sie ihren Feinden große Qualen zufügen. Um die schreckliche Energie wieder aufzufüllen, die ihre Zaubersprüche verbrauchen, entleeren Warlocks die Vitalität ihrer Opfer."
 druid_personality: "Druiden"
 druid_personality_die_desc: "[Root.Monarch.GetHerHisCap] sDie Seele wird ihren Weg zum Smaragd-Traum finden und in Frieden ruhen."
 desc_druid_personality: "Druiden leben in einem Zustand unvergleichlicher Vereinigung mit der Natur. Eng an die Pflanzen- und Tierreiche gebunden, sind sie natürliche Gestaltwandler, und so wissen sie aus erster Hand, welche Misshandlungen ihre wilden Brüder heimgesucht haben. In der Folge, trotz ihrer Zahl, Druiden neigen dazu, vorsichtig, zurückhaltend und schwer zu erkennen."
 hunter_personality: "Jäger"
 hunter_personality_die_desc: "[Root.Monarch.GetHerHisCap] Die ewige Jagd nach unseren Feinden ist vorbei und kann endlich ruhen."
 desc_hunter_personality: "Jäger kennen die unerforschten Orte der Welt. Begabt mit einer tiefen Empathie für alles Leben, haben sie ein unheimliches Händchen für die Freundschaft mit wilden Tieren und zähmen sie als Haustiere. Darüber hinaus können Jäger ihre fein geschliffenen Sinne nutzen, um Master-Tracker zu werden."
 shaman_personality: "Schamanen"
 shaman_personality_die_desc: "Möge [Root.Monarch.GetHerShisCap] ewige Seele für immer führen unsere zukünftigen Herrscher."
 desc_shaman_personality: "Shaman kommuniziere direkt mit den Elementen. Ihre Kombination aus Weisheit und Widerstandsfähigkeit macht sie ideal als Stammesberater und Führer. Im Kampf benutzt der Schamane Totems und Zaubersprüche, um die Elemente zu manipulieren und andere Kämpfer in unermessliche Höhen der Wut und der Macht zu provozieren."
 death_knight_personality: "Todesritter"
 death_knight_personality_die_desc: "Möge [Root.Monarch.GetHerShisCap] ewige Seele für immer führen unsere zukünftigen Herrscher."
 desc_death_knight_personality: "Todesritter waren einst heroische, tugendhafte Verteidiger von Azeroth. Sie wurden jedoch durch die subtilen Machenschaften des Lich-Königs korrumpiert und zu seinem dunklen Standard gelockt."
 monk_personality: "Monk"
 monk_personality_die_desc: "Möge [Root.Monarch.GetHerShisCap] ewige Seele für immer führen unsere zukünftigen Herrscher."
 desc_monk_personality: "Als die Pandaren vor Jahrhunderten vom Mogu unterjocht wurden, waren es die Mönche, die Hoffnung in eine scheinbar düstere Zukunft brachten. Diese Pandaren beschränkten sich darauf, Waffen von ihren Sklavenmeistern zu benutzen und konzentrierten sich stattdessen darauf, ihr Chi zu nutzen und waffenlosen Kampf zu lernen. Als die Gelegenheit zur Revolution einschlug, waren sie gut ausgebildet, das Joch der Unterdrückung abzuwerfen."
 demon_hunter_personality: "Dämonenjäger"
 demon_hunter_personality_die_desc: "Möge [Root.Monarch.GetHerShisCap] unsterbliche Seele eines Tages zurückkehren und uns zur Herrlichkeit führen!"
 desc_demon_hunter_personality: "Dämonenjäger, Schüler von Illidan Stormrage, halten ein dunkles Vermächtnis aufrecht, das ihren Verbündeten und Feinden gleichermaßen Angst macht. Die Illidari umarmen fel- und chaotische Magie – Energien, die die Welt von Azeroth schon lange bedroht haben – und glauben, dass sie notwendig sind, um die brennende Legion herauszufordern. Wiegen die Mächte der Dämonen, die sie erschlagen haben, entwickeln sie dämonische Züge, die Abscheu und Furcht in Mitelfen anregen."
