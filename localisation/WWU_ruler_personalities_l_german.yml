 personality_events.1.t: "Die vielen Interessen von [Root.Monarch.GetName]"
 personality_events.1.d: "Unser [Root.Monarch.GetTitle] ist mit den höheren intellektuellen Bestrebungen zunehmend interessiert geworden und kann Tage damit verbringen, mit den gelehrten Männern unseres Hofes zu sprechen. [Root.Monarch.GetSheHeCap] hat begonnen, Wissenschaftler aus nah und fern zu helfen [Root.Monarch.GetHerHim] besser verstehen, wie die Welt und die Menschen in ihr funktioniert.\nDie Entwicklung der Dinge [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] könnte wahrscheinlich zu einer Autorität in [Root.Monarch.GetHerSein] eigenes Recht werden, wenn [Root.Monarch.GetSheHe] genügend Zeit und Ressourcen auf den Gebieten der [Root.Monarch.GetHerSeine] Wahl verbringen könnte."
 personality_events.1.a: "Wir müssen uns bemühen, die physische Welt um uns herum zu verstehen."
 personality_events.1.a.tt: "Unser Herrscher wird frei sein, Zeit und die Ressourcen unseres Staates in [Root.Monarch.GetHerSeine] Verfolgung von [Root.Monarch.GetHerSeine] großen Interessen am Leben zu verbringen.\nNur die Zeit wird sagen, ob [Root.Monarch.GetSheHe] einen Namen für [Root.Monarch.GetHerselfHimself] in einer wissenschaftlichen Disziplin machen wird."
 personality_events.1.b: "Ein Herrscher muss die Gesetze Gottes und der Menschen verstehen."
 personality_events.1.c: "Lassen Sie uns nicht verschwenden [Root.Monarch.GetHerShis] Zeit und Geld mit solchen Angelegenheiten."
 personality_events.2.t: "Fortschritte in der Kartographie"
 personality_events.2.d: "Ein treuer Schüler der Welt um [Root.Monarch.GetHerHim] [Root.Monarch.GetName] ist gekommen, um von Karten besessen zu werden. [Root.Monarch.GetHerShisCap] Palast in [Root.Owner.Capital.GetCapitalName] hat Räume ganz gewidmet [Root.Monarch.GetHerShis] Karte Sammlung und unsere liebe [Root.Monarch.GetTitle] verbringen einige Zeit auf sie starren und Katalogisierung sie.\nWährend dies [Root.Monarch.GetHerHim] in den Augen von [Root.Monarch.GetHerSeine] Höflinge (und der königliche Schatzmeister) etwas seltsam gemacht hat, profitiert unser Land von dem großen Archiv [Root.Monarch.GetSheHe], das sich über die Welt um uns herum aufgebaut hat."
 personality_events.2.a: "Die Welt ist so ein großer Ort."
 personality_events.3.t: "Fortschritte beim Schmieden von Waffen"
 personality_events.3.d: "[Root.Monarch.GetName] hat ein großes Interesse an der Funktion und Form der Waffen. Erhebliche Anstrengungen wurden auf der Suche nach ungewöhnlichen oder innovativen Feuerwaffen und [Root.Monarch.GetName] wird heiterously zerlegen und bauen jede Waffe gebracht, um [Root.Monarch.GetHerHim].\nEinige würden diese Faszination für morbide halten (nicht zu erwähnen teuer), aber als Ergebnis dieses langjährigen Projekts hat unser [Root.Monarch.GetTitle] geschaffen, was [Root.Monarch.GetSheHe] behauptet ist die perfekte Feuerwaffe."
 personality_events.3.a: "Lasst die Welt zittern!"
 gun_designer_ruler: "Waffendesigner"
 desc_gun_designer_ruler: "Unsere Truppen sind mit einer ungewöhnlichen Waffe ausgestattet, die von unserem Herrscher entworfen wurde."
 personality_events.4.t: "Die Verfolgung von Gold"
 personality_events.4.d: "[Root.Monarch.GetName] seit [Root.Monarch.GetHerSeine] frühe Kindheit und mit den Regierungskassen offen für [Root.Monarch.GetHerHim] ist dies zu einer Obsession geworden. Jedes Buch und jeder vermeintliche Experte wurde zu [Root.Capital.GetCapitalName] gesammelt, um untersucht oder befragt zu werden. [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] hat viele Tage in [Root.Monarch.GetHerShis] Labor verbracht, ist aber bisher nicht nahe an die Schaffung dieses teuren Metalls gekommen.\nEinige würden diese Verfolgung als eine dumme Besorgung bezeichnen, aber es hat sicherlich unser Wissen über Chemie verbessert."
 personality_events.4.a: "Ausgezeichnet, lassen Sie uns versuchen, das jetzt zu dämpfen."
 personality_events.4.b: "Muss... Gold erstellen..."
 personality_events.4.b.tt: "Geben Sie unseren Monarchen freie Zügel, um [Root.Monarch.GetHerSeine] Ziele in der Alchemie zu verfolgen. Die Erfolgsaussichten sind sehr ungewiss."
 personality_events.5.t: "Verfolgung eines Hobbys"
 personality_events.5.d: "Während [Root.Monarch.GetName] ein großes Interesse an allen Arten von intellektuellen Bestrebungen während [Root.Monarch.GetHerSeine] Herrschaft hat, scheint es [Root.Monarch.GetHerSein] Ehrgeiz, einen Namen für [Root.Monarch.GetHerselfHimself] unter den Gelehrten der Welt zu machen, nicht sehr erfolgreich gewesen. [Root.Monarch.GetHerShisCap] Schirmherrschaft der größeren Intellekte ist nicht ohne Verdienst für [Root.GetName] als Ganzes, auch wenn [Root.Monarch.GetHerShis] gescheitert Ehrgeiz bleibt ein wunder Punkt auf die [Root.Monarch.GetTitle]."
 personality_events.5.a: "\"Dicebat nos esse quasi nanos, gigantium humeris insidentes.\""
 personality_events.5.b: "Ich werde mich mit den großen Köpfen unserer Zeit umgeben!"
 personality_events.6.t: "Kodifizierung der Rechtsvorschriften"
 personality_events.6.d: "Nach intensiver Untersuchung und Debatte [Root.Monarch.GetName] [Root.Monarch.GetTitle] von [Root.GetName] hat beschlossen, dass eine Reihe von lokalen Gesetzen und rechtlichen Traditionen von überall [Root.GetName] durch eine neue Sammlung von Gesetzen des [Root.Monarch.GetHerShis] Making ersetzt werden.\nDiese Zusammenstellung von Recht verbindet die Rechtsprechung aus unserem ganzen Reich sowie aus anderen Ländern unserer Religion und wird angenommen, dass sie als Vorbild für die Richter für die kommenden Generationen dienen wird."
 personality_events.6.a: "Jeder hat das Recht auf einen fairen Prozess."
 personality_events.6.b: "Ich kann mich daran gewöhnen..."
 personality_events.7.t: "Die große Debatte von [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d: "Um vollständig zu verstehen, welche Regeln ein Land und seine Bewohner regieren [Root.Monarch.GetName] hat [Root.Monarch.GetHerselfHimself] in die großen Werke der Theologie und Philosophie eingetaucht. Eine große Anzahl von Gelehrten sind auch zu [Root.Capital.GetCapitalName] gebracht worden, um ihren Blick auf die Ordnung der Dinge in der Welt zu geben.\nDieses Streben nach Führung gipfelte nun in einer großen Debatte, die von unserem [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] in [Root.Owner.Capital.GetCapitalName] veranstaltet wurde."
 personality_events.7.a: "Was für ein toller Tag zum Lernen!"
 personality_events.7.b: "Wir müssen weiter nach Antworten suchen."
 personality_events.8.t: "Was in Krieg und Frieden richtig ist"
 personality_events.8.d: "In [Root.Monarch.GetHerSein] Streben nach Gerechtigkeit [Root.Monarch.GetName] hat sich [Root.Monarch.GetHerselfHimself] an den Beziehungen zwischen großen Staaten interessiert. Das Verhalten von Staaten während des Krieges, auf See oder sonst weit weg von zu Hause wird durch wenige Gesetze, aber viele Traditionen regiert. Entschlossen, die internationale Debatte über diese Fragen zu gestalten [Root.Monarch.GetName] hat aus allen Materialien [Root.Monarch.GetSheHe] in der Lage gewesen, ein Buch über die Gesetze des Krieges, des Friedens und des internationalen Verhaltens zu schreiben. Es ist immer noch nicht klar, ob dies den Unterschied machen wird unser [Root.Monarch.GetTitle] hofft, dass es wird, aber es hat eindeutig einen Unterschied zum Stand unseres Landes unter anderen Staaten gemacht."
 personality_events.8.a: "Ein gültiger Casus Belli?"
 personality_events.9.t: "Ein Trank von Mana?"
 personality_events.9.d: "Das Geheimnis, Gold aus einem kleineren Material zu schaffen, ist weiterhin [Root.Monarch.GetName] ausgewichen, aber in [Root.Monarch.GetHerSeine] Experimente [Root.Monarch.GetSheHe] hat es geschafft, etwas [Root.Monarch.GetSheHe] als 'Mana Trank' zu schaffen. Unser [Root.Monarch.GetName] besteht darauf, dass das Trinken dieses Trankes [Root.Monarch.GetHerHim] Leben und Vitalität bringen wird, ganz zu schweigen von der Macht, große Dinge für unser Reich zu tun."
 personality_events.9.a: "Trinken Sie den Mana Trank"
 personality_events.10.t: "Provinzfehde"
 personality_events.10.d: "Was als Streit von geringer Sorge zwischen einem lokalen starken Mann und einigen seiner Mieter begann, ist irgendwie zu einem Streit von nationaler Bedeutung geworden. Mit Priestern, Gelehrten, Adligen und Straßendemagogen, die ihre Meinung so laut wie möglich teilen, haben sich die Parteien der Fehde endlich an [Root.Monarch.GetName] gewendet, um ihren Konflikt lösen zu lassen.\nNachdem sie gehört haben, ihre Fälle plädieren unsere [Root.Monarch.GetTitle] ist überzeugt, dass die Mieter, jedoch beklagenswert ihre Situation, sind diejenigen, die Schuld. Ein gerechtes und gut argumentiertes Urteil wird wahrscheinlich niemanden aufregen, aber es ist ziemlich verlockend, die öffentliche Meinung zu nutzen, um unsere eigene Autorität über die Provinz auf Kosten dieses starken Mannes zu erhöhen."
 personality_events.10.a: "Versuchen Sie, das Problem gerecht zu regeln."
 personality_events.10.b: "Wir müssen diese Situation ausnutzen!"
 personality_events.10.b.tt: "Jede Provinz in diesem §YArea§! wird ein §G-0.05§ bekommen! Autonomie-Reduzierung für 30 Jahre und jede Provinz nicht auf ihr Minimum eine sofortige Reduzierung von §G15§! lokale Autonomie."
 increasing_local_authority: "Ausbau der lokalen Gebietskörperschaften"
 desc_increasing_local_authority: "Wir erweitern rasch unsere Autorität in diesem Gebiet, nachdem wir die lokalen Machthaber niedergeschlagen und ihre Kunden gestohlen haben."
 just_settlement_modifier: "Behobener Konflikt"
 desc_just_settlement_modifier: "Wir haben zu Recht einen lokalen Konflikt in einem der Staaten unseres Landes beigelegt, der in unserem Land hoch und niedrig beeindruckt."
 personality_events.11.t: "Ein rechtschaffener [Root.Monarch.GetTitle]"
 personality_events.11.d: "Es gibt nur wenige Monarchen, die sich mit solch einer glühenden Unterstützerbasis wie [Root.Monarch.GetName] rühmen können. [Root.Monarch.GetHerHisCap] Abgeordnete sind jedoch nicht immer so glücklich, in einigen Fällen weigern sich unsere Untertanen einfach zu akzeptieren, dass ein bestimmter Gouverneur, Steuereinnehmer oder ein anderer Regierungsbeamter im Namen von [Root.Monarch.GetName] handelt. Eine Petition über einen solchen Gouverneur hat uns erreicht. Laut Volksglauben hat er unseren guten Willen missbraucht, während er die Menschen leiden ließ."
 personality_events.11.a: "Zwingen Sie den Gouverneur."
 personality_events.11.a.tt: "Dieser §YArea§! wird ein §G-2§ bekommen! Unruheabbau und ein §R25%§! Steuerermäßigung für 30 Jahre."
 personality_events.11.b: "Versuch, den Gouverneur zu verteidigen."
 personality_events.11.b.tt: "Dieser §YArea§! bekommt einen §R1§! Unruhen steigen und ein §G25%§! Steuererhöhung seit 30 Jahren."
 personality_events.11.c: "Überlassen Sie es den Einheimischen."
 chastised_governor: "Gejagter Gouverneur vor Ort"
 desc_chastised_governor: "Nach einer Petition unserer Untertanen in diesem Bereich haben wir den lokalen Gouverneur gezüchtigt und seine Autorität zerstört, Steuern effizient zu erheben, aber unsere eigene Popularität als Herrscher dieses Gebietes sicherzustellen."
 defended_governor: "Stärkung des lokalen Gouverneurs"
 desc_defended_governor: "Der lokale Gouverneur hier ist ziemlich unbeliebt, aber wir haben unsere gesamte königliche Autorität benutzt, um ihn zu unterstützen. Ermöglicht ein größeres Durcheinander von Geld, um unsere Kassen zu erreichen."
 personality_events.12.t: "Die Tugenden eines [Root.Monarch.GetTitle]"
 personality_events.12.d: "[Root.Monarch.GetName]'s Die Herrschaft ist geprägt von bemerkenswerter Zusammenarbeit, von den Bürokraten bis zu den einfachen Händlern und sogar der republikanischen Aristokratie, jeder scheint zu fühlen, dass unser [Root.Monarch.GetTitle] ihr gutes Herz hat. Es gibt jedoch eine Gruppe, die das Gefühl hat, dass [Root.Monarch.GetName] sie enttäuscht hat. [Root.Monarch.GetHerHisCap] eigene Familie und Unterstützer fühlen, dass wir unser Büro nicht ausreichend genutzt haben. Ihr Eigentum und Einfluss ist beträchtlich, auch wenn es nicht viel gewachsen ist während [Root.Monarch.GetHerSeine] Zeit im Amt und viele bestehen darauf, dass sie große Dinge für die Republik tun könnten."
 personality_events.12.a: "Wir müssen alle Formen des Nepotismus bekämpfen!"
 personality_events.12.b: "Ich bin sicher, unserem eigenen Fleisch und Blut kann man vertrauen."
 personality_events.12.c: "Fahren Sie fort, die Verwandten [Root.Monarch.GetName] auszuweichen."
 true_republican_virtues_modifier: "Wahre republikanische Tugenden"
 desc_true_republican_virtues_modifier: "Indem wir alle Forderungen nach Ermächtigung unserer eigenen Unterstützer anspornen, haben wir unsere republikanischen Institutionen gegen den dunklen Einfluss der Korruption gestärkt."
 personality_events.13.t: "Die vertrauensvolle Natur von [Root.Monarch.GetName]"
 personality_events.13.d: "Unsere [Root.Monarch.GetTitle] ist berühmterweise tolerant gegenüber den Nicht-[Root.Religion.GetName] Gemeinschaften in unserem Reich. Einige würden sogar sagen [Root.Monarch.GetSheHe] ist zu vertrauensvoll und lassen diese Nicht-Gläubigen zu trüben [Root.Monarch.GetHerSeine] Urteil. [Root.Monarch.GetHerHisCap] close confidant $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ hat insbesondere viel Eifersucht und Unwillen angezogen. Gerüchte haben begonnen, dass unser lieber Berater und $TREASURER_POS_PRONOUN$$PHILOSOPHER_POS_PRONOUN$$ARTIST_POS_PRONOUN$$THEOLOGISCHE_POS_PRONOUN$$MASTER_OF_MINT_POS_PRONOUN$$INQUISITOR_POS_PRONOUN$NATURAL_SCIENTIST_POS_PRONOUN$ Familie hat die Regierung infiltriert, um gegen die Gläubigen zu schmieden."
 personality_events.13.a: "Quatsch!"
 tolerance_backlash: "Konservative Backlash"
 desc_tolerance_backlash: "Unsere Politik, nichtstaatliche religiöse Subjekte in hohen Positionen zu beschäftigen, hat die Gläubigen in unserem Land verärgert. Sie behaupten, daß wir unzuverlässige Personen in unsere Mitte lassen und daß sie uns bald im Glauben an ihre Brüder verraten werden."
 personality_events.13.b: "Wie konnte ich nur so blind sein!- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein. nein, nein, nein, nein. nein, nein, nein, nein, nein. nein, nein, nein, nein, nein. nein, nein, nein, nein. nein, nein, nein, nein. nein, nein nein. nein, nein, nein. nein, nein. nein."
 intolerant_tolerance: "Heuchlerischer Herrscher"
 desc_intolerant_tolerance: "Unser Herrscher gibt zu, tolerant gegenüber allen fremden Glaubensrichtungen zu sein, aber Taten sprechen lauter als Worte und unsere Untertanen haben lange Erinnerungen."
 personality_events.13.b.tt: "Da er gegen den Charakter von [Root.Monarch.GetName] geht, werden seine Toleranzboni durch den folgenden Modifikator annulliert:"
 personality_events.14.t: "Kriegsverwüstungen"
 personality_events.14.d: "Krieg ist eine schreckliche Sache und auch viele Jahre, nachdem Frieden abgeschlossen wurde, werden sich neue Untertanen für die relative Ruhe vor der Ankunft der feindlichen Truppen sehnen. In besonders stark von den Verwüstungen des Krieges betroffen kann wenig von früheren staatlichen Institutionen oder sogar Familie ausgedehnten Familien verlassen werden. In solchen Bereichen können Demagogen rasch Separatismus und Zwietracht heraufbeschwören und ihre Integration in den weiteren Staat behindern."
 personality_events.14.a: "Wir müssen diesen armen Menschen helfen, ihr Leben wieder aufzubauen!"
 personality_events.14.a.tt: "Jede Provinz in diesem §YArea§! wird ein §G-5§ bekommen! Unruheabbau sowie §R-15%§! Steuerermäßigung für 15 Jahre."
 kind_hearted_healing_ravages_of_war: "Heilung der Kriegswüste"
 desc_kind_hearted_healing_ravages_of_war: "Durch Steuererleichterungen und eine aktive Politik des Wiederaufbaus haben wir versucht, Ordnung und Frieden in diesem kriegszerstörten Gebiet wiederherzustellen."
 personality_events.14.b: "Lassen Sie uns stattdessen die Verwüstung zu unserem Vorteil nutzen!"
 personality_events.14.b.tt: "Jede Provinz in diesem §YArea§! wird ein §G-2§ bekommen! lokale Autonomiereduktion für 15 Jahre sowie eine sofortige Reduzierung der Autonomie von bis zu §G25§!."
 personality_events.14.c: "Die lokalen Behörden kümmern sich darum."
 not_so_kind_hearted: "Kampagne zur raschen Unterdrückung"
 desc_not_so_kind_hearted: "Statt sich von der lokalen Gesellschaft erholen zu lassen, unterdrücken wir gewaltsam alle Formen des Separatismus in diesem Bereich."
 personality_events.15.t: "Heresiarch?"
 personality_events.15.d: "Ein seltsamer Mann wurde in der Landschaft an verschiedenen Orten rund um unser Reich entdeckt. Er lehrt eine höchst unorthodoxe Version der Schöpfung der Welt jedem, der auf seine jovialen Streifzüge hören wird. Einigen zufolge stellt er eine gefährliche und abscheuliche Reintepretation der heiligen Schriften dar, aber nur wenige unserer Untertanen scheinen von der Häresie aufgenommen worden zu sein. Eher viele scheinen dieser Möchtegern-Prophet und seine Ideen zu lieben.\nBegeistert durch den Ruf [Root.Monarch.GetName] als freies Denken [Root.Monarch.GetWomanMan] fordert der Prophet nun eine Audienz mit [Root.Monarch.GetName] und bietet an, als Berater in spirituellen Angelegenheiten zu fungieren."
 personality_events.15.a: "Die Welt als Käse mit Würmern? Faszinierende Perspektive!"
 personality_events.15.a.tt: "Als freier Denker hat dein Herrscher vielleicht viel zu gewinnen, wenn er mit diesem Mann spricht, oder seine Ideen sind in der Tat von geringem Wert. Die öffentliche Meinung wird hart sein."
 personality_events.15.b: "Wir können nicht zulassen, dass er unseren Glauben verspottet!"
 personality_events.15.b.tt: "Harshly verurteilen diesen Mann in starken Abscheu wird sicherlich beeindrucken die religiöse Establishment, aber unser Herrscher könnte seinen Durst nach neuen Ideen und frischen Gedanken verlieren, wenn [Root.Monarch.GetSheHe] beginnt, sie zu quälen."
 personality_events.15.c: "Zeigen Sie den Mann einfach weg."
 inspiring_spiritual_guide: "Innovativer Gerichtshof"
 desc_inspiring_spiritual_guide: "Unser Herrscher füllt unseren Hof mit innovativen, wenn auch etwas exzentrischen Charakteren, um das Schicksal unseres Landes zu fördern."
 personality_events.16.t: "Das dynamische Kabinett von [Root.Monarch.GetName]"
 personality_events.16.d: "[Root.Monarch.GetName] hat es [Root.Monarch.GetHerSeine] Geschäft gemacht, alle Männer und Frauen von Qualität in unserer Zeit und Alter zu kennen. Dies hat [Root.Monarch.GetHerHim] erlaubt, ein Kabinett der hellsten Köpfe von [Root.GetName] zu sammeln. Um zu erkennen, was für eine großartige Art und Weise das sein kann, um eine Karriere fortzusetzen, hat sich ein enger Freund von [Root.Monarch.GetName] zu uns gewandt und uns gebeten, Platz für einen seiner Schützlinge in unserem inneren Kreis zu schaffen. Welche Antwort können wir seinem jungen Talent geben?"
 personality_events.16.a: "Du hast ein bemerkenswertes Gehirn, und ich möchte es plündern."
 personality_events.16.b: "Ich bin sicher, wir schaffen Platz für Sie irgendwo in unserer Verwaltung..."
 personality_events.17.t: "Beispielhaft führend"
 personality_events.17.d: "[Root.Monarch.GetName] ist kein [Root.Monarch.GetWomanMan] leicht zu verlieren [Root.Monarch.GetHerSeine] Gelassenheit. In Zeiten von Aufruhr, Streit oder Konflikt [Root.Monarch.GetSheHe] stand immer fest und stark, Panik zu vermeiden und andere zu inspirieren, ihre Ruhe zu halten. Im Laufe der Zeit hat sich dies auf die niedrigsten Ebenen unserer Verwaltung gefiltert, und unser Land ist dadurch wesentlich stabiler."
 personality_events.17.a: "Keine Panik."
 personality_events.18.t: "Vorsichtiges Manövrieren"
 personality_events.18.d: "Als Herrscher eines ehrgeizigen Staates der frühen Neuzeit ist es schwer, sich mit allen anzufreunden. Manchmal erlaubt es Ihnen, die Auswirkungen vergangener Kleinigkeiten zu verringern, wenn Sie vorsichtig auf das achten, was in der internationalen Gemeinschaft vor sich geht. In [Root.Monarch.GetHerSeine] persönliche Korrespondenz mit den Herrschern der Nachbarstaaten [Root.Monarch.GetName] hofft, unser Ansehen in der Welt nach und nach zu verbessern."
 personality_events.18.a: "Wir werden nur missverstanden."
 careful_diplomatic_maneuvering: "Sorgfältiges diplomatisches Manöver"
 personality_events.19.t: "Die große Cipher von [Root.Monarch.GetName]"
 personality_events.19.d: "Seit der Kindheit ist Kryptographie ein bisschen ein Hobby für [Root.Monarch.GetName] und als [Root.Monarch.GetSheHe] ist gereift, so haben auch [Root.Monarch.GetHerSeine] Methoden, um sicherzustellen, dass [Root.Monarch.GetHerSeine] Geheimnisse verborgen bleiben. Nach der Entdeckung einer Reihe von offenen Briefen ist klar geworden, dass mehr Menschen als angemessen unsere Korrespondenz mit den Provinzgouverneuren lesen. Unser [Root.Monarch.GetTitle] ist zuversichtlich, dass [Root.Monarch.GetSheHe] die Sicherheit erheblich erhöhen könnte."
 personality_events.19.a: "Lassen Sie uns das zu unserer obersten Priorität machen!"
 personality_events.19.b: "Verschwenden wir keine Energie. Die Methode wird sich schließlich ausbreiten."
 secretive_new_cipher: "Neue Chiffre"
 desc_secretive_new_cipher: "Unser Herrscher hat eine neue Chiffre seiner eigenen Vorrichtung eingeführt, die für bestimmte begrenzte administrative Funktionen in unserem Land verwendet werden soll. Da staatliche Anordnungen jetzt weniger Augen erreichen werden, während sie zum Empfänger getragen werden, konnten wir Korruption und Missbrauch von Verschlusssachen reduzieren. Da jedoch immer mehr Menschen von unserer neuen Verschlüsselungsmethode lernen, wird der Nutzen dieser neuen Verschlüsselung wahrscheinlich nachlassen."
 personality_events.20.t: "Freunde an niedrigen Orten"
 personality_events.20.d: "Es wird gesagt, dass jeder andere Performer, Künstler oder Dieb in den Hauptstädten unserer Rivalen wirklich ein Informant von [Root.Monarch.GetName] ist. Mit einem großen persönlichen Interesse an dem Kommen und Gehen von fast jedem mit irgendeinem Einfluss sehen unsere [Root.Monarch.GetTitle] oft Gelegenheiten lange bevor unser Chef der Spionage tut. In letzter Zeit haben die Kontakte von [Root.Monarch.GetName] gezeigt, dass es Öffnungen gibt, die wir in Ländern von Interesse verwenden können. Dies würde erfordern, dass wir die Staatskassen ein wenig öffnen."
 personality_events.20.a: "Geld ist nur eine Nummer."
 personality_events.20.b: "Überlassen wir die Spionage Profis."
 personality_events.21.t: "Zwillingsgeburt"
 personality_events.21.d: "Lobet den Himmel! [Root.Monarch.GetName] hat zwei gesunde Kinder geboren. Im Aufruhr ist etwas unklar, wer der neue königliche Erbe sein wird..."
 personality_events.21.a: "Derjenige, der der Stärkere der beiden zu sein scheint."
 personality_events.21.b: "Das mit dem intelligenten Blick natürlich."
 personality_events.22.t: "Zwillingsgeburt"
 personality_events.22.d: "Lobet den Himmel! [Root.Monarch.GetName] hat ein Paar gesunde Zwillinge gezeugt. Im allgemeinen Aufruhr ist es etwas unklar, wer der neue königliche Erbe sein wird..."
 personality_events.22.a: "Derjenige, der der Stärkere der beiden zu sein scheint."
 personality_events.22.b: "Das mit dem intelligenten Blick natürlich."
 personality_events.23.t: "Von den Fehlern anderer lernen"
 personality_events.23.d: "[Root.Monarch.GetName] hat es immer für eine Tugend gehalten, auf den Rat derer zu hören, die zuvor kamen [Root.Monarch.GetHerHim] und [Root.Monarch.GetHerselfHimself] mit erfahrenen Beratern zu umgeben. Es sorgt sich [Root.Monarch.GetHerHim] jedoch, dass [Root.Heir.GetName] vielleicht nicht vollständig erkennen, was das Regieren [Root.GetName] mit sich bringt. Irgendwann ist dies eine Verantwortung, die [Root.Heir.GetName] zu tragen haben wird, und zu diesem Zeitpunkt wäre es wahrscheinlich am besten, wenn [Root.Heir.GetSheHe] gründlicher den Herausforderungen der Herrschaft vorgestellt worden wäre."
 personality_events.23.a: "Wir müssen [Root.Heir.GetHerHim] über die Verwaltung unterrichten."
 personality_events.23.b: "Wir müssen [Root.Heir.GetHerHim] über auswärtige Angelegenheiten unterrichten."
 personality_events.23.c: "Wir müssen [Root.Heir.GetHerHim] über Krieg unterrichten."
 personality_events.23.dd: "[Root.Heir.GetSheHeCap] muss [Root.Heir.GetHerSeine] eigenen Wege gehen."
 personality_events.24.t: "Nie zu spät, um es zu lernen?"
 personality_events.24.d: "Ihre eigenen Mängel zu erkennen und kompetenten Menschen zuzuordnen, die Ihre eigenen Fähigkeiten ergänzen, ist einer der wichtigsten Aspekte einer gesunden Herrschaft. [Root.Monarch.GetName] ist ein fester Gläubiger im Hören auf guten Rat und in der Verbesserung [Root.Monarch.GetHerselfHimself] durch Hören auf die erfahreneren. Im Laufe der Zeit mag es jedoch möglich sein, zu lernen, was für andere natürlich ist. Wenn wir erlauben [Root.Monarch.GetName] zu widmen [Root.Monarch.GetHerselfHimself] vollständig ein Tutor wäre wahrscheinlich in der Lage, sein Verständnis für einige der fortgeschritteneren Teile der Ausführung des [Root.GetName] Zustand zu verbessern."
 personality_events.24.a: "Lassen Sie [Root.Monarch.GetName] die [Root.GetAdjective] Administration studieren"
 personality_events.24.b: "Let [Root.Monarch.GetName] Studie Foreign Affairs."
 personality_events.24.c: "Lass [Root.Monarch.GetName] Krieg studieren."
 personality_events.24.dd: "[Root.Monarch.GetHerHisCap] Die Zeit wird anderswo besser verbracht."
 personality_events.25.t: "Ungerechter Krieg"
 personality_events.25.d: "Während die Verhandlungen näher kommen in unserem aktuellen Krieg [Root.Monarch.GetName] war beschäftigt Treffen mit den Gesandten unserer gemeinsamen Freunde und Rivalen. Als Verteidiger gegen einen unfairen Angriffskrieg haben wir das Mitgefühl der internationalen Gemeinschaft. Noch ist nichts geregelt, aber wir können sicher sein, dass wir bei den künftigen Verhandlungen über genügend Hebel verfügen."
 personality_events.25.a: "Zeit, einen Deal zu machen."
 silver_tongued_leverage: "Verhand lungsleverage"
 desc_silver_tongued_leverage: "Die Fähigkeit unseres Herrschers, die Menschen davon zu überzeugen, dass sie wirklich wollen, was wir wollen, hat uns bei den Verhandlungen mehr Druck verliehen."
 personality_events.25.b: "Wir brauchen Hilfe beim Wiederaufbau."
 personality_events.26.t: "Erweiterung des [Root.Religion.GetName] Glaubens"
 personality_events.26.d: "[Root.Monarch.GetName] hat es [Root.Monarch.GetHerSeine] Lebensarbeit gemacht, um den [Root.Religion.GetName] Glauben zu verbreiten und hat schnell einen Namen für [Root.Monarch.GetHerselfHimself] unter religiösen Gemeinschaften in unserem Land gemacht. [Root.Monarch.GetHerHisCap] enge Verbindungen zum [Root.GetName] $ESTATE_CHURCH$ hat Kleriker verschiedener Art zu einem gemeinsamen Anblick in [Root.Capital.GetCapitalName] und einer einflussreichen Stimme in den Hallen der Macht gemacht.\nIm Laufe der Zeit hat sich der Ruhm unseres [Root.Monarch.GetTitle] sogar über unsere Grenzen hinaus zu verbreiten begonnen und unsere Spione sagen uns, dass es religiöse Minderheiten unter den Themen unserer Rivalen gibt, die militärische Expansion in ihre Gebiete unterstützen würden."
 personality_events.26.a: "Wir müssen unsere religiösen Brüder verteidigen!"
 zealot_reputation_opinion: "Religiöser Krieger"
 personality_events.26.b: "Vermeiden wir unnötiges Blutvergießen."
 personality_events.27.t: "Unterstützung der Frommen"
 personality_events.27.d: "Viele tragen dazu bei, wie wenig sie haben, um den Staat und seinen frommen Führer im Kampf [Root.Monarch.GetHerShis] gegen die Untreuen zu stärken. Unsere örtlichen Kleriker berichten auch von einer Welle von Freiwilligen, die bereit sind, Waffen zu ergreifen, um gegen die Feinde des Glaubens zu kämpfen."
 personality_events.27.a: "Unsere Gebete wurden erhört."
 personality_events.28.t: "Die Zeichnung von [Root.Capital.GetCapitalName]"
 personality_events.28.d: "Im besten Fall ist eine Vasallen - Gönnerbeziehung eine für beide Seiten vorteilhafte Angelegenheit, bei der beide Parteien weitere Gewinne erzielen können, als es sonst möglich wäre. Unter der festen Hand von [Root.Monarch.GetName] haben viele der Länder gediehen, die unseren Schutz genießen. Einer von vielen Vorteilen, die uns dies bringt, ist, dass junge Prinzen und andere Bekannte aus den jeweiligen Ländern [Root.GetName] einen guten Platz für eine Karriere finden."
 personality_events.28.a: "Sie sollen um die Ehre kämpfen, in unserer Verwaltung zu dienen."
 personality_events.28.b: "Den begabtesten wird das Recht gegeben, in unseren Armeen zu dienen."
 demanded_support: "Geforderte Unterstützung"
 personality_events.29.t: "Rechtsreform"
 personality_events.29.d: "Wie viele Zustände ähnlicher Größe ist auch die äußere Einheit von [Root.GetName] zum Teil eine Fata Morgana. Vor Ort kann jede Stadt, ein Gut oder sogar ein Dorf seit jeher ihre eigenen Regeln und Gesetze haben. Die [Root.Monarch.GetTitle] hat die Privilegien zurückgezogen und neue, landesweite Richtlinien erlassen, um Ordnung ins Chaos zu bringen. Dies ist jedoch nicht immer sofort erfolgreich. Mit einer kürzlichen Regierung Direktive wird direkt ignoriert in einem Teil unseres Landes [Root.Monarch.GetName] ist in Frage gestellt."
 personality_events.29.a: "Analysieren Sie ihre Einwände und harmonisieren Sie unsere Rechtsvorschriften gründlich."
 local_legal_reform: "Lokale Rechtsreform"
 desc_local_legal_reform: "Wir harmonisieren verschiedene lokale gesetzgeberische Exzentritäten in diesem Bereich, um sie den nationalen Gesetzen und Dekreten besser anzupassen."
 personality_events.29.b: "Die Zeit ist gekommen, Gewalt anzuwenden!"
 personality_events.29.b.tt: "Jede Provinz in diesem §YArea§! wird sofort die Autonomie durch §G-15§ reduziert!."
 personality_events.29.c: "Es ist am besten für alle, wenn wir einfach ein Auge verschließen."
 personality_events.30.t: "Geld an unerwarteten Orten finden"
 personality_events.30.d: "[Root.Monarch.GetName] ist bekannt für [Root.Monarch.GetHerSeine] unübertroffene Fähigkeit, neue Quellen des staatlichen Einkommens in den unwahrscheinlichsten Orten zu finden. [Root.Monarch.GetHerShisCap] die jüngste Prüfung der lokalen Zahlen hat sich eine völlig neue Einnahmequelle in einer unserer Provinzen, langsam aber sicher die Erhöhung des Stroms von Geld in Staatskassen."
 personality_events.30.a: "Geld!"
 personality_events.31.t: "Die Einhaltung des Kodex"
 personality_events.31.d: "[Root.Monarch.GetName]'s sDie drei Prinzipien der Durchsetzung und der Ansichten über ethisches Verhalten und Korruption haben dazu beigetragen, unseren Staat zu einem ehrlicheren Ort zu machen. Es ist auch nicht verdienen [Root.Monarch.GetHerHim] viele Freunde unter unseren Administratoren und Angestellten. Während wir von Bestechungsgeldern abgeschreckt haben, arbeiten viele aktiv daran, die Zahnräder der Regierungsmaschinerie durch alle ihnen zur Verfügung stehenden Mittel zu verlangsamen."
 personality_events.31.a: "Mit der Zeit werden wir sie alle ausgerottet haben."
 personality_events.31.b: "Wir können es uns leisten, unsere hohen Prinzipien ein wenig zu biegen."
 corrupted_incorruptible_ruler: "Korruption ignorieren"
 desc_corrupted_incorruptible_ruler: "Um eine Entfremdung unserer Administratoren zu vermeiden, wenden wir ein Auge auf einige der tolerierbareren Korruption in der Regierungsmaschinerie. Die vielen Möglichkeiten, wie ein Mann sich bereichern kann, werden schließlich als ein Vorteil eines Regierungsjobs betrachtet."
 personality_events.32.t: "Schule von [Root.Capital.GetCapitalName]"
 personality_events.32.d: "Die Silhouette unserer Hauptstadt war noch nie so voll von Kranichen und halbgebauten Türmen und Monumenten in unserem Leben. Die Regierungszeit von [Root.Monarch.GetName] wurde von einer immer größeren Zahl von Bauprojekten sowohl hier als auch in anderen Teilen unseres Reiches geprägt.\nDie zunehmende Zahl von Menschen beschäftigt in der Planung und Errichtung großer Gebäude nach dem Geschmack unserer [Root.Monarch.GetTitle] hat zur Entwicklung eines neuen und unverwechselbaren architektonischen Stil geführt. International steigt die Nachfrage nach den großen Architekten und Bauherren der Schule [Root.Capital.GetCapitalName] und einige ausländische Städte können jetzt mit uns in unserem eigenen Stil konkurrieren."
 personality_events.32.a: "[Root.Capital.GetCapitalName] muss die größte Stadt bleiben!"
 personality_events.32.b: "Lassen Sie uns unsere Meister ermutigen, diesen Stil weiter im Ausland zu verbreiten."
 opinion_school_of_capital: "Kulturparangon"
 monumental_architecture: "Monumentale Architektur"
 desc_monumental_architecture: "Die Hauptstadt dieser Provinz ist für ihre ehrgeizige Architektur berühmt."
 personality_events.33.t: "Die Lure des einfachen Geldes"
 personality_events.33.d: "Eine Reihe von wirtschaftlichen Investoren haben sich [Root.Monarch.GetName] um das Recht gebeten, eines der Bereiche unter unserer Kontrolle zu entwickeln. Sie würden einen Pauschalbetrag für das Recht zahlen, Einnahmen aus unserem Land zu extrahieren, und es wäre dann an ihnen, das Geld an unserer Stelle zu sammeln. Die Investoren weisen schnell darauf hin, dass es in ihrem Interesse ist, in die lokale Infrastruktur zu investieren, um die Chancen zu erhöhen, dass sie mehr als die Summe machen, die sie für das Recht auf unsere Region bezahlt haben."
 personality_events.33.a: "Ich kenne einen guten Deal, wenn ich ihn sehe!"
 personality_events.33.b: "Geh besser auf Nummer sicher."
 economic_development_entrepreneur: "Wachsende Unternehmen"
 desc_economic_development_entrepreneur: "Die Wirtschaft in diesem Bereich wurde durch die Zuordnung zu verantwortungsvollen Steuerbauern, die das Beste aus ihren Investitionen machen wollen, auf den Sprung gebracht. Mit ihrem eigenen Geld haben sie in neue Technologien und wirtschaftliche Infrastruktur investiert, die das gesamte Gebiet gedeihen lassen."
 economic_downturn_modifier: "rücksichtslose Wirtschaftspolitik"
 desc_economic_downturn_modifier: "Indem wir Steuerbauern mit geringem Interesse an langfristigem Wachstum den Weg zu diesem Gebiet ebnen, haben wir zur raschen Zerstörung der lokalen Wirtschaftsinfrastruktur beigetragen. Erholung wird kommen, aber es wird Zeit brauchen."
 personality_events.34.t: "Ökonomie eines [Root.Monarch.GetTitle]"
 personality_events.34.d: "[Root.Monarch.GetName] ist bekannt für [Root.Monarch.GetHerSeine] unaufhörliche Energie und Arbeitsgewohnheiten. Es gibt wenige Stunden in der Nacht, wenn die Lichter in [Root.Monarch.GetHerSeine] Kammern nicht brennen und königliche Dekrete bekannt sind, um [Root.Capital.GetCapitalName] sowohl früh morgens als auch spät abends zu verlassen. [Root.Monarch.GetSheHeCap] scheint auch eine konstante Wache über alle Wirtschaftssektoren in unserem Land zu halten, Ausländer haben manchmal erstaunt zu erfahren, dass [Root.Monarch.GetSheHe] persönlich Regelungen für sogar völlig neue Geschäftsvorhaben in den Provinzen erstellen wird.\nWie unser lieber [Root.Monarch.GetTitle] neue Wachstumschancen in unserem Land erhält, ist die einzige Frage wirklich, ob wir die Ressourcen haben, um alle [Root.Monarch.GetSheHe] Wünsche gleichzeitig zu tun."
 personality_events.34.a: "Geld ist kein Problem."
 personality_events.34.b: "[Root.Monarch.GetSheHeCap] sHalle haben, was [Root.Monarch.GetSheHe] braucht und mehr."
 personality_events.34.c: "Vielleicht ein andermal."
 industrious_boost: "Entwicklung im Verarbeitenden Gewerbe"
 desc_industrious_boost: "Die lokale Wirtschaft in diesem Bereich entwickelt sich rasch nach einer Reihe von Dekreten zur Förderung des Wachstums."
 personality_events.35.t: "Die Lure der neuen Welten"
 personality_events.35.d: "Seit [Root.Monarch.GetHerSeine] Kindheit [Root.Monarch.GetName] ist fasziniert von den Geschichten weit entfernter Orte und als [Root.Monarch.GetTitle] [Root.Monarch.GetSheHe] hat aktiv Reisen der Entdeckung und Kolonisierung gefördert. Da unsere Kolonialadministratoren jetzt verlangen, dass wir ihnen mehr Unterstützung geben, um unsere Überseeambitionen zu erfüllen [Root.Monarch.GetHerShis] war es, die benötigten Ressourcen auf [Root.Monarch.GetHerShis] zu erhöhen, ohne die Kassen des Staates zu belasten."
 personality_events.35.a: "Am besten richten Sie die Hilfe dorthin, wo sie am meisten benötigt wird."
 personality_events.35.b: "Es ist Zeit für eine Expedition!"
 personality_events.35.c: "Lassen Sie uns die Meere kartieren."
 personality_events.35.dd: "Wir müssen unsere koloniale Infrastruktur zu Hause ausbauen."
 personality_events.36.t: "Beitrag der Regierung"
 personality_events.36.d: "Die Talente von [Root.Monarch.GetName] als Verhandlungsführer und Broker sind in der Regel ein Vorteil in internationalen Verhandlungen, aber manchmal entsteht eine Gelegenheit, die genutzt werden kann, um unsere Trader zu profitieren. Eine neue Reihe von Treffen mit ausländischen Abgesandten hat die Gelegenheit eröffnet, unseren inländischen Händlern bei der Ausfuhr von Waren in ausländische Märkte eine Hebelwirkung zu verleihen."
 personality_events.36.a: "Ausgezeichnet!"
 personality_events.36.b: "Ein [Root.Monarch.GetTitle] ist über solchen Angelegenheiten."
 personality_events.37.t: "Angst und Ehrfurcht"
 personality_events.37.d: "Während [Root.Monarch.GetHerSeine] Herrschaft [Root.Monarch.GetName] hat durch Wort und Tat bewiesen [Root.Monarch.GetHerSeine] Ambitionen als Eroberer. Bewundert von den Truppen, stiftet ein improvisierter Besuch in einem Armeelager jetzt einen glorreichen Traum vom Sieg in den Herzen unserer Soldaten."
 personality_events.37.a: "Eine [Root.Monarch.GetTitle] Anwesenheit wird sie zum Triumph treiben!"
 personality_events.37.b: "Wir sollten Marschlieder in [Root.Monarch.GetHerShis] Namen komponieren!"
 personality_events.38.t: "Die Kunst des Krieges"
 personality_events.38.d: "Dieses Zeitalter hat nur wenige Individuen mit taktischem Verstand gesehen, die mit dem unseres illustren [Root.Monarch.GetTitle], [Root.Monarch.GetName] konkurrieren. [Root.Monarch.GetSheHeCap] hat die Art und Weise, wie wir uns dem Schlachtfeld nähern, revolutioniert und wir erwarten viele große Siege in der Zukunft unseres [Root.GovernmentName]. [Root.Monarch.GetName] denkt darüber nach, ein Buch über [Root.Monarch.GetHerShis] Methoden zu schreiben. Während uns dies helfen würde, Kenntnisse über militärische Taktiken innerhalb unserer eigenen Armee zu verbreiten, würde es sicherlich auch unsere Nachbarn erreichen."
 personality_events.38.a: "Diesen Fortschritt nicht zu teilen, wäre ein Verbrechen gegen die Menschheit!"
 personality_events.38.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! schreibt ein Buch über militärische Taktiken."
 personality_events.38.b: "Sie würden uns heute feiern, nur um uns morgen in den Rücken zu stechen."
 personality_events.38.b.tooltip: "Wir behalten §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]s§! Methoden für uns selbst."
 personality_events.39.t: "Alle Frieden und kein Spiel"
 personality_events.39.d: "[Root.Monarch.GetName] ist in letzter Zeit [Root.Monarch.GetHerSeine] Quartiere herumgelaufen. Gossip sagt, dass es Sache des Herzens ist, die [Root.Monarch.GetTitle] ängstlich zu machen, aber jeder, der mit dem [Root.Monarch.GetWomanMan] vertraut ist, würde wissen, dass es tatsächlich der gegenwärtige Frieden des Reiches ist - ein tapferer Krieger wie [Root.Monarch.GetSheHe] fühlt sich wie ein Huhn in [Root.Monarch.GetHerShis] Räumen eingehüllt, wenn es keinen Krieg gibt, über den man strategisieren kann. Dann wieder [Root.Monarch.GetSheHe] ist die [Root.Monarch.GetTitle]... Vielleicht [Root.Monarch.GetSheHe] könnte etwas dagegen tun?"
 personality_events.39.a: "Das [Root.Monarch.GetTitle] sollte ein Turnier veranstalten!"
 personality_events.39.b: "Die [Root.Monarch.GetTitle] sollten mehr Zeit damit verbringen, [Root.Monarch.GetHerSeine] Truppen zu bohren."
 hosting_tournament: "Hosting Turniere"
 desc_hosting_tournament: "Unser Herrscher vergibt derzeit tapfere Krieger mit viel Prestige für die Teilnahme, und vor allem beim Gewinnen, Turniere. Menschen aus dem ganzen Reich sind dazu inspiriert, ihr Geschick zu beweisen."
 drilling_troops: "Bohrtruppen"
 desc_drilling_troops: "Unser Herrscher hat sich persönlich für die militärische Ausbildung der Hauptstadt interessiert und wird oft gesehen, wie er die Soldaten, wenn nicht sogar Sparring mit ihnen, auf dem Übungsgelände unterweist."
 personality_events.40.t: "Eine strenge Etikette"
 personality_events.40.d: "[Root.Heir.GetName] joined [Root.Monarch.GetName] zum Abendessen eines Abends. Die Gerüchte sagen, dass es nicht gut lief. Was anscheinend als Argument über Etikette begann, führte bald zu dem meist gut bemannten Erben, der mitten in der Mahlzeit platzte, dicht gefolgt von [Root.Monarch.GetName] schreiend, dass der Cur versuchte, [Root.Monarch.GetHerHim] zu vergiften!"
 personality_events.40.a: "Das kann man nicht tolerieren! [Root.Heir.GetName] wird dafür bezahlen."
 personality_events.40.a.tt: "[Root.Monarch.GetName] Verleugnet §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b: "Es war wahrscheinlich ein Missverständnis."
 personality_events.41.t: "Die Kraft der Rhetorik"
 personality_events.41.d: "Beunruhigt durch den aktuellen Zustand des Krieges [Root.Monarch.GetName] hat eine mitreißende Rede für [Root.Monarch.GetHerSeine] müde Armeen gehalten. Gerüchte verbreiten sich nun unter edlen und gewöhnlichen Menschen gleichermaßen - wie ein Leuchtfeuer [Root.Monarch.GetSheHe] stand vor ihnen, die Sonne reflektiert von [Root.Monarch.GetHerSeine] Rüstung, während [Root.Monarch.GetHerSeine] Worte die Soldaten zu einer neuen Hoffnung bewegten."
 personality_events.41.a: "Wir sind härter, als sie denken."
 personality_events.42.t: "Die neue Generation"
 personality_events.42.d: "Im Laufe der Jahre hat unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] großes Interesse an der Gestaltung unseres Militärs gezeigt und viele der leuchtenden jungen Köpfe der Armee persönlich ausgebildet. Durch diese Schützlinge [Root.Monarch.GetName] konnte [Root.Monarch.GetHerSeine] Ideen durch die Reihen unserer Truppen verbreiten. Der [Root.Monarch.GetTitle] glaubt, dass die Zeit gekommen ist für [Root.Monarch.GetHerSeine] neueste Schüler, um seine Flügel zu testen. Wie könnte er unserem großen [Root.GovernmentName] am besten nützen?"
 personality_events.42.a: "Er sollte sich auf Reformen konzentrieren, um die Moral unserer Männer zu verbessern."
 personality_events.42.a.tooltip: "Gewinnen Sie eine Fähigkeit §Y3§! Armeereformer in [Root.GetName]. Dieser Berater ist §G50%§! Billiger für Ihr Land zu beschäftigen."
 personality_events.42.b: "Er wird unsere Truppen ausbilden und sie zu den diszipliniertesten Soldaten der Welt machen!"
 personality_events.42.b.tooltip: "Gewinnen Sie eine Fähigkeit §Y3§! Befehlshaber in [Root.GetName]. Dieser Berater ist §G50%§! Billiger für Ihr Land zu beschäftigen."
 personality_events.42.c: "Wir brauchen immer mehr Männer. Er würde einen guten Rekruten machen!"
 personality_events.42.c.tooltip: "Gewinnen Sie eine Fähigkeit §Y3§! Master Recruiter in [Root.GetName]. Dieser Berater ist §G50%§! Billiger für Ihr Land zu beschäftigen."
 personality_events.42.d.tooltip: "Gewinnen Sie eine Fähigkeit §Y2§! Armeereformer in [Root.GetName]. Dieser Berater ist §G50%§! Billiger für Ihr Land zu beschäftigen."
 personality_events.42.e.tooltip: "Gewinnen Sie eine Fähigkeit §Y2§! Befehlshaber in [Root.GetName]. Dieser Berater ist §G50%§! Billiger für Ihr Land zu beschäftigen."
 personality_events.42.f.tooltip: "Gewinnen Sie eine Fähigkeit §Y2§! Master Recruiter in [Root.GetName]. Dieser Berater ist §G50%§! Billiger für Ihr Land zu beschäftigen."
 personality_events.43.t: "Ein bodenständiger Seemann"
 personality_events.43.d: "Wir haben eine Nachricht von einem Mann erhalten, der sich schnell durch die Reihen unserer Marine erhebt. Ein geborener Führer von bescheidenem Charakter, der Seeleute wurde auf Empfehlung seiner Mitsegler aufmerksam gemacht. Sie behaupten fast abergläubisch, dass der Mensch eine natürliche Affinität zum Meer hat und dass es eine Verschwendung wäre, ihn nicht zu fördern."
 personality_events.43.a: "Er wird ein guter Admiral!"
 personality_events.43.b: "Wir könnten einen Entdecker gebrauchen!"
 personality_events.43.c: "Wir brauchen seine Dienste nicht."
 personality_events.44.t: "Einen harten Schnäppchen fahren"
 personality_events.44.d: "Im Laufe der Jahre sind viele gekommen, um unsere [Root.Monarch.GetTitle] [Root.Monarch.GetName] am Verhandlungstisch zu fürchten. [Root.Monarch.GetSheHeCap] ist völlig unerbittlich, grimmig wie ein Löwe und gerissen wie eine Schlange. Am Ende geben die meisten Menschen [Root.Monarch.GetName] was auch immer [Root.Monarch.GetSheHe] will, nur um [Root.Monarch.GetHerSeinen] eisernen Blick zu entkommen. Als unser [Root.Monarch.GetTitle] die Banker aufrief, die Kredite der Nation neu zu verhandeln, wussten wir alle, wie es enden würde."
 personality_events.44.a: "Die Bankiers werden noch Monate in ihren Schlaf werfen!"
 renegotiated_loans: "Nachrangige Darlehen"
 desc_renegotiated_loans: "Unser grimmiger Herrscher hat es geschafft, die Zinsen unserer Kredite zu senken."
 personality_events.45.t: "Der letzte Tropfen"
 personality_events.45.d: "Lange Zeit waren unsere Diplomaten müde von [Root.Monarch.GetTitle] [Root.Monarch.GetName] und [Root.Monarch.GetHerSeine] Neigung, jeden und alles zu beleidigen. Sie bekommen keinen Moment der Ruhe, da sie alle Möse säubern müssen, die unser [Root.Monarch.GetTitle] hinterlässt. Bei einem Besuch des Abgesandten von [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] von [angry_country.GetName] ärgerte unser [Root.Monarch.GetTitle] den Mann so sehr, dass er einen Wutanfall warf. Noch nie wurden solche Beleidigungen in unseren großen Hallen gehört!"
 personality_events.45.a: "Wir müssen die Ehre unseres großen [Root.GovernmentName] verteidigen!"
 personality_events.46.t: "Keine Wolke ohne ein goldenes Futter"
 personality_events.46.d: "Einer von [Root.Monarch.GetTitle] [Root.Monarch.GetName] Beratern, $TREASURER$$MASTER_OF_MINT$, vor kurzem entdeckten einige Mittel fehlten aus der Staatskasse der Nation. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ war nicht überrascht zu entdecken, in wessen Tasche das Geld gegangen war. Während zunächst $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ kämpften, um eine Lösung zu finden, ohne den [Root.Monarch.GetTitle] zu beleidigen, hat $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ eine interessante Idee. Warum nutzen Sie nicht die [Root.Monarch.GetTitle]'s »Talents«, um die Kassetten wieder aufzufüllen?"
 personality_events.46.a: "Es ist zum Wohle des [Root.GovernmentName]!"
 personality_events.46.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! erklärt sich bereit, zusammen mit §Y$TREASURER$$MASTER_OF_MINT$§ ein Veruntreuungsschema einzurichten! um die Schatzkammer wieder aufzufüllen."
 personality_events.46.b: "Zwei Fehler machen kein Recht."
 personality_events.46.b.tooltip: "Wir akzeptieren den Verlust von Geldern und versuchen nicht, ihn mit irgendwelchen zweifelhaften Mitteln zu korrigieren."
 personality_events.47.t: "Tinte ist dicker als Blut"
 personality_events.47.d: "Die Zukunft ist unsicher, da [Root.Monarch.GetTitle] [Root.Monarch.GetName] kinderlos bleibt. Da jedes Jahr unser [Root.Monarch.GetTitle] nur älter wird, nimmt die Aussicht auf einen Erben ab. Wir haben die [Root.Monarch.Dynasty.GetName] Stammbaum für alle Verwandten unsere [Root.Monarch.GetTitle] adoptieren könnte. Ihre Behauptung wäre zwar schwach, aber zumindest würde sie uns ein gewisses Gefühl der Stabilität vermitteln."
 personality_events.47.a: "Wir haben beeindruckende Dinge über Maria [adoptive_country_1.Monarch.Dynasty.GetName] von [adoptive_country_1.GetName] gehört."
 personality_events.47.b: "Alexander [adoptive_country_2.Monarch.Dynasty.GetName] von [adoptive_country_2.GetName] ist ein geschätzter Kommandeur."
 personality_events.47.c: "Niemand spricht schlecht über Stephanos [adoptive_country_3.Monarch.Dynasty.GetName] von [adoptive_country_3.GetName]."
 personality_events.47.e: "Wir brauchen keinen verächtlichen Ausländer auf dem Thron!"
 personality_events.47.e.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! bleibt ohne Erben."
 personality_events.48.t: "Arbeit und Vergnügen"
 personality_events.48.d: "Unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist bekannt für [Root.Monarch.GetHerSeine] frivolen und oft skandalösen Lebensstil. Bis jetzt wurden hinter verschlossenen Türen die schändlichsten Benehmensweisen versteckt. Die Dinge scheinen sich jedoch zu ändern. [Root.Monarch.GetName] hat [Root.Monarch.GetHerSeine] Lieblingsliebhaber, ein bekannter Gauner, vor Gericht gebracht..."
 personality_events.48.a: "Sie hat offensichtlich Talente. Bringen wir sie zur Arbeit."
 personality_events.48.b: "Er hat offensichtlich Talente. Setzen wir ihn an die Arbeit."
 personality_events.48.c: "Es würde nicht gut aussehen."
 personality_events.48.c.tooltip: "Der Liebhaber von §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! wird von der Öffentlichkeit ferngehalten."
 personality_events.49.t: "Eine Nacht, an die man sich erinnern kann"
 personality_events.49.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist gut bekannt – oder eher berüchtigt – für [Root.Monarch.GetHerSeine] nachsichtige Natur und üppigen Lebensstil. Während sich unsere Administratoren oft darüber beschweren, dass es sich um staatliche Mittel handelt, ist das Wissen, wie man beeindruckende Parteien arrangieren kann, eine Ressource an sich. [Root.Monarch.GetName] hat unsere [Root.GovernmentName] viele Freunde durch [Root.Monarch.GetHerSeine] Bälle und Bankette gemacht. Jetzt [Root.Monarch.GetSheHe] plant ein weiteres großes Ereignis, aber der Ehrengast ist noch nicht entschieden."
 personality_events.49.a: "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] von [invitee_1.GetName] genießt eine gute Feier."
 personality_events.49.b: "Wir sollten versuchen [invitee_2.Monarch.GetName], den [invitee_2.Monarch.GetTitle] von [invitee_2.GetName] zu beeindrucken."
 personality_events.49.c: "Lassen Sie uns die Beziehungen zu [invitee_3.GetName] verbessern, indem wir [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName] einladen."
 personality_events.49.e: "Sie sind alle so langweilig! Die Veranstaltung wird ohne sie besser sein."
 personality_events.49.e.tooltip: "Zu der Veranstaltung ist kein ausländischer Herrscher eingeladen."
 personality_events.50.t: "Profit machen"
 personality_events.50.d: "Während die Gier von [Root.Monarch.GetTitle] [Root.Monarch.GetName] sicherlich die Wirtschaft unserer Nation verletzt hat, ist [Root.Monarch.GetHerSeine] endlose Suche nach schnellem Geld nicht immer fruchtlos. Manchmal investiert das Geschäft [Root.Monarch.GetSheHe] in die Auszahlung und heute ist so ein Tag."
 personality_events.50.a: "Im Moment zu leben kann in der Tat süß sein!"
 personality_events.51.t: "Eine eiserne Faust"
 personality_events.51.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde mit den neuesten Berichten aus unserer Provinz [lazy_province.GetName] missfallen. [Root.Monarch.GetSheHeCap] ist sicher, dass die wertlosen Bauern schuld sind. Vielleicht wollen wir ein Beispiel für einige von ihnen geben, um den Rest dazu zu ermutigen, härter zu arbeiten?"
 personality_events.51.a: "Zeig ihnen den Preis von Faultier!"
 personality_events.51.b: "Wir können keinen Aufstand riskieren, dann würde niemand arbeiten."
 personality_events.51.b.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]s§! Blutdurst ist reingewaschen... fürs Erste."
 cruel_overlord: "Grausamer Oberherr"
 desc_cruel_overlord: "Die Menschen in dieser Provinz wurden von ihrem Herrn grausam behandelt, was wiederum viel Unglück und Unruhe verursacht hat."
 personality_events.52.t: "Arbeitgeber der Dekade"
 personality_events.52.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ist nicht immer einfach zu handhaben – [Root.Monarch.GetHerSeine] gedankenlose Annäherung und völliger Mangel an Diskretion hat viele über die Jahre gekränkt. Es gibt jedoch eine Gruppe von Menschen, die die Naivität [Root.Monarch.GetName] schätzen. [Root.Monarch.GetHerHisCap] Berater haben erkannt, dass unser [Root.Monarch.GetTitle] leicht zu überzeugen ist und sich über fast jeden Vorschlag begeistert. Da sie so zufrieden sind, konnten wir ihre Gehälter etwas senken. Es ist nicht so, als hätten wir nicht viele brillante Kandidaten in der Schlange!"
 personality_events.52.a: "Ein kleiner Wettbewerb wird sie nur härter arbeiten lassen!"
 naive_employer: "Naive Employer"
 desc_naive_employer: "Der Herrscher unserer Nation ist erregbar und bereit, fast jede neue Idee zu versuchen und ihn zu einem beliebten Ratgeber zu machen."
 personality_events.53.t: "Gespeichert von [Root.Monarch.GetHerHisCap] Nerven"
 personality_events.53.d: "Das ist zu weit gegangen, aber was können wir sonst vom Schurke erwarten [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] von [assassination_nation.GetName]? Letzte Nacht überlebten unsere [Root.Monarch.GetTitle] [Root.Monarch.GetName] einen Attentatsversuch durch die Haut von [Root.Monarch.GetHerSeine] Zähne. Für einmal danken wir für [Root.Monarch.GetHerSeine] skittish Disposition, denn ohne sie hätte der vergiftete Dolch sicherlich sein Ziel gefunden. Die Wärter haben es geschafft, den Möchtegern-Killer zu fangen und nach einiger Ermutigung von unserem Verhörer wissen wir jetzt genau, wen wir dafür verantwortlich machen..."
 personality_events.53.a: "Ein Dolch nach hinten? Wir werden diese Beleidigung nicht leicht nehmen!"
 personality_events.54.t: "Eine zufällige Kompliment"
 personality_events.54.d: "Während eines Banketts kam unser [Root.Monarch.GetTitle] [Root.Monarch.GetName] in eine Diskussion über Essen und süße Delikatesse. Während die meisten Beteiligten standhaft in ihrer Einschätzung blieben und die Stärke der lokalen Küche argumentierten, machte der [Root.Monarch.GetTitle] eine unangenehme Aussage, als [Root.Monarch.GetSheHe] [Root.Monarch.GetHerSeine] Meinung rutschen ließ - 'Ich dachte immer [cool_neighbor_country.GetName] hatte die besten Käseplatten! Unsere sind im Vergleich dazu völlig geschmacklos!\"\n\nWährend unser Koch schwer beleidigt war, [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] von [cool_neighbor_country.GetName] muss Spione als einer von [cool_neighbor_country.Monarch.GetHerSeine] Abgesandten haben uns später eine große Kiste Käse geliefert, völlig kostenlos."
 personality_events.54.a: "Oh, dieser Vergessene [Root.Monarch.GetName]!"
 personality_events.54.a.tt: "[cool_neighbor_country.Monarch.GetName] war zufrieden mit unserem [Root.Monarch.GetTitle] Mangel an Takt."
 personality_events.55.t: "[Root.GetName]'s Feinste"
 personality_events.55.d: "Für die Armeen unserer großen [Root.GovernmentName], nichts als die besten [Root.GetAdjective] Soldaten tun! [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat viele schlaflose Nächte über die Zukunft unseres Militärs nachgedacht und ist zu dem Schluss gekommen, dass wir höhere Standards setzen müssen. Während die Zahl der verfügbaren Männer als Ergebnis sicherlich kleiner wäre, könnten wir mehr von unseren Soldaten im Kampf erwarten."
 personality_events.55.a: "In der Tat werden wir Qualität über Quantität haben!"
 personality_events.55.b: "Wir können es uns nicht leisten, tüchtige Männer abzulenken."
 personality_events.55.b.tooltip: "Die Ideen von §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! werden entlassen."
 military_perfectionism: "Militärischer Perfektionismus"
 desc_military_perfectionism: "Unser Herrscher erlaubt nur den besten Soldaten, der Armee beizutreten, was die Gesamtqualität erhöht, aber seine Größe verringert."
 personality_events.56.t: "Beratung eines Beraters"
 personality_events.56.d: "Jeder weiß, dass der [Root.Monarch.GetTitle] bei den Mitgliedern des Hofes nicht sehr beliebt ist. Während die meisten Menschen [Root.Monarch.GetHerShis] rachsüchtige Persona tolerieren, wahrscheinlich aus Angst vor jedem anderen Verhalten, hat ein Berater vor kurzem mehr als einen Streit mit unserem Herrscher gehabt. Wenn man nicht überzeugt, dass 'es streng geschäftlich ist', droht $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ jetzt, das Gericht zu verlassen. Es gibt jedoch eine Sprache, die alle Administratoren verstehen..."
 personality_events.56.a: "Lass unser Geld reden."
 personality_events.56.a.tt: "Der Berater wird dringend aufgefordert, die Meinungsverschiedenheiten zu vergessen."
 personality_events.56.b: "Wir brauchen nicht $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGISCHE$$MASTER_OF_MINT$$INQUISITOR$."
 personality_events.57.t: "Ein Aufruf zu Waffen"
 personality_events.57.d: "Der Name [Root.Monarch.GetName] ist weit über die Grenzen unseres [Root.GovernmentName] hinaus bekannt. Sie ist nicht nur unsere erhabene [Root.Monarch.GetTitle] – sie ist auch berühmt für ihre militärische Leistungsfähigkeit. Bis jetzt hat sie von der Sicherheit des Kriegsraums beigetragen, aber es gibt Stimmen, die ihre Anwesenheit auf dem Schlachtfeld fordern. Sie nehmen sowohl an Zahl als auch an Stärke für jeden Tag zu."
 personality_events.57.a: "Wir folgen ihr bis zum Grab!"
 personality_events.57.a.tooltip: "§Y[Root.Monarch.GetName]§! wird allgemein gehalten."
 personality_events.57.b: "Wir können das Leben unseres [Root.Monarch.GetTitle] nicht riskieren."
 personality_events.57.b.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! ist nicht allgemein bekannt."
 personality_events.58.t: "Ein Aufruf zu Waffen"
 personality_events.58.d: "Der Name [Root.Heir.GetName] ist bei allen von Bedeutung in unserem [Root.GovernmentName] bekannt, da sie unser [Root.Monarch.GetTitle] Erbe ist. Während weniger Menschen wissen, bleibt es genauso wahr – unser Erbe besitzt eine beeindruckende militärische Leistungsfähigkeit. Bis jetzt hat sie von der Sicherheit des Kriegsraums beigetragen, aber es gibt Stimmen, die ihre Anwesenheit auf dem Schlachtfeld fordern. Sie nehmen sowohl an Zahl als auch an Stärke für jeden vorbeiziehenden Tag zu."
 personality_events.58.a: "Wir folgen ihr bis zum Grab!"
 personality_events.58.a.tooltip: "- Ja, ich weiß. - Ja, ich weiß. - Ja, ich weiß. wird allgemein gehalten."
 personality_events.58.b: "Wir können das Leben des Erben unseres [Root.Monarch.GetTitle] nicht riskieren."
 personality_events.58.b.tooltip: "- Ja, ich weiß. - Ja, ich weiß. - Ja, ich weiß. ist nicht allgemein bekannt."
