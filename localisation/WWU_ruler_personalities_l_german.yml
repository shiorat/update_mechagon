 tolerant_personality_die_desc: "Unsere religiösen Minderheiten werden um den Tod eines [Root.Monarch.GetHerSeine] großen toleranten Natur trauern."
 cruel_personality_die_desc: "[Root.Monarch.GetHerHisCap] Das Böse wird für die kommenden Generationen in Erinnerung bleiben."
 naive_personality_die_desc: "[Root.Monarch.GetHerHisCap] nDie Einmischung in die auswärtigen Angelegenheiten brachte nur Mißverständnisse und neue Feinde mit sich."
 craven_personality_die_desc: "[Root.Monarch.GetHerHisCap] Feigling Verhalten auf dem Schlachtfeld wird für immer [Root.Monarch.GetHerShis] Vermächtnis sein."
 loose_lips_personality_die_desc: "[Root.Monarch.GetHerHisCap] Der unvorsichtige Umgang mit geheimen Informationen machte unsere Geheimnisse allgemein bekannt."
