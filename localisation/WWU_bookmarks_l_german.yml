 RISE_OF_THE_HORDE_NAME: "Aufstieg der Horde"
 RISE_OF_THE_HORDE_DESC: "Vor langer Zeit lebten die noblen Ork-Clans auf der idyllischen Welt von Draenor in relativem Frieden mit ihren rätselhaften Nachbarn, den Draenei. Aber die schändlichen Agenten der Burning Legion hatten andere Pläne für die beiden ahnungslosen Rassen. Der Dämon-Herr Kil'jaeden setzte eine dunkle Kette von Ereignissen in Gang, die es nicht nur gelingen würde, die Draenei zu vernichten, sondern die Orc-Clans zu einem einzigen, unaufhaltsamen Juggernaut des Hasses und der Zerstörung zu schmieden. "
 FIRST_WAR_NAME: "Der erste Krieg"
 FIRST_WAR_DESC: "Seit vielen Jahren leben die Menschen von Stormwind in Frieden und Wohlstand auf dem Kontinent Azeroth. Aber das endete, als der Zauberer Medivh, der Wächter von Tirisfal, von dem Dämonenherrn Sargeras korrumpiert wurde. Unter Sargeras Kontrolle eröffnete Medivh das Dunkle Portal im Schwarzen Morass und entfesselte die Orkische Horde auf Azeroth."
 FALL_OF_STORMWIND_NAME: "Fall des Sturmwindes"
 FALL_OF_STORMWIND_DESC: ""
 SECOND_WAR_NAME: "Der Zweite Krieg"
 SECOND_WAR_DESC: "Die Überlebenden des Ersten Krieges in Stormwind reisten neben Anduin Lothar, als er sich über das Große Meer ins Königreich Lordaeron begab, um Hilfe zu erbitten. Von Lothars leidenschaftlicher Rede gequält, forderte Terenas einen Notrat auf, sich mit der orkischen Bedrohung zu befassen. Von seinem Rat überzeugte König Terenas die Königreiche von Gilnea, Stromgarde, Dalaran, Alterac und Kul Tiras, sich unter einem Banner zu vereinen, und so wurde die Allianz von Lordaeron geboren."
 BEYOND_THE_DARK_PORTAL_NAME: "Jenseits des dunklen Portals"
 BEYOND_THE_DARK_PORTAL_DESC: ""
 RISE_OF_THE_LICH_KING_NAME: "Aufstieg des Lichkönigs"
 RISE_OF_THE_LICH_KING_DESC: "Kil'jaeden hat die gefangene Seele von Ner'Zhul genommen und ihn an den Frozen Thron in Northrend gebunden. Diese neue Einheit würde für immer der Lich-König genannt werden. Von hier aus wird der Lich-König zuerst eine der größten Bedrohungen schaffen und dann regieren, denen Azeroth je begegnet ist - die Gourge."
 ALLIANCE_SPLINTERS_NAME: "Die Allianz-Splinters"
 ALLIANCE_SPLINTERS_DESC: "Das Königreich Quel'Thalas hat die Allianz verlassen, wenn man bedenkt, dass ihre Schulden gegenüber der Menschheit bezahlt und verärgert sind über die Unfähigkeit der Allianz, die Verwüstung ihrer südlichen Wälder während des Krieges zu verhindern. Stromgarde und Gilneas folgten kurz darauf den Elfen und lehnten Lordaerons Entscheidung, die Orks und die hohen Kosten ihrer Internierungslager zu ersparen, vehement ab. Schlimmer noch, die Bürger von Lordaeron sind auch mit der 'Orc Tax' verärgert, zumal Orc-Raider die Landschaft aus ihren Verstecken in Alterac terrorisieren. Der lukrative Handel mit Fell und Holz mit den Menschen von Northrend hat, um zu den Schwierigkeiten zu kommen, aufgehört, und es gibt seit Monaten kein Wort mehr von ihnen..."
 THIRD_WAR_NAME: "Der dritte Krieg und die Säuberung"
 THIRD_WAR_DESC: "Ner'zhul, das Oberhaupt der gescheiterten Alten Horde, wurde von Kil'jaeden, dem Entführer, dafür bestraft, dass er die Menschen nicht unterjocht hatte. Als Strafe wurde Ner'zhuls Körper zerstört, und sein Geist wurde in eine Rüstung eingehüllt, die an den gefrorenen Thron gebunden war, und in Richtung Azeroth geworfen, wo er in Northrend zerschmetterte, wo er in der Nähe der Spitze des Eiskronengletschers wohnte. Und so wurde der König Lich geboren, und die Plage von Undeath wurde nach Lordaeron gesandt."
 RISE_OF_THE_QIRAJI_NAME: "Aufstieg der Qiraji"
 RISE_OF_THE_QIRAJI_DESC: "Seit Tausenden von Jahren leben die Qiraji hinter der Scarab Wall von Ahn'Qiraj. Jedoch haben die gnadenlosen Quiraji begonnen zu rühren, und Gerüchte sind, dass der alte Gott, C'Thun erwacht ist. Als Strafe für den Krieg der wechselnden Sande bereiten die Qiraji ihre Legionen auf einen weltweiten Angriff vor, um ihre bittere Niederlage durch die Hände der Nachtelfen zu rächen."
 THE_BURNING_CRUSADE_NAME: "Der brennende Kreuzzug"
 THE_BURNING_CRUSADE_DESC: "Die Belagerung von Outland."
 WRATH_OF_THE_LICH_KING_NAME: "Zorn des Lichkönigs"
 WRATH_OF_THE_LICH_KING_DESC: "Der Lichkönig erwacht."
 CATACLYSM_NAME: "Das Zerschmettern"
 CATACLYSM_DESC: "Deathwing kehrt zurück."
 MISTS_OF_PANDARIA_NAME: "Mists von Pandaria"
 MISTS_OF_PANDARIA_DESC: "Pandaria taucht auf."
 WARLORDS_OF_DRAENOR_NAME: "Warlords von Draenor"
 WARLORDS_OF_DRAENOR_DESC: "Garrosh entkommt."
 DOOMED_WORLD_NAME: "Ende der Zeit"
 DOOMED_WORLD_DESC: "Der unendliche Drachenflug verwüstete Zeitlinien und schuf eine dunkle Zukunft, in der Deathwing erfolgreich die sterblichen Rassen zerstörte und eine Ära begann, in der das Schwarze Reich wieder aufsteigt. Doch nicht alle Hoffnung war verloren. Es gab immer noch viele Menschen, die im Schatten kämpften und versuchten zu überleben. Ein leises Flüstern der Rebellion breitet sich auf Azeroth aus, und jetzt ist es an der Zeit, zurückzuschlagen!"
 THE_FROZEN_THRONE_NAME: "Der gefrorene Thron"
 THE_FROZEN_THRONE_DESC: "Illidan Stormrage versucht, den gefrorenen Thron zu zerstören."
 LEGION_NAME: "Legion"
 LEGION_DESC: "Die brennende Legion greift wieder in Azeroth ein."
