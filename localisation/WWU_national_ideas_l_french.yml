 furbolg_ideas_bonus: "Ambitions de Fourbolg"
 furbolg_ideas_1: "Fureur des Furbolgs"
 furbolg_ideas_1_desc: "Les furbolgs sont essentiellement des bestiaux à demi-ours, donc même sans armes, nous sommes un ilk dangereux. Nos soldats sont aussi durs et robustes que les terres que nous habitons."
 furbolg_ideas_2: "La force par l'unité"
 furbolg_ideas_2_desc: "Nous sommes un peuple tribal, et nous régnons par la force et la force de la griffe. Pour cette raison, peu sont disposés à se rebeller contre notre gouvernement."
 furbolg_ideas_3: "Furbolg Nature"
 furbolg_ideas_3_desc: "Non seulement nos cheifs se reproduisent comme des bestiaux, mais même s'ils n'ont pas un nouveau chef fort, il sculptera sa domination au sein de notre gouvernement. Pour cette raison, nous avons peu de chances d'être sans chef."
 furbolg_ideas_4: "L'amour de notre terre"
 furbolg_ideas_4_desc: "Lorsque les Furbolgs revendiquent une nouvelle terre, ils sont prêts à l'appeler aussi maison. Nous sommes territoriaux et révérends de nos terres, et nous prenons soin de celles-ci de façon appropriée."
 furbolg_ideas_5: "Chefs forts"
 furbolg_ideas_5_desc: "Nos chefs sont forts et règnent par la force. Seuls quelques-uns seraient disposés à contester directement leur droit de gouverner."
 furbolg_ideas_6: "Rituels chamanistes"
 furbolg_ideas_6_desc: "Les furbolgs sont des chamans passionnés, qui participent souvent aux rituels de pluie et de terre, pour s'assurer que leur nourriture est abondante et que leur soif est nulle."
 furbolg_ideas_7: "Maîtres du Land"
 furbolg_ideas_7_desc: "Les furbolgs vivent dans de nombreux terrains et y vivent bien. Nous connaissons mieux la terre que tous ceux qui oseraient s'approcher, et nous pouvons facilement l'exploiter dans des terres proches et lointaines. Cette maîtrise de la nature nous procure un grand avantage au combat."
 harpy_ideas: "Idées harcelées"
 harpy_ideas_start: "Traditions harcelées"
 harpy_ideas_bonus: "Ambitions harcelées"
 harpy_ideas_1: "Éclisses d'oeufs"
 harpy_ideas_1_desc: "Le taux élevé de reproduction de nos matriarches assurera notre domination sur ces terres."
 harpy_ideas_2: "Constructeurs de nids"
 harpy_ideas_2_desc: "Harpies peut rapidement infester une zone. S'ils ne sont pas vérifiés, ils construiront de nombreux nids bruts."
 harpy_ideas_3: "Matriarches"
 harpy_ideas_3_desc: "Les matriarches sont hautement qualifiés dans la magie élémentaire et la foudre de pluie sur nos ennemis."
 harpy_ideas_4: "Harpy Raiders"
 harpy_ideas_4_desc: "Nous attaquons constamment nos voisins et prenons ce dont nous avons besoin d'eux."
 harpy_ideas_5: "Les traders d'outils"
 harpy_ideas_5_desc: "Avec nos armes ailées, nous ne pouvons pas fabriquer d'outils et d'armes, nous devons donc les échanger avec quiconque veut nous traiter."
 harpy_ideas_6: "Screechers"
 harpy_ideas_6_desc: "L'effroi de nos harpies dénerve nos ennemis sur le champ de bataille."
 harpy_ideas_7: "Fureur ailée"
 harpy_ideas_7_desc: "L'infanterie ennemie est facilement flanquée par nos guerriers ailés, et meurt rapidement sous leurs talons."
 dwarven_ideas: "Idées naines"
 dwarven_ideas_start: "Traditions naines"
 dwarven_ideas_bonus: "Ambitions ravagées"
 dwarven_ideas_1: "Folk Mercantile"
 dwarven_ideas_1_desc: "Les amis avec une grande partie de l'Alliance, les nains aiment boire et manger, et si souvent se tourner vers le commerce comme une excuse pour le faire."
 dwarven_ideas_2: "N'est-ce pas?"
 dwarven_ideas_2_desc: "Les nains sont des gens robustes, et quand il s'agit de guerre, ils ne donneront pas de quart."
 dwarven_ideas_3: "Inventors adeptes"
 dwarven_ideas_3_desc: "Les nains ont une inclinaison naturelle vers le mécanique et le physique. Ils sont une race qui fait confiance à la terre, pas au ciel et en tant que telle préfèrent l'invention à la magie."
 dwarven_ideas_4: "Explosifs et mousquets"
 dwarven_ideas_4_desc: "Grâce à leurs nains inventifs, ils sont devenus d'excellents ingénieurs. En temps de guerre, cela s'exprime par l'invention de bombes, d'explosifs et de mousquets, tous utilisés comme moyen de vaincre l'ennemi."
 dwarven_ideas_5: "Ligne de tir de Nwarven"
 dwarven_ideas_5_desc: "Préférant rester à portée pendant les grands engagements, les nains sont bien mieux aux attaques soutenues que les engagements surprises."
 dwarven_ideas_6: "Stocky et Short"
 dwarven_ideas_6_desc: "La plupart des nains savent qu'ils sont courts et en stock. Souvent considéré comme un négatif, il a été vu plus positivement par ceux dans les armées dwarven, où les approvisionnements s'étirent plus loin et plus peut être fait avec moins grâce à la stature naturelle d'un nain."
 dwarven_ideas_7: "Abodes montagnardes"
 dwarven_ideas_7_desc: "Les nains sont le plus à la maison souterraine, c'est leurs cavernes ciselées et leurs maisons de taille. Grâce à cette préférence, beaucoup d'attaquants se débattraient en entrant dans une ville dwarven, et les défenseurs utilisent ce manque d'adaptabilité à leur avantage."
 tuskarr_ideas: "Idées Tuskarr"
 tuskarr_ideas_start: "Traditions Tuskarr"
 tuskarr_ideas_bonus: "Ambitions Tuskarr"
 tuskarr_ideas_1: "Chasse aux grandes baleines"
 tuskarr_ideas_1_desc: "Les Tuskarr sont connus pour leur capacité de pêche, comme toute leur culture est basée autour d'elle, donc ces hommes robustes morses sont devenus des experts dans leur commerce."
 tuskarr_ideas_2: "Lois sociales"
 tuskarr_ideas_2_desc: "Les lois Tuskarr pour la plupart des crimes en dehors du meurtre mettent l'accent sur la sanction du délinquant par des moyens sociaux, tels que les commérages, les insultes et l'exclusion. Cela aide la plupart des petits criminels à réformer pour qu'ils puissent une fois de plus être acceptés."
 tuskarr_ideas_3: "Droits chamanistes"
 tuskarr_ideas_3_desc: "Les chamans des Tuskarr tiennent les gens ensemble par des rituels avec les esprits et peuvent influencer des événements tels que le temps, la nourriture ou la maladie."
 tuskarr_ideas_4: "Villages ancestraux"
 tuskarr_ideas_4_desc: "Les villages de Tuskarr sont au même endroit depuis des générations, et en tant que tels, tous ceux qui essaient de nous le prendre auront la pleine puissance des Tuskarr contre eux."
 tuskarr_ideas_5: "Cœur et foyer"
 tuskarr_ideas_5_desc: "Nos guerriers sont surtout des pêcheurs qui ont pris la lance pour lutter contre les trolls de Frost entrants ou les Nérubes, et en tant que tels, ils se battent avec la pleine vigueur de celui qui vit en famille dépend de lui."
 tuskarr_ideas_6: "Architecture des os des baleines"
 tuskarr_ideas_6_desc: "Nos cabanes sont faites d'os de baleine, de pierre et de chaume, et comme ce sont des ressources abondantes ici à Northrend, nous pouvons installer de nouvelles cabanes assez rapidement."
 tuskarr_ideas_7: "Extraordinaires de pêche"
 tuskarr_ideas_7_desc: "Même si nos villages sont anciens, nous devons, à un certain point, faire nos valises et nous déplacer dans une nouvelle région pour trouver plus de poissons et de baleines pour soutenir notre peuple."
 gnomish_ideas: "Idées gnomiques"
 gnomish_ideas_start: "Traditions gnomiques"
 gnomish_ideas_bonus: "Ambitions gnomiques"
 gnomish_ideas_1: "Des esprits inventifs"
 gnomish_ideas_1_desc: "Les gnomes sont par nature innovants, nous pouvons le manier à notre avantage, améliorant considérablement nos avoirs."
 gnomish_ideas_2: "Bienvenue à Gnome"
 gnomish_ideas_2_desc: "Ceux d'autres espèces, comme les Nains, sont néanmoins nos amis. Nous devons les respecter pour la tenue de l'Alliance."
 gnomish_ideas_3: "Machines de guerre"
 gnomish_ideas_3_desc: "Les gnomes ne sont pas très forts, mais ils sont intelligents. Ainsi, en temps de guerre, ils construisent des machines de guerre, des monstruosités impressionnantes qui peuvent réduire même les murs les plus hauts aux décombres."
 gnomish_ideas_4: "Fizz et Bang"
 gnomish_ideas_4_desc: "L'inventivité du gnome s'étend aussi à la production, permettant la production en masse de leurs machines de guerre, assurant qualité et quantité."
 gnomish_ideas_5: "Expériences explosives"
 gnomish_ideas_5_desc: "Un amour gnome pour l'invention signifie inévitablement qu'ils tomberont dans les explosifs, comme le principal moteur de beaucoup de leurs inventions. Les expériences ici signifient qu'ils sont bien équipés sur le champ de bataille aussi bien."
 gnomish_ideas_6: "Production massique"
 gnomish_ideas_6_desc: "Parfois moins c'est plus, mais avec Gnomes ce n'est jamais le cas. Avec la supériorité technologique, les gnomes produisent des produits de haute qualité en grande quantité."
 gnomish_ideas_7: "Pays montagneux"
 gnomish_ideas_7_desc: "Les montagnes nous protègent contre les envahisseurs, ceux qui cherchent à nous envahir seront confrontés au froid dur."
 forsaken_ideas: "Idées abandonnées"
 forsaken_ideas_start: "Traditions abandonnées"
 forsaken_ideas_bonus: "Cessation d'ambitions"
 forsaken_ideas_1: "Volonté de l'abandon"
 forsaken_ideas_1_desc: "J'ai vécu comme un esclave assez longtemps, dreadlord. Je ne renoncerai pas à ma liberté en m'attaquant à vous! – Sylvanas Windrunner"
 forsaken_ideas_2: "Société royale d'apothécaire"
 forsaken_ideas_2_desc: "Les Apothicaires sont les esprits innovateurs des abandonné. La Royal Apothecary Society a été créée pour créer le Blight, une nouvelle peste capable d'éradiquer le scorurge. Ils brassent constamment de nouvelles plaies et de nouveaux poisons pour déchaîner sur les ennemis de Sylvanas. Les autres races de la Horde croient qu'elles travaillent sur un remède pour guérir leur maladie."
 forsaken_ideas_3: "Nouvelles frontières"
 forsaken_ideas_3_desc: "Les Forsaken ont finalement pu étendre leur prise à de nouvelles terres. Nous devons veiller à ce que les habitants soient coopératifs jusqu'à ce qu'ils soient prêts à se joindre à nous."
 forsaken_ideas_4: "Récupérateurs"
 forsaken_ideas_4_desc: "La plupart de ce qui se trouve dans les ruines abandonnées de Lordaeron est remis en état et réutilisé par le Forsaken cette pratique inhabituelle d'essayer de tout recycler augmente considérablement la quantité qu'ils produisent, mais le manque de qualité et de finesse sur leur artisanat les rend indésirables à la plupart des autres races."
 forsaken_ideas_5: "Destroyers abandonnés"
 forsaken_ideas_5_desc: "En draguant des navires du fond de la mer, nous pouvons construire une marine différente des autres. Bien que ces navires surélevés soient des atouts utiles, nos propres Destroyers donnent à notre marine une force renouvelée."
 forsaken_ideas_6: "Machines de la mort"
 forsaken_ideas_6_desc: "Les catapultes de la peste et les épandeurs de peste assurent la capitulation rapide ou la purge pure et simple des défenseurs d'une ville."
 forsaken_ideas_7: "Val'kyrs"
 forsaken_ideas_7_desc: "« En tant que race, nous, Forsaken, sommes incapables de procréer. Avec l'aide du Val'kyr, nous pouvons maintenant prendre les cadavres des morts et créer de nouveaux Forsaken.» – Sylvanas Windrunner"
 darkshire_ideas: "Idées du Darkshire"
 darkshire_ideas_start: "Les traditions du Darkshire"
 darkshire_ideas_bonus: "Ambitions du Darkshire"
 darkshire_ideas_1: "La veille nocturne"
 darkshire_ideas_1_desc: "Longtemps abandonné par Stormwind, Duskwood est habité par un peuple défiant qui s'accroche encore à ses possessions face à une adversité écrasante."
 darkshire_ideas_2: "Le Grand Hameau"
 darkshire_ideas_2_desc: "Duskwood était autrefois le plus productif de toutes les terres de Stormwind. Au fil des ans, elle est tombée en ruine. En tant qu'héritiers de l'héritage du Darkshire, nous devons faire tout ce qui est en notre pouvoir pour en faire le Grand Hamlet."
 darkshire_ideas_3: "Purger les morts-vivants"
 darkshire_ideas_3_desc: "Morbent Fel et les morts-vivants qui le suivent constituent une grande menace pour les habitants de Duskwood. Ce n'est que par la foi que nous pouvons espérer vaincre ce nécromant et ses minions."
 darkshire_ideas_4: "Maison d'Ebonlocke"
 darkshire_ideas_4_desc: "Pendant les temps turbulents, les nobles sont capables de s'éloigner. Beaucoup de ceux qui appelaient autrefois Duskwood leur maison l'ont fait. La maison d'Ebonlocke n'était pas une telle maison et est restée à Duskwood pour protéger son peuple et son héritage."
 darkshire_ideas_5: "Les sorcières de la moisson"
 darkshire_ideas_5_desc: "Les gens de Duskwood ont de nombreuses pratiques traditionnelles, et l'une d'elles est celle des Witches de moisson. Offerts à la terre, ils aident à guérir la tainte qui habite encore la terre de Duskwood."
 darkshire_ideas_6: "Chasses de Worgen"
 darkshire_ideas_6_desc: "Depuis la chute de Velinde Starsong, Duskwood a été affligé par le vorgen. Émergent de la mine connue sous le nom de Roland's Doom, ils habitent la ferme Yorgen, à la recherche de leur prochain repas."
 darkshire_ideas_7: "Le grand arbre"
 darkshire_ideas_7_desc: "Au sein du volcan éteint qui se trouve dans le centre de Duskwood est l'un des Grands Arbres, un jeune arbre du monde. À côté de cela se trouve un portail pour le rêve d'Emeraude, protégé par le vol du Dragon vert."
 thunderbluff_ideas: "Idées de Thunderbluff"
 thunderbluff_ideas_start: "Traditions de Thunderbluff"
 thunderbluff_ideas_bonus: "Ambitions de Thunderbluff"
 thunderbluff_ideas_1: "Nature calme"
 thunderbluff_ideas_1_desc: "Tous les gens d'Azéroth connaissent le Tauren non seulement pour nos capacités de combat, mais aussi pour notre calme et notre volonté de raisonner. Cela brille heureusement dans nos transactions."
 thunderbluff_ideas_2: "Coexistence"
 thunderbluff_ideas_2_desc: "Nous avons toujours été prêts à vivre avec ceux qui respectent le monde et nos valeurs."
 thunderbluff_ideas_3: "Braves et chasseurs"
 thunderbluff_ideas_3_desc: "Nous avons une longue tradition de nos jeunes qui apprennent à défendre nos terres et à les chasser. Par la suite, nous avons une base importante de notre population qui est prête au combat."
 thunderbluff_ideas_4: "Gardiens du monde"
 thunderbluff_ideas_4_desc: "Le monde entier nous connaît pour notre désir de préserver tout Azéroth du mal et du chaos. C'est pourquoi il y a plus de chances que nous écoutions notre parole."
 thunderbluff_ideas_5: "Connexions druidiques et chamanistiques"
 thunderbluff_ideas_5_desc: "Tauren a toujours eu un lien profond avec la nature et les éléments. Peu souhaitent s'en écarter, et ceux qui le font sont traités."
 thunderbluff_ideas_6: "Pays d'origine finale"
 thunderbluff_ideas_6_desc: "Sous les Bloodhoofs et avec l'aide des Orcs, nous nous sommes finalement installés dans les plaines luxuriantes de Mulgore et vivons confortablement dans les Barrens. Aucun ennemi ne nous chassera de nos maisons à partir de maintenant."
 thunderbluff_ideas_7: "Chefs de guerre"
 thunderbluff_ideas_7_desc: "Nos dirigeants sont toujours prêts à se battre aux côtés de leurs soldats, ce qui correspond à la taille et à la force du Tauren fait ce qu'il faut compter avec."
 human_ideas: "Idées humaines"
 human_ideas_start: "Traditions humaines"
 human_ideas_bonus: "Ambitions humaines"
 human_ideas_1: "Concept d'unité"
 human_ideas_1_desc: "L'humanité est toujours unie dans les temps où son existence est menacée."
 human_ideas_2: "Héritage d'Arathor"
 human_ideas_2_desc: " Nous sommes les enfants d'un grand Royaume qui régnait autrefois dans tous les Royaumes de l'Est."
 human_ideas_3: "Bastion de la Lumière"
 human_ideas_3_desc: "En tant que fiers disciples de la Lumière Sainte, nous avons juré de porter partout son illumination."
 human_ideas_4: "Sept Royaumes"
 human_ideas_4_desc: "Nos relations avec d'autres royaumes humains sont très importantes. Nous devrions sceller cette bonne relation avec un mariage royal."
 human_ideas_5: "Hommes libres"
 human_ideas_5_desc: "L'humanité n'a jamais été esclave. Et ils ne le seront jamais."
 human_ideas_6: "Guildes humaines"
 human_ideas_6_desc: "L'homme est connu par ses esprits aventureux. Ils ont tendance à former toutes sortes de guildes pour combattre le mal."
 human_ideas_7: "Langue commune"
 human_ideas_7_desc: "La langue \"officielle\" d'Azéroth est appelée commune, qui est aussi la langue maternelle des hommes. La langue commune facilite beaucoup la transition culturelle."
 pandaren_ideas: "Idées de Pandaren"
 pandaren_ideas_start: "Traditions des Pandaren"
 pandaren_ideas_bonus: "Ambitions de Pandaren"
 pandaren_ideas_1: "Pandaren Brewmasters"
 pandaren_ideas_1_desc: "La brasserie Pandaren est réputée être la plus grande brasserie au monde. Nos brasseurs sont accueillis dans tous les coins d'Azéroth."
 pandaren_ideas_2: "Les eaux du Vale"
 pandaren_ideas_2_desc: "Les eaux de la vallée des Blossoms éternels s'écoulent vers la vallée des Quatre Vents. Cette eau enchantée pousse nos cultures à des tailles énormes."
 pandaren_ideas_3: "Emotions tempérées"
 pandaren_ideas_3_desc: "Les émotions négatives font que le Sha s'élève et profère la terre. Cela nous a forcés à tempérer et à contrôler nos émotions au cours des âges et a évolué notre monde intérieur."
 pandaren_ideas_4: "Serpents nuageux"
 pandaren_ideas_4_desc: "Nos amis Cloud Serpent nous ont aidés à nous protéger des Zandalari et de leurs dinosaures pour des milennias."
 pandaren_ideas_5: "Mistres de Pandaria"
 pandaren_ideas_5_desc: "Cette Mist a gardé nos terres à l'abri du Sundering. C'était le dernier acte du dernier Empereur."
 pandaren_ideas_6: "Serpent's Spine"
 pandaren_ideas_6_desc: "La Spine du Serpent a été construite par le cruel Mogu pour garder la Mantide contenue dans le passé. Maintenant, c'est notre devoir de faire de même."
 pandaren_ideas_7: "Houjin et Tushui"
 pandaren_ideas_7_desc: "Houjin est la philosophie de l'action, tandis que Tushui est la philosophie de la patience. Notre peuple s'efforce d'équilibrer les deux."
 zandalari_ideas: "Idées de Zandalari"
 zandalari_ideas_start: "Traditions de Zandalari"
 zandalari_ideas_bonus: "Ambitions de Zandalari"
 zandalari_ideas_1: "Le prophète Zul"
 zandalari_ideas_1_desc: "Zandalar a toujours été une tribu de trolls qui ont été respectés par les autres. Nous avons besoin d'une diplomatie efficace et rapide pour pouvoir entretenir des relations avec d'autres tribus."
 zandalari_ideas_2: "Élargissement des colonies"
 zandalari_ideas_2_desc: "En raison d'un petit chemin d'expansion, notre nation a dû apprendre à occuper des territoires auparavant inhabités. En conséquence, l'impact du Zandalar peut être augmenté grâce au vaste territoire éparpillé dans le monde entier."
 zandalari_ideas_3: "La maison de Loa"
 zandalari_ideas_3_desc: "Zandalar a toujours été la maison du bon Loa. Tous ceux qui croient en des sacrifices sanglants et d'autres sacrifices mortels doivent être appelés hérétiques et convertis."
 zandalari_ideas_4: "Marines élites"
 zandalari_ideas_4_desc: "En raison de notre mode de vie maritime dû à la fonte, nous avons dû nous adapter et nos marins ont dû apprendre les compétences de combat."
 zandalari_ideas_5: "La Flotte d'Or"
 zandalari_ideas_5_desc: "Notre flotte est la plus puissante du monde."
 zandalari_ideas_6: "Dénominateurs"
 zandalari_ideas_6_desc: "Alors que d'autres trolls n'ont dompté que les rapaces, nos dinosaures ont dompté le plus fort des dinosaures."
 zandalari_ideas_7: "Le premier empire troll"
 zandalari_ideas_7_desc: "Notre peuple s'enorgueillit d'être des guides d'autres tribus, nous sommes l'empire le plus respecté de tous les trolls."
 warsong_ideas: "Idées de Warsong"
 warsong_ideas_start: "Traditions de Warsong"
 warsong_ideas_bonus: "Ambitions de Warsong"
 warsong_ideas_1: "Worg Riders"
 warsong_ideas_1_desc: "Les worgs des clans Warsong sont la meilleure race parmi tous les worgs de Draenor."
 warsong_ideas_2: "Volonté de fer"
 warsong_ideas_2_desc: "Un vrai Warsong crache sur le visage de la mort. Nos précédentes victoires en témoignent."
 warsong_ideas_3: "Raiders vétérans"
 warsong_ideas_3_desc: "Nous sommes nés de la guerre et nous mourons de la mort d'un guerrier. Nous foulons, rasons et détruisons nos ennemis jusqu'à ce qu'il ne reste plus que de la poussière."
 warsong_ideas_4: "Guerre nomade"
 warsong_ideas_4_desc: "Nous sommes en guerre éternelle avec Ogres et d'autres tribus d'Orc. Avec le temps, nous avons perfectionné nos compétences pour survivre dans les collines de Nagrand."
 warsong_ideas_5: "Peut-être qu'il est juste"
 warsong_ideas_5_desc: "Les faibles n'ont nulle part où vivre dans un monde où chaque ressource compte."
 warsong_ideas_6: "Choc et admiration"
 warsong_ideas_6_desc: "Nos guerriers cherchent à submerger nos ennemis par un assaut terrifiant"
 warsong_ideas_7: "Livraison Worg"
 warsong_ideas_7_desc: "Nous envoyons notre pilote de loup le plus rapide pour livrer des messages, des guerres sans fin font de nos scouts et messagers un expert sur leur travail."
 illidari_ideas: "Idées Illidari"
 illidari_ideas_start: "Traditions Illidari"
 illidari_ideas_bonus: "Ambitions Illidari"
 illidari_ideas_1: "Né de la souffrance"
 illidari_ideas_1_desc: "Les chasseurs de démons subissent un processus terrifiant pour devenir ce qu'ils sont. La douleur, la souffrance et le chaos intérieur sont une autre vie quotidienne pour eux."
 illidari_ideas_2: "Toujours prêt à combattre"
 illidari_ideas_2_desc: "La souffrance éternelle a endurci notre esprit contrairement à rien d'autre ne peut. Un petit revers ne peut pas briser notre volonté."
 illidari_ideas_3: "Vue spectrale"
 illidari_ideas_3_desc: "Témoin de visions terribles d'un démon aveugle un illidari. Parfois, ils arrachent leurs propres yeux, tandis que d'autres perdent leur capacité de voir avec un choc. Mais alors, ils gagnent un « don » appelé la vue spectrale : une capacité à voir à travers toutes sortes d'illusions."
 illidari_ideas_4: "Nous avons tout sacrifié"
 illidari_ideas_4_desc: " Nous sommes un groupe de personnes organisées qui se sont réunies autour d'un seul objectif : détruire la Légion brûlée, une fois pour toutes. Nos différences culturelles et gouvernementales sont insignifiantes."
 illidari_ideas_5: "Unité par conversion"
 illidari_ideas_5_desc: "Nous allons convaincre les gens que notre chemin est supérieur par tous les moyens. C'est une question de vie et de mort."
 illidari_ideas_6: "Lève-toi contre la Légion"
 illidari_ideas_6_desc: "Notre leadership est légendaire, et nous l'utiliserons pour sauver les gens de la prise de la légion."
 illidari_ideas_7: "Les cicatrices nous marquent"
 illidari_ideas_7_desc: "\"JE SUIS MES CARS\" - Leur foi les a aveuglés. Il ne peut y avoir de choix. Seulement nous pouvons nous sauver."
 bleeding_hollow_ideas: "Idées creuses saignantes"
 bleeding_hollow_ideas_start: "Saignement Traditions creuses"
 bleeding_hollow_ideas_bonus: "Ambitions creuses saignantes"
 bleeding_hollow_ideas_1: "Guerre de Guerille"
 bleeding_hollow_ideas_1_desc: "Les envahisseurs ont du mal à attaquer dans la jungle. Les Jungles de Taanan sont un piège à mort."
 bleeding_hollow_ideas_2: "Connaissance de la terre"
 bleeding_hollow_ideas_2_desc: "La plupart considèrent que notre jungle est impossible à traverser. Nous gardons les routes les plus sûres pour nous-mêmes."
 bleeding_hollow_ideas_3: "Rituel sanguin"
 bleeding_hollow_ideas_3_desc: "Nos chefs d'état-major subissent le rituel creux saignant pour attendre leur mort. Avec cette information en main nos chefs se battent avec une férocité inégalée sachant que leur temps n'est pas venu."
 bleeding_hollow_ideas_4: "Bounty de Tanaan"
 bleeding_hollow_ideas_4_desc: "Taanan est riche en ressources. C'est ici que la Horde fait leur citadelle."
 bleeding_hollow_ideas_5: "Superstition"
 bleeding_hollow_ideas_5_desc: "Les tabous sont pris sereinement avec notre lot."
 bleeding_hollow_ideas_6: "Expertise en siège"
 bleeding_hollow_ideas_6_desc: "Le chef d'état-major Doomhammer nous a confié d'assiéger les villes forteresses infénétrables de Khaz Modan."
 bleeding_hollow_ideas_7: "La foi dans le Chieftan"
 bleeding_hollow_ideas_7_desc: "Le génie de Kilrog nous a apporté de nombreuses victoires. La Saigneuse Hollow lui fait entièrement confiance."
 shattered_hand_ideas: "Idées de main ébranlées"
 shattered_hand_ideas_start: "Traditions des mains ébranlées"
 shattered_hand_ideas_bonus: "Ambitions de mains ébranlées"
 shattered_hand_ideas_1: "Combattants sales"
 shattered_hand_ideas_1_desc: "La main rasée a gagné à juste titre une réputation pour la lutte sale."
 shattered_hand_ideas_2: "Masochisme"
 shattered_hand_ideas_2_desc: "La douleur est une faiblesse qui quitte le corps. Amuse-toi bien!"
 shattered_hand_ideas_3: "Sadisme"
 shattered_hand_ideas_3_desc: "La main rasée est sadique qui aime infliger la douleur aux autres."
 shattered_hand_ideas_4: "Chute de l'Arakkoa"
 shattered_hand_ideas_4_desc: "Kargath a été chargé d'éliminer la menace du Haut Arakkoan. Son infiltration a effacé leur civilisation du visage de Draenor."
 shattered_hand_ideas_5: "Détruisez les Ogres"
 shattered_hand_ideas_5_desc: "Les humbles débuts de Kargath étaient dans les anneaux gladiatoriaux de Highmaul. Ses actions ont libéré les Orcs esclaves et donné naissance à son nouveau clan."
 shattered_hand_ideas_6: "Fonctions de la main"
 shattered_hand_ideas_6_desc: "\"La vérité et la tromperie doivent être maîtrisées.\" -Senthul"
 shattered_hand_ideas_7: "Les ombres dans les plus hautes perches"
 shattered_hand_ideas_7_desc: "\"Quelque chose doit être caché là-bas.\" - Jes'rimon"
 frostwolf_ideas: "Idées de Frostwolf"
 frostwolf_ideas_start: "Traditions Frostwolf"
 frostwolf_ideas_bonus: "Ambitions de Frostwolf"
 frostwolf_ideas_1: "Des survivants!"
 frostwolf_ideas_1_desc: "Nous sommes un clan de survivants. Nous avons survécu au terrain rude de Frostfire, à l'influence démoniaque de la Légion Brûlante, et maintenant de l'Alterac."
 frostwolf_ideas_2: "Importance de la famille"
 frostwolf_ideas_2_desc: "Notre clan est notre BLOOD, notre FAMILLE... et le cheiftan des Frostwolves doit surtout valoriser la famille."
 frostwolf_ideas_3: "Rejet de Fel"
 frostwolf_ideas_3_desc: "Durotan n'a pas permis aux Frostwolves de participer aux cadeaux de Gul'dan dans des circonstances. Durotan refusa simplement de boire, prétendant que c'était son choix."
 frostwolf_ideas_4: "Voisins hostiles"
 frostwolf_ideas_4_desc: "\"Stormpike pourriture! Dans mon donjon?! Tuez-les tous!\" - Drek'tar"
 frostwolf_ideas_5: "L'honneur par-dessus tout"
 frostwolf_ideas_5_desc: "\"C'était une montagne immobile. Un pilier de force et d'honneur. Il s'est sacrifié pour que nous puissions survivre. » - Grande-mère Geyah, mère de Durotan"
 frostwolf_ideas_6: "Les loups givrés"
 frostwolf_ideas_6_desc: "Il n'y a pas deux créatures qui partagent une relation plus forte que celle d'un Frostwolf et de son loup compagnon. Les deux ont mangé, dormi, et se sont battus côte à côte jusqu'à ce qu'un ou les deux meurent d'une mort honorable."
 frostwolf_ideas_7: "Redécouverte chamaniste"
 frostwolf_ideas_7_desc: "Pendant l'exil des Frostwolves de la Horde de Gul'dan, Drek'Thar renonce à la voie du sorcier et redécouvre le chemin du chamanisme. C'est lui qui allait enseigner Thrall dans l'attitude élémentaire."
 blackrock_ideas: "Idées de Blackrock"
 blackrock_ideas_start: "Traditions de Blackrock"
 blackrock_ideas_bonus: "Ambitions de Blackrock"
 blackrock_ideas_1: "Fonderie Blackrock"
 blackrock_ideas_1_desc: "Le clan avait les fonderies d'armes les plus avancées parmi tous les orcs de Draenor."
 blackrock_ideas_2: "Armes à roche noire"
 blackrock_ideas_2_desc: "Les Blackrocks travaillaient leurs forges jour et nuit, fabriquant des armes et des armures enchantées qui étaient presque indestructibles."
 blackrock_ideas_3: "Dos de la Horde"
 blackrock_ideas_3_desc: "À l'époque précédant immédiatement la création de la Vieille Horde, les Blackrocks se vantaient de la plus grande armée orcoise, la plus organisée et la mieux équipée du monde."
 blackrock_ideas_4: "Un monde hostile"
 blackrock_ideas_4_desc: "Avant de former la Horde, les orques n'étaient pas plus hostiles que toute autre vie sur Draenor. C'est-à-dire qu'ils étaient vraiment hostiles."
 blackrock_ideas_5: "La prophétie de Doomhammer"
 blackrock_ideas_5_desc: "Par le sang, l'arme passera, comme la nuit engendra le jour, Jusqu'à ce que les éléments crient inouïs, et que l'orgueil se transforme en fureur débridée. La dernière de la ligne délivrera le salut et la mort sur son espèce. L'honneur sera défait et tout sera perdu, avant qu'il ne soit retrouvé. Un étranger lèvera le marteau haut, et la justice régnera avec lui."
 blackrock_ideas_6: "Militarisme de Blackrock"
 blackrock_ideas_6_desc: "\"Dans la bataille, la stratégie est aussi importante que la force.\" - Le grand seigneur Varok Saurfang."
 blackrock_ideas_7: "Domination de l'horde"
 blackrock_ideas_7_desc: "\"Je dirige la Horde maintenant, Gul'dan. Pas toi, pas tes sorciers. Doomhammer seul. Et il n'y aura plus de déshonneur. Plus de traîtrise. Plus de tromperie et de mensonges!\" - Orgrim Doomhammer"
 yaungol_ideas: "Idées de Yaungol"
 yaungol_ideas_start: "Traditions Yaungol"
 yaungol_ideas_bonus: "Ambitions de Yaungol"
 yaungol_ideas_1: "Huile de Yaungoil"
 yaungol_ideas_1_desc: "Brûler de l'huile est la pierre angulaire de la guerre du yaungol. À l'époque de leurs plus grands guerriers, cette arme était plus mortelle que la magie. Cette substance brûlante effrayerait les ennemis, brulait les terres, brûlait la couverture fournie par les arbres, et pouvait même écraser un terrible assaut mantidique."
 yaungol_ideas_2: "Tactiques Yaungol"
 yaungol_ideas_2_desc: "Au combat, le yaungol préfère frapper fort et rapide, en faisant un usage intensif de la cavalerie pour flanquer et harceler l'ennemi tandis que l'infanterie durs attaque les parties les plus faibles de la ligne ennemie."
 yaungol_ideas_3: "Dominance"
 yaungol_ideas_3_desc: "Seuls les plus forts, les plus courageux, les plus résistants du yaugol peuvent diriger les tribus. Ces traits sont des qualités les plus élevées de la société yaungol, et sont attendus de tous les dirigeants yaungol."
 yaungol_ideas_4: "Emprunté dans un pays étrange"
 yaungol_ideas_4_desc: " Emprisonnés dans les dangereux steppes de Townlong, les yaugols robustes ont été contraints de s'adapter, d'armer les réserves locales de pétrole et de développer leur propre culture agressive. Peu de courses peuvent résister orteil à orteil contre la mantide en terrain ouvert. Pour cette seule raison, les survivants du yaungol doivent être craints et respectés."
 yaungol_ideas_5: "Ordos"
 yaungol_ideas_5_desc: "Ordos était autrefois un chaman du Yaungol qui s'est sacrifié à la flamme, suivant les promesses des Seigneurs du Feu, afin de devenir un démigré. Sa chair est éternellement voûtée de feux, le mettant dans une agonie sans fin. Yaungol Fire-Keepers se met rituellement enflammé pour imiter l'ascension d'Ordos, et jette des enchantements et des prières pour soulager sa douleur."
 yaungol_ideas_6: "Camps d'incendie trompeurs"
 yaungol_ideas_6_desc: "C'est une vieille tactique du yaungol pour allumer plus de feux de camp chaque nuit que les gens qu'ils ont. De cette façon, l'espionnage ennemi dans l'obscurité supposerait qu'un plus grand nombre de yaungol existait, tandis que leurs véritables positions et nombres restaient masqués."
 yaungol_ideas_7: "Nouilles de Yaungolian"
 yaungol_ideas_7_desc: "\"C'est le plus beau d'entre eux! Des nouilles Yaungoliens!\" - Détermateur Digao"
 mantid_ideas: "Idées mantides"
 mantid_ideas_start: "Traditions mantides"
 mantid_ideas_bonus: "Ambitions mantides"
 mantid_ideas_1: "Voix de l'impératrice"
 mantid_ideas_1_desc: "Nous sommes l'extension de la volonté de notre impératrice. Le nôtre n'est qu'à servir en Son nom divin. Ne jamais questionner, ni contempler; nous agissons simplement. Nous nous battons, nous lamentons et nous servons afin que Sa vision pour nous soit rendue réalité. Son bonheur est notre récompense, sa tristesse notre échec. Nous donnerons notre vie à l'impératrice sans hésitation. Elle est la lumière, et sans elle, nos vies seront perdues dans les ténèbres."
 mantid_ideas_2: "Le swarm de Mantid"
 mantid_ideas_2_desc: "Nous sommes une race d'aînés. Les pandaren avec qui tu t'associes, ce ne sont que des enfants. Ils ont leur rôle à jouer. Chaque cycle, nos jeunes essaiment leurs murs. Les pandaren tuent les faibles. Le retour fort. Avec chaque génération, nous devenons de plus en plus forts."
 mantid_ideas_3: "Conseil Klaxxi"
 mantid_ideas_3_desc: "Un conseil d'anciens mantidés connu sous le nom de Klaxxi sont les intendants de l'histoire et de la culture mantides, et leurs objectifs sont beaucoup plus à long terme que ceux de l'impératrice. Leur volonté est de préserver le cycle."
 mantid_ideas_4: "Sap Kypari"
 mantid_ideas_4_desc: "Amber est la pierre angulaire de la société mantide. Récoltés sur les grands kypariers ambres, ils utilisent ce matériau dans leur architecture, leur art et leur technologie. Amber est façonnée par des ambresmiths en lames aiguisées et en armes."
 mantid_ideas_5: "Le cycle du Kunchong"
 mantid_ideas_5_desc: "Le cycle de naissance et de construction des mantides tourne autour du kunchong, un insecte colossal assez grand pour menacer des villes entières par lui-même. Les mantides vénèrent cette énorme créature, et quand l'instinct l'oblige à se faufiler sur tout le continent, en mangeant la terre, les arbres et les lacs, ils suivent derrière, en recueillant la résine de couleur ambre qu'elle sécrète, en accouchant leurs jeunes et en créant leurs maisons dans son sillage. "
 mantid_ideas_6: "Technologie sonique"
 mantid_ideas_6_desc: "Maîtres du son, le mantide a trouvé il y a longtemps un moyen d'utiliser l'ambre pour étendre la portée de leur coulée acoustique. De cette façon, ils sont capables de communiquer sur de grandes distances. Aucune armée n'a réussi à marcher sur des terres mantides non détectées, et même les voyageurs isolés sont vivement avertis car leurs mouvements sont sans doute surveillés au moment où ils s'aventurent au-delà du mur."
 mantid_ideas_7: "Promets aux anciens Dieux"
 mantid_ideas_7_desc: "\"Si jamais les Anciens reviennent, nous serons de nouveau à leurs côtés. Le plus sage parmi vous fera de même. Kil'ruk le Reaver du Vent"
 air_ideas: "Idées du vent"
 air_ideas_start: "Traditions du vent"
 air_ideas_bonus: "Ambitions éoliennes"
 air_ideas_1: "Forts dans les nuages élevés"
 air_ideas_1_desc: "Nos forts sont inaccessibles par des moyens réguliers, ce qui rend très difficile le siège de nos villes."
 air_ideas_2: "La tempête des mers"
 air_ideas_2_desc: "Puisque nous pouvons contrôler le vent lui-même, nous pouvons facilement engager des navires ennemis et créer des tempêtes vicieuses pour les couler."
 air_ideas_3: "Déplacement à l'aide d'un avion"
 air_ideas_3_desc: "Nous avons accès à une dimension spéciale appelée plan élémentaire, et nous pouvons l'utiliser pour parcourir de grandes distances en peu de temps."
 air_ideas_4: "Commerce \"Vents\" Fournit les modificateurs suivants:"
 air_ideas_4_desc: "En agissant sur le temps, nous pouvons forcer les marchands à changer de direction."
 air_ideas_5: "Vivre dans le monde mortal"
 air_ideas_5_desc: "Nous vivons dans un monde mortel, donc nous devons gagner des alliés mortels."
 air_ideas_6: "La tempête dans les châteaux"
 air_ideas_6_desc: "Les vents peuvent écraser les plus grands châteaux, compte tenu du temps et de la puissance."
 air_ideas_7: "Alliés anciens"
 air_ideas_7_desc: "Les vieilles haines sont laissées derrière. Nous pouvons enfin atténuer la tension avec les races mortelles d'Azéroth et embrasser Age of Mortals."
 arathor_ideas: "Idées d'Arathor"
 arathor_ideas_start: "Traditions d'Arathor"
 arathor_ideas_bonus: "Ambitions d'Arathor"
 arathor_ideas_1: "Détermination rétablie"
 arathor_ideas_1_desc: "L'Empire d'Arathor a été réformé par nous après des milennies. Nous n'avons pas l'intention de le perdre à nouveau."
 arathor_ideas_2: "Destinée des hommes"
 arathor_ideas_2_desc: "Nos sujets ne tenteront jamais de s'opposer à nous, car ils savent que nous sommes le royaume humain le plus légitime pour gouverner les Royaumes de l'Est."
 arathor_ideas_3: "Sainte Quête"
 arathor_ideas_3_desc: "En tant que bastion de la dévotion ultime, il est de notre devoir de porter la lumière à travers Azéroth."
 arathor_ideas_4: "Les ailes de la liberté"
 arathor_ideas_4_desc: "Fournit les modificateurs suivants:"
 arathor_ideas_5: "Absolution humaine"
 arathor_ideas_5_desc: "Fournit les modificateurs suivants:"
 arathor_ideas_6: "Âge d'or"
 arathor_ideas_6_desc: "Fournit les modificateurs suivants:"
 arathor_ideas_7: "Révolution bureaucratique"
 arathor_ideas_7_desc: "Fournit les modificateurs suivants:"
 scarlet_ideas: "Idées écarlates"
 scarlet_ideas_start: "Traditions écarlates"
 scarlet_ideas_bonus: "Ambitions écarlates"
 scarlet_ideas_1: "Résurrection de masse"
 scarlet_ideas_1_desc: "La guérison de nos morts est primordiale, car les rangs non morts gonflent avec chaque corps que nous laissons sans surveillance. Ainsi, chaque croisé tombé est amené au monastère, et à son tour, ramené à la vie."
 scarlet_ideas_2: "Nettoyé dans le feu juste"
 scarlet_ideas_2_desc: "Allumez les corps, brûlez les os. Mettez même les esprits à la torche. Même l'allégresse de l'immortelle est une raison suffisante pour éclairer la terre."
 scarlet_ideas_3: "Interrogation"
 scarlet_ideas_3_desc: "Lordaeron n'est pas seulement tombé aux morts-vivants, mais à la corruption de son peuple en cultes. Nous devons arracher les secrets de ces complots de la chair des pécheurs et les punir... en conséquence."
 scarlet_ideas_4: "Zéloterie"
 scarlet_ideas_4_desc: "Qu'il s'agisse d'une leçon : la croisade écarlate ne sera pas prise si facilement!"
 scarlet_ideas_5: "Inquisition d'écarlates"
 scarlet_ideas_5_desc: "Personne ne s'attend à l'Inquisition Scarlet!"
 scarlet_ideas_6: "Croisade glorieuse"
 scarlet_ideas_6_desc: "Notre cause est légitime et notre croisade est sainte."
 scarlet_ideas_7: "Dawn écarlate"
 scarlet_ideas_7_desc: "\"Une nouvelle aube éclate. Bats-toi au nom de la croisade écarlate!\" - Sally Whitemane, un grand inquisiteur"
 sindorei_ideas: "Idées de Sin'dorei"
 sindorei_ideas_start: "Les traditions du Sin'dorei"
 sindorei_ideas_bonus: "Ambitions de Sin'dorei"
 sindorei_ideas_1: "Lève-toi des elfes du sang"
 sindorei_ideas_1_desc: "\"Nous devons mettre cette misère derrière nous. Nous devons entrer dans un nouveau chapitre! Et donc je vous dis que, à partir de ce jour, nous ne sommes plus des elfes hauts! En l'honneur du sang versé dans tout ce royaume, en l'honneur des sacrifices de nos frères et sœurs, de nos parents et de nos enfants, en l'honneur d'Anastérien... à partir de ce jour, nous prendrons le nom de notre lignée royale! A partir de ce jour, nous sommes pein'dorei! Pour Quel'Thalas!\" - Kael'Thas Sunstrider"
 sindorei_ideas_2: "Sin'dorei Undivised"
 sindorei_ideas_2_desc: "En tant que figure d'autorité la plus élevée de Quel'Thalas, dirigeant conjointement avec son scion dans l'Outland, Lor'themar fut contraint d'exiler plusieurs de ses anciens camarades qui refusèrent d'accepter les enseignements de Rommath, raisonnant qu'il ne pouvait conduire une nation divisée."
 sindorei_ideas_3: "Le Sin'dorei prévaudra"
 sindorei_ideas_3_desc: "\"Que l'on sache, notre peuple n'est pas défini par la tragédie, mais par la capacité de la surmonter\". - Lorthemar Theron."
 sindorei_ideas_4: "Les Chevaliers du Sang"
 sindorei_ideas_4_desc: "\"Les défenseurs de Quel'Thalas, les fidèles serviteurs de Silvermoon, et les vrais maîtres de la Lumière.\"— Chevalier-Seigneur Bloodvalor "
 sindorei_ideas_5: "Farstrider Ranger Elite"
 sindorei_ideas_5_desc: "Les Farstriders sont un groupe d'élite de garde-fous de sang actifs dans Quel'Thalas. Ils sont dirigés par le Ranger-General de Silvermoon, Halduron Brightwing, qui a succédé à Sylvanas Windrunner après la troisième guerre. Les Farstriders sont basés à Silvermoon City, mais ils ont plusieurs camps et lodges dispersés à travers Quel'Thalas. « Nous sommes des rangers qui ont juré de défendre notre peuple contre des ennemis à la fois proches et lointains. » — Lieutenant Dawnrunner "
 sindorei_ideas_6: "Ban'dinoriel et les runestones"
 sindorei_ideas_6_desc: "Quelques fois après la fondation de Quel'Thalas, beaucoup de hauts elfes se méfièrent de leur utilisation rampante de la magie arcane, craignant qu'elle ne puisse une fois de plus attirer la Légion brûlée à Azéroth. Dath'Remar Sunstrider a envoyé ses plus puissants arcanistes pour trouver une solution. Pendant plusieurs décennies, ils ont construit une série de runestones monolithiques autour des frontières de Quel'Thalas. Cette barrière s'appelait Ban'dinoriel, ou 'le gardien de porte' en haute langue elfique. Cela empêcherait d'autres de détecter l'utilisation de la magie par les elfes élevés, d'éviter les superstitieuses Amani, et d'affaiblir la magie de tous les non-elfs à l'intérieur."
 sindorei_ideas_7: "Grand Magocrace"
 sindorei_ideas_7_desc: "« L'origine exacte des Magisters et l'époque de l'ascension à l'autorité sont inconnues, mais il est présumé qu'elles existaient peut-être avant, ou pendant la fondation de Quel'Thalas. Ils ont été la plus haute autorité de Silvermoon sur toutes les choses relatives à la magie, et ont été en possession d'un vaste réservoir de connaissances sur toutes les choses arcane, depuis de nombreuses années. Comme les Farstriders, les Magisters sont depuis de nombreuses années la pierre angulaire de la société thalassienne et un choix de carrière commun pour les studieux et les elfes ambitieux. Avec Silvermoon en shambles il n'est que naturel pour eux de remplir le vide de puissance."
 naga_ideas: "Idées de Naga"
 naga_ideas_start: "Traditions Naga"
 naga_ideas_bonus: "Ambitions de Naga"
 naga_ideas_1: "Pacteer avec un Dieu"
 naga_ideas_1_desc: "Notre pacte avec N'zoth non seulement ne nous a pas laissé survivre, il nous a évolués d'une manière que les mortels ne peuvent même pas commencer à comprendre."
 naga_ideas_2: "Léviathan!"
 naga_ideas_2_desc: "Les Léviathans, aussi connus sous le nom de Kraken, sont notre plus grande partie de notre force navale. Ils peuvent créer des marées pour transporter nos forces rapidement et dévaster des flottes entières en quelques minutes."
 naga_ideas_3: "Enveloppe de marées"
 naga_ideas_3_desc: "En utilisant la magie élémentaire et arcane, nous pouvons inonder des villes entières de marées destructrices."
 naga_ideas_4: "Eau asphyxiante"
 naga_ideas_4_desc: "Les ennemis ne trouveront pas de repos dans nos eaux. Nous les noyons si nous le devons, asservissons leurs survivants et les forçons à travailler à mort."
 naga_ideas_5: "Agression impitoyable"
 naga_ideas_5_desc: "Nous sommes la machine de guerre la plus puissante qu'Azéroth n'ait jamais vue. Nous ne sommes pas limités par de petites politiques mortelles."
 naga_ideas_6: "Fidélité incontestée"
 naga_ideas_6_desc: "Notre reine est tout à fait voyante et tout-puissante. Nos esprits ne sont qu'un. Nous lui obéirons, ou nous noierons avant qu'elle ne puisse."
 naga_ideas_7: "La terreur des profondeurs"
 naga_ideas_7_desc: "Ceux qui traversent nos eaux connaîtront notre terreur de première main."
 stormheim_ideas: "Idées de Stormheim"
 stormheim_ideas_start: "Traditions de Stormheim"
 stormheim_ideas_bonus: "Ambitions de Stormheim"
 stormheim_ideas_1: "Titan Keeper Odyn"
 stormheim_ideas_1_desc: "Le gardien de titan Odyn nous surveille. En échange de sa vigile éternelle, il demande seulement que nous le vénérions comme il est juste."
 stormheim_ideas_2: "Société Vrykul"
 stormheim_ideas_2_desc: "La structure de la société vrykul est idéale pour les sociétés militaristes, et en tant que telles, elles possèdent une affinité pour la guerre."
 stormheim_ideas_3: "Les guerriers de Stormheim"
 stormheim_ideas_3_desc: "La maison du Temple de Valor doit être protégée avec une force inébranlable. Pour Stormheim!"
 stormheim_ideas_4: "Bataille endurcie"
 stormheim_ideas_4_desc: "Quand ça devient dur, vas-y."
 stormheim_ideas_5: "Connexion Titanique"
 stormheim_ideas_5_desc: "La connexion entre le vrykul et les titans est indiscutable. À ce titre, les allégations de malfaisance sont insuffisantes."
 stormheim_ideas_6: "Les montagnes ravagées"
 stormheim_ideas_6_desc: "Embrassés par le sein de Stormheim, les vrykul à l'intérieur sont protégés par ses puissants sommets et crêtes."
 stormheim_ideas_7: "Clans de Vrykul"
 stormheim_ideas_7_desc: "Vrykul forment des communautés comme des clans. Ces communautés sont adeptes de la guerre, et à ce titre, beaucoup de bébés nés deviennent des guerriers, prêts à servir leur peuple."
 wolvar_ideas: "Idées Wolvar"
 wolvar_ideas_start: "Traditions Wolvar"
 wolvar_ideas_bonus: "Ambitions de Wolvar"
