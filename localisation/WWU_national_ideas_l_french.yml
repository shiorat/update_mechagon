 flayer_ideas_bonus: "Ambitions de couches"
 flayer_ideas_1: "Harbor naturel"
 flayer_ideas_1_desc: "Ce port deviendra un bon endroit pour faire du profit."
 flayer_ideas_2: "Les nouveaux-nés marchands"
 flayer_ideas_2_desc: "Notre petite base a un potentiel pour un grand centre de trading... TEMPS POUR LES ENTREPRISES!"
 flayer_ideas_3: "Antagonismes croissants"
 flayer_ideas_3_desc: "Notre hub commence à grandir, mais nous commençons à avoir des antagonistes... nous devons nous occuper d'eux."
 flayer_ideas_4: "Desolace multiculturel"
 flayer_ideas_4_desc: "La Dernière Forêt est un lieu de nombreuses cultures qui se réunissent... Gnolls, Tauren, Centaures, Quillboars et bien d'autres encore, unis sous un même toit n'est qu'un réceptacle pour la destruction... Nous devons faire face à cela!"
 flayer_ideas_5: "Le principal pôle commercial de l'ouest de Kalimdor"
 flayer_ideas_5_desc: "Enfin, nous avons atteint de grands sommets en tant que plaque tournante. Maintenant son temps pour développer nos zones encore plus pour contrer les commerçants de l'est."
 flayer_ideas_6: "Une fois un Desolace citisen, toujours un Desolace citisen!"
 flayer_ideas_6_desc: "Desolace a toujours été un endroit difficile à vivre et nous sommes des enfants de ce pays! Nous devons malheureusement nous en tenir à certaines de nos anciennes pratiques."
 flayer_ideas_7: "La domination de Flayer"
 flayer_ideas_7_desc: "Nous sommes finalement devenus les maîtres marchands incontestables de Kalimdor! Maintenant, personne ne peut nous arrêter!"
 axis_ideas: "Idées de l'axe"
 axis_ideas_start: "Traditions de l'axe"
 axis_ideas_bonus: "Ambitions de l'axe"
 axis_ideas_1: "Une Union barbare"
 axis_ideas_1_desc: "Sous l'oppression des races supérieures, nous avons été forcés de nous engager dans une alliance impie... le monde va maintenant nous craindre!"
 axis_ideas_2: "Établissement de relations"
 axis_ideas_2_desc: "Avec nos efforts, nous devons organiser l'État afin d'améliorer les affaires intérieures et extérieures."
 axis_ideas_3: "Nouveau potentiel"
 axis_ideas_3_desc: "Un nouveau sang dans nos rangs signifie plus d'idées pour améliorer notre république!"
 axis_ideas_4: "Forces organisées"
 axis_ideas_4_desc: "Il est temps d'attaquer nos oppresseurs!"
 axis_ideas_5: "Il y aura toujours un nouvel ennemi."
 axis_ideas_5_desc: "D'abord les Nains, puis les Humains, puis un autre. Toujours quelqu'un veut notre mort! C'est le moment de leur donner un aperçu de leur propre médecine!"
 axis_ideas_6: "Avantages sociaux"
 axis_ideas_6_desc: "Sous notre Union, chaque race offre ses propres capacités uniques à l'épreuve... notre nation va prospérer!"
 axis_ideas_7: "États de l'axe"
 axis_ideas_7_desc: "Maintenant que nous avons établi notre présence dans le monde, nous prendrons tout entre nos mains."
 anvilmar_ideas: "Idées d'Anvilmar"
 anvilmar_ideas_start: "Traditions d'Anvilmar"
 anvilmar_ideas_bonus: "Ambitions d'Anvilmar"
 anvilmar_ideas_1: "Trois nains, un seul royaume"
 anvilmar_ideas_1_desc: "Maintenant que nous avons uni sous une seule règle son temps pour administrer nos terres."
 anvilmar_ideas_2: "État nain"
 anvilmar_ideas_2_desc: "Plus de terres signifie plus d'hommes que nous devons introduire dans notre société et nos rangs militaires."
 anvilmar_ideas_3: "Artillerie naine"
 anvilmar_ideas_3_desc: "Nos canons ont aidé Alliance dans le passé en de multiples occasions. Ils sont notre fierté et notre gloire!"
 anvilmar_ideas_4: "Conscription longue durée"
 anvilmar_ideas_4_desc: "Si nous voulons que notre État soit au même niveau que le reste du monde, nous avons besoin d'une armée professionnelle à vie."
 anvilmar_ideas_5: "Expansion massive"
 anvilmar_ideas_5_desc: "Anvilmar s'élargit!"
 anvilmar_ideas_6: "Tableau de la Cour royale"
 anvilmar_ideas_6_desc: "Des gens dignes de confiance dans la cour royale aideront Anvilmar à long terme!"
 anvilmar_ideas_7: "Armées d'Anvilmar"
 anvilmar_ideas_7_desc: "Investir dans une armée professionnelle ne nous apportera que de bons résultats sur le champ de bataille."
