 council_hammers_ideas_7: "Pour l'Alliance"
 council_hammers_ideas_7_desc: "Nos relations avec Stormwind et les autres membres de l'Alliance nous aident à acquérir un meilleur statut dans les Royaumes de Pâques et dans le reste du monde!"
