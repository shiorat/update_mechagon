l_french:
 depths_ideas: "Idées de profondeur"
 depths_ideas_start: "Profondeurs Traditions"
 depths_ideas_bonus: "Profondeurs Ambitions"
 depths_ideas_1: "De Westfall à Blackfathom"
 depths_ideas_1_desc: "De la côte de Westfall à Blackfathom profondeurs les Murlocs vous chasseront."
 depths_ideas_2: "Levez vos palmes au ciel"
 depths_ideas_2_desc: "Chers frères Murlocs, levons-nous sur les rivages et élevons nos palmes au ciel dans la prière à nos dieux."
 depths_ideas_3: "Plus que l'homme, plus que le poisson"
 depths_ideas_3_desc: "Nous sommes les Murlocs, plus que des singes terrestres et plus que de simples poissons. Nous avons des avantages dans tous les domaines de la société."
 depths_ideas_4: "La mort s'élèvera des marées!"
 depths_ideas_4_desc: "Nous nous relèverons des mers et détruirons les ennemis. Les dernières choses qu'ils entendront seront nos cris. C'est vrai!"
 depths_ideas_5: "Chasseurs des marées"
 depths_ideas_5_desc: "Les Murlocs viennent à la fin de votre vie et avec leur vitesse dans l'eau, ils vous attraperont et vous laisseront dans une tombe engloutie"
 depths_ideas_6: "Échelles blindées qui ne coulent jamais"
 depths_ideas_6_desc: "Les écailles blindées des Murlocs et les horreurs qu'ils apportent avec eux sont difficiles à pénétrer. La dernière chose que nos ennemis verront, ce sont nos yeux sans liens."
 depths_ideas_7: "Je suis Murloc Je suis Mort"
 depths_ideas_7_desc: "Notre peuple ne suivra que les chefs de guerre les plus compétents et n'acceptera que la mort pour nos ennemis."
 wildhammer_ideas: "Idées de Wildhammer"
 wildhammer_ideas_start: "Traditions d'hameçonnage sauvage"
 wildhammer_ideas_bonus: "Ambitions d'hameçons sauvages"
 wildhammer_ideas_1: "Sauvage et inexploité"
 wildhammer_ideas_1_desc: "Les nains de Wildhammer sont sauvages et non tamés, enclins à se réjouir et à faire preuve d'audace dans leurs actes de bravoure. Ils évitent les gadgets technologiques en faveur de la magie de la nature et des armes simples, y compris leurs célèbres horlogères."
 wildhammer_ideas_2: "Racines ancestrales"
 wildhammer_ideas_2_desc: "Notre peuple a des liens forts avec le monde dans lequel nous vivons, contrairement à d'autres clans dwarven."
 wildhammer_ideas_3: "Gryphonriders"
 wildhammer_ideas_3_desc: "Les nains Wildhammer sont célèbres à travers Azéroth pour leur relation unique avec les gryphons. Ils traitent ces nobles créatures comme des égaux plutôt que des montures ou des animaux de compagnie. Cette relation étroite produit les nains les plus célèbres de Wildhammer : les cavaliers de gryphon."
 wildhammer_ideas_4: "Rois anciens"
 wildhammer_ideas_4_desc: "Notre lignée remonte aux temps anciens, à Titanic Earthens."
 wildhammer_ideas_5: "Héros de la Seconde Guerre mondiale"
 wildhammer_ideas_5_desc: "Wildhammer nains connus avec leurs actions héroïques pendant la Seconde Guerre."
 wildhammer_ideas_6: "Bière Wildhammer"
 wildhammer_ideas_6_desc: "Nos marques de bière sont célèbres parmi toutes les bières Azéroth, presque rivalisantes Stormstout."
 wildhammer_ideas_7: "Les trois marteaux"
 wildhammer_ideas_7_desc: "Il est temps de laisser de vieilles haines derrière nous et de faire la paix avec nos cousins."
 dark_iron_ideas: "Idées en fer noir"
 dark_iron_ideas_start: "Traditions de fer noir"
 dark_iron_ideas_bonus: "Ambitions en fer noir"
 dark_iron_ideas_1: "Forgé avec la vengeance"
 dark_iron_ideas_1_desc: "La nation de fer noir est formée avec un voeu de vengeance contre d'autres clans dwarven. Nous n'abandonnerons jamais cette ambition."
 dark_iron_ideas_2: "Résistance au feu"
 dark_iron_ideas_2_desc: "Notre peuple a développé une résistance contre le feu en raison de leur physiologie unique."
 dark_iron_ideas_3: " L'héritage de la montagne"
 dark_iron_ideas_3_desc: "Les nains de fer foncé sont d'excellents plongeurs et des mineurs. Cela nous aide beaucoup en temps de guerre."
 dark_iron_ideas_4: "Rois anciens"
 dark_iron_ideas_4_desc: "Notre lignée remonte aux temps anciens, à Titanic Earthens."
 dark_iron_ideas_5: "Enclume noire"
 dark_iron_ideas_5_desc: "Célèbre enclume noire à Shadowforge connue comme une station d'artisanat pour la plus durable des armes en fer noir."
 dark_iron_ideas_6: "Par le feu être purgé!"
 dark_iron_ideas_6_desc: "Le Seigneur Ragnaros nous commande de son trône dans les Firelands."
 dark_iron_ideas_7: "Les trois marteaux"
 dark_iron_ideas_7_desc: "Il est temps de laisser de vieilles haines derrière nous et de faire la paix avec nos cousins."
 scourge_ideas: "Idées de scorbut"
 scourge_ideas_start: "Traditions de scorbut"
 scourge_ideas_bonus: "Ambitions scruurgiques"
 scourge_ideas_1: "Trône gelé"
 scourge_ideas_1_desc: "\"Encastré dans le fût congelé, Ner'zhul sentit sa conscience s'étendre dix mille fois. Paralysé par les pouvoirs chaotiques du démon, Ner'zhul devint un être spectral d'une puissance insondable.\"Fournit les modifications suivantes:"
 scourge_ideas_2: "Nécromanèse"
 scourge_ideas_2_desc: "\"Vous les avez bien entraînés, Fordring. Vous avez livré la plus grande force de combat que ce monde ait jamais connue entre mes mains -- exactement comme je l'avais prévu... Regardez maintenant que je les relève des morts pour devenir maîtres de la Scurge. Ils enfonceront ce monde dans le chaos et la destruction. » - Le Roi Lich"
 scourge_ideas_3: "L'avantage de la mort"
 scourge_ideas_3_desc: "\"...Fixez vos yeux sur vos mains brutes: le coucou, la viande molle, le sang sombre qui coule à l'intérieur. C'est une faiblesse, un défaut paralysant. Une blague jouée par les Créateurs sur leurs propres créations.\" - Lady Deathwhisper"
 scourge_ideas_4: "Valkyr sur Battlefield"
 scourge_ideas_4_desc: "« Pour chaque soldat Horde que vous avez tué -- pour chaque chien de l'Alliance qui est tombé, les armées du Roi Lich ont grandi. Même maintenant le travail de val'kyr pour élever votre tombé comme Scurge\" - Deathbringer Saurfang"
 scourge_ideas_5: "Ascension"
 scourge_ideas_5_desc: "-- Maintenant, nous sommes UN! - Ner'zhul, parler à Arthas par l'intermédiaire de Helm of Domination"
 scourge_ideas_6: "Règle absolue"
 scourge_ideas_6_desc: "\"... Alors le maître est venu. Alors que son influence se répandait, nous lui faisions la guerre, croyant insenséement que nous avions une chance... » - Anub'arak"
 scourge_ideas_7: "Scourge's Grasp"
 scourge_ideas_7_desc: "\"En fin de compte, vous me servirez tous\" - Le Roi Lich"
 forest_nymph_ideas: "Idées séchées"
 forest_nymph_ideas_start: "Traditions de la dryade"
 forest_nymph_ideas_bonus: "Ambitions à sec"
 forest_nymph_ideas_1: "Les enfants du Dieu-Démi"
 forest_nymph_ideas_1_desc: "Les Dryad sont des enfants du Dieu Démi, Cenarius. Ils ont un lien fort avec tous les enfants d'Azéroth."
 forest_nymph_ideas_2: "Échelles forestières"
 forest_nymph_ideas_2_desc: "Le dryad est relié à la terre elle-même. Ils n'ont pas d'ennuis avec le réapprovisionnement ou la marche sur de longues distances."
 forest_nymph_ideas_3: "Spermes déchiquetés"
 forest_nymph_ideas_3_desc: "Les lances des Dryads sont grandes, bien ciblées et pointues avec des barbes empoisonnées. Ces propriétés leur permettent de surmonter les défenses que d'autres armes pourraient ne pas avoir."
 forest_nymph_ideas_4: "Peuple pacifique"
 forest_nymph_ideas_4_desc: "Les enfants de Cenarius sont connus pour leur nature paisible."
 forest_nymph_ideas_5: "Recroissance"
 forest_nymph_ideas_5_desc: "Chaque Dryad a la capacité de renflouer les terres environnantes dans une certaine mesure."
 forest_nymph_ideas_6: "Le pouvoir de l'arbre du monde"
 forest_nymph_ideas_6_desc: "Tant qu'un arbre du monde existe, les défenseurs de la nature peuvent faire appel à son pouvoir."
 forest_nymph_ideas_7: "Sagesse du rêve émeraude"
 forest_nymph_ideas_7_desc: "Nous avons embrassé le rêve et réalisé une sagesse cosmique que peu peuvent atteindre."
 azerothian_ideas: "Idées azérothiennes"
 azerothian_ideas_start: "Traditions azérothiennes"
 azerothian_ideas_bonus: "Ambitions azérothiennes"
 azerothian_ideas_1: "Paysans"
 azerothian_ideas_1_desc: "Les paysans humains sont laborieux et efficaces. Ils sont la pierre angulaire de notre économie."
 azerothian_ideas_2: "Milice"
 azerothian_ideas_2_desc: "Notre population prendra les armes en tant que miliciens si nous sommes envahis."
 azerothian_ideas_3: "Paladins"
 azerothian_ideas_3_desc: "Les paladins humains assurent la sécurité de notre nation grâce à l'armure lourde et à la Lumière Sainte."
 azerothian_ideas_4: "Reconstruction"
 azerothian_ideas_4_desc: "Les invasions de Horde ont été désastreuses pour la prospérité de notre pays, et nous devons reconstruire rapidement pour survivre."
 azerothian_ideas_5: "Efforts de recherche"
 azerothian_ideas_5_desc: "Nous ne laissons pas notre durée de vie plus courte nous empêcher de correspondre aux autres races dans tous les aspects. Nous nous efforçons d'aller plus loin."
 azerothian_ideas_6: "Cosmopolitanisme"
 azerothian_ideas_6_desc: "Nos villes ont des habitants de toutes races et de toutes religions, et nous nous acceptons les unes des autres."
 azerothian_ideas_7: "Pour le roi!"
 azerothian_ideas_7_desc: "Nos dirigeants ont toujours inspiré la loyauté par leur courage et leur pouvoir."
 gilnean_ideas: "Idées Gilnean"
 gilnean_ideas_start: "Traditions gilnéennes"
 gilnean_ideas_bonus: "Ambitions de Gilnean"
 gilnean_ideas_1: "Indépendant"
 gilnean_ideas_1_desc: "Gilneas est une grande puissance à part entière et peut mettre en jeu son propre chemin. Elle n'a pas besoin de l'Alliance."
 gilnean_ideas_2: "Récifs infidèles"
 gilnean_ideas_2_desc: "Les récifs de Gilnean sont traîtres à naviguer, mais nos marins ont appris de l'expérience. Ils défendent notre pays contre l'invasion navale."
 gilnean_ideas_3: "Autosuffisance"
 gilnean_ideas_3_desc: "Notre pays n'a pas besoin de commerce extérieur. Nous nous valorisons par rapport aux étrangers."
 gilnean_ideas_4: "Débarrassés"
 gilnean_ideas_4_desc: "Notre peuple se rend compte que la défense est de la plus haute importance pour la survie de notre nation face aux menaces de l'extérieur."
 gilnean_ideas_5: "Porcs de récolte"
 gilnean_ideas_5_desc: "Les sorcières de la récolte pratiquent la magie de la vieille nature comme moyen d'augmenter la production agricole."
 gilnean_ideas_6: "Industrialisation"
 gilnean_ideas_6_desc: "La prospérité de notre nation s'accroît rapidement grâce à la construction d'usines simples et à la mécanisation."
 gilnean_ideas_7: "Service de garde"
 gilnean_ideas_7_desc: "Tous les citoyens de Gilneas sont obligés de protéger le mur, qui entraîne le coût de l'entretien considérable."
 arathi_ideas: "Idées arathi"
 arathi_ideas_start: "Traditions arathi"
 arathi_ideas_bonus: "Ambitions d'Arathi"
 arathi_ideas_1: "Discipline martiale"
 arathi_ideas_1_desc: "Les Arathi sont connus pour leur discipline martiale dans la bataille."
 arathi_ideas_2: "Domaine impérial"
 arathi_ideas_2_desc: "Arathor s'est fracturé mais Stromgarde ne le fera pas."
 arathi_ideas_3: "Levure paysanne"
 arathi_ideas_3_desc: "Les paysans et les fermiers de Stromgarde sont fidèles à notre cause."
 arathi_ideas_4: "Formation des mages"
 arathi_ideas_4_desc: "100 humains ont été formés à la magie par les Hauts elfes, et ces enseignements n'ont pas été oubliés."
 arathi_ideas_5: "Protecteurs"
 arathi_ideas_5_desc: "Arathor a été construit sur la promesse de protection et nous promettons la même protection à tous nos citoyens."
 arathi_ideas_6: "Faible noblesse"
 arathi_ideas_6_desc: "Une grande partie de l'ancienne noblesse d'Arathor s'est déplacée à Lordaeron, et une plus grande partie de la terre appartient à la couronne."
 arathi_ideas_7: "Héritiers d'Arathor"
 arathi_ideas_7_desc: "L'Arathi a formé le premier empire humain d'Arathor."
 lordaeron_ideas: "Idées du lordéron"
 lordaeron_ideas_start: "Traditions du lordéron"
 lordaeron_ideas_bonus: "Ambitions de Lordaeron"
 lordaeron_ideas_1: "L'Alliance de Lordaeron"
 lordaeron_ideas_1_desc: "En tant que protecteurs de l'Alliance, les dirigeants de Lordaeron ont pris le lourd manteau de direction pour protéger tous ceux qui demeurent dans notre domaine."
 lordaeron_ideas_2: "Agriculteurs féodaux"
 lordaeron_ideas_2_desc: "Le nord est béni avec des terres agricoles fertiles et nos fermiers qualifiés ont fait de Lordaeron le panier de pain des royaumes. Nos greniers bien garnis assurent que nos armées sont correctement fournies."
 lordaeron_ideas_3: "Soldats dévots"
 lordaeron_ideas_3_desc: "Les armées de Lordaeron sont profondément religieuses et sont motivées par la conviction que l'humanité doit résister fermement à l'assaut blasphématoire de ses ennemis."
 lordaeron_ideas_4: "Nation de la Lumière"
 lordaeron_ideas_4_desc: "Lordaeron est la nation humaine la plus pieuse, et la foi en la Lumière Sainte est forte ici. Les pèlerins de l'autre côté des Sept Royaumes et des Quel'thalas affluent dans nos cathédrales et lieux saints."
 lordaeron_ideas_5: "La main d'argent"
 lordaeron_ideas_5_desc: "Le premier ordre paladin formé pendant la Seconde Guerre, et les paladins sont devenus une composante forte de nos armées. Ceux de la plus grande vertu parmi les chevaliers de Lordaeron sont sélectionnés pour être enseignés dans les voies de la magie sainte."
 lordaeron_ideas_6: "Frontière de l'humanité"
 lordaeron_ideas_6_desc: "L'ambition de nos ancêtres de s'installer dans les terres septentrionales verdoyantes a fait de Lordaeron le plus fort des Sept Royaumes. L'esprit pionnier vit dans notre peuple, qui a établi des colonies dans la terre reculée de Northrend."
 lordaeron_ideas_7: "Pour Lordaeron!"
 lordaeron_ideas_7_desc: "La nation de Lordaeron était autrefois le dernier bastion de l'espérance pour l'humanité. Nous ne nous rendrons jamais et défendrons notre terre à mort!"
 alterac_ideas: "Idées altéraciques"
 alterac_ideas_start: "Traditions alteraciques"
 alterac_ideas_bonus: "Ambitions altéraciques"
 alterac_ideas_1: "Traditions des traders"
 alterac_ideas_1_desc: "Les habitants d'Alterac ont toujours été des commerçants à cœur et ces traditions de longue date les servent bien dans le commerce."
 alterac_ideas_2: "Caravanes de montagne"
 alterac_ideas_2_desc: "Les habitants d'Alterac sont bien informés en voyageant sur des terrains accidentés et cette expérience rend leurs caravanes beaucoup plus efficaces que les autres."
 alterac_ideas_3: "Fidélité envers le Royaume"
 alterac_ideas_3_desc: "Le peuple d'Alterac est fidèle au royaume et est plus disposé à contribuer à ses besoins plus que les autres populations."
 alterac_ideas_4: "Marchandises errantes"
 alterac_ideas_4_desc: "Les marchands d'Alteraci sont intrépides et déterminés, ils vont jusqu'à trouver ce dont ils ont besoin."
 alterac_ideas_5: "Générals sous pression"
 alterac_ideas_5_desc: "Alterac est un royaume montagneux entouré d'ennemis brutaux, c'est les généraux ont bien appris à combattre les mêlées brutales dans des conditions difficiles."
 alterac_ideas_6: "Guile et pragmatisme"
 alterac_ideas_6_desc: "Il faudra plus que de la monnaie et de l'épée pour protéger ce royaume, nous utiliserons tous les moyens nécessaires pour protéger notre royaume."
 alterac_ideas_7: "Folk des montagnes"
 alterac_ideas_7_desc: "Les habitants d'Alterac sont habitués à des conditions plus dures et des ennemis plus dures que les autres royaumes humains. Il faut plus pour les faire tomber et leurs agressions sont plus fortes."
 dalaran_ideas: "Idées dalaranes"
 dalaran_ideas_start: "Traditions dalaranes"
 dalaran_ideas_bonus: "Ambitions de Dalaran"
 dalaran_ideas_1: "Maintenir l'équilibre"
 dalaran_ideas_1_desc: "Dalaran a été chargé de maintenir l'ordre dans les royaumes humains et doit parfois revenir à des dirigeants peu orthodoxes pour accomplir cette tâche."
 dalaran_ideas_2: "Les batailles de l'humanité"
 dalaran_ideas_2_desc: "Les mages de Dalaran combattent aux côtés des armées de toutes les nations humaines. Cela garantit que l'expérience de combat n'est pas facilement perdue."
 dalaran_ideas_3: "Contrôle de la magie"
 dalaran_ideas_3_desc: "Le conseil de Dalaran sait qu'il est trop facile pour un mage de tomber aux tentations des magies sombres et de garder un œil étroit sur ses mages. Cela a l'avantage supplémentaire de trouver et de décourager la corruption plus ordinaire."
 dalaran_ideas_4: "Les porteurs de la connaissance"
 dalaran_ideas_4_desc: "Le but principal de Dalaran est l'accumulation, l'étude et la prolifération des connaissances magiques. À cette fin, il faut apprendre aux gens à apprécier le savoir et les arts arcanes."
 dalaran_ideas_5: "Défenseurs d'Azéroth"
 dalaran_ideas_5_desc: "Dalaran s'est opposé à d'innombrables ennemis qui ont menacé non seulement sa propre existence, mais tout Azéroth. C'est des mages qui connaissent leur devoir et qui ne s'en éloignent pas."
 dalaran_ideas_6: "Leadership des Archmages"
 dalaran_ideas_6_desc: "Les armées de Dalaran ne sont dirigées par aucun général ordinaire, mais par son célèbre archimagi. Leurs sorts peuvent décimer les formations ennemies et renverser la marée de la bataille."
 dalaran_ideas_7: "Spells utilitaires"
 dalaran_ideas_7_desc: "La magie n'est pas toutes des boules de feu et des novas de gel, il y a des sorts plus subtils qui peuvent faire bien plus que simplement tuer un gnoll. Après tout, il est beaucoup plus facile de rester invisible quand vous pouvez littéralement rester invisible."
 kul_tiran_ideas: "Idées de Kul'Tiran"
 kul_tiran_ideas_start: "Traditions de Kul'Tiran"
 kul_tiran_ideas_bonus: "Ambitions de Kul'Tiran"
 kul_tiran_ideas_1: "Diriger les mers"
 kul_tiran_ideas_1_desc: "Kul'Tiras a été fondé lorsque les marins les plus audacieux de Gilnean se sont aventurés à la grande inconnue et ont décidé de s'installer sur le sous-continent de Kul Tiras.L'ancêtre de la Maison Stormsong a été le premier à entendre les murmures de la Tédémère, doux et imperceptible à tous sauf lui, qui lui a enseigné la puissance des mers. Les pouvoirs de Stormsong guident le poisson et l'eau douce vers les marins, maintenant maîtres des éléments, et alors que les pouvoirs de Stormsong grandissent, d'autres commencent à entendre le Tidemother. Le vent était à eux de commander alors qu'il alimentait leurs voiles, et les coques de leurs navires devinrent impénétrables aux denisiens des profondeurs de l'océan. La mer a guidé les marins vers une nouvelle maison, une île qu'ils appelleraient Kul Tiras, et ils ont envoyé leurs Tidesages pour guider les autres à venir sur l'île aussi."
 kul_tiran_ideas_2: "Les haut-parleurs d'épines"
 kul_tiran_ideas_2_desc: " \" Cette terre est généreuse et forte, et son cœur bat sous nous! L'équilibre... ne bouge pas... facilement... Mais là où il y a la mort, il y a aussi la vie! Un cycle incontournable, aussi sûr que la mer est vaste! Aucune créature ne peut la contrecarrer longtemps. \" — Ulfare "
 kul_tiran_ideas_3: "Maison Ashvane"
 kul_tiran_ideas_3_desc: " La maison Ashvane est l'une des quatre maisons dirigeantes de Kul Tiras. Ils contrôlent également l'Ashvane Trading Company.Leurs avoirs comprennent les chantiers navals de l'Ashvane Company et les docks d'Ashvane à Boralus, ainsi que la ville de Bridgeport et la fonderie d'Ashvane. Bien que les pratiques de Buiness ombragées et la morale douteuse, il est indéniable qu'ils savent faire de l'argent."
 kul_tiran_ideas_4: "Maison Stormsong et les Tidesages"
 kul_tiran_ideas_4_desc: " House Stormsong est l'une des quatre maisons nobles qui gouvernent Kul Tiras. Leur siège est le Sanctuaire de la Tempête, dans la région de la vallée de Stormsong. Il joue un rôle dans la construction de la marine du pays.Les Tidesages servent House Stormsong, ils sont un groupe Kul Tiran religieux qui adore le Tidemother basé dans la vallée de Stormsong, dans le sanctuaire de la tempête. La plupart des gens de Kul Tiras regardent vers les mers pour se guider de la même manière que les autres regardent vers la Lumière, mais les marées ont un lien beaucoup plus profond avec l'eau."
 kul_tiran_ideas_5: "Maison Waycrest"
 kul_tiran_ideas_5_desc: "House Waycrest est l'une des quatre maisons nobles qui gouvernent Kul Tiras. Leur siège est le Manoir Waycrest, dans la région de Drustvar. Avant leur création en tant que Maison, la famille Waycrest a mené la guerre contre le Drust quand les humains ont d'abord installé Kul Tiras il y a des milliers d'années. En fournissant la plus grande partie du minerai de la nation et certains de ses guerriers les plus durs, House Waycrest est depuis des siècles un fidèle partisan de la domination de House Proudmoore."
 kul_tiran_ideas_6: "Maison Proudmoore"
 kul_tiran_ideas_6_desc: "La maison Proudmoore est l'une des quatre maisons nobles qui gouvernent Kul Tiras. Maîtres de la mer et commandants de la plus belle marine d'Azéroth, la célèbre famille Proudmoore a conduit Kul Tiras pendant des décennies de leur siège de puissance à Boralus. Leur siège est Proudmoore Keep, situé dans la ville de Boralus. La maison Proudmoore gouverne Kul Tiras, commandant à la fois l'armée et la garde sous la forme de l'Amirauté Proudmoore et la Garde Proudmoore. "
 kul_tiran_ideas_7: "Héritage Tirassien"
 kul_tiran_ideas_7_desc: " \" Chaque Kul Tiran partage un lien avec la mer. À partir des marées, nous tirons notre force. Notre courage. Pendant un temps, nous laissons la peur et la méfiance nous diviser. Perdus dans une tempête de doute, nous avons oublié ce que cela signifiait de se tenir comme une seule personne. En tant que famille. Aujourd'hui, Kul Tiras vole fièrement de nouveau le drapeau de l'Alliance. Tout ce qui nous attend à l'horizon, nous y ferons face... ensemble.\" - Katherine Proudmoore "
 theramore_ideas: "Idées théramoriennes"
 theramore_ideas_start: "Traditions théramoriennes"
 theramore_ideas_bonus: "Ambitions théramoriennes"
 theramore_ideas_1: "Pour gouverner le marais"
 theramore_ideas_1_desc: "Après s'être installés sur ce marais hostile et avec l'arrivée constante de réfugiés de Lordaeron, nous devons trouver un moyen de nous établir dans la région!"
 theramore_ideas_2: "Lady Foudmoore"
 theramore_ideas_2_desc: "Avec Jaina comme leader, nous avons réussi non seulement à mettre pied à Kalimdor, mais aussi à créer une flotte forte égale aux flottes de Kul'Tiras! C'est un grand avantage pour les gens de Theramore!"
 theramore_ideas_3: "Theramorean Marines"
 theramore_ideas_3_desc: "Pour maintenir nos cales, nous avons besoin d'hommes forts pour protéger notre domination! Les marines de Theramore ne se replieront sur aucun danger à Dastswallow ou Barrens!"
 theramore_ideas_4: "Fierté de Theramore"
 theramore_ideas_4_desc: "Les citoyens de Theramore sont la preuve que l'humanité peut survivre et même prospérer dans les environnements les plus dures. Avec nos ancêtres lordaeron et notre savoir-faire kul tiran sur les mers, nous serons imbattables!"
 theramore_ideas_5: "Lumière Sainte"
 theramore_ideas_5_desc: "Nous gardons la foi de nos ancêtres à la lumière sainte avec passion! Mais dans cette terre hostile, nous devons improviser avec les habitants et leurs croyances."
 theramore_ideas_6: "Enseignements dalarans"
 theramore_ideas_6_desc: "Comme nous avons certains des plus grands utilisateurs d'arcane dans l'humanité, nous devons prendre des mesures contre la corruption démoniaque ou les menaces étrangères."
 theramore_ideas_7: "Héritage théramoreen"
 theramore_ideas_7_desc: "Chaque Theramorean partage un lien avec la mer. À partir des marées, nous tirons notre force. Notre courage. Pendant un temps, nous laissons la peur et la méfiance nous diviser. Perdus dans la tempête de la guerre civile, nous avons oublié ce que cela signifiait d'être un seul peuple. En tant que famille. Aujourd'hui, Theramore prend le lourd fardeau de la mort de Dealin Proudmoore et se tient fièrement comme la porte de Kalimdor! LONGUEZ LONGUEZ LA THÉRAMORE!"
 darnassian_ideas: "Idées darnassiennes"
 darnassian_ideas_start: "Traditions darnassiennes"
 darnassian_ideas_bonus: "Ambitions darnassiennes"
 darnassian_ideas_1: "La Soeurté d'Elune"
 darnassian_ideas_1_desc: " Cet ordre, composé d'elfes de nuit féminines, s'est consacré à vénérer la déesse de la lune. Les prêtresses de la fraternité ont participé à presque tous les aspects de la civilisation des elfes de la nuit, depuis leur rôle de chefs spirituels jusqu'à la défense de leurs territoires florissants contre les menaces extérieures. \" Les ténèbres nous couvraient au début, et nous ne pouvions pas voir. Nous avons crié pour nous guider et la lune a brillamment brillamment brillamment sur nous. Sa douce lumière a non seulement éclairé la nuit pour nous, mais a également donné du confort. Sa lumière nous touchait de l'intérieur, nous permettant de voir même quand la lune n'était pas visible... \" — Tyrande Whisperwind  "
 darnassian_ideas_2: "Anciens combattants de la résistance Kaldorei"
 darnassian_ideas_2_desc: "La Résistance de Kaldorei, ou résistance des elfes de nuit, étaient ceux qui ont combattu contre la Légion Brûlante et les dirigeants des Highbornes de l'Empire de Kaldorei. Ils étaient dirigés par Lord Ravencrest. La Résistance se composait de plusieurs organisations elfiques de nuit, dont la Lune Guard, la Soeur d'Elune, le Rooksguard, et les denizens comme les Dieux Sauvages et les vols de dragon.L'hôte se composait presque entièrement des elfes de nuit au début de la guerre, mais vers la fin, grâce à Krasus, tauren, terre et même furbolgs rejoints, ajoutant plus de pouvoir de mêlée les elfes de nuit nécessaires. Ils ont finalement vaincu la Légion Burning. "
 darnassian_ideas_3: "Le Sundering et l'arbre du monde"
 darnassian_ideas_3_desc: "Furion et les trois dragons ont fait un pacte que les elfes de nuit serviraient de gardiens de ce nouveau puits. Alexstrasza a apporté un gland enchanté, un reste de G'hanir, et l'a placé dans le puits, où il a grandi en Nordrassil, le premier arbre du monde. Cet arbre servirait de moyen de réguler la puissance du nouveau puits masquant ingénieuxment ses énergies de rayonner dans le Nether Twisting pour servir de nouveau phare à la Légion. L'arbre masquerait également sa signature de pouvoir des utilisateurs de magie potentiels dans l'espoir d'empêcher toute autre société d'apprendre des secrets arcanes et de répéter l'erreur désastreuse des elfes. L'arbre servirait pour toujours de symbole du lien entre l'arcane et la nature, les elfes de nuit et le monde naturel, et utiliserait les énergies du puits pour guérir le monde après la dévastation du Sundering. En partie en récompense de leurs efforts pour repousser l'invasion de la Légion, Nozdormu bénit alors l'arbre, de sorte que, tant que l'arbre était debout, les elfes de nuit ne vieilliraient jamais ou ne tomberaient pas en proie à la maladie. Ysera a également placé un enchantement sur l'Arbre du Monde en reliant les esprits des elfes de nuit à son propre royaume, la dimension éthérée connue sous le nom de Rêve Emeraude. Les druides des elfes de nuit, y compris Furion lui-même, étaient liés au rêve à travers l'arbre du monde. Dans le cadre du pacte mystique, les druides se sont mis d'accord pour dormir pendant des siècles à la fois afin que leurs esprits puissent parcourir les chemins infinis des Rêves d'Ysera et les esprits des elfes de nuit. Bien que les druides se méfiaient de perdre tant d'années de leur vie à l'hibernation, ils ont accepté de maintenir leur marché avec Ysera"
 darnassian_ideas_4: "La Longue Vigile et l'interdiction de l'Arcane"
 darnassian_ideas_4_desc: "Tyrande Whisperwind, haute prêtresse d'Elune, était devenue le chef de la populace d'elfe de nuit. Pendant des milliers d'années, elle a mené les elfes de nuit dans leur veillée. Une grande partie de ce temps a été passé en dehors de son amour, Malfurion Storrage, qui, aux côtés de ses compagnons druides, a maintenu l'équilibre de la nature de l'intérieur du rêve Emeraude. Cependant, chaque fois qu'une crise survient, les druides se réveillent. L'une de ces crises provient du reste des Highborne. En raison de leur étroitesse d'esprit au cours de la longue veillée, les elfes de nuit n'ont vu que peu ou pas d'avancées majeures."
 darnassian_ideas_5: "Férocité de Kal'dorei"
 darnassian_ideas_5_desc: " \" Ces femmes se battent avec une sauvagerie inégalée! Je n'ai jamais vu leur égal. Ce sont (...) des guerriers parfaits. \" —Grommash Hellscream \" Beaucoup de races folles ont tenté notre colère au cours des siècles. Aucun n'a survécu! \" — Maiev Shadowsong "
 darnassian_ideas_6: "Briser l'isolement"
 darnassian_ideas_6_desc: "Après la troisième guerre, la nation elfe de nuit s'est également jointe à l'Alliance, bien que le moment exact où elle s'est jointe soit inconnu. Ils étaient apparemment motivés à le faire par la poursuite des opérations d'exploitation forestière de la Horde à Warsong Gulch. À la suite de la troisième guerre, la corruption et la folie s'étaient emparées de nombreux anciens pays et alliés des elfes de nuit, affaiblissant gravement la force de la nation des elfes de nuit. En tant que membres de l'Alliance, les elfes de nuit ont participé à de multiples conflits."
 darnassian_ideas_7: "Les druides et les sentinelles"
 darnassian_ideas_7_desc: " \" Les druides et les sentinelles préfèrent garder une compagnie séparée, mais nous avons toujours bien travaillé ensemble. Ne jamais se tromper de vie privée pour l'aversion.\" — Erina Willowborn "
 highbourne_ideas: "Idées Highbourne"
 highbourne_ideas_start: "Traditions des hautes-bournes"
 highbourne_ideas_bonus: "Ambitions à haut niveau"
 highbourne_ideas_1: "Millenia de Civilisation"
 highbourne_ideas_1_desc: "Les Highbourne sont les derniers vestiges du premier et du plus grand empire d'Azéroth. Ils savent créer et reconstruire la vraie civilisation."
 highbourne_ideas_2: "La bonne pensée pour le travail"
 highbourne_ideas_2_desc: "Tout au long de la longue histoire de leur civilisation, les Highbourne ont fait face à de nombreux défis qui ont nécessité de nombreuses solutions, ces solutions prennent compréhension et planification."
 highbourne_ideas_3: "Connaissances anciennes"
 highbourne_ideas_3_desc: "Les elfes de longue date se souviennent beaucoup de la connaissance et leurs tomes tiennent beaucoup plus. Cette richesse d'information sans précédent leur permet de trouver des modèles et des liens que d'autres ne remarqueraient jamais."
 highbourne_ideas_4: "Les Peu, les Proud"
 highbourne_ideas_4_desc: "Les Highbourne ne sont pas ce qu'ils étaient autrefois, mais ils sont encore unifiés dans leur certitude que les plus grands sont les barbares et les prétendants autour d'eux."
 highbourne_ideas_5: "Entouré de traîtres et d'ennemis"
 highbourne_ideas_5_desc: "Les amères leçons de l'histoire ont instillé dans le Highbourne un besoin désespéré de défendre les merveilles de leur peuple et de leur donner les moyens de le faire."
 highbourne_ideas_6: "Diplomates en délire"
 highbourne_ideas_6_desc: "Les Highbourne n'ont pas le pouvoir de défendre tout Azéroth seul. Nous devons tendre la main à nos voisins pour préserver notre foyer."
 highbourne_ideas_7: "Héritage de dix mille ans"
 highbourne_ideas_7_desc: "Bien que dix mille ans se soient écoulés depuis que le Sundering est toujours à la hauteur des œuvres et des créations du Highbourne. Une fois rappelés de notre présence, peu nous rejetteraient."
 vrykul_ideas: "Idées de Vrykul"
 vrykul_ideas_start: "Traditions Vrykul"
 vrykul_ideas_bonus: "Ambitions de Vrykul"
 vrykul_ideas_1: "Les guerriers redoutés"
 vrykul_ideas_1_desc: "Les guerriers Vrykul sont à juste titre craints par tous ceux qui les connaissent car ils comprennent bien l'art de la bataille."
 vrykul_ideas_2: "Des gens de nombreuses confessions"
 vrykul_ideas_2_desc: "Far flung et avec une histoire storiée les Vrykul sont venus à accepter leurs différences et la sagesse d'accepter leurs nombreuses fois."
 vrykul_ideas_3: "Née à la bataille"
 vrykul_ideas_3_desc: "Créé par les Titans pour combattre les anciens dieux le Vrykul et naturellement orienté à la guerre et ont beaucoup à se vanter."
 vrykul_ideas_4: "La fatigue pour la bataille"
 vrykul_ideas_4_desc: "Toujours prêts pour de plus grands défis et ennemis la soif de combat du Vrykul les maintient dans la lutte des esprits longtemps après que d'autres auraient succombé à l'épuisement."
 vrykul_ideas_5: "Nous avons été réveillés"
 vrykul_ideas_5_desc: "Nous avons été réveillés et notre peuple est prêt à lutter pour notre terre et notre droit à la vie."
 vrykul_ideas_6: "Monts Proto-Dragon"
 vrykul_ideas_6_desc: "Notre peuple monte le plus grand nombre de bêtes dans la bataille. Les montures d'autres pourraient leur donner de la vitesse et de la masse, mais les nôtres sont mortels à part entière."
 vrykul_ideas_7: "Salles de la vaillance"
 vrykul_ideas_7_desc: "Quand nous mourons, nous irons dans les salles de la vaillance où les braves vivent pour toujours. Avec tant d'enjeux, les guerriers Vrykul préfèrent la mort au déshonneur."
 orc_ideas: "Idées d'orc"
 orc_ideas_start: "Orc Traditions"
 orc_ideas_bonus: "Ambitions d'Orc"
 orc_ideas_1: "Horde des volontaires"
 orc_ideas_1_desc: "Draenor est un monde sauvage et les orques un peuple martial; notre peuple est toujours prêt à se défendre."
 orc_ideas_2: "Vétéran Smiths"
 orc_ideas_2_desc: "Beaucoup de nos forgerons sont des guerriers vétérans. Ils savent faire de l'acier et travaillent toujours à améliorer leur qualité et leur efficacité."
 orc_ideas_3: "Guerriers agressifs"
 orc_ideas_3_desc: "Nos guerriers sont féroces et puissants; nos ennemis tremblent, courent en criant."
 orc_ideas_4: "Élargissement des frontières"
 orc_ideas_4_desc: "Là où nous nous posons la tête est à la maison, et nous sommes heureux d'utiliser les rochers comme oreillers jusqu'à ce que les maisons soient construites."
 orc_ideas_5: "Travailleurs fiers"
 orc_ideas_5_desc: "Nous n'avons pas de peons paresseux dans nos terres; quelle que soit la tâche que notre peuple est fier de son travail."
 orc_ideas_6: "contre le monde"
 orc_ideas_6_desc: "Notre histoire est remplie de lutte contre les menaces extérieures et nous avons appris à vraiment compter les uns sur les autres."
 orc_ideas_7: "Lok'tar Ogar"
 orc_ideas_7_desc: "Victoire ou mort. Il n'y a pas d'autre option pour nos guerriers."
 gorian_empire_ideas: "Idées de l'Empire gorien"
 gorian_empire_ideas_start: "Traditions de l'Empire gorien"
 gorian_empire_ideas_bonus: "Ambitions de l'Empire gorien"
 gorian_empire_ideas_1: "Expertise de l'Ogre Magi"
 gorian_empire_ideas_1_desc: "Quand d'autres races disent que deux têtes sont meilleures qu'une, c'est par jalousie de nous! Nous élèverons des ogres intelligents à partir de maintenant!"
 gorian_empire_ideas_2: "Légendes sans Ruth"
 gorian_empire_ideas_2_desc: "La société Ogre célèbre la brutalité et la capacité de combat. Nos anciens combattants racontent des histoires de sang et de gloire aux nouvelles recrues."
 gorian_empire_ideas_3: "Extrême-conditionnement"
 gorian_empire_ideas_3_desc: "Ogres peut survivre n'importe où, cela nous permet de forcer nos ennemis à faire la guerre dans des conditions épuisantes et avec nos tactiques nouvellement acquises, nous résisterons à chaque siège lancé sur nous!"
 gorian_empire_ideas_4: "Des troupes bien équipées"
 gorian_empire_ideas_4_desc: "Grâce à nos conquêtes, nous avons récupéré des quantités infinies d'équipements. Nos forges ont réussi à créer des ensembles uniques d'armes et d'armures. Maintenant, notre puissant empire a les moyens d'équiper tout soldat prêt à se battre!"
 gorian_empire_ideas_5: "Une nouvelle destinée"
 gorian_empire_ideas_5_desc: "Après avoir enduré les épreuves de ce monde et réussi à réformer l'Empire gorien, nous pouvons enfin nous engager sur un nouveau chemin de gloire. Nous sommes maîtres de notre propre destin!"
 gorian_empire_ideas_6: "Groupes de chasse organisés"
 gorian_empire_ideas_6_desc: "Les guerriers de l'Ogre préféreraient s'appuyer sur leur propre capacité de chasse plutôt que sur un système de ration centralisée. Cela signifie qu'une fois sur le terrain, ils ont besoin de moins de ressources qu'on ne le penserait."
 gorian_empire_ideas_7: "Suprématie de l'Ogre"
 gorian_empire_ideas_7_desc: "Les orques ont une fois réussi à briser nos esprits, à détruire notre glorieux empire. On nous a laissés en ruines, pour ne jamais se remettre. Maintenant, après tout ce que nous avons accompli, nous deviendrons conquérants de mondes, non plus à la merci des races inférieures!"
 ogre_ideas: "Idées d'Ogre"
 ogre_ideas_start: "Traditions ogres"
 ogre_ideas_bonus: "Ambitions d'Ogre"
 ogre_ideas_1: "Deux têtes valent mieux qu'une."
 ogre_ideas_1_desc: "Quand d'autres races disent que deux têtes sont meilleures qu'une, c'est par jalousie de nous!"
 ogre_ideas_2: "Guerriers brutaux"
 ogre_ideas_2_desc: "La société Ogre célèbre la brutalité et la capacité de combat. Ils sont toujours prêts à la guerre."
 ogre_ideas_3: "Suite pour tout environnement"
 ogre_ideas_3_desc: "Les Ogres peuvent survivre n'importe où, ce qui leur permet de forcer leurs ennemis à faire la guerre dans des conditions épuisantes."
 ogre_ideas_4: "Des guerriers sans peur"
 ogre_ideas_4_desc: "La peur est pour les faibles! Les Ogres n'ont pas le temps pour les lâches et sont certains de leurs capacités."
 ogre_ideas_5: "Descendents des Gronn"
 ogre_ideas_5_desc: "Beaucoup croient que les ogres ne sont rien de plus que des sauvages sans importance, mais ils gagneront un nouveau respect quand ils apprendront notre lignée de Gronn."
 ogre_ideas_6: "Fêtes de chasse"
 ogre_ideas_6_desc: "Les guerriers de l'Ogre préféreraient s'appuyer sur leur propre capacité de chasse plutôt que sur un système de ration centralisée. Cela signifie qu'une fois sur le terrain, ils ont besoin de moins de ressources qu'on ne le penserait."
 ogre_ideas_7: "Ogre Magi"
 ogre_ideas_7_desc: "Ogre mages sont connus pour leur puissance pure et simple et font beaucoup pour perturber et détruire les lignes ennemies."
 draenei_ideas: "Idées de Draenei"
 draenei_ideas_start: "Traditions draenei"
 draenei_ideas_bonus: "Ambitions de Draenei"
 draenei_ideas_1: "Mars des Rangari"
 draenei_ideas_1_desc: "Le voyage de l'érédar incorruptible a été difficile, et un peuple autrefois paisible a été endurci par les réalités de la guerre."
 draenei_ideas_2: "Feux de lumière"
 draenei_ideas_2_desc: "La lumière de Naaru nous donne la force d'écraser les hordes démoniaques qui assaillent notre race."
 draenei_ideas_3: "L'unité par la foi"
 draenei_ideas_3_desc: "Ce n'est que par la paix et l'unité que nous pourrons résister à l'assaut qui se précipite vers nos terres."
 draenei_ideas_4: "Nous travaillons ensemble"
 draenei_ideas_4_desc: "Notre peuple est étroitement tissé et interdépendant l'un sur l'autre pour survivre. Ils travailleront dur pour que leurs familles et leurs collectivités survivent et prospèrent."
 draenei_ideas_5: "Des gens qui font du travail"
 draenei_ideas_5_desc: "Notre peuple est travailleur, et depuis la chute d'Argus, il travaille sans relâche pour remettre sa course sur le chemin qu'il a suivi."
 draenei_ideas_6: "Serendipité"
 draenei_ideas_6_desc: "La pureté de la Lumière nous donne de la clarté, même lorsque les brouillards de la peur, du désespoir et de la haine s'accumulent."
 draenei_ideas_7: "Incorruptible"
 draenei_ideas_7_desc: "Les forces primordiales de l'univers sont incorruptibles, et en tant que telles, nous pouvons nous efforcer d'atteindre un tel idéal, dans le culte de la Lumière."
 forest_troll_ideas: "Idées de troll forestier"
 forest_troll_ideas_start: "Traditions du troll forestier"
 forest_troll_ideas_bonus: "Ambitions de troll forestier"
 forest_troll_berserkers: "Berserkers"
 forest_troll_berserkers_desc: "Les premiers bersters étaient des trolls forestiers qui ont subi des expériences alchimiques pendant la seconde guerre. Ces terribles cyclones de mort et de destruction sont à juste titre redoutés par nos ennemis."
 forest_troll_empire: "L'Empire Amani"
 forest_troll_empire_desc: "Toutes les terres du nord appartenaient autrefois à l'Empire Amani. Nous devons poursuivre nos attaques incessantes jusqu'à ce que les envahisseurs soient chassés de nos terres."
 forest_troll_lumber_mills: "Usines de bois de fer"
 forest_troll_lumber_mills_desc: "Ayant vécu dans les forêts de l'extrême nord pendant des siècles, nous avons conçu une méthode unique de récolte. En traitant un groupe d'arbres à l'aide d'un solvant alchimique volatil, les trolls forestiers peuvent tuer et affaiblir de grandes portions de bois. Bien que le processus soit dangereux à la fois pour le troll et pour la terre, il rend la coupe du bois dans nos usines plus efficace."
 forest_troll_land: "Terres troll"
 forest_troll_land_desc: "'Dis est notre terre. Tu veux rester, tu restes ici pour toujours. On va t'enterrer ici..."
 forest_troll_destroyers: "Raiders à vagues"
 forest_troll_destroyers_desc: "Les destroyers de trolls sont célèbres pour leur capacité à traverser les flottes ennemies et la sauvagerie de leurs équipages. Ils sont fréquemment employés contre la navigation humaine et elfique et dans les raids sur les colonies côtières."
 forest_troll_war_bears: "Ours de guerre"
 forest_troll_war_bears_desc: "Les elfes ont des faucons, et les humains ont leur cavalerie. Nous avons des ours de guerre."
 forest_troll_hexxers: "Seigneurs Hex"
 forest_troll_hexxers_desc: "Les trolls de la forêt sont particulièrement adeptes de l'art de l'héxxing. Nos redoutables hexagones inspirent les bandes de guerre et font périr nos ennemis!"
 jungle_troll_ideas: "Idées de Jungle Troll"
 jungle_troll_ideas_start: "Traditions de jungle troll"
 jungle_troll_ideas_bonus: "Jungle Troll Ambitions"
 jungle_troll_ideas_1: "Guerre de jungle"
 jungle_troll_ideas_1_desc: "Les trolls prospèrent dans les jungles et les zones humides, tandis que nos ennemis souffrent de maladies tropicales et tombent dans des embuscades de chasseurs de têtes."
 jungle_troll_ideas_2: "Conflit tribal"
 jungle_troll_ideas_2_desc: "Les tribus trolls de Stranglethorn Vale ont peu d'amour les uns pour les autres, et font constamment la guerre."
 jungle_troll_ideas_3: "Chasse à la tête"
 jungle_troll_ideas_3_desc: "La pratique de recueillir les têtes d'ennemis tombés est répandue parmi les trolls de la jungle. En plus de protéger contre les esprits ennemis vengeurs, la chasse à la tête fournit aux sorciers de nombreux approvisionnements pour leur vaudou."
 jungle_troll_ideas_4: "Da Voodoo"
 jungle_troll_ideas_4_desc: "La magie obscure et puissante connue sous le nom de vaudou est la pierre angulaire de notre société. Les rituels vaudou assurent une protection contre les spires hostiles, le puissant Juju et la loyauté envers la tribu."
 jungle_troll_ideas_5: "Armement primaire"
 jungle_troll_ideas_5_desc: "Quand nos guerriers n'ont besoin que d'une lance ou d'une hache pour se battre et renoncer à l'armure en raison de leur régénération, le coût du maintien des bandes de guerre n'est pas grand-chose."
 jungle_troll_ideas_6: "Chasseurs d'ombres"
 jungle_troll_ideas_6_desc: "Ces maîtres de la magie vaudou peuvent utiliser leurs pouvoirs spirituels pour guérir leurs alliés et mettre des malédictions sur leurs ennemis impitoyables."
 jungle_troll_ideas_7: "Médecins sorciers"
 jungle_troll_ideas_7_desc: "Les sorciers occupent une place importante dans la société troll. Les trolls respectent leurs sorciers comme les membres les plus sages et les plus puissants de la tribu, et leur font preuve de courtoisie et de déférence."
 ice_troll_ideas: "Idées de trolls de givre"
 ice_troll_ideas_start: "Traditions de trolls de givre"
 ice_troll_ideas_bonus: "Ambitions de trolls de givre"
 ice_troll_ideas_1: "N'oublie jamais!"
 ice_troll_ideas_1_desc: "Les Frost Trolls ont perdu des temples et des maisons pour nos ennemis ancestraux. Nous ne l'oublierons jamais. "
 ice_troll_ideas_2: "Pâtisserie"
 ice_troll_ideas_2_desc: "Notre patrie est inhospitalière pour tous sauf pour nous."
 ice_troll_ideas_3: "Levez les morts"
 ice_troll_ideas_3_desc: "Alors que notre destin semble plus terrible, pervertissons nos traditions et ressuscitons les morts."
 ice_troll_ideas_4: "Fortes-fortes glacées"
 ice_troll_ideas_4_desc: "Nos parents ont appris à s'adapter et à prospérer dans les régions glacées d'Azéroth."
 ice_troll_ideas_5: "Silencieux comme la neige"
 ice_troll_ideas_5_desc: "Nos conflits avec nos ennemis nous ont forcés à nous adapter à la guerre de guérilla et à connaître la terre ainsi que le dos de nos mains."
 ice_troll_ideas_6: "Les jeunes peuvent tuer"
 ice_troll_ideas_6_desc: "Même nos jeunes novices et whelps peuvent se battre, tout comme leur droit d'aînesse."
 ice_troll_ideas_7: "Cannibalisme"
 ice_troll_ideas_7_desc: "Frost Trolls ont une capacité incroyable pour l'auto-guérison. Cependant, il faut de l'énergie pour qu'elle fonctionne, et souvent nos morts sont la proie la plus facile pour nous de nous régaler."
 goblin_ideas: "Idées de Goblin"
 goblin_ideas_start: "Traditions goblines"
 goblin_ideas_bonus: "Ambitions de Goblin"
 goblin_ideas_1: "Sous-traitance"
 goblin_ideas_1_desc: "La construction est toujours nécessaire dans le monde du commerce, mais utiliser la main d'un goblin est d'encourager l'échec. Sous-traitez ce travail à ceux qui ont des esprits plus petits, mais de plus grandes mains et nous pouvons récolter les récompenses."
 goblin_ideas_2: "Kaja'mite"
 goblin_ideas_2_desc: "Le minéral qui y accordait des gobelins, l'intellect et la ruse, a été éradiqué. La chasse à plus ne se termine jamais, et celui qui frappe les riches en profitera grandement!"
 goblin_ideas_3: "Bang de Whizz!"
 goblin_ideas_3_desc: "La curiosité d'un goblin en fait des ingénieurs et des bricoleurs naturels. Cependant, une telle curiosité devient rarement discipline, et en tant que telle les inventions des gobelins sont célèbres pour le manque de fiabilité."
 goblin_ideas_4: "Les traders éparpillés"
 goblin_ideas_4_desc: "Toujours à la recherche d'une affaire, les traders goblin savent travailler la marque et extraire le maximum de profit de toute situation."
 goblin_ideas_5: "La paix pour un prix"
 goblin_ideas_5_desc: "Les gobelins sont souvent compétitifs, et vont beaucoup à l'extérieur faire un-un autre succès. Cependant, une fois la guerre entrée dans l'équation, ils sont plus le commandant réservé que le soldat volontaire."
 goblin_ideas_6: "Clout du cartel"
 goblin_ideas_6_desc: "Sachant que la taille signifie la force, les gobelins créeront des cartels, principalement basés sur le commerce, pour aider à renforcer leur position dans l'ensemble d'Azéroth."
 goblin_ideas_7: "Les promesses et les compromis"
 goblin_ideas_7_desc: "Ce qui peut être promis et négocié, c'est sans fin, et ce n'est que lorsque la marque inconsciente viendra en liquide dans sa promesse qu'il réalisera que le goblin qu'il a fait confiance n'est nulle part où être vu."
 tauren_ideas: "Idées de Tauren"
 tauren_ideas_start: "Traditions taurennes"
 tauren_ideas_bonus: "Ambitions de Tauren"
 tauren_ideas_1: "Les brouillards de Dawn"
 tauren_ideas_1_desc: "Nous avons toujours vécu en paix avec la nature et en profitons."
 tauren_ideas_2: "La haine du centaure"
 tauren_ideas_2_desc: "Le centaure brutal nous a chassés de nos maisons, mais maintenant nous pouvons enfin revenir."
 tauren_ideas_3: "Le bâton blanc et la lune"
 tauren_ideas_3_desc: "Nous sommes des chasseurs légendaires, notre dévouement et notre bravoure célèbre."
 tauren_ideas_4: "Forestlord et les premiers druides"
 tauren_ideas_4_desc: "Il y a longtemps, Cenarius nous a enseigné les voies du druidisme ; sa redécouverte nous permet de guérir les cicatrices de la terre."
 tauren_ideas_5: "Totems tauren"
 tauren_ideas_5_desc: "Les Taurens sont peut-être lents à la colère, mais lorsqu'ils sont réveillés, leur pouvoir est inégalé et peu peuvent résister à l'assaut brutal de leurs totems."
 tauren_ideas_6: "La grande chasse"
 tauren_ideas_6_desc: "Tous les taurens apprennent les voies de la chasse, prouvant leur douceur dès leur plus jeune âge."
 tauren_ideas_7: "Les rites de la mère de la Terre"
 tauren_ideas_7_desc: "La mère de la Terre est notre créateur et tisserand de notre destin ; la foi en elle nous rassemble"
 thalassian_ideas: "Idées thalassiennes"
 thalassian_ideas_start: "Traditions thalassiennes"
 thalassian_ideas_bonus: "Ambitions thalassiennes"
 thalassian_ideas_1: "L'héritage des Sunstriders"
 thalassian_ideas_1_desc: "#Le premier roi des elfes Dath Remar Sunstrider a mené l'exil de la haute-portée et a ouvert la voie à une dynastie qui gouvernerait Quel'Thalas pendant des millénaires, il est dit que tandis qu'un Sunstrider tient le trône Silvermoon n'a rien à craindre."
 thalassian_ideas_2: "L'exil des Highborne"
 thalassian_ideas_2_desc: "Le Highborne s'est vite montré audacieux en défiant les nouvelles lois contre la magie arcane. Ils ne s'inclineraient pas devant les craintes hystériques de la majorité des castes inférieures. Les Highbornes ont estimé qu'ils avaient pris toutes les précautions nécessaires en décidant d'être plus prudents que leurs prédécesseurs. Après tout, les Highborne n'avaient aucun désir d'amener un autre Sundering. Plutôt que d'exécuter les Highborne, les elfes du reste de la nuit les ont condamnés à l'exil après avoir déclenché une terrible tempête magique sur Ashenvale. Les Highbornes furent complètement exaspérés par ce qu'ils voyaient comme une réaction insensée contre la sorcellerie. Ils ne sont donc pas mécontents de la perspective de l'exil; au contraire, ils l'attendent avec impatience. Pensant à l'avance, ils ont réussi à voler une des fioles magiques qui avaient été confisquées à Illidan"
 thalassian_ideas_3: "Les Sunwell"
 thalassian_ideas_3_desc: "Le Sunwell a donné le pouvoir aux elfes hauts pendant environ sept mille ans à venir. Sa présence dans leur vie était comparable à manger ou à respirer. Dans la lumière de Sunwell, Quel'Thalas s'est développé en puissance, devenant une balise de puissance dans les royaumes de l'Est.[8] Pourtant, les boons qu'elle accordait n'étaient pas sans prix: les elfes hauts, baignés constamment dans la puissance du Sunwell à chaque instant de chaque jour, devinrent dépendants de ses énergies. Le voilà. Nous aurons de nouveau notre gloire, et cela nous la donnera. Tellement de puissance... La puissance du puits de l'éternité, transformée avec nos conseils en quelque chose de plus grand encore - Dath'Remar Sunstrider"
 thalassian_ideas_4: "Bandinoriel et les runestones"
 thalassian_ideas_4_desc: "Quelques fois après la fondation de Quel'Thalas, beaucoup de hauts elfes se méfièrent de leur utilisation rampante de la magie arcane, craignant qu'elle ne puisse une fois de plus attirer la Légion brûlée à Azéroth. Dath'Remar Sunstrider a envoyé ses plus puissants arcanistes pour trouver une solution. Pendant plusieurs décennies, ils ont construit une série de runestones monolithiques autour des frontières de Quel'Thalas. Cette barrière s'appelait Ban'dinoriel, ou 'le gardien de porte' en haute langue elfique. Cela empêcherait d'autres de détecter l'utilisation de la magie par les elfes élevés, d'éviter les superstitieuses Amani, et d'affaiblir la magie de tous les non-elfs à l'intérieur."
 thalassian_ideas_5: "Nouvelle diplomatie mondiale"
 thalassian_ideas_5_desc: "Pendant près de quatre mille ans, les elfes élevés sont restés relativement en paix. Mais tandis que les elfes ont établi leur nation, les Amani ont comploté leur prochain assaut. 2 800 ans avant la Première Guerre, ils l'ont déclenchée sur les elfes. La Guerre des Trolls s'est enflammée. Souffrant la perte après la perte, les elfes élevés se tournèrent vers les humains d'Arathor pour obtenir du soutien. Les deux ont formé une alliance militaire en échange de l'instruction de 100 humains en magie arcane. Ensemble, ils ont écrasé l'Amani, un empire qui avait enduré plus de vingt mille ans. Les humains et les elfes ont cultivé cette alliance depuis."
 thalassian_ideas_6: "La création des Farstriders"
 thalassian_ideas_6_desc: "Les Farstriders sont un groupe d'élite de garde-fous de sang actifs dans Quel'Thalas. Ils sont dirigés par le Ranger-General de Silvermoon, Halduron Brightwing, qui a succédé à Sylvanas Windrunner après la troisième guerre. Les Farstriders sont basés à Silvermoon City, mais ils ont plusieurs camps et lodges dispersés à travers Quel'Thalas. « Nous sommes des rangers qui ont juré de défendre notre peuple contre des ennemis à la fois proches et lointains. » — Lieutenant Dawnrunner "
 thalassian_ideas_7: "La Convocation de la lune d'argent"
 thalassian_ideas_7_desc: "La Convocation de Silvermoon (également connue sous le nom de Conseil de Silvermoon) était le pouvoir au pouvoir sur Quel'Thalas. Malgré cela, les Sunstriders ont maintenu un modicum de pouvoir politique en tant que maison royale."
 nerubian_ideas: "Idées nérubéennes"
 nerubian_ideas_start: "Traditions nérubéennes"
 nerubian_ideas_bonus: "Ambitions nérubéennes"
 masters_of_the_tunnels: "Maîtres des tunnels"
 masters_of_the_tunnels_desc: "En tant qu'êtres du sous-sol, tous les Nérubiens sont adeptes du tunnel. Ceux d'en haut qui voudront peut-être attaquer les patries nérubiennes."
 center_of_learning: "Centre d'apprentissage"
 center_of_learning_desc: "Une des rares races qui détient la connaissance en tant que locataire central de la règle. Tous les Nérubiens s'efforcent d'apprendre et de comprendre autant que possible le monde, et refuser de le faire est un affront à la philosophie de leur espèce."
 nerubian_swarm: "Swarm des Nérubes"
 nerubian_swarm_desc: "Les Nérubes sont nombreux, et sont capables d'étrangler leurs ennemis pour dominer et renverser leurs lignes défensives."
 fiercely_independent: "Fiercely Independent"
 fiercely_independent_desc: "Les Nérubes sont une race indépendante, et ils ne se soumettront qu'aux leurs."
 we_must_repopulate_our_lands: "Bombe de population"
 we_must_repopulate_our_lands_desc: "Nos revers ne doivent pas nous paralyser indéfiniment, créons des ruches de colonisation pour répandre une fois de plus notre influence."
 nerubian_workers: "Travailleurs nérubusiens"
 nerubian_workers_desc: "Bénéficiant de sens vifs et de sagesse, les travailleurs nérubiens sont parmi les plus efficaces dans tous les Azéroth."
 united_by_a_common_goal: "Unis, mais embusqués"
 united_by_a_common_goal_desc: "Tous les Nérubiens travaillent vers un but commun, c'est-à-dire renverser le Roi Lich et devenir une nouvelle fois une race fière."
 aqir_ideas: "Idées d'Aqir"
 aqir_ideas_start: "Traditions d'Aqir"
 aqir_ideas_bonus: "Ambitions d'Aqir"
 aqir_ideas_1: "Ancien et intelligent"
 aqir_ideas_1_desc: "Les êtres insectoïdes de l'Aqir sont anciens, ayant existé sur Azéroth alors que ses terres étaient encore un. Bien que abondantes, elles sont intelligentes et ont survécu grâce à cette intelligence tout au long des eons."
 aqir_ideas_2: "Tendances expansionnistes"
 aqir_ideas_2_desc: "Le besoin de plus de ressources pour alimenter leur empire signifie que l'Aqir est farouchement expansionniste, s'arrêtant à rien pour saisir plus de terres."
 aqir_ideas_3: "Azj'Aqir, le premier Empire de l'Aqir"
 aqir_ideas_3_desc: "Le premier empire de l'Aqir, Azj'Aqir a été formé sur les terres que nous appelons maintenant Kalimdor. C'était pendant cette période que l'Aqir a combattu les trolls et poursuivi leur objectif d'éradication de toute vie non-insectoïde."
 aqir_ideas_4: "Élimination"
 aqir_ideas_4_desc: "L'Aqir ne voit aucun mérite chez ceux qui ne se ressemblent pas, et cherche à toutes les occasions d'éradiquer cette vie des champs d'Azéroth."
 aqir_ideas_5: "Décimation des trolls"
 aqir_ideas_5_desc: "Pendant des milliers d'années, la civilisation d'Aqir a prospéré, ils ont combattu contre les royaumes trollish et les empires. Il n'y a pas de race plus détestée par l'Aqir que les Trolls."
 aqir_ideas_6: "Tendrilles des anciens dieux"
 aqir_ideas_6_desc: "Les descendants de l'Aqir d'Azj'Aqir sont tous sous l'influence des anciens dieux. Les vrilles de Yogg'saron dans Northrend, contrôlant les Nérubes, et les vrilles de Y'shaarj dans Pandaria avec la moyenne mantide finalement, l'Aqir servent de pions dans les machinations des anciens dieux."
 aqir_ideas_7: "La puissance des anciens dieux"
 aqir_ideas_7_desc: "Ceux qui servent avec foi et vigueur sont conférés une grande puissance par leur vieux Dieu respectif, et deviennent vraiment des visas effrayants de la puissance de l'ancien Dieu."
 demonic_ideas: "Idées démoniaques"
 demonic_ideas_start: "Traditions démoniaques"
 demonic_ideas_bonus: "Ambitions démoniaques"
 demonic_ideas_1: "Héritage de Sargeras et de son Eredar Man'ari"
 demonic_ideas_1_desc: "Sargeras est un être ancien et ancien - un Titan. A l'origine, il était une créature de taille planétaire faite uniquement de magie arcane, chargée de garder l'Ordre dans l'univers. Ce but a finalement été tordu dans la Croisade Brûlante. Aeons dans sa croisade il a rencontré l'Eredar magiquement puissant et technologiquement avancé. Il a habilement trompé un certain nombre d'entre eux pour rejoindre sa Légion en tant que généraux, promettant le pouvoir pour leur allégeance. Ceux qui l'ont rejoint ont été corrompus par Fel dans les démons Man'ari. Ces Man'ari sont devenus les agents les plus puissants de la Légion, après seulement Sargeras. Archimonde le Defiler et Kil'Jaeden le Deceiver étaient tous deux Man'ari qui offrit à la Légion une direction tactique suprême et un pouvoir personnel."
 demonic_ideas_2: "La croisade brûlante"
 demonic_ideas_2_desc: "En tant que Titan, Sargeras a combattu de nombreux démons Void et les a emprisonnés dans les temps anciens. Quand Sargeras regarda le Void infini d'où venaient ces démons, il vit la menace de toute la Vie dans l'univers possédée par ces pouvoirs démoniaques de Fel. Si cela arrivait, même les Titans ne pourraient pas arrêter la puissance corrompue qui émergerait dans leur univers. Sargeras a promis de détruire toute vie comme une alternative à la corruption, et est donc né la Croisade Brûlante. Sargeras pensait utiliser ses propres prisonniers démoniaques comme une armée contre toute la vie qu'il consumerait. Il a détruit la prison du démon pour les libérer. Cependant, l'énorme libération d'énergies Fel stockées à la prison a faussé Sargeras dans l'incroyable puissant Fel Titan Fallen. Il a été autonomisé et renforcé par ces pouvoirs infinis du Void. Il a ensuite commencé à utiliser le Fel pour corrompre les races guerrières, en les intégrant dans sa nouvelle Légion Burning, puis en envoyant ces troupes pour nettoyer la planète de vie. L'influence du Fel se développerait à travers les planètes elles-mêmes jusqu'à ce que l'énergie les déchire. La Légion a passé des éons à perfectionner l'art de la guerre, intégrant les meilleurs guerriers de chaque planète qu'ils ont conquise. Planète par planète, la Croisade Brûlante est maintenant arrivée sur Azéroth, la planète finale pour résister à la Légion."
 demonic_ideas_3: "Fel Energies"
 demonic_ideas_3_desc: "Une magie différente de toute autre qui se nourrit de la vie elle-même. Il promet une grande puissance mais exige un grand prix. » - Medivh Quand Sargeras a libéré les démons, il a déchiré une faille dans le tissu de l'univers directement dans le Void vert émeraude ardent, d'où viennent les Fel Energies. Ces énergies autonomisent immensément leur utilisateur tout en corrompant simultanément leur corps. Chaque fois que le Fel est utilisé, la terre autour devient aussi corrompue. Le portail sombre et l'œil de Sargeras ont corrompu en permanence la terre autour d'eux avec Fel Energies."
 demonic_ideas_4: "Notre nom est Légion, car nous sommes nombreux"
 demonic_ideas_4_desc: "Les rangs de la Légion Brûlante sont constitués de presque innombrables espèces qu'ils ont conquises et corrompues à travers l'univers. Parmi ces espèces d'esclaves, on peut citer les Eredar Man'ari, les Annihilan, les Nathrezim, les Ered'ruin, les Orcs, les Ogres, les Undead, les Imps, les Mo'arg, les Vrykul, les Furbolgs, les Voidwalkers, les Satyrs et les Arrakoa. En plus de ceux corrompus par le Fel, la Légion a eu beaucoup de vassaux les servir dans le passé. La Légion Brûlante était à l'origine de la création de la Horde et de la Scurge. La Horde fut manipulée pour être l'avant-garde de l'invasion de la Légion à Azéroth de l'Outland, qui tombait rapidement dans la destruction de Fel. Après l'invasion ratée, les tribus orques dispersées poursuivirent divers buts en dehors de la Légion, brisant ainsi leur contrôle direct. Ayant besoin d'un nouveau plan, Sargeras créa le Roi Lich asservi d'un ancien serviteur de son, Ner'Zhul. Le Roi Lich a rapidement utilisé son pouvoir nécromantique pour planifier sa propre révolte de la Légion, tournant autour du jeune Prince Arthas Menethil."
 demonic_ideas_5: "Les puissants infernaux"
 demonic_ideas_5_desc: "Peu de mortels d'Azéroth ont été préparés pour les Infernaux. Arrivés à travers le ciel comme météores vert-brillant, ces moteurs de siège vivants étaient l'avant-garde de l'ancienne armée de Sargeras et des forces d'invasion plus récentes d'Archimonde. Peu, s'il en est, peuvent résister à la puissance des nombreuses constructions Fel de la Légion. Les variations de ces constructions comprennent les Infernals, Abyssals, Fel Reavers, Fel Cannons et Devastators."
 demonic_ideas_6: "Lieutenants de Nathrezim"
 demonic_ideas_6_desc: "Une race intelligente de vampires psychiques, réputés pour leur ruse, leur manigance et leur polyvalence. Aussi très réputé pour leur trahison. Bien que des agents intelligents efficaces et des lieutenants de terrain, si donné même un peu de pouvoir, ces créatures vont essayer de l'abuser. Quelques Nathrezim étaient même prêts à trahir la Légion et les Sargeras pour leurs propres objectifs."
 demonic_ideas_7: "Les Annihilan et Ered'Ruin"
 demonic_ideas_7_desc: "Les puissants Annihilan, communément appelés Pit Lords, étaient quelques-uns des commandants les plus élevés de Sargeras dans la Légion. Ces créatures durs et énormes étaient capables d'inspirer à la fois la peur et l'ordre sur les lignes de front. Mannoroth le Destructeur est le plus connu de leur rang. Son puissant sang de démon Fel a été personnellement utilisé pour corrompre les orques à deux moments différents. À ces deux moments, il a assumé la propriété de tous les orcs, exigeant leur soumission, qu'elle soit offerte ou non. Les Ered'ruin étaient une race de démons utilisée par les Titans pour la police des utilisateurs de magie à travers le cosmos. Sargeras libéra ces béhémoths et les forma dans la Garde de Doom. Ce sont les forces de l'ordre et les troupes de choc de la Légion."
 satyr_ideas: "Idées satyres"
 satyr_ideas_start: "Traditions satyres"
 satyr_ideas_bonus: "Ambitions de satyre"
 satyr_ideas_1: "Conversion"
 satyr_ideas_1_desc: "Xavius, le premier satyre, a le pouvoir de convertir les elfes de la faim en satyres plus tordus."
 satyr_ideas_2: "Secteurs"
 satyr_ideas_2_desc: "Les satyres sont organisés en sectes, chacune ayant un but spécifique."
 satyr_ideas_3: "Tricksters"
 satyr_ideas_3_desc: "Les voyous qui se distinguent deviennent des tricksters satyres."
 satyr_ideas_4: "Obédience"
 satyr_ideas_4_desc: "Les satyres obéissent sans hésitation à leurs maîtres démoniaques."
 satyr_ideas_5: "Infiltration"
 satyr_ideas_5_desc: "Nos infiltrateurs sont les meilleurs et peuvent se faufiler n'importe où."
 satyr_ideas_6: "Torture"
 satyr_ideas_6_desc: "Nous aimons torturer les autres, particulièrement les autres intelligents."
 satyr_ideas_7: "Magie Fel"
 satyr_ideas_7_desc: "La magie Fel habilite nos lanceurs, les faisant parmi les sorciers les plus forts."
 dragonkin_ideas: "Idées de la peau de dragon"
 dragonkin_ideas_start: "Traditions de la peau de dragon"
 dragonkin_ideas_bonus: "Ambitions de la peau de dragon"
 dragonkin_ideas_1: "Bénédiction de titane"
 dragonkin_ideas_1_desc: "Béni par les Titans eux-mêmes et vigilants sur les terres d'Azéroth, chaque dragon de whelp à wyrm comprend leur sort et sont inébranlables dans leur volonté et leur dévouement à leur cause."
 dragonkin_ideas_2: "Sagesse ancienne"
 dragonkin_ideas_2_desc: "Les Dragons d'Azéroth sont peut-être l'une des races les plus sages, ayant vu les empires se développer et s'effondrer. Ils ont une perception naturelle quand il s'agit de faire face aux races mortelles et ne sont pas facilement induits en erreur."
 dragonkin_ideas_3: "Artefacts anciens"
 dragonkin_ideas_3_desc: "Les Dragons sont légendaires pour leur richesse. Leurs biens sont très recherchés après"
 dragonkin_ideas_4: "Territoire"
 dragonkin_ideas_4_desc: "Les dragons ne sont pas seulement connus pour leur comportement incroyablement territorial, mais aussi pour leur ténacité. Une fois qu'un emplacement particulier est considéré comme le territoire d'un dragon, il est probable qu'ils ne l'abandonneront jamais dans le futur proche."
 dragonkin_ideas_5: "Magie primaire"
 dragonkin_ideas_5_desc: "Bien que les Blue Dragonflight seigneurs sur le terrain de la magie, tous les dragons sont capables de la magie puissante qui les rendent puissants et dangereux dans n'importe quel scénario de combat."
 dragonkin_ideas_6: "Fangs et feu"
 dragonkin_ideas_6_desc: "Peu de créatures correspondent aux puissantes prouesses de combat des dragons"
 dragonkin_ideas_7: "Vol des Dragons"
 dragonkin_ideas_7_desc: "Lorsque les Dragons travaillent ensemble sur le champ de bataille pour combattre un ennemi commun, des commandants qualifiés déploient des tactiques dévastatrices qui mettent toutes leurs forces à profit."
 gnoll_ideas: "Idées de gonflage"
 gnoll_ideas_start: "Traditions de Gnoll"
 gnoll_ideas_bonus: "Ambitions Gnoll"
 gnoll_ideas_1: "Brouillards"
 gnoll_ideas_1_desc: "On sait que les gnolls se manipulent les uns les autres pour se battre pour des choses ridicules comme celle dont l'ombre est plus grande. Bien que cela paralyse notre capacité à s'organiser, cela nous assure d'être toujours prêts au combat."
 gnoll_ideas_2: "Scavangers"
 gnoll_ideas_2_desc: "En mouvement, les soldats de Gnoll mangeront n'importe quoi, des écureuils, des os, des nains, et même l'un l'autre."
 gnoll_ideas_3: "Peaux et tentes"
 gnoll_ideas_3_desc: "Les camps de gnoll peuvent être rapidement créés à partir de peaux, d'os et de peaux. Villages humains notre endroit préféré pour rassembler des vivres."
 gnoll_ideas_4: "Gnoll Mercenaires"
 gnoll_ideas_4_desc: "Certains des plus petits packs de Gnoll ne se soucient pas des petites querelles tribales et sont prêts à se battre pour le plus offrant."
 gnoll_ideas_5: "Tactiques ambuscades"
 gnoll_ideas_5_desc: "Comme nous sommes généralement plus nombreux que nos ennemis plus civilisés, nous avons recours à des tactiques de frappe et de course pour réduire les rangs d'interlopes hostiles."
 gnoll_ideas_6: "Seul le fort plomb"
 gnoll_ideas_6_desc: "La force de respect de Gnoll au-dessus de tout. Il y a toujours quelqu'un qui attend la chance de prendre la relève."
 gnoll_ideas_7: "Les faibles sont la nourriture"
 gnoll_ideas_7_desc: "Lorsque nos tanières sont assiégées, les Gnolls plus faibles ou fraîchement décédés sont utilisés comme nourriture pour les défenseurs. Cela permet aux sièges de tenir un peu plus longtemps."
