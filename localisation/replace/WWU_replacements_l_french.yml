 goldDESC: "L'or et l'argent sont la base de toutes les devises formelles en Azéroth. Cependant, l'utilisation peu sage de cette grande richesse pourrait conduire à l'inflation et à la ruine."
 grain: "Exploitations agricoles"
 grainDESC: "Les exploitations agricoles représentent la source de denrées alimentaires qui a été le régime alimentaire de base pour les humains et les animaux."
 iron: "Fer"
 ironDESC: "Le fer a constitué la base de l'industrie métallurgique et a été largement utilisé dans la production d'armes et d'autres équipements militaires."
 ivory: "Ivoire"
 ivoryDESC: "L'ivoire est utilisé dans divers produits manufacturés tels que couverts, cadeaux, petits objets d'art, meubles, etc."
 naval_supplies: "Fournitures navales"
 naval_suppliesDESC: "Les approvisionnements navals représentent tout ce qui est nécessaire dans la construction des navires, du bois de base au goudron, aux cordes, au lin, aux voiles et à divers autres matériaux."
 salt: "Sel"
 saltDESC: "Le sel est essentiel à toute forme de vie. En outre, c'était le moyen le plus courant de préserver la nourriture pendant les longs mois d'hiver. Il était soit minéral soit naturel, de la production de marais salés par évaporation le long des côtes ensoleillées."
 slaves: "Esclaves"
 slavesDESC: "Les esclaves offrent l'une des sources de travail les moins chères pour les plantations et les usines."
 spices: "Épices"
 spicesDESC: "Les épices étaient connues depuis les temps anciens, principalement pour leur valeur médicinale, et pour leur capacité à améliorer le goût des aliments."
 sugar: "Sucre"
 sugarDESC: "Le sucre est utilisé non seulement comme édulcorant, mais aussi pour la conservation des aliments."
 tea: "Thé"
 teaDESC: "Le thé est une boisson de luxe importante. Il est souvent utilisé dans les rituels religieux ou sociaux. Jamais considéré comme une boisson noble comme du café, il produisait encore un grand profit du simple fait que l'approvisionnement mondial était faible."
 tobacco: "Tabac"
 tobaccoDESC: "Le tabac est une drogue récréative, bien qu'addictif, il est parfois utilisé dans le contexte de certaines cérémonies spirituelles et religieuses."
 wine: "Vin"
 wineDESC: "Les vins sont toujours un élément essentiel de l'alimentation quotidienne. Le vin n'était pas considéré comme un produit de luxe, mais a probablement servi de soulagement de bienvenue pour des centaines à un régime autrement terne."
 wool: "Laine"
 woolDESC: "La laine provient surtout de moutons qui paissent dans les terres les plus marginales qui ne conviennent pas à d'autres formes d'agriculture. Avant l'utilisation du coton, c'était la principale matière première pour l'habillement."
 cocoa: "Cacao"
 cocoaDESC: "Le cacao est un stimulant naturel, qui est devenu un luxe apprécié par les riches."
 tropical_wood: "Bois tropicaux"
 tropical_woodDESC: "Utilisé pour tout, des pièces d'échecs aux meubles de haute qualité, les bois tropicaux ont toujours été considérés comme une marchandise chère et exclusive."
 dyes: "Morceaux"
 dyesDESC: "Tant que les textiles ont été tissés, il y a eu un marché pour les colorants fins. Néanmoins, les colorants restent rares, car les usines de teinture de Stormwind dépendent de la quantité de minéraux extraits."
 silk: "Soie"
 silkDESC: "Le plus beau de tous les tissus est la soie."
 oil: "Huile"
 oilDESC: "Substance noire extraite des entrailles de la terre. Le pétrole est une source précieuse d'énergie et de matériaux, cependant, est difficile à extraire et à traiter."
