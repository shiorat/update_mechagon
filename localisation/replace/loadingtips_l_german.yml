l_german:
 LOADING_TIP_0: "Die Republiken haben alle 4-8 Jahre Wahlen."
 LOADING_TIP_1: "Druiden können Emerald Dream vor dem Einfluss von Nightmare schützen, indem sie durch Entscheidungen schlummern."
 LOADING_TIP_2: "Berater geben Ihnen nicht nur einen Bonus von ihrer Spezialität.\nSie stärken auch Ihre administrative, diplomatische oder militärische Macht."
 LOADING_TIP_3: "Sobald das Dunkle Portal geschlossen ist, werden alle Nationen, die von ihrer Hauptstadt abgeschnitten sind, zu Remnant Nations umgewandelt."
 LOADING_TIP_4: "Übertreibung und andere spezielle Entscheidungen können dazu führen, dass Sie als Böse markiert werden. Böse Länder können von guten Ländern und Abenteurern anvisiert werden."
 LOADING_TIP_5: "Stellen Sie immer sicher, dass Ihre Armeen einen Anführer haben, bevor Sie einen Feind angreifen.\nLeaderless Armeen sind eher zu verlieren, und kann völlig zerschlagen."
 LOADING_TIP_6: "Wenn Sie keine Einheiten ausgewählt haben, können Sie mit der rechten Maustaste\neine Provinz, um Diplomatie mit dieser Nation zu eröffnen."
 LOADING_TIP_7: "Stellen Sie sicher, dass Sie einen Anspruch auf eine feindliche Provinz haben.\nEs wird billiger und schneller sein, es später zu Ihrem Kern zu machen."
 LOADING_TIP_8: "Rechtsklick auf eine Warnung, um sie zu entlassen, und shift+right-click\num es zu deaktivieren. Sie können sie wieder im Outliner aktivieren."
 LOADING_TIP_9: "Das letzte Friedensangebot, das Sie in den aktuellen Krieg geschickt haben, ist gerettet.\nAlso, wenn der Feind jetzt nicht akzeptiert, können Sie es einfach wieder senden."
 LOADING_TIP_10: "Mit einem Anspruch reduziert die Kosten und Zeit, um die Provinz zu machen\nein Kern um 10%."
 LOADING_TIP_11: "Geben Sie nicht zu viele diplomatische Beziehungen ein. Du wirst verlieren\nDiplomatische Macht, wenn Sie über Ihrem diplomatischen Unterhalt sind."
 LOADING_TIP_12: "World of Warcraft Universalis ist ein sich ständig entwickelnder Mod. Es wird immer alle paar Wochen neue Features geben (Und auch Bugs!)== Einzelnachweise =="
 LOADING_TIP_13: "Wenn Sie auf einen Bug stoßen, zögern Sie nicht, ihn auf Zwietracht oder Dampf zu melden."
 LOADING_TIP_14: "Es muss immer einen Lich-König geben."
 LOADING_TIP_15: "Werte deine Monarchenpunkte. Sie sind sehr wichtig\nfür Technologie und Ideen."
 LOADING_TIP_16: "Kriegserschöpfung kann durch die Ausgabe diplomatischer Macht reduziert werden."
 LOADING_TIP_17: "Zu viele Führer werden euch jeden Monat die Militärmacht kosten."
 LOADING_TIP_18: "Pandarian Nationen müssen immer vorsichtig gegenüber Sha sein. Negative Effekte könnten Sha Forces zum Laichen in Ihren Provinzen führen."
 LOADING_TIP_19: "Die Zeiten in Warcraft werden überschritten, wenn bestimmte historische Bedingungen erfüllt sind."
 LOADING_TIP_20: "Klicken Sie mit der linken Maustaste auf eine Provinz, um die Ansicht der Provinz zu öffnen.\nMit der rechten Maustaste auf eine Provinz, um Diplomatie mit dem Besitzer zu öffnen."
 LOADING_TIP_21: "Belagerte Festungen von Küstenprovinzen werden früher kapitulieren, wenn es eine Marineblockade gibt."
 LOADING_TIP_22: "Ihr Zuhause Trade Node sammelt Handelseinnahmen,\nAuch wenn Sie dort keinen Kaufmann haben."
 LOADING_TIP_23: "Die Kontrolle einer guten Menge der weltweiten Lieferung einer Art von Handelswaren wird einzigartige Boni im Zusammenhang mit dem Produkt gewähren."
 LOADING_TIP_24: "Die Provinzen der stark merkantilen Länder gewähren mehr Trade Power in Trade Nodes, durch die sie handeln."
 LOADING_TIP_25: "Sie können das Buch benutzen, um die wirtschaftliche und militärische Macht Ihres Landes mit anderen zu vergleichen."
 LOADING_TIP_26: "Wenn Sie ein belagertes Fort entlasten, werden Ihre Armeen wie die Verteidiger behandelt."
 LOADING_TIP_27: "Hohe Stabilität erhöht Ihre Chancen, Länder zu erben, mit denen Sie sich in einer persönlichen Union befinden."
 LOADING_TIP_28: "Benutze nicht deine ganze Verwaltungsmacht im Krieg.\nSie können einige brauchen, um alle Provinzen zu knacken, die Sie nehmen."
 LOADING_TIP_29: "Alle Handelsmodifikatoren werden im Trade-Bildschirm für Ihr Land aufgelistet und erklärt."
 LOADING_TIP_30: "Wenn Sie der Führer einer Fraktion sind, lassen Sie Ihr Subjekt Provinzen verlieren und Krieg verursachen Freiheit Wunsch."
 LOADING_TIP_31: "Wenn ein Land mit militärischen Mitteln annektiert wird, kann sein Gericht Asyl unter einem anderen Land beantragen."
 LOADING_TIP_32: "Die Länder von Azeroth sind voller Geheimnisse und warten darauf, ausgegraben zu werden. Verwenden Sie Excavation Entscheidung, um Objekte von immenser Macht zu finden."
 LOADING_TIP_33: "Je autonomer Ihre Provinzen sind, desto weniger Steuern und Arbeitskräfte bekommen Sie von ihnen."
 LOADING_TIP_34: "Klassen sind die erste Art von \"Persönlichkeit\", die ein Monarch, Gemahl oder Erbe in ihrem Leben lernt. Zusätzlich können Sie Ihren Erben zum Training schicken, wenn sie noch keine Klasse haben."
 LOADING_TIP_35: "Naval Tradition erhöht Ihre Trade Steering."
 LOADING_TIP_36: "Die Zuweisung eines Führers mit Manöver an eine Flotte, die den Handel schützt, wird seine Effizienz erhöhen."
 LOADING_TIP_37: "Ihre Truppen leiden möglicherweise im Winter unter vermehrter Erpressung."
 LOADING_TIP_38: "Die Anzahl der monatlichen Verstärkungen ist an Ihren Wartungsschieber der Armee gebunden."
 LOADING_TIP_39: "Herrscher und Erben, die eine Armee befehligen, können im Kampf sterben.\nDenken Sie zweimal nach, bevor Sie sie zuweisen!"
 LOADING_TIP_40: "Selbst ein kleiner Belagerungsbonus kann eine Belagerung deutlich verkürzen."
 LOADING_TIP_41: "Reduzierte Personalbeschaffungskosten für eine Einheit reduzieren auch die Wartungskosten."
 LOADING_TIP_42: "Die Kosten für Berater steigen im Laufe der Zeit."
 LOADING_TIP_43: "Sie erinnern sich vielleicht an Ihren Expeditionsreisenden, nachdem Sie eine Kolonie gegründet haben. Es wird das Wachstum der Kolonie reduzieren, aber es erlaubt Ihnen, eine andere Provinz zu kolonisieren."
 LOADING_TIP_44: "Ihre Koloniegrenze zu überschreiten, wird die koloniale Erhaltung erheblich erhöhen."
 LOADING_TIP_45: "Nimm nicht zu viel Land auf einmal.\nÜberdehnung bedeutet Ärger am Horizont!"
 LOADING_TIP_46: "Die übermäßige Ausdehnung erhöht die Kosten für die Erhöhung der Stabilität."
 LOADING_TIP_47: "Die niedere religiöse Einheit wird die Unruhe in euren Provinzen verstärken."
 LOADING_TIP_48: "Übersee-Kolonien werden nicht zur Überdehnung beitragen.\nAber eroberte Städte werden es!"
 LOADING_TIP_49: "Die Blockade der feindlichen Häfen schadet nicht nur ihrem Provinzeinkommen, sondern auch ihrer Handelsmacht."
 LOADING_TIP_50: "Sowohl die Aufnahme als auch die Verlängerung von Darlehen erhöhen die Inflation."
 LOADING_TIP_51: "Söldner können nützlich sein, um Manpower zu erhalten, wenn Sie sie sich leisten können."
 LOADING_TIP_52: "Die Erhöhung der Autonomie in einer Provinz wird die Unruhen verringern, aber Sie verdienen weniger Steuern."
 LOADING_TIP_53: "Die Auswahl von Rivalen verletzt Ihre Beziehungen zu ihnen, aber verdient Sie mehr Prestige im Kampf und ermöglicht es Ihnen, mehr Land von ihnen zu beanspruchen."
 LOADING_TIP_54: "Die Kontrolle der Provinzen in wichtigen Handelsknoten ist für die Erreichung eines globalen Handelsimperiums von entscheidender Bedeutung."
 LOADING_TIP_55: "Koalitionen können ein sehr mächtiges Werkzeug sein, um einem überlegenen Feind entgegenzuwirken."
 LOADING_TIP_56: "Beeilen Sie sich nicht in Aktion, stellen Sie sicher, dass Sie die Freunde und Feinde Ihres Feindes kennen, bevor Sie den Krieg erklären. Sie können nützlich sein, um Ihre Ziele zu erreichen."
 LOADING_TIP_57: "Armeen, Marines und Berater werden mit der Zeit teurer.\nStellen Sie sicher, dass Ihre Wirtschaft genug wächst, um sie zu unterstützen."
 LOADING_TIP_58: "Der Bau von Gebäuden kann den Wert Ihrer Provinzen erheblich erhöhen."
 LOADING_TIP_59: "Der Wert des Handels mit Waren erhöht direkt die Produktionseinnahmen aus einer Provinz."
 LOADING_TIP_60: "Einen Kern zu einer Provinz hinzuzufügen ist billiger, wenn man einen Anspruch darauf hat."
 LOADING_TIP_61: "Stellen Sie sicher, dass Sie Ihre Kriegsziele zu erobern, werden sie Ihnen helfen, Krieg Punkte schneller zu verdienen."
 LOADING_TIP_62: "Aggressive Expansion betrifft Ihre Nachbarn mehr als entfernte Länder."
 LOADING_TIP_63: "Heilige Orden sind spezialisierte Marken mit Theokratie Regierung."
 LOADING_TIP_64: "Vassalisierung und diplomatische Annexion können Ihnen helfen, Ihr Reich zu erweitern, ohne Ihre Nachbarn zu stören."
 LOADING_TIP_65: "Sie können Ihre Primärkultur ändern, indem Sie die Mehrheit Ihrer Provinzen in eine andere Kultur, einschließlich der Hauptstadt, verwandeln."
 LOADING_TIP_66: "Kriegen Sie einen teuren Krieg?\nHaben Sie keine Angst, Kriegssteuern zu erhöhen oder ein Darlehen aufzunehmen."
 LOADING_TIP_67: "Organisationen sind spezielle Regierungsformen, die Zugang zu einzigartigen verdeckten Aktionen haben. Andere Länder müssen Verträge mit ihnen schließen, um diese Maßnahmen auch nutzen zu können."
 LOADING_TIP_68: "Das Schicksal kann grausam sein. Jede große Nation in Kriegsschiffen erlebt irgendwann riesige Katastrophen."
 LOADING_TIP_69: "Es ist nicht möglich, eine Festung anzugreifen, bevor ihre Mauern durchbrochen wurden."
 LOADING_TIP_70: "Galleys zeichnen sich aus, wenn sie in den Binnenmeeren kämpfen.\nBeispiele sind die Ostsee, das Mittelmeer und das Schwarze Meer."
 LOADING_TIP_71: "Attrition tötet!\nEinen Führer mit hohem Manöver zuzuweisen, wird die Anziehungskraft einer Einheit verringern."
 LOADING_TIP_72: "Ihre Provinzen können sich entwickeln, wenn Sie\nFrieden zu bewahren, Verwüstung zu vermeiden und Ihre Arbeitskräfte zu halten."
 LOADING_TIP_73: "Die Reduzierung der schiffstechnischen Instandhaltung reduziert die Handelsmacht von Schiffen. Wenn Sie eine Menge leichter Schiffe haben, werden Sie das Einkommen durch die Senkung der Wartung verlieren."
 LOADING_TIP_74: "Besuchen Sie World of Warcraft Universalis discord für neueste Nachrichten, Updates und mehr: https://discord.gg/tQ6hCa."
 LOADING_TIP_75: "Achten Sie auf Koalitionen. Das Stolpern in einen Krieg mit den meisten deiner Nachbarn kann gefährlich sein."
 LOADING_TIP_76: "Sie können nicht nur einen Anspruch auf angrenzende Provinzen schmieden, sondern auf alle Provinzen, die eine Meereszone mit einem Ihrer Kerne teilen."
 LOADING_TIP_77: "Guild Estates können in Estate Actions Menü spezialisiert werden, lassen Länder diplomatische Aktionen, die in der Regel einen Vertrag mit einer Organisation erfordern verwenden."
 LOADING_TIP_78: "Verwenden Sie Control plus einen Zahlenschlüssel, um einer Kontrollgruppe eine ausgewählte Einheit zuzuweisen. Klicken Sie allein auf den Zahlenschlüssel, um sofort die betreffende Einheit auszuwählen."
 LOADING_TIP_79: "Manpower erholt sich langsam. Denken Sie daran, ein paar Söldner Regimenter in Ihre Armeen zu mischen, um die Manpower zu erhalten."
 LOADING_TIP_80: "Danke, dass du World of Warcraft Universalis gespielt hast. Sie rocken!"
 LOADING_TIP_81: "Skilled Advisors sind viel teurer als weniger qualifizierte. Stellen Sie sicher, dass Sie tatsächlich höhere Fähigkeiten Berater leisten können, bevor Sie sie einstellen."
 LOADING_TIP_82: "Schauen Sie sich nicht nur die Feuer- und Schockpips beim Vergleich von Militäreinheiten an. Denken Sie auch an Ihre Feuer- und Schockmodifikatoren."
 LOADING_TIP_83: "Hochrangige Forts sind ohne Artillerie praktisch unbesiegbar. Bringen Sie genug Feuerkraft mit."
 LOADING_TIP_84: "Die Verlegung einer Armee in eine rebellische Provinz kann die Unruhen vor Ort erheblich verringern."
 LOADING_TIP_85: "Sie können Ihre Flotte benutzen, um Ihren Feind davon abzuhalten, eine Meerenge zu überqueren."
 LOADING_TIP_86: "Ihre Screenshots aus dem Spiel finden Sie hier:../Dokumente/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87: "Drücken Sie F11, um einen Screenshot des Spiels zu speichern."
 LOADING_TIP_88: "Halten Sie die Verschiebung gedrückt, während Sie einer Einheit Befehle geben, um einen benutzerdefinierten Pfad zu erstellen."
 LOADING_TIP_89: "Sie können im Spiel speichert löschen, indem Sie auf die Schaltfläche Löschen auf einem Spiel speichern klicken."
 LOADING_TIP_90: "Die Z- und C-Schlüssel können verwendet werden, um Event-Entscheidungen und Diplomatie-Entscheidungen zu stornieren und zu bestätigen."
 LOADING_TIP_91: "Der B-Schlüssel öffnet die Rebalance-Armee-Schnittstelle."
 LOADING_TIP_92: "Mit dem Rebalance Army Interface öffnen kann der Z- und B-Schlüssel verwendet werden, um Einheiten von einer Seite zur anderen zu senden."
 LOADING_TIP_93: "Der B-Schlüssel kann verwendet werden, um die oberste Armee oder Marine abzuwählen, wenn mehrere Armeen/Navies ausgewählt werden."
 LOADING_TIP_94: "Stormwind ist die stärkste Nation im Spiel, und werden empfohlen, wenn Sie ein Anfänger sind."
 LOADING_TIP_95: "Sehr einfach ist für Anfänger geeignet, die das Gefühl haben, dass Normal zu anspruchsvoll ist."
 LOADING_TIP_96: "Bei harter Schwierigkeit ist die KI so geschickt wie möglich ohne Betrügereien."
 LOADING_TIP_97: "Bei sehr harten Schwierigkeiten ist die KI so geschickt wie möglich und hat eine Menge Cheats, um selbst das Spielen großer Nationen zu einer Herausforderung zu machen."
 LOADING_TIP_98: "Nutzen Sie Gelände zu Ihrem Vorteil! Legen Sie Ihre Armeen so, dass, wenn angegriffen,\nder Angreifer bekommt Flussüberquerung oder schwieriges Gelände."
 LOADING_TIP_99: "Eine Armee, die eine Festung im feindlichen Territorium belagert, wird als der Angreifer in einer Schlacht gezählt, wenn sie angegriffen wird, wobei Geländestrafen verhängt werden."
 LOADING_TIP_100: "Dieses Spiel dauert eine lange Zeit zu meistern, nicht überrascht sein, neue Dinge nach dem Spielen tausend Stunden zu lernen."
 LOADING_TIP_101: "Sie könnten eine Schlacht verlieren (oder mehr), aber immer noch den Krieg gewinnen.\nEs lohnt sich oft, weiter zu kämpfen, nachdem es erste Rückschläge in einem Krieg gegeben hat."
