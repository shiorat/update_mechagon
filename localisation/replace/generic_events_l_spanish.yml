l_spanish:
 theocracy.1.t: "Heredero necesitado en $COUNTRY$"
 theocracy.1.desc: "Como actualmente no tenemos heredero designado para $MONARCHTITLE$ $MONARCH$, tenemos varias opciones para elegir."
 theocracy.1.a: "Un noble local"
 theocracy.1.b: "Un noble extranjero"
 theocracy.1.c: "El hijo de un mercader"
 theocracy.1.d: "Un protegido papal"
 theocracy.1.e: "Un teólogo talentoso"
 theocracy.1.f: "Un predicador local"
 theocracy.1.g: "Un imán local Khatib"
 theocracy.1.h: "Un reformador influyente"
 parlaments.1.t: "Ciudad demanda asiento en el Parlamento"
 parlaments.1.d: "La ciudad de $PROVINCENAME$ se ha vuelto rica y próspera. Ahora quieren formar parte de nuestro Parlamento. El argumento de sus representantes parece estar centrado en una declaración sobre \"ningún impuesto sin representación\"."
 parlaments.1.a: "¡Concédelo!"
 parlaments.1.b: "¡Rehúsalo!"
 tutorial.2.t: "La Inquisición española"
 tutorial.2.d: "La Inquisición española fue muy activa en los reinos de Castilla y Aragón entre 1480 y 1530. Las conversiones forzadas y los poderes inquisitivos expandidos llevaron a disturbios y en 1484 a 1485 hubo una revuelta en protesta por la expansión inquisitorial del poder."
 tutorial.2.a: "¡Rebeldes!"
 tutorial.4.t: "Cristóbal Colón"
 tutorial.4.d: "El explorador Cristóbal Colón hizo dos intentos en 1485 y 1488 para convencer al rey de Portugal, Juan III, de financiar una expedición para tratar de encontrar una ruta occidental al Oriente. Después de ser rechazado por segunda vez, Colón volvió sus esfuerzos hacia la Corona española. Respaldado por inversores italianos, Colón finalmente logró convencer al rey Fernando para que aceptara la expedición. En agosto de 1492, después de haber sido hecho 'Almirante de los Mares' y prometido una parte de los beneficios, Colón finalmente zarpó."
 tutorial.4.a: "¡A zarpar!"
 tutorial.5.t: "¡Un nuevo mundo!"
 tutorial.5.d: "El 12 de octubre de 1492, después de 34 días fuera de la vista de la tierra, Cristóbal Colón y su tripulación pusieron un pie en una isla en las Bahamas, que Colón nombró San Salvador. Habían descubierto un Nuevo Mundo."
 tutorial.5.a: "¡Tierra!"
 tutorial.6.t: "Patrocinadores de la revuelta"
 tutorial.6.d: "Nuestros agentes informan que la revuelta fue instigada por el apoyo de Leinster. No debemos dejar que esto quede impune."
 tutorial.6.a: "¡Les mostraremos!"
 tribal_succession.1.t: "Crisis de sucesión tribal"
 tribal_succession.1.d: "Nuestro gran jefe está muerto y ya los buitres están dando vueltas, parece que habrá otra lucha por el trono."
 tribal_succession.1.a: "Gobernar por la espada, o morir por ella"
 tribal_succession.1.b: "¡Ningún niño puede ser un khan!"
 tribal_succession.2.t: "¡Sucesión asegurada!"
 tribal_succession.2.d: "El último pretendiente a mi trono ha sido asesinado. ¡El orden ha sido restaurado!"
 tribal_succession.2.a: "¡Soy KHAN!"
 tribal_crisis_can_end_when: "La crisis también puede terminar cuando todos los ejércitos pretendientes han sido vencidos."
 tribal_succession_crisis_non_cores_will_revolt: "¡Rebeldes parapatistas! se levantará en cualquier provincia que no sea un núcleo de [Root.GetName]."
 ideagroups.1.t: "Nuevas Tradiciones y Ambiciones"
 ideagroups.1.d: "Nuestro estado está pasando por una serie de cambios que están cambiando rápidamente nuestra identidad e ideales. A menos que trabajemos activamente en su contra, veremos que las ambiciones y tradiciones de nuestro país cambian como resultado de ello."
 ideagroups.1.a: "¡Sí, por favor!"
 ideagroups.1.b: "No, no podemos abandonar nuestras raíces."
 ideagroups.711.t: "Mostrar a Elan"
 ideagroups.711.d: "Nuestro fuerte énfasis en la ofensiva da al ejército de nuestro país una sensación de fuerza, porque el ataque es siempre la mejor forma de defensa. Nuestros hombres cargan sin temor en la batalla, sabiendo que la victoria será suya."
 ideagroups.711.a: "¡Ve por los ojos!"
 ideagroups.712.t: "Enviar a la Infantería"
 ideagroups.712.d: "El humilde soldado a pie a veces es despreciado por el caballero, pero es la columna vertebral de cualquier ejército. Un fuerte ataque de infantería puede ser casi tan devastador como una carga de caballería. Nuestra infantería se eleva al hecho de que están disfrutando de su día bajo el sol."
 ideagroups.712.a: "¡Eres el mejor!"
 ideagroups.713.t: "Envíen a la Caballería."
 ideagroups.713.d: "Nuestros jinetes tienen la habilidad y habilidad de ser el brazo supremo de la decisión, tal como lo tuvieron en los tiempos de Alejandro Magno. En estos días, nuestros compañeros son la crema del ejército y siempre están listos para ir al ataque. Se deleitan en la atención que reciben y se enorgullecen de su importancia."
 ideagroups.713.a: "¡Chaaaaaarge!"
 full_elan: "Full Elan"
 desc_full_elan: "El énfasis en la ofensiva llena a nuestros soldados de celo y ardor."
 finest_infantry: "Infantería más fina"
 desc_finest_infantry: "Nuestros hombres de Infantería son la columna vertebral de nuestro ejército y su ataque resulta casi tan devastador como una carga de caballería."
 cavalry_companions: "Compañeros de Caballería"
 desc_cavalry_companions: "Los Compañeros de Caballería son la crema del ejército, siempre listos para atacar y tienen la habilidad y la capacidad de ser el brazo final de la decisión."
 ideagroups.1306.t: "Hombres de hierro"
 ideagroups.1306.d: "Nuestros barcos pueden estar hechos de madera, pero los hombres que los navegan deben ser vistos para creer. Valiente y firme, siempre están dispuestos a enfrentar al enemigo en un combate cercano."
 ideagroups.1306.a: "¡Muéstrales a los chicos!"
 ideagroups.1307.t: "La protección del comercio"
 ideagroups.1307.d: "Para ganar esta guerra debemos maximizar nuestros ingresos y el comercio es una fuente que no debemos olvidar. Debemos asegurarnos de que nuestros barcos que protegen nuestro comercio consigan la selección de los hombres cuando se trata de reemplazar las pérdidas."
 ideagroups.1307.a: "Debe ser así."
 ideagroups.1308.t: "El poder de la flota"
 ideagroups.1308.d: "La calidad de nuestras tripulaciones navales realmente destaca y nuestros hombres lo saben. Siempre listos para la batalla no pueden esperar otra oportunidad para probar su temple en combate."
 ideagroups.1308.a: "¡Nos temerán!"
 ideagroups.1309.t: "¡Tranquilos!"
 ideagroups.1309.d: "La calidad de nuestro ejército se manifiesta en la disciplina de nuestras tropas, nuestros hombres lo saben y están listos para mostrar a nuestros enemigos su temple."
 ideagroups.1309.a: "¡A la carga!"
 ideagroups.1310.t: "Volver al frente"
 ideagroups.1310.d: "Una derrota es sólo una derrota si el ejército cree que es vencido. Nuestros ejércitos de alta calidad ven estos acontecimientos como retrocesos temporales antes de la inevitable victoria. Por lo tanto, nuestros hombres no siempre están listos para volver a la lucha, en estos días están positivamente dispuestos a hacerlo."
 ideagroups.1310.a: "¡Esto es bueno!"
 back_to_the_front: "Volver al frente"
 desc_back_to_the_front: "De vuelta al frente\nHarás lo que te diga cuando te diga.\nDe vuelta al frente\nMorirás cuando yo diga que debes morir.\n"
 iron_ships: "Hombres de hierro"
 desc_iron_ships: "Los hombres valientes y firmes que navegan nuestros barcos de madera siempre están dispuestos a enfrentarse al enemigo."
 protected_commerce: "Comercio protegido"
 desc_protected_commerce: "Las naves que protegen nuestro comercio tendrán la selección de los hombres cuando reemplacen las pérdidas."
 power_of_the_fleet: "El poder de la flota"
 desc_power_of_the_fleet: "Nuestra poderosa flota con tripulaciones navales de calidad es una de las mejores del mundo."
 ideagroups.411.t: "Devoción religiosa"
 ideagroups.411.d: "¡Los fuegos de la fe son fuertes en nuestro [Root.GovernmentName]! Todos los días las personas se reúnen para unirse o de alguna manera apoyar a nuestros misioneros mientras buscan alentar un modo de vida [Root.Religion.GetName] a través de nuestras tierras. Los que buscamos convertirnos no pueden dejar de ser impresionados por el celo que poseen nuestros súbditos."
 ideagroups.411.a: "¡Divulga la palabra!"
 ideagroups.412.t: "Guerra santa"
 ideagroups.412.d: "La guerra por la fe es una guerra justa y verdadera. Ya importantes monjes y clérigos están predicando a las masas la importancia de esta guerra. La gente se está reuniendo para asegurar que se gane la victoria."
 ideagroups.412.a: "¡Nuestra fe prevalecerá!"
 ideagroups.413.t: "Bienvenido a casa"
 ideagroups.413.d: "Nuestros hermanos descarriados en una de nuestras provincias han visto los errores de sus caminos y han vuelto a la única y verdadera fe. Todos están salvados."
 ideagroups.413.a: "¡Buenas noticias!"
 ideagroups.414.t: "Ellos ven la luz"
 ideagroups.414.d: "La gente de una de nuestras provincias habiendo visto el poder de nuestra fe ha elegido espontáneamente abrazarla. Es un día de orgullo para nosotros ya que aún más almas son salvas."
 ideagroups.414.a: "¡Buenas noticias!"
 ideagroups.415.t: "Guía Divina"
 ideagroups.415.d: "El actual período de incertidumbre ha estado royendo las mentes de la gente común. Sin embargo, desde que nuestros líderes religiosos tomaron una posición recientemente, declarando estos tiempos duros una prueba de nuestra fe, los asuntos se han estabilizado. La gente de todo nuestro [Root.GovernmentName] ahora está encontrando consuelo en su comunidad religiosa."
 ideagroups.415.a: "Tomamos fuerza el uno en el otro."
 ideagroups.416.t: "La fuerza de la fe"
 ideagroups.416.d: "En asuntos de fe somos insuperables. Nuestro apoyo a nuestra religión y la devoción que mostramos impresiona a la gente que nos rodea."
 ideagroups.416.a: "Es un hecho..."
 ideagroups.417.t: "El amor de los devotos"
 ideagroups.417.d: "Nuestro amor por la fe verdadera no conoce límites, y nuestra gente se siente segura y segura sabiendo esto. Su destino después de la muerte es nuestra preocupación número uno."
 ideagroups.417.a: "La gente está contenta."
 love_of_devoted: "El amor de los devotos"
 desc_love_of_devoted: "Estamos profundamente dedicados a la verdadera fe, haciendo que nuestra gente se sienta segura y segura sabiendo que su destino después de la muerte es nuestra preocupación número uno."
 ideagroups.602.t: "Embajada exitosa"
 ideagroups.602.d: "Nuestros embajadores han sido muy buenos en difundir una opinión favorable de $COUNTRY$ en los tribunales extranjeros. El hecho de que estemos en paz ciertamente ayuda a este asunto."
 ideagroups.602.a: "Diles pequeñas y dulces mentiras..."
 successful_embassy: "Embajada exitosa"
 ideagroups.603.t: "Diplomáticos incompetentes"
 ideagroups.603.d: "Hemos nombrado demasiados nobles endogámicos para el cargo de diplomático. Están haciendo el ridículo de sí mismos, lo que probablemente se esperaba, pero lo que es peor, también están avergonzando a nuestro país."
 ideagroups.603.a: "Aunque son de sangre noble..."
 ideagroups.603.b: "Reemplazarlos"
 incompetent_fabrication: "Fabricación de reclamaciones limitadas"
 desc_incompetent_fabrication: "Nuestros diplomáticos han sido tan incompetentes últimamente, que simplemente no se les puede creer cuando están tratando de fabricar reivindicaciones."
 ideagroups.604.t: "Brillante diplomático"
 ideagroups.604.d: "Un joven de nuestro cuerpo diplomático se ha distinguido significativamente. Es un individuo verdaderamente dotado y totalmente leal a $COUNTRY$. Nuestra nación se beneficiará de su trabajo durante mucho tiempo."
 ideagroups.604.a: "¡Son buenas noticias!"
 ideagroups.604.b: "¡Él puede servir a Dios!"
 ideagroups.604.c: "¡Será un sirviente del Imperio!"
 brilliant_diplomat: "Brillante diplomático"
 desc_brilliant_diplomat: "¡Un diplomático brillante está manteniendo relaciones con un país básicamente por su cuenta!"
 reconciling_differences: "Reconciliar las diferencias"
 ideagroups.605.t: "Reconciliar las diferencias"
 ideagroups.605.d: "A veces, cuando los países tienen diferentes tipos de gobiernos, simplemente no se comprenden plenamente. Con nuestros diplomáticos competentes hemos reconciliado las diferencias con uno de nuestros vecinos."
 ideagroups.605.a: "¡Buenas noticias!"
 improved_dip_reputation: "Mejora de la reputación"
 desc_improved_dip_reputation: "Nuestra reputación diplomática ha mejorado últimamente, debido a nuestros diplomáticos trabajadores."
 reduced_dip_reputation: "Mala reputación"
 desc_reduced_dip_reputation: "Nuestros bufones balbuceantes de diplomáticos han arruinado nuestra reputación."
 ideagroups.606.t: "Mejora de la reputación"
 ideagroups.606.d: "Con el duro trabajo de nuestros diplomáticos, que han trabajado día y noche, nuestra reputación ha mejorado y el mundo nos mira con favor."
 ideagroups.606.a: "¡Gloria a nosotros!"
 ideagroups.607.t: "Bufones balbuceantes"
 ideagroups.607.d: "Diplomático tras diplomático nos ha fallado, su incompetencia es tan extravagante que el mundo nos ha empezado a ver de otra manera. ¡Nuestros diplomáticos ineptos han arruinado nuestra reputación!"
 ideagroups.607.a: "Ojalá pudiera ejecutarlos."
 ideagroups.608.t: "¡Justifica mi guerra!"
 ideagroups.608.d: "Nuestros enemigos siempre han murmurado acerca de nuestras demandas, no creyendo que están verdaderamente justificadas. Con nuestro nuevo y eficaz cuerpo diplomático, cuya capacidad administrativa creemos profundamente, deberíamos poder justificar nuestras guerras y demandas."
 ideagroups.608.a: "Para ti, para justificar mi..."
 dip_justified_demands: "¡ Demandas justificadas!"
 desc_dip_justified_demands: "Tenemos la capacidad administrativa de nuestro cuerpo diplomático para hacer que nuestras demandas parezcan más justificadas."
 ideagroups.1404.t: "Explosión de la población de caballos"
 ideagroups.1404.d: "Un caballo se compra mejor como una montura de caballería a la edad de 3 o 4. Afortunadamente para nosotros en los últimos años tenemos una cantidad superior a la media de caballos nacidos. Este aumento de la oferta ha hecho que el reclutamiento de hombres de caballería sea mucho más barato."
 ideagroups.1404.a: "¡Excelentes noticias!"
 ideagroups.1405.t: "Equipo de superávit"
 ideagroups.1405.d: "Convertir a un hombre en un soldado es caro y requiere mucho tiempo. Uno de los mayores costos es el equipo necesario que convierte a un hombre indefenso en una máquina de matar implacable. Afortunadamente hemos descubierto que tenemos un arsenal de este tipo de equipo sentado alrededor. Está en malas condiciones y no durará mucho, pero si lo usamos ahora podríamos conseguir hombres en uniforme mucho más barato."
 ideagroups.1405.a: "Vamos a hacer uso de él mientras que todavía podemos"
 ideagroups.1406.t: "Hierro barato"
 ideagroups.1406.d: "Bueno, no sólo el hierro, sino la parte más cara de un cañón es el metal. Un exceso reciente en el mercado ha hecho los precios del metal baratos por el momento."
 ideagroups.1406.a: "Deberíamos aprovecharnos de esto."
 ideagroups.1407.t: "Excedente de madera"
 ideagroups.1407.d: "Cultivar árboles para la madera es un poco de negocio impredecible, tomando muchos años antes de que un árbol esté listo para la cosecha. La reciente cosecha de madera ha tenido dificultades para encontrar un comprador y, por lo tanto, facilita el negocio de la construcción naval de madera. La madera no durará para siempre y quién sabe cómo serán los suministros futuros."
 ideagroups.1407.a: "¡Construyamos barcos!"
 ideagroups.1408.t: "Los hombres acuden a los colores"
 ideagroups.1408.d: "Los hombres están revoloteando a los colores, rogando por una oportunidad de servir en nuestras gloriosas fuerzas armadas. ¡Dios está verdaderamente del lado de los grandes batallones!"
 ideagroups.1408.a: "Es agradable ver"
 ideagroups.1409.t: "Escasez de madera"
 ideagroups.1409.d: "Algún tipo de extraña plaga ha estado afectando nuestra madera. La madera está cubierta de algún tipo de crecimiento fúngico que la hace inútil para cualquier cosa excepto para quemarse. Hace que el abastecimiento de madera para la construcción de buques sea mucho más difícil."
 ideagroups.1409.a: "¡Maldición!"
 ideagroups.1410.t: "Problemas administrativos"
 ideagroups.1410.d: "Cada vez es más difícil administrar nuestros ejércitos. Los hombres que tenemos en el trabajo están demostrando inepto y demasiado venal. Buscamos hombres que sean lo suficientemente corruptos como para ser comprados, sin ser demasiado codiciosos, hasta que esto se haga nuestra administración militar resultará costosa."
 ideagroups.1410.a: "¡Maldición!"
 cheap_iron: "Hierro barato"
 desc_cheap_iron: "El metal utilizado para los cañones es generalmente muy caro, pero los precios del metal han bajado, haciendo que sea más barato hacer cañones."
 horse_population_boom: "Explosión de la población de caballos"
 desc_horse_population_boom: "Más caballos de lo habitual han nacido en los últimos años, lo que ha hecho que el reclutamiento de caballeros sea mucho más barato."
 surplus_equipment: "Equipo de superávit"
 desc_surplus_equipment: "Tenemos un arsenal del equipo necesario que convierte a un hombre indefenso en una máquina de matar implacable."
 timber_surplus: "Excedente de madera"
 desc_timber_surplus: "Tenemos un excedente de madera, ya que la reciente cosecha de madera ha luchado por encontrar un comprador y por lo tanto hace más fácil el negocio de la construcción naval de madera."
 timber_shortage: "Escasez de madera"
 desc_timber_shortage: "Tenemos una escasez de madera ya que la madera se ha considerado inadecuada para la construcción de buques debido al crecimiento fúngico que la cubre, lo que hace más difícil encontrar suficiente madera para la construcción de buques."
 admin_problems: "Problemas administrativos"
 desc_admin_problems: "Debido a los hombres ineptos, nuestros ejércitos se han vuelto cada vez más difíciles de administrar y la solución es muy costosa, ya que la nueva administración es a la vez codiciosa y corrupta."
 ideagroups.110.t: "Los nobles apoyan al Estado"
 ideagroups.110.d: "El país está sintiendo la tensión de la guerra y la gente en todas partes y buscando esperanza en estos tiempos difíciles. La nobleza se ha incrementado, ofreciendo apoyo y aliento a los que han sufrido."
 ideagroups.110.a: "Les damos las gracias por su apoyo."
 ideagroups.111.t: "Tratado militar"
 ideagroups.111.d: "Nuestro énfasis en una fuerte aristocracia ha dado a la nobleza medios para servir en el ejército, están dedicando más de su atención a los militares. Uno ha publicado un tratado sobre el pensamiento militar."
 ideagroups.111.a: "¡Esa fue una buena lectura!"
 ideagroups.112.t: "Aumento de la contratación"
 ideagroups.112.d: "Con la palabra llegando a la aristocracia de que nuestro poder nacional no está en forma óptima ofrecieron a sus siervos para el servicio en el ejército."
 ideagroups.112.a: "¡Eso es bueno!"
 ideagroups.212.t: "Mercenarios acuden a la Norma"
 ideagroups.212.d: "Los mercenarios siempre siguen el dinero y nuestras tradiciones plutócratas hacen que los capitanes mercenarios piensen que el beneficio está aquí."
 ideagroups.212.a: "¡Excelente!"
 mercenaries_to_the_standard: "Mercenarios acudiendo a la norma"
 desc_mercenaries_to_the_standard: "Nuestras tradiciones plutócratas han hecho que los mercenarios que siempre buscan dinero acudan a nuestro nivel."
 ideagroups.213.t: "¡Por la libertad!"
 ideagroups.213.d: "Vienen a tomar nuestras libertades más sagradas, vienen por nuestra misma libertad. Lucharemos y sí podemos morir, pero tendremos la oportunidad de decirle a nuestros enemigos que pueden quitarnos la vida, pero nunca nos quitarán la libertad."
 ideagroups.213.a: "¡Inspirador!"
 for_freedom: "¡Por la libertad!"
 desc_for_freedom: "¡Siempre lucharemos por la libertad, nuestros enemigos pueden tomar nuestras vidas mientras luchamos, podemos morir pero ellos nunca tomarán nuestra libertad!"
 ideagroups.214.t: "Nuestros derechos"
 ideagroups.214.d: "No necesitamos luchar por nuestros derechos, los principios plutocráticos de nuestro gobierno consagran nuestros derechos y los protegen. Esto es algo que vale la pena defender y que vale la pena apreciar."
 ideagroups.214.a: "¡Brillantes noticias!"
 our_rights: "Nuestros derechos"
 desc_our_rights: "Los principios plutocráticos de nuestro gobierno protegen nuestros derechos y nunca necesitaremos luchar por ellos. ¡Defendemos esto y lo apreciamos!"
 ideagroups.215.t: "En defensa del interés mercantil"
 ideagroups.215.d: "El interés mercantil es el fundamento del ideal plutocrático de nuestra gran república. Debemos garantizar que nuestras leyes defiendan adecuadamente los intereses de nuestros comerciantes de la competencia extranjera desleal."
 ideagroups.215.a: "Sólo es correcto y apropiado"
 ideagroups.216.t: "Boom agrícola"
 ideagroups.216.d: "Nuestras granjas están disfrutando de un auge de la productividad, esto a su vez está dando un impulso a todas las áreas de nuestra economía. Esto es bueno porque hay más que gravar."
 ideagroups.216.a: "¡Excelente!"
 agricultural_boom: "Boom agrícola"
 desc_agricultural_boom: "Mientras que nuestras fincas disfrutan de un auge en la productividad, da un impulso a todas las áreas de nuestra economía, lo que a su vez nos da más impuestos."
 ideagroups.217.t: "Tolerancia para todos"
 ideagroups.217.d: "Nuestro gobierno está haciendo un esfuerzo especial para asegurarse de que las personas de diferentes credos sean toleradas, siempre y cuando tengan dinero."
 ideagroups.217.a: "¡Dios es bueno!"
 ideagroups.218.t: "A los colores"
 ideagroups.218.d: "Con la guerra furiosa, los patriotas en todas partes se están revoloteando a los colores para asegurar que nuestra orgullosa república sea defendida de los enemigos de la libertad en todas partes."
 ideagroups.218.a: "¡Bien!"
 to_the_colours: "¡Por los colores!"
 desc_to_the_colours: "Patriotas se reúnen para defender la libertad de nuestra orgullosa república de los enemigos."
 tolerance_for_all: "Tolerancia para todos!"
 desc_tolerance_for_all: "Las personas de todos los credos son toleradas por el gobierno, siempre y cuando tengan dinero."
 ideagroups.502.t: "Un hombre en el Estado Mayor"
 ideagroups.502.d: "Con la ayuda de un hombre fácilmente sobornado en el Estado Mayor General de nuestro enemigo, hemos abierto secretamente los planes de guerra y la colocación de tropas enemigas. Nuestros espías han demostrado una vez más su valía."
 ideagroups.502.a: "Esto será para nuestra ventaja."
 ideagroups.503.t: "Nuestras actividades están ocultas..."
 ideagroups.503.d: "Debido a nuestros excelentes espías, nuestras actividades de espionaje están cuidadosamente ocultas y selladas tanto de los ojos enemigos como de los aliados. Esto ha demostrado ser muy útil en el pasado, y sin duda será especialmente útil en el futuro."
 ideagroups.503.a: "Seguro que podemos explotar esto."
 hidden_agents: "Agentes ocultos"
 desc_hidden_agents: "Nuestros agentes que realizan operaciones encubiertas son bastante buenos manteniéndose ocultos, y minimizando el impacto de sus acciones."
 ideagroups.504.t: "Apoyo más eficiente para los rebeldes"
 ideagroups.504.d: "Nuestros espías nos han presentado una manera de apoyar eficazmente a los rebeldes en países rivales o enemigos con un menor riesgo de ser descubiertos. Los detalles son largos y aburridos, pero los espías tienen una manera persuasiva de explicar el nuevo método."
 ideagroups.504.a: "Mientras nuestras manos no se ensucien..."
 better_rebel_support: "Manejo eficiente de los rebeldes"
 desc_better_rebel_support: "Nos hemos vuelto más eficientes al apoyar a los rebeldes en países rivales o enemigos."
 ideagroups.505.t: "Diplomáticos expuestos"
 ideagroups.505.d: "Como a veces nuestros diplomáticos se dedican a aspectos un poco más sombríos de la diplomacia internacional, se han ganado cierta reputación. Esto está teniendo un impacto en el prestigio de nuestra nación."
 ideagroups.505.a: "Son malas noticias."
 ideagroups.506.t: "$MONARCH$ es un mujeriego!"
 ideagroups.506.d: "Cuando tienes un cuerpo diplomático que tiene experiencia en encontrar información, también encuentran cosas internamente. Parece que nuestro amado $MONARCHTITLE$ no ha estado haciendo sus deberes con su esposa, sino que ha estado seduciendo a las jóvenes nobles. Incluso ha tenido a uno de ellos encinta."
 ideagroups.506.a: "Nudge $MONARCH$ a la cama de matrimonio"
 ideagroups.506.b: "¡Legalizar al Bastardo!"
 extra_heir: "Actividades centradas"
 desc_extra_heir: "A nuestro $MONARCHTITLE$ se le ha dicho que tiene que embarazar a su esposa por el bien del reino."
 ideagroups.507.t: "¡Espionaje requiere esfuerzo!"
 ideagroups.507.d: "Últimamente ha habido cierta irritación entre el cuerpo diplomático con respecto a nuestro enfoque en acciones encubiertas. Los diplomáticos sienten que este enfoque limita su capacidad y exigen que encontremos más usos para ellos, algunos que no implican acciones encubiertas, o de lo contrario..."
 ideagroups.507.a: "¡Maldita sea!"
 focus_on_covert_actions: "Acciones encubiertas"
 desc_focus_on_covert_actions: "Nuestro enfoque en las acciones encubiertas está limitando la capacidad de nuestro cuerpo diplomático."
 ideagroups.508.t: "Nuestros espías descubren un buen burócrata"
 ideagroups.508.d: "Nuestros diplomáticos siempre están atentos a encontrar trabajadores buenos y competentes para el bien del reino. Ahora, uno de nuestros diplomáticos ha encontrado a un pobre realmente dotado que puede ser empleado en un departamento de nuestro gobierno.\n¿Dónde lo emplearemos?"
 ideagroups.508.a: "... en administración"
 ideagroups.508.b: "...en la diplomacia"
 ideagroups.508.c: "...en el ejército"
 ideagroups.1205.t: "Amistad con los nativos"
 ideagroups.1205.d: "Nuestros Expedicionistas han logrado llegar a los nativos y llegar a un acuerdo con ellos. Este entendimiento ha permitido a nuestra colonia mayores posibilidades de crecimiento sin que los nativos se molesten."
 ideagroups.1205.a: "¡Vale la pena una acción de gracias!"
 ideagroups.1206.t: "Llevar a mujeres casables"
 ideagroups.1206.d: "Una colonia pionera es en gran medida el lugar de un hombre, pero a medida que se desarrolla una colonia buscamos cambiar el crecimiento de la emigración a nuevos nacimientos. La compañía colonial responsable de una de nuestras colonias ha organizado un número de mujeres casables, en su mayoría viudas, para viajar a la colonia para ver que las familias se inician."
 ideagroups.1206.a: "¡Excelente!"
 encomienda_system: "Sistema de encomienda"
 desc_encomienda_system: "El Sistema de Encomienda da a cada colono un número de nativos para tutor y proteger y, a cambio, los nativos proporcionarán un número de días de trabajo a nuestros colonos."
 ideagroups.1207.t: "Alentar el sistema de encomienda"
 ideagroups.1207.d: "La cuestión de la población nativa es una preocupación clave para nosotros. Tenemos que asegurarnos de que los nativos bajo nuestro cuidado sean protegidos de vecinos hostiles, debidamente civilizados y practiquen la verdadera fe. Nuestro plan es dar a nuestros colonos este deber, a cada uno se le dará un número de nativos para tutor y proteger. Obviamente esto no es algo que la gente haga gratis así que a cambio los nativos proporcionarán un número de días de trabajo a nuestros colonos."
 ideagroups.1207.a: "¡Es un excelente desarrollo!"
 ideagroups.1208.t: "Búsqueda Evangélica"
 ideagroups.1208.d: "Con la esperanza de hacer buenas obras, los hombres de fe han estado yendo entre la población de nuestras colonias esparciendo la verdadera fe. Esto nos da un buen punto de apoyo para un esfuerzo misionero más formal."
 ideagroups.1208.a: "Difundir las buenas nuevas"
 evangelical_system: "Búsqueda Evangélica"
 desc_evangelical_system: "La verdadera fe se ha extendido por toda la población de nuestras colonias, lo que nos da una buena base para un esfuerzo misionero más formal."
 ideagroups.1209.t: "¡ Expedición en problemas!"
 ideagroups.1209.d: "Nuestros esfuerzos coloniales son escasos. Una de nuestras colonias ha tenido problemas, la comida se ha vuelto difícil de encontrar, muchos han muerto y aún más han abandonado la colonia y vuelto a casa."
 ideagroups.1209.a: "¡Maldición!"
 ideagroups.1209.b: "¡Debemos ayudar!"
 ideagroups.1210.t: "Cosecha pobre"
 ideagroups.1210.d: "Una de nuestras colonias ha sufrido malas cosechas. Esto ha llevado a la escasez de alimentos y la colonia se ve menos atractiva para los nuevos inmigrantes, mientras que otros se van a casa. Esto está dañando las perspectivas de la colonia."
 ideagroups.1210.a: "No podemos abandonarlos."
 ideagroups.906.t: "Bonanza de ingresos"
 ideagroups.906.d: "Nuestros mercaderes han conseguido obtener una ventaja sobre otros mercaderes. Aunque esta ventaja no durará para siempre, por ahora nuestros comerciantes están cobrando."
 ideagroups.906.a: "Excelentes noticias."
 ideagroups.907.t: "Ventaja competitiva"
 ideagroups.907.d: "La lucha por el comercio en el mundo es competitiva, pero uno de nuestros comerciantes ha logrado asegurar un trato preferencial con los proveedores locales. Aunque no podremos mantener este acuerdo para siempre, por ahora podemos traer más cambios."
 ideagroups.907.a: "¡Brillante!"
 ideagroups.908.t: "Cooperación con la clase Mercante"
 ideagroups.908.d: "El mayor problema con la recaudación de ingresos del comercio es el contrabando. Nuestra política gubernamental de apoyar los intereses mercantiles ha llevado a la clase mercante a cooperar más contra los que deciden contrabandear. Al menos por un tiempo."
 ideagroups.908.a: "¡Fantásticos noticias!"
 ideagroups.909.t: "Apoyo a las políticas mercantilistas"
 ideagroups.909.d: "El interés mercantil ha presionado para una expansión de las políticas mercantilistas. Estamos considerando una expansión de estas políticas para ver si serían beneficiosas para nuestra nación."
 ideagroups.909.a: "Vale la pena mirar..."
 ideagroups.910.t: "Colapso del comercio"
 ideagroups.910.d: "Es difícil de comprender, pero por alguna razón la cantidad de ingresos del comercio simplemente se ha derrumbado. Los cargamentos no parecen haber aterrizado. ¿Es contrabando? ¿Los mercaderes van a otro lado? No lo sabemos, pero las cosas son sombrías..."
 ideagroups.910.a: "No hay nada que podamos hacer."
 ideagroups.910.b: "¡Debemos hacer algo!"
 trade_collapse: "Colapso del comercio"
 desc_trade_collapse: "Debido a algunos problemas imprevistos, el comercio se ha derrumbado."
 cooperation_with_merchant_class: "Cooperación con la clase Mercante"
 desc_cooperation_with_merchant_class: "La clase mercante está cooperando contra aquellos que eligen contrabandear, gracias a nuestra política gubernamental de apoyar los intereses mercantiles."
 competitive_advantage: "Ventaja competitiva"
 desc_competitive_advantage: "Uno de nuestros comerciantes ha garantizado un trato preferencial con los proveedores locales, lo que nos da una ventaja competitiva."
 income_bonanza: "Bonanza de ingresos"
 ideagroups.308.t: "Explosión del pensamiento administrativo"
 ideagroups.308.d: "Los pensadores de nuestro país, alentados por la actitud abierta de nuestro gobierno, están envueltos en una explosión de pensamiento en el área de la administración, preguntándose: ¿cómo podemos gobernar mejor? "
 ideagroups.308.a: "Las noticias más excelentes"
 ideagroups.309.t: "Una mirada hacia afuera"
 ideagroups.309.d: "Nuestros pensadores, tomando la señal de la actitud relajada del gobierno hacia estas cosas, han comenzado a interesarse en aquellos que no son como nosotros. Aquellos que hablan un idioma diferente o viven en otro país, estas ideas les ayudarán cuando se trata de tratar con esas personas."
 ideagroups.309.a: "Ahora hablan mi idioma..."
 ideagroups.310.t: "Teoría militar"
 ideagroups.310.d: "Las armas militares siempre han sido una fascinación para los hombres en todas partes. Han convertido esta fascinación en ideas concretas que podemos utilizar."
 ideagroups.310.a: "¡Esto es bueno!"
 ideagroups.1500.t: "Ola de Inmigración"
 ideagroups.1500.d: "Una de nuestras colonias ha recibido un aumento de inmigrantes que buscan su fortuna en nuestras colonias. Pronto será una ciudad autoportante que proporcionará mucha riqueza a nuestro reino."
 ideagroups.1500.a: "Esto es bueno ver..."
 ideagroups.1501.t: "Empresa exitosa"
 ideagroups.1501.d: "Nuestra decisión de conceder una concesión a una compañía mercante ha demostrado ser sabia. Nuestra ganancia ha sido grandemente mejorada, y este dinero puede ser beneficioso para otras cosas."
 ideagroups.1501.a: "¡Buenas noticias!"
 ideagroups.1502.t: "Entusiasmo colonial"
 ideagroups.1502.d: "¡Una nueva vida os espera en las colonias! Una oportunidad de empezar de nuevo en una tierra dorada de oportunidad y aventura.' La vida colonial no es así, pero la gente lo cree y corre para llegar a las colonias antes de que desaparezcan las oportunidades."
 ideagroups.1502.a: "Son tontos..."
 ideagroups.1503.t: "Movimientos diplomáticos"
 ideagroups.1503.d: "Nuestro cuerpo diplomático ha estado trabajando duro para garantizar que nuestros intereses estén representados en tribunales extranjeros. Sus esfuerzos nos han permitido extender aún más la red de nuestra influencia."
 ideagroups.1503.a: "¡Son buenas noticias!"
 ideagroups.1504.t: "Boom de construcción de buques"
 ideagroups.1504.d: "Nuestra industria de construcción naval había experimentado un auge en los pedidos de buques mercantes. Este auge ha terminado y ahora hay excedentes de capacidad de patio. Esto no durará mucho, pero nuestra marina podría beneficiarse de ello."
 ideagroups.1504.a: "Aprovechémoslo."
 ideagroups.1505.t: "Reputación mejorada"
 ideagroups.1505.d: "Durante mucho tiempo, nuestros diplomáticos han trabajado para garantizar que nuestra reputación sea lo mejor que pueda ser. Una curiosa constelación de acontecimientos nos ha llevado a disfrutar de una mayor reputación diplomática."
 ideagroups.1505.a: "¡Utilicémoslo!"
 ideagroups.1506.t: "Éxito comercial"
 ideagroups.1506.d: "Nuestra clase de comerciantes está disfrutando de un éxito asombroso en todo el mundo. Algunos dicen que es sólo suerte al azar, pero no nos importa, la riqueza es riqueza independientemente de cómo llegamos a él."
 ideagroups.1506.a: "Que compartan la riqueza... con nosotros"
 ideagroups.1507.t: "Desastre colonial"
 ideagroups.1507.d: "Un desastre ha golpeado una de nuestras colonias, muchos colonos han muerto y aún más han regresado a casa. Esto es un desastre e incluso podemos perder nuestra colonia."
 ideagroups.1507.a: "No se puede evitar."
 ideagroups.1507.b: "No escatimes esfuerzos."
 ideagroups.1508.t: "Fallo comercial"
 ideagroups.1508.d: "Nuestros comerciantes han estado funcionando mal últimamente, nuestros grandes emporios están vacíos de los bienes del mundo y, lo que es más importante, nuestros ingresos han bajado."
 ideagroups.1508.a: "¡Esto no es bueno!"
 ideagroups.1508.b: "¡Intenta evitarlo!"
 ideagroups.1509.t: "Problemas en la construcción de buques"
 ideagroups.1509.d: "Una oleada de solicitudes de buques por parte de diversas personas ha dado lugar a un aumento de la demanda de transporte marítimo procedente de diversas fuentes, aumentando el tiempo y el costo de los buques. Aunque nadie se atrevería a cobrarnos más por los barcos, está tomando más tiempo construirlos."
 ideagroups.1509.a: "¿Tenemos tiempo?"
 ideagroups.1510.t: "Pas Diplomático Faux"
 ideagroups.1510.d: "En medio de un evento estatal muy importante en la corte de uno de nuestros vecinos, nuestro embajador cometió el más terrible paso falso. Se ha difundido la noticia y nuestros diplomáticos están encontrando la vida más difícil, ya que nuestros vecinos dedican una gran cantidad de tiempo a reírse de ellos."
 ideagroups.1510.a: "¡Esto es terrible!"
 diplo_fuax_pas: "Pas Diplomático Faux"
 desc_diplo_fuax_pas: "Un falso paso diplomático cometido por uno de nuestros embajadores ha hecho la vida más difícil para nuestros diplomáticos."
 trade_failure: "Fallo comercial"
 desc_trade_failure: "El desempeño de nuestros comerciantes ha sido pobre últimamente, lo que ha llevado a la reducción de los ingresos."
 trade_success: "Éxito comercial"
 desc_trade_success: "Los comerciantes están disfrutando de un éxito un poco extraño en todo el mundo, llevando a más riqueza para nosotros."
 enhanced_reputation: "Reputación mejorada"
 desc_enhanced_reputation: "El duro trabajo de nuestros diplomáticos y una curiosa constelación de acontecimientos nos han llevado a disfrutar de una mayor reputación diplomática."
 ship_building_boom: "Boom de construcción de buques"
 desc_ship_building_boom: "Después de un auge en los pedidos de buques mercantes, hay una capacidad excedentaria de la que nuestra marina podría beneficiarse."
 diplomatic_moves: "Movimientos diplomáticos"
 desc_diplomatic_moves: "Nuestros diplomáticos laboriosos han asegurado que nuestros intereses estén representados en tribunales extranjeros, lo que nos permite extender aún más la red de nuestra influencia."
 ideagroups.811.t: "Perforación implacable"
 ideagroups.811.d: "Nuestros hombres han sido perforados hasta la altura de la eficiencia militar. Como un resorte enrollado no podemos mantener este alto nivel por demasiado tiempo. Aún así, por un tiempo nuestros ejércitos estarán donde los hombres menores correrían."
 ideagroups.811.a: "¡Muéstrales a los chicos!"
 ideagroups.812.t: "Orgullo Regimental"
 ideagroups.812.d: "Nuestros hombres están orgullosos de sus regimientos en el mejor de los tiempos pero en estos días su orgullo no conoce límites. La sana competencia entre regimientos significa que se están superando unos a otros para asegurar su propia perfección. Lo realmente agradable es que están comprando equipo para sí mismos, para asegurarse de que tienen lo mejor disponible, por lo que no tenemos que comprarlo para ellos nosotros mismos."
 ideagroups.812.a: "Mantén la calma y enorgullécete."
 ideagroups.813.t: "Defensa preparada"
 ideagroups.813.d: "Que la palabra vaya alrededor a cada pueblo, aldea y ciudad, que no se debe ofrecer apoyo al enemigo. Cualquier intento de tomar la moneda del enemigo será castigado cuando se gane la victoria. Que nadie dude de nuestra determinación de que esto se haga."
 ideagroups.813.a: "¡Divulga la palabra!"
 ideagroups.814.t: "Al último hombre"
 ideagroups.814.d: "A menudo no somos capaces de hacer esto, pero en este momento es el momento adecuado para llevar a nuestros hombres a nuevos niveles de fanatismo. Están listos para defender nuestras fortalezas hasta el último hombre."
 ideagroups.814.a: "¡Mantengan la línea!"
 ideagroups.815.t: "Espíritu Regimental"
 ideagroups.815.d: "El buen forraje depende del hombre que es enviado al forraje para hacer sacrificios voluntarios para asegurar que sus camaradas también reciban sus raciones. Se le exige caminar grandes distancias después de una marcha de un día entero para traer comida para sus camaradas. Cuanto más fuerte sea el vínculo entre los compañeros, más lejos irá el forager y más alimentado estará el ejército. La guerra actual ha creado un fuerte espíritu entre los hombres y el forraje está yendo excepcionalmente bien."
 ideagroups.815.a: "¡Ese es el espíritu!"
 relentless_drill: "Perforación implacable"
 desc_relentless_drill: "El alto nivel de eficiencia militar no durará por mucho tiempo, pero por un tiempo nuestros ejércitos estarán donde los hombres menores correrían."
 regimental_pride: "Orgullo Regimental"
 desc_regimental_pride: "El orgullo que nuestros hombres sienten por sus regimientos no conoce límites, y la sana competencia entre ellos significa que se están superando para asegurar su propia perfección."
 prepared_defence: "Defensa preparada"
 desc_prepared_defence: "Amenazar con el castigo a cualquiera que ayude al enemigo y tome la moneda del enemigo asegurará que ningún pueblo, aldea o ciudad apoye al enemigo de ninguna manera."
 to_the_last_man: "¡Por el último hombre!"
 desc_to_the_last_man: "El fanatismo en nuestros hombres los prepara para defender nuestras fortalezas hasta el último hombre."
 regimental_spirit: "Espíritu Regimental"
 desc_regimental_spirit: "La guerra actual ha creado un fuerte espíritu entre los hombres y el forraje está yendo excepcionalmente bien."
 ideagroups.1017.t: "¡Construcción Naval!"
 ideagroups.1017.d: "Un gran grupo de shipwrights han descubierto una manera de hacer unos pocos nuevos barcos rápidamente sin costo adicional para $COUNTRY$. ¿Qué tipo de naves necesitamos?"
 ideagroups.1017.a: "Orden de buques de guerra"
 ideagroups.1017.b: "Orden de los buques comerciales"
 ideagroups.1018.t: "Abundancia de marineros"
 ideagroups.1018.d: "Nuestros mercaderes siguen expandiendo sus flotas y entrenando nuevos marineros para sus barcos. Esto significa que cuando tenemos que presionarlos en nuestras fuerzas navales, obtenemos mejores marineros."
 ideagroups.1018.a: "¡Buenas noticias!"
 ideagroups.1019.t: "Beneficios navales"
 ideagroups.1019.d: "Nuestros capitanes navales han logrado capturar a bastantes contrabandistas en los últimos años, y el corte al estado ha sido bastante grande."
 ideagroups.1019.a: "Nunca decimos que no a unos pocos ducados..."
 ideagroups.1020.t: "Orgullo de la Flota"
 ideagroups.1020.d: "Tener naves pesadas en nuestras flotas es siempre una fuente de orgullo. Nuestros marineros están orgullosos de servir en ellos, y nuestro pueblo se siente orgulloso de ver su poder en nuestros puertos."
 ideagroups.1020.a: "Me pongo tan gay viéndolos..."
 ideagroups.1021.t: "Eficiencia en la Marina"
 ideagroups.1021.d: "Después de varios cambios administrativos y la contratación de algunos marineros muy competentes, la eficiencia de nuestra marina ha aumentado. Esto beneficia tanto a nuestra marina como a la flota mercante, ya que un barco eficiente costará menos y requerirá menos atención."
 ideagroups.1021.a: "Eso es beneficioso."
 ideagroups.1603.t: "Pagos deficientes"
 ideagroups.1603.d: "Otros países han tardado en pagar a sus mercenarios. Esto ha creado un número de capitanes que necesitan pagar a sus hombres. Están dispuestos a aceptar contratos de nosotros a un precio más bajo, siempre y cuando paguemos realmente."
 ideagroups.1603.a: "En nosotros confían."
 ideagroups.1604.t: "Glut de las empresas mercenarias"
 ideagroups.1604.d: "¿Qué guerra terminó? ¿Quién puede decir, fue varios o sólo uno grande? No importa, pero un número de empresas mercenarias desempleadas han llegado a nuestro reino en busca de trabajo. La guerra de un hombre es la oportunidad de otro hombre. Tenemos la guerra y ellos buscan la oportunidad."
 ideagroups.1604.a: "Somos la tierra de las oportunidades"
 ideagroups.1605.t: "Términos generosos"
 ideagroups.1605.d: "Lo único que no podríamos resentir más son las ruinosas tasas de interés que nos cobran. Sin embargo, nuestra sólida administración ha convencido a nuestros acreedores de que tal vez el tipo de interés es demasiado alto y han acordado que se merece una pequeña reducción, al menos por un tiempo."
 ideagroups.1605.a: "¡Aprobamos!"
 ideagroups.1606.t: "Buen consejo"
 ideagroups.1606.d: "Un buen consejo es a veces difícil de conseguir, pero en estos días el número de personas que vienen a aconsejarnos está aumentando muy bien. Esto nos da más opciones que nunca."
 ideagroups.1606.a: "Repasemos a los candidatos."
 ideagroups.1607.t: "Muéstrale a la gente nuestra resiliencia"
 ideagroups.1607.d: "Nuestro estado está bajo presión, pero es hora de mostrar nuestra resistencia ante la adversidad. Es hora de que los chicos se pongan de pie y se conviertan en hombres, para que los hombres le muestren al mundo de lo que están hechos. Juntos podemos seguir adelante."
 ideagroups.1607.a: "¡Ya es hora!"
 ideagroups.1608.t: "Apoye la guerra"
 ideagroups.1608.d: "Nuestro pueblo está cansado de esta guerra, pero su espíritu es fuerte. Están listos para dar un esfuerzo más por la victoria. Seremos victoriosos."
 ideagroups.1608.a: "Adelante a la victoria"
 ideagroups.1609.t: "Administración fallida"
 ideagroups.1609.d: "Nuestra administración le ha fallado a nuestro pueblo. En lugar de justicia para todos hay justicia para unos pocos. Está socavando el apoyo mismo de nuestro Estado."
 ideagroups.1609.a: "Es una triste situación."
 ideagroups.1609.b: "El estado será apoyado por el oro en su lugar"
 ideagroups.1610.t: "Demandas de pago"
 ideagroups.1610.d: "Al sentir que los necesitamos más de lo que nos necesitan, varios capitanes mercenarios se han unido para exigir un salario más alto."
 ideagroups.1610.a: "¿Qué podemos hacer?"
 payment_demands: "Demandas de pago"
 desc_payment_demands: "Los capitanes mercenarios se aprovechan de nuestra aparente necesidad y exigen una paga más alta."
 good_advise: "Buen consejo"
 desc_good_advise: "Más gente está avanzando para convertirse en nuestros asesores."
 generous_terms: "Términos generosos"
 desc_generous_terms: "Nuestros acreedores han acordado bajar nuestras tasas de interés por un tiempo."
 glut_of_mercs: "Glut de las empresas mercenarias"
 desc_glut_of_mercs: "La falta de guerra en otros países ha llevado a una serie de empresas mercenarias desempleadas que vienen a nuestro reino en busca de empleo."
 trust_from_mercs: "Confianza de mercenarios"
 desc_trust_from_mercs: "La tardanza de otros países en pagar a sus mercenarios ha creado una serie de capitanes dispuestos a aceptar contratos de nosotros a un precio más bajo, siempre que paguemos realmente."
 trade.1.t: "Respeta nuestra bandera."
 trade.1.d: "Hemos hecho saber a todos que nuestra marina es el Señor de los Mares, sin embargo, nos ha llegado la noticia de que un cierto país no pudo mostrar rápidamente la cantidad correcta de respeto y la escaramuza ha resultado. El país clama por la guerra."
 trade.1.a: "Debemos prepararnos."
 trade.1.b: "Esto es una tontería."
 trade.2.t: "Esto no puede soportarse."
 trade.2.d: "Piratas han golpeado algunos de nuestros envíos. Ellos torturaron y luego asesinaron brutalmente a los pasajeros masculinos y en cuanto a las pasajeros femeninas los cuentos contaron sorpresa a todos los hombres civilizados. Una de las pasajeras era hija de un noble importante y está pidiendo venganza. Hay graves implicaciones de que estos piratas están bajo la protección de alguien."
 trade.2.a: "¡Cógelos!"
 trade.2.b: "Es demasiado costoso."
 pirate_hunting: "Caza de piratas"
 merchant_recalled: "Comerciante ausente"
 trade.3.t: "Expulsión de Comerciantes"
 trade.3.d: "Nuestros comerciantes han tenido demasiado éxito en el comercio, y los propietarios de un nodo comercial local están defendiendo sus ideales mercantilistas y ahora están tratando de expulsar a nuestros comerciantes de él."
 trade.3.a: "¡Se quedan!"
 trade.3.b: "Los comerciantes mantendrán un perfil más bajo."
 trade.4.t: "Crisis comercial"
 trade.4.d: "Nuestros comerciantes informan que se enfrentan a una resistencia cada vez mayor a tratar de vender sus productos. Están hablando como si fuera el fin del mundo, y temen no volver a ganar un cobre en la vida."
 trade.4.a: "Son sólo mercaderes."
 trade.4.b: "Trata de aliviarlos."
 trade.5.t: "¡Mercader Ruptura Bancaria!"
 trade.5.d: "Uno de nuestros comerciantes en el extranjero ha regresado a casa como un pobre después de perder a cada ducado. Se ha ido a la bancarrota, y ya no recibiremos beneficios de su comercio."
 trade.5.a: "No pudo venir..."
 trade.5.b: "Sálvalo."
 trade.6.t: "¡Mercante Naufragado!"
 trade.6.d: "Un mercader se ha perdido en el mar mientras comerciaba en un nodo de comercio costero, llevándole todos sus bienes al fondo del mar."
 trade.6.a: "Qué pena."
 trade.7.t: "Comerciantes que sufren"
 trade.7.d: "Nuestro enfoque en el mercantilismo es hacer la vida difícil para nuestros comerciantes que comercian en lugares extranjeros."
 trade.7.b: "Deberían haberse quedado en casa."
 trade.7.a: "Dales apoyo."
 trade.8.t: "Nadie quiere trabajar."
 trade.8.d: "Con las libertades generosas que hemos concedido a nuestros comerciantes, hemos terminado con una situación en la que la gente simplemente no quiere hacer trabajo honesto más."
 trade.8.a: "Este no era el plan."
 trade.9.t: "Aprovechar nuestro comercio"
 trade.9.d: "Nuestras políticas mercantilistas han engendrado una raza de administrador que es bueno para conseguir que nuestros comerciantes paguen sus cuotas. Uno de esos hombres ha llegado recientemente a nuestra atención como particularmente sobresaliente."
 trade.9.a: "Puede seguir haciendo grandes cosas."
 trade.10.t: "Falta de protección"
 trade.10.d: "Nuestra determinación de aceptar el libre comercio ha llevado a los comerciantes nacionales a perder frente a los rivales de otros países."
 trade.10.a: "Necesitan adaptarse."
 trade.10.b: "Qué pena."
 trade.11.t: "Comerciantes que se marchan"
 trade.11.d: "Con la relajación de las restricciones a los comerciantes extranjeros, algunos de nuestros propios comerciantes sienten que no están recibiendo suficiente apoyo estatal, y han decidido cambiar de carrera."
 trade.11.a: "No podría importarme menos."
 trade.12.t: "Comerciante prometedor"
 trade.12.d: "Nuestras políticas de libre comercio están obligando a nuestros comerciantes a ser más innovadores. Uno en particular parece que podría convertirse en un gran hombre."
 trade.12.a: "Tal vez necesitemos encontrar un trabajo para él."
 republics.1.t: "Tradiciones republicanas debatidas"
 republics.1.d: "Nuestra joven y frágil república está experimentando severos debates, algunos incluso se vuelven violentos, entre los partidarios del antiguo régimen, y los robustos defensores de la libertad y la libertad. ¿Cómo reaccionaremos ante esto?"
 republics.1.a: "¡Necesitamos un Rey!"
 republics.1.b: "¡La República es sagrada!"
 republics.2.t: "Los librecomerciantes ganan debates"
 republics.2.d: "Los librecomerciantes son cada vez más populares, y parecen tener como una mayoría del apoyo en el parlamento ahora. Están defendiendo que debemos reducir nuestras tendencias mercantilistas."
 republics.2.a: "Libreros debemos ser"
 republics.2.b: "El mercantilismo es vital para el Estado"
 republics.3.t: "El ascenso de un déspota"
 republics.3.d: "La falta de respeto por la república ha erosionado lentamente sus cimientos. Para preservar la estabilidad del estado, $MONARCHTITLE$ $MONARCH$ ha proclamado $RULER_O_PRONOUN$ auto dictador de por vida."
 republics.3.a: "¡Larga vida a $MONARCH$!"
 republics.4.t: "El juicio"
 republics.4.d: "Mi más noble $MONARCHTITLE$, su hijo mayor está en juicio por corrupción y soborno. No hay duda de que los cargos son ciertos, la condena de su hijo mayor sería un duro golpe personal para usted. Por otro lado, podríamos, por supuesto, interferir en el juicio y asegurar su inocencia."
 republics.4.a: "Retirada de la vida pública"
 republics.4.b: "Verlo absuelto."
 republics.5.t: "Una nueva moneda"
 republics.5.d: "En tiempos pasados el $MONARCHTITLE$ solía estar en el lado opuesto de las monedas, ahora la república rechaza tales cultos de personalidad. Si emitiéramos una nueva moneda de alta pureza podríamos mejorar la fe de la gente en la acuñación y, por supuesto, todos deberían recordar quién hizo esto."
 republics.5.a: "Rechazar la reforma"
 republics.5.b: "Que se emitan las monedas"
 republics.6.t: "¿Conspiraciones extranjeras?"
 republics.6.d: "Circulan rumores salvajes sobre nuestra nobleza conspirando con potencias extranjeras. La histeria crece y el estado de ánimo es temeroso. El pueblo exige que ataquemos a los traidores, pero las mentes más sabias dicen que debemos dejar que la tradición de la justicia republicana siga su curso."
 republics.6.a: "Apoderarse de ellos y de su riqueza"
 republics.6.b: "La justicia es sobre todo"
 republics.7.t: "Expandir el guardaespaldas"
 republics.7.d: "La oficina de $MONARCHTITLE$ es desafiada por enemigos dentro y fuera, y por lo tanto un fuerte guardaespaldas personal es esencial para asegurar que [Root.Monarch.GetSheHe] permanezca en el poder. La turbulenta política de nuestro tiempo requiere esto, pero hay quienes lo denuncian, afirmando que esta nueva tendencia muestra tendencias aristocráticas y subvierte las tradiciones de la República."
 republics.7.a: "¡Hazlo!"
 republics.7.b: "¡Violaría nuestros ideales republicanos!"
 republics.8.t: "El predicador de la marca de fuego"
 republics.8.d: "Un predicador ha aparecido profetizando el fin de todo lo que conocemos y un nuevo comienzo. El predicador ganó fuerza con nuestra reciente guerra pero en realidad no está presionando por el tipo de república que conocemos. Podríamos desafiarlo a un sendero por fuego, pero esto podría crear problemas internos justo cuando necesitamos unidad."
 republics.8.a: "¡Déjalo!"
 republics.8.b: "¡Dadle un juicio por fuego!"
 republics.9.t: "Noble trama"
 republics.9.d: "Con la república mirando frágiles rumores nos han llegado que los nobles están conspirando para traer una sucesión hereditaria a nuestra gran República."
 republics.9.a: "Se trata de una cuestión relativa a:"
 republics.10.t: "División del Consejo"
 republics.10.d: "La república funciona debido al propósito común acordado de los gobernantes que a su vez representan la voluntad establecida de los gobernados. Nuestra república ha estado dando la espalda a las tradiciones que nos hicieron fuertes. La falta de cohesión en nuestro consejo gobernante nos está costando militarmente."
 republics.10.a: "¡Esto no es bueno!"
 republics.11.t: "Controversias que afectan a los gobiernos"
 republics.11.d: "Las repúblicas tienen éxito cuando las familias importantes están listas para poner los intereses de la república a la par con los suyos. Actualmente nuestras tradiciones republicanas están bajo presión y las familias están poniendo sus propios intereses por delante de las repúblicas. Esto está perjudicando nuestra capacidad de gobernar, ya que el consenso es más difícil de lograr."
 republics.11.a: "¡Esto es malo!"
 republics.12.t: "Guerras comerciales"
 republics.12.d: "Siempre alentamos la competencia de salud entre nuestros comerciantes, pero al mismo tiempo siempre ponen el mayor interés de la república en primer lugar. Trabajaríamos juntos para garantizar que el comercio de la república se fortaleciera en contra de los intereses de los rivales. Ahora esta tradición está menguando y la clase mercante se está volviendo cada vez más fratricida. Esto está lastimando a nuestro país..."
 republics.12.a: "¡Hay que hacer algo!"
 republics.13.t: "Ceremonia interrumpida"
 republics.13.d: "Una de las partes centrales de una república son las grandes ceremonias del estado. Este es un momento en el que los desacuerdos y disputas entre los patricios se ponen en espera para que podamos mostrar nuestra unidad de propósito y mostrar al mundo nuestra fuerza. En una ceremonia reciente elementos descontentos dieron la espalda a nuestras tradiciones para expresar sus desacuerdos con el consejo gobernante."
 republics.13.a: "¡Lejos de lo ideal!"
 renovatio_effect: "¡Unir el §YDragon Aspects§! ¡A un país!"
 vassalize_empire2: "¡Todos los miembros del §YDragon Aspects§! ¡Se convertirán en nuestros vasallos directos o dejarán el imperio, dándonos derecho a sus tierras!"
 EVTNAME6140: "El negocio está en auge"
 EVTDESC6140: "Gracias a nuestras prácticas comerciales astutas, los comerciantes están siendo atraídos a nuestro reino y nuestra eficiencia comercial ha aumentado como resultado."
 EVTDESC9471: "Las fronteras son cosas orgánicas, cambiando y mutando con las estaciones, y con la fortuna del último conquistador pasando. Los historiadores dirán, tal vez, que los acontecimientos que transcurrieron en $PROVINCENAME$ en ese año de nuestro señor $Year$, fueron inevitables. Mientras $PROVINCENAME$ continuaba floreciendo bajo el gobierno benevolente de $COUNTRY$, los yugos del otro lado de la frontera se ponían celosos. Tal vez sean menos justos con nosotros. De cualquier manera, las tensiones en $PROVINCENAME$ le han dado a un vecino rival un Casus Belli contra nosotros."
 EVTNAME841: "Un reformador naval"
 EVTDESC841: "El desempeño general de nuestra Armada ha mejorado desde que decidimos favorecerla un poco más a expensas del Ejército. Un oficial de gran habilidad ha surgido de las filas."
 EVTOPTB841A: "Asciende a él."
 EVTNAMEHR01: "Conflictos internos"
 EVTNAMEHR08: "El fin de los conflictos internos"
 EVTNAME1072: "Amenazas a la Corona"
 EVTDESC1072: "Como con la mayoría de las dinastías, nuestra nación está bajo ataque constante de rivales extranjeros reclamando sus derechos a nuestra corona. Asolado por la falta de recursos financieros, $MONARCH$ ha sido aconsejado para buscar negociaciones diplomáticas o enfrentar de otro modo el posible fin de nuestro imperio."
 EVTOPTA1072: "Hacer una posición final"
 EVTOPTB1072: "Buscar un compromiso diplomático"
 EVTNAME1073: "Fragmentación nacional"
 EVTDESC1073: "Aunque comprende una vasta área, $COUNTRY$ es políticamente una nación bastante destrozada. El poder de $MONARCH$ sobre el imperio ha sido severamente limitado por varios gobernantes locales y se enfrenta a crecientes dificultades para administrar el gran imperio. La mezcla desigual de grupos culturales, con diferentes valores y creencias, ha provocado conflictos en los asuntos más insignificantes."
 EVTOPTA1073: "Aumentar los esfuerzos de centralización"
 EVTOPTB1073: "Deja como está."
 EVTNAME1074: "Reformas de $TREASURER$"
 EVTDESC1074: "Administrar un imperio tan grande como $COUNTRY$ requiere una extensa planificación económica y la falta de un buen asesor financiero hasta ahora ha demostrado ser bastante desastrosa. Sin embargo, el nombramiento de $TREASURER$ ayudó a cambiar la marea. Introdujeron una serie de reformas financieras, entre ellas un sistema tributario más equitativo y un plan para la financiación de la deuda nacional."
 EVTOPTA1074: "Aplicar el plan nacional de financiación de la deuda"
 EVTOPTB1074: "Aplicar la reforma fiscal"
 EVTNAME1075: "Tiempos de prosperidad"
 EVTDESC1075: "$MONARCH$ se ha hecho famoso por los logros artísticos y la floreciente economía de nuestro país. Artistas, filósofos y poetas están llegando a $CAPITAL$ y la próspera economía ha permitido una amplia financiación artística. Se están construyendo varios edificios de arquitectura fina y se están construyendo hermosos jardines para demostrar la riqueza de nuestro país y muchos miembros de nuestra nueva élite intelectual tienen ideas sobre cómo mejorar varias partes de nuestro país."
 EVTOPTA1075: "Invertir en una mejor infraestructura urbana."
 EVTOPTB1075: "Invertir en una mejor infraestructura rural."
 EVTOPTC1075: "Invertir en mejores métodos de producción."
 EVTNAME1076: "Colonial Ventures"
 EVTDESC1076: "Con el descubrimiento del Nuevo Mundo, hemos entrado en lo que parece nuestro mayor período de prosperidad. A pesar de la inmensa riqueza que regresa a nosotros permitiendo que $MONARCH$ financie uno de los ejércitos más destacados del mundo, no hemos tenido éxito en la creación de una fuerza naval fuerte y [Root.Monarch.GetHer] intento de conquistar los estados vecinos ha fracasado miserablemente hasta ahora."
 EVTOPTA1076: "Invertir en la fuerza naval"
 EVTOPTB1076: "Abandonar la idea de la supremacía naval"
 EVTDESHOR01: "A partir de $AÑO$, $COUNTRY$ se enfrentó a casi una década de caos total consumiendo lentamente el país desde dentro y llevándolo al borde del colapso. Nuestra nación está luchando social y económicamente mientras el hambre y la guerra plagan a nuestro pueblo y la creciente oposición contra la aristocracia y la iglesia ha resultado en una serie de rebeliones e intentos de asesinato contra el monarca."
 EVTOPTA3001: "Los tiempos difíciles están por delante de nosotros."
 EVTNAMEHR02: "Luchas religiosas"
 EVTDESHOR02: "El gobierno de $COUNTRY$ se enfrenta constantemente al problema de las fuerzas externas que tratan de influir en la población local para convertir sus creencias religiosas. Los estallidos que han seguido han sido particularmente violentos en $PROVINCENAME$ y la posibilidad de que los disturbios se extiendan fuera de las fronteras de la provincia se está convirtiendo en una seria amenaza para las áreas circundantes."
 EVTOPTA3002: "¡Una nación, una creencia!"
 EVTOPTB3002: "Tolera todas las creencias"
 EVTNAMEHR03: "Inestabilidad nacional"
 EVTDESHOR03: "La tensión mental de la guerra, la disminución de la población y la connivencia de los nobles, tratando de preservar y fortalecer su autoridad, apenas ha mejorado la condición crítica de nuestra nación. Los levantamientos campesinos son cada vez más comunes y sin medidas drásticas, nos enfrentamos a una larga recuperación."
 EVTOPTA3003: "La guerra es nuestra principal preocupación"
 EVTOPTB3003: "Nuestros problemas domésticos son nuestra principal preocupación"
 EVTNAMEHR04: "Descanso entre los campesinos"
 EVTDESHOR04: "La hambruna, la peste y nuestro creciente esfuerzo por controlar la situación jurídica y económica de los campesinos están agotando la fuerza de la gente común. El descontento se está gestando entre las clases más bajas de la sociedad y amenaza con empeorar el desorden de nuestra ya atormentada nación."
 EVTOPTA3004: "Restricción de la servidumbre"
 EVTOPTB3004: "Mantengan a las masas encadenadas"
 EVTNAMEHR05: "Agotamiento de la guerra"
 EVTDESHOR05: "Con la plaga, el hambre y la guerra asolando nuestro país, nuestro pueblo se encuentra en un estado de extrema fatiga mental y física. Nuestra población está suplicando a nuestro gobierno que alivie su miseria y ponga fin a su sacrificio y sufrimiento."
 EVTOPTA3005: "No hay una solución inmediata a la mano"
 EVTOPTB3005: "Que sus voces sean escuchadas"
 EVTNAMEHR06: "Conspiraciones"
 EVTDESHOR06: "Debido a la mala administración, $MONARCH$ se ha convertido en víctima de varias conspiraciones de ambiciosos oponentes. La oposición se está fortaleciendo día a día y se está haciendo evidente que $MONARCH$ ciertamente no es la persona adecuada para liderar nuestra nación en tiempos tan difíciles."
 EVTOPTA3006: "Deja el destino de la nación en sus manos"
 EVTOPTB3006: "Oponerse a $MONARCH$"
 EVTNAMEHR07: "El hambre golpea $COUNTRY$"
 EVTDESHOR07: "El fracaso generalizado de las cosechas ha dejado a nuestra gente con muy poco, o nada para comer. La gente está pidiendo al gobierno que alivie su sufrimiento, pero ayudar a tantos será muy costoso."
 EVTOPTA3007: "Trata de aliviar el sufrimiento"
 EVTOPTB3007: "Estamos indefensos ante tal desastre..."
 EVTDESHOR08: "¡La inestabilidad de los últimos años parece haber terminado por fin!"
 EVTOPTA3008: "Orden de restauración"
 EVTNAMEHR21: "Guerra de Campesinos"
 EVTDESHOR21: "El campesinado ha exigido desde hace algún tiempo enmiendas económicas, religiosas y políticas. Su insatisfacción ha crecido hasta tal punto que las revueltas violentas se están convirtiendo en una práctica cotidiana común. A pesar de que no hay dirección central y carecen de armamento adecuado, los campesinos todavía han logrado plantear un desafío a la autoridad. Varios edificios importantes, religiosos y de otro tipo, han sido quemados y saqueados como protesta."
 EVTOPTA3021: "Los tiempos difíciles están por delante de nosotros."
 EVTNAMEHR22: "Protestas campesinas"
 EVTDESHOR22: "Las revueltas y protestas regionales están estallando por toda nuestra nación. Campesinos furiosos están exigiendo reformas inmediatas del orden social y político. El peso de los impuestos pesados y la crueldad de sus terratenientes finalmente los han llevado al borde."
 EVTOPTA3022: "Hacer cumplir la servidumbre"
 EVTOPTB3022: "Restricción de la servidumbre"
 EVTNAMEHR23: "Revuelta religiosa"
 EVTDESHOR23: "Las ideas de la reforma han apelado a un gran número de campesinos oprimidos. La apelación se basa en muchos casos en motivos sociales, muchos creen que recibirán apoyo y que sus dificultades disminuirán. Este no es necesariamente el caso, ya que la revuelta ha ganado impulso y las atrocidades a manos de los campesinos se han extendido, los reformistas han comenzado a oponerse a los \"campesinos asesinos\"."
 EVTOPTA3023: "¡Aplastadlos!"
 EVTOPTB3023: "Que elijan su propia fe"
 EVTNAMEHR24: "Fuerzas obsoletas"
 EVTDESHOR24: "La investigación militar y la introducción de la pólvora han hecho que nuestras antiguas fuerzas armadas sean más o menos obsoletas. Puesto que su alto estatus es algo del pasado, ahora se ven afectados por la pobreza y la frustración. Su miseria ha ido más allá de la razón y están presionando a la autoridad para obtener ayuda financiera."
 EVTOPTA3024: "No tienen lugar en nuestra sociedad."
 EVTOPTB3024: "Todavía pueden ser de algún uso"
 EVTNAMEHR25: "Descentralización nacional"
 EVTDESHOR25: "Durante las primeras etapas de la guerra campesina, los rebeldes han ganado terreno simplemente al abrumar a los señores y caballeros. Debido a nuestra ya políticamente descentralizada nación, lo que comenzó como varios levantamientos locales más pequeños se ha extendido por las fronteras provinciales y ha envuelto a una mayor parte de nuestra nación."
 EVTOPTA3025: "Aplastar a los rebeldes"
 EVTOPTB3025: "Tenemos que negociar una solución."
 EVTNAMEHR26: "El fin de la guerra campesina"
 EVTDESHOR26: "¡La inestabilidad de los últimos años parece haber terminado por fin! Ya no tenemos que preocuparnos por los campesinos que luchan por reformas. Su voluntad de luchar se ha agotado."
 EVTOPTA3026: "Orden de restauración"
 EVTNAMEHR71: "Nativos que encuentran nuestras expediciones"
 EVTDESHOR71: "Los colonos de nuestra colonia han visto grupos menores de nativos observando atentamente la colonia. No sabemos cuáles son sus intenciones, ¿cómo quieres proceder?"
 EVTOPTA3071: "¡Repelen a los salvajes!"
 EVTOPTB3071: "Presentar una propuesta comercial"
 EVTOPTHOR71: "Permítales vivir en paz."
 EVTNAMEHR72: "Raids nativos"
 EVTDESHOR72: "El asentamiento de un número creciente de blancos en nuestras colonias ha traído descontento y odio tanto entre los nativos como entre los colonos. Los colonos de $PROVINCECULTURE$ han ignorado a los nativos siempre y cuando han sido capaces de apoderarse de sus tierras y suprimir, con falsos pretextos, todos los intentos de reacción y reparación de los errores."
 EVTOPTA3072: "Defender el acuerdo"
 EVTOPTB3072: "Abandonar el asentamiento"
 EVTNAMEHR73: "Explotación de los indígenas"
 EVTDESHOR73: "El maltrato de los indígenas, en combinación con enfermedades que antes no conocían los pobladores, ha diezmado a la población nativa de $PROVINCENAME$."
 EVTOPTA3073: "Ignoren su sufrimiento"
 EVTOPTB3073: "Intento de aliviar su dolor"
 EVTNAMEHR74: "Expansión colonial"
 EVTDESHOR74: "La presión política y económica en el país ha dado paso a un aumento repentino del número de personas que buscan una vida mejor en tierras ricas e inexploradas "
 EVTOPTA3074: "Expandir las fronteras coloniales"
 EVTOPTB3074: "Es demasiado caro."
 EVTNAMEHR75: "Comercio lucrativo"
 EVTDESHOR75: "Nuestro comercio con los nativos de $PROVINCENAME$ ha demostrado ser muy rentable y la economía de la colonia ha impulsado a nuevas alturas."
 EVTOPTA3075: "Poner en el tesoro"
 EVTOPTB3075: "Invertir en comerciantes"
 EVTOPTHOR75: "Invertir en tecnología comercial"
 EVTNAMEHR76: "Difusión de la enfermedad"
 EVTDESHOR76: "Las nuevas enfermedades traídas del extranjero se han propagado rápidamente entre las tribus y casi aniquilaron a toda la población nativa en algunas zonas."
 EVTOPTA3076: "Ignoren su sufrimiento"
 EVTOPTB3076: "Intento de aliviar su dolor"
 EVTNAMEHR77: "Influencias religiosas"
 EVTDESHOR77: "Los misioneros [Root.Owner.Culture.GetName] que fueron enviados al extranjero para predicar a la población indígena han encontrado una feroz resistencia. En algunos casos, sin embargo, han logrado influenciar a los nativos lo suficiente para convertirlos. Un grupo más pequeño de nativos que viven dentro y alrededor de $PROVINCENAME$ han aceptado fácilmente las creencias cristianas."
 EVTOPTA3077: "Trate de convertir todos ellos"
 EVTOPTB3077: "Déjalos en paz."
 civil_war.6.t: "Apoyo Rebelde en $CAPITAL$"
 civil_war.6.d: "Ahora incluso hay apoyo en nuestra capital para el pretendiente. Hay un ejército a las afueras de las puertas de $CAPITAL_CITY$, y la ciudad está a punto de caer!"
 civil_war.6.a: "¡Esto es serio!"
 EVTNAMEHR91: "¡Guerra Civil!"
 EVTDESHOR91: "Las continuas maquinaciones y conspiraciones de $MONARCH$ han enfurecido a los nobles y han hecho de $MONARCH$ algunos enemigos poderosos entre la aristocracia. No pasará mucho tiempo antes de que los susurros y rumores de conspiraciones para poner fin al desgobierno se conviertan en realidad y nuestra nación se sumerja en una prolongada lucha por el poder."
 EVTOPTA3091: "¡Aplasta a la oposición!"
 EVTNAMEHR92: "Un grito de ayuda"
 EVTDESHOR92: "La oposición contra $MONARCH$ ha estado atrayendo a más partidarios por el día y la posibilidad de una declaración se está volviendo muy plausible. En un desesperado intento de salvar el trono y restaurar el orden, $MONARCH$ ha recurrido a los aliados extranjeros de $COUNTRY$ pidiendo ayuda."
 EVTOPTA3092: "Solicito ayuda de sus aliados"
 EVTOPTB3092: "Confía en tu propia fuerza."
 EVTNAMEHR93: "Cuñados sin escrúpulos"
 EVTDESHOR93: "Un matrimonio real a veces puede ser una bendición, pero en nuestro estado debilitado, debido al choque entre el monarca y la aristocracia, no es nada menos que una maldición. Los suegros oportunistas están considerando esto como el momento perfecto para expandir su influencia y obtener más poder."
 EVTOPTA3093: "Adoptar las medidas apropiadas"
 EVTOPTB3093: "Ignoren sus patéticos intentos"
 EVTNAMEHR94: "$PROVINCENAME$ está perdido"
 EVTDESHOR94: "$PROVINCENAME$ ha caído en manos de las fuerzas rebeldes. Han logrado derrocar al gobierno local y han proclamado a $PROVINCENAME$ como suyo. Nos han llegado noticias de que se están preparando para un nuevo ataque mientras hablamos."
 EVTOPTB3094: "Tendremos que aceptar la derrota, por ahora."
 EVTNAMEHR95: "Desertores del Ejército"
 EVTDESHOR95: "La moral de nuestras tropas se está hundiendo y grupos de desertores han sido vistos uniéndose a las filas rebeldes. Si esto continúa no hay manera de que podamos impedir que tomen el control sobre $PROVINCENAME$."
 EVTOPTA3095: "Intente fortalecer su moral."
 EVTOPTB3095: "No tenemos recursos para eso."
 EVTNAMEHR96: "Fin de la guerra civil"
 EVTDESHOR96: "Nuestras tropas están ganando terreno. Parece que muchos de los rebeldes han perdido su incentivo para luchar y, como resultado, grandes grupos se están retirando. Esta es nuestra oportunidad de poner fin a esta locura y restaurar el orden."
 EVTOPTA3096: "¡La victoria es nuestra!"
 EVTNAME4011: "Reforma militar"
 EVTDESC4011: "$MONARCH$ ha comenzado una revisión a fondo de la estructura militar de nuestro país. Mientras que los oficiales todavía son sacados de la nobleza, los campesinos y la gente del pueblo son reclutados en las otras filas. Se ha introducido la perforación regular y se ha establecido una poderosa flota junto con cientos de acorazados, galeras y otras embarcaciones."
 EVTOPTA4011: "Sólo reformen el ejército."
 EVTOPTB4011: "Sólo la reforma de la marina"
 EVTOPTC4011: "Reformar el ejército y la marina"
 EVTNAME4021: "$PHILOSOPHER$"
 EVTDESC4021: "$PHILOSOPHER$ debe ser sin duda uno de los filósofos más importantes de nuestro tiempo. [Root.Adm_Advisor.GetSheHeCap] es probablemente más conocido por [Root.Adm_Advisor.GetHer] empirismo filosófico y escepticismo. [Root.Adm_Advisor.GetSheHeCap] ha concluido que ninguna teoría de la realidad es posible - no puede haber conocimiento de nada más allá de la experiencia."
 EVTOPTA4021: "[Root.Adm_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4021: "[Root.Adm_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4022: "$NATURAL_SCIENTIST$"
 EVTDESC4022: "Uno de nuestros asesores, $NATURAL_SCIENTIST$, ha recibido un gran apoyo por sus esfuerzos en el desarrollo de instrumentos astronómicos y la medición y fijación de las posiciones de las estrellas. Las observaciones [Root.Adm_Advisor.GetHerHisCap] incluyen un estudio exhaustivo del sistema solar y posiciones precisas de más de 777 estrellas fijas."
 EVTOPTA4022: "[Root.Adm_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4022: "[Root.Adm_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4023: "$ARMY_REFORMER$"
 EVTDESC4023: "Uno de nuestros asesores, $ARMY_REFORMER$ ha revolucionado el arte del asedio y las fortificaciones defensivas. $NAVAL_REFORMER_CAP_ADJ$ ha luchado en todas las guerras de $MONARCH$, y ha asistido a frecuentes giras por las fronteras, rediseñando y mejorando numerosas fortificaciones."
 EVTOPTA4023: "[Root.Mil_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4023: "[Root.Mil_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4024: "$NAVAL_REFORMER$"
 EVTDESC4024: "$NAVAL_REFORMER$, nuestro asesor militar, ha destacado la importancia de una flota más organizada y la necesidad de una reforma. [Root.Dip_Advisor.GetSheHeCap] ha logrado convencer a $MONARCH$ para iniciar una amplia reestructuración. Se construirán acorazados, galeras y otros oficios para fortalecer la flota."
 EVTOPTA4024: "[Root.Dip_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4024: "[Root.Dip_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4025: "$ARTIST$"
 EVTDESC4025: "$ARTIST$ es considerado por muchos como uno de los mejores artistas vivos de nuestro tiempo. Un número de $ARTIST_POSS_PRONOUN$ obras figuran entre los más famosos en la existencia."
 EVTOPTA4025: "[Root.Adm_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4025: "[Root.Adm_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4026: "$TREASURER$"
 EVTDESC4026: "La riqueza de las naciones fue la primera gran obra en la economía política y la piedra angular de lo que más tarde se conoció como laissez-faire. $TREASURER$ ha introducido el concepto de la'mano invisible' - la capacidad intrínseca de un sistema de libertad perfecta para controlarse y todavía dar lugar a una sociedad ordenada a través del mecanismo de la competencia."
 EVTOPTA4026: "[Root.Adm_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4026: "[Root.Adm_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4027: "$THIOLOGIAN$"
 EVTDESC4027: "Uno de nuestros asesores, $THIOLOGIAN$, debe ser sin duda uno de los más grandes eruditos de nuestro tiempo. $THIOLOGIAN_CAP_POSS_PRONOUN$ campo de experiencia en patrística y literatura clásica ha tenido una gran influencia en el debate teológico en nuestra nación. Como persona del centro, sus puntos de vista han hecho de $THIOLOGIAN_S_PRONOUN$ un faro para aquellos que valoran la libertad más que la ortodoxia."
 EVTOPTA4027: "[Root.Adm_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4027: "[Root.Adm_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4028: "$STATESMAN$"
 EVTDESC4028: "Uno de nuestros asesores, $STATESMAN$, ha publicado el logro de coronación de $STATESMAN_POSS_PRONOUN$ carrera literaria - 'El Espíritu de las Leyes'. Esta obra monumental se ha celebrado por tres de sus numerosas teorías: la clasificación de los gobiernos, las influencias sobre la política y la más importante - la teoría de la separación de poderes."
 EVTOPTA4028: "[Root.Dip_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4028: "[Root.Dip_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4029: "$COLONIAL_GOBIERNO$"
 EVTDESC4029: "Uno de nuestros asesores, $COLONIAL_GOBERNOR$, ha ayudado enormemente a intensificar la colonización y aumentar la estabilidad en nuestras colonias."
 EVTOPTA4029: "[Root.Dip_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4029: "[Root.Dip_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4030: "$SPYMASTER$"
 EVTDESC4030: "La perfecta organización de $SPYMASTER$ de una red de servicios secretos y espionaje ha demostrado ser extremadamente eficiente en abortar todas las conspiraciones contra la vida de $MONARCH$ y todos los demás complots políticos y diplomáticos."
 EVTOPTA4030: "[Root.Dip_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4030: "[Root.Dip_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4031: "$DIPLOMAT$"
 EVTDESC4031: "$DIPLOMAT$ es un diplomático muy logrado bien conocido por los esfuerzos de $DIPLOMAT_POSS_PRONOUN$ para establecer nuestra nación como una fuerza diplomática importante."
 EVTOPTA4031: "[Root.Dip_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4031: "[Root.Dip_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 EVTNAME4032: "$TRADER$"
 EVTDESC4032: "$TRADER$ es un comerciante muy competente, conocido por sus intentos de mejorar las costumbres comerciales y estabilizar la economía de nuestra nación."
 EVTOPTA4032: "[Root.Dip_Advisor.GetHerHisCap] esfuerzos serán admirados en toda la nación"
 EVTOPTB4032: "[Root.Dip_Advisor.GetHerHisCap] la reputación llegará más allá de nuestras fronteras"
 reforms.1.t: "Reformas financieras"
 reforms.1.d: "Nuestra nación está experimentando reformas radicales en términos de la economía y la administración de nuestro país. Sin embargo, esas reformas no son baratas y pueden causar un poco de resentimiento entre la población."
 reforms.1.a: "Sigue adelante con las reformas."
 reforms.1.b: "No, tal reestructuración sería demasiado dura."
 reforms.2.t: "Reforma social"
 reforms.2.d: "Nuestro país está pasando por una amplia reorganización social. Se están reduciendo enormemente las tierras aristocráticas y se han hecho promesas para disminuir la carga de los campesinos. Una consecuencia de la liberación de los siervos, que componen una gran parte de nuestra población, es la reacción hostil de los nobles en nuestro reino."
 reforms.2.a: "Sigue adelante con las reformas."
 reforms.2.b: "No necesitamos esa reforma."
 reforms.3.t: "Desarrollo militar"
 reforms.3.d: "$MONARCH$ ha emprendido un conjunto de medidas para reformar el sistema militar de nuestro país Las innovaciones tácticas incluyen formaciones más superficiales y más amplias para maximizar la potencia de fuego, entrenamiento cruzado entre las ramas del ejército y artillería de campo ligera y altamente móvil. La nueva doctrina táctica se basa en el poder de fuego y la movilidad, evitando la artillería pesada y los tercios lentos."
 reforms.3.a: "Invertir en tropas de mayor calidad."
 reforms.3.b: "No necesitamos esa reforma."
 reforms.4.t: "Desarrollo arquitectónico"
 reforms.4.d: "Nuestra nación está experimentando actualmente un desarrollo sustancial en la arquitectura. Se están construyendo numerosos edificios monumentales, maravillas arquitectónicas y otras construcciones, como acueductos y escuelas."
 reforms.4.a: "Apoyar el desarrollo arquitectónico."
 reforms.4.b: "No lo apoyes."
 EVTOPTA4042: "Centrarse en el control de la inflación."
 EVTOPTB4042: "Concéntrese en obtener préstamos beneficiosos."
 EVTDESC5055: "La corrupción es uno de los factores más comunes y frecuentes de la vida política y económica. Nunca en la historia esto ha sido más prominente que en estos tiempos de regímenes feudales."
 EVTNAME5057: "Esfuerzo de fortificación"
 EVTDESC5057: "Un asunto permanente de atención real, la fortificación del reino siempre recibió gran cuidado, particularmente en la frontera o en lugares estratégicos como capitales, grandes astilleros o colonias importantes."
 EVTOPTA5057: "Es de suma importancia."
 EVTOPTB5057: "Es demasiado caro."
 EVTNAME5062: "Regulación de la profesión médica"
 EVTDESC5062: "Los Estados comenzaron a ampliar el número de médicos en el siglo XVI y a regular y supervisar su formación en las universidades. Esas normas también abarcaban a las parteras."
 EVTOPTA5062: "Nuestra investigación beneficiará el crecimiento de la población."
 EVTOPTB5062: "Todavía hay margen para mejorar."
 EVTNAME5073: "Nuevos terrenos reclamados"
 EVTDESC5073: "Durante este período, muchas zonas que eran bosques o pantanos fueron despejadas o drenadas para proporcionar nuevas zonas de asentamiento. Estas zonas recientemente despejadas a menudo dieron lugar a un auge demográfico a corto plazo."
 EVTOPTA5073: "Aumentar los ingresos fiscales."
 EVTOPTB5073: "Aumentar la fuerza humana."
 EVTNAME5087: "Controversia fronteriza"
 EVTDESC5087: "La falta de buenos mapas o herramientas para crear mapas precisos ocasionaría ocasionalmente la superposición de las reclamaciones de autoridad en las regiones fronterizas. Estas disputas eran generalmente sobre áreas muy marginales, pero podían servir como un punto de fricción cuando los monarcas decidieron presionar el tema."
 EVTOPTA5087: "Edición de prensa."
 EVTOPTB5087: "Resolver el problema."
 EVTNAME7001: "Nobles locales protestando"
 EVTDESC7001: "Nuestro nuevo gobernante parece estar favoreciendo a nobles de su propio reino para el empleo en el estado. Nuestra nobleza existente está molesta porque sus siglos de buena crianza están siendo ignorados tontamente."
 EVTOPTA7001: "¡Degolla a algunos de ellos!"
 EVTOPTB7001: "Reconcile."
 EVTNAME7002: "$MONARCH$ ignora $COUNTRY$"
 EVTDESC7002: "Nuestro monarca común está muy centrado en su propio reino, y no parece dedicar tiempo suficiente a los asuntos de nuestro reino"
 EVTOPTA7002: "¡Esto es un insulto a [Root.GetName]!"
 EVTOPTB7002: "Invítalo a visitar [Root.Capital.GetName]"
 EVTNAME7003: "$COUNTRY$ descuidado económicamente"
 EVTDESC7003: "Aunque estamos unidos en la persona de nuestro soberano, los comerciantes de nuestra nación todavía son tratados como extranjeros. Esto está perjudicando económicamente a nuestra nación."
 EVTOPTA7003: "¿Es sólo un sindicato de nombre?"
 EVTNAME7004: "Diferencias culturales"
 EVTDESC7004: "Trágicamente los caminos de nuestro nuevo monarca no son tan civilizados como los nuestros. Sin embargo, su gente atrasada parece estar ofendida por esto."
 EVTOPTA7004: "¡Deberían aprender modales!"
 EVTNAME7005: "Nuestra Unión tiene mala reputación"
 EVTDESC7005: "Nuestro monarca, para decirlo cortésmente, no es considerado la mejor persona para tener como vecino. De hecho, la historia de esa nación es la de expansión y conquista. Trágicamente parece que estamos siendo alquitranados con el mismo cepillo."
 EVTOPTA7005: "En realidad, no somos iguales."
 EVTOPTB7005: "¡Somos UNO!"
 EVTNAME6032: "Controversia fronteriza"
 EVTDESC6032: "La zona fronteriza con $PROVINCENAME$ ha sido una región fronteriza disputada desde hace bastante tiempo, pero realmente no debería haber ninguna duda sobre su adhesión teniendo en cuenta los lazos religiosos entre nosotros y su población local. Teniendo en cuenta la forma en que el resto de ese país abandonado por Dios se dirige en este momento, es muy poco probable que puedan organizar una defensa seria si decidimos seguir insistiendo en el asunto."
 EVTOPTA6032: "Protege nuestra fe."
 EVTOPTB6032: "Resolver el problema pacíficamente."
 EVTNAME6033: "Controversia fronteriza"
 EVTDESC6033: "La zona fronteriza con $PROVINCENAME$ ha sido una región fronteriza disputada desde hace bastante tiempo, pero realmente no debería haber ninguna duda sobre su adhesión teniendo en cuenta los lazos culturales entre nosotros y su población local. Teniendo en cuenta la forma en que el resto de ese país abandonado por Dios se dirige en este momento, es muy poco probable que puedan organizar una defensa seria si decidimos seguir insistiendo en el asunto."
 EVTOPTA6033: "Presiona el tema."
 EVTOPTB6033: "Resolver el problema pacíficamente."
 EVTDESWWR37: "Uno de nuestros gobernadores provinciales ha descubierto, que bajo nuestras políticas descentralizadas actuales él podría entrar en el negocio por sí mismo. El hecho de que el ejército que ha logrado levantar es demasiado pequeño para apoyar tal afirmación no parece preocuparle mucho."
 EVTOPTA6337: "Dale la autonomía que quiere."
 EVTDESSCR000: "Un eunuco que afirma provenir de una provincia fronteriza del norte ha ofrecido sus servicios a la Corte Imperial. El hombre es claramente de algún talento, y lo más probable es que sea una bendición para la administración de $COUNTRY_ADJ$. Sin embargo, aceptar la ayuda de este hombre de estadismo fortalecerá a la facción Eunuch en la corte."
 EVTDESSCR102: "Su majestad ha sido presentada con un regalo formidable en la forma de un sello de Jade de algún nivel de artesanía. El regalo ha sido presentado por un administrador emergente asociado a la facción Burócrata. Como nada es libre en El Reino Medio, probablemente espera que le devolvamos el favor."
 EVTDESSCR200: "Los escritos del Maestro Confucio están siendo olvidados en $PROVINCENAME$, ya que los habitantes de allí se han tomado cada vez más para practicar el rito budista. La noticia viene como un gran revés para la facción del Templo, que se ha enorgullecido de los éxitos del Confucianismo sancionado por el Estado. Podríamos enviar funcionarios para restaurar inmediatamente el orden a la provincia, pero forzar a los lugareños a una fe diferente probablemente perjudicará la viabilidad económica de la provincia."
 EVTDESSCR206: "Mantener los pies de las jóvenes atadas y atadas hasta que cada hueso en ellas se ha roto y deformado crea maravillas de la belleza femenina y humana. La moda de los pies atados se encera y disminuye cada cien años más o menos, y esta vez la cera parece deberse al hecho de que la facción del Templo está promoviendo activamente este sonido ideal de belleza en todo el país."
 EVTDESSCR220: "Un viajero del Tíbet ha llegado en $CAPITAL$. Dice que ha viajado desde lejos desde Lhasa, y que viene a difundir la palabra del Buda. La facción del Templo se opone a esta petición, prefiriendo en cambio las enseñanzas tradicionales de Confucio como la única fuente de guía espiritual para nuestro pueblo. Si bien hay un caso por hacer para la posición de la Facción del Templo, el tratamiento excesivamente pesado del budismo desestabilizará nuestro país."
 EVTDESSCR222: "La facción del Templo ha tenido suficiente de la discordia y la lucha que plaga $COUNTRY$. Señalando a la miríada de escuelas de pensamiento que florecen dentro del reino, no es de extrañar, argumentan, que vivamos en tiempos turbulentos. La facción del Templo sostiene que sólo un retorno a los verdaderos valores confucianos puede restaurar el orden, y ¿qué mejor manera que quemar algunos libros de enseñanzas heterodoxas?"
 EVTDESSCR224: "La facción del Templo, cansada del clima de pensamiento pluralista que se ha arraigado en China en los últimos años, ha tomado la materia en sus propias manos. En varias provincias de todo el país varios prominentes eruditos de otras escuelas que la doctrina oficial confuciana han sido enterrados vivos. Que esto va a ser un golpe a la innovación ya está claro, pero ¿cómo vamos a castigar el Templo?"
 EVTOPTSCR230: "Un erudito en el Centro de Exámenes"
 EVTDESSCR242: "Envuelta en el oro rojizo de un sol moribundo, y reflejando el azul de los cielos suspendido sobre él, la vieja pagoda dorada se ha mantenido desde los tiempos de la dinastía Tang, o tal vez aún más. El silencio y la oscuridad dentro de la Pagoda es un marcado contraste con la luz y el reflejo fuera de ella. Puesto que el budismo se ha vuelto raro, la pagoda no ha sido utilizada, y sus cortesanos tienen varias sugerencias sobre lo que podría hacerse con ella."
 EVTOPTSCR242: "Templos: Deja su belleza tranquila"
 EVTOPTSCR300: "¡Ponte de pie y pelea!"
 EVTDESSCR302: "Un miembro de alto rango de la facción Burócrata ha sido atrapado despidiendo fondos del Tesoro Imperial y en su propio bolsillo. El único castigo que puede ser considerado es, por supuesto, la muerte, pero la cuestión de quién debe reemplazarlo es menos obvia. Hay candidatos poderosos dentro de las facciones del Eunuco y del Templo, pero los candidatos de la facción burócrata son sin duda los mejor equipados para manejar el trabajo. ¿Quién debería conseguir el trabajo?"
 EVTOPTSCR302: "Suspira. Encuentra un nuevo Burócrata."
 EVTDESSCR306: "Desde que se perdió el Mandato del Cielo, la gente ha comenzado a evitarte. No sucedió de la noche a la mañana, pero progresivamente, como han pasado los meses, se han dado cuenta de que cada vez menos gente parece tomarse el tiempo para pagar a su Emperador los debidos respetos y cortesías. Después de algunas preguntas cautelosas entre los retenedores de confianza descubres la razón: La gente ha comenzado a temerte. Por cualquier razón, has desarrollado una reputación de crueldad. ¿Qué hacer al respecto?"
 EVTDESSCR316: "Un grito resuena a través del palacio, pero pronto se disuelve de nuevo en el silencio y negro de la noche. Un cortesano ha sido asesinado, encontrado en su dormitorio con una espada enterrada en lo profundo de su espalda, y varias heridas de arma blanca en el resto de su cuerpo. El fratricida y los conflictos internos se están volviendo cada vez más comunes en $COUNTRY$, y muchos creen que ya no disfrutamos del Mandato del Cielo. Hay tres sospechosos en el caso del asesinato, ¿quién lo hizo?"
 EVTOPTSCR316: "El Gran Mariscal, en la cámara, con un cuchillo."
 EVTDESSCR320: "Presentan a tu heredero en una camilla, muerto ante ti. Había estado cabalgando con algunos de sus compañeros, y aparentemente se cayó del caballo. Sólo puedes sentir una rabia silenciosa brotando dentro de ti cuando piensas en la futilidad de su muerte. El hijo del Emperador, muerto, no en guerra o batalla, sino por un accidente inútil. El evento es una clara señal de que el Mandato del Cielo ha pasado de nuestra dinastía, y que necesitamos recuperarlo. Sus compañeros son de varias facciones, ¿quiénes deberían ser castigados por el incidente?"
 EVTOPTSCR320: "El eunuco."
 EVTNAME750: "¡Mala reputación!"
 EVTDESC750: "Nuestra estrategia reciente de sacar a nuevas provincias de quienquiera que sea parece sorprendentemente haber tenido un efecto algo negativo en nuestra posición entre nuestras naciones."
 EVTOPTA750: "¡Están exagerando como siempre!"
 EVTNAME751: "Inflación"
 EVTDESC751: "¡El estado de guerra constante ha erosionado nuestra economía y ahora la inflación está fuera de control!"
 EVTOPTA751: "¡Intenta acuñar más monedas!"
 EVTNAME752: "Oficiales desertando"
 EVTDESC752: "Desilusionados por las repetidas y aparentemente sin objetivos guerras de $MONARCH$, muchos oficiales del ejército han desertado para buscar mejores asignaciones en otros lugares."
 EVTOPTA752: "Bah, ¡yo mismo lideraré el ejército!"
 EVTNAME753: "Comerciantes resignados"
 EVTOPTA753: "¡Entonces también los conquistaré!"
 EVTNAME754: "Legitimidad cuestionada"
 EVTDESC754: "El derramamiento de sangre mostrado por $MONARCH$ ha arruinado la reputación de $COUNTRY$ a los ojos del mundo, y ahora nuestros propios súbditos están empezando a cuestionar la legitimidad de un gobernante tan despiadado."
 EVTOPTA754: "Dile a mi heredero que empiece a preocuparse..."
 EVTNAME755: "Los magistrados renuncian"
 EVTDESC755: "¡Los magistrados son los tendones de un país, y desafortunadamente todos los nuestros están renunciando!\n\n Afirman que esto es una protesta a la carga de guerras interminables que se les ha impuesto."
 EVTOPTA755: "¡Puedo hacer lo que ellos hicieron!"
 EVTNAME756: "Advisor Renuncia"
 EVTDESC756: "Horrorizado por nuestra política exterior de conquista, ¡un asesor principal de la corte ha renunciado y ha abandonado el país!"
 EVTOPTA756: "Típico desmentidor... ¡Buena suerte!"
 EVTNAME757: "$PROVINCENAME$ ¡Revueltas!"
 EVTDESC757: "Los leales súbditos de $COUNTRY$ llevan mucho tiempo cargando con la enorme carga de las guerras constantes del $MONARCHTITLE$ sin quejarse. Esos días han terminado...\n\nPuesto que $MONARCH$ no parece escuchar la razón, la gente de $PROVINCENAME$ han decidido probar el sable ratting!"
 EVTOPTA757: "Eso he oído..."
 EVTNAME773: "¡Mercaderes asesinados!"
 EVTOPTA773: "¡La cabeza rodará! Con suerte no la mía..."
 EVTDESC759: "Desde el siglo X los arzobispos de Maguncia han tenido el prestigioso título de §YPrimas Germaniae§! - el arzobispo católico más importante en todos los aspectos del dragón.\n\nNaturalmente, tal título inspirará celos entre los otros príncipes del Imperio... ¡Debemos tener cuidado y no dejar que nuestro prestigio caiga demasiado bajo, o podríamos encontrar que el título se nos escapa de los dedos!"
 EVTNAME760: "Título de Primas Germaniae Cuestionadas"
 EVTDESC762: "Mi $MONARCHTITLE$, hemos perdido el prestigioso título de §WPrimas Germaniae§!. Debido a nuestra baja posición en el imperio en los últimos tiempos, otro arzobispo se ha adelantado y ha reclamado el título!"
 EVTDESC6197: "Nuestra política de apoyar y expandir la burocracia de nuestra nación está dando sus frutos. ¡Cada día se entrena a nuevos funcionarios y se inician nuevas carreras gloriosas en nuestra administración!"
 EVTOPTA6197: "¡Excelente!"
 EVTDESC6198: "Un imperio de este tamaño necesita un montón de burócratas, tal vez ofrecer un bono de registro animará a sus números a crecer?"
 EVTOPTA6198: "Lo que sea necesario."
 EVTOPTB6198: "Ahora no."
 EVTNAME6100: "Apoyo popular para nuestra Gran Armada"
 EVTDESC6100: "A través de la tierra la gente está apoyando a nuestra Gran Armada, haciendo contribuciones para la defensa de nuestra nación. ¡En los astilleros nuestros arqueros están trabajando cada vez más, e incluso la gente se está ofreciendo como voluntaria para convertirse en marineros! La gente se enorgullece de nuestra gran Marina."
 EVTOPTA6100: "Eso es fantástico."
 EVTNAME6101: "Disminuye el entusiasmo popular para nuestra Marina"
 EVTDESC6101: "Para ser honesto, nuestra gente ya no siente que nuestra Marina es tan grande, de hecho simplemente no les gusta. Las bandas de prensa lo encuentran aún más difícil de lo habitual e incluso la adquisición de materiales básicos es una lucha."
 EVTOPTA6101: "Este es sólo un problema a corto plazo."
 EVTOPTB6101: "Esto no es nada que un poco de dinero no pueda resolver."
 EVTNAME6102: "Almirante prometedor aparece"
 EVTDESC6102: "Uno de nuestros Seahawks ha resultado ser mucho mejor de lo que esperábamos."
 EVTOPTA6102: "Sabía que era una buena idea."
 EVTNAME6103: "Aristócratas afectados"
 EVTDESC6103: "Nuestra política de nombrar comandantes prometedores sin importar el nacimiento está alterando a nuestros aristócratas que encuentran difícil cenar con hombres que carecen de crianza. Según nuestros aristócratas también está alterando a los hombres bajo su mando, que esperan ser guiados por sus superiores en lugar de por alguien que claramente no es un caballero."
 EVTOPTA6103: "Que se quejen."
 EVTOPTB6103: "Bueno, podemos hacer algunas concesiones."
 EVTNAME6104: "Acontecimientos navales"
 EVTDESC6104: "Nuestro uso de la Marina Superior está llevando a grandes desarrollos en el pensamiento naval. Esto es demasiado bueno para ser verdad."
 EVTOPTA6104: "Esto no puede ser malo."
 EVTNAME6105: "Naval Hubris"
 EVTDESC6105: "Nuestra náutica es tan superior que para ser honesto la complacencia se está instalando. La gente está contenta con descansar en sus laureles y no estoy seguro de que esto sea lo que necesitamos ahora mismo."
 EVTOPTA6105: "Nuestra Marina es la mejor."
 EVTOPTB6105: "Debemos sacudirlos un poco."
 EVTNAME6106: "Tácticas de bloqueo mejoradas"
 EVTDESC6106: "Nuestro uso de la instrucción de combate naval nos ha permitido desarrollar tácticas de bloqueo mucho mejores. Aunque nuestros enemigos eventualmente los contrarrestarán, por el momento realmente seremos capaces de girar el tornillo."
 EVTOPTA6106: "Incluso podríamos ganar algo de dinero con esto."
 EVTNAME6107: "Normas antideslizantes"
 EVTDESC6107: "Nuestro uso de la instrucción de combate naval nos ha permitido poner bloqueos temibles de las costas enemigas, pero en este momento nuestros marineros se están volviendo un poco perezosos."
 EVTOPTA6107: "Bueno, no podemos esperar que operen con máxima eficiencia todo el tiempo."
 EVTOPTB6107: "Espero que cada hombre cumpla con su deber, pase lo que pase."
 EVTNAME6108: "Evolución técnica naval"
 EVTDESC6108: "Nuestros shipwrights ya son excelentes, pero actualmente están experimentando una explosión de creatividad que está llevando a nuevos desarrollos técnicos."
 EVTOPTA6108: "¿Quién soy yo para detenerlos?"
 EVTNAME6109: "Preocupados por los derechos de los náufragos"
 EVTDESC6109: "Por razones que no podemos comprender, nuestros armadores sienten que no están recibiendo el respaldo y el apoyo para el establishment naval. Sin embargo, gobernar una nación es mucho trabajo, ¿realmente nos importa un asunto tan pequeño?"
 EVTOPTA6109: "¿Por qué debería preocuparme por las personas que son tan pobres que tienen que trabajar?"
 EVTOPTB6109: "Es hora de alterar el Establishment Naval."
 EVTNAME6110: "Gobernamos las olas"
 EVTDESC6110: "Nuestra Gloriosa Marina es el orgullo de nuestra Nación y la envidia del mundo."
 EVTOPTA6110: "Más gloria para nosotros."
 EVTNAME6111: "La Flota ha declinado."
 EVTDESC6111: "Nadie puede entenderlo. Un minuto tuvimos una marina gloriosa de la que toda la nación se enorgulleció. Ahora el mundo se ríe de nuestra flota."
 EVTOPTA6111: "Los días de Gloria volverán."
 EVTOPTB6111: "Un poco de dinero podría arreglar las cosas."
 EVTNAME6112: "Recluta a la bandada a las normas"
 EVTDESC6112: "Nuestro sistema de reclutas nacionales está demostrando mucho éxito, los pobres, los desesperados, incluso los patrióticos se están acercando a los colores. Los generales están contentos."
 EVTOPTA6112: "Vamos a meterlos en el ejército ahora."
 EVTNAME6113: "La gente no quiere ser reclutada."
 EVTDESC6113: "Por lo general, nuestro sistema de reclutas nacionales funciona como una máquina bien aceitada, pero en este momento estamos encontrando cierta resistencia al reclutamiento. Ya sabes, disturbios, grupos de reclutamiento siendo atacados, cosas menores como esas."
 EVTOPTA6113: "Bueno, estoy seguro de que podemos frenar el reclutamiento a corto plazo."
 EVTOPTB6113: "¡Bah! Necesito soldados, no quejosos."
 EVTNAME6114: "¿No es nuestro Gran Ejército?"
 EVTDESC6114: "Nuestro Gran Ejército es tan grande que marcha de una victoria a otra. La experiencia de esas victorias repercute positivamente en el reclutamiento y el entrenamiento de nuevos soldados."
 EVTOPTA6114: "Esto es fantástico."
 EVTNAME6115: "Nuestro ejército no es tan grande."
 EVTDESC6115: "Un minuto nuestro ejército es la envidia del mundo, después nadie tiene nada bueno que decir al respecto. No tenemos idea de cómo nuestro gran ejército se resbaló así, pero podría terminar afectando el reclutamiento."
 EVTOPTA6115: "Parece que el reclutamiento será un poco más difícil."
 EVTOPTB6115: "¡Es hora de sacudir el establishment militar!"
 EVTNAME6116: "Mejoras militares"
 EVTDESC6116: "Nuestros oficiales están experimentando con nuevas formas de perforar nuestro, ya magníficamente perforado, ejército. Esto parece estar elevando el nivel general de pensamiento militar en nuestra nación."
 EVTOPTA6116: "¡Me gustan los pensadores militares!"
 EVTNAME6117: "Complacencia militar"
 EVTDESC6117: "Nuestro ejército magníficamente perforado está en la opinión de nuestros generales más influyentes invencibles. Cualquier derrota reciente depende del tiempo o del enemigo usando cosas tan poco masculinas como tácticas. En cuanto a nuestros generales, no hay manera de mejorar la perfección."
 EVTOPTA6117: "Invencible, me gusta cómo suena..."
 EVTOPTB6117: "Creo que la verdad puede molestar a algunas personas."
 EVTNAME6130: "Generalidades prometedoras"
 EVTDESC6130: "Nuestra política de comisiones de campo de batalla ha tenido mucho éxito, ha surgido un nuevo general."
 EVTOPTA6130: "Bueno, muestra promesa."
 EVTNAME6131: "Nobilidad relacionada con la pérdida de privilegios"
 EVTDESC6131: "Nuestra política de comisiones en el campo de batalla concierne seriamente a nuestros nobles. Creen que sólo porque un hombre muestre alguna habilidad en el campo de batalla no significa que sea un buen general. De hecho, parece que la vida en el lío se está volviendo bastante insoportable, ya que estos nuevos oficiales no tienen idea de cómo se comporta un caballero. También hay rumores de que la base cree que un buen líder debe ser mejor criado."
 EVTOPTA6131: "¿Realmente importa la nobleza?"
 EVTOPTB6131: "Bueno, creo que hacer las cosas un poco más difíciles a corto plazo podría ser mejor."
 EVTNAME6132: "Gloria del Ejército"
 EVTDESC6132: "Nuestro glorioso ejército está mejorando el prestigio de nuestra nación."
 EVTOPTA6132: "¡Gloria a nosotros!"
 EVTNAME6133: "Nuestro ejército ha visto mejores días"
 EVTDESC6133: "La mancha parece haber salido de la gloria de nuestros brazos. La gente no se toma a nuestro ejército tan en serio como antes."
 EVTOPTA6133: "¡Es hora de sacudir las cosas!"
 EVTOPTB6133: "No creo que haya mucho que se pueda hacer..."
 EVTNAME6134: "Nuestros Comerciantes están aventurándose"
 EVTDESC6134: "Las actuales condiciones comerciales están favoreciendo fuertemente a nuestros comerciantes. Nuestros comerciantes están listos para aprovecharse de ellos."
 EVTOPTA6134: "Excelente."
 EVTNAME6135: "Nuestros comerciantes están mal."
 EVTDESC6135: "Aunque anteriormente nuestros comerciantes aventureros estaban haciendo buenos negocios, las cosas recientemente han empeorado."
 EVTOPTA6135: "¡Supongo que tendremos que apretarnos los cinturones!"
 EVTOPTB6135: "Unas pocas reformas impopulares son la respuesta."
 EVTNAME6136: "Expeditioner Rush"
 EVTDESC6136: "Los rumores de nuestra búsqueda del Nuevo Mundo han llevado a que más personas se preparen para una nueva vida como colonos coloniales."
 EVTOPTA6136: "Podrían ser útiles."
 EVTNAME6137: "La gente huye a las expediciones"
 EVTDESC6137: "Nuestra búsqueda del Nuevo Mundo ha abierto oportunidades para la gente en nuestras colonias. La continuación de la guerra ha convencido a muchos de los mejores y más brillantes de que el momento de aprovechar estas oportunidades es ahora."
 EVTOPTA6137: "Déjalos ir."
 EVTOPTB6137: "Hay que detenerlos."
 EVTNAME6139: "Colonial Company va a la quiebra"
 EVTDESC6139: "Una de las empresas coloniales ha tenido serios problemas financieros, si no se toman medidas los colonos podrían sufrir."
 EVTOPTA6139: "Ellos conocían los riesgos, no es mi problema."
 EVTOPTB6139: "Es hora de que entremos."
 EVTOPTA6140: "Excelentes noticias."
 EVTNAME6141: "Complacencia comercial"
 EVTDESC6141: "Aunque como nación somos famosos por nuestras astutas prácticas comerciales, en este momento nuestros comerciantes se están volviendo un poco complacientes."
 EVTOPTA6141: "Puedo ver a nuestros comerciantes no compitiendo también."
 EVTOPTB6141: "Creo que los precios podrían estar subiendo."
 EVTNAME6142: "Excelentes virreys"
 EVTDESC6142: "De vez en cuando un país es bendecido con hombres honestos trabajando duro para el estado. Un número de buenos virreyes a través de nuestras propiedades en el extranjero nos están dando un verdadero impulso."
 EVTOPTA6142: "Nos complace oír esto."
 EVTNAME6143: "Virreyes corruptos"
 EVTDESC6143: "Las provincias de ultramar son notoriamente demasiado difíciles para la policía y los buenos virreyes son esenciales. A veces, aunque las cosas no funcionan de acuerdo con el plan, y los hombres corruptos y venales terminan a cargo."
 EVTOPTA6143: "Toma acción."
 EVTOPTB6143: "Haz la vista gorda."
 EVTNAME6144: "Mejoras de la producción"
 EVTDESC6144: "Nuestra aceptación de la Economía Smithiana ha llevado a la gente a pasar tiempo pensando en cómo se producen las cosas. Por el momento parece haber dado sus frutos."
 EVTOPTA6144: "Esto es bueno."
 EVTNAME6145: "Producción escalonada"
 EVTDESC6145: "Nuestros productores se vuelven complacientes ya que nuestro uso de Smithian Economics llevó a que nuestras técnicas de producción fueran tan avanzadas."
 EVTOPTA6145: "Creo que esto dañará la producción."
 EVTOPTB6145: "En realidad parece haberse traducido en precios más altos."
 EVTNAME6146: "El éxito de la burocracia"
 EVTDESC6146: "Cada año la burocracia le da al país un pequeño y agradable aumento de impuestos, pero a veces los hombres adecuados en el lugar correcto pueden darle al país un poco más. Es una pena que unos años más adelante tengas que promoverlos más allá de su capacidad."
 EVTOPTA6146: "Hacer heno mientras el sol brilla."
 EVTNAME6147: "Burocracia corrupta"
 EVTDESC6147: "La burocracia a veces no funciona. Los hombres equivocados en los lugares equivocados pueden conducir a prácticas corruptas que dañan los ingresos del país. Peor aún, llevará unos años conseguir el papeleo adecuado para cambiarlo."
 EVTOPTA6147: "No puedes luchar contra el sistema."
 EVTNAME6148: "El Banco Nacional paga dividendos"
 EVTDESC6148: "Varios préstamos astutos han llevado a muy buenas ganancias en nuestro Banco Nacional. El banco está subiendo su dividendo y comprando de nuevo algunas de sus acciones."
 EVTOPTA6148: "Estamos en el dinero."
 EVTNAME6149: "Banco Nacional en problemas"
 EVTDESC6149: "Nuestro Banco Nacional lo está haciendo muy mal. Está encontrando difícil prestar a personas confiables y se encuentra con dificultades."
 EVTOPTA6149: "¡Le daremos algo de dinero para apoyarlo!"
 EVTOPTB6149: "Dile al banco que preste a gente un poco menos confiable."
 EVTNAME6150: "Éxito de la política comercial"
 EVTDESC6150: "Nuestra Política Comercial Nacional está demostrando un éxito inusual en este momento. Esto está dando a nuestros comerciantes un verdadero impulso."
 EVTOPTA6150: "Estoy seguro de que son buenas noticias."
 EVTNAME6151: "La política comercial está fallando"
 EVTDESC6151: "Nuestra Política Nacional de Comercio no está cumpliendo realmente en este momento. Nuestro comerciante no lo está haciendo tan bien."
 EVTOPTA6151: "Parece que los comerciantes están luchando."
 EVTOPTB6151: "Deberíamos engrasar las ruedas un poco más..."
 EVTNAME6152: "Nuevas técnicas de espionaje"
 EVTDESC6152: "Nuestro sistema de Espionaje está funcionando y nuestros agentes han encontrado nuevas formas de espiar a la gente. Tarde o temprano nuestros 'amigos' y enemigos se enterarán, pero por el momento tenemos una ventaja."
 EVTOPTA6152: "Me gustan los bordes."
 EVTNAME6153: "Defecciones de espías"
 EVTDESC6153: "Algunos de los espías de nuestro sistema de espionaje están desertando hacia otros países. Esto podría hacernos daño a corto plazo."
 EVTOPTA6153: "Deja ir a los elementos desleales."
 EVTOPTB6153: "Una pequeña suma en efectivo podría cambiar algunas mentes."
 EVTNAME6154: "Dinamismo del gabinete"
 EVTDESC6154: "Una combinación de las personas correctas en nuestro gabinete puede crear las condiciones para un pequeño aumento agradable en los ingresos fiscales. Le complacerá saber que esto acaba de suceder."
 EVTOPTA6154: "Es una buena noticia."
 EVTNAME6155: "Corrupción del Gobierno"
 EVTDESC6155: "Cuando los hombres equivocados entran en su gabinete puede significar malas noticias para el país, también es difícil eliminarlos."
 EVTOPTA6155: "Parece que nuestros impuestos están bajando."
 EVTOPTB6155: "La inflación está en aumento."
 EVTNAME6156: "Prosperas de las minorías"
 EVTDESC6156: "Con su estatus legal garantizado por nuestra Declaración de Derechos, una minoría está prosperando bajo nuestro gobierno."
 EVTOPTA6156: "Es bueno verlo."
 EVTNAME6157: "Retroceso"
 EVTDESC6157: "Sin embargo, desde que presentamos la Declaración de Derechos, muchas de nuestras clases dominantes originales se han sentido marginadas, en lugar de discutirla, parecen estar montando una revuelta."
 EVTOPTA6157: "¿Por qué no hablan de esto como caballeros?"
 EVTNAME6158: "El clero moviliza a la población"
 EVTDESC6158: "Durante muchos años nuestras políticas han motivado a una gran mayoría de nuestra población a asistir obedientemente a las ceremonias religiosas esperadas. El clero ha mostrado su agradecimiento por nuestra política de apoyo al hacer a su vez comentarios de apoyo acerca de nuestro gobierno."
 EVTOPTA6158: "Que nuestro pueblo siempre encuentre la unidad a través de la fe."
 religious_deviants: "Desviados religiosos"
 desc_religious_deviants: "Al hacer la vista gorda en los desviados religiosos alrededor de nuestro país hemos socavado la autoridad de nuestros misioneros en todo nuestro país.."
 EVTNAME6160: "Celos religiosos"
 EVTDESC6160: "Inspirados por nuestras fervientes creencias y políticas religiosas, nuestros misioneros están demostrando ser más convincentes en sus conversaciones tranquilas con los incrédulos."
 EVTOPTA6160: "Es hora de difundir las buenas noticias."
 EVTNAME6161: "Retroacción conservadora"
 EVTDESC6161: "Nuestro establishment religioso no siente que la nación se apegue apropiadamente a los principios de la Supremacía Divina. Los hemos oído condenar al gobierno."
 EVTOPTA6161: "Es sólo una charla ociosa de almas inquietas."
 EVTOPTB6161: "¡Estos disidentes deben ser tratados!"
 EVTNAMAWR00: "Los Espíritus de la Naturaleza están preocupados"
 EVTNAMAWR01: "Infeliz noticia del campo de caza"
 EVTNAMAWR02: "Conexión espiritual en peligro"
 EVTNAMAWR03: "Conexión espiritual en peligro"
 EVTNAME6191: "Continúa la revolución científica"
 EVTDESC6191: "Nuestra Revolución Científica continúa proporcionando beneficios. Nuestros científicos están haciendo más desarrollos."
 EVTOPTA6191: "¡El ejército debería beneficiarse!"
 EVTOPTDWR91: "¡El gobierno es vital!"
 EVTOPTE6191: "¡En realidad creo que el comercio debería beneficiar!"
 EVTNAME6193: "Arte épico producido"
 EVTDESC6193: "Nuestro continuo patrocinio de las artes ha llevado a una de las obras más grandes que el mundo ha visto ser producido. Esto trae mucha gloria a nuestra nación."
 EVTOPTA6193: "Nos deleitamos en la gloria."
 EVTNAME6194: "No hay arte que valga la pena patrocinar"
 EVTDESC6194: "Aunque somos conocidos por ser un mecenas de las Artes, en este momento los artistas condescendientes no están produciendo buen arte. Nuestro Gobernante parece un poco tonto."
 EVTOPTA6194: "Estoy seguro de que las cosas cambiarán."
 EVTNAME6195: "Apoyo a la guerra"
 EVTDESC6195: "Como hemos declarado que vamos a hacer la guerra a nuestros enemigos religiosos, el pueblo ha girado detrás del esfuerzo de guerra."
 EVTOPTA6195: "¡Deus Vult!"
 EVTNAME6196: "Promesas fallidas"
 EVTDESC6196: "A menudo hemos dejado claro que la fe [Root.Religion.GetName] es la única fe verdadera, asegurando a nuestro pueblo que una guerra contra [infidel_neighbor.GetName] es inminente, teniendo en cuenta nuestras diferencias religiosas. Sin embargo, muchos de nuestros sujetos están actualmente decepcionados con nosotros ya que hemos fallado en perseguir cualquier tipo de guerra contra nuestros vecinos de [infidel_neighbor.GetName]. Algunos toman las calles para mostrar su descontento."
 EVTOPTA6196: "Todavía no estamos listos."
 EVTOPTB6196: "¡Si es una pelea que quieren, la tendrán!"
 EVTNAME6300: "Servidores explotados adecuadamente"
 EVTDESWWR00: "Nuestra política de servidumbre ha dado resultados, ya que nuestros propietarios de tierras han hecho recientemente esfuerzos especiales para explotar a sus siervos."
 EVTOPTA6300: "Por eso los mantenemos en su lugar."
 EVTNAME6301: "Servidores molestos"
 EVTDESWWR01: "Se nos ha llegado la palabra de que nuestra feliz población de siervos no son tan felices como pensábamos al principio. Incluso oímos rumores de una revuelta planeada."
 EVTOPTA6301: "Nuestras tropas necesitan la práctica."
 EVTOPTB6301: "Unas pocas concesiones podrían ser las mejores."
 EVTNAME6302: "Nuestro pueblo disfruta de la libertad"
 EVTDESWWR02: "Nuestra política de permitir la libertad de la gente común está dando sus frutos. Parece que están más contentos de lo habitual."
 EVTOPTA6302: "Gobernamos sabiamente."
 EVTNAME6303: "Nobles concernidos"
 EVTDESWWR03: "Nuestra Nobleza está preocupada porque nuestra política de permitir sujetos libres está interfiriendo con su capacidad de azotar a sus sirvientes. Parece que varias cenas se arruinaron."
 EVTOPTA6303: "Que se quejen."
 EVTOPTB6303: "Hagamos algunas concesiones."
 EVTNAME6304: "Más hombres para el ejército"
 EVTDESWWR04: "Nuestra política de favorecer la cantidad sobre la calidad está dando sus frutos, a partir de hoy aún más hombres vinieron disponibles para el ejército."
 EVTOPTA6304: "Nunca puedes tener demasiados hombres."
 EVTNAME6305: "Disminución de la calidad del ejército"
 EVTDESWWR05: "Nuestra decisión de centrarnos en la cantidad está llevando a una disminución en el número de reclutas para nuestro ejército."
 EVTOPTA6305: "Lo ignoraremos."
 EVTOPTB6305: "La reforma es la respuesta."
 EVTNAME6306: "La calidad de nuestras tropas es impresionante"
 EVTDESWWR06: "Nuestra decisión de invertir en calidad ha hecho que nuestro ejército parezca más impresionante a los ojos de nuestros vecinos."
 EVTOPTA6306: "¡Nosotros mandamos!"
 EVTNAME6307: "Crisis de reclutamiento"
 EVTDESWWR07: "Nuestro enfoque en Calidad ha dejado a nuestros generales preocupados por el nivel de mano de obra disponible para el ejército."
 EVTOPTA6307: "El ejército puede sufrir."
 EVTOPTB6307: "Debemos invertir nuestra política."
 EVTNAME6308: "El ejército es el camino a la gloria"
 EVTDESWWR08: "Nuestro enfoque en la tierra ha dejado a muchos la sensación de que tenemos un ejército excelente. Algunos de nuestros mejores y más brillantes deseos de convertirse en oficiales en ella."
 EVTOPTA6308: "Ellos han elegido sabiamente."
 EVTNAME6309: "Almirantes Preocupados"
 EVTDESWWR09: "Nuestros Almirantes están expresando su preocupación de que nuestro enfoque en la tierra está llegando demasiado a expensas de la flota."
 EVTOPTA6309: "¿Qué saben ellos?"
 EVTOPTB6309: "Hagamos algo."
 EVTNAME6310: "Nuestra Flota es el orgullo de la Nación"
 EVTDESWWR10: "Nuestra decisión de enfocarnos en las políticas navales está causando un aumento en el apoyo a la Marina en casa. Los jóvenes tontos se están apuntando para ser oficiales."
 EVTOPTA6310: "Les deseo suerte."
 EVTNAME6311: "Generales molestados"
 EVTDESWWR11: "A nuestros generales les preocupa que nuestro enfoque en la marina esté dañando a nuestro ejército."
 EVTOPTA6311: "La Flota que es, malditos ellos."
 EVTOPTB6311: "Es hora de dedicar más atención al ejército."
 EVTNAME6312: "Elan de nuestro ejército ataca el miedo en el enemigo"
 EVTDESWWR12: "Nuestra política de elegir la ofensiva sobre la defensiva ha llevado a historias sobre el elan de los ejércitos."
 EVTOPTA6312: "A la carga."
 EVTNAME6313: "Fortificación descuidada"
 EVTDESWWR13: "Nuestra política de favorecer la actitud ofensiva está llevando a que nuestras fortificaciones sean descuidadas."
 EVTOPTA6313: "Déjalo caer."
 EVTOPTB6313: "Hagamos algo."
 EVTDESWWR14: "Al permanecer unidos a la doctrina de la acción ofensiva, algunas de nuestras fortificaciones están sufriendo."
 EVTDESWWR15: "El carácter ofensivo de nuestras fuerzas armadas significa que los comandantes locales no se preocupan por la situación de las fortificaciones locales."
 EVTDESWWR16: "Siguiendo nuestro enfoque en la actitud ofensiva, nuestros generales están dejando que algunos de nuestros fuertes más grandes caigan en mal estado."
 EVTDESWWR17: "Los generales locales están tan enamorados de la ofensa que se niegan a manejar una de nuestras fortificaciones más grandes apropiadamente."
 EVTDESWWR18: "A nuestros generales les encanta tanto nuestra política de ofensa que se niegan a usar una de nuestras poderosas fortificaciones apropiadamente."
 EVTNAME6319: "Esfuerzo de fortificación"
 EVTDESWWR19: "Nuestra decisión de centrarnos en la defensiva ha llevado a los comandantes locales a construir fortificaciones para esconderse detrás."
 EVTOPTA6319: "Una sabia decisión."
 EVTDESWWR20: "Debido a que favorecemos las tácticas defensivas, un comandante local ha decidido mejorar su fortificación."
 EVTDESWWR21: "Nuestro enfoque en la defensa ha dejado a los comandantes locales pensando que mejorar la fortificación es el uso apropiado de su tiempo."
 EVTDESWWR22: "Un comandante local, tomando su ejemplo de nuestro enfoque en la defensa, ha decidido mejorar una fortificación local."
 EVTDESWWR23: "Como nos comprometimos con la defensa, los comandantes locales creen que sería más seguro si pusieran más tropas en fuertes, en lugar de desperdiciarlos en el campo de batalla."
 EVTDESWWR24: "Con nuestro enfoque a la defensiva, un comandante local se ha encargado de maximizar el nivel de fortificación de nuestra provincia."
 EVTNAME6325: "Generales preocupados por nuestras tácticas no masculinas"
 EVTDESWWR25: "Nuestro enfoque en la defensiva está robando nuestras unidades del elan que necesitan para ser verdaderamente exitosos en el campo de batalla. Nuestros generales están profundamente preocupados por esto, y hay rumores de que otros países se burlan de nosotros a nuestras espaldas."
 EVTOPTA6325: "¿A quién le importa lo que piensen los demás?"
 EVTOPTB6325: "Podemos dar un poco de terreno aquí."
 EVTDESWWR26: "Nuestra adopción de políticas mercantilistas está haciendo más difícil para otras naciones competir con nuestros comerciantes, lo que significa más beneficios para nosotros."
 EVTDESWWR27: "Nuestro uso de políticas mercantilistas está resultando frustrante para algunos de nuestros comerciantes, causando que algunos deserten en otros países."
 EVTDESWWR28: "Nuestra política de libre comercio está permitiendo a nuestros comerciantes expandir nuestro comercio."
 EVTDESWWR29: "Con nuestro enfoque en el libre comercio a nuestros comerciantes les preocupa que no estén recibiendo el apoyo que recibirían bajo una política más mercantilista."
 EVTNAME6330: "Onda de innovación"
 EVTDESWWR30: "Nuestra política a largo plazo de fomentar la innovación ha cosechado grandes beneficios. Estamos viendo el crecimiento intelectual en nuestra nación."
 EVTOPTA6330: "Esto es bueno."
 EVTNAME6331: "Personas que toman muestras de nuevas religiones"
 EVTDESWWR31: "Nuestra política de fomentar la innovación y el libre pensamiento ha llevado a nuestra gente a tomar una actitud más relajada hacia la religión estatal."
 EVTOPTA6331: "Déjalos."
 EVTOPTB6331: "Invierta el curso."
 EVTNAME6332: "La unidad de la fe"
 EVTDESWWR32: "Desde que el gobierno de nuestro [Root.GovernmentName] oficialmente comenzó a alentar la adoración y enfocar la vida en la verdadera fe [Root.Religion.GetName] nuestra gente se siente más segura en su vida diaria y entre sí."
 EVTOPTA6332: "Donde hay fe hay confianza."
 EVTDESWWR33: "Los sectores más liberales y de pensamiento libre de nuestra sociedad están molestos por la falta de innovación en las actitudes gubernamentales."
 EVTOPTA6333: "La innovación no es nada comparada con la tradición."
 EVTOPTB6333: "Merecen ser escuchados."
 EVTNAME6334: "La centralización produce beneficios"
 EVTDESWWR34: "Gracias a nuestras políticas de centralización somos más capaces de controlar la administración de nuestro estado, lo que produce beneficios para todos."
 EVTOPTA6334: "Son buenas noticias."
 EVTNAME6335: "Provincias frustradas por la falta de autonomía"
 EVTDESWWR35: "Nuestras políticas de centralización han llevado a muchos en las provincias a sentir que han perdido mucha autonomía. Se habla de revuelta en el aire."
 EVTOPTA6335: "Que se rebelen."
 EVTOPTB6335: "Da concesiones."
 EVTNAME6337: "Las provincias quieren aún más autonomía"
 EVTOPTB6337: "Incorpóralos."
 EVTNAME6338: "Aristócratas agradecidos por nuestro favor"
 EVTDESWWR38: "Una delegación de aristócratas vino a nosotros hoy para agradecernos por favorecerlos en el gobierno. De hecho, están muy agradecidos de que se haya hecho una pequeña contribución voluntaria a la tesorería."
 EVTOPTA6338: "Les damos las gracias por su don."
 EVTNAME6339: "Los comerciantes se quejan"
 EVTDESWWR39: "Los comerciantes de la mejor clase se están quejando de que la insistencia del gobierno en favorecer a la aristocracia está perjudicando sus intereses."
 EVTOPTA6339: "Sin dolor, sin ganancia."
 EVTOPTB6339: "Tal vez pueda ayudar."
 EVTNAME6340: "Comerciantes satisfechos"
 EVTDESWWR40: "Nuestros comerciantes están prosperando bajo nuestras políticas plutócratas, y por lo tanto han decidido enviar al estado un pequeño regalo para recordarnos por qué esto es bueno."
 EVTOPTA6340: "Les damos las gracias por el regalo."
 EVTNAME6341: "Aristócratas afectados"
 EVTDESWWR41: "A nuestra aristocracia le preocupa que nuestras políticas plutócratas no les den lo que les corresponde."
 EVTOPTA6341: "Que se quejen."
 EVTOPTB6341: "Tal vez podamos dar un poco."
 EVTNAME6433N: "Tormentas"
 EVTDESC6433N: "Tormentas Pesadas han golpeado algunas de nuestras fábricas de porcelana. Tomará años hasta que se hayan recuperado a plena productividad."
 EVTOPTA6433N: "Al menos un toro no atravesó..."
 EVTNAMFGR01: "La revolución está aquí"
 EVTNAMFGR02: "Defensa de la revolución"
 EVTNAMFGR03: "La revolución debe ser contenida"
 EVTNAMFGR04: "La revolución ha terminado."
 EVTNAMFGR05: "¡El orden ha triunfado!"
 EVTOTPA6605: "¡Alégrense!"
 EVTNAMFGR06: "La tormenta de la Bastilla"
 EVTNAMFGR07: "La restauración"
 EVTNAMFGR08: "El fin de la monarquía"
 EVTNAMFGR09: "El exilio de los revolucionarios"
 EVTNAMFGR10: "La revolución avanza"
 revolution.20.t: "$COUNTRY$ es más estable!"
 revolution.20.d: "Los peores inconvenientes del período revolucionario son ahora sólo un recuerdo."
 revolution.20.a: "¡Buenas noticias!"
 EVTNAMKAM0: "Mejoras en la tecnología de producción"
 EVTDESGNR0: "Hay informes de que los agricultores y mineros son más productivos de lo que los alguaciles locales esperan que sean. Deberíamos investigar si hay algo de lo que toda la nación de $COUNTRY$ pueda beneficiarse."
 EVTNAMKAM1: "Venta de títulos"
 EVTDESGNR1: "Mi señor, uno de sus consejeros ha sugerido vender títulos de nobleza a cualquiera que pueda pagar. Podría traer mucho dinero y abrir un camino para el avance social para los ricos si lo hacemos, pero devaluaría la idea de nobleza y tal vez alteraría las familias aristocráticas existentes. ¿Deberíamos hacer esto?"
 EVTNAMKAM2: "Un juglar viajero"
 EVTDESGNR2: "Un famoso juglar cruzó recientemente las fronteras de nuestra nación. Su intención es vagar por nuestro país trayendo alegría a todos los que lo escuchan, pero algunos dicen que sólo sus oídos son aptos para escuchar una música tan maravillosa."
 EVTNAMKAM3: "Una cosecha abundante"
 EVTDESGNR3: "¡Las cosechas de este año han sido excepcionales! Rara vez en la historia de nuestra nación la tierra ha producido tanto de su generosidad. La población ya está interpretando esto como una señal de que estamos disfrutando del favor divino."
 EVTNAMKAM4: "Tensiones entre nobles y clérigos"
 EVTDESGNR4: "En los reinos feudales dos castas dentro de la sociedad tenían un gran poder. La nobleza y el clero. Ahora resulta que un barón y el monasterio local de su feudo están discutiendo sobre quién es dueño de un pedazo de tierra bastante grande. En estos días la corte real está llena de gente que se queja de la derecha divina. Los nobles reclaman su derecho divino a gobernar la tierra y el clero afirma su posición como representantes de Dios en la Tierra. Toda la situación se está volviendo bastante inestable, el barón en cuestión está incitando a los otros nobles contra el clero y cuestionando su derecho a mantener cualquier tipo de propiedad temporal. El prior del monasterio ha traído al arzobispo de su lado, que a su vez amenaza con ir directamente a Roma si decide ponerse del lado de los nobles. Ahora, ¿qué hacemos, mi señor?"
 EVTNAMKAM5: "La doncella de $CAPITAL_CITY$"
 EVTDESGNR5: "Mi señor, una campesina de la región de $CAPITAL$ ha llegado a su corte. Ella afirma haber recibido una visión divina, donde Dios le ordenó tomar el mando de sus ejércitos y expulsar a los odiados invasores de nuestras tierras. Algunos de sus ministros se ríen de ella."
 EVTOPTGNR5: "¡Quema a la bruja!"
 EVTNAMKAM6: "¡Se imprimió la Biblia!"
 EVTDESGNR6: "Un talentoso inventor de nuestro país hizo algo que muchos consideraban imposible. Se las arregló para idear un método que le permite construir una prensa para imprimir enormes cantidades de copias de la Santa Biblia, permitiendo a cada cristiano tener una y haciendo muchos monjes en todo el mundo sin trabajo. Comenzó con la Biblia, pero pronto se imprimirán otros libros para difundir la iluminación por todo el continente. Como los clásicos son redescubiertos en Europa, todo el continente va a cambiar para siempre."
 EVTNAMKAM7: "La Sudoración de la Enfermedad se extiende a través de $CAPITAL$"
 EVTDESGNR7: "Una enfermedad virulenta que mata a campesinos, clérigos, comerciantes y nobles a las pocas horas de la infección se propaga rápidamente a través de su capital, creando pánico y muerte generalizados."
 EVTOPTGNR7: "La salvación y la piedad son las únicas respuestas"
 EVTNAMKAM8: "Consejero de desacuerdo"
 EVTDESGNR8: "Uno de nuestros consejeros, aunque ha sido un siervo fiel hasta ahora, pero ahora parece que se han vuelto demasiado insolentes. El asesor se atreve a denunciar nuestras grandes políticas de $MONARCHTITLE$ y recientemente lo hizo en público frente a embajadores extranjeros. Incluso si hubiera algún motivo para estas críticas, no deberíamos dejar que la crítica abierta del $MONARCHTITLE$ se convierta en un hábito de nadie."
 EVTNAMKAM9: "Los privados obtienen beneficios"
 EVTDESGNR9: "Nuestra decisión de apoyar a la flota privada está dando sus frutos. Uno de nuestros capitanes ha logrado capturar un barco lleno de oro valioso."
 EVTNAME4900: "Asimilación nativa en $PROVINCENAME$"
 EVTDESC4900: "Algunos de los nativos locales han sido asimilados a la población de la colonia. Con la población adicional, tenemos una fe mucho mayor en la viabilidad de $PROVINCENAME$."
 EVTOPTA4900: "OK"
 EVTNAME4901: "Alojamiento con Nativos en $PROVINCENAME$"
 EVTDESC4901: "La población nativa local parece ser más favorable a nuestra presencia. Esto tendrá grandes beneficios a largo plazo."
 EVTOPTA4901: "OK"
 EVTDESC900_01: "¡Viva el Emperador! Los electores han decidido mantener su fe en nosotros, y la Corona Imperial permanece en $COUNTRY$. A medida que nuestro país refuerza su control sobre la Corona Imperial y los Príncipes comienzan a vernos como los poseedores naturales, la Autoridad Imperial aumenta."
 EVTNAME748: "Tropas desertando"
 EVTDESFER8: "Nuestra infamia está causando resentimiento generalizado por nuestro esfuerzo de guerra. Muchos hombres están básicamente corriendo al bosque en lugar de reportarse para el servicio."
 EVTOPTA748: "Habrían sido cobardes de todos modos."
 EVTNAME749: "Oposición generalizada"
 EVTDESFER9: "Nuestra nación es extremadamente infame, y hay mucha gente en $COUNTRY$ que se ha opuesto a esto."
 EVTOPTA749: "Necesitamos mejores látigos..."
 EVTDESC9551: "Desde hace algún tiempo se están celebrando en el Parlamento debates sobre las formas de ampliar nuestro comercio. Ya tenemos control exclusivo sobre un nodo comercial local, pero hay muchos que son atraídos por las posibilidades de comercio en el extranjero. Otros están convencidos de que los riesgos son demasiado grandes y que se podría hacer más dinero en casa."
 EVTDESC9553: "Nuestro Parlamento está dividido en cuanto a la propuesta de crear un nuevo nodo comercial. La mayoría de ellos no pueden ver ninguna razón lógica de por qué una nación comercial tan prominente como la nuestra no debería tener su propio nodo comercial, pero como todos sabemos, estas cosas no son baratas y por lo tanto requieren una consideración cuidadosa."
 EVTDESC753: "Aparentemente citando disgusto con las interminables guerras de conquista de $COUNTRY$ algunos Nodos Comerciales han decidido expulsar a nuestros comerciantes."
 EVTDESC773: "¡Algunos países aparentemente están tan horrorizados por nuestra política exterior que han decidido tomar represalias asesinando a nuestros comerciantes en un intento de atacar nuestras finanzas!\n\nLo que lo hace aún más impactante es que sucede incluso en nuestros propios Nodos de Comercio..."
 EVTNAME700: "¡Elecciones!"
 EVTDESC700: "El plazo es para $MONARCH$. Con suficiente apoyo [Root.Monarch.GetSheHe] puede permanecer en el cargo, pero entonces [Root.Monarch.GetSheHe] debe derrotar [Root.Monarch.GetHer] tres competidores..."
 EVTOPTA700: "Guarde $MONARCH$"
 EVTOPTB700: "Candidato Burócrata"
 elections.700.e: "¡Necesitamos un Medici que nos gobierne!"
 remains_ruler: "[Root.Monarch.GetName] ([Root.Monarch.GetAmm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) sigue siendo gobernante."
 EVTNAME9520: "Abolición de la esclavitud"
 EVTDESC9520: "Como la esclavitud ha sido abolida en $COUNTRY$, todos los sujetos, incluso en regiones remotas, necesitan encontrar otra manera de ganarse la vida. Esperemos que nuestros comerciantes puedan averiguar otra cosa que es tan rentable."
 EVTOPTA9520: "¡Deja ir a mi gente!"
 EVTNAME610: "Integración de $FROMCOUNTRY$"
 EVTDESC610: "Cuando un país más pequeño renuncia a su independencia para unirse a un reino mayor, hay mucha adaptación, y aunque algunas partes son fáciles, la administración del reino todavía tendrá que expandirse para acomodar todas las posibilidades."
 EVTOPTB610A: "La integración es un proceso lento."
 EVTNAME9550: "Enfoque comercial"
 EVTDESC9550: "Algunos miembros de nuestro parlamento sienten que no estamos poniendo suficiente atención en el comercio nacional. Es bastante claro para todos que no estamos dominando exactamente el comercio en esta área, pero ciertamente podríamos hacer peor, al menos eso es lo que los otros miembros están reclamando. Si nuestro historial anterior es cualquier cosa que pasar por, nuestro parlamento no es muy probable que llegue a cualquier tipo de acuerdo en el corto plazo a menos que alguien es capaz de hablar de algún sentido en ellos."
 EVTOPTA9550: "Necesitamos más comerciantes."
 EVTOPTB9550: "Es la eficiencia que nos falta."
 EVTNAME9551: "Expansión comercial"
 EVTOPTA9551: "El comercio local es donde nuestro enfoque debe ser"
 EVTOPTB9551: "Tal vez es hora de ampliar nuestros horizontes"
 EVTNAME9552: "Desacuerdos presupuestarios"
 EVTDESC9552: "Nuestro parlamento parece tener algunas dificultades reales para llegar a un acuerdo sobre cómo gobernar nuestra nación, ya sea un presupuesto, impuestos, derechos portuarios o políticas comerciales y aduaneras. Esta vez es el presupuesto, ¿debería invertirse más dinero en investigación o reservarse para gastos imprevistos en el futuro?"
 EVTOPTA9552: "Invierte todo en investigación"
 EVTOPTB9552: "Ahorre algo para gastos futuros"
 EVTNAME9553: "Desacuerdos en el Parlamento"
 EVTOPTA9553: "Tratar de mediar entre las dos partes"
 EVTOPTB9553: "Proponer otros cambios"
 EVTNAME9554: "Enfoque equivocado"
 EVTDESC9554: "Algunos miembros de nuestro parlamento están convencidos de que estamos poniendo demasiado énfasis en las operaciones militares en lugar de concentrarnos en expandir nuestro comercio. Se quejan de que se están destinando demasiadas inversiones a financiar nuestras fuerzas armadas, pero casi nada para mejorar nuestras condiciones comerciales."
 EVTOPTA9554: "Todo está de acuerdo con el plan."
 EVTOPTB9554: "Tal vez nuestro enfoque ha sido un poco mal dirigido"
 EVTNAME9555: "Problemas parlamentarios"
 EVTDESC9555: "$STATESMAN$ ha estado bastante ocupado últimamente, proponiendo nuevos cambios, uno tras otro. Aunque se podría argumentar que sólo están haciendo su trabajo, su constante interferencia y actitud de \"saber todo\" en cualquier asunto incluso remotamente relacionado con la política está causando una gran grieta en nuestro parlamento, incluso hay aquellos que piensan que lo haríamos mejor sin $STATESMAN$."
 EVTOPTA9555: "Encuentra a alguien que reemplace a $STATESMAN_S_PRONOUN$."
 EVTOPTB9555: "Dale otra oportunidad al asesor."
 EVTNAME9556: "Debates calentados"
 EVTDESC9556: "Algunos miembros del parlamento están teniendo algunas preocupaciones con respecto a nuestra reputación cada vez más mala, están afirmando que está teniendo un efecto negativo en nuestras relaciones comerciales. Esta cuestión se ha planteado en numerosas ocasiones en el pasado, pero no muchos la han considerado de ninguna consecuencia. Esta vez el asunto está causando algunos debates realmente acalorados, sin embargo, tal vez deberíamos tratar de resolver las cosas antes de que se descontrolen."
 EVTOPTA9556: "Eso es probablemente sabio."
 EVTOPTB9556: "En realidad no es un problema."
 EVTNAME9557: "Delito o defensa"
 EVTDESC9557: "La guerra en curso ha dado lugar a algunos conflictos graves en el Parlamento. Por un lado están aquellos que argumentan que no hay nada que ganar permitiendo que la guerra se prolongue mientras que otros están convencidos de que no hay vuelta atrás. Por desgracia, su incapacidad para llegar a algún tipo de acuerdo no hace nada para mejorar nuestra situación actual, sino más bien lo contrario."
 EVTOPTA9557: "El delito es probablemente la única opción"
 EVTOPTB9557: "La defensa suena mejor en esta etapa"
 EVTNAME9558: "Dictámenes contradictorios"
 EVTDESC9558: "Parece que siempre hay un pequeño grupo del parlamento que no puede estar de acuerdo con los demás. Independientemente del asunto que nos ocupa, este grupo en particular siempre tiene una opinión diferente a la de todos los demás."
 EVTOPTA9558: "Probablemente sea mejor dejar las cosas como están."
 EVTOPTB9558: "Podría ser necesaria una cierta reestructuración"
 EVTNAME9559: "Un infiltrado en el Parlamento"
 EVTDESC9559: "¡Hay un espía entre nosotros! De alguna manera un espía ha logrado infiltrarse en nuestro parlamento y de repente todo el mundo es sospechoso. Aún no hemos podido averiguar quién lo envió, pero ya que nuestras relaciones con algunos de nuestros vecinos están algo tensas en este momento, probablemente fue uno de ellos."
 EVTOPTA9559: "Eso no es posible."
 EVTOPTB9559: "Esa es la única explicación razonable."
 EVTNAME9560: "Un traidor en el Parlamento"
 EVTDESC9560: "Parece que un miembro de nuestro parlamento ha estado vendiendo secretos a nuestros enemigos. ¿Cómo explicarías de otro modo el hecho de que de repente parecen capaces de predecir cada uno de nuestros movimientos? Estas fueron decisiones que nunca fueron discutidas fuera del edificio del Parlamento."
 EVTOPTA9560: "Por supuesto que fue uno de ellos."
 EVTOPTB9560: "Es mejor jugar a lo seguro hasta que sepamos más"
 EVTNAME9561: "Caos político"
 EVTDESC9561: "La indecisión e incapacidad de nuestro Parlamento para tomar cualquier tipo de decisión ha creado un caos cercano. Cada miembro está haciendo todo lo posible para que se escuche su voz, pero se niega a reconocer las opiniones de cualquier otra persona."
 EVTOPTA9561: "Esa es la naturaleza de la política."
 EVTOPTB9561: "Podría ser necesaria una cierta reestructuración"
 EVTNAME9562: "Decisiones influidas"
 EVTDESC9562: "Se ha señalado a su atención que un miembro de nuestro Parlamento ha estado aceptando sobornos de diversas fuentes para influir en todo tipo de decisiones nacionales."
 EVTOPTA9562: "Tiene que parar."
 EVTOPTB9562: "Eso no puede ser verdad."
 EVTNAME9563: "Desacuerdos financieros"
 EVTDESC9563: "Nuestra economía no es lo que ha sido. El tesoro está casi vacío y nuestro parlamento no parece saber cómo manejar la situación o las razones para que suceda en primer lugar. Minting más dinero es siempre una opción, por supuesto, o aumentar los impuestos, de cualquier manera que están esperando a que usted tome una decisión."
 EVTOPTA9563: "Menta más dinero"
 EVTOPTB9563: "Aumento de los impuestos"
 EVTNAME9564: "Gastos militares"
 EVTDESC9564: "Algunos parlamentarios se quejan de que estamos gastando demasiado dinero en nuestros militares. Muchos de ellos están convencidos de que nuestra producción y comercio sufrirán si no reducimos los gastos militares."
 EVTOPTA9564: "Bueno, el comercio y la producción no son tan importantes."
 EVTOPTB9564: "Reducción de los gastos militares"
 EVTNAME9565: "¿Un ejército fuerte o una marina?"
 EVTDESC9565: "Nuestro Parlamento está dividido en cuanto a nuestro enfoque militar, algunos de ellos abogan por una gran armada, mientras que otros están más interesados en un gran ejército. Aunque algún tipo de camino intermedio sería posible, la mayoría de ellos preferirían que aumentamos el tamaño de nuestra marina."
 EVTOPTA9565: "Una gran marina es la única opción"
 EVTOPTB9565: "Un gran ejército sería más beneficioso"
 EVTNAME9566: "Asistencia militar"
 EVTDESC9566: "Algunos diputados de nuestro Parlamento sienten que somos demasiado indulgentes a la hora de afirmar el control sobre lo que es legítimamente nuestro. No pueden entender cómo podemos permitir que una provincia central como $PROVINCENAME$ sea controlada por algún otro país y simplemente quedarse de brazos cruzados."
 EVTOPTA9566: "No pueden ver el panorama general."
 EVTOPTB9566: "Ya no es de ningún interés."
 EVTNAME9567: "Demasiadas libertades"
 EVTDESC9567: "Algunos miembros de nuestro parlamento opinan que $MONARCH$ ha estado tomando demasiadas libertades últimamente cuando se trata de gobernar nuestra nación. Algunos incluso afirman que $MONARCH$ parece carecer de todo respeto tanto por la Constitución como por el resto del Parlamento."
 EVTOPTA9567: "Están exagerando."
 EVTOPTB9567: "Tomar las medidas adecuadas"
 EVTNAME9568: "Decisiones económicas"
 EVTDESC9568: "Nuestro parlamento está explorando constantemente diferentes maneras de traer más dinero a nuestro tesoro estatal, pero como siempre hay desacuerdos con respecto a la mejor estrategia. Un fuerte aumento de impuestos mejoraría considerablemente el estado de nuestro tesoro, pero también es muy probable que altere a la población, un pequeño aumento por otro lado no mejoraría tanto nuestras finanzas, pero tampoco causaría tantas protestas."
 EVTOPTA9568: "Una solución a corto plazo es probablemente la mejor opción"
 EVTOPTB9568: "Considerar las consecuencias a largo plazo"
 EVTNAME9569: "Gastos militares"
 EVTDESC9569: "Varios diputados de nuestro Parlamento se quejan de que los costos de mantener un ejército tan grande son demasiado grandes para nuestro presupuesto actual."
 EVTOPTA9569: "Convéncelos de que podemos permitírnoslo."
 EVTOPTB9569: "Acordamos hacer algunos recortes"
 EVTNAME9570: "Simpatizantes del antiguo gobierno"
 EVTDESC9570: "Parecería que algunos miembros de nuestro parlamento todavía simpatizan con el anterior gobierno. Ninguno de ellos lo admitirá, por supuesto, pero a veces su comportamiento es bastante sospechoso. Podría ser una buena idea investigar dónde están sus lealtades reales."
 EVTOPTA9570: "Eso no será necesario."
 EVTOPTB9570: "¡A por ello!"
 EVTNAME9571: "Una nueva Constitución"
 EVTDESC9571: "A pesar del considerable tiempo y esfuerzo dedicado al establecimiento de una nueva constitución, nuestro parlamento no parece estar de acuerdo en un objetivo común. Hasta ahora, ninguna propuesta ha sido aceptada por todas las partes y todas las actividades normales han quedado paralizadas."
 EVTOPTA9571: "Pronto se resolverá."
 EVTOPTB9571: "Solicito ayuda."
 EVTNAME9572: "Áreas de Investigación"
 EVTDESC9572: "Cada miembro de nuestro parlamento está pidiendo más dinero para ser invertido en un área diferente. Nuestro ejército necesita financiación, pero también nuestro comercio y producción y no olvidemos nuestra marina."
 EVTOPTA9572: "Un spread uniforme debería hacer el truco"
 EVTOPTB9572: "No hay necesidad de ninguna inversión adicional"
 EVTNAME9573: "Falta de apoyo"
 EVTDESC9573: "Algunos miembros de nuestro parlamento parecen pensar que $MONARCH$ ha ocupado su cargo el tiempo suficiente y están discutiendo por una nueva elección. Aparentemente la razón de esto se basa en un desacuerdo que tuvieron con $MONARCH$ hace poco con respecto a la implementación de una nueva reforma financiera."
 EVTOPTA9573: "Ignóralos."
 EVTOPTB9573: "Acordamos escucharlos una vez más."
 EVTNAME9574: "Ansioso Parlamento"
 EVTDESC9574: "$SPYMASTER$, siempre siendo una persona bastante sospechosa ha logrado convencer a varios miembros del parlamento de que una contrarrevolución está bajo obras. $SPYMASTER_CAP_ADJ$ no tiene ninguna evidencia real hasta ahora, pero la mayoría de los miembros parecen tomar $SPYMASTER_S_PRONOUN$ en serio y por lo tanto están exigiendo medidas apropiadas para ser tomadas."
 EVTOPTA9574: "No es nada de lo que preocuparse."
 EVTOPTB9574: "Es mejor estar a salvo que lo siento."
 EVTNAME9575: "Parlamento problemático"
 EVTDESC9575: "Nuestro parlamento parece tener algunas dificultades para entender quién está a cargo de nuestro gobierno. Parecen pensar que es totalmente aceptable tomar decisiones sin informar o discutir el asunto con usted primero. ¿Qué les dio esa idea?"
 EVTOPTA9575: "Que sea un poco más claro para ellos"
 EVTOPTB9575: "Que piensen que tienen algo que decir en las cosas."
 EVTNAME9576: "Sobregasto"
 EVTDESC9576: "$TREASURER$ se ha estado quejando constantemente durante las últimas semanas de que estamos gastando más dinero del que nuestro presupuesto permite. $TREASURER_CAP_ADJ$ siempre ha sido un poco exagerado, por supuesto, pero esta vez $TREASURER_ADJ$ ha logrado convencer a algunos de los otros miembros del parlamento de que es un verdadero problema."
 EVTOPTA9576: "Trata de convencer a $TREASURER_O_PRONOUN$ de lo contrario"
 EVTOPTB9576: "Que se preocupe $TREASURER_O_PRONOUN$"
 EVTNAME9577: "Malversación o peculado"
 EVTDESC9577: "Cada vez está más claro para ustedes que no hay tantos miembros del parlamento en los que realmente puedan confiar. Uno de sus asesores más cercanos acaba de ser expuesto robando dinero del Tesoro del Estado."
 EVTOPTA9577: "Probablemente haya una buena explicación para esto."
 EVTOPTB9577: "Deshazte de ellos."
 EVTNAME9578: "Golpe de Estado previsto"
 EVTDESC9578: "Según algunas fuentes bastante confiables, algunos miembros del parlamento están planeando un golpe de estado para reemplazar $MONARCH$. Tal vez sea prudente investigar el asunto más a fondo."
 EVTOPTA9578: "Nunca puedes ser demasiado cuidadoso."
 EVTOPTB9578: "¡No se atreverían!"
 EVTNAME9579: "Posibles traidores"
 EVTDESC9579: "Hay rumores flotando alrededor de que ciertos miembros de nuestro parlamento son espías enviados por una nación rival para infiltrarse en nuestro gobierno. Aparentemente no puedes confiar en nadie."
 EVTOPTA9579: "Enfréntalos."
 EVTOPTB9579: "Envía algunos espías por tu cuenta."
 EVTNAME2060: "Fallos Misioneros Ill"
 EVTDESC2060: "El misionero que enviamos a $PROVINCENAME$ no ha tenido mucha suerte hasta ahora, nos acaba de llegar la noticia de que ha caído enfermo. Cualquier otro trabajo en la nueva iglesia ha llegado a un punto muerto y sin su guía las posibilidades de convertir a los lugareños son bastante escasas."
 EVTOPTA2060: "Envía a alguien para que lo ayude."
 EVTOPTB2060: "Dirige tus esfuerzos a otro lado"
 EVTNAME2061: "Resistencia religiosa"
 EVTDESC2061: "Está resultando mucho más difícil de lo previsto convertir a los ciudadanos de $PROVINCENAME$. Aunque algunos de ellos mostraron un claro interés en el principio, la mayoría no parece dispuesta a abrazar una nueva religión."
 EVTOPTA2061: "Incremente sus esfuerzos."
 EVTOPTB2061: "Es una pérdida de tiempo."
 EVTNAME2062: "Ataque nativo"
 EVTDESC2062: "Acabamos de recibir noticias sobre el misionero que enviamos a $PROVINCENAME$. Según el informe, él y sus seguidores fueron atacados por nativos hace poco tiempo. Desafortunadamente no está claro si lograron alejar a los atacantes o si todavía representan una amenaza."
 EVTOPTA2062: "Enviar algunas tropas y suministros por si acaso"
 EVTOPTB2062: "Probablemente puedan manejar esto ellos mismos."
 EVTNAME2063: "Uproar religioso"
 EVTDESC2063: "Según el gobernador de $PROVINCENAME$, los ciudadanos están alborotados por la total falta de respeto de nuestros misioneros por cualquier práctica o tradición religiosa diferente a la suya. Nos está pidiendo que consideremos cancelar todas las actividades misioneras adicionales en la zona o al menos enviar algunas tropas más hasta que las cosas se calmen un poco."
 EVTOPTA2063: "Enviar algunas tropas"
 EVTOPTB2063: "No es de mucha importancia."
 EVTNAME2064: "Rumores malvados"
 EVTDESC2064: "Hay algunos rumores muy perturbadores circulando con respecto al misionero que enviamos a $PROVINCENAME$. Según los rumores, nunca usó el dinero que le dimos para financiar la construcción de una nueva iglesia, pero se lo guardó todo para sí mismo. ¿Quién hubiera pensado que un hombre tan piadoso podría ser capaz de tal cosa?"
 EVTOPTA2064: "Averigua si es verdad."
 EVTOPTB2064: "No hay razón para dudar de un hombre de Dios"
 EVTNAME2065: "Tensiones religiosas"
 EVTDESC2065: "La situación en $PROVINCENAME$ se está acercando a lo insoportable. Los ciudadanos se niegan a aceptar la predicación del misionero que enviamos allí hace poco tiempo y ahora teme por su vida. Una revuelta parece inminente a menos que hagamos algo pronto."
 EVTOPTA2065: "Aproveche sus posibilidades."
 EVTOPTB2065: "Haz lo que puedas."
 EVTNAME2066: "Vecino que perturba la paz"
 EVTDESC2066: "El misionero que enviamos a $PROVINCENAME$ se queja de que la zona es demasiado inestable en este momento. A pesar de nuestra postura neutral, la guerra que está teniendo lugar actualmente en el país vecino también está teniendo un impacto en $PROVINCENAME$."
 EVTOPTA2066: "Ofrécele más dinero."
 EVTOPTB2066: "Ofrécele ayuda."
 EVTOPTC2066: "No te preocupes."
 EVTNAME2067: "Actividades misioneras"
 EVTDESC2067: "Nuestro teólogo se queja de que no se invierte suficiente dinero en actividades misioneras. Un misionero difícilmente es suficiente para convertir a toda la población de $PROVINCENAME$, por ejemplo."
 EVTOPTA2067: "Tal vez tenga razón."
 EVTOPTB2067: "Es más que suficiente."
 EVTDESC1423: "Estos llamados peregrinos están siguiendo la fe [heretics_from_here.Religion.GetName], que es una abominación a nuestra iglesia $COUNTRY_RELIGION$. Están siguiendo una fe inicua y lo más probable es que perezcan en las colonias.\nSin embargo, han logrado obtener el apoyo de muchos de nuestros colonos y han hecho un nuevo hogar para sí mismos en esta tierra lejana."
 colonial.5.b: "¡No son parte de nuestra Expedición!"
 EVTNAME4104: "$MASTER_OF_MINT$"
 EVTDESC4104: "La menta está funcionando a plena eficiencia y la acuñación nunca ha sido tan pura, $MASTER_OF_MINT$ es la persona responsable."
 EVTOPTA4104: "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4104: "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ la reputación llegará más allá de nuestras fronteras."
 EVTNAME4110: "$NAVIGATOR$"
 EVTDESC4110: "La reputación de $NAVIGATOR$ es insuperable, nuestros marineros pueden navegar más allá de otras naciones comparables gracias a los talentos de $NAVIGATOR$."
 EVTOPTA4110: "$NAVIGATOR_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4110: "$NAVIGATOR_CAP_POSS_PRONOUN$ la reputación llegará más allá de nuestras fronteras."
 EVTNAME4114: "$GRAND_CAPTAIN$"
 EVTDESC4114: "Las tropas se sienten bien cuando saben que una buena persona está dirigiendo operaciones. $GRAND_CAPTAIN$ es probablemente la mayor mente militar que nuestro país ha visto jamás."
 EVTOPTA4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ la reputación llegará más allá de nuestras fronteras."
 EVTNAME4115: "$ARMY_ORGANISER$"
 EVTDESC4115: "Un organizador de primera, $ARMY_ORGANISER$ ha hecho un trabajo fantástico con nuestros ejércitos. Cuentos de las habilidades de $ARMY_ORGANISER$ se han extendido por todas partes."
 EVTOPTA4115: "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4115: "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ la reputación llegará más allá de nuestras fronteras."
 EVTNAME4116: "$COMMANDANT$"
 EVTDESC4116: "Un taladro por excelencia, $COMMANDANT$ ha convertido a nuestro ejército en autómatas de relojería que no se estremecen en el campo de batalla."
 EVTOPTA4116: "$COMMANDANT_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4116: "La reputación de $COMMANDANT_CAP_POSS_PRONOUN$ llegará más allá de nuestras fronteras."
 EVTNAME4117: "$QUARTERMASTER$"
 EVTDESC4117: "Para muchos en el ejército, especialmente aquellos que terminan muriendo debido a varias cosas fuera de las batallas, el intendente parece no hacer nada. Sin embargo para aquellos que entienden la complejidad de la logística $QUARTERMASTER$ es un verdadero genio."
 EVTOPTA4117: "$QUARTERMASTER_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4117: "$QUARTERMASTER_CAP_POSS_PRONOUN$ la reputación llegará más allá de nuestras fronteras."
 EVTNAME4118: "$RECRUITMASTER$"
 EVTDESC4118: "Alistarse en el ejército suele ser una sentencia de muerte automática. Si usted realmente sobrevive a las diversas enfermedades y raciones pobres, entonces alguien vendrá y le disparará en una batalla (generalmente tropas enemigas). Con esto en mente, la gente no está muy interesada en inscribirse, pero $RECRUITMASTER$ utiliza sus talentos para 'persuadir' a más hombres para unirse a los colores."
 EVTOPTA4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ la reputación llegará más allá de nuestras fronteras."
 EVTNAME4119: "$FORTIFICACIÓN_EXPERT$"
 EVTDESC4119: "A nuestros enemigos el esfuerzo que ponemos en defender nuestras fortalezas parece cobarde. Sin embargo $FORTIFICATION_EXPERT$ obtiene la última risa ya que el desgaste lentamente se come a nuestros enemigos mientras nos sentamos cómodamente dentro de nuestras fortalezas."
 EVTOPTA4119: "$FORTIFICACION_EXPERT_CAP_POSS_PRONOUN$ esfuerzos serán admirados en toda la nación."
 EVTOPTB4119: "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ la reputación llegará más allá de nuestras fronteras."
 EVTNAME4120: "$INQUISITOR$"
 EVTDESC4120: "Siempre sabiendo las preguntas correctas para hacer, $INQUISITOR$ golpea el miedo en los corazones de aquellos que nos espiarían. La presencia de $INQUISITOR$ por sí sola es suficiente para plantar la semilla del fracaso antes de que la búsqueda haya comenzado."
 EVTOPTA4120: "Los esfuerzos de $INQUISITOR_CAP_POSS_PRONOUN$ serán admirados en toda la nación."
 EVTOPTB4120: "La reputación de $INQUISITOR_CAP_POSS_PRONOUN$ llegará más allá de nuestras fronteras."
 EVTNAME9202: "$MONARCHTITLE$ $MONARCH$ muestra debilidad."
 EVTDESC9202: "Hemos estado demasiado tiempo en paz, y eso significa que estamos creciendo decadente. Esta no es la manera $COUNTRY_ADJ$, y algunos individuos han comenzado a proclamarse a sí mismos son el nuevo $MONARCHTITLE$."
 EVTOPTA9202: "Es hora de mostrar fuerza."
 EVTNAME9203: "$DYNASTY$ es una casa de paz"
 EVTDESC9203: "Es claramente un signo de debilidad y decadencia que estamos dejando que nuestra tribu caiga en un largo período de paz. Claramente $DYNASTY$ ya no está en condiciones de gobernar $COUNTRY$. Un nuevo heredero sería un poco más aceptable."
 EVTOPTA9203: "¡Fuera con la cabeza de HEIR_CAP_ADJ$!"
 EVTOPTB9203: "¡Mi palabra es la ley!"
 EVTNAME9204: "La tribu está perdiendo el respeto por $DYNASTY$"
 EVTDESC9204: "Con la falta de un heredero adecuado, y sin batallas que luchar, los clanes de $COUNTRY$ están pasando demasiado tiempo considerando si la casa de $DYNASTY$ es realmente una casa adecuada para liderar las fuerzas de $COUNTRY_ADJ$."
 EVTOPTA9204: "Esto se ha tratado rápidamente."
 EVTNAME611: "El ascenso de un pretendiente"
 EVTDESC611: "¡La disputada sucesión de $HEIR$ ha provocado que un Pretender levante un ejército y marche por la capital!"
 EVTOPTB611A: "¡Dios está con HEIR$!"
 EVTOPTAb9469: "Lo llamaré Iskandar."
 EVTOPTAc9469: "Lo llamaré Sikandar."
 EVTOPTAd9469: "Lo llamaré Genghis."
 EVTOPTAe9469: "Lo llamaré Gunnarr."
 EVTOPTAf9469: "Lo llamaré Ahuizotl."
 EVTOPTAg9469: "Lo llamaré Pachakutiq."
 EVTOPTAh9469: "Lo llamaré Deganawida."
 EVTOPTAi9469: "Lo llamaré Ruhinda."
 EVTOPTAj9469: "Lo llamaré Cacique."
 EVTOPTAl9469: "Lo llamaré Rustam."
 EVTOPTAm9469: "Lo llamaré David."
 EVTOPTAk9469: "Lo llamaré Sikandar."
 EVTOPTBk9469: "Lo llamaré Ashoka."
 EVTOPTBb9469: "Su nombre será Mansur."
 EVTOPTBc9469: "Su nombre será Krishna."
 EVTOPTBd9469: "Su nombre será Kubilai."
 EVTOPTBe9469: "Su nombre será Erik."
 EVTOPTBf9469: "Su nombre será Itzcoatl."
 EVTOPTBg9469: "Su nombre será Viracocha."
 EVTOPTBh9469: "Su nombre será Hiawatha."
 EVTOPTBi9469: "Su nombre será Ruhanga."
 EVTOPTBj9469: "Su nombre será Bochica."
 EVTOPTBl9469: "Su nombre será Zal."
 EVTOPTBm9469: "Su nombre será Salomón."
 EVTNAME9471: "Tensiones a lo largo de la frontera de $PROVINCENAME$"
 EVTOPTA9471: "Todo es como debe ser."
 EVTOPT9480: "Tal vez sea lo mejor."
 EVTNAMEHR98: "$LIKELYREBELS$ Sentimiento"
 EVTDESHOR98: "Con nuestra reputación, nuestros vecinos piensan que somos el engendro del Diablo y todos están tramando nuestra caída. $LIKELYREBELS$ conspiradores están esparciendo mentiras y encendiendo el sentimiento rebelde en $PROVINCENAME$..."
 EVTOPTA3098: "Un inconveniente menor"
 EVTNAME6018: "La guerra civil lleva a nuestra nación a sus rodillas"
 EVTDESC6018: "Los conflictos políticos han atormentado a nuestra nación durante demasiado tiempo. Nos encontramos en una situación de estancamiento evolutivo y hay que tomar medidas drásticas para recuperar la prominencia de nuestra nación y poner fin a las luchas internas antes de que sea demasiado tarde."
 EVTOPTA6018: "No hay nada que podamos hacer."
 EVTOPTB6018: "Apoyar a una de las facciones"
 EVTOPTC6018: "Iniciar negociaciones para minimizar el daño"
 EVTNAME6019: "Traspaso del Trastorno Civil al Caos"
 EVTDESC6019: "Los conflictos políticos menores han atormentado a nuestra nación desde hace algún tiempo. Nos encontramos en una situación de estancamiento evolutivo y hay que tomar medidas drásticas para recuperar la prominencia de nuestra nación y poner fin a las luchas internas antes de que sea demasiado tarde."
 EVTOPTA6019: "No hay nada que podamos hacer."
 EVTOPTB6019: "Pararemos esto a cualquier precio."
 EVTNAME6020: "Nuevas competencias entre facciones"
 EVTDESC6020: "En medio del caos en curso han surgido pequeñas pero poderosas facciones y cada una de ellas está tratando de ganar la ventaja al mover a nobles importantes de nuestra corte a su lado y su causa."
 EVTOPTA6020: "Soporta un lado"
 EVTOPTB6020: "No apoyes a ninguna facción."
 EVTNAME6021: "Faction solicita ayuda financiera"
 EVTDESC6021: "El cofre de guerra está empezando a agotarse para varios de los combatientes y, como resultado, algunos están pidiendo apoyo financiero. Si invertimos nuestro dinero sabiamente nuestra facción favorita puede ser capaz de superar a los otros oponentes y poner y poner fin a la agitación."
 EVTOPTA6021: "Apoyo a la prestación de servicios"
 EVTOPTB6021: "Ignorar sus súplicas"
 EVTNAME6022: "Factura favorita amenaza a la astilla"
 EVTDESC6022: "Ha llegado a nuestra atención que un individuo de origen desconocido ha logrado influir en las opiniones del líder de nuestra facción favorecida. Como consecuencia, ahora nos enfrentamos a dos nuevos grupos que tienen sed de poder individual en lugar de uno."
 EVTOPTA6022: "Deja que se escindan."
 EVTOPTC6022: "Invocar a los líderes de la facción para que comiencen las negociaciones"
 EVTNAME6023: "La guerra total emerge internamente"
 EVTDESC6023: "Lo que inicialmente comenzó como enfrentamientos menores entre diferentes facciones se ha convertido en un caos puro. No tenemos mucho tiempo para cambiar esto, si vamos a actuar este es el momento o nuestra nación probablemente se derrumbará ante nosotros."
 EVTOPTA6023: "No podemos hacer nada al respecto."
 EVTOPTB6023: "Trate de suprimir los peores puntos"
 EVTNAME6026: "Las facciones dominantes emergen"
 EVTDESC6026: "El conflicto ha tomado un giro muy inesperado, algunas de las facciones más pequeñas han aumentado enormemente su poder e influencia durante las últimas semanas. Estos grupos podrían plantear una grave amenaza si no se los tratara con cuidado."
 EVTOPTA6026: "Lucha contra eso."
 EVTOPTB6026: "Negociar un acuerdo entre todas las principales facciones"
 EVTDESC714: "Las facciones opuestas en el ejército están defendiendo diferentes tácticas. Tenemos que respaldar a uno de ellos, para acabar con las disputas."
 EVTNAMAWR0: "Levantamiento noble"
 EVTDESC800: "La nobleza de $COUNTRY$ está en armas por nuestra decisión de limitar sus privilegios y han prometido detenernos. Tal vez deberíamos haber considerado esto antes de tomar medidas."
 EVTOPTB800A: "¡Muy bien, aplastadlos!"
 EVTNAMAWR1: "Pérdida de Prestige"
 EVTDESC801: "El fortalecimiento de los hurtos y mercaderes a costa de la nobleza disminuye nuestro prestigio a los ojos del mundo. Perdemos la cara y corremos el riesgo de convertirnos en una nación de codiciosos estafadores de dinero."
 EVTOPTB801A: "¿Qué nos importa?"
 EVTNAMAWR2: "Prestación para los comerciantes"
 EVTDESC802: "Cuando la posición de los hurtos y mercaderes se fortalece en un país, habrá gente más competente disponible para el deber del Estado. A veces un país puede beneficiarse incluso de los talentos de la gente común."
 EVTOPTB802A: "¡Un Gran Hombre nos servirá!"
 EVTNAMAWR3: "Pérdida de estabilidad"
 EVTDESC803: "Este fortalecimiento de los privilegios de los nobles está alterando gravemente a los hurtos y mercaderes. Esto está creando confusión en nuestro reino, y puede resultar desastroso a largo plazo."
 EVTOPTA803: "Bueno, sólo son campesinos."
 EVTNAMAWR4: "¡Los Burghers se levantan!"
 EVTDESC804: "Los Burghers se levantan contra los cambios en nuestro país, que han limitado sus poderes. Claramente, no están contentos con el fortalecimiento de los privilegios de la nobleza."
 EVTOPTB804A: "Confía en la nobleza."
 EVTNAMAWR5: "Más nobleza en el ejército"
 EVTDESC805: "Con el aumento de los privilegios de la aristocracia vienen deberes adicionales. Se espera que un verdadero noble sirva en el ejército como oficial y caballero."
 EVTOPTB805A: "Un Noble siempre puede liderar."
 EVTNAMAWR6: "País desestabilizado"
 EVTOPTB806A: "Infortunado"
 EVTNAMAWR7: "Revuelta grande"
 EVTOPTB807A: "Práctica de objetivos"
 EVTNAMAWR8: "Pretender local aumenta"
 EVTOPTB808A: "¡Arranca su cabeza!"
 EVTNAMAWR9: "Aumento de impuestos locales"
 EVTDESC809: "Uno de nuestros gobernadores provinciales locales ha utilizado hábilmente su autoridad para aumentar la base impositiva en su provincia."
 EVTOPTB809A: "Excelente trabajo"
 EVTNAME810: "Reclutamiento más local"
 EVTDESC810: "Nuestra decisión de asegurar que los privilegios locales sean honrados ha significado que los campesinos están dispuestos a defender sus aldeas. Esto a su vez tiene el beneficio adicional de que la gente esté menos resentida por servir en nuestro ejército."
 EVTOPTB810A: "Nos alegramos."
 EVTNAME811: "Aumento de la estabilidad"
 EVTDESC811: "Nuestra decisión de dar más poder a los magnates locales ha asegurado que las personas de importancia se sientan bien con nuestro gobierno. Por lo tanto, han estado diciendo a todos los demás lo bien que están siendo gobernados."
 EVTOPTB811A: "Buenas noticias"
 EVTNAME812: "Revuelta campesina"
 EVTDESC812: "Una de las cosas buenas de la servidumbre es que al asegurar que los campesinos no puedan moverse, se vuelven más fáciles de gravar. Sin embargo, algunos campesinos parecen tener problemas con esta política justa y natural, por lo que tontamente han decidido rebelarse."
 EVTOPTB812A: "¡Mátenlos a todos!"
 EVTNAME813: "Atraer a las personas adecuadas"
 EVTDESC813: "Al ayudar a nuestros nobles a confinar a los siervos a sus tierras, hemos enriquecido enormemente a la aristocracia desembarcada. Una nobleza rica es aquella que puede dedicar tiempo a las actividades superiores de la vida y los hijos menores de cualquier casa de respeto contarán un gran número de artistas leales y capaces, administradores u otros hombres de calidad entre sus vástagos. Algunos están bastante ansiosos por pagar al estado por el servicio que ha hecho a sus familias."
 EVTOPTB813A: "Esto es bueno."
 EVTNAME814: "Revuelta mayor"
 EVTDESC814: "Nuestros campesinos están profundamente molestos por la noticia de que su libertad de movimiento debe restringirse aún más. De hecho, ha habido revueltas masivas en todo nuestro país debido a esto... ¿Quizás si se tomaran el tiempo para cuidar de su higiene personal no serían tan repugnantes? "
 EVTOPTB814A: "¡Los campesinos se están rebelando!"
 EVTNAME815: "La gente está desapareciendo."
 EVTDESC815: "Como hemos hecho más fácil que los campesinos se muevan en busca de mejores oportunidades agrícolas, lamentablemente ha sido más difícil rastrearlos cuando el ejército necesita reclutas."
 EVTOPTA815: "No es lo ideal."
 EVTNAME816: "Pérdida del control"
 EVTDESC816: "Con nuestras nuevas leyes que vinculan menos firmemente al campesinado a la tierra, parece que también están recibiendo nuevas ideas extrañas sobre su papel preciso en el gran esquema de las cosas."
 EVTOPTB816A: "Se trata de un hecho preocupante."
 EVTNAME817: "Mejor administración"
 EVTDESC817: "Al controlar a la nobleza en su explotación despiadada del campesinado, los llamados \"granjeros caballerosos\" se han vuelto sorprendentemente comunes en la administración. Esto, a su vez, ha mejorado las condiciones generales en nuestro país."
 EVTOPTB817A: "¡Progreso!"
 EVTNAME818: "¡Se están extendiendo ideas peligrosas!"
 EVTDESC818: "Nuestro pensamiento ligeramente menos dogmático ha llevado a nuevas y extrañas nociones de \"humanismo\". Esto es motivo de profunda preocupación, ya que la gente está empezando a cuestionar el orden apropiado de las cosas."
 EVTOPTB818A: "Estamos preocupados."
 EVTNAME819: "Parecemos débiles."
 EVTDESC819: "Los países debidamente civilizados no permiten que los pequeños plebeyos intenten ningún tipo de pensamiento serio. Los ojos del mundo están sobre nosotros, y al mundo no le gusta lo que ve."
 EVTOPTB819A: "Es temporal."
 EVTNAMNDR0: "Surgen nuevos pensadores"
 EVTDESC820: "Nuestras políticas generosas que permiten a la gente más libertad de expresión han creado un caldo de cultivo fértil para nuevas ideas prometedoras. Algunos de los nuevos pensadores prominentes podrían convertirse en grandes hombres, que eventualmente dejarán a nuestra nación con un legado duradero de crecimiento intelectual."
 EVTOPTB820A: "Hemos elegido sabiamente"
 EVTNAMNDR1: "Herejía"
 EVTDESC821: "De alguna manera, parece que para cada nido de herejes que desarraigamos y purgamos, otros dos brotan."
 EVTOPTB821A: "Las malas hierbas en el jardín..."
 EVTNAMNDR2: "Trastorno"
 EVTDESC822: "No todo el mundo está de acuerdo con nuestra doctrina religiosa. Algunas personas se quejan en voz alta, llamando a nuestro enfoque de las ideas modernas de mente estrecha y argumentando que aferrarse a la filosofía antigua es una tontería regresiva."
 EVTOPTB822A: "Por desgracia, algunos podrían tener que quemarse..."
 EVTNAMNDR3: "Una persona santa ha llegado"
 EVTDESC823: "Una persona de una orden santa llegó a la corte hoy, impresionada con nuestro severo, pero justo y piadoso, castigo de herejes e incrédulos. Han pedido una posición consultiva, declarando que un [Root.GovernmentName] que ora juntos permanecerá unido."
 EVTOPTB823A: "Déjame pensar en esto."
 EVTNAME830: "Los nobles están preocupados."
 EVTDESC830: "Nuestros nobles con propiedades cercanas a la frontera están preocupados de que estemos descuidando nuestras defensas. Han expresado sus preocupaciones a todos y a varias personas."
 EVTOPTB830A: "¡Pero el ataque es la mejor forma de defensa!"
 EVTNAME831: "Demasiados cobardes."
 EVTDESC831: "Nuestro creciente enfoque en la doctrina ofensiva ha hecho que sea más difícil encontrar campesinos valientes para llenar las filas. Las quejas ridículas sobre ser carne de cañón con frecuencia son lanzadas a nuestros oficiales de reclutamiento."
 EVTOPTB831A: "Los tontos se están perdiendo la gloria."
 EVTNAME832: "Gloria a nosotros"
 EVTDESC832: "Nuestra decisión de enfocarnos en la ofensa ha llevado a demasiados de nuestros vecinos mirando con envidia y preocupación a nuestras gloriosas tropas, quienes están listos para darle a nuestros enemigos un sabor de acero frío."
 EVTOPTB832A: "De hecho"
 EVTNAME833: "Los aristócratas no quieren servir"
 EVTDESC833: "Nuestros aristócratas se están volviendo reacios a servir en nuestro ejército ya que nos estamos centrando en tácticas defensivas. Les preocupa la falta de oportunidades para la gloria mientras se acobardan detrás de las fortificaciones."
 EVTOPTB833A: "Simplemente no entienden."
 EVTOPTB833B: "Un poco de oro los convencerá."
 EVTNAME834: "Campesinos molestos"
 EVTDESC834: "Con nuestro creciente enfoque en la defensa, hemos estado despejando la tierra alrededor de nuestras fortificaciones para cavar fosos y crear campos claros de fuego. La gente que ocupa parte de la tierra ha reaccionado de la manera más desleal."
 EVTOPTB834A: "Bueno, el fuerte debería aguantar hasta que llegue el alivio."
 EVTNAME835: "Experto en Fortificación"
 EVTDESC835: "Desde que empezamos a centrarnos en más filosofías defensivas, un humilde ingeniero (una posición generalmente en la parte inferior del peldaño en el ejército) ha tenido la oportunidad de impresionar con la marca de un verdadero genio."
 EVTOPTB835A: "Es bastante bueno, supongo..."
 ideagroups.802.b: "Que mejore las defensas en su provincia natal."
 EVTOPTB836A: "Es de esperar"
 EVTOPTB837A: "Maldita sea."
 EVTOPTB838A: "Interesante."
 EVTNAME839: "Los arsenales están siendo abandonados"
 EVTDESC839: "Dado que hemos decidido centrarnos más en los asuntos navales, nuestros arsenales militares que suministran al Ejército están siendo desertados. Los artesanos experimentados buscan empleo en otros lugares."
 EVTOPTB839A: "Decepcionante"
 EVTNAME840: "Jubilaciones generales"
 EVTDESC840: "La reciente decisión de favorecer más a la Marina ha provocado que varios generales se retiren. Ellos sienten que habrá menos gloria para ellos."
 EVTOPTB840A: "Oh, bien."
 EVTNAME842: "Reclutas inadaptadas"
 EVTDESC842: "Puesto que hemos considerado necesario endurecer las normas de calidad de nuestro ejército, lamentablemente hay que declarar no aptos para el servicio a toda una serie de posibles reclutas."
 EVTOPTB842A: "Debemos separar el trigo de la paja. "
 EVTNAME843: "[Root.GetNoblesReplacementForOtherGovernments] Preocupado"
 EVTDESC843: "Con nuestro ejército cada vez más centrado en la calidad, hay preocupaciones de que el ejército tradicional - leal a ellos primero y el país segundo - se ha ido para siempre. Afortunadamente, están aún más preocupados de que este nuevo ejército modelo demuestre ser un argumento más convincente contra cualquier queja demasiado fuerte... [Root.GetNoblesReplacementForOtherGovernments] están especialmente preocupados de que sus posiciones puedan ser amenazadas."
 EVTOPTB843A: "No hay nada de qué preocuparse."
 EVTNAME844: "Nuevo comandante"
 EVTDESC844: "Ya que estamos buscando un ejército más disciplinado, nuestros comandantes están trabajando duro para asegurarse de que nuestras tropas sean perforadas a la perfección. Un hombre en particular muestra una promesa real."
 EVTOPTB844A: "Muy bien."
 EVTNAME845: "La gente se ríe de nuestro ejército"
 EVTDESC845: "Aunque la decisión de ir por un ejército masivo tiene sentido para muchos dentro de nuestro país, los extranjeros groseros se ríen de nosotros, diciendo que nuestro ejército no es más que una turba indisciplinada."
 EVTOPTB845A: "Deja que se rían."
 EVTNAME846: "Líderes más difíciles de encontrar"
 EVTDESC846: "Hemos tomado la sabia decisión de favorecer la cantidad sobre la calidad. Sin embargo, el nuevo ejército más grande tiene el problema imprevisto de encontrar más difícil encontrar oficiales de talento entre las masas."
 EVTOPTB846A: "Las cosas sin duda mejorarán"
 EVTNAME847: "Nueva organización"
 EVTDESC847: "Algunos pensaron que nuestra decisión de favorecer la cantidad sobre la calidad era tonta, que llevaría a un declive en el liderazgo, o incluso hacer que nuestro ejército un poco de broma - pero estaban equivocados. Nuestro nuevo ejército más grande ha desbloqueado los talentos de nuestras mentes militares, llevando a niveles cada vez mejores de organización."
 EVTOPTB847A: "Bien. "
 EVTDESFER0: "La gente está encontrando un montón de maneras de conseguir alrededor de pagar impuestos y honorarios en la mudanza de mercancías. Esto está recortando nuestros ingresos, pero detenerlo costaría bastante a corto plazo."
 EVTDESFER1: "Desde la invención de la imprenta, se han publicado más y más libros, sobre una gama cada vez más amplia de temas. Ahora podemos ver el beneficio de esto, ya que el conocimiento se propaga más rápido y aparecen más ideas entre nuestros filósofos y científicos naturales."
 EVTDESFER2: "Estamos en guerra, y nuestras reservas de mano de obra están desapareciendo lentamente. Nuestro gran y competente gobernante ha ideado un plan para reclutar más hombres para tareas militares. Sin embargo, esto puede causar problemas en el campo."
 EVTDESFER3: "El alto agotamiento de la guerra en nuestro país está causando todo tipo de estragos en el estado. Todo el mundo, desde el más alto noble hasta el más común siervo, siente la tensión de continuar esta guerra claramente inútil."
 EVTDESFER4: "Es evidente que estamos librando una guerra perdedora y que debemos reducir nuestras pérdidas y firmar una paz digna. Seguir luchando así sólo nos hace parecer locos."
 EVTDESFER5: "El manejo abismal de esta guerra ha provocado que surjan varios pretendientes. Uno de ellos está tomando las armas contra nosotros en medio de una guerra."
 EVTDESFER6: "Las autoridades locales en $PROVINCENAME$ no tienen ningún problema para adaptarse a las nuevas reglas y leyes del ocupante. Ahora, debido al desastroso progreso de esta guerra, ya han aceptado la conclusión inevitable de su transferencia en la mesa de paz, y han desertado."
 EVTDESFER7: "Las autoridades locales en $FROM$ no tienen ningún problema para adaptarse a las nuevas reglas y leyes del ocupante. Ahora, debido al desastroso progreso de esta guerra, ya han aceptado la conclusión inevitable de su transferencia en la mesa de paz, y han desertado legalmente."
 random_event.EVTNAME1: "Apoyo a la revolución en el extranjero"
 random_event.EVTDESC1: "A medida que continúa la guerra revolucionaria entre nuestro rival y sus enemigos en el Nuevo Mundo, cada vez más personas en nuestro país expresan su opinión de que no permaneceremos ociosos, sino que ayudaremos a aquellos que luchan por la libertad en las colonias."
 random_event.EVTOPTA1: "No podemos dejar que la gente en Estados Unidos sea aplastada."
 random_event.EVTOPTB1: "Esta no es nuestra guerra."
 random_event.EVTNAME2: "La cultura emergente en las expediciones"
 random_event.EVTDESC2: "Con el paso del tiempo, los lazos entre nuestra antigua patria y las colonias se debilitan. Los colonos en [american_province.GetName] apenas se asocian con su hogar ancestral. Ahora prefieren pensar en sí mismos como estadounidenses, y este sentimiento está empezando a extenderse a través de [american_province.GetAreaName]."
 random_event.EVTDESC2B: "Con el paso del tiempo, los lazos entre nuestra antigua patria y las colonias se debilitan. Los colonos en [brasilian_province.GetName] apenas se asocian con su hogar ancestral. Ahora prefieren pensar en sí mismos como brasileños, y este sentimiento está empezando a extenderse a lo largo de [brasilian_province.GetAreaName]."
 random_event.EVTDESC2C: "Con el paso del tiempo, los lazos entre nuestra antigua patria y las colonias se debilitan. Los colonos en [mexican_province.GetName] apenas se asocian con su hogar ancestral. Ahora prefieren pensar en sí mismos como mexicanos, y este sentimiento está empezando a extenderse a lo largo de [mexican_province.GetAreaName]."
 random_event.EVTOPTA2: "Abrace la cultura americana."
 random_event.EVTOPTB2: "Debemos mantener nuestra cultura tradicional."
 random_event.EVTOPTC2: "Abrace la cultura brasileña."
 random_event.EVTOPTE2: "Abrace la cultura mexicana."
 random_event.EVTNAME3: "Traidor en el Parlamento"
 random_event.EVTDESC3: "Se ha hecho evidente que un miembro electo de nuestro gobierno está alineado y ayudando a la oposición durante la guerra. Lo desenmascararíamos y ejecutaríamos por traición pero está ampliamente apoyado dentro de la comunidad y podría causar inestabilidad."
 random_event.EVTOPTA3: "Ejecutarlo."
 random_event.EVTOPTB3: "Intente reducir su implicación."
 random_event.EVTNAME4: "¿Se propaga una nueva religión?"
 random_event.EVTDESC4: "Nuestra chusma campesina está realizando extraños rituales que involucran algún tipo de... ¿bolas? ¡Tenemos que evitar otra agitación religiosa!"
 random_event.EVTOPTA4: "¡Al menos mantén nuestras universidades limpias!"
 random_event.EVTOPTB4: "¿Mis consejeros ni siquiera han oído hablar del fútbol?¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡"
 random_event.EVTNAME5: "Nuestros ancestros están mirando."
 random_event.EVTDESC5: "Recientemente la gente ha empezado a dudar de la legitimidad de nuestro reinado. ¡Tenemos que recordarles nuestro derecho a gobernar!"
 random_event.EVTOPTA5: "¡Gloria a nuestros antepasados! ¡Construye el monumento más grande imaginable!"
 random_event.EVTOPTB5: "Construir una bonita estatua de uno de mis antepasados"
 random_event.EVTOPTC5: "No me hagas recordar a mi abuelo..."
 random_event.EVTNAME6: "Un nuevo campeón de la justa"
 random_event.EVTDESC6: "Durante un reciente torneo de jousting, un plebeyo desheredado sorprendió a todos los asistentes superando a todos los que se enfrentaron a él hasta que fue declarado campeón. Ahora nos enfrentamos a la decisión incómoda de qué hacer con él."
 random_event.EVTOPTA6: "¡El hombre debe liderar nuestros ejércitos!"
 random_event.EVTOPTB6: "¡Aprieta las reglas para asegurarte de que esto no vuelva a suceder!"
 random_event.EVTNAME7: "¡Un nuevo buque insignia!"
 random_event.EVTDESC7: "Nuestra flota no puede estar completa sin un glorioso buque insignia."
 random_event.EVTOPTA7: "¡Una figura dorada suena bien!"
 random_event.EVTOPTB7: "Supongo que sí..."
 random_event.EVTOPTC7: "El diseño más barato disponible suena apropiado"
 random_event.EVTNAME8: "¡Herejía!"
 random_event.EVTDESC8: "Uno de sus consejeros discutió con el obispo durante su último banquete y ahora la Iglesia ha enviado a un inquisidor para interrogar al consejero sobre sus ideas. Usted podría gastar su influencia para defenderlos o inclinarse ante la Iglesia para ganar la benevolencia del Papa."
 random_event.EVTOPTA8: "Padre, hágase tu voluntad."
 random_event.EVTOPTB8: "¡Envenena el almuerzo del obispo, la próxima vez!"
 random_event.EVTNAME9: "¡Tenemos a un hombre adentro!"
 random_event.EVTDESC9: "Uno de nuestros expertos militares ha estado trabajando para nuestros enemigos durante años y ahora está ofreciendo su ayuda para derrotarlos en esta bendita guerra."
 random_event.EVTOPTA9: "¡Pídele que sabotee esa fortaleza!"
 random_event.EVTOPTB9: "¡Déjanos saber lo que construyó para ellos!"
 random_event.EVTNAME10: "Un corsario codicioso"
 random_event.EVTDESC10: "Tu corsario más temido decidió que las naves enemigas no eran suficientes para satisfacer su deseo de botín y gloria, así que empezó a atacar a tu propia flota mercante. Los comerciantes están pidiendo su cabeza, pero su tesorero sugirió que usted podría encontrar un acuerdo con él, ya que sus arcas agotadas podrían beneficiarse de algún dinero extra."
 random_event.EVTOPTA10: "¡Debemos proteger a nuestros mercaderes, hundir a ese bastardo codicioso!"
 random_event.EVTOPTB10: "Pecunia non olet, ¿verdad?"
 random_event.EVTNAME11: "Experto militar extranjero"
 random_event.EVTDESSCR: "¡Nuestro país está en guerra, pero nuestro liderazgo no está listo! Hoy llegó a nuestra corte un experto militar extranjero. Su reputación le precede y tiene un conocimiento razonable de nuestro idioma, pero sus precios son altos. ¿Qué debemos hacer con él?"
 random_event.EVTOPTA11: "Pídele que entrene a nuestros oficiales."
 random_event.EVTOPTB11: "Ponlo al mando de nuestros ejércitos."
 random_event.EVTOPTSCR: "¡No necesitamos ayuda extranjera!"
 random_event.EVTNAME12: "El elefante blanco"
 random_event.EVTDESC12: "Hemos logrado apoderarnos de un santo elefante blanco, un símbolo de justicia real y poder, y paz y prosperidad para nuestro reino."
 random_event.EVTOPTA12: "Espléndido"
 random_event.EVTNAME13: "¡Ganancias en La Meca!"
 random_event.EVTDESC13: "Mi $MONARCHTITLE$, un número inusual de nobles y comerciantes de todo el mundo islámico han hecho su peregrinación a La Meca este año. ¡ El aumento del tráfico de estas personas ricas ha reforzado el comercio local! ¿Cómo debemos cobrar los impuestos?"
 random_event.EVTOPTA13: "Envíalo a mis arcas."
 random_event.EVTOPTB13: "Invertir en tiendas locales"
 random_event.EVTOPTC13: "Envíalo a la Iglesia"
 random_event.EVTNAME14: "Una actuación asombrosa"
 random_event.EVTDESC14: "Recientemente, una joven trovadora que ha ganado fama en toda Europa por su música no convencional fue invitada a actuar en su corte. La vista de su traje llevó a toda la habitación a jadear. Sus canciones tenían innumerables casos de insinuaciones finamente disfrazadas y referencias a actos sexuales no convencionales - en un momento el arzobispo se volvió escarlata y salió a la fuerza de la habitación. La actuación concluyó, todos los ojos se dirigen a usted para escuchar su respuesta."
 random_event.EVTOPTA14: "¡Comentario provocativo y fascinante sobre el romance y el género en la sociedad contemporánea!"
 random_event.EVTOPTB14: "¡Basura ridícula para gente estúpida! ¡Fuera de mi vista!"
 random_event.EVTNAMWFR: "¿Mosquete o arco?"
 random_event.EVTDESC15: "Un argumento ha estallado en la corte sobre la importancia del mosquete en comparación con los regimientos de tiro con arco tradicionales. Con la esperanza de convencer a $MONARCHTITLE$ $MONARCH$ de que su papel en el ejército no se está volviendo obsoleto un grupo de arqueros veteranos han puesto en una demostración impresionante. Su gracia, habilidad y precisión fueron admiradas por muchos que estaban presentes."
 random_event.EVTOPTA15: "Por supuesto, el tiro con arco debería desempeñar un papel primordial."
 random_event.EVTOPTB15: "Es hora de que estos viejos se retiren."
 random_event.EVTNAME16: "Brechas en el bloqueo"
 random_event.EVTDESC16: "Mi señor, un corsario prominente es capaz de evitar el bloqueo y conseguir suministros esenciales en el país, pero para continuar las carreras que está pidiendo sumas cada vez más grandes."
 random_event.EVTOPTA16: "Los suministros deben pasar."
 random_event.EVTOPTB16: "Hacer que los comerciantes paguen"
 random_event.EVTOPTC16: "No vamos a parlamentar con esos pícaros."
 colonial.EVTNAME8: "¡Una bruja!"
 colonial.EVTDESC8: "Los aldeanos de $PROVINCENAME$ han atrapado a una bruja con las manos en la masa mientras intentaba cocinar a unos niños en un horno... la ciudad está indignada y parece que probablemente esté en la hoguera. ¿Deberíamos condenar o aprobar este juicio con fuego?"
 colonial.EVTOPTA8: "¡Quema a la bruja, quema a cenizas y huesos!"
 colonial.EVTOPTB8: "Todos saben que las brujas no existen. Liberar a la pobre mujer"
 colonial.EVTNAME9: "Un nuevo arreglo"
 colonial.EVTDESC9: "Nuestros esfuerzos para desarrollar $PROVINCENAME$ continúan, pero ahora algunos de los colonos han rechazado nuestra capital y han comenzado a establecer un nuevo asentamiento bastante lejos de la original. Ahora la gente acude a ese segundo asentamiento, y nos quedamos para dividir nuestros esfuerzos."
 colonial.EVTOPTA9: "Ese acuerdo tendrá que ser abandonado."
 colonial.EVTOPTB9: "Más gente significa más impuestos"
 colonial.EVTNAME10: "Ciudades rivales"
 colonial.EVTDESC10: "Dos de nuestros asentamientos en $PROVINCENAME$ han comenzado una feroz competencia, haciendo todo lo posible para establecer su influencia sobre toda la provincia."
 colonial.EVTOPTA10: "La competencia genera éxito"
 colonial.EVTOPTB10: "Nombrar gobernadores separados"
 colonial.EVTNAME11: "Las defensas están comprometidas."
 colonial.EVTDESSCR: "Tenemos dos asentamientos significativos en $PROVINCENAME$, y muchos días de viaje entre ellos. ¡Esto ha comprometido nuestra capacidad de defender eficazmente la provincia!"
 colonial.EVTOPTA11: "Bueno, pueden defenderse."
 colonial.EVTOPTB11: "Supongo que tendremos que construir otro fuerte."
 colonial.EVTNAME12: "La llamada de la caza"
 colonial.EVTDESC12: "Nuestros jóvenes que viven en $PROVINCENAME$ son en el mejor de los casos medio civilizados. Aprenden y admiran a los nativos cercanos, y muchos anhelan dejar a un lado su hogar para convertirse en vagabundos y cazadores en el gran desierto más allá de nuestras fronteras."
 colonial.EVTOPTA12: "Condena esta tontería."
 colonial.EVTOPTB12: "Es mejor que exploren un poco."
 colonial.EVTOPTC12: "Siempre y cuando devuelvan algunas pieles..."
 colonial.EVTNAME13: "Comercio de pieles Disminuye"
 colonial.EVTDESC13: "A medida que la civilización avanza, las bestias de los bosques de los que tomamos nuestra piel se han vuelto escasas, y la caza de pieles ya no es posible en $PROVINCENAME$."
 colonial.EVTOPTA13: "Si los bosques están vacíos supongo que podemos talar los árboles..."
 colonial.EVTOPTC13: "¡Tal vez finalmente se asienten en sus granjas!"
 colonial.EVTNAME14: "Fundación de la búsqueda de los jesuitas"
 colonial.EVTDESC14: "Un grupo monástico de la Compañía de Jesús ha viajado al Nuevo Mundo para establecer una búsqueda en una de nuestras colonias, para cristianizar a los nativos allí."
 colonial.EVTOPTA14: "¡Ad Maiorem Dei Gloriam!"
 colonial.EVTNAMWFR: "¡Nuestra colonia ha sido golpeada por la Fiebre Romana!"
 colonial.EVTDESC15: "La enfermedad ha golpeado a nuestra colonia en $PROVINCENAME$. Es tan devastador que existe un grave riesgo de que nuestra colonia desaparezca. Los nativos parecen inmunes, pero nuestros colonos mueren a diario."
 colonial.EVTOPTA15: "Enviar a alguien para organizar una respuesta"
 colonial.EVTOPTB15: "¡Cuarentena la provincia!"
 colonial.EVTOPTC15: "Reza por lo mejor"
 colonial.EVTNAME18: "Café del Nuevo Mundo"
 colonial.EVTDESC18: "El café se ha convertido en un producto muy solicitado, ya que la gente no parece tener suficiente de él. El clima y la vasta extensión del Nuevo Mundo parecen el lugar perfecto para cultivar café. Tal vez deberíamos considerar dirigir la producción en [Root.GetName] hacia ella?"
 colonial.EVTOPTA18: "Algunos lo llaman el oro negro, ¿por qué no?"
 colonial.EVTOPTC18: "Será mejor que no perturbemos las cosas."
 colonial.19.t: "Crecimiento del puerto de [Root.GetName]"
 colonial.19.d: "El crecimiento de nuestra colonia en [Root.GetName] siempre ha estado estrechamente asociado con el Puerto Natural en la zona y con el tiempo la provincia ha venido a actuar como algo de un centro comercial local.\nA medida que el asentamiento ha crecido así tiene la importancia de su puerto. El asentamiento ha venido a actuar como el entrepôt para toda la región y los comerciantes extranjeros y locales van todos allí para llevar a cabo su comercio."
 colonial.19.a: "Este debe ser el resultado de nuestras sabias políticas."
 ship_building_problems: "Problemas de construcción naval"
 increased_tariffs: "Aumento de los aranceles"
 desc_increased_tariffs: "[Root.ColonialParent.GetName] no ha escuchado nuestras protestas y ha aumentado los aranceles sobre nuestra economía."
 reduced_tariffs: "Aranceles reducidos"
 desc_reduced_tariffs: "[Root.ColonialParent.GetName] ha escuchado nuestras protestas y ha reducido los aranceles sobre nuestra economía."
 colonial_nation.EVTNAME1: "Tarifas demasiado altas"
 colonial_nation.EVTDESC1: "La gente en las colonias piensa que los precios de los bienes son demasiado altos. Culpan a nuestros aranceles de los precios inflados y exigen que se reduzcan."
 colonial_nation.EVTOPTA1: "¡Mejor muéstrales quién gobierna las colonias!"
 colonial_nation.EVTOPTB1: "Aceptar bajar las tarifas"
 colonial_nation.EVTNAME2: "Aumento de los aranceles"
 colonial_nation.EVTDESC2: "A pesar de nuestras protestas, [Root.ColonialParent.GetName] ha impuesto temporalmente tarifas más duras que sangrarán nuestra economía."
 colonial_nation.EVTOPTA2: "Empújanos lo suficiente..."
 colonial_nation.EVTNAME3: "Disminución de aranceles"
 colonial_nation.EVTDESC3: "[Root.ColonialParent.GetName] ha escuchado la razón y ha decidido reducir temporalmente los aranceles que estaban estrangulando lentamente nuestra economía."
 colonial_nation.EVTOPTA3: "¡Buenas noticias!"
 colonial_nation.EVTNAME4: "¿Luchador por la libertad o rebelde?"
 colonial_nation.EVTDESC4: "Un coronel en el ejército se está haciendo un nombre para sí mismo como un fuerte defensor de la resistencia armada contra [Root.ColonialParent.GetName]. Además de ser un soldado dotado, parece ser un líder inspirador y carismático y cada vez más personas parecen escuchar sus ideas de independencia.\n\n¿Deberíamos calificarlo de traidor y rebelde o podría ser él el que pueda ayudarnos a lanzar los grilletes coloniales y guiar [Root.GetName] hacia la libertad?"
 colonial_nation.EVTOPTA4: "¡Asciende a general!"
 colonial_nation.EVTNAME5: "Problemas en [Desde.Obtener el nombre]"
 colonial_nation.EVTDESC5: "¡Un coronel en el ejército [de. get Adjetive] se ha estado haciendo un nombre para sí mismo como un fuerte defensor de la resistencia armada contra [root.getName]! Además de ser un soldado dotado, parece ser un líder inspirador y carismático y cada vez más personas parecen escuchar sus peligrosas ideas de independencia.\n\n¡Pero en lugar de decapitar inmediatamente a este advenedizo, las autoridades locales en [From.GetName] lo han ascendido a general!"
 colonial_nation.EVTOPTA5: "¿Cómo se atreven?¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡"
 colonial_nation.EVTNAME6: "Ejecutado el Rebelde Colonial"
 colonial_nation.EVTDESC6: "¡Un coronel en el ejército [de. get Adjetive] se ha estado haciendo un nombre para sí mismo como un fuerte defensor de la resistencia armada contra [root.getName]! Además de ser un soldado dotado, parece ser un líder inspirador y carismático y cada vez más personas parecen escuchar sus peligrosas ideas de independencia.\n\nAfortunadamente, [De.Monarch.GetTitle] [De.Monarch.GetName] trató el asunto rápidamente quitando su cabeza. Esta acción, sin embargo, parece haber despertado más incluso el deseo de libertad [From.GetName]..."
 colonial_nation.EVTOPTA6: "Tal vez una solución demasiado rápida..."
 can_lift_tariff_modifier: "\nUna vez que [Root.GetName] se convierta en una nación independiente, esta tarifa será eliminada."
 colonial_nation.EVTNAME10: "Guerras coloniales"
 colonial_nation.EVTDESC10: "Si estamos interesados en construir buenas relaciones y posibles alianzas con las tribus nativas del Nuevo Mundo, podríamos tener que restringir algunas de nuestras Expediciones de declarar Guerras Coloniales."
 colonial_nation.EVTOPTA10: "¡Manténgalos con una correa apretada!"
 colonial_nation.EVTOPTB10: "No nos interesa."
 colonial_nation.EVTNAME11: "La Proclamación de [GetYear]"
 colonial_nation.EVTDESSCR: "Con el fin de preservar sus buenas relaciones con las tribus nativas vecinas, [From.GetName] ha enviado [Root.Monarch.GetTitle] [Root.Monarch.GetName] una proclamación que nos prohíbe atacar a las tribus nativas sin una razón válida!"
 colonial_nation.EVTOPTA11: "¡Esto es un ultraje!"
 restricted_colonial_expansion: "Expansión colonial restringida"
 desc_restricted_colonial_expansion: "Tenga cuidado de no alterar su relación con las tribus nativas vecinas, [Root.ColonialParent.GetName] ha restringido nuestra expansión colonial."
 colonial_nation.EVTNAME12: "Expansión colonial"
 colonial_nation.EVTDESC12: "Diplomáticos en nuestras colonias del Nuevo Mundo reportan disturbios a lo largo de la frontera. La continua expansión rápida de los colonos ha enfurecido enormemente a las tribus nativas vecinas. Si nos interesa mantener buenas relaciones con estas tribus, debemos restringir la expansión de nuestras colonias."
 colonial_nation.EVTOPTA12: "¡Restringidlo!"
 colonial_nation.EVTOPTB12: "Que se expandan libremente."
 proclamation_tooltip: "El casus belli §YColonial Conquest§W no estará disponible durante 10 años."
 colonial_nation.EVTNAME13: "Expansión colonial restringida"
 colonial_nation.EVTDESC13: "La continua expansión rápida de los colonos ha enfurecido enormemente a las tribus nativas vecinas, y con el fin de mantener buenas relaciones con ellos, [From.GetName] han decidido restringir nuestra expansión colonial!"
 colonial_nation.EVTOPTA13: "¡Intolerable!"
 colonial_nation.EVTNAME14: "La carga de la guerra"
 colonial_nation.EVTDESC14: "Nuestra reciente guerra ha dejado al país agotado. ¿Quizás parte de esta carga debería ser compartida por nuestras colonias?"
 colonial_nation.EVTOPTA14: "¡Que paguen las colonias!"
 colonial_nation.EVTOPTB14: "Vamos a cargar con la carga."
 colonial_nation.EVTDESC15: "La reciente guerra de [From.GetName] la ha dejado exhausta. Puesto que la guerra involucró a uno de nuestros vecinos, [Desde.Monarch.GetTitle] [Desde.Monarch.GetName] ha decidido ahora que parte de la carga debe ser soportada por nosotros!"
 colonial_nation.EVTNAME75: "Difundir la revolución"
 colonial_nation.EVTDESC75: "Después de haberse liberado con éxito de la garra tiránica de [Root.ColonialParent.GetName], nos hemos convertido en un faro de esperanza y una inspiración entre las colonias del Nuevo Mundo que se esfuerzan por la independencia. ¿Quizás es hora de extender la revolución a las colonias vecinas y apoyarlas en su lucha?"
 colonial_nation.EVTOPTA75: "¡Viva la revolución!"
 colonial_nation.EVTOPTB75: "No alteres el equilibrio."
 viva_la_revolution: "Obtiene dos regimientos de soldados revolucionarios."
 colonial_nation.EVTNAME76: "El efecto dominó"
 colonial_nation.EVTDESC76: "Ha llegado un emisario de [From.GetName]. Después de su exitosa guerra de independencia contra [From.ColonialParent.GetName], desean difundir la revolución por todo el Nuevo Mundo y ofrecernos una mano de ayuda en nuestra lucha contra [Root.ColonialParent.GetName]. En la frontera esperan dos regimientos de veteranos revolucionarios listos para unirse a nuestro ejército. ¿Deberíamos aceptar su ayuda?"
 colonial_nation.EVTOPTA76: "¡Abraza estas ideas y su ayuda!"
 colonial_nation.EVTOPTB76: "Seguiremos siendo leales."
 supported_the_revolution: "Apoyó la revolución"
 colonial_nation.EVTNAME77: "Espíritu revolucionario"
 colonial_nation.EVTDESC77: "El deseo de libertad corre alto mientras el fervor revolucionario barre a través de la nación. Las personas en [Root.GetName] están cansadas de tener sus vidas dictadas por algunos [Root.ColonialParent.Monarch.GetTitle] en [Root.ColonialParent.Capital.GetCapitalName]. El Nuevo Mundo también debe ser un mundo libre, gobernado por funcionarios elegidos localmente. La gente clama por la libertad y muchos voluntarios esperan pereza para unirse al ejército. ¿Podría ser [GetYear] el año en que nos liberamos de [Root.ColonialParent.GetName]?"
 colonial_nation.EVTOPTA77: "¡Amplíen el ejército!"
 colonial_nation.EVTOPTB77: "Rechazar a estos alborotadores"
 revolutionary_spirit: "Espíritu revolucionario"
 desc_revolutionary_spirit: "En un deseo de ganar su libertad, muchos voluntarios se han unido a las fuerzas armadas."
 colonial_nation.EVTNAME90: "¡Nuevo Gobierno!"
 colonial_nation.EVTDESC90: "Si [Root.GetName] van a ganar su independencia de [Root.ColonialParent.GetName], debemos deshacernos de [Root.Monarch.GetTitle] [Root.Monarch.GetName] y establecer un gobierno fuerte y estable propio. Debemos elegir cuidadosamente, ya que esta decisión dará forma al futuro de nuestra joven nación."
 colonial_nation.EVTOPTA90: "¡Necesitamos una monarquía!"
 colonial_nation.EVTOPTB90: "¡Debemos ser una República!"
 colonial_nation.EVTNAME91: "Tratado de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91: "La Guerra de Independencia para [From.GetName] ha terminado. Sus fuerzas rebeldes han sido completamente aplastadas por nuestro ejército victorioso, y una vez más son una colonia de [Root.GetName]. ¿Debemos ejecutar [De.Monarch.GetTitle] [De.Monarch.GetName] y obtener reparaciones de guerra exactas para cubrir los daños infligidos durante la guerra? ¿ O deberíamos adoptar un enfoque más indulgente para no causar más problemas en el Nuevo Mundo?"
 colonial_nation.EVTOPTA91: "¡Fuera con la cabeza de [de. Monarca.Consíguele su] cabeza!"
 colonial_nation.EVTOPTB91: "Mostrar indulgencia"
 colonial_nation.EVTNAME92: "La guerra de independencia falla"
 colonial_nation.EVTDESC92: "La Guerra de Independencia ha fracasado trágicamente y [Root.GetName] está una vez más bajo la bota de [Root.ColonialParent.GetName]. Nuestro gobierno de corta duración bajo [Root.Monarch.Get Title] [Root.Monarch.GetName] ha sido disuelto y [Root.Monarch.GetName] sentenciado a muerte. Un nuevo gobernador o virrey ha sido enviado de [Root.ColonialParent.Capital.GetCapitalName] para hacerse cargo y [Root.ColonialParent.GetName] está exigiendo duras reparaciones de guerra para cubrir los daños infligidos durante la guerra."
 colonial_nation.EVTOPTA92: "Esperaremos nuestro tiempo..."
 colonial_nation.EVTDESC93: "La Guerra de Independencia ha fracasado trágicamente y [Root.GetName] está una vez más bajo la bota de [Root.ColonialParent.GetName]. Nuestro gobierno de corta duración bajo [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sido disuelto. Un nuevo gobernador o virrey ha sido enviado desde [Root.ColonialParent.Capital.GetCapitalName] para hacerse cargo. Afortunadamente, [Root.Monarch.GetName] ha sido perdonado y [Root.ColonialParent.GetName] ha acordado no exigir ninguna reparación de guerra por los daños infligidos durante la guerra."
 colonial_nation.EVTOPTA93: "Supongo que deberíamos estar agradecidos..."
 colonial_nation.EVTNAME100: "Aranceles sobre el grano"
 colonial_nation.EVTDESC100: "La producción de grano en una de nuestras colonias se ha enfocado. Parece que genera bastante dinero. Tal vez demasiado sin ser debidamente gravado. En el espíritu del mercantilismo, deberíamos obligarlos a comerciar su grano a través de nuestros puertos. Esto beneficiará enormemente a nuestros propios comerciantes y añadirá muchos ingresos a las arcas de la corona."
 colonial_nation.EVTOPTA100: "¡Tíralo!"
 colonial_nation.EVTOPTB100: "Mejor déjalo estar."
 colonial_nation.EVTDESC101: "¡Malas noticias del Viejo Mundo! [From.GetName] ha endurecido su control sobre nuestra economía al introducir una nueva tarifa sobre el grano."
 colonial_nation.EVTOPTA101: "Tal vez deberíamos tirar el grano al mar en su lugar..."
