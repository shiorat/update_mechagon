 colonial_nation.EVTDESC140: "Los aranceles sobre el grano que nos impone [Root.ColonialParent.GetName] están recortando profundamente las ganancias de nuestros comerciantes. Exigen que enviemos una delegación a [Root.ColonialParent.Capital.GetCapitalName] para protestar contra estos impuestos o recurrirán al contrabando."
