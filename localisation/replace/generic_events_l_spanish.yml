 colonial_nation.EVTNAME199: "¡No más tarifas!"
 colonial_nation.EVTDESC199: "Con la exitosa declaración de independencia de [Root.ColonialParent.GetName] finalmente estamos libres de la carga de aranceles que durante mucho tiempo ha plagado nuestra economía."
 colonial_nation.EVTOPTA199: "¡Alégrense!"
 remove_tariffs_tooltip: "Se eliminarán todos los modificadores arancelarios."
 border_friction.1t: "Fricción en el borde"
 border_friction.1d: "¡En todo nuestro país hay indignación por el hecho de que nos aliaremos con una nación que tiene provincias que son legítimamente nuestras!"
 border_friction.1a: "Tal vez un cambio de política está en orden..."
 border_friction.1b: "¡Ponga un giro positivo en las cosas!"
 border_friction.1c: "Revocar la reclamación."
 border_friction.2d: "\"¡Nuestras provincias legítimas están en manos de otras naciones y nuestro gobierno parece no estar haciendo ningún esfuerzo para recuperarlas! De todos modos, ¿de qué sirven? proclama la hoja ancha.\nLa insatisfacción generalizada con nuestro fracaso en recuperar nuestras supuestas provincias está arrasando la nación."
 ignored_unrest: "Descanso ignorado"
 desc_ignored_unrest: "Ignorar los disturbios causados por los altos impuestos y las diferencias culturales y religiosas no ha hecho más que aumentar la infelicidad de nuestros ciudadanos."
 lower_taxes_unrest: "Impuestos reducidos"
 desc_lower_taxes_unrest: "Hemos logrado aumentar la felicidad de nuestros ciudadanos reduciendo los impuestos."
 dyn_newborn_daughter: "Hija recién nacida denegada"
 desc_dyn_newborn_daughter: "La gente está preocupada por la falta de sucesión después de que no nombraras a tu hija recién nacida como tu heredera."
 opinion_spurned_heir: "Heredero de Nuestra Dinastía"
 opinion_choose_heir: "Elige a Heredero de nuestra Dinastía"
 opinion_spurned_pu: "Unión Personal Profundizada con nosotros"
 government_events.1.t: "Cambio de administración"
 government_events.1.d: "Habiendo abandonado la religión de nuestros antepasados también estamos cambiando algunas de nuestras costumbres administrativas. En lugar de confiar en el establecimiento islámico para la legitimidad todo el poder ahora viene del Monarca y el círculo alrededor [Root.Monarch.GetHerHim]."
 government_events.1.a: "De acuerdo."
 westernisation.100.t: "[Root.GetName] se dirige hacia el oeste."
 westernisation.100.d: "Por nuestras conquistas hemos demostrado que somos cada parte tan poderosa como nuestros vecinos occidentales y nuestra influencia política en el oeste ya es sustancial. Ha llegado el momento de ocupar el lugar que nos corresponde entre las Grandes Potencias y hacer que reconozcan nuestra parte en la cultura, la economía y la política de Europa occidental."
 westernisation.100.a: "¡El mundo temblará ante nosotros!"
 bad_ending_court_and_country_tooltip: "¡Esto desencadenará un §negativo§! ¡Terminando con el §YCourt y Country§! desastre."
 court_and_country: "Tribunal y país"
 desc_court_and_country: "La resistencia a la creciente centralización en nuestro país ha culminado en un período de crisis general y conflicto entre la Corte y el país.\n§YDependiendo de cómo manejemos este tiempo de crisis podríamos salir de él un país más fuerte que antes.§!"
 court_and_country_events.1.t: "Conflicto entre los tribunales y el país"
 court_and_country_events.1.d: "La invasión del estado [Root.GetAdjetive] en dominios que tradicionalmente han sido dominados por aristócratas regionales, tribunales locales u otros grupos de interés ha llevado a un resentimiento generalizado de la corte [Root.Monarch.GetTitle] y la corte [Root.Capital.GetCapitalName]. Estos grupos ahora se han unido y formado alianzas para combatir la autoridad central.\nHoy hemos recibido una serie de objeciones a nuestro último decreto fiscal, citando los derechos antiguos y la conducta inmoral de los representantes de [Root.Monarch.Get Title]. Está claro que los continuos intentos de fortalecer nuestro poder se verán obstaculizados en cada oportunidad."
 court_and_country_events.1.a: "Yo soy el Estado."
 court_and_country_events.1.b: "Trata de negociar con estos Frondeurs."
 court_and_country_events.2.t: "Negativa a pagar impuestos"
 court_and_country_events.2.d: "Local [Root.GetLocalPowerStructure]s en [local_court_location.GetName] y provincias circundantes se niegan a aceptar una serie de ordenanzas e impuestos recientes. En su lugar, los [Root.GetLocalPowerStructure]s han enviado una solicitud formal a [Root.Capital.GetCapitalName] pidiéndonos que reemplacemos un número de [Root.GetLowLevelOfficialForCountry]s en el estado, citando el abuso de poder y una falta de respeto a sus antiguos privilegios."
 court_and_country_events.2.a: "¡Arresten a sus líderes!"
 court_and_country_events.2.b: "Envía un negociador a la [local_court_location.GetName] [Root.GetLocalPowerStructure]."
 court_and_country_events.3.t: "[separatist_province.Culture.GetName] Revuelta"
 court_and_country_events.3.d: "Nuestros intentos de unificar las tradiciones legales, impuestos y obligaciones de las provincias en el [Root.GovernmentName] de [Root.GetName] han llevado a los líderes de la gente [separatista_province.Cultura.GetName] a llamar a sus compatriotas a las armas. Afirman que hemos violado las reglas que juramos mantener cuando las tierras [separatistas_province.Culture.GetName] estuvieron bajo nuestro control y que no tienen más opción que levantar una vez más los banners [separatistas_queridos_country.GetAdjetive].\nNuestros representantes locales nos piden que hagamos un trato antes de que sea demasiado tarde. Si garantizamos mantener algunos de los privilegios [separatista_province.Culture.GetName] todavía pueden estar convencidos de la abolición de otros."
 court_and_country_events.3.a: "¡Esta rebelión debe ser aplastada!"
 court_and_country_events.3.a.tt: "Todos los demás §Y[separatista_province.Cultura.GetName]§! las provincias obtendrán los mismos efectos locales que §Y[separatista_province.GetName]§!."
 court_and_country_events.3.b: "Compraremos su lealtad."
 court_and_country_events.3.b.tt: "Todos los demás §Y[separatista_province.Cultura.GetName]§! las provincias obtendrán los mismos efectos locales que §Y[separatista_province.GetName]§!."
 court_and_country_events.3.c: "¡Entonces no tienen lugar en nuestro reino!"
 court_and_country_events.4.t: "La Liga de [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d: "En los últimos años se han impuesto nuevos impuestos y obligaciones a muchas ciudades y gremios [Root.GetAdjetive]. Hasta ahora hemos recibido todo lo que se ha pedido, excepto nuestro [Root.GetLowLevelOfficialForCountry] informan de una creciente insatisfacción entre ellos.\nCon la creciente resistencia al [Root.Capital.GetCapitalName] edictos e impuestos las ciudades más poderosas de la provincia de [city_league_demand_rights_province.GetName] se han agrupado alrededor del alcalde de [city_league_demand_rights_province.GetCapitalName]. Ahora exigen sus derechos a cobrar sus propios impuestos y privilegios para mantener sus propias leyes y han desalojado violentamente nuestra [Root.GetLowLevelOfficialForCountry] de la zona."
 court_and_country_events.4.a: "¡Aplastemos a estos alborotadores!"
 court_and_country_events.4.b: "Podemos hacer excepciones para las ciudades de [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t: "Los Nobles Quarrrelsome de [cuarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d: "Algunos nobles han llegado a resentir los nuevos ideales de la nobleza. Han perdido influencia y poder en [Root.Capital.GetCapitalName] pero todavía tienen considerable influencia local, con vastas propiedades a su nombre y bolsillos profundos. Anhelando el tiempo en que eran los pilares del reino en lugar de los siervos del [Root.Monarch.Get Title] y [Root.Monarch.Get Her] ministros, se han vuelto cada vez más discutibles y obstinados.\nParece que uno de esos grupos ha estado preparando una trama para restaurar sus antiguos privilegios y devolver la tradición y la dignidad a la corte [Root.Capital.GetCapitalName]. Usando sus posesiones rurales como base han reunido un ejército para forzar su voluntad sobre nosotros."
 court_and_country_events.5.a: "Los encontraremos con la espada en la mano."
 court_and_country_events.5.b: "Tratemos de satisfacer sus demandas."
 court_and_country_events.6.t: "Oficiales desleales"
 court_and_country_events.6.d: "En tiempos de guerra el ejército permite avanzar como pocos otros lugares. Sin embargo, en un período de luchas internas como este, no debemos olvidar que estos hombres de habilidad todavía tienen lazos con los grupos desposeídos y desleales del reino.\n¿Realmente podemos confiar en nuestras fuerzas armadas? Los ministros cercanos al [Root.Monarch.GetTitle] nos están pidiendo que purguemos a todos los hombres con lazos con los grupos y familias que se oponen a nosotros."
 court_and_country_events.6.a: "Necesitamos soldados leales."
 court_and_country_events.6.b: "No podemos permitirnos eso."
 court_and_country_events.7.t: "Patrocinadores de la [Root.Monarch.GetTitle]"
 court_and_country_events.7.d: "No todo el mundo está por perder del nuevo orden del [Root.GovernmentName], algunos ahora pueden hacer una carrera asalariada fuera del servicio militar o como funcionario en una de las muchas nuevas instituciones del estado. Otros aún permanecen leales al [Root.Monarch.Get Title] por su sentido del honor y la tradición.\nMientras que la resistencia a la regla cada vez más irrefutable de la corte [Root.Capital.GetCapitalName] está generalizada en nuestro país, recientemente hemos visto un aumento [Root.GetGovernmentSpowerers]."
 court_and_country_events.7.a: "¡Una excelente oportunidad para fortalecer nuestras filas!"
 court_and_country_events.7.b: "Su lealtad será recompensada."
 court_and_country_events.100.t: "Fin de las hostilidades entre la Corte y el país"
 court_and_country_events.100.d: "El período de obstrucción generalizada de la autoridad en las provincias ha llegado finalmente a su fin. La forma en que hemos manejado esta crisis moldeará la forma en que las estructuras de poder locales interactúan con el gobierno en [Root.Capital.GetCapitalName] en un futuro previsible."
 court_and_country_events.100.a: "¡El estado es Triunfante!"
 court_and_country_events.100.b: "Tal vez ahora podamos trabajar juntos."
