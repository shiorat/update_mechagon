 chinaware: "Porcelana"
 chinawareDESC: "Porcelana' representa varios bienes exóticos. Estos lujos de alto valor tienen un alto precio en el mercado."
 coffee: "Kafa"
 coffeeDESC: "La bebida más sabrosa de Azeroth."
 copper: "Cobre"
 copperDESC: "El cobre era el componente principal del bronce y era esencial en la producción de cañones."
 cotton: "Algodón"
 cottonDESC: "El algodón no fue ampliamente utilizado en Azeroth hasta que fue introducido como un complemento barato pero bueno o sustituto de la lana en la industria de la confección."
 fish: "Pescado"
 fishDESC: "El pescado era uno de los alimentos más básicos para la población, ya que la carne era más que un lujo para la gran mayoría. Los pescadores también proporcionaron la reserva básica de reclutamiento de las armadas mercantes y militares de la mayoría de las naciones."
 fur: "Piel"
 furDESC: "Las pieles eran uno de los elementos básicos de alta calidad y ropa de abrigo."
 gold: "Oro"
 goldDESC: "El oro y la plata son la base de todas las monedas formales en Azeroth. Sin embargo, el uso imprudente de esta gran riqueza podría llevar a la inflación y la ruina."
 grain: "Granjas"
 grainDESC: "Las granjas representan la fuente de alimentos que era la dieta básica para los seres humanos y los animales."
 iron: "Hierro"
 ironDESC: "El hierro fue la base de la industria metalúrgica y se utilizó ampliamente en la producción de armas y otros equipos militares."
 ivory: "Marfil"
 ivoryDESC: "El marfil se utiliza en diversos productos manufacturados como cubiertos, regalos, pequeñas piezas de arte, muebles, etc."
 naval_supplies: "Suministros navales"
 naval_suppliesDESC: "Los suministros navales representan todo lo necesario en la construcción de barcos, desde madera básica hasta alquitrán, cuerdas, lino, velas y varios otros materiales."
 salt: "Sal"
 saltDESC: "La sal es esencial para cualquier forma de vida. Además, era el medio más común para conservar los alimentos durante los largos meses de invierno. Era mineral o natural, de la producción de marismas a través de la evaporación a lo largo de costas soleadas."
 slaves: "Esclavos"
 slavesDESC: "Los esclavos están ofreciendo una de las fuentes más baratas de mano de obra para plantaciones y fábricas."
 spices: "Especias"
 spicesDESC: "Las especias eran conocidas desde la antigüedad, principalmente por su valor medicinal, y por su capacidad para mejorar el sabor de los alimentos."
 sugar: "Azúcar"
 sugarDESC: "El azúcar se utiliza no sólo como edulcorante, sino también para la conservación de alimentos."
 tea: "Té"
 teaDESC: "El té es una bebida de lujo importante. A menudo se utiliza en rituales religiosos o sociales. Nunca consideró tan noble una bebida como el café que todavía produjo grandes beneficios simplemente del hecho de que la oferta mundial era baja."
 tobacco: "Tabaco"
 tobaccoDESC: "El tabaco es una droga recreativa, aunque adictiva, a veces se utiliza en el contexto de ciertas ceremonias espirituales y religiosas."
 wine: "Vino"
 wineDESC: "Los vinos siguen siendo un elemento esencial de la dieta diaria. El vino no era considerado un producto de lujo, pero probablemente sirvió como un alivio de bienvenida para cientos de personas a una dieta de otro modo aburrida."
 wool: "Lana"
 woolDESC: "La lana provenía principalmente de ovejas que pastaban en las tierras más marginales que no se adaptaban a otras formas de agricultura. Antes del uso del algodón era la principal materia prima para la ropa."
 cocoa: "Cacao"
 cocoaDESC: "El cacao es un estimulante natural, que se convirtió en un lujo disfrutado por los ricos."
 tropical_wood: "Madera tropical"
 tropical_woodDESC: "Utilizado para todo, desde piezas de ajedrez hasta muebles de alta calidad, las maderas tropicales siempre han sido consideradas una mercancía costosa y exclusiva."
 dyes: "Tintes"
 dyesDESC: "Durante el tiempo que los textiles han sido tejidos ha habido un mercado para los tintes finos. Sin embargo, los tintes siguen siendo raros, ya que las fábricas de tintes en Stormwind dependen de la cantidad de minerales extraídos."
 silk: "Seda"
 silkDESC: "Lo mejor de todas las telas es la seda."
 oil: "Petróleo"
 oilDESC: "Sustancia negra extraída de las entrañas de la tierra. El petróleo es una fuente valiosa de energía y materiales, sin embargo, es difícil de extraer y procesar."
