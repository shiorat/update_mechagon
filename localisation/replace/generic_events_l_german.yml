 colonial_nation.EVTNAME140: "Schmuggel von Getreide"
 colonial_nation.EVTDESC140: "Die Zölle auf Getreide, die uns [Root.ColonialParent.GetName] auferlegt werden, schneiden tief in die Profite unserer Kaufleute ein. Sie fordern, dass wir eine Delegation zu [Root.ColonialParent.Capital.GetCapitalName] schicken, um gegen diese Steuern zu protestieren, oder sie werden sich dem Schmuggel zuwenden."
 colonial_nation.EVTOPTA140: "Eine Delegation entsenden"
 colonial_nation.EVTOPTB140: "Sie sollen schmuggeln."
 colonial_nation.EVTDESC141: "Unsere Getreidezölle haben große Umwälzungen in den Kolonien verursacht. Entsetzte Händler drohen mit Schmuggel, um zu verhindern, dass die Steuern zu tief in ihre Gewinne einschneiden. Wir sollten verlangen, dass [From.Monarch.GetTitle] [From.Monarch.GetName] diesem Unsinn schnell ein Ende setzt."
 colonial_nation.EVTOPTA141: "Schicken Sie die Nachfrage!"
