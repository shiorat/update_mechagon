l_german:
 theocracy.1.t: "Erben benötigt in $LAND$"
 theocracy.1.desc: "Da wir derzeit keinen bestimmten Erben für $MONARCHTITLE$ $MONARCHTITLE$ haben, haben wir mehrere Optionen zu wählen."
 theocracy.1.a: "Ein lokales Noble"
 theocracy.1.b: "Ein ausländischer Nobler"
 theocracy.1.c: "Der Sohn eines Kaufmanns"
 theocracy.1.d: "Eine päpstliche Protege"
 theocracy.1.e: "Ein begabter Theologe"
 theocracy.1.f: "Ein Ortsprediger"
 theocracy.1.g: "Ein lokaler Imam Khatib"
 theocracy.1.h: "Ein einflussreicher Reformator"
 parlaments.1.t: "Stadt verlangt Sitz im Parlament"
 parlaments.1.d: "Die Stadt von $PROVINCENAME$ ist reich und wohlhabend geworden. Sie wollen jetzt an unserem Parlament teilnehmen. Das Argument ihrer Vertreter scheint sich auf eine Aussage über \"keine Besteuerung ohne Vertretung\" zu konzentrieren."
 parlaments.1.a: "Gib's mir!"
 parlaments.1.b: "Lehnen Sie es ab!"
 tutorial.2.t: "Die spanische Inquisition"
 tutorial.2.d: "Die spanische Inquisition war in den Königreichen Kastilien und Aragon zwischen 1480 und 1530 sehr aktiv. Erzwungene Bekehrungen und erweiterte Inquisitorialmächte führten zu Unruhen und in den Jahren 1484 bis 1485 gab es eine Revolte gegen die inquisitoriale Machterweiterung."
 tutorial.2.a: "Rebellen!"
 tutorial.4.t: "Christoph Kolumbus"
 tutorial.4.d: "Der Forscher Christoph Kolumbus unternahm in den Jahren 1485 und 1488 zwei Versuche, den König von Portugal, Johannes III., zu überzeugen, eine Expedition zu finanzieren, um eine westliche Route in den Orient zu finden. Nachdem Columbus das zweite Mal abgelehnt wurde, wandte er sich der spanischen Krone zu. Mit Unterstützung italienischer Investoren gelang es Columbus schließlich König Ferdinand zu überzeugen, der Expedition zuzustimmen. Im August 1492, nachdem er zum \"Admiral der Meere\" ernannt worden war und einen Anteil des Profits versprach, fuhr Kolumbus schließlich in die See."
 tutorial.4.a: "Setzt die Segel!"
 tutorial.5.t: "Eine neue Welt!"
 tutorial.5.d: "Am 12. Oktober 1492, nach 34 Tagen außer Sichtweite des Landes, betraten Christoph Kolumbus und seine Besatzung eine Insel auf den Bahamas, die Kolumbus San Salvador nannte. Sie hatten eine neue Welt entdeckt."
 tutorial.5.a: "Land!"
 tutorial.6.t: "Revolte-Unterstützer"
 tutorial.6.d: "Unsere Agenten berichten, dass die Revolte durch die Unterstützung von Leinster angestiftet wurde. Wir sollten das nicht ungestraft lassen."
 tutorial.6.a: "Wir werden es ihnen zeigen!"
 tribal_succession.1.t: "Stammesnachfolgekrise"
 tribal_succession.1.d: "Unser großer Häuptling ist tot und schon kreisen die Geier, es sieht so aus, als ob es noch einen weiteren Kampf um den Thron geben wird."
 tribal_succession.1.a: "Regel durch das Schwert, oder stirb durch es"
 tribal_succession.1.b: "Kein Kind kann ein Khan sein!"
 tribal_succession.2.t: "Nachfolge gesichert!"
 tribal_succession.2.d: "Der letzte Vortäuscher meines Thrones wurde getötet. Die Ordnung ist wiederhergestellt!"
 tribal_succession.2.a: "Ich bin KHAN!"
 tribal_crisis_can_end_when: "Die Krise kann auch enden, wenn alle gegnerischen Armeen besiegt wurden."
 tribal_succession_crisis_non_cores_will_revolt: "§Rseparatist Rebels§! wird in jeder Provinz steigen, die kein Kern von [Root.GetName] ist."
 ideagroups.1.t: "Neue Traditionen und Ambitionen"
 ideagroups.1.d: "Unser Zustand durchläuft eine Reihe von Veränderungen, die unsere Identität und unsere Ideale schnell verändern. Wenn wir nicht aktiv dagegen arbeiten, werden wir die Ambitionen und Traditionen unseres Landes als Folge dessen ändern sehen."
 ideagroups.1.a: "Ja, bitte!"
 ideagroups.1.b: "Nein, wir können unsere Wurzeln nicht aufgeben."
 ideagroups.711.t: "Elan anzeigen"
 ideagroups.711.d: "Unsere starke Betonung der Offensive verleiht der Armee unseres Landes ein Gefühl der Stärke, denn Angriff ist immer die beste Form der Verteidigung. Unsere Männer fordern furchtlos in den Kampf, wissend, dass der Sieg ihnen gehört."
 ideagroups.711.a: "Geh auf die Augen!"
 ideagroups.712.t: "Schicken Sie die Infanterie rein."
 ideagroups.712.d: "Der bescheidene Fußsoldat wird manchmal vom Kavalleriemann herabgeschaut, aber er ist das Rückgrat jeder Armee. Ein starker Infanterieangriff kann fast so verheerend sein wie eine Kavallerieladung. Unsere Infanterie steigt zu der Tatsache auf, dass sie ihren Tag in der Sonne genießen."
 ideagroups.712.a: "Du bist der Beste!"
 ideagroups.713.t: "Senden Sie die Kavallerie"
 ideagroups.713.d: "Unsere Reiter haben die Fähigkeit und Fähigkeit, der ultimative Arm der Entscheidung zu sein, so wie sie es in der Zeit Alexanders des Großen hatten. In diesen Tagen sind unsere Gefährten die Creme der Armee und sind immer bereit, auf den Angriff zu gehen. Sie rühmen sich der Aufmerksamkeit, die sie bekommen, und sind stolz auf ihre Bedeutung."
 ideagroups.713.a: "Chaaaaaarge! - Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein!"
 full_elan: "Volle Elan"
 desc_full_elan: "Die Betonung der Offensive erfüllt unsere Soldaten mit Eifer und Eifer."
 finest_infantry: "Feinste Infanterie"
 desc_finest_infantry: "Unsere Infanterie-Männer sind das Rückgrat unserer Armee und ihr Angriff erweist sich fast so verheerend wie eine Kavallerie-Anklage."
 cavalry_companions: "Kavalleriegefährten"
 desc_cavalry_companions: "Die Kavallerie Gefährten sind die Creme der Armee, immer bereit, anzugreifen und haben die Fähigkeit und die Fähigkeit, der ultimative Arm der Entscheidung zu sein."
 ideagroups.1306.t: "Eisenmänner"
 ideagroups.1306.d: "Unsere Schiffe sind vielleicht aus Holz, aber die Männer, die sie segeln, sind zu sehen, um zu glauben. Mutig und standhaft sind sie stets bereit, den Feind in einen engen Kampf einzubinden."
 ideagroups.1306.a: "Zeigt ihnen Jungs!"
 ideagroups.1307.t: "Der Schutz des Handels"
 ideagroups.1307.d: "Um diesen Krieg zu gewinnen, müssen wir unser Einkommen maximieren, und Handel ist eine Quelle, die wir nicht vergessen dürfen. Wir müssen dafür sorgen, dass unsere Schiffe, die unseren Handel schützen, die Männer aussuchen, wenn es darum geht, Verluste zu ersetzen."
 ideagroups.1307.a: "Es muss so sein"
 ideagroups.1308.t: "Die Macht der Flotte"
 ideagroups.1308.d: "Die Qualität unserer Marine-Crews zeichnet sich wirklich aus und unsere Männer wissen es. Immer bereit für den Kampf können sie nicht auf eine weitere Chance warten, um ihre Metier im Kampf zu beweisen."
 ideagroups.1308.a: "Sie werden uns fürchten!"
 ideagroups.1309.t: "Ruhige Jungs!"
 ideagroups.1309.d: "Die Qualität unserer Armee manifestiert sich in der Disziplin unserer Truppen, unsere Männer wissen es und sind bereit, unseren Feinden ihr Geschick zu zeigen."
 ideagroups.1309.a: "Aufladen!"
 ideagroups.1310.t: "Zurück nach vorne"
 ideagroups.1310.d: "Eine Niederlage ist nur eine Niederlage, wenn die Armee glaubt, sie sei geschlagen. Unsere hochwertigen Armeen betrachten diese Ereignisse als vorübergehende Rückschläge vor dem unvermeidlichen Sieg. So sind unsere Männer nicht nur immer bereit, in den Kampf zurückzukehren, in diesen Tagen sind sie positiv daran interessiert, dies zu tun."
 ideagroups.1310.a: "Das ist gut!"
 back_to_the_front: "Zurück nach vorne"
 desc_back_to_the_front: "Zurück nach vorne\nDu wirst tun, was ich sage, wenn ich sage\nZurück nach vorne\nDu wirst sterben, wenn ich sage, dass du sterben musst.\n"
 iron_ships: "Eisenmänner"
 desc_iron_ships: "Die tapferen und standhaften Männer, die unsere Holzschiffe segeln, sind immer bereit, den Feind anzugreifen."
 protected_commerce: "Geschützter Handel"
 desc_protected_commerce: "Die Schiffe, die unseren Handel schützen, werden die Männer aussuchen, wenn sie Verluste ersetzen."
 power_of_the_fleet: "Die Macht der Flotte"
 desc_power_of_the_fleet: "Unsere leistungsstarke Flotte mit den hochwertigen Marine-Crews ist eine der besten der Welt."
 ideagroups.411.t: "Religiöse Hingabe"
 ideagroups.411.d: "Die Feuer des Glaubens sind stark in unserem [Root.GovernmentName]! Jeden Tag strömen Menschen zusammen, um unsere Missionare zu unterstützen oder in irgendeiner Weise zu unterstützen, während sie versuchen, eine [Root.Religion.GetName] Lebensweise in unseren Ländern zu fördern. Jene, die wir bekehren wollen, können nicht umhin, von dem Eifer unserer Untertanen beeindruckt zu sein."
 ideagroups.411.a: "Verbreite das Wort!"
 ideagroups.412.t: "Heiliger Krieg"
 ideagroups.412.d: "Krieg für den Glauben ist ein Krieg, der gerecht und wahr ist. Bereits wichtige Mönche und Geistliche predigen den Massen von der Bedeutung dieses Krieges. Die Menschen sammeln sich, um sicherzustellen, dass der Sieg gewonnen wird."
 ideagroups.412.a: "Unser Glaube wird siegen!"
 ideagroups.413.t: "Willkommen zu Hause"
 ideagroups.413.d: "Unsere widerspenstigen Brüder in einer unserer Provinzen haben die Irrtümer ihrer Wege gesehen und kommen zu dem einzigen wahren Glauben zurück. Sie sind alle gerettet."
 ideagroups.413.a: "Gute Neuigkeiten!"
 ideagroups.414.t: "Sie sehen das Licht"
 ideagroups.414.d: "Die Menschen in einer unserer Provinzen, die die Kraft unseres Glaubens gesehen haben, haben sich spontan dafür entschieden, sie zu umarmen. Es ist ein stolzer Tag für uns, da noch mehr Seelen gerettet werden."
 ideagroups.414.a: "Gute Neuigkeiten!"
 ideagroups.415.t: "Göttliche Führung"
 ideagroups.415.d: "Die gegenwärtige Periode der Ungewissheit hat die Köpfe der gewöhnlichen Leute angenagt. Da jedoch unsere religiösen Führer vor kurzem Stellung bezogen und diese harten Zeiten zu einer Prüfung unseres Glaubens erklärt haben, haben sich die Dinge stabilisiert. Die Menschen auf unserem [Root.GovernmentName] finden jetzt Trost in ihrer religiösen Gemeinschaft."
 ideagroups.415.a: "Wir nehmen Kraft ineinander."
 ideagroups.416.t: "Die Stärke des Glaubens"
 ideagroups.416.d: "In Glaubensfragen sind wir zweitrangig. Unsere Unterstützung für unsere Religion und die Hingabe, die wir zeigen, beeindruckt die Menschen um uns herum."
 ideagroups.416.a: "Es ist eine Tatsache..."
 ideagroups.417.t: "Die Liebe der Verehrten"
 ideagroups.417.d: "Unsere Liebe zum wahren Glauben kennt keine Grenzen, und unser Volk fühlt sich sicher und sicher, dies zu wissen. Ihr Schicksal nach dem Tod ist unsere größte Sorge."
 ideagroups.417.a: "Das Volk freut sich"
 love_of_devoted: "Liebe der Verehrten"
 desc_love_of_devoted: "Wir sind tief dem wahren Glauben verpflichtet, damit unser Volk sich sicher und sicher fühlt und weiß, dass sein Schicksal nach dem Tod unsere größte Sorge ist."
 ideagroups.602.t: "Erfolgreiche Botschaft"
 ideagroups.602.d: "Unsere Botschafter waren sehr gut darin, eine positive Meinung über $LAND$ in ausländischen Gerichten zu verbreiten. Die Tatsache, dass wir in Frieden sind, hilft dieser Angelegenheit sicherlich."
 ideagroups.602.a: "Sag ihnen süße, kleine Lügen..."
 successful_embassy: "Erfolgreiche Botschaft"
 ideagroups.603.t: "Inkompetente Diplomaten"
 ideagroups.603.d: "Wir haben zu viele Inzuchtadlige zum Diplomaten ernannt. Sie machen sich selbst zum Narren, was wahrscheinlich erwartet wurde, aber was noch schlimmer ist, sie machen auch unser Land peinlich."
 ideagroups.603.a: "Sie sind von edlem Blut, obwohl..."
 ideagroups.603.b: "Ersetzen Sie sie"
 incompetent_fabrication: "Begrenzte Antragstellung"
 desc_incompetent_fabrication: "Unsere Diplomaten waren in letzter Zeit so inkompetent, dass man ihnen einfach nicht glauben kann, wenn sie versuchen, Ansprüche zu fabrizieren."
 ideagroups.604.t: "Brillanter Diplomat"
 ideagroups.604.d: "Ein junger Mann in unserem diplomatischen Korps hat sich deutlich ausgezeichnet. Er ist ein wirklich begabter Mensch und absolut loyal zu $COUNTRY$. Unsere Nation wird für lange Zeit von seiner Arbeit profitieren."
 ideagroups.604.a: "Das sind gute Neuigkeiten!"
 ideagroups.604.b: "Er kann Gott dienen!"
 ideagroups.604.c: "Er wird ein Diener des Imperiums sein!"
 brilliant_diplomat: "Brillanter Diplomat"
 desc_brilliant_diplomat: "Ein brillanter Diplomat pflegt die Beziehungen zu einem Land im Grunde auf sich allein gestellt!"
 reconciling_differences: "Vereinbarkeit von Unterschieden"
 ideagroups.605.t: "Vereinbarkeit von Unterschieden"
 ideagroups.605.d: "Manchmal, wenn Länder unterschiedliche Arten von Regierungen haben, verstehen sie sich einfach nicht völlig. Mit unseren kompetenten Diplomaten haben wir Differenzen mit einem unserer Nachbarn in Einklang gebracht."
 ideagroups.605.a: "Gute Neuigkeiten!"
 improved_dip_reputation: "Verbesserte Reputation"
 desc_improved_dip_reputation: "Unser diplomatischer Ruf hat sich in letzter Zeit durch unsere hart arbeitenden Diplomaten verbessert."
 reduced_dip_reputation: "Schlechte Reputation"
 desc_reduced_dip_reputation: "Unsere brodelnden Diplomaten haben unseren Ruf ruiniert."
 ideagroups.606.t: "Verbesserte Reputation"
 ideagroups.606.d: "Mit der harten Arbeit unserer Diplomaten, die Tag und Nacht gemüht haben, hat sich unser Ruf verbessert und die Welt sieht uns mit Gunst an."
 ideagroups.606.a: "Alle Ehre für uns!"
 ideagroups.607.t: "Babbling-Buffoons"
 ideagroups.607.d: "Diplomat, nachdem uns der Diplomat im Stich gelassen hat, ihre Inkompetenz, die so unerhört ist, dass die Welt begonnen hat, uns in einem anderen Licht zu sehen. Unsere heimtückischen Diplomaten haben unseren Ruf ruiniert!"
 ideagroups.607.a: "Ich wünschte, ich könnte sie hinrichten."
 ideagroups.608.t: "Berechtige meinen Krieg!"
 ideagroups.608.d: "Unsere Feinde haben immer über unsere Forderungen gemurrt, nicht ganz glaubend, dass sie wirklich gerechtfertigt sind. Mit unserem neuen, effektiven diplomatischen Korps, dessen administrative Fähigkeiten wir zutiefst glauben, sollten wir in der Lage sein, unsere Kriege und Forderungen zu rechtfertigen."
 ideagroups.608.a: "Für dich, um meine..."
 dip_justified_demands: "Gerechtfertigte Forderungen!"
 desc_dip_justified_demands: "Wir haben die administrative Fähigkeit in unserem diplomatischen Korps, unsere Forderungen gerechtfertigter erscheinen zu lassen."
 ideagroups.1404.t: "Pferdepopulationen-Boom"
 ideagroups.1404.d: "Ein Pferd wird am besten als Reiterhof im Alter von 3 oder 4 gekauft. Glücklicherweise haben wir in den letzten Jahren überdurchschnittlich viele Pferde geboren. Diese Zunahme des Angebots hat die Rekrutierung von Kavallerieleuten wesentlich billiger gemacht."
 ideagroups.1404.a: "Ausgezeichnete Neuigkeiten!"
 ideagroups.1405.t: "Überschußausrüstung"
 ideagroups.1405.d: "Ein Mann in einen Soldaten zu verwandeln ist teuer und zeitaufwändig. Einer der größten Kosten ist die notwendige Ausrüstung, die einen wehrlosen Mann in eine unerbittliche Tötungsmaschine verwandelt. Zum Glück haben wir festgestellt, dass wir einen Vorrat an solchen Geräten haben, die herumsitzen. Es ist in schlechtem Zustand und wird nicht lange dauern, aber wenn wir es jetzt benutzen würden, könnten wir Männer in Uniform viel billiger bekommen."
 ideagroups.1405.a: "Lass es uns nutzen, solange wir es noch können."
 ideagroups.1406.t: "Günstiges Eisen"
 ideagroups.1406.d: "Nun, nicht nur Eisen, aber der teuerste Teil einer Kanone ist das Metall. Ein neuer Schlemmer auf dem Markt hat die Metallpreise vorläufig billig gemacht."
 ideagroups.1406.a: "Wir sollten das ausnützen."
 ideagroups.1407.t: "Holzüberschuß"
 ideagroups.1407.d: "Bäume für Holz zu wachsen ist ein wenig unvorhersehbares Geschäft, das viele Jahre dauert, bis ein Baum zur Ernte bereit ist. Die jüngste Holzernte hat es schwer gemacht, einen Käufer zu finden und damit das Geschäft mit Schiffsbauholz zu erleichtern. Das Holz wird nicht ewig andauern und wer weiß, wie zukünftige Vorräte aussehen werden."
 ideagroups.1407.a: "Lasst uns Schiffe bauen!"
 ideagroups.1408.t: "Männer strömen zu den Farben"
 ideagroups.1408.d: "Männer strömen in die Farben und betteln um eine Chance, in unseren glorreichen Streitkräften zu dienen. Gott ist wirklich auf der Seite der großen Bataillons!"
 ideagroups.1408.a: "Es ist schön zu sehen"
 ideagroups.1409.t: "Holzmangel"
 ideagroups.1409.d: "Irgendeine seltsame Krankheit hat unser Holz beeinflusst. Das Holz ist mit einer Art Pilzwachstum bedeckt, das es für alles außer Brennen nutzlos macht. Es macht die Beschaffung von Holz für den Schiffsbau viel schwieriger."
 ideagroups.1409.a: "Verdammt!"
 ideagroups.1410.t: "Verwaltungsprobleme"
 ideagroups.1410.d: "Es wird immer schwieriger, unsere Armeen zu verwalten. Die Männer, die wir in der Arbeit haben, erweisen sich als ungeschickt und viel zu venal. Wir suchen nach Männern, die nur korrupt genug sind, um gekauft zu werden, ohne zu gierig zu sein, bis dies geschehen ist, wird sich unsere Militärverwaltung als teuer erweisen."
 ideagroups.1410.a: "Verdammt!"
 cheap_iron: "Günstiges Eisen"
 desc_cheap_iron: "Das für Kanonen verwendete Metall ist in der Regel sehr teuer, aber die Metallpreise sind gesunken, so dass es billiger ist, Kanonen herzustellen."
 horse_population_boom: "Pferdepopulationen-Boom"
 desc_horse_population_boom: "In den letzten Jahren sind mehr Pferde als üblich geboren worden, was die Rekrutierung von Kavalleriemännern wesentlich billiger gemacht hat."
 surplus_equipment: "Überschußausrüstung"
 desc_surplus_equipment: "Wir haben einen Vorrat an der notwendigen Ausrüstung, die einen wehrlosen Mann zu einer unerbittlichen Tötungsmaschine macht."
 timber_surplus: "Holzüberschuß"
 desc_timber_surplus: "Wir haben einen Überschuß an Holz, da die jüngste Holzernte nur schwer einen Käufer gefunden hat und damit das Geschäft mit Schiffsbauholz erleichtert."
 timber_shortage: "Holzmangel"
 desc_timber_shortage: "Wir haben einen Mangel an Holz, da das Holz wegen des Pilzwachstums, das es bedeckt, als ungeeignet für den Schiffsbau angesehen wurde, wodurch es schwieriger wurde, genügend Holz für den Schiffsbau zu finden."
 admin_problems: "Verwaltungsprobleme"
 desc_admin_problems: "Unsere Armeen sind aufgrund von ungeschickten Männern immer schwieriger zu verwalten und die Lösung ist sehr teuer, da die neue Verwaltung sowohl gierig als auch korrupt ist."
 ideagroups.110.t: "Nobles unterstützen den Staat"
 ideagroups.110.d: "Das Land spürt die Spannung des Krieges und der Menschen überall und sucht Hoffnung in dieser schwierigen Zeit. Der Adel hat sich verstärkt, indem er denjenigen, die gelitten haben, Unterstützung und Ermunterung bietet."
 ideagroups.110.a: "Wir danken ihnen für ihre Unterstützung"
 ideagroups.111.t: "Militärische Abhandlung"
 ideagroups.111.d: "Unsere Betonung auf eine starke Aristokratie hat dem Adel Mittel gegeben, um in der Armee zu dienen, sie widmen mehr ihrer Aufmerksamkeit dem Militär. Man hat eine Abhandlung über militärisches Denken veröffentlicht."
 ideagroups.111.a: "Das war eine gute Lektüre!"
 ideagroups.112.t: "Verstärkte Einstellung"
 ideagroups.112.d: "Mit dem Wort, das die Aristokratie erreicht, dass unsere nationale Macht nicht in optimaler Form ist, boten sie ihre Leibeigenen für den Militärdienst an."
 ideagroups.112.a: "Das ist gut!"
 ideagroups.212.t: "Söldner strömen nach dem Standard"
 ideagroups.212.d: "Söldner folgen immer dem Geld und unsere plutokratischen Traditionen lassen Söldnerkapitäne denken, der Profit sei hier."
 ideagroups.212.a: "Ausgezeichnet!"
 mercenaries_to_the_standard: "Söldner strömen zum Standard"
 desc_mercenaries_to_the_standard: "Unsere plutokratischen Traditionen haben die immer geldsuchenden Söldner zu unserem Maßstab gedeihen lassen."
 ideagroups.213.t: "Für Freiheit!"
 ideagroups.213.d: "Sie kommen, um sich unsere heiligsten Freiheiten zu nehmen, sie kommen für unsere Freiheit. Wir werden kämpfen und ja, wir können sterben, aber wir werden die Chance haben, unseren Feinden zu sagen, dass sie uns das Leben nehmen mögen, aber sie werden uns nie unsere Freiheit nehmen."
 ideagroups.213.a: "Inspirierend!"
 for_freedom: "Für Freiheit!"
 desc_for_freedom: "Wir werden immer für die Freiheit kämpfen, unsere Feinde können unser Leben nehmen, während wir kämpfen, wir könnten sterben, aber sie werden unsere Freiheit niemals nehmen!"
 ideagroups.214.t: "Unsere Rechte"
 ideagroups.214.d: "Wir brauchen nicht für unsere Rechte zu kämpfen, die plutokratischen Prinzipien unserer Regierung enthalten unsere Rechte und schützen sie. Das ist etwas, wofür es sich lohnt zu stehen und zu schätzen."
 ideagroups.214.a: "Brillante Neuigkeiten!"
 our_rights: "Unsere Rechte"
 desc_our_rights: "Die plutokratischen Prinzipien unserer Regierung schützen unsere Rechte, und wir werden niemals für sie kämpfen müssen. Wir stehen dafür und schätzen das!"
 ideagroups.215.t: "Zur Verteidigung des Mercantile Interesses"
 ideagroups.215.d: "Das Mercantile Interesse ist die Untermauerung des plutokratischen Ideals unserer großen Republik. Wir müssen sicherstellen, dass unsere Gesetze die Interessen unserer Händler vor unlauterem ausländischem Wettbewerb richtig verteidigen."
 ideagroups.215.a: "Es ist nur richtig und richtig."
 ideagroups.216.t: "Landwirtschaftlicher Boom"
 ideagroups.216.d: "Unsere Farmen haben einen Produktivitätsboom, das wiederum gibt allen Bereichen unserer Wirtschaft einen Schub. Das ist gut, weil es mehr Steuern gibt."
 ideagroups.216.a: "Ausgezeichnet!"
 agricultural_boom: "Landwirtschaftlicher Boom"
 desc_agricultural_boom: "Während unsere landwirtschaftlichen Betriebe einen Produktivitätsboom haben, gibt sie allen Bereichen unserer Wirtschaft einen Schub, was uns wiederum mehr Steuern gibt."
 ideagroups.217.t: "Toleranz für alle"
 ideagroups.217.d: "Unsere Regierung unternimmt besondere Anstrengungen, um sicherzustellen, dass Menschen mit unterschiedlichen Glaubensbekenntnissen toleriert werden, solange sie Geld haben."
 ideagroups.217.a: "Gott ist gut!"
 ideagroups.218.t: "Zu den Farben"
 ideagroups.218.d: "Mit dem Krieg tobt, strömen überall Patrioten in die Farben, um sicherzustellen, dass unsere stolze Republik vor den Feinden der Freiheit überall verteidigt wird."
 ideagroups.218.a: "Sehr gut!"
 to_the_colours: "Auf die Farben!"
 desc_to_the_colours: "Patrioten strömen, um die Freiheit unserer stolzen Republik vor Feinden zu verteidigen."
 tolerance_for_all: "Toleranz für alle!"
 desc_tolerance_for_all: "Menschen aller Glaubensrichtungen werden von der Regierung toleriert, solange sie Geld haben."
 ideagroups.502.t: "Ein Mann im Generalstab"
 ideagroups.502.d: "Mit Hilfe eines leicht bestochenen Mannes im Generalstab unseres Feindes haben wir heimlich die Kriegspläne und die Platzierung feindlicher Truppen aufgedeckt. Unsere Spione haben sich wieder einmal bewährt."
 ideagroups.502.a: "Das wird zu unserem Vorteil sein."
 ideagroups.503.t: "Unsere Aktivitäten sind versteckt..."
 ideagroups.503.d: "Aufgrund unserer ausgezeichneten Spione sind unsere Spionageaktivitäten sowohl vor Feinden als auch vor alliierten Augen sorgfältig verborgen und versiegelt. Dies hat sich in der Vergangenheit als sehr nützlich erwiesen und wird in Zukunft sicherlich besonders nützlich sein."
 ideagroups.503.a: "Wir können dies sicherlich ausnützen."
 hidden_agents: "Versteckte Agenten"
 desc_hidden_agents: "Unsere Agenten, die verdeckte Operationen durchführen, sind ziemlich gut darin, sich versteckt zu halten und die Auswirkungen ihrer Handlungen zu minimieren."
 ideagroups.504.t: "Effizientere Unterstützung für Rebellen"
 ideagroups.504.d: "Unsere Spione haben uns eine Möglichkeit gegeben, Rebellen in rivalisierenden oder feindlichen Ländern mit geringerem Risiko, entdeckt zu werden, effizient zu unterstützen. Die Details sind lang und langweilig, aber die Spione haben eine überzeugende Möglichkeit, die neue Methode zu erklären."
 ideagroups.504.a: "Solange unsere Hände nicht schmutzig werden..."
 better_rebel_support: "Effizienter Umgang mit Rebellen"
 desc_better_rebel_support: "Wir sind effizienter geworden, wenn wir Rebellen in rivalisierenden oder feindlichen Ländern unterstützen."
 ideagroups.505.t: "Aufgedeckte Diplomaten"
 ideagroups.505.d: "Da unsere Diplomaten manchmal in etwas schattigeren Aspekten der internationalen Diplomatie tätig sind, haben sie einen gewissen Ruf erlangt. Das wirkt sich jetzt auf das Ansehen unserer Nation aus."
 ideagroups.505.a: "Das sind schlechte Nachrichten."
 ideagroups.506.t: "$MONARCH$ ist ein Frauenheld!"
 ideagroups.506.d: "Wenn Sie ein diplomatisches Korps haben, das mit dem Finden von Informationen erfahren ist, finden sie auch intern Sachen. Es scheint, dass unser geliebtes $MONARCHTITLE$ seine Pflichten gegenüber seiner Frau nicht erfüllt hat, sondern junge Adlige verführt hat. Er hat sogar einen von ihnen mit Kind bekommen."
 ideagroups.506.a: "Nudge $MONARCH$ zum Ehebett"
 ideagroups.506.b: "Legalisieren Sie den Bastard!"
 extra_heir: "Konzentrierte Tätigkeiten"
 desc_extra_heir: "Unseren $MONARCHTITLE$ wurde gesagt, dass er seine Frau zum Wohle des Reiches schwanger machen muss."
 ideagroups.507.t: "Espionage braucht Mühe!"
 ideagroups.507.d: "Im diplomatischen Korps gab es in letzter Zeit einige Irritationen in Bezug auf unseren Fokus auf verdeckte Aktionen. Die Diplomaten glauben, dass dieser Fokus ihre Fähigkeit begrenzt und verlangt, dass wir mehr Verwendungen für sie finden, einige, die keine verdeckten Aktionen beinhalten, oder..."
 ideagroups.507.a: "Flüche!"
 focus_on_covert_actions: "Verdeckte Maßnahmen"
 desc_focus_on_covert_actions: "Unser Fokus auf verdeckte Aktionen beschränkt die Fähigkeit unseres diplomatischen Korps."
 ideagroups.508.t: "Unsere Spione entdecken einen guten Bürokraten"
 ideagroups.508.d: "Unsere Diplomaten sind immer auf der Suche nach guten und kompetenten Arbeitern für das Wohl des Reiches. Nun hat einer unserer Diplomaten einen wirklich begabten niedergeborenen gefunden, der in einer Abteilung unserer Regierung angestellt werden kann.\nWo sollen wir ihn einstellen?"
 ideagroups.508.a: "...in der Verwaltung"
 ideagroups.508.b: "...in Diplomatie"
 ideagroups.508.c: "...im Militär"
 ideagroups.1205.t: "Freundschaft mit den Ureinwohnern"
 ideagroups.1205.d: "Unsere Expeditionäre haben es geschafft, die Eingeborenen zu erreichen und eine Einigung mit ihnen zu erzielen. Dieses Verständnis hat unserer Kolonie mehr Spielraum für Wachstum gegeben, ohne dass die Eingeborenen aufgewühlt wurden."
 ideagroups.1205.a: "Es ist ein Thanksgiving wert!"
 ideagroups.1206.t: "Heiratliche Frauen mitbringen"
 ideagroups.1206.d: "Eine Pionierkolonie ist sehr der Platz eines Mannes, aber als sich eine Kolonie entwickelt, wollen wir das Wachstum von der Emigration auf neue Geburten umstellen. Die Kolonialgesellschaft, die für eine unserer Kolonien verantwortlich ist, hat eine Reihe heiratsfähiger Frauen, vor allem Witwen, dazu gebracht, in die Kolonie zu reisen, um zu sehen, dass Familien gegründet werden."
 ideagroups.1206.a: "Ausgezeichnet!"
 encomienda_system: "Encomienda-System"
 desc_encomienda_system: "Das Encomienda-System gibt jedem Kolonisten eine Reihe von Eingeborenen zu unterrichten und zu schützen und im Gegenzug werden die Eingeborenen eine Reihe von Tagen der Arbeit für unsere Kolonisten zur Verfügung stellen."
 ideagroups.1207.t: "Förderung des Encomienda-Systems"
 ideagroups.1207.d: "Die Frage der einheimischen Bevölkerung ist für uns von zentraler Bedeutung. Wir müssen sicherstellen, dass Eingeborene unter unserer Obhut vor feindlichen Nachbarn geschützt werden, richtig zivilisiert und den wahren Glauben ausüben. Unser Plan ist es, unseren Kolonisten diese Pflicht zu geben, jeder wird eine Reihe von Eingeborenen gegeben werden, um zu unterrichten und zu schützen. Dies ist offensichtlich nicht etwas, was die Menschen kostenlos tun werden, so dass im Gegenzug die Eingeborenen eine Reihe von Tagen der Arbeit für unsere Kolonisten zur Verfügung stellen."
 ideagroups.1207.a: "Es ist eine ausgezeichnete Entwicklung!"
 ideagroups.1208.t: "Evangelische Suche"
 ideagroups.1208.d: "In der Hoffnung, gute Werke zu tun, sind Glaubensmenschen unter der Bevölkerung unserer Kolonien gewesen, die den wahren Glauben verbreiteten. Das gibt uns einen guten Halt für eine formellere missionarische Anstrengung."
 ideagroups.1208.a: "Die gute Botschaft verbreiten"
 evangelical_system: "Evangelische Suche"
 desc_evangelical_system: "Der wahre Glaube hat sich in der gesamten Bevölkerung unserer Kolonien ausgebreitet, was uns einen guten Halt für eine formellere missionarische Anstrengung gibt."
 ideagroups.1209.t: "Expedition in Schwierigkeiten!"
 ideagroups.1209.d: "Unsere kolonialen Bemühungen sind dünn verteilt. Eine unserer Kolonien ist in Schwierigkeiten geraten, Nahrung ist schwer zu finden, viele sind gestorben und noch mehr haben die Kolonie verlassen und sind nach Hause zurückgekehrt."
 ideagroups.1209.a: "Verdammt!"
 ideagroups.1209.b: "Wir müssen helfen!"
 ideagroups.1210.t: "Schlechte Ernte"
 ideagroups.1210.d: "Eine unserer Kolonien hat unter schlechten Ernten gelitten. Dies hat zu Lebensmittelknappheit geführt und die Kolonie sieht für neue Einwanderer weniger attraktiv aus, während andere nach Hause zurückkehren. Das schadet den Aussichten der Kolonie."
 ideagroups.1210.a: "Wir können sie nicht im Stich lassen."
 ideagroups.906.t: "Einkommen Bonanza"
 ideagroups.906.d: "Unsere Händler haben es geschafft, einen Vorteil gegenüber anderen Händlern zu gewinnen. Obwohl dieser Vorteil nicht ewig andauern wird, für jetzt kassieren sich unsere Händler ein."
 ideagroups.906.a: "Sehr gute Nachrichten"
 ideagroups.907.t: "Wettbewerbsvorteil"
 ideagroups.907.d: "Der Kampf für den Handel in der Welt ist wettbewerbsfähig, aber einer unserer Händler hat es geschafft, eine Präferenzvereinbarung mit lokalen Lieferanten zu sichern. Obwohl wir nicht in der Lage sein werden, diesen Deal für immer zu halten, sind wir jetzt in der Lage, weitere Veränderungen voranzubringen."
 ideagroups.907.a: "Großartig!"
 ideagroups.908.t: "Zusammenarbeit mit der Handelsklasse"
 ideagroups.908.d: "Das größte Problem beim Sammeln von Handelseinnahmen ist der Schmuggel. Unsere Regierungspolitik, die Handelsinteressen zu unterstützen, hat die Handelsklasse dazu veranlasst, mehr gegen diejenigen zusammenzuarbeiten, die sich dafür entscheiden, zu schmuggeln. Zumindest für eine Weile."
 ideagroups.908.a: "Fantastische Nachrichten!"
 ideagroups.909.t: "Unterstützung der Mercantilist-Politik"
 ideagroups.909.d: "Das merkantile Interesse hat sich für eine Ausweitung der merkantilistischen Politik eingesetzt. Wir erwägen eine Ausweitung dieser Politik, um zu sehen, ob sie für unsere Nation von Nutzen wäre."
 ideagroups.909.a: "Es lohnt sich, einen Blick auf..."
 ideagroups.910.t: "Handelskollaps"
 ideagroups.910.d: "Es ist schwer zu ergründen, aber aus irgendeinem Grund ist die Höhe der Einnahmen aus dem Handel einfach zusammengebrochen. Die Ladungen scheinen einfach nicht gelandet zu sein. Ist das Schmuggel? Gehen Händler woanders hin? Wir wissen es nicht, aber die Dinge sind grimmig..."
 ideagroups.910.a: "Es gibt nichts, was wir tun können."
 ideagroups.910.b: "Wir müssen etwas tun!"
 trade_collapse: "Handelskollaps"
 desc_trade_collapse: "Aufgrund einiger unvorhergesehener Probleme ist der Handel zusammengebrochen."
 cooperation_with_merchant_class: "Zusammenarbeit mit der Handelsklasse"
 desc_cooperation_with_merchant_class: "Die Handelsklasse arbeitet gegen diejenigen zusammen, die sich dafür entscheiden zu schmuggeln, dank unserer Regierungspolitik, die Handelsinteressen zu unterstützen."
 competitive_advantage: "Wettbewerbsvorteil"
 desc_competitive_advantage: "Ein bevorzugter Deal mit lokalen Lieferanten wurde von einem unserer Händler gesichert, was uns einen Wettbewerbsvorteil verschafft."
 income_bonanza: "Einkommen Bonanza"
 ideagroups.308.t: "Burst of Administrative Thought"
 ideagroups.308.d: "Die Denker unseres Landes, die durch die aufgeschlossene Haltung unserer Regierung ermutigt werden, sind mit einem Gedankenstoß im Bereich der Verwaltung beschäftigt und stellen sich die Frage, wie können wir besser regieren? "
 ideagroups.308.a: "Ausgezeichnetste Nachrichten"
 ideagroups.309.t: "Ein Blick nach außen"
 ideagroups.309.d: "Unsere Denker, die von der entspannten Haltung der Regierung zu diesen Dingen Gebrauch machen, haben begonnen, sich für diejenigen zu interessieren, die nicht wie wir sind. Diejenigen, die eine andere Sprache sprechen oder in einem anderen Land leben, diese Ideen werden ihnen helfen, wenn es um den Umgang mit diesen Menschen geht."
 ideagroups.309.a: "Jetzt sprechen sie meine Sprache..."
 ideagroups.310.t: "Militärische Theorie"
 ideagroups.310.d: "Die militärischen Waffen waren immer eine Faszination für Männer überall. Sie haben diese Faszination in konkrete Ideen verwandelt, die wir nutzen können."
 ideagroups.310.a: "Das ist gut!"
 ideagroups.1500.t: "Welle der Einwanderung"
 ideagroups.1500.d: "Eine unserer Kolonien hat eine Welle von Einwanderern bekommen, die ihr Vermögen in unseren Kolonien suchen. Es wird bald eine selbsttragende Stadt sein, die viel Reichtum für unser Reich bereitstellt."
 ideagroups.1500.a: "Das ist gut zu sehen..."
 ideagroups.1501.t: "Erfolgreiches Unternehmen"
 ideagroups.1501.d: "Unsere Entscheidung, einem Handelsunternehmen eine Konzession zu gewähren, hat sich als klug erwiesen. Unser Einkommen wurde stark verbessert, und dieses Geld kann für andere Dinge von Vorteil sein."
 ideagroups.1501.a: "Gute Neuigkeiten!"
 ideagroups.1502.t: "Kolonialer Enthusiasmus"
 ideagroups.1502.d: "»Ein neues Leben erwartet euch in den Kolonien! Eine Chance, neu in einem goldenen Land der Chance und Abenteuer zu starten.\" Das koloniale Leben ist nicht so, aber die Leute glauben es und rasen, um in die Kolonien zu gelangen, bevor die Chancen verschwinden."
 ideagroups.1502.a: "Sie sind Narren..."
 ideagroups.1503.t: "Diplomatische Bewegungen"
 ideagroups.1503.d: "Unser diplomatisches Korps hat hart gearbeitet, um sicherzustellen, dass unsere Interessen vor ausländischen Gerichten vertreten sind. Ihre Bemühungen haben es uns ermöglicht, das Netz unseres Einflusses noch weiter zu verbreiten."
 ideagroups.1503.a: "Das sind gute Neuigkeiten!"
 ideagroups.1504.t: "Schiffsbau-Boom"
 ideagroups.1504.d: "Unsere Schiffsbauindustrie hatte einen Boom bei Aufträgen für Handelsschiffe erlebt. Dieser Boom ist zu Ende, und jetzt gibt es Überkapazitäten in den Werften. Das wird nicht lange dauern, aber unsere Marine könnte davon profitieren."
 ideagroups.1504.a: "Nutzen wir es aus."
 ideagroups.1505.t: "Verbesserte Reputation"
 ideagroups.1505.d: "Seit langem arbeiten unsere Diplomaten daran, dass unser Ruf das Beste ist, was es sein kann. Eine merkwürdige Konstellation der Ereignisse hat dazu geführt, dass wir einen besseren diplomatischen Ruf genießen."
 ideagroups.1505.a: "Lass es uns benutzen!"
 ideagroups.1506.t: "Handelserfolg"
 ideagroups.1506.d: "Unsere Handelsklasse genießt unheimlichen Erfolg auf der ganzen Welt. Manche sagen, es sei nur zufälliges Glück, aber es ist uns egal, Reichtum ist Reichtum, unabhängig davon, wie wir es schaffen."
 ideagroups.1506.a: "Lassen Sie sie den Reichtum teilen....mit uns"
 ideagroups.1507.t: "Koloniale Katastrophe"
 ideagroups.1507.d: "Eine Katastrophe hat eine unserer Kolonien getroffen, viele Siedler sind gestorben und noch mehr sind nach Hause zurückgekehrt. Das ist eine Katastrophe und wir könnten sogar unsere Kolonie verlieren."
 ideagroups.1507.a: "Es kann nicht geholfen werden"
 ideagroups.1507.b: "Sparen Sie sich keinen Aufwand"
 ideagroups.1508.t: "Handelsversagen"
 ideagroups.1508.d: "Unsere Kaufleute haben schlechte Leistungen wie von spät, unsere großen Emporien sind leer von den Waren der Welt und vor allem unsere Einnahmen sind nach unten."
 ideagroups.1508.a: "Das ist nicht gut!"
 ideagroups.1508.b: "Versuch es abzuwenden!"
 ideagroups.1509.t: "Probleme beim Schiffsbau"
 ideagroups.1509.d: "Ein Anstieg der Nachfrage nach Schiffen durch verschiedene Menschen hat zu einem Anstieg der Nachfrage nach Schiffen aus verschiedenen Quellen erhöht die Zeit und Kosten von Schiffen. Obwohl niemand es wagen würde, uns mehr für Schiffe aufzuladen, dauert es länger, sie zu bauen."
 ideagroups.1509.a: "Haben wir die Zeit?"
 ideagroups.1510.t: "Diplomatischer Faux Pas"
 ideagroups.1510.d: "Mitten in einer sehr wichtigen Staatsveranstaltung am Hof eines unserer Nachbarn hat unser Botschafter den schrecklichsten Fauxpas begangen. Das Wort hat sich ausgebreitet und unsere Diplomaten finden das Leben schwieriger, da unsere Nachbarn viel Zeit damit verbringen, über sie zu lachen."
 ideagroups.1510.a: "Das ist schrecklich!"
 diplo_fuax_pas: "Diplomatischer Faux Pas"
 desc_diplo_fuax_pas: "Eine diplomatische Fauxpas von einem unserer Botschafter hat das Leben für unsere Diplomaten erschwert."
 trade_failure: "Handelsversagen"
 desc_trade_failure: "Die Leistung unserer Händler war in letzter Zeit schlecht, was zu niedrigeren Einnahmen führte."
 trade_success: "Handelserfolg"
 desc_trade_success: "Händler genießen einen leicht unheimlichen Erfolg auf der ganzen Welt, was für uns zu mehr Reichtum führt."
 enhanced_reputation: "Verbesserte Reputation"
 desc_enhanced_reputation: "Harte Arbeit unserer Diplomaten und eine merkwürdige Konstellation von Ereignissen haben dazu geführt, dass wir einen verbesserten diplomatischen Ruf genießen."
 ship_building_boom: "Schiffsbau-Boom"
 desc_ship_building_boom: "Nach einem Boom bei Aufträgen für Handelsschiffe gibt es eine Überkapazität, von der unsere Marine profitieren könnte."
 diplomatic_moves: "Diplomatische Bewegungen"
 desc_diplomatic_moves: "Unsere hart arbeitenden Diplomaten haben dafür gesorgt, dass unsere Interessen vor ausländischen Gerichten vertreten sind, so dass wir das Netz unseres Einflusses noch weiter verbreiten können."
 ideagroups.811.t: "Unerschrockenes Bohren"
 ideagroups.811.d: "Unsere Männer wurden auf die Höhe der militärischen Effizienz gebohrt. Wie eine gewickelte Feder können wir dieses hohe Niveau nicht zu lange halten. Aber für eine Weile werden unsere Armeen dort stehen, wo weniger Männer rennen würden."
 ideagroups.811.a: "Zeigt ihnen Jungs!"
 ideagroups.812.t: "Regimentaler Stolz"
 ideagroups.812.d: "Unsere Männer sind stolz auf ihre Regimenter, aber heutzutage kennt ihr Stolz keine Grenzen. Der gesunde Wettbewerb zwischen den Regimentern bedeutet, dass sie sich übertreffen, um ihre eigene Perfektion zu gewährleisten. Die wirklich schöne Sache ist, dass sie selbst Ausrüstung kaufen, um sicherzustellen, dass sie das Beste zur Verfügung haben, so dass wir es nicht für sie selbst kaufen müssen."
 ideagroups.812.a: "Bleib ruhig und nimm Stolz"
 ideagroups.813.t: "Vorbereitete Verteidigung"
 ideagroups.813.d: "Lassen Sie das Wort zu jedem Dorf, Dorf und Stadt, dass keine Unterstützung für den Feind angeboten werden. Jeder Versuch, die Münze des Feindes zu nehmen, wird bestraft, wenn der Sieg gewonnen wird. Niemand soll an unserer Entschlossenheit, dies zu sehen, zweifeln."
 ideagroups.813.a: "Verbreite das Wort!"
 ideagroups.814.t: "Auf den letzten Mann"
 ideagroups.814.d: "Wir sind nicht oft in der Lage, dies zu tun, aber im Moment ist es an der Zeit, unsere Männer in neue Ebenen des Fanatismus zu peitschen. Sie sind bereit, unsere Festungen dem allerletzten Mann zu verteidigen."
 ideagroups.814.a: "Haltet die Schlange!"
 ideagroups.815.t: "Regimentaler Geist"
 ideagroups.815.d: "Gute Futtersuche beruht darauf, dass der Mann zur Nahrungssuche geschickt wird, um bereitwillig Opfer zu bringen, um sicherzustellen, dass auch seine Kameraden ihre Ration erhalten. Er ist verpflichtet, nach einem ganzen Tagesmarsch große Distanzen zu gehen, um seinen Kameraden Nahrung zu bringen. Je stärker die Verbindung zwischen den Mitspielern, desto weiter wird der Forager gehen und desto besser wird die Armee gefüttert. Der gegenwärtige Krieg hat einen starken Geist unter den Männern geschaffen, und die Nahrungssuche läuft außergewöhnlich gut."
 ideagroups.815.a: "Das ist der Geist!"
 relentless_drill: "Unerschrockenes Bohren"
 desc_relentless_drill: "Das hohe Maß an militärischer Effizienz wird nicht lange dauern, aber für eine Weile werden unsere Armeen dort stehen, wo weniger Männer laufen würden."
 regimental_pride: "Regimentaler Stolz"
 desc_regimental_pride: "Der Stolz, den unsere Männer für ihre Regimenter empfinden, kennt keine Grenzen, und der gesunde Wettbewerb unter ihnen bedeutet, dass sie sich übertreffen, um ihre eigene Perfektion zu gewährleisten."
 prepared_defence: "Vorbereitete Verteidigung"
 desc_prepared_defence: "Bedrohliche Strafe für alle, die dem Feind helfen und die Münze des Feindes nehmen wird sicherstellen, dass kein Dorf, Dorf oder Stadt wird den Feind in irgendeiner Weise unterstützen."
 to_the_last_man: "Auf den letzten Mann!"
 desc_to_the_last_man: "Der Fanatismus, der in unseren Männern ausgepeitscht wurde, bereitet sie vor, unsere Festungen dem allerletzten Mann zu verteidigen."
 regimental_spirit: "Regimentaler Geist"
 desc_regimental_spirit: "Der gegenwärtige Krieg hat einen starken Geist unter den Männern geschaffen, und die Nahrungssuche läuft außergewöhnlich gut."
 ideagroups.1017.t: "Marinebau!"
 ideagroups.1017.d: "Eine große Gruppe von Schiffswrights haben einen Weg entdeckt, um ein paar neue Schiffe schnell für keine zusätzlichen Kosten für $LAND $ zu machen. Was für Schiffe brauchen wir?"
 ideagroups.1017.a: "Kriegsschiffe bestellen"
 ideagroups.1017.b: "Bestellung von Handelsschiffen"
 ideagroups.1018.t: "Überfluss an Seglern"
 ideagroups.1018.d: "Unsere Händler bauen ihre Flotten weiter aus und schulen immer wieder neue Matrosen für ihre Schiffe. Das bedeutet, dass wir, wenn wir sie in unsere Marinetruppen drängen müssen, viel bessere Matrosen bekommen."
 ideagroups.1018.a: "Gute Nachrichten!"
 ideagroups.1019.t: "Vorteile für die Marine"
 ideagroups.1019.d: "Unsere Marinekapitäne haben es in den letzten Jahren geschafft, einige Schmuggler zu fangen, und der Schnitt an den Staat war ziemlich groß."
 ideagroups.1019.a: "Wir sagen nie nein zu ein paar Dukaten..."
 ideagroups.1020.t: "Stolz der Flotte"
 ideagroups.1020.d: "Schwere Schiffe in unseren Flotten zu haben, ist immer eine Quelle des Stolzes. Unsere Matrosen sind stolz darauf, ihnen zu dienen, und unser Volk ist stolz darauf, seine Macht in unseren Häfen zu beobachten."
 ideagroups.1020.a: "Ich werde so schwul, wenn ich sie sehe..."
 ideagroups.1021.t: "Effizienz in der Marine"
 ideagroups.1021.d: "Nach mehreren administrativen Änderungen und der Einstellung einiger sehr kompetenter Matrosen hat sich die Effizienz unserer Marine erhöht. Dies kommt sowohl unserer Flotte als auch der Handelsflotte zugute, da ein effizientes Schiff weniger kostet und weniger Aufmerksamkeit erfordert."
 ideagroups.1021.a: "Das ist nützlich."
 ideagroups.1603.t: "Mangelnde Zahlungen"
 ideagroups.1603.d: "Einige andere Länder haben ihre Söldner verspätet bezahlt. Dies hat eine Reihe von Kapitänen geschaffen, die ihre Männer bezahlen müssen. Sie sind bereit, Verträge von uns zu einem niedrigeren Preis anzunehmen, vorausgesetzt, wir werden tatsächlich bezahlen."
 ideagroups.1603.a: "In uns vertrauen sie"
 ideagroups.1604.t: "Glut von Söldnern"
 ideagroups.1604.d: "Welcher Krieg endete? Wer kann sagen, war es mehrere oder nur eine große? Es ist nicht wichtig, aber eine Reihe von arbeitslosen Söldnerfirmen sind in unserem Bereich angekommen, um Arbeit zu suchen. Der Krieg eines Mannes ist die Chance eines anderen Mannes. Wir haben den Krieg und sie suchen die Gelegenheit."
 ideagroups.1604.a: "Wir sind das Land der Chancen"
 ideagroups.1605.t: "Großzügige Begriffe"
 ideagroups.1605.d: "Die eine Sache, die wir nicht mehr ärgern konnten, sind die ruinösen Zinsen, die wir aufgeladen werden. Unsere solide Verwaltung hat jedoch unsere Gläubiger davon überzeugt, dass der Zinssatz vielleicht zu hoch ist, und sie haben sich darauf geeinigt, dass eine geringfügige Reduzierung zumindest für eine Weile verdient wird."
 ideagroups.1605.a: "Wir stimmen zu!"
 ideagroups.1606.t: "Gute Ratschläge"
 ideagroups.1606.d: "Guter Rat ist manchmal schwer zu kommen, aber in diesen Tagen die Zahl der Menschen kommen, um uns zu beraten, steigt schön. Das gibt uns mehr Wahl als je zuvor."
 ideagroups.1606.a: "Lassen Sie uns die Kandidaten überprüfen"
 ideagroups.1607.t: "Zeigen Sie den Menschen unsere Resilienz"
 ideagroups.1607.d: "Unser Zustand steht unter Druck, aber es ist an der Zeit, unsere Widerstandsfähigkeit angesichts der Not zu zeigen. Es ist an der Zeit, dass Jungen aufstehen und Männer werden, dass Männer der Welt zeigen, was sie sind. Gemeinsam können wir vorwärts gehen."
 ideagroups.1607.a: "Es ist Zeit!"
 ideagroups.1608.t: "Unterstützen Sie den Krieg"
 ideagroups.1608.d: "Unser Volk ist müde von diesem Krieg, aber ihr Geist ist stark. Sie sind bereit, sich noch einmal um den Sieg zu bemühen. Wir werden siegreich sein."
 ideagroups.1608.a: "Weiter zum Sieg"
 ideagroups.1609.t: "fehlgeschlagene Verwaltung"
 ideagroups.1609.d: "Unsere Verwaltung hat unser Volk im Stich gelassen. Statt Gerechtigkeit für alle gibt es Gerechtigkeit für die wenigen. Es untergräbt die Unterstützung unseres Staates."
 ideagroups.1609.a: "Es ist ein trauriger Zustand"
 ideagroups.1609.b: "Der Staat wird stattdessen durch Gold unterstützt"
 ideagroups.1610.t: "Zahlungsforderungen"
 ideagroups.1610.d: "Wenn wir spüren, dass wir sie mehr brauchen, als sie uns brauchen, haben sich verschiedene Söldnerkapitäne zusammengetan, um höhere Löhne zu verlangen."
 ideagroups.1610.a: "Was können wir tun?"
 payment_demands: "Zahlungsforderungen"
 desc_payment_demands: "Söldnerkapitäne nutzen unser offensichtliches Bedürfnis und fordern ein höheres Gehalt."
 good_advise: "Gute Ratschläge"
 desc_good_advise: "Immer mehr Menschen treten zu unseren Beratern auf."
 generous_terms: "Großzügige Begriffe"
 desc_generous_terms: "Unsere Gläubiger haben sich bereit erklärt, unsere Zinssätze für eine Weile zu senken."
 glut_of_mercs: "Glut von Söldnern"
 desc_glut_of_mercs: "Ein Mangel an Krieg in anderen Ländern hat zu einer Reihe von arbeitslosen Söldnerfirmen geführt, die in unser Reich kommen, um Arbeit zu suchen."
 trust_from_mercs: "Vertrauen von Söldnern"
 desc_trust_from_mercs: "Die Verspätung anderer Länder bei der Zahlung ihrer Söldner hat eine Reihe von Kapitänen geschaffen, die bereit sind, Verträge von uns zu einem niedrigeren Preis anzunehmen, vorausgesetzt, wir werden tatsächlich zahlen."
 trade.1.t: "Respektieren Sie unsere Flagge"
 trade.1.d: "Wir haben alle wissen lassen, dass unsere Marine der Herr der Meere ist, aber die Nachricht hat uns erreicht, dass ein bestimmtes Land es versäumt hat, sofort die richtige Menge an Respekt und Kampf zu zeigen. Das Land schreit nach Krieg."
 trade.1.a: "Wir müssen uns fertig machen."
 trade.1.b: "Das ist töricht."
 trade.2.t: "Das kann nicht bleiben."
 trade.2.d: "Piraten haben einige unserer Schiffe getroffen. Sie folterten und ermordeten dann brutal die männlichen Passagiere und was die weiblichen Passagiere betrifft, so schockten die Geschichten alle zivilisierten Männer. Eine der Passagierinnen war die Tochter eines bedeutenden Edelmannes und er schreit nach Rache. Es gibt schwere Implikationen, dass diese Piraten unter jemandes Schutz stehen."
 trade.2.a: "Jagt sie runter!"
 trade.2.b: "Das ist zu teuer."
 pirate_hunting: "Piraten jagen"
 merchant_recalled: "Abwesender Kaufmann"
 trade.3.t: "Vertreibung von Händlern"
 trade.3.d: "Unsere Händler waren zu erfolgreich im Handel, und die Besitzer eines lokalen Handelsknotens halten ihre merkantilistischen Ideale aufrecht und versuchen jetzt, unsere Händler davon zu vertreiben."
 trade.3.a: "Sie bleiben!"
 trade.3.b: "Die Händler werden ein geringeres Profil behalten"
 trade.4.t: "Handelskrise"
 trade.4.d: "Unsere Kaufleute berichten, dass sie gegen den Versuch, ihre Waren zu pfänden, sträubenden Widerstand ausgesetzt sind. Sie reden, als wäre es das Ende der Welt, und sie befürchten, dass sie nie wieder ein Kupfer im Leben verdienen werden."
 trade.4.a: "Es sind nur Kaufleute."
 trade.4.b: "Versuchen Sie, sie zu lindern"
 trade.5.t: "Kaufmann Bankrott!"
 trade.5.d: "Einer unserer Händler im Ausland ist nach Hause zurückgekehrt, nachdem er jeden einzelnen Dukaten verloren hatte. Er ist bankrott gegangen, und wir werden von seinem Handel keine Vorteile mehr erhalten."
 trade.5.a: "Er konnte es einfach nicht schaffen..."
 trade.5.b: "Rette ihn!"
 trade.6.t: "Merchant Shipwrecked! Verwundet!"
 trade.6.d: "Ein Kaufmann ist auf See verloren gegangen, während er in einem Küsten-Handelsknoten handelt und alle seine Waren mit auf den Grund des Meeres nimmt."
 trade.6.a: "Das ist zu schade."
 trade.7.t: "Kaufleute leiden"
 trade.7.d: "Unser Fokus auf Mercantilismus macht das Leben für unsere Händler, die an ausländischen Orten handeln, hart."
 trade.7.b: "Sie hätten zu Hause bleiben sollen."
 trade.7.a: "Geben Sie ihnen Unterstützung"
 trade.8.t: "Niemand will arbeiten"
 trade.8.d: "Mit den großzügigen Freiheiten, die wir unseren Kaufleuten gewährt haben, haben wir eine Situation erreicht, in der die Menschen einfach nicht mehr ehrlich arbeiten wollen."
 trade.8.a: "Das war nicht ganz der Plan"
 trade.9.t: "Ausnutzung unseres Handels"
 trade.9.d: "Unsere merkantilistische Politik hat eine Generation von Administratoren hervorgebracht, die gut darin ist, unsere Händler dazu zu bringen, ihre Gebühren zu zahlen. Ein solcher Mann ist vor kurzem auf uns als besonders herausragend aufmerksam geworden."
 trade.9.a: "Er mag weiter große Dinge tun"
 trade.10.t: "Mangel an Schutz"
 trade.10.d: "Unsere Entschlossenheit, den freien Handel aufzunehmen, hat dazu geführt, dass inländische Händler an die Rivalen aus anderen Ländern verlieren."
 trade.10.a: "Sie müssen sich anpassen"
 trade.10.b: "Das ist zu schade."
 trade.11.t: "Verkauf von Händlern"
 trade.11.d: "Mit der Lockerung der Beschränkungen für ausländische Händler, einige unserer eigenen Händler glauben, dass sie nicht genug staatliche Unterstützung bekommen, und haben beschlossen, Karriere zu wechseln."
 trade.11.a: "Es ist mir egal."
 trade.12.t: "Versprechender Trader"
 trade.12.d: "Unsere Freihandelspolitik zwingt unsere Händler, innovativer zu werden. Einer sieht aus, als könnte er ein großer Mann werden."
 trade.12.a: "Vielleicht müssen wir einen Job für ihn finden."
 republics.1.t: "Republikanische Traditionen diskutiert"
 republics.1.d: "Unsere junge und zerbrechliche Republik erlebt heftige Debatten, manche sogar gewalttätig, zwischen Anhängern des alten Regimes und den robusten Verteidigern von Freiheit und Freiheit. Wie sollen wir darauf reagieren?"
 republics.1.a: "Wir brauchen einen König!"
 republics.1.b: "Die Republik ist heilig!"
 republics.2.t: "Freihändler gewinnen Debatten"
 republics.2.d: "Die Freetraders sind immer beliebter und scheinen zu haben, wie eine Mehrheit der Unterstützung im Parlament jetzt. Sie plädieren dafür, dass wir unsere merkantilistischen Tendenzen reduzieren müssen."
 republics.2.a: "Freihändler, die wir sein müssen"
 republics.2.b: "Mercantilismus ist für den Staat von entscheidender Bedeutung"
 republics.3.t: "Aufstieg eines Despoten"
 republics.3.d: "Der Mangel an Respekt vor der Republik hat ihre Grundlagen langsam erodiert. Um die Stabilität des Staates zu erhalten, hat $MONARCHTITLE$ $MONARCHCH$ $RULER_O_PRONOUN$Self Diktator für das Leben proklamiert."
 republics.3.a: "Es lebe $MONARCH$!"
 republics.4.t: "Der Prozess"
 republics.4.d: "Mein edelster $MONARCHTITLE$, Ihr ältester Sohn ist vor Gericht wegen Korruption und Bestechung. Es besteht kein Zweifel, dass die Anklagen wahr sind, die Überzeugung Ihres ältesten Sohnes wäre ein schwerer persönlicher Schlag für Sie. Auf der anderen Seite konnten wir uns natürlich in den Prozess einmischen und seine Unschuld sichern."
 republics.4.a: "Rückzug aus dem öffentlichen Leben"
 republics.4.b: "Siehe ihn freigesprochen"
 republics.5.t: "Eine neue Münze"
 republics.5.d: "In der Vergangenheit waren die $MONARCHTITLE$ früher auf der Rückseite der Münzen, jetzt lehnt die Republik solche Persönlichkeitskulte ab. Wenn wir eine neue Münze mit hoher Reinheit herausgeben würden, könnten wir den Glauben der Menschen an die Münzprägung verbessern und natürlich sollten sich alle daran erinnern, wer das getan hat."
 republics.5.a: "Ablehnung der Reform"
 republics.5.b: "Lassen Sie die Münzen ausgegeben werden"
 republics.6.t: "Ausländische Grundstücke?"
 republics.6.d: "Wilde Gerüchte kursieren über unseren Adel, der mit fremden Mächten schmiedet. Hysterie wächst und die Stimmung ist ängstlich. Das Volk fordert, dass wir gegen die Verräter streiken, aber weisere Köpfe sagen, dass wir die Tradition der republikanischen Gerechtigkeit ihren Lauf nehmen lassen müssen."
 republics.6.a: "Nutze sie und ihren Reichtum"
 republics.6.b: "Gerechtigkeit ist vor allem"
 republics.7.t: "Erweitern Sie den Leibwächter"
 republics.7.d: "Das Büro von $MONARCHTITLE$ wird von Feinden innerhalb und außerhalb herausgefordert, und somit ist ein starker persönlicher Bodyguard unerlässlich, um sicherzustellen, dass [Root.Monarch.GetSheHe] an der Macht bleibt. Die turbulente Politik unserer Zeit erfordert dies, aber es gibt diejenigen, die es schimpfen und behaupten, dass dieser neue Trend aristokratische Tendenzen aufzeigt und die Traditionen der Republik untergräbt."
 republics.7.a: "Mach schon!"
 republics.7.b: "Es würde unsere republikanischen Ideale verletzen!"
 republics.8.t: "Der Feuerbrandprediger"
 republics.8.d: "Ein Prediger hat das Ende von allem, was wir wissen, und einen Neuanfang prophezeit. Der Prediger gewann an Traktion mit unserem jüngsten Krieg, aber er drängt nicht wirklich auf die Art von Republik, die wir kennen. Wir könnten ihn zu einer Spur durch Feuer herausfordern, aber dies könnte zu internen Problemen führen, gerade wenn wir Einheit brauchen."
 republics.8.a: "Erlauben Sie es!"
 republics.8.b: "Gib ihm eine Feuerprobe!"
 republics.9.t: "Nobles Grundstück"
 republics.9.d: "Mit der Republik schauen zerbrechliche Gerüchte haben uns erreicht, dass Adlige planen, in erbliche Nachfolge zu unserer großen Republik zu bringen."
 republics.9.a: "Hier geht es um"
 republics.10.t: "Abteilung im Rat"
 republics.10.d: "Die Republik funktioniert aufgrund der vereinbarten gemeinsamen Zweck der Herrscher, die wiederum repräsentieren den festen Willen der regierten. Unsere Republik hat sich von den Traditionen zurückgewandt, die uns stark gemacht haben. Der Mangel an Zusammenhalt in unserem Regierungsrat kostet uns militärisch."
 republics.10.a: "Das ist nicht gut!"
 republics.11.t: "Streitigkeiten, die die Regierungen betreffen"
 republics.11.d: "Die Republiken sind erfolgreich, wenn die wichtigen Familien bereit sind, das Interesse der Republik auf Augenhöhe mit ihren eigenen zu bringen. Derzeit stehen unsere republikanischen Traditionen unter Druck und die Familien setzen ihre eigenen Interessen vor die Republiken. Dies schadet unserer Fähigkeit, zu regieren, da ein Konsens schwieriger zu erreichen ist."
 republics.11.a: "Das ist schlecht!"
 republics.12.t: "Handelskriege"
 republics.12.d: "Wir haben immer den gesundheitlichen Wettbewerb zwischen unseren Händlern gefördert, aber gleichzeitig haben sie immer das größere Interesse der Republik an erster Stelle gestellt. Wir würden zusammenarbeiten, um sicherzustellen, dass der Handel der Republik gegen das Interesse der Rivalen gestärkt wird. Nun nimmt diese Tradition ab und die Handelsklasse wird immer brüderlicher. Das tut unserem Land weh..."
 republics.12.a: "Es muss etwas getan werden!"
 republics.13.t: "Zeremonie unterbrochen"
 republics.13.d: "Einer der Kernteile einer Republik sind die großen Staatszeremonien. Dies ist eine Zeit, in der Meinungsverschiedenheiten und Streitigkeiten zwischen den Patriziern auf Eis gelegt werden, damit wir unsere Einheit des Vorsatzes zeigen und der Welt unsere Stärke zeigen können. Bei einer kürzlich erfolgten Zeremonie wandten sich entrüstete Elemente von unseren Traditionen ab, um ihre Meinungsverschiedenheiten mit dem Regierungsrat auszusprechen."
 republics.13.a: "Weit weg vom Ideal!"
 renovatio_effect: "Vereinigen Sie die §YDragon Aspekte§! in ein Land!"
 vassalize_empire2: "Alle Mitglieder des §YDragon Aspekte§! werden unsere direkten Vasallen oder verlassen das Reich, so dass wir Anspruch auf ihr Land!"
 EVTNAME6140: "Das Geschäft boomt"
 EVTDESC6140: "Dank unserer klugen Handelspraktiken werden Händler in unser Reich angezogen und unsere Handelseffizienz hat sich dadurch erhöht."
 EVTDESC9471: "Grenzen sind organische Dinge, ändern und mutieren mit den Jahreszeiten, und mit dem Vermögen der neuesten Eroberer vorbei. Historiker werden vielleicht sagen, dass die Ereignisse, die sich in $PROVINCENAME$ in diesem Jahr unseres Lords $YEAR$, waren unvermeidlich. \"Da $PROVINCENAME$ unter der wohlwollenden Herrschaft von $COUNTRY$ weiter gedeihen, waren die Joche auf der anderen Seite der Grenze gezwungen, eifersüchtig zu werden.\" Vielleicht sind sie uns gegenüber weniger fair. So oder so haben Spannungen in $PROVINCENAME$ einem rivalisierenden Nachbarn einen Casus Belli gegen uns gegeben."
 EVTNAME841: "Ein Marinereformer"
 EVTDESC841: "Die Gesamtleistung unserer Marine hat sich in der Tat verbessert, da wir beschlossen, es ein bisschen mehr auf Kosten der Armee zu bevorzugen. Ein Offizier von großer Geschicklichkeit ist aus den Reihen hervorgegangen."
 EVTOPTB841A: "Ihn fördern"
 EVTNAMEHR01: "Interne Konflikte"
 EVTNAMEHR08: "Das Ende der inneren Konflikte"
 EVTNAME1072: "Drohungen für die Krone"
 EVTDESC1072: "Wie bei den meisten Dynastien wird unsere Nation ständig von ausländischen Rivalen angegriffen, die ihre Rechte auf unsere Krone beanspruchen. Geplagt durch den Mangel an finanziellen Mitteln $MONARCH$ wurde empfohlen, diplomatische Verhandlungen zu suchen oder auf andere Weise das mögliche Ende unseres Imperiums zu sehen."
 EVTOPTA1072: "Machen Sie einen letzten Stand"
 EVTOPTB1072: "Diplomatischer Kompromiss suchen"
 EVTNAME1073: "Nationale Fragmentierung"
 EVTDESC1073: "Obwohl es sich um ein riesiges Gebiet handelt, ist $COUNTRY$ politisch eine ziemlich zerschmetterte Nation. $MONARCH$s Macht über das Imperium wurde von verschiedenen lokalen Herrschern stark eingeschränkt, und er ist mit zunehmenden Schwierigkeiten mit der Verwaltung des großen Imperiums konfrontiert. Die unterschiedliche Mischung von Kulturgruppen mit unterschiedlichen Werten und Überzeugungen hat zu Konflikten über die unbedeutendsten Dinge geführt."
 EVTOPTA1073: "Erhöhung der Zentralisierungsbemühungen"
 EVTOPTB1073: "Gehen Sie, wie es ist"
 EVTNAME1074: "Die Reformen von $TREASURER$"
 EVTDESC1074: "Die Verwaltung eines so großen Imperiums wie $COUNTRY$ erfordert umfangreiche Wirtschaftsplanung und das Fehlen eines guten Finanzberaters hatte sich bisher als ziemlich katastrophal erwiesen. Die Ernennung von $TREASURER$ half jedoch, die Flut zu wenden. Sie führten eine Reihe von Finanzreformen ein, darunter ein gerechteres Steuersystem und einen Plan für die Finanzierung der Staatsverschuldung."
 EVTOPTA1074: "Umsetzung des nationalen Schuldenfinanzierungsplans"
 EVTOPTB1074: "Umsetzung der Steuerreform"
 EVTNAME1075: "Prosperierende Zeiten"
 EVTDESC1075: "$MONARCH$ ist für die künstlerischen Leistungen unseres Landes und die blühende Wirtschaft bekannt geworden. Künstler, Philosophen und Dichter strömen zu $CAPITAL$ und die blühende Wirtschaft hat umfangreiche künstlerische Finanzierung ermöglicht. Es werden mehrere Fine-Architectural-Gebäude errichtet und wunderschöne Gärten errichtet, um den Reichtum unseres Landes zu demonstrieren und viele Mitglieder unserer neuen intellektuellen Elite haben Ideen, wie man verschiedene Teile unseres Landes verbessern kann."
 EVTOPTA1075: "Investitionen in eine bessere städtische Infrastruktur."
 EVTOPTB1075: "Investitionen in eine bessere ländliche Infrastruktur."
 EVTOPTC1075: "Investieren Sie in bessere Produktionsmethoden."
 EVTNAME1076: "Colonial Ventures"
 EVTDESC1076: "Mit der Entdeckung der Neuen Welt sind wir in das eingetreten, was wie unsere größte Periode des Wohlstands aussieht. Trotz des immensen Reichtums, der uns erlaubt $MONARCH$, eine der herausragendsten Armeen der Welt zu finanzieren, haben wir nicht erfolgreich eine starke Marinetruppe geschaffen und [Root.Monarch.GetHerSein] Versuch, die benachbarten Staaten zu erobern, ist bisher kläglich gescheitert."
 EVTOPTA1076: "Investieren Sie in die Marine-Kraft"
 EVTOPTB1076: "Verlassen Sie die Idee der marinen Vorherrschaft"
 EVTDESHOR01: "Beginnend mit $YEAR$, $COUNTRY$ konfrontiert fast ein Jahrzehnt des völligen Chaos langsam verbrauchen das Land von innen und bringen es an den Rand des Zusammenbruchs. Unsere Nation kämpft sowohl sozial als auch wirtschaftlich, da Hungersnöte und Krieg unser Volk plagen und die wachsende Opposition gegen die Aristokratie und Kirche zu einer Reihe von Rebellionen und Attentatsversuchen gegen den Monarchen geführt hat."
 EVTOPTA3001: "Schlechte Zeiten sind vor uns"
 EVTNAMEHR02: "Religiöse Kämpfe"
 EVTDESHOR02: "Die Regierung von $COUNTRY$ ist ständig mit dem Problem der äußeren Kräfte konfrontiert, die versuchen, die lokale Bevölkerung zu beeinflussen, um ihre religiösen Überzeugungen zu konvertieren. Die folgenden Ausbrüche waren in $PROVINCENAME$ besonders heftig, und die Möglichkeit, dass sich die Ausschreitungen außerhalb der Grenzen der Provinz ausbreiten, wird zu einer ernsten Bedrohung für die umliegenden Gebiete."
 EVTOPTA3002: "Eine Nation, ein Glaube!"
 EVTOPTB3002: "Alle Glaubensansichten tolerieren"
 EVTNAMEHR03: "Nationale Instabilität"
 EVTDESHOR03: "Die psychische Belastung des Krieges, die sinkende Bevölkerungszahl und die Beschwörung von Adligen, die versuchen, ihre Autorität zu erhalten und zu stärken, haben den kritischen Zustand unserer Nation kaum verbessert. Bauernaufstände werden immer häufiger und ohne drastische Maßnahmen stehen wir vor einer langen Erholung."
 EVTOPTA3003: "Der Krieg ist unser Hauptanliegen"
 EVTOPTB3003: "Unsere häuslichen Probleme sind unser Hauptanliegen"
 EVTNAMEHR04: "Ruhe unter den Bauern"
 EVTDESHOR04: "Hunger, Pest und unsere verstärkten Bemühungen, den rechtlichen und wirtschaftlichen Status der Bauern zu kontrollieren, entleeren die Stärke des gemeinsamen Volkes. Unruh braut sich unter den unteren Schichten der Gesellschaft und droht, die Unordnung unserer bereits gequälten Nation zu verschlechtern."
 EVTOPTA3004: "Einschränkung der Leibeigenschaft"
 EVTOPTB3004: "Haltet die Massen in Ketten"
 EVTNAMEHR05: "Kriegserschöpfung"
 EVTDESHOR05: "Mit Pest, Hunger und Krieg, die unser Land verwüsten, befinden sich unsere Leute in einem Zustand extremer geistiger und körperlicher Ermüdung. Unsere Bevölkerung fleht unsere Regierung an, ihr Elend zu lindern und ihr Opfer und ihr Leid zu beenden."
 EVTOPTA3005: "Es gibt keine sofortige Lösung"
 EVTOPTB3005: "Ihre Stimmen sollen gehört werden"
 EVTNAMEHR06: "Verschwörungen"
 EVTDESHOR06: "Aufgrund der schlechten Verwaltung ist $MONARCH$ das Opfer mehrerer Verschwörungen von ehrgeizigen Gegnern geworden. Die Opposition wird von Tag zu Tag stärker und es wird offensichtlich, dass $MONARCH$ sicherlich nicht die richtige Person ist, um unsere Nation in solchen schwierigen Zeiten zu führen."
 EVTOPTA3006: "Lassen Sie das Schicksal der Nation in seinen Händen"
 EVTOPTB3006: "Gegenüber $MONARCH$"
 EVTNAMEHR07: "Hungersnot schlägt $LAND$"
 EVTDESHOR07: "Weitverbreitetes Ernteversagen hat unsere Leute mit sehr wenig oder nichts zu essen gelassen. Die Menschen rufen nach der Regierung, um ihr Leid zu lindern, aber so vielen zu helfen, wird sehr teuer sein."
 EVTOPTA3007: "Versuchen Sie, das Leiden zu lindern"
 EVTOPTB3007: "Wir sind hilflos angesichts einer solchen Katastrophe..."
 EVTDESHOR08: "Die Instabilität der letzten Jahre scheint endlich vorbei zu sein!"
 EVTOPTA3008: "Reihenfolge wiederherstellen"
 EVTNAMEHR21: "Bauernkrieg"
 EVTDESHOR21: "Die Bauernschaft hat seit geraumer Zeit wirtschaftliche, religiöse und politische Änderungen gefordert. Ihre Unzufriedenheit ist so stark gewachsen, dass gewalttätige Revolten zu einer alltäglichen Praxis werden. Auch wenn es keine zentrale Führung gibt und ihnen die richtige Rüstung fehlt, haben die Bauern es immer noch geschafft, eine Herausforderung für die Autorität zu stellen. Mehrere wichtige Gebäude, religiöse und andere, wurden als Protest verbrannt und geplündert."
 EVTOPTA3021: "Schlechte Zeiten sind vor uns"
 EVTNAMEHR22: "Bauernproteste"
 EVTDESHOR22: "Regionale Revolten und Proteste brechen in unserem ganzen Land aus. Wütende Bauern fordern sofortige Reformen der sozialen und politischen Ordnung. Das Gewicht der schweren Steuern und die Grausamkeit ihrer Vermieter haben sie schließlich über den Rand getrieben."
 EVTOPTA3022: "Durchsetzung der Leibeigenschaft"
 EVTOPTB3022: "Einschränkung der Leibeigenschaft"
 EVTNAMEHR23: "Religiöse Revolte"
 EVTDESHOR23: "Die Ideen der Reformation haben eine große Anzahl der unterdrückten Bauernschaft angesprochen. Der Appell beruht in vielen Fällen auf sozialen Motiven, viele glauben, dass sie Unterstützung erhalten und dass ihre Not sich verringern wird. Dies ist nicht unbedingt der Fall, da die Revolte an Schwung gewonnen hat und die Gräueltaten durch die Bauern immer weiter verbreitet sind, haben die Reformisten begonnen, sich den \"mörderischen Bauern\" zu widersetzen."
 EVTOPTA3023: "Zerschmettert sie!"
 EVTOPTB3023: "Mögen sie ihren eigenen Glauben wählen"
 EVTNAMEHR24: "Veraltete Kräfte"
 EVTDESHOR24: "Die militärische Forschung und die Einführung von Schießpulver haben unsere ehemaligen Streitkräfte mehr oder weniger überholt. Ihr hoher Status ist etwas von der Vergangenheit, sie sind jetzt von Armut und Frustration betroffen. Ihr Elend ist über die Vernunft hinausgegangen, und sie unterdrücken die Autorität für finanzielle Hilfe."
 EVTOPTA3024: "Sie haben keinen Platz in unserer Gesellschaft"
 EVTOPTB3024: "Sie können immer noch von Nutzen sein"
 EVTNAMEHR25: "Nationale Dezentralisierung"
 EVTDESHOR25: "Während der ersten Stadien des Bauernkrieges haben die Rebellen einfach dadurch an Boden gewonnen, dass sie die Herren und Ritter überwältigt haben. Aufgrund unserer bereits politisch dezentralisierten Nation hat sich das, was als mehrere kleinere lokale Aufstände begann, über die Provinzgrenzen ausgebreitet und einen größeren Teil unserer Nation verschlungen."
 EVTOPTA3025: "Zerschmettert die Rebellen"
 EVTOPTB3025: "Wir müssen eine Lösung aushandeln."
 EVTNAMEHR26: "Das Ende des Bauernkrieges"
 EVTDESHOR26: "Die Instabilität der letzten Jahre scheint endlich vorbei zu sein! Wir müssen uns keine Sorgen mehr darüber machen, dass die Bauern für Reformen kämpfen. Ihr Kampfwille ist entleert."
 EVTOPTA3026: "Reihenfolge wiederherstellen"
 EVTNAMEHR71: "Eingeborene, die auf unsere Expeditionen treffen"
 EVTDESHOR71: "Die Siedler unserer Kolonie haben kleine Eingeborenengruppen entdeckt, die die Kolonie aufmerksam beobachteten. Wir wissen nicht, was ihre Absichten sind, wie wollen Sie vorgehen?"
 EVTOPTA3071: "Wehrt die Wilden ab!"
 EVTOPTB3071: "Vorlage eines Handelsvorschlags"
 EVTOPTHOR71: "Erlaubt ihnen, in Frieden zu leben"
 EVTNAMEHR72: "Einheimische Raubtiere"
 EVTDESHOR72: "Die Ansiedlung einer wachsenden Zahl weißer Menschen in unseren Kolonien hat sowohl unter den Eingeborenen als auch unter den Siedlern Unzufriedenheit und Hass gebracht. Die Kolonisten von $PROVINCECULTURE$ haben die Eingeborenen ignoriert, solange sie in der Lage waren, ihr Land zu ergreifen und unter falschen Vorwänden alle Versuche zur Reaktion und Wiedergutmachung von Unrecht zu unterdrücken."
 EVTOPTA3072: "Verteidigen Sie den Vergleich"
 EVTOPTB3072: "Verlassen Sie die Siedlung"
 EVTNAMEHR73: "Native Ausbeutung"
 EVTDESHOR73: "Die Misshandlung der indigenen Bevölkerung, in Kombination mit bisher unbekannten Krankheiten durch die Siedler, hat die einheimische Bevölkerung von $PROVINCENAME$ dezimiert."
 EVTOPTA3073: "Ignoriere ihr Leiden"
 EVTOPTB3073: "Versuch, ihren Schmerz zu lindern"
 EVTNAMEHR74: "Koloniale Expansion"
 EVTDESHOR74: "Politischer und wirtschaftlicher Druck zu Hause hat Platz gemacht für eine plötzliche Zunahme der Zahl der Menschen, die ein besseres Leben in reichen unerforschten Ländern suchen "
 EVTOPTA3074: "Erweiterung der kolonialen Grenzen"
 EVTOPTB3074: "Es ist zu teuer."
 EVTNAMEHR75: "Lucrativer Handel"
 EVTDESHOR75: "Unser Handel mit den Eingeborenen von $PROVINCENAME$ hat sich als sehr profitabel erwiesen und die Wirtschaft der Kolonie hat sich zu neuen Höhen angespornt."
 EVTOPTA3075: "Setzen Sie in den Treasury"
 EVTOPTB3075: "Investieren Sie in Händler"
 EVTOPTHOR75: "Investitionen in Handelstechnologie"
 EVTNAMEHR76: "Ausbreitung der Krankheit"
 EVTDESHOR76: "Neue Krankheiten aus Übersee haben sich schnell unter den Stämmen ausgebreitet und die gesamte einheimische Bevölkerung in einigen Gebieten fast vernichtet."
 EVTOPTA3076: "Ignoriere ihr Leiden"
 EVTOPTB3076: "Versuch, ihren Schmerz zu lindern"
 EVTNAMEHR77: "Religiöse Einflüsse"
 EVTDESHOR77: "Die Missionare [Root.Owner.Culture.GetName], die ins Ausland geschickt wurden, um der indigenen Bevölkerung zu predigen, stießen auf heftigen Widerstand. In einigen Fällen haben sie es jedoch geschafft, die Eingeborenen genug zu beeinflussen, um sie zu bekehren. Eine kleinere Gruppe von Eingeborenen, die innerhalb und um $PROVINCENAME$ leben, haben die christlichen Glaubensansichten ohne weiteres akzeptiert."
 EVTOPTA3077: "Versuchen Sie, alle von ihnen zu konvertieren"
 EVTOPTB3077: "Lass sie sein"
 civil_war.6.t: "Rebellische Unterstützung in $CAPITAL$"
 civil_war.6.d: "Jetzt gibt es sogar Unterstützung in unserem Kapital für den Vortäuscher. Es gibt eine Armee direkt vor den Toren von $CAPITAL_CITY$, und die Stadt ist im Begriff zu fallen!"
 civil_war.6.a: "Das ist ernst!"
 EVTNAMEHR91: "Bürgerkrieg!"
 EVTDESHOR91: "$MONARCH$s kontinuierliches Planen und Planen hat die Adligen verärgert und machte $MONARCH$ einige mächtige Feinde unter der Aristokratie. Es wird nicht lange dauern, bis die Flüsterungen und Gerüchte über Pläne, die falsche Herrschaft zu beenden, sich in die Realität verwandeln und unsere Nation in einen ausgezogenen Machtkampf gestürzt wird."
 EVTOPTA3091: "Zerschmettert die Opposition!"
 EVTNAMEHR92: "Ein Schrei um Hilfe"
 EVTDESHOR92: "Die Opposition gegen $MONARCH$ hat von Tag zu Tag mehr Anhänger angezogen und die Möglichkeit einer Deposition wird sehr plausibel. In einem verzweifelten Versuch, den Thron zu retten und die Ordnung wiederherzustellen, hat sich $MONARCH$ an die ausländischen Verbündeten von $COUNTRY$ gewendet, die um Hilfe baten."
 EVTOPTA3092: "Bitten Sie um Hilfe von Ihren Verbündeten"
 EVTOPTB3092: "Verlassen Sie sich auf Ihre eigene Kraft"
 EVTNAMEHR93: "skrupellose Schwiegereltern"
 EVTDESHOR93: "Eine königliche Ehe kann manchmal ein Segen sein, aber in unserem geschwächten Staat, aufgrund der Auseinandersetzung zwischen dem Monarchen und der Aristokratie, ist sie nichts weniger als ein Fluch. Opportunistische Schwiegereltern betrachten dies als das perfekte Timing, um ihren Einfluss zu erweitern und mehr Macht zu erlangen."
 EVTOPTA3093: "Ergreifung geeigneter Maßnahmen"
 EVTOPTB3093: "Ignoriere ihre erbärmlichen Versuche"
 EVTNAMEHR94: "$PROVINCENAME$ ist verloren"
 EVTDESHOR94: "$PROVINCENAME$ ist in die Hände der Rebellentruppen gefallen. Sie haben es geschafft, die lokale Regierung zu stürzen und haben $PROVINCENAME$ als ihre proklamiert. Die Nachrichten haben uns erreicht, dass sie sich auf einen neuen Angriff vorbereiten, während wir sprechen."
 EVTOPTB3094: "Wir müssen die Niederlage akzeptieren."
 EVTNAMEHR95: "Armee Deserteure"
 EVTDESHOR95: "Die Moral unserer Truppen sinkt, und es wurden Gruppen von Deserteuren entdeckt, die sich den Rebellen anschlossen. Wenn das so weitergeht, können wir sie nicht davon abhalten, die Kontrolle über $PROVINCENAME$ zu übernehmen."
 EVTOPTA3095: "Versuchen Sie, ihre Moral zu stärken"
 EVTOPTB3095: "Wir haben keine Mittel dafür."
 EVTNAMEHR96: "Ende des Bürgerkriegs"
 EVTDESHOR96: "Unsere Truppen gewinnen an Boden. Es scheint, dass viele der Rebellen ihren Kampfanreiz verloren haben und sich infolgedessen große Gruppen zurückziehen. Das ist unsere Chance, diesen Wahnsinn zu beenden und Ordnung wiederherzustellen."
 EVTOPTA3096: "Der Sieg gehört uns!"
 EVTNAME4011: "Militärische Reform"
 EVTDESC4011: "$MONARCH$ hat eine gründliche Revision der militärischen Struktur unseres Landes begonnen. Während noch Offiziere aus dem Adel gezogen werden, werden die Bauern und die Stadtbewohner in die anderen Reihen eingezogen. Regelmäßige Bohrungen wurden eingeführt und eine mächtige Flotte zusammen mit Hunderten von Schlachtschiffen, Galeeren und anderen Handwerken gegründet."
 EVTOPTA4011: "Nur die Armee reformieren"
 EVTOPTB4011: "Nur die Marine reformieren"
 EVTOPTC4011: "Reform der Armee und der Marine"
 EVTNAME4021: "$PHILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER $PILOSOPHER"
 EVTDESC4021: "$PHILOSOPHER$ muss sicherlich einer der führenden Philosophen unserer Zeit sein. [Root.Adm_Advisor.GetSheHeCap] ist wahrscheinlich am besten bekannt für [Root.Adm_Advisor.GetHerSeine] philosophische Empirik und Skepsis. [Root.Adm_Advisor.GetSheHeCap] hat festgestellt, dass keine Theorie der Realität möglich ist - es kann kein Wissen über etwas jenseits von Erfahrung geben."
 EVTOPTA4021: "[Root.Adm_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4021: "[Root.Adm_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4022: "NATÜRLICHER WISSENSCHAFTER"
 EVTDESC4022: "Einer unserer Berater, $NATURAL_SCIENTIST$, hat große Unterstützung für ihre Bemühungen bei der Entwicklung astronomischer Instrumente und Messung und Fixierung der Positionen von Sternen erhalten. [Root.Adm_Advisor.GetHerHisCap] Beobachtungen umfassen eine umfassende Studie des Sonnensystems und genaue Positionen von mehr als 777 festen Sternen."
 EVTOPTA4022: "[Root.Adm_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4022: "[Root.Adm_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4023: "$ARMY_REFORMER $ARMY_REFORMER $ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY_REFORMER$ARMY"
 EVTDESC4023: "Einer unserer Berater, $ARMY_REFORMER$ hat die Kunst der Belagerung Handwerk und defensive Befestigungen revolutioniert. $NAVAL_REFORMER_CAP_ADJ$ hat in allen Kriegen von $MONARCH$ gekämpft und hat häufig Touren durch die Grenzen besucht, zahlreiche Befestigungsanlagen neu gestaltet und verbessert."
 EVTOPTA4023: "[Root.Mil_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4023: "[Root.Mil_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4024: "$NAVAL_REFORMER$"
 EVTDESC4024: "$NAVAL_REFORMER$, unser militärischer Berater, hat die Bedeutung einer stärker organisierten Flotte und die Notwendigkeit einer Reform betont. [Root.Dip_Advisor.GetSheHeCap] hat es geschafft, $MONARCH$ zu überzeugen, eine umfangreiche Umstrukturierung zu beginnen. Schlachtschiffe, Galeeren und andere Handwerke werden gebaut, um die Flotte zu stärken."
 EVTOPTA4024: "[Root.Dip_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4024: "[Root.Dip_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4025: "INSGESAMT"
 EVTDESC4025: "$ARTIST$ wird von vielen als einer der größten lebenden Künstler unserer Zeit angesehen. Eine Reihe von $ARTIST_POSS_PRONOUN$ Werken zählen zu den berühmtesten in der Existenz."
 EVTOPTA4025: "[Root.Adm_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4025: "[Root.Adm_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4026: "$TREESSURER$"
 EVTDESC4026: "Der Reichtum der Nationen' war das erste große Werk in der politischen Ökonomie und der Eckstein dessen, was später als Laissez-faire bekannt wurde. $TREASURER$ hat das Konzept der \"unsichtbaren Hand\" eingeführt - die intrinsische Fähigkeit eines Systems vollkommener Freiheit, sich selbst zu kontrollieren und immer noch eine geordnete Gesellschaft durch den Mechanismus des Wettbewerbs entstehen zu lassen."
 EVTOPTA4026: "[Root.Adm_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4026: "[Root.Adm_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4027: "$THEOLOGISCH$"
 EVTDESC4027: "Einer unserer Berater, $THEOLOGIAN$, muss sicherlich einer der größten Gelehrten unserer Zeit sein. $THEOLOGIAN_CAP_POSS_PRONOUN$ Fachkenntnisse in der Patristik und der klassischen Literatur haben einen großen Einfluss auf die theologische Debatte in unserem Land gehabt. Als Person des Mittelbodens haben ihre Ansichten $THEOLOGIAN_S_PRONOUN$ zu einem Leuchtfeuer für diejenigen gemacht, die Freiheit mehr wertschätzen als Orthodoxie."
 EVTOPTA4027: "[Root.Adm_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4027: "[Root.Adm_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4028: "$STATESMAN$"
 EVTDESC4028: "Einer unserer Berater, $STATESMAN$, hat die krönende Leistung von $STATESMAN_POSS_PRONOUN$ literarische Karriere - 'Der Geist der Gesetze' veröffentlicht. Dieses monumentale Werk wurde für drei seiner zahlreichen Theorien gefeiert: die Klassifizierung der Regierungen, die Einflüsse auf die Politik und die wichtigste - die Theorie der Gewaltenteilung."
 EVTOPTA4028: "[Root.Dip_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4028: "[Root.Dip_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4029: "$KOLONIAL_GOVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KONIAL_COVERNOR$KOLONIAL_COVERNOR$KOLONIAL_COVERNOR$KONIAL_COVERNOR$KONIAL_COVERNOR$KONIAL_COVERNOR$KONIAL_COVERNOR$KONIAL_COVERNOR$KONIAL_COVERNOR$"
 EVTDESC4029: "Einer unserer Berater, $COLONIAL_GOVERNOR$, hat dazu beigetragen, die Kolonisierung zu intensivieren und die Stabilität in unseren Kolonien zu erhöhen."
 EVTOPTA4029: "[Root.Dip_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4029: "[Root.Dip_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4030: "$SPYMASTER$"
 EVTDESC4030: "$SPYMASTER$s perfekte Organisation eines Geheimdienstes und Spionagenetzwerks hat sich als äußerst effizient bei der Abtreibung aller Verschwörungen gegen das Leben von $MONARCH$ und alle anderen politischen und diplomatischen Komplotten erwiesen."
 EVTOPTA4030: "[Root.Dip_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4030: "[Root.Dip_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4031: "$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DIPLOMAT$DLOMAT$DIPLOMAT$DLOMAT$DLOMAT$DLOMAT$DLOMAT$DLOMAT$DLOMAT$DLOMAT$"
 EVTDESC4031: "$DIPLOMAT$ ist ein sehr erfahrener Diplomat, bekannt für die Bemühungen von $DIPLOMAT_POSS_PRONOUN$, unsere Nation als eine große diplomatische Kraft zu etablieren."
 EVTOPTA4031: "[Root.Dip_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4031: "[Root.Dip_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 EVTNAME4032: "VERTRAGSNEHMER"
 EVTDESC4032: "$TRADER$ ist ein sehr kompetenter Händler, bekannt für $TRADER_POSS_PRONOUN$ versucht, den Handelsverkehr zu verbessern und die Wirtschaft unserer Nation zu stabilisieren."
 EVTOPTA4032: "[Root.Dip_Advisor.GetHerHisCap] Bemühungen werden in der ganzen Nation bewundert werden"
 EVTOPTB4032: "[Root.Dip_Advisor.GetHerHisCap] Reputation wird über unsere Grenzen hinaus reichen"
 reforms.1.t: "Finanzreformen"
 reforms.1.d: "Unsere Nation durchläuft umfassende Reformen in Bezug auf die Wirtschaft und die Verwaltung unseres Landes. Solche Reformen kommen jedoch nicht billig und können unter der Bevölkerung ein gewisses Maß an Ressentiments hervorrufen."
 reforms.1.a: "Gehen Sie mit den Reformen durch."
 reforms.1.b: "Nein, eine solche Umstrukturierung wäre zu hart."
 reforms.2.t: "Sozialreform"
 reforms.2.d: "Unser Land durchläuft eine umfassende gesellschaftliche Umgestaltung. Die aristokratischen Länder werden enorm reduziert, und es wurden Versprechungen gemacht, die Bürde der Bauern zu verringern. Eine Folge der Befreiung der Leibeigenen, die einen großen Teil unserer Bevölkerung ausmachen, ist die feindliche Reaktion der Adligen in unserem Reich."
 reforms.2.a: "Gehen Sie mit den Reformen durch."
 reforms.2.b: "Eine solche Reform brauchen wir nicht."
 reforms.3.t: "Militärische Entwicklung"
 reforms.3.d: "$MONARCH$ hat eine Reihe von Maßnahmen ergriffen, um das Militärsystem unseres Landes zu reformieren Die taktischen Innovationen umfassen flachere und breitere Formationen, um Feuerkraft zu maximieren, Cross-Training zwischen den Armeezweigen und leichte, hochmobile Feldartillerie. Die neue taktische Doktrin basiert auf Feuerkraft und Mobilität, wobei schwere Artillerie und langsam bewegende Tercios vermieden werden."
 reforms.3.a: "Investieren Sie in höhere Qualität Truppen."
 reforms.3.b: "Eine solche Reform brauchen wir nicht."
 reforms.4.t: "Architekturelle Entwicklung"
 reforms.4.d: "Unsere Nation befindet sich derzeit in einer substanziellen Entwicklung in der Architektur. Zahlreiche monumentale Gebäude, architektonische Wunder und andere Bauten wie Aquädukte und Schulen werden errichtet."
 reforms.4.a: "Unterstützung der architektonischen Entwicklung."
 reforms.4.b: "Unterstützen Sie es nicht."
 EVTOPTA4042: "Konzentrieren Sie sich auf die Kontrolle der Inflation."
 EVTOPTB4042: "Konzentrieren Sie sich auf die Sicherung von günstigen Krediten."
 EVTDESC5055: "Korruption ist einer der häufigsten und häufigsten Faktoren des politischen und wirtschaftlichen Lebens. Nie in der Geschichte war dies prominenter als in diesen Zeiten feudaler Regimes."
 EVTNAME5057: "Verstärkungsbemühungen"
 EVTDESC5057: "Eine permanente Angelegenheit der königlichen Aufmerksamkeit, der Verstärkung des Reiches erhielt immer große Sorgfalt, vor allem an der Grenze oder an strategischen Orten wie Hauptstädten, großen Werften oder wichtigen Kolonien."
 EVTOPTA5057: "Es ist von größter Bedeutung."
 EVTOPTB5057: "Es ist zu teuer."
 EVTNAME5062: "Regelung des medizinischen Berufes"
 EVTDESC5062: "Staaten begannen, die Zahl der Ärzte im 16. Jahrhundert zu erweitern und ihre Ausbildung an Universitäten zu regulieren und zu überwachen. Diese Regelungen betrafen auch Hebammen."
 EVTOPTA5062: "Unsere Forschung wird dem Bevölkerungswachstum zugute kommen."
 EVTOPTB5062: "Es gibt noch Raum für Verbesserungen."
 EVTNAME5073: "Neue Grundstücke geltend gemacht"
 EVTDESC5073: "Während dieser Zeit wurden viele Gebiete, die Wälder oder Sümpfe waren, geräumt oder entwässert, um neue Gebiete für die Siedlung zu schaffen. Diese neu geräumten Gebiete führten oft zu einem kurzfristigen Bevölkerungsboom."
 EVTOPTA5073: "Erhöhen Sie das Steuereinkommen."
 EVTOPTB5073: "Erhöhen Sie die Manpower."
 EVTNAME5087: "Grenzstreitigkeiten"
 EVTDESC5087: "Das Fehlen guter Karten oder Instrumente zur Erstellung genauer Karten würde gelegentlich zu überlappenden Autoritätsansprüchen in Grenzregionen führen. Diese Streitigkeiten waren in der Regel über sehr marginale Bereiche, aber könnte als ein Punkt der Reibung dienen, wenn Monarchen beschlossen, die Ausgabe zu drücken."
 EVTOPTA5087: "Presse-Ausgabe."
 EVTOPTB5087: "Problem lösen."
 EVTNAME7001: "Lokale Nobles protestieren"
 EVTDESC7001: "Unser neuer Herrscher scheint Adlige aus seinem eigenen Reich für die Beschäftigung im Staat zu bevorzugen. Unser bestehender Adel ist aufgebracht, dass ihre jahrhundertelange gute Zucht töricht ignoriert wird."
 EVTOPTA7001: "Bewaffnet ein paar von ihnen!"
 EVTOPTB7001: "Rückgängig."
 EVTNAME7002: "$MONARCH$ ignoriert $LAND$"
 EVTDESC7002: "Unser gemeinsamer Monarch konzentriert sich sehr auf sein eigenes Reich, und scheint nicht genügend Zeit für die Angelegenheiten unseres Reiches zu widmen"
 EVTOPTA7002: "Das ist eine Beleidigung für [Root.GetName]!"
 EVTOPTB7002: "Laden Sie ihn zu besuchen [Root.Capital.GetName]"
 EVTNAME7003: "$LAND$ wirtschaftlich vernachlässigt"
 EVTDESC7003: "Obwohl wir in der Person unseres Souveräns vereint sind, werden die Händler unserer Nation immer noch wie Ausländer behandelt. Das schadet unserer Nation wirtschaftlich."
 EVTOPTA7003: "Ist es nur eine Vereinigung im Namen?"
 EVTNAME7004: "Kulturelle Unterschiede"
 EVTDESC7004: "Tragischerweise sind die Wege unseres neuen Monarchen nicht so zivilisiert wie unsere. Doch sein rückständiges Volk scheint dadurch beleidigt zu sein."
 EVTOPTA7004: "Sie sollten ein paar Manieren lernen!"
 EVTNAME7005: "Unsere Union hat einen schlechten Ruf"
 EVTDESC7005: "Unser Monarch, um es höflich auszudrücken, wird nicht als der beste Mensch betrachtet, der als Nachbar hat. In der Tat ist die Geschichte dieser Nation die der Expansion und Eroberung. Tragischerweise scheint es, dass wir mit der gleichen Bürste geteert werden."
 EVTOPTA7005: "Eigentlich sind wir nicht die gleichen."
 EVTOPTB7005: "Wir sind EINS!"
 EVTNAME6032: "Grenzstreitigkeiten"
 EVTDESC6032: "Das Gebiet an der Grenze zu $PROVINCENAME$ ist eine umstrittene Grenzregion seit einiger Zeit, aber es sollte wirklich keine Frage über seine Einhaltung in Anbetracht der religiösen Bindungen zwischen uns und seiner lokalen Bevölkerung. Unter Berücksichtigung der Art und Weise, wie der Rest dieses Gottes verlassenen Landes im Moment geführt wird, ist es höchst unwahrscheinlich, dass sie in der Lage sein, eine ernsthafte Verteidigung zu organisieren, wenn wir beschließen, die Angelegenheit weiter zu drücken."
 EVTOPTA6032: "Beschütze unseren Glauben."
 EVTOPTB6032: "Beenden Sie das Thema friedlich."
 EVTNAME6033: "Grenzstreitigkeiten"
 EVTDESC6033: "Das Gebiet, das an $PROVINCENAME$ grenzt, ist schon seit geraumer Zeit eine umstrittene Grenzregion, aber es sollte wirklich keine Frage über seine Einhaltung angesichts der kulturellen Bindungen zwischen uns und seiner lokalen Bevölkerung sein. Unter Berücksichtigung der Art und Weise, wie der Rest dieses Gottes verlassenen Landes im Moment geführt wird, ist es höchst unwahrscheinlich, dass sie in der Lage sein, eine ernsthafte Verteidigung zu organisieren, wenn wir beschließen, die Angelegenheit weiter zu drücken."
 EVTOPTA6033: "Drücken Sie die Ausgabe."
 EVTOPTB6033: "Beenden Sie das Thema friedlich."
 EVTDESWWR37: "Einer unserer Provinzgouverneure hat herausgefunden, dass er unter unserer aktuellen dezentralen Politik für sich selbst ins Geschäft gehen könnte. Die Tatsache, dass die Armee, die er aufgezogen hat, viel zu klein ist, um einen solchen Anspruch zu unterstützen, scheint ihm nicht viel Sorgen zu machen."
 EVTOPTA6337: "Geben Sie ihm die Autonomie, die er will."
 EVTDESSCR000: "Ein Eunuch, der behauptet, aus einer nördlichen Grenzprovinz zu kommen, hat seine Dienste dem kaiserlichen Hof angeboten. Der Mann ist eindeutig von etwas Talent, und kann höchstwahrscheinlich ein Segen für die $COUNTRY_ADJ$ Verwaltung sein. Doch die Annahme der Hilfe dieses Mannes der Staatskunst wird die Eunuch Fraktion vor Gericht stärken."
 EVTDESSCR102: "Eure Majestät wurde mit einem gewaltigen Geschenk in Form eines Jade-Siegels mit einem gewissen handwerklichen Niveau versehen. Das Geschenk wurde von einem up und kommenden Administrator in Verbindung mit der Fraktion der Bürokraten präsentiert. Da im Mittleren Königreich nichts frei ist, erwartet er wahrscheinlich, dass wir die Gunst erwidern."
 EVTDESSCR200: "Die Schriften von Meister Konfuzius werden in $PROVINCENAME$ vergessen, da die Bewohner dort immer mehr dazu gebracht haben, den buddhistischen Ritus zu praktizieren. Die Nachricht kommt als großer Rückschlag für die Temple Fraktion, die sich stolz auf die Erfolge des staatlich sanktionierten Konfuzianismus. Wir könnten Beamte entsenden, um sofort die Ordnung in die Provinz wiederherzustellen, aber die Einheimischen in einen anderen Glauben zu zwingen, wird höchstwahrscheinlich die wirtschaftliche Lebensfähigkeit der Provinz verletzen."
 EVTDESSCR206: "Die Füße der jungen Mädchen gebunden und gebunden zu halten, bis jeder Knochen in ihnen gebrochen und verformt geworden ist, schafft Wunder weiblicher und menschlicher Schönheit. Die Mode der gebundenen Füße wächst und schwindet alle hundert Jahre oder so, und dieses Mal scheint das Wachs darauf zurückzuführen zu sein, dass die Temple Fraktion aktiv dieses Klangideal der Schönheit im ganzen Land fördert."
 EVTDESSCR220: "Ein Reisender aus Tibet ist in $CAPITAL$ angekommen. Er sagt, dass er aus dem fernen Lhasa gereist ist und dass er kommt, um das Wort des Buddha zu verbreiten. Die Temple Fraktion widersetzt sich dieser Bitte und zieht stattdessen die traditionellen Lehren des Konfuzius als einzige Quelle spiritueller Führung für unser Volk vor. Während es einen Fall für die Position der Temple Fraktion gibt, wird eine zu schwere Behandlung des Buddhismus unser Land destabilisieren."
 EVTDESSCR222: "Die Temple Fraktion hat genug von der Zwietracht und Streit, dass Plagen $COUNTRY$ hatte. Wenn man auf die unzähligen Denkschulen hinweist, die im Reiche blühen, ist es kein Wunder, argumentieren sie, dass wir in unruhigen Zeiten leben. Die Temple Fraktion hält, dass nur eine Rückkehr zu wahren konfuzianischen Werten kann Ordnung wiederherzustellen, und was ist besser, als ein paar Bücher von heterodoxen Lehren zu verbrennen?"
 EVTDESSCR224: "Die Temple Fraktion, müde von dem pluralistischen Gedankenklima, das in den letzten Jahren in China Einzug gehalten hat, hat die Angelegenheit in ihre eigenen Hände genommen. In mehreren Provinzen im ganzen Land wurden mehrere prominente Gelehrte anderer Schulen als die offizielle konfuzianische Doktrin lebendig begraben. Dass dies ein Schlag für Innovation sein wird, ist bereits klar, aber wie sollen wir den Tempel bestrafen?"
 EVTOPTSCR230: "Ein Gelehrter im Prüfungszentrum"
 EVTDESSCR242: "Eingehüllt in das rötliche Gold einer sterbenden Sonne und reflektiert das Blau des darüber schwebenden Himmels, steht die alte Gilded-Pagode seit den Zeiten der Tang-Dynastie, oder vielleicht sogar noch länger. Die Stille und Dunkelheit innerhalb der Pagode ist ein starker Kontrast zum Licht und zur Reflexion außerhalb. Seit der Buddhismus selten geworden ist, ist die Pagode ungenutzt geblieben, und eure Höflinge haben verschiedene Vorschläge, was damit geschehen könnte."
 EVTOPTSCR242: "Tempel: Lassen Sie seine Schönheit ungestört"
 EVTOPTSCR300: "Stehen und kämpfen!"
 EVTDESSCR302: "Ein hochrangiges Mitglied der bürokratischen Fraktion wurde dabei erwischt, Gelder aus dem kaiserlichen Schatzamt und in seine eigene Tasche zu schieben. Die einzige Strafe, die überhaupt betrachtet werden kann, ist natürlich der Tod, aber die Frage, wer ihn ersetzen sollte, ist weniger offensichtlich. Es gibt sowohl innerhalb der Eunuch- als auch der Temple-Fraktion mächtige Kandidaten, aber die Kandidaten der Bürokraten-Fraktion sind zweifellos diejenigen, die am besten für den Job gerüstet sind. Wer sollte den Job bekommen?"
 EVTOPTSCR302: "Seufzt. Finden Sie einen neuen Bürokraten."
 EVTDESSCR306: "Seit ihr das Mandat des Himmels verloren habt, haben die Menschen damit begonnen, euch zu meiden. Es geschah nicht über Nacht, aber nach und nach, wie die Monate vergangen sind, haben Sie bemerkt, dass immer weniger Menschen scheinen die Zeit zu nehmen, um ihrem Kaiser die gebührende Achtung und Höflichkeit zu zahlen. Nach einigen vorsichtigen Anfragen unter vertrauenswürdigen Haltern entdecken Sie den Grund: Menschen haben begonnen, Sie zu fürchten. Aus welchem Grund auch immer, Sie haben einen Ruf für Grausamkeit entwickelt. Was soll man dagegen tun?"
 EVTDESSCR316: "Ein Schrei hallt durch den Palast, löst sich aber bald wieder in die Stille und Schwarz der Nacht auf. Ein Höfling wurde ermordet, in seiner Schlafkammer gefunden, mit einer Klinge tief in seinem Rücken begraben, und mehrere Stichwunden an den Rest seines Körpers. Fratrizid und innere Konflikte werden immer häufiger in $COUNTRY$, und viele glauben, dass wir das Mandat des Himmels nicht mehr genießen. Es gibt drei Verdächtige im Mordfall, wer war es?"
 EVTOPTSCR316: "Der Großmarschall, in der Bedchamber, mit einem Messer."
 EVTDESSCR320: "Sie präsentieren euren Erben auf einer Bahre, die tot vor euch liegt. Er war mit einigen seiner Gefährten unterwegs gewesen und fiel anscheinend vom Pferd. Du kannst nur eine stille Wut in dir spüren, wenn du an die Sinnlosigkeit seines Todes denkst. Der Sohn des Kaisers, tot, nicht in Krieg oder Schlacht, sondern durch einen sinnlosen Unfall. Das Ereignis ist ein klares Zeichen dafür, dass das Mandat des Himmels von unserer Dynastie vergangen ist und dass wir es zurückgewinnen müssen. Seine Gefährten sind aus verschiedenen Fraktionen, wer sollte für den Vorfall bestraft werden?"
 EVTOPTSCR320: "Der Eunuch."
 EVTNAME750: "Schlechte Reputation!"
 EVTDESC750: "Unsere jüngste Strategie, neue Provinzen aus denjenigen herauszuschnitzen, die sich überraschenderweise in der Art und Weise befinden, scheint sich etwas negativ auf unsere Stellung unter unseren Mit gliedstaaten ausgewirkt zu haben."
 EVTOPTA750: "Sie überreagieren wie immer!"
 EVTNAME751: "Inflation"
 EVTDESC751: "Der Zustand des konstanten Krieges hat unsere Wirtschaft erodiert und jetzt wird die Inflation außer Kontrolle geraten!"
 EVTOPTA751: "Versuchen Sie, mehr Münzen zu prägen!"
 EVTNAME752: "Offiziere verlassen"
 EVTDESC752: "Durch die wiederholten und scheinbar ziellosen Kriege von $MONARCH$ enttäuscht, haben viele Offiziere in der Armee verlassen, um bessere Aufgaben anderswo zu suchen."
 EVTOPTA752: "Bah, ich werde die Armee selbst führen!"
 EVTNAME753: "Kaufmännchen zurückgestellt"
 EVTOPTA753: "Dann werde ich sie auch besiegen!"
 EVTNAME754: "Legitimation in Frage gestellt"
 EVTDESC754: "Der Blutdurst von $MONARCH$ hat den Ruf von $COUNTRY$ in den Augen der Welt ruiniert, und jetzt beginnen unsere eigenen Untertanen, die Legitimität eines solch rücksichtslosen Herrschers in Frage zu stellen."
 EVTOPTA754: "Sag meinem Erben, er soll sich Sorgen machen..."
 EVTNAME755: "Magistraten weisen zurück"
 EVTDESC755: "Magistraten sind die Sehnen eines Landes, und leider treten alle unsere zurück!\n\n Sie behaupten, dies sei ein Protest gegen die Last nie endender Kriege, die auf sie gelegt wurden."
 EVTOPTA755: "Ich kann selbst tun, was immer sie getan haben!"
 EVTNAME756: "Berater weist zurück"
 EVTDESC756: "Erschrocken durch unsere Eroberungs-gebeugte Außenpolitik, ist ein führender Gerichtsberater zurückgetreten und hat das Land verlassen!"
 EVTOPTA756: "Typisch Naysayer... Guter Abschied!"
 EVTNAME757: "$PROVINCENAME$ Revolten!"
 EVTDESC757: "Die loyalen Untertanen von $COUNTRY$ haben lange die enorme Last der konstanten Kriege des $MONARCHTITLE$ ohne Beschwerde getragen. Diese Tage sind jetzt vorbei...\n\nDa $MONARCH$ nicht auf Vernunft zu hören scheint, haben sich die Leute von $PROVINCENAME$ entschieden, Säbelraspeln zu versuchen!"
 EVTOPTA757: "Dass ich höre..."
 EVTNAME773: "Merchants Assassinated!"
 EVTOPTA773: "Die Köpfe rollen! Hoffentlich nicht meine..."
 EVTDESC759: "Seit dem 10. Jahrhundert besitzen die Mainzer Erzbischöfe den prestigeträchtigen Titel des §YPrimas Germaniae§! - der wichtigste katholische Erzbischof in allen Aspekten des Drachen.\n\nNatürlich wird ein solcher Titel Eifersucht unter den anderen Prinzen des Imperiums anregen... Wir müssen aufpassen und unser Prestige nicht zu niedrig fallen lassen, oder wir könnten den Titel aus den Fingern rutschen lassen!"
 EVTNAME760: "Titel von Primas Germaniae in Frage gestellt"
 EVTDESC762: "Mein $MONARCHTITLE$, wir haben den prestigeträchtigen Titel von §WPrimas Germaniae§ verloren!. Aufgrund unserer niedrigen Stellung im Reich der späten, hat ein anderer Erzbischof vorangegangen und den Titel beansprucht!"
 EVTDESC6197: "Unsere Politik der Unterstützung und Erweiterung der Bürokratie unserer Nation zahlt sich wirklich aus. Jeden Tag werden neue Beamte ausgebildet und in unserer Verwaltung zu glorreichen neuen Karrieren auf den Weg gebracht!"
 EVTOPTA6197: "Ausgezeichnet!"
 EVTDESC6198: "Ein Imperium dieser Größe braucht eine Menge Bürokraten, vielleicht bietet eine Anmeldung Bonus wird ihre Zahl zu wachsen ermutigen?"
 EVTOPTA6198: "Was auch immer nötig ist."
 EVTOPTB6198: "Nicht jetzt."
 EVTNAME6100: "Beliebte Unterstützung für unsere Grand Navy"
 EVTDESC6100: "Im ganzen Land unterstützen die Menschen unsere Grand Navy und leisten Beiträge zur Verteidigung unserer Nation. In den Werften arbeiten unsere Schiffswrights immer härter, und die Leute sind sogar bereit, Matrosen zu werden! Die Leute sind stolz auf unsere große Marine."
 EVTOPTA6100: "Das ist einfach fantastisch."
 EVTNAME6101: "Populärer Enthusiasmus für unsere Marine nimmt ab"
 EVTDESC6101: "Um ehrlich zu sein, fühlen unsere Leute nicht mehr, dass unsere Navy so groß ist, in der Tat mögen sie es einfach nicht. Pressebanden finden es noch schwieriger als sonst und sogar der Erwerb von Grundmaterialien ist ein Kampf."
 EVTOPTA6101: "Das ist nur ein kurzfristiges Problem."
 EVTOPTB6101: "Das ist nichts, was ein wenig Geld nicht lösen kann."
 EVTNAME6102: "Verheißener Admiral erscheint"
 EVTDESC6102: "Einer unserer Seahawks hat sich als viel besser erwiesen, als wir zuerst erwartet hatten."
 EVTOPTA6102: "Ich wusste, das war eine gute Idee."
 EVTNAME6103: "Betroffene Aristokraten"
 EVTDESC6103: "Unsere Politik, vielversprechende Kommandeure unabhängig von der Geburt zu ernennen, beunruhigt unsere Aristokraten, die es schwer finden, mit Männern zu speisen, die keine Zucht haben. Unseren Aristokraten zufolge sind es auch die Männer unter ihrem Kommando, die erwarten, von ihren Besseren geleitet zu werden, anstatt von jemandem, der offensichtlich kein Gentleman ist."
 EVTOPTA6103: "Lass sie sich beschweren."
 EVTOPTB6103: "Nun, wir können ein paar Zugeständnisse machen."
 EVTNAME6104: "Entwicklung der Marine"
 EVTDESC6104: "Unser Einsatz von Superior Seamanship führt zu riesigen Entwicklungen im Marine-Gedanken. Das ist einfach zu gut, um wahr zu sein."
 EVTOPTA6104: "Das kann nicht schlecht sein."
 EVTNAME6105: "Naval Hubris"
 EVTDESC6105: "Unsere Seemannschaft ist so überlegen, dass ehrliche Selbstzufriedenheit eintritt. Die Menschen sind zufrieden, sich auf ihren Lorbeeren auszuruhen, und ich bin mir nicht sicher, ob wir das jetzt brauchen."
 EVTOPTA6105: "Unsere Navy ist die Beste."
 EVTOPTB6105: "Wir müssen sie ein wenig aufschütteln."
 EVTNAME6106: "Verbesserte Blockade-Taktik"
 EVTDESC6106: "Unser Einsatz von Marinekampfunterricht hat es uns ermöglicht, eine wesentlich verbesserte Blockadetaktik zu entwickeln. Obwohl unsere Feinde werden schließlich gegen sie, für den Moment werden wir wirklich in der Lage, die Schraube drehen."
 EVTOPTA6106: "Wir könnten sogar etwas Geld daraus machen."
 EVTNAME6107: "Slipping-Standards"
 EVTDESC6107: "Unser Einsatz von Marinekampfunterricht hat uns erlaubt, furchterregende Blockaden der feindlichen Küsten aufzustellen, aber im Moment werden unsere Matrosen einfach etwas faul."
 EVTOPTA6107: "Nun, wir können nicht erwarten, dass sie die ganze Zeit bei höchster Effizienz arbeiten."
 EVTOPTB6107: "Ich erwarte, dass jeder seine Pflicht tut, egal was passiert."
 EVTNAME6108: "Technische Entwicklungen der Marine"
 EVTDESC6108: "Unsere Schiffswrights sind bereits exzellent, aber derzeit erleben sie eine große Kreativität, die zu neueren technischen Entwicklungen führt."
 EVTOPTA6108: "Wer bin ich, um sie aufzuhalten?"
 EVTNAME6109: "Betroffene Schiffsrechte"
 EVTDESC6109: "Aus Gründen, die wir nicht verstehen können, sind unsere Schiffswrights der Meinung, dass sie nicht die Unterstützung und Unterstützung für die Marine-Establishment bekommen. Ist es uns wirklich wichtig, eine Nation zu regieren, wenn es um eine so kleine Angelegenheit geht?"
 EVTOPTA6109: "Warum sollte ich mich um Menschen kümmern, die so arm sind, dass sie arbeiten müssen?"
 EVTOPTB6109: "Zeit, die Marine-Establishment zu verärgern."
 EVTNAME6110: "Wir beherrschen die Wellen"
 EVTDESC6110: "Unsere Glorious Navy ist der Stolz unserer Nation und der Neid der Welt."
 EVTOPTA6110: "Mehr Ruhm für uns."
 EVTNAME6111: "Die Flotte ist zurückgegangen"
 EVTDESC6111: "Niemand kann es ganz verstehen. Eine Minute lang hatten wir eine glorreiche Marine, auf die die ganze Nation stolz war. Jetzt lacht die Welt über unsere Flotte."
 EVTOPTA6111: "Die Tage der Herrlichkeit werden zurückkehren."
 EVTOPTB6111: "Ein bisschen Geld könnte die Sache regeln."
 EVTNAME6112: "Rekruten strömen nach den Standards"
 EVTDESC6112: "Unser System der nationalen Wehrpflichtigen erweist sich als sehr erfolgreich, die Armen, die verzweifelten, sogar die Patrioten strömen in die Farben. Die Generäle freuen sich."
 EVTOPTA6112: "Bringen wir sie jetzt in die Armee."
 EVTNAME6113: "Die Leute wollen nicht eingezogen werden"
 EVTDESC6113: "Normalerweise funktioniert unser System der nationalen Wehrpflichtigen wie eine gut geölte Maschine, aber im Moment stoßen wir auf einen gewissen Widerstand gegen Rekrutierung. Sie wissen schon, Unruhen, Rekrutierungsparteien, die angegriffen werden, kleinere Dinge wie diese."
 EVTOPTA6113: "Nun, ich bin sicher, wir können die Einstellung kurzfristig verlangsamen."
 EVTOPTB6113: "Bah! Was ist los mit dir? Ich brauche Soldaten, nicht Jammern."
 EVTNAME6114: "Ist das nicht unser Army Grand?"
 EVTDESC6114: "Unsere Großarmee ist so groß, dass sie von einem Sieg zum anderen marschiert. Die Erfahrung aus diesen Siegen wirkt sich positiv auf die Rekrutierung und Ausbildung neuer Soldaten aus."
 EVTOPTA6114: "Das ist fantastisch."
 EVTNAME6115: "Unsere Armee ist nicht so groß"
 EVTDESC6115: "Eine Minute ist unsere Armee der Neid der Welt, als nächstes hat niemand etwas Gutes darüber zu sagen. Wir haben keine Ahnung, wie unsere große Armee so ausgerutscht ist, aber sie könnte die Rekrutierung beeinflussen."
 EVTOPTA6115: "Sieht aus, als wäre die Rekrutierung etwas schwieriger."
 EVTOPTB6115: "Zeit, das militärische Establishment zu erschüttern!"
 EVTNAME6116: "Militärische Verbesserungen"
 EVTDESC6116: "Unsere Offiziere experimentieren mit neuen Methoden, um unsere, bereits hervorragend gebohrte Armee zu bohren. Dies scheint das allgemeine Niveau des militärischen Denkens in unserer Nation zu erhöhen."
 EVTOPTA6116: "Ich mag militärische Denker!"
 EVTNAME6117: "Militärische Selbstzufriedenheit"
 EVTDESC6117: "Unsere hervorragend gebohrte Armee ist nach der Meinung unserer einflussreichsten Generäle unbesiegbar. Alle jüngsten Niederlagen sind bis auf das Wetter oder den Feind mit so unmännlichen Dingen wie Taktik. Für unsere Generäle gibt es keine Möglichkeit, die Perfektion zu verbessern."
 EVTOPTA6117: "Unbesiegbar, ich mag das Geräusch..."
 EVTOPTB6117: "Ich denke, die Wahrheit könnte einige Leute aufregen."
 EVTNAME6130: "Generalversprechend"
 EVTDESC6130: "Unsere Politik der Schlachtfeldkommissionen war sehr erfolgreich, ein neuer General ist entstanden."
 EVTOPTA6130: "Nun, er zeigt Versprechen."
 EVTNAME6131: "Adel in Bezug auf den Verlust von Privilegien"
 EVTDESC6131: "Unsere Politik der Schlachtkommissionen betrifft ernsthaft unsere Adligen. Sie glauben, nur weil ein Mann auf dem Schlachtfeld etwas Fähigkeit zeigt, bedeutet das nicht, dass er ein guter General sein wird. In der Tat scheint das Leben im Chaos ziemlich unerträglich zu werden, da diese neuen Offiziere keine Ahnung haben, wie sich ein Gentleman verhält. Es gibt auch Gerüchte, dass der Rang und die Akte glauben, dass ein guter Führer besser gezüchtet werden sollte."
 EVTOPTA6131: "Spielt der Adel wirklich eine Rolle?"
 EVTOPTB6131: "Ich denke, es könnte besser sein, die Dinge kurzfristig etwas schwieriger zu machen."
 EVTNAME6132: "Ruhm der Armee"
 EVTDESC6132: "Unsere glorreiche Armee erhöht das Ansehen unserer Nation."
 EVTOPTA6132: "Ehre sei uns!"
 EVTNAME6133: "Unsere Armee hat bessere Tage erlebt"
 EVTDESC6133: "Der Anfall scheint von der Herrlichkeit unserer Arme gekommen zu sein. Die Leute nehmen unsere Armee einfach nicht so ernst wie vorher."
 EVTOPTA6133: "Zeit, die Dinge zu schütteln!"
 EVTOPTB6133: "Ich glaube, es gibt nicht viel, was getan werden kann..."
 EVTNAME6134: "Unsere Händler sind abenteuerlich"
 EVTDESC6134: "Die aktuellen Handelsbedingungen begünstigen unsere Händler stark. Unsere Händler sind bereit, diese zu nutzen."
 EVTOPTA6134: "Ausgezeichnet."
 EVTNAME6135: "Unseren Händlern geht es schlecht"
 EVTDESC6135: "Obwohl unsere abenteuerlichen Kaufleute früher gute Geschäfte machten, haben die Dinge vor kurzem eine Wendung zum Schlimmeren genommen."
 EVTOPTA6135: "Ich schätze, wir müssen nur unsere Gürtel anziehen!"
 EVTOPTB6135: "Einige unpopuläre Reformen sind die Antwort."
 EVTNAME6136: "Expeditions-Rush"
 EVTDESC6136: "Gerüchte über unsere Suche nach der Neuen Welt haben dazu geführt, dass mehr Menschen sich auf ein neues Leben als Kolonialsiedler vorbereiten."
 EVTOPTA6136: "Sie könnten nützlich sein."
 EVTNAME6137: "Menschen flüchten zu den Expeditionen"
 EVTDESC6137: "Unsere Suche nach der Neuen Welt hat den Menschen in unseren Kolonien Möglichkeiten eröffnet. Der anhaltende Krieg hat viele der besten und klügsten überzeugt, dass die Zeit, diese Chancen zu nutzen, jetzt ist."
 EVTOPTA6137: "Lass sie gehen."
 EVTOPTB6137: "Sie müssen aufgehalten werden."
 EVTNAME6139: "Colonial Company geht in Konkurs"
 EVTDESC6139: "Eines der kolonialen Unternehmungen ist in ernsthafte finanzielle Schwierigkeiten geraten, wenn keine Maßnahmen ergriffen werden, könnten die Kolonisten leiden."
 EVTOPTA6139: "Sie kannten die Risiken, das ist nicht mein Problem."
 EVTOPTB6139: "Zeit für uns, einzutreten."
 EVTOPTA6140: "Ausgezeichnete Neuigkeiten."
 EVTNAME6141: "Handelszufriedenheit"
 EVTDESC6141: "Obwohl wir als Nation für unsere klugen Geschäftspraktiken berühmt sind, werden unsere Kaufleute im Moment zu einem selbstgefälligen Kleinod."
 EVTOPTA6141: "Ich sehe unsere Händler nicht so gut konkurrieren."
 EVTOPTB6141: "Ich denke, die Preise könnten steigen."
 EVTNAME6142: "Ausgezeichnete Vizekönige"
 EVTDESC6142: "So oft ist ein Land gesegnet mit ehrlichen Männern, die hart für den Staat arbeiten. Eine Reihe guter Vizekönige in unseren Überseebeständen geben uns einen echten Schub."
 EVTOPTA6142: "Wir freuen uns, das zu hören."
 EVTNAME6143: "Korrupte Vizekönige"
 EVTDESC6143: "Überseeprovinzen sind notorisch zu schwer für die Polizei und gute Vizekönige sind unerlässlich. Manchmal, obwohl die Dinge nicht nach dem Plan funktionieren, und korrupte und venal Männer am Ende in der Verantwortung."
 EVTOPTA6143: "Ergreife Maßnahmen."
 EVTOPTB6143: "Mach einfach ein Auge zu."
 EVTNAME6144: "Produktionsverbesserungen"
 EVTDESC6144: "Unsere Umarmung von Smithian Economics hat dazu geführt, dass Menschen Zeit damit verbringen, darüber nachzudenken, wie die Dinge produziert werden. Im Moment scheint es sich gelohnt zu haben."
 EVTOPTA6144: "Das ist gut."
 EVTNAME6145: "Produktion gestaffelt"
 EVTDESC6145: "Unsere Produzenten werden selbstgefällig, da unsere Verwendung von Smithian Economics dazu geführt hat, dass unsere Produktionstechniken so fortgeschritten sind."
 EVTOPTA6145: "Ich denke, das wird der Produktion schaden."
 EVTOPTB6145: "Tatsächlich scheint es in höhere Preise umgerechnet zu haben."
 EVTNAME6146: "Erfolgreiche Bürokratie"
 EVTDESC6146: "Auf einer jährlichen Basis gibt Bürokratie dem Land einen netten kleinen Steuerschub, aber manchmal können die richtigen Männer an der richtigen Stelle dem Land dieses wenig Extra geben. Es ist eine Schande, dass ein paar Jahre unterhalb der Linie müssen Sie sie über ihre Fähigkeit zu fördern."
 EVTOPTA6146: "Machen Sie Heu, während die Sonne scheint."
 EVTNAME6147: "Korrupte Bürokratie"
 EVTDESC6147: "Bürokratie funktioniert manchmal einfach nicht. Die falschen Männer an den falschen Orten können zu korrupten Praktiken führen, die das Einkommen des Landes verletzen. Schlimmer noch, es wird ein paar Jahre dauern, um den richtigen Papierkram zu bekommen, um es zu ändern."
 EVTOPTA6147: "Du kannst einfach nicht gegen das System kämpfen."
 EVTNAME6148: "Nationalbank zahlt Dividenden"
 EVTDESC6148: "Mehrere kluge Darlehen haben zu sehr guten Gewinnen bei unserer Nationalbank geführt. Die Bank erhöht ihre Dividende und kauft einige ihrer Aktien zurück."
 EVTOPTA6148: "Wir sind im Geld."
 EVTNAME6149: "Nationale Bank in Schwierigkeiten"
 EVTDESC6149: "Unsere Nationalbank geht es sehr schlecht. Es fällt ihr schwer, verlässlichen Menschen zu leihen, und sie geraten in Schwierigkeiten."
 EVTOPTA6149: "Wir geben ihm etwas Geld, um es zu unterstützen!"
 EVTOPTB6149: "Sag der Bank, sie soll etwas weniger zuverlässigen Leuten leihen."
 EVTNAME6150: "Handelspolitische Erfolge"
 EVTDESC6150: "Unsere nationale Handelspolitik erweist sich derzeit als ungewöhnlich erfolgreich. Das gibt unseren Händlern einen echten Schub."
 EVTOPTA6150: "Ich bin sicher, das sind gute Nachrichten."
 EVTNAME6151: "Die Handelspolitik versagt"
 EVTDESC6151: "Unsere nationale Handelspolitik liefert im Moment nicht wirklich. Unserem Händler geht es einfach nicht so gut."
 EVTOPTA6151: "Sieht aus, als hätten die Händler zu kämpfen."
 EVTOPTB6151: "Wir sollten die Räder ein wenig mehr schmieren..."
 EVTNAME6152: "Neue Spionagetechniken"
 EVTDESC6152: "Unser Spionagesystem läuft und unsere Agenten haben neue Wege gefunden, Menschen auszuspionieren. Früher oder später werden unsere 'Freunde' und Feinde es herausfinden, aber für den Moment haben wir eine Kante."
 EVTOPTA6152: "Ich mag Kanten."
 EVTNAME6153: "Spionagedefekte"
 EVTDESC6153: "Einige der Spione in unserem Spionagesystem sind in andere Länder übergelaufen. Das könnte uns kurzfristig schaden."
 EVTOPTA6153: "Lassen Sie die illoyalen Elemente gehen."
 EVTOPTB6153: "Eine kleine Geldsumme könnte ein paar Gedanken ändern."
 EVTNAME6154: "Kabinett Dynamismus"
 EVTDESC6154: "Eine Kombination aus den richtigen Leuten in unserem Kabinett kann die Voraussetzungen für einen netten kleinen Anstieg der Steuereinnahmen schaffen. Sie werden sich freuen zu hören, dass dies gerade geschehen ist."
 EVTOPTA6154: "Das ist wirklich eine gute Nachricht."
 EVTNAME6155: "Korruption durch die Regierung"
 EVTDESC6155: "Wenn die falschen Männer in Ihr Kabinett kommen, kann es schlechte Nachrichten für das Land bedeuten, auch ist es schwierig, sie zu entfernen."
 EVTOPTA6155: "Sieht aus, als würden unsere Steuern sinken."
 EVTOPTB6155: "Die Inflation nimmt zu."
 EVTNAME6156: "Minderheiten-Prospers"
 EVTDESC6156: "Mit ihrem Rechtsstatus, der durch unsere Bill of Rights garantiert wird, prosperiert eine Minderheit unter unserer Herrschaft."
 EVTOPTA6156: "Schön zu sehen."
 EVTNAME6157: "Rückspiel"
 EVTDESC6157: "Seit wir die Bill of Rights eingeführt haben, fühlen sich viele unserer ursprünglichen herrschenden Klassen jedoch marginalisiert, anstatt darüber zu diskutieren, scheinen sie eine Revolte zu veranstalten."
 EVTOPTA6157: "Warum besprechen sie das nicht wie Gentlemen?"
 EVTNAME6158: "Der Klerus mobilisiert die Bevölkerung"
 EVTDESC6158: "Seit vielen Jahren motiviert unsere Politik eine große Mehrheit unserer Bevölkerung, pflichtbewusst an den erwarteten religiösen Zeremonien teilzunehmen. Die Geistlichkeit hat sich für unsere unterstützende Politik bedankt, indem sie ihrerseits unterstützende Kommentare über unsere Regierung abgegeben hat."
 EVTOPTA6158: "Möge unser Volk immer Einheit durch Glauben finden."
 religious_deviants: "Religiöse Abweichler"
 desc_religious_deviants: "Indem wir die religiösen Abweichler in unserem ganzen Land aus den Augen verloren haben, haben wir die Autorität unserer Missionare in unserem ganzen Land untergraben."
 EVTNAME6160: "Religiöser Eifer"
 EVTDESC6160: "Inspiriert von unserem glühenden Glauben und unserer religiösen Politik erweisen sich unsere Missionare in ihren ruhigen Gesprächen mit den Ungläubigen als überzeugender."
 EVTOPTA6160: "Zeit, die guten Nachrichten zu verbreiten."
 EVTNAME6161: "Konservative Backlash"
 EVTDESC6161: "Unser religiöses Establishment glaubt nicht, dass die Nation richtig an den Prinzipien der göttlichen Suprematie festhält. Wir haben gehört, wie sie die Regierung verurteilt haben."
 EVTOPTA6161: "Es ist nur leeres Gerede von unruhigen Seelen."
 EVTOPTB6161: "Diese Dissidenten müssen behandelt werden!"
 EVTNAMAWR00: "Die Geister der Natur sind besorgt"
 EVTNAMAWR01: "Unglückliche Nachrichten aus dem Jagdgebiet"
 EVTNAMAWR02: "Geistige Verbindung in Gefahr"
 EVTNAMAWR03: "Geistige Verbindung in Gefahr"
 EVTNAME6191: "Die wissenschaftliche Revolution geht weiter"
 EVTDESC6191: "Unsere wissenschaftliche Revolution bietet weiterhin Vorteile. Unsere Wissenschaftler machen weitere Entwicklungen."
 EVTOPTA6191: "Die Armee sollte davon profitieren!"
 EVTOPTDWR91: "Regierung ist von entscheidender Bedeutung!"
 EVTOPTE6191: "Eigentlich denke ich, dass Handel davon profitieren sollte!"
 EVTNAME6193: "Epische Kunst produziert"
 EVTDESC6193: "Unsere anhaltende Schirmherrschaft der Künste hat dazu geführt, dass eines der größten Werke der Welt produziert wurde. Das bringt viel Ruhm für unsere Nation."
 EVTOPTA6193: "Wir schwelgen in der Herrlichkeit."
 EVTNAME6194: "Keine Kunst wert Patronierung"
 EVTDESC6194: "Obwohl wir dafür bekannt sind, ein Mäzen der Künste zu sein, produzieren die Künstler, die wir bevormunden, im Moment keine gute Kunst. Unser Herrscher sieht ein bisschen töricht aus."
 EVTOPTA6194: "Ich bin sicher, dass sich die Dinge ändern werden."
 EVTNAME6195: "Unterstützung für den Krieg"
 EVTDESC6195: "Wie wir erklärt haben, dass wir Krieg gegen unsere religiösen Feinde führen werden, sind die Menschen hinter den Kriegsbemühungen her."
 EVTOPTA6195: "Deus Vult! Was ist los?"
 EVTNAME6196: "Versäumte Versprechen"
 EVTDESC6196: "Wir haben oft deutlich gemacht, dass der [Root.Religion.GetName] Glaube der einzige wahre Glaube ist, der unser Volk sicherstellt, dass ein Krieg gegen [infidel_neighbor.GetName] in Anbetracht unserer religiösen Unterschiede bevorsteht. Viele unserer Untertanen sind jedoch derzeit enttäuscht von uns, da wir es versäumt haben, irgendeinen Krieg gegen unsere Nachbarn von [infidel_neighbor.GetName] zu führen. Manche gehen auf die Straße, um ihre Unzufriedenheit zu zeigen."
 EVTOPTA6196: "Wir sind einfach noch nicht ganz bereit."
 EVTOPTB6196: "Wenn es ein Kampf ist, den sie wollen, sollen sie ihn haben!"
 EVTNAME6300: "Serfs richtig ausgebeutet"
 EVTDESWWR00: "Unsere Serfdompolitik hat zu Ergebnissen geführt, da unsere Landbesitzer vor kurzem besondere Anstrengungen unternommen haben, um ihre Serf zu nutzen."
 EVTOPTA6300: "Deshalb halten wir sie an ihrer Stelle."
 EVTNAME6301: "Serfs-Aufstellung"
 EVTDESWWR01: "Das Wort hat uns erreicht, dass unsere glückliche Bevölkerung von Leibeigenen nicht ganz so glücklich ist, wie wir zuerst dachten. Wir hören sogar Gerüchte über eine geplante Revolte."
 EVTOPTA6301: "Unsere Truppen brauchen die Praxis."
 EVTOPTB6301: "Ein paar Konzessionen könnten am besten sein."
 EVTNAME6302: "Unser Volk schwelgt in Freiheit"
 EVTDESWWR02: "Unsere Politik, dem gemeinsamen Volk Freiheit zu gewähren, zahlt sich aus. Es scheint, dass sie mehr Inhalt als üblich sind."
 EVTOPTA6302: "Wir regieren weise."
 EVTNAME6303: "Betroffene Nobles"
 EVTDESWWR03: "Unser Adel ist besorgt, dass unsere Politik, freie Untertanen zuzulassen, ihre Fähigkeit einschränkt, ihre Diener auszupeitschen. Es scheint, dass mehrere Dinner-Partys ruiniert wurden."
 EVTOPTA6303: "Lass sie sich beschweren."
 EVTOPTB6303: "Lassen Sie uns einige Zugeständnisse machen."
 EVTNAME6304: "Mehr Männer für die Armee"
 EVTDESWWR04: "Unsere Politik der Bevorzugung der Quantität über die Qualität zahlt sich aus, ab heute kamen noch mehr Männer für die Armee zur Verfügung."
 EVTOPTA6304: "Man kann nie zu viele Männer haben."
 EVTNAME6305: "Rückgang in der Armee-Qualität"
 EVTDESWWR05: "Unsere Entscheidung, sich auf die Quantität zu konzentrieren, führt zu einem Rückgang der Zahl der Rekruten für unsere Armee."
 EVTOPTA6305: "Wir ignorieren es einfach."
 EVTOPTB6305: "Reform ist die Antwort."
 EVTNAME6306: "Die Qualität unserer Truppen ist beeindruckend"
 EVTDESWWR06: "Unsere Entscheidung, in Qualität zu investieren, hat unsere Armee in den Augen unserer Nachbarn beeindruckender erscheinen lassen."
 EVTOPTA6306: "Wir regieren!"
 EVTNAME6307: "Rekrutierungskrise"
 EVTDESWWR07: "Unser Fokus auf Qualität hat unsere Generäle besorgt über die Höhe der Arbeitskräfte für die Armee."
 EVTOPTA6307: "Die Armee kann leiden."
 EVTOPTB6307: "Wir müssen unsere Politik umkehren."
 EVTNAME6308: "Armee ist der Weg zum Ruhm"
 EVTDESWWR08: "Unser Fokus auf Land hat vielen das Gefühl gelassen, dass wir eine ausgezeichnete Armee haben. Einige unserer klügsten und besten Wünsche, Offiziere darin zu werden."
 EVTOPTA6308: "Sie haben sich weise entschieden."
 EVTNAME6309: "Betroffene Admirale"
 EVTDESWWR09: "Unsere Admirale sind besorgt, dass unser Fokus auf Land zu viel auf Kosten der Flotte kommt."
 EVTOPTA6309: "Was wissen sie?"
 EVTOPTB6309: "Lassen Sie uns etwas tun."
 EVTNAME6310: "Unsere Flotte ist der Stolz der Nation"
 EVTDESWWR10: "Unsere Entscheidung, sich auf die Marinepolitik zu konzentrieren, verursacht einen Anstieg der Unterstützung für die Marine zu Hause. Junge Narren melden sich als Offiziere an."
 EVTOPTA6310: "Ich wünsche ihnen Glück."
 EVTNAME6311: "Generäle getäuscht"
 EVTDESWWR11: "Unsere Generäle sind besorgt, dass unser Fokus auf die Marine unsere Armee verletzt."
 EVTOPTA6311: "Die Flotte ist es, verdammt noch mal."
 EVTOPTB6311: "Zeit, der Armee mehr Aufmerksamkeit zu widmen."
 EVTNAME6312: "Elan unserer Armee schlägt Angst in den Feind"
 EVTDESWWR12: "Unsere Politik der Wahl der Offensive über die Defensive hat zu Geschichten über den Elan der Armeen geführt."
 EVTOPTA6312: "Aufladen."
 EVTNAME6313: "Befestigung vernachlässigt"
 EVTDESWWR13: "Unsere Politik, die anstößige Haltung zu begünstigen, führt dazu, dass unsere Befestigungen vernachlässigt werden."
 EVTOPTA6313: "Lass es fallen."
 EVTOPTB6313: "Lass uns etwas unternehmen."
 EVTDESWWR14: "Während wir mit der Doktrin der offensiven Handlung verbunden bleiben, leiden einige unserer Befestigungen."
 EVTDESWWR15: "Die Offensive unserer Streitkräfte bedeutet, dass lokale Kommandeure sich nicht um den Status lokaler Befestigungen kümmern."
 EVTDESWWR16: "Nachdem wir uns auf die anstößige Haltung konzentriert haben, lassen unsere Generäle einige unserer größeren Festungen in Verwüstung geraten."
 EVTDESWWR17: "Die örtlichen Generäle sind so begeistert von dem Vergehen, dass sie sich weigern, eine unserer größeren Festungen richtig zu besetzen."
 EVTDESWWR18: "Unsere Generäle lieben unsere Vergehenspolitik so sehr, dass sie sich weigern, eine unserer mächtigen Befestigungen richtig einzusetzen."
 EVTNAME6319: "Verstärkungsbemühungen"
 EVTDESWWR19: "Unsere Entscheidung, sich auf die Defensive zu konzentrieren, hat dazu geführt, dass sich die Kommandeure hinter den Befestigungsanlagen verstecken."
 EVTOPTA6319: "Eine kluge Entscheidung."
 EVTDESWWR20: "Da wir Verteidigungsmaßnahmen bevorzugen, hat ein örtlicher Kommandeur beschlossen, seine Befestigung zu verbessern."
 EVTDESWWR21: "Unser Fokus auf die Verteidigung hat lokale Kommandanten denken lassen, dass die Verbesserung der Befestigung ist die richtige Nutzung ihrer Zeit."
 EVTDESWWR22: "Ein Kommandeur vor Ort, der sich auf die Verteidigung konzentriert, hat beschlossen, eine lokale Befestigung zu verbessern."
 EVTDESWWR23: "Während wir uns der Verteidigung verschrieben haben, glauben die lokalen Kommandanten, dass es rundherum sicherer wäre, wenn sie mehr Truppen in Festungen stecken würden, anstatt sie auf dem Schlachtfeld zu verschwenden."
 EVTDESWWR24: "Mit unserem Fokus auf die Defensive, hat ein lokaler Kommandant es auf sich genommen, um die Befestigungsstufe unserer Provinz zu maximieren."
 EVTNAME6325: "Generäle besorgt über unsere unmännlichen Taktiken"
 EVTDESWWR25: "Unser Fokus auf die Defensive ist es, unsere Einheiten der Elan zu berauben, die sie wirklich erfolgreich auf dem Schlachtfeld sein müssen. Unsere Generäle sind darüber sehr besorgt, und es gibt Gerüchte, dass andere Länder hinter unserem Rücken über uns schnippen."
 EVTOPTA6325: "Wen interessiert das, was andere denken?"
 EVTOPTB6325: "Wir können hier einen kleinen Grund geben."
 EVTDESWWR26: "Unsere Mercantilist-Politik macht es für andere Nationen schwieriger, mit unseren Händlern zu konkurrieren, was für uns mehr Profit bedeutet."
 EVTDESWWR27: "Unser Einsatz der merkantilistischen Politik erweist sich als frustrierend für einige unserer Händler, wodurch einige in andere Länder überlaufen."
 EVTDESWWR28: "Unsere Politik des Freihandels ermöglicht es unseren Händlern, unseren Handel zu erweitern."
 EVTDESWWR29: "Mit unserem Fokus auf den freien Handel sind unsere Händler besorgt, dass sie nicht die Unterstützung bekommen, die sie unter eine merkantilistische Politik bekommen würden."
 EVTNAME6330: "Innovationswelle"
 EVTDESWWR30: "Unsere langfristige Politik zur Förderung von Innovation hat große Vorteile gebracht. Wir sehen intellektuelles Wachstum in unserer Nation."
 EVTOPTA6330: "Das ist gut."
 EVTNAME6331: "Menschen, die neue Religionen ausprobieren"
 EVTDESWWR31: "Unsere Politik der Förderung von Innovation und freiem Denken hat dazu geführt, dass unsere Menschen eine entspanntere Haltung gegenüber der Staatsreligion einnehmen."
 EVTOPTA6331: "Lassen Sie sie."
 EVTOPTB6331: "Kurs umkehren."
 EVTNAME6332: "Die Einheit des Glaubens"
 EVTDESWWR32: "Seit die Regierung unseres [Root.GovernmentName] offiziell begann, Anbetung zu fördern und das Leben auf den wahren [Root.Religion.GetName] Glauben zu konzentrieren, fühlen sich unsere Leute in ihrem täglichen Leben und miteinander sicherer."
 EVTOPTA6332: "Wo Glaube ist, da ist Vertrauen."
 EVTDESWWR33: "Die liberaleren und frei denkenden Teile unserer Gesellschaft sind verärgert über den Mangel an Innovation in der Regierungseinstellung."
 EVTOPTA6333: "Innovation ist nichts im Vergleich zur Tradition."
 EVTOPTB6333: "Sie verdienen es, gehört zu werden."
 EVTNAME6334: "Zentralisierung Erträge Vorteile"
 EVTDESWWR34: "Dank unserer zentralisierenden Politik sind wir besser in der Lage, die Verwaltung unseres Staates zu kontrollieren, was Vorteile für alle bringt."
 EVTOPTA6334: "Das sind gute Neuigkeiten."
 EVTNAME6335: "Provinzen durch Mangel an Autonomie frustriert"
 EVTDESWWR35: "Unsere zentralisierenden Politiken haben viele in den Provinzen dazu geführt, dass sie viel Autonomie verloren haben. Es wird von Revolte in der Luft gesprochen."
 EVTOPTA6335: "Lass sie sich auflehnen."
 EVTOPTB6335: "Geben Sie Zugeständnisse."
 EVTNAME6337: "Provinzen wollen noch mehr Autonomie"
 EVTOPTB6337: "Rein mit ihnen."
 EVTNAME6338: "Aristokraten dankbar für unsere Gunst"
 EVTDESWWR38: "Eine Delegation von Aristokraten kam heute zu uns, um uns zu danken, dass wir sie in der Regierung begünstigt haben. In der Tat sind sie so dankbar, dass ein kleiner freiwilliger Beitrag zur Kasse geleistet wurde."
 EVTOPTA6338: "Wir danken ihnen für ihr Geschenk."
 EVTNAME6339: "Händler beschweren sich"
 EVTDESWWR39: "Händler der besseren Art beschweren sich, wie die Beharrlichkeit der Regierung auf der Bevorzugung der Aristokratie ihre Interessen verletzt."
 EVTOPTA6339: "Kein Schmerz, kein Gewinn."
 EVTOPTB6339: "Vielleicht kann ich helfen."
 EVTNAME6340: "Kaufleute zufrieden"
 EVTDESWWR40: "Unsere Kaufleute gedeihen unter unserer plutokratischen Politik, und deshalb haben sie beschlossen, dem Staat ein kleines Geschenk zu schicken, um uns daran zu erinnern, warum das gut ist."
 EVTOPTA6340: "Wir danken ihnen für das Geschenk."
 EVTNAME6341: "Betroffene Aristokraten"
 EVTDESWWR41: "Unsere Aristokratie ist besorgt darüber, daß unsere plutokratische Politik ihnen nicht ihr angemessenes Recht gibt."
 EVTOPTA6341: "Lass sie sich beschweren."
 EVTOPTB6341: "Vielleicht können wir ein wenig geben."
 EVTNAME6433N: "Stürme"
 EVTDESC6433N: "Schwere Stürme haben einige unserer Porzellanfabriken getroffen. Es wird Jahre dauern, bis sie sich zu voller Produktivität erholt haben."
 EVTOPTA6433N: "Wenigstens lief ein Bulle nicht durch..."
 EVTNAMFGR01: "Die Revolution ist da"
 EVTNAMFGR02: "Verteidigung der Revolution"
 EVTNAMFGR03: "Die Revolution muss eingedämmt werden"
 EVTNAMFGR04: "Die Revolution ist vorbei"
 EVTNAMFGR05: "Die Ordnung hat gesiegt!"
 EVTOTPA6605: "Freut euch!"
 EVTNAMFGR06: "Das Stürmen der Bastille"
 EVTNAMFGR07: "Die Restaurierung"
 EVTNAMFGR08: "Das Ende der Monarchie"
 EVTNAMFGR09: "Das Exil der Revolutionäre"
 EVTNAMFGR10: "Die Revolution schreitet voran"
 revolution.20.t: "$LAND$ ist stabiler!"
 revolution.20.d: "Die schlimmsten Nachteile der revolutionären Periode sind jetzt nur noch eine Erinnerung."
 revolution.20.a: "Gute Nachrichten!"
 EVTNAMKAM0: "Verbesserungen in der Produktionstechnik"
 EVTDESGNR0: "Es gibt Berichte, dass Landwirte und Bergleute produktiver sind, als die örtlichen Gerichtsvollzieher erwarten. Wir sollten untersuchen, ob es etwas gibt, von dem die ganze Nation von $LAND$ profitieren kann."
 EVTNAMKAM1: "Verkauf von Titeln"
 EVTDESGNR1: "Einer Ihrer Berater hat vorgeschlagen, Adelstitel an jeden zu verkaufen, der es sich leisten kann, zu bezahlen. Es könnte viel Geld einbringen und den Reichen einen Weg für den sozialen Fortschritt eröffnen, wenn wir das tun, aber es würde die Idee des Adels abwerten und vielleicht die bestehenden aristokratischen Familien verärgern. Sollen wir das tun?"
 EVTNAMKAM2: "Ein reisender Minstrel"
 EVTDESGNR2: "Ein berühmter Minstrel hat vor kurzem die Grenzen unserer Nation überschritten. Seine Absicht ist es, unser Land zu durchstreifen und allen, die ihn hören, Freude zu bereiten, aber einige sagen, dass nur deine Ohren geeignet sind, solch wunderbare Musik zu hören."
 EVTNAMKAM3: "Eine reiche Ernte"
 EVTDESGNR3: "Die Ernten in diesem Jahr waren außergewöhnlich! Selten in der Geschichte unserer Nation hat die Erde so viel von ihrer Huld hervorgebracht. Die Bevölkerung interpretiert dies bereits als ein Zeichen dafür, dass wir Gottes Gunst genießen."
 EVTNAMKAM4: "Spannungen zwischen Adligen und Geistlichen"
 EVTDESGNR4: "In feudalen Königreichen hielten zwei Kasten innerhalb der Gesellschaft große Macht. Der Adel und die Geistlichkeit. Jetzt stellt sich heraus, dass ein Baron und das lokale Kloster seines Lehens herumstreitet, wer ein ziemlich großes Stück Land besitzt. In diesen Tagen ist der königliche Hof mit Leuten überschwemmt, die über göttliches Recht stöhnen. Die Adligen behaupten ihr göttliches Recht, das Land zu regieren, und die Geistlichen behaupten ihre Stellung als Vertreter Gottes auf der Erde. Die ganze Situation wächst ziemlich instabil, der betreffende Baron reizt die anderen Adligen gegen den Klerus und stellt ihr Recht in Frage, jede Art von zeitlichem Eigentum zu halten. Der Prior des Klosters hat den Erzbischof auf seine Seite gebracht, der seinerseits droht, direkt nach Rom zu gehen, wenn Sie sich entscheiden, sich den Adligen anzuschließen. Was sollen wir jetzt tun, mein Herr?"
 EVTNAMKAM5: "Das Mädchen von $CAPITAL_CITY$"
 EVTDESGNR5: "Mein Herr, ein bäuerliches Mädchen aus der Region von $CAPITAL$ ist an Ihrem Hof angekommen. Sie behauptet, eine göttliche Vision erhalten zu haben, wo Gott ihr geboten hat, das Kommando über eure Armeen zu übernehmen und die verhassten Eindringlinge aus unserem Land zu vertreiben! Einige Ihrer Minister lachen über sie"
 EVTOPTGNR5: "Verbrennt die Hexe!"
 EVTNAMKAM6: "Bibel gedruckt!"
 EVTDESGNR6: "Ein talentierter Erfinder unseres Landes machte etwas für viele unmöglich. Er schaffte es, eine Methode zu entwickeln, die es ihm erlaubt, eine Presse zu bauen, um riesige Mengen an Exemplaren der Bibel zu drucken, so dass jeder Christ einen haben kann und viele Mönche in der ganzen Welt arbeitslos macht. Er begann mit der Bibel, aber bald werden andere Bücher gedruckt werden, um Erleuchtung über den Kontinent zu verbreiten. Wie Klassiker in Europa wiederentdeckt werden, wird sich der ganze Kontinent für immer verändern."
 EVTNAMKAM7: "Die Schwitzende Krankheit breitet sich durch $CAPITAL$ aus"
 EVTDESGNR7: "Eine virulente Krankheit, die Bauern, Geistliche, Kaufleute und Adlige innerhalb von Stunden der Infektion tötet, breitet sich schnell in Ihrem gesamten Kapital aus und verursacht weit verbreitete Panik und Tod."
 EVTOPTGNR7: "Erlösung und Frömmigkeit sind die einzigen Antworten"
 EVTNAMKAM8: "Abstimmender Berater"
 EVTDESGNR8: "Einer unserer Berater, obwohl er bisher ein treuer Diener war, aber jetzt scheinen sie zu unverschämt geworden zu sein. Der Berater wagt es, die Politik unserer großen $MONARCHTITLE$ anzuprangern und tat dies vor kurzem in der Öffentlichkeit vor ausländischen Botschaftern. Selbst wenn es Gründe für diese Kritiken geben könnte, sollten wir nicht zulassen, dass offene Kritik an den $MONARCHTITLE$ zur Gewohnheit von irgendjemandem wird."
 EVTNAMKAM9: "Privatleute bringen Gewinne"
 EVTDESGNR9: "Unsere Entscheidung, die private Flotte zu unterstützen, zahlt sich aus. Einer unserer Kapitäne hat es geschafft, ein Schiff voller wertvolles Gold zu fangen."
 EVTNAME4900: "Native Assimilation in $PROVINCENAME$"
 EVTDESC4900: "Einige der Einheimischen wurden in die Bevölkerung der Kolonie aufgenommen. Mit der zusätzlichen Bevölkerung haben wir viel größeres Vertrauen in die Machbarkeit von $PROVINCENAME$."
 EVTOPTA4900: "In Ordnung."
 EVTNAME4901: "Unterkunft bei Eingeborenen in $PROVINCENAME$"
 EVTDESC4901: "Die einheimische Bevölkerung scheint unsere Anwesenheit eher zu akzeptieren. Dies wird auf lange Sicht große Vorteile haben."
 EVTOPTA4901: "In Ordnung."
 EVTDESC900_01: "Lang lebe der Kaiser! Die Wähler haben beschlossen, ihren Glauben an uns zu bewahren, und die kaiserliche Krone bleibt in $COUNTRY$. Während unser Land seine Macht über die Kaiserkrone stärkt und die Prinzen beginnen, uns als die natürlichen Inhaber zu sehen, nimmt die Kaiserliche Autorität zu."
 EVTNAME748: "Troops Deserting"
 EVTDESFER8: "Unsere Verleumdung verursacht weitverbreitete Groll über unsere Kriegsbemühungen. Viele Männer laufen im Grunde in den Wald, anstatt sich für den Dienst zu melden."
 EVTOPTA748: "Sie wären sowieso Feiglinge gewesen."
 EVTNAME749: "Weitverbreiteter Widerstand"
 EVTDESFER9: "Unsere Nation ist extrem berüchtigt, und es gibt eine Menge Leute in $COUNTRY$, die eine Ausnahme genommen haben."
 EVTOPTA749: "Wir brauchen bessere Peitschen..."
 EVTDESC9551: "Seit geraumer Zeit werden im Parlament Diskussionen über Möglichkeiten zur Ausweitung unseres Handels geführt. Wir haben bereits die ausschließliche Kontrolle über einen lokalen Handelsknoten, aber es gibt viele, die von den Möglichkeiten des Überseehandels begeistert sind. Andere sind davon überzeugt, dass die Risiken zu groß sind und dass zu Hause mehr Geld gemacht werden könnte."
 EVTDESC9553: "Unser Parlament ist hinsichtlich des Vorschlags zur Schaffung eines neuen Handelsknotens gespalten. Die meisten von ihnen können keinen logischen Grund dafür erkennen, warum eine so prominente Handelsnation wie unsere eigene keinen eigenen Handelsknoten haben sollte, aber wie wir alle wissen, sind diese Dinge nicht billig und erfordern daher eine sorgfältige Betrachtung."
 EVTDESC753: "Offenbar unter Berufung auf Ekel mit $COUNTRY$ endlose Kriege der Eroberung einige Trade Nodes haben beschlossen, unsere Händler zu vertreiben."
 EVTDESC773: "Einige Länder sind offenbar so entsetzt über unsere Außenpolitik, dass sie beschlossen haben, unsere Händler zu rächen, indem sie versuchten, unsere Finanzen zu streiken!\n\nWas es noch schockierender macht, ist, dass es auch in unseren eigenen Trade Nodes passiert..."
 EVTNAME700: "Wahl!"
 EVTDESC700: "Der Begriff ist für $MONARCH$. Mit genügend Unterstützung [Root.Monarch.GetSheHe] kann im Amt bleiben, aber dann [Root.Monarch.GetSheHe] muss [Root.Monarch.GetHerSeine] drei Hauptkonkurrenten besiegen..."
 EVTOPTA700: "Halten Sie $MONARCH$"
 EVTOPTB700: "Anwärter für Bürokraten"
 elections.700.e: "Wir brauchen eine Medici, um uns zu regieren!"
 remains_ruler: "[Root.Monarch.GetName] ([Root.Monarch.GetAdm] £adm£ / [Root.Monarch.GetDip] £dip£ / [Root.Monarch.GetMil] £mil£ ) bleibt Herrscher."
 EVTNAME9520: "Abschaffung der Sklaverei"
 EVTDESC9520: "Da die Sklaverei in $COUNTRY$ abgeschafft wurde, müssen alle Subjekte, auch in abgelegenen Regionen, einen anderen Weg finden, um ihren Lebensunterhalt zu verdienen. Hoffentlich können unsere Trader eine andere Sache herausfinden, die so profitabel ist."
 EVTOPTA9520: "Lasst meine Leute gehen!"
 EVTNAME610: "Integrieren von $FROMLAND$"
 EVTDESC610: "Wenn ein kleineres Land seine Unabhängigkeit aufgibt, um einem größeren Reich beizutreten, gibt es eine Menge Anpassung, und während einige Teile einfach sind, wird die Verwaltung des Reiches noch erweitert werden müssen, um alle Möglichkeiten zu erfüllen."
 EVTOPTB610A: "Integration ist ein langsamer Prozess."
 EVTNAME9550: "Schwerpunkt Handel"
 EVTDESC9550: "Einige Mitglieder unseres Parlaments glauben, dass wir uns nicht genug auf den nationalen Handel konzentrieren. Es ist ziemlich klar für alle, dass wir nicht gerade dominieren den Handel in diesem Bereich, aber wir könnten sicherlich noch schlimmer, zumindest das ist, was die anderen Mitglieder behaupten. Wenn unsere bisherige Erfolgsbilanz etwas zu versäumen hat, wird unser Parlament nicht sehr wahrscheinlich bald zu irgendeiner Art von Einigung kommen, es sei denn, jemand ist in der Lage, etwas Sinn in sie hineinzusprechen."
 EVTOPTA9550: "Wir brauchen mehr Händler"
 EVTOPTB9550: "Es ist Effizienz, die uns fehlt"
 EVTNAME9551: "Handelsexpansion"
 EVTOPTA9551: "Lokale Handel ist, wo unser Fokus sein sollte"
 EVTOPTB9551: "Vielleicht ist es Zeit, unseren Horizont zu erweitern"
 EVTNAME9552: "Haushaltsabstimmungen"
 EVTDESC9552: "Unser Parlament scheint einige wirkliche Schwierigkeiten zu haben, wie man unsere Nation regieren kann, ob es nun einen Haushalt, Steuern, Hafenabgaben oder Handels- und Zollpolitik vereinbart. Dieses Mal ist es das Budget, sollte mehr Geld in die Forschung investiert werden oder für unvorhergesehene Ausgaben in der Zukunft vorgesehen werden?"
 EVTOPTA9552: "Investieren Sie alles in die Forschung"
 EVTOPTB9552: "Sparen Sie einige für zukünftige Ausgaben"
 EVTNAME9553: "Abstimmungen im Parlament"
 EVTOPTA9553: "Versuchen Sie, zwischen den beiden Parteien zu vermitteln"
 EVTOPTB9553: "Vorschläge für weitere Änderungen"
 EVTNAME9554: "Irregeleiteter Fokus"
 EVTDESC9554: "Einige Abgeordnete unseres Parlaments sind überzeugt, dass wir uns zu sehr auf militärische Operationen konzentrieren, anstatt uns auf die Ausweitung unseres Handels zu konzentrieren. Sie beklagen sich, dass zu viele Investitionen in die Finanzierung unseres Militärs fließen, aber fast nichts, um unsere Handelsbedingungen zu verbessern."
 EVTOPTA9554: "Es ist alles nach Plan"
 EVTOPTB9554: "Vielleicht ist unser Fokus ein wenig fehlgeleitet worden."
 EVTNAME9555: "Parlamentarische Probleme"
 EVTDESC9555: "$STATESMAN$ war in letzter Zeit ziemlich beschäftigt und schlug neue Änderungen vor, eine nach der anderen. Obwohl man argumentieren könnte, dass sie nur ihre Arbeit tun, verursacht ihre ständige Einmischung und Haltung des \"Wissens über alles\" in jeder Angelegenheit, die sogar aus der Ferne mit der Politik in unserem Parlament verbunden ist, eine ziemliche Kluft, aber es gibt sogar diejenigen, die glauben, dass wir es besser ohne $STATESMAN$ machen würden."
 EVTOPTA9555: "Finde jemanden, der $STATESMAN_S_PRONOUN$ ersetzt."
 EVTOPTB9555: "Geben Sie dem Berater eine weitere Chance"
 EVTNAME9556: "Beheizte Debatten"
 EVTDESC9556: "Einige Mitglieder des Parlaments haben einige Bedenken hinsichtlich unseres immer schlechteren Rufes, sie behaupten, dass es negative Auswirkungen auf unsere Handelsbeziehungen hat. Diese Frage ist in der Vergangenheit mehrfach aufgeworfen worden, aber nicht, dass viele sie von irgendeiner Konsequenz gehalten haben. Dieses Mal führt die Angelegenheit jedoch zu einigen wirklich hitzigen Debatten, vielleicht sollten wir versuchen, die Dinge zu regeln, bevor sie außer Kontrolle geraten."
 EVTOPTA9556: "Das ist wahrscheinlich weise."
 EVTOPTB9556: "Das ist kein Problem."
 EVTNAME9557: "Beleidigung oder Verteidigung"
 EVTDESC9557: "Der anhaltende Krieg hat zu einigen schweren Konflikten im Parlament geführt. Auf der einen Seite gibt es diejenigen, die argumentieren, dass es nichts zu gewinnen, indem der Krieg zu ziehen, während andere davon überzeugt sind, dass es kein Zurück gibt. Leider trägt ihre Unfähigkeit, zu einer Einigung zu gelangen, nichts dazu bei, unsere derzeitige Situation zu verbessern, sondern vielmehr das Gegenteil."
 EVTOPTA9557: "Ärger ist wahrscheinlich die einzige Option"
 EVTOPTB9557: "Verteidigung klingt in diesem Stadium besser"
 EVTNAME9558: "Widersprüchliche Meinungen"
 EVTDESC9558: "Es scheint, dass es immer eine kleine Gruppe des Parlaments gibt, die den anderen nicht zustimmen kann. Unabhängig von der vorliegenden Angelegenheit hat diese Gruppe immer eine andere Meinung als jeder andere."
 EVTOPTA9558: "Es ist wahrscheinlich am besten, Dinge zu lassen, wie sie sind"
 EVTOPTB9558: "Einige Umstrukturierungen könnten erforderlich sein"
 EVTNAME9559: "Ein Infiltrator im Parlament"
 EVTDESC9559: "Es gibt einen Spion unter uns! Irgendwie ist es einem Spion gelungen, in unser Parlament einzudringen, und plötzlich ist jeder ein Verdächtiger. Wir haben noch nicht herausgefunden, wer ihn geschickt hat, aber da unsere Beziehungen zu einigen unserer Nachbarn im Moment etwas angespannt waren, war es wahrscheinlich einer von ihnen."
 EVTOPTA9559: "Das ist nicht möglich."
 EVTOPTB9559: "Das ist die einzig vernünftige Erklärung."
 EVTNAME9560: "Ein Verräter im Parlament"
 EVTDESC9560: "Es scheint, als hätte ein Mitglied unseres Parlaments Geheimnisse an unsere Feinde verkauft. Wie würdest du sonst erklären, dass sie plötzlich in der Lage zu sein scheinen, jeden unserer Schritte vorherzusagen? Das waren Entscheidungen, die außerhalb des Parlamentsgebäudes nie diskutiert wurden."
 EVTOPTA9560: "Natürlich war es einer von ihnen."
 EVTOPTB9560: "Es ist besser, es sicher zu spielen, bis wir mehr wissen"
 EVTNAME9561: "Politisches Chaos"
 EVTDESC9561: "Die Unentschlossenheit und Unfähigkeit unseres Parlaments, jede Art von Entscheidung zu treffen, hat fast Chaos verursacht. Jedes Mitglied versucht sein Äußerstes, um seine Stimme zu hören, weigert sich aber, die Meinungen anderer anzuerkennen."
 EVTOPTA9561: "Das ist nur die Natur der Politik."
 EVTOPTB9561: "Einige Umstrukturierungen könnten notwendig sein"
 EVTNAME9562: "Beeinflusste Entscheidungen"
 EVTDESC9562: "Es wurde Ihnen zur Kenntnis gebracht, dass ein gewisses Mitglied unseres Parlaments Bestechungsgelder aus verschiedenen Quellen akzeptiert hat, um alle möglichen nationalen Entscheidungen zu beeinflussen."
 EVTOPTA9562: "Es muss aufhören"
 EVTOPTB9562: "Das kann nicht wahr sein."
 EVTNAME9563: "Finanzielle Uneinigkeiten"
 EVTDESC9563: "Unsere Wirtschaft ist nicht das, was sie war. Der Treasury ist fast leer und unser Parlament kann nicht herausfinden, wie man mit der Situation umgeht, oder die Gründe dafür, dass es überhaupt passiert. Mehr Geld zu verminen ist natürlich immer eine Option oder Steuererhöhung, so oder so warten sie auf Sie, um eine Entscheidung zu treffen."
 EVTOPTA9563: "Mehr Geld ausgeben"
 EVTOPTB9563: "Steuererhöhung"
 EVTNAME9564: "Militärische Ausgaben"
 EVTDESC9564: "Einige Parlamentsmitglieder beklagen sich, dass wir zu viel Geld für unser Militär ausgeben. Viele von ihnen sind davon überzeugt, dass unsere Produktion und unser Handel leiden werden, wenn wir die Militärausgaben nicht senken."
 EVTOPTA9564: "Nun, Handel und Produktion sind nicht so wichtig"
 EVTOPTB9564: "Kürzung der Militärausgaben"
 EVTNAME9565: "Eine starke Armee oder Marine?"
 EVTDESC9565: "Unser Parlament ist in Bezug auf unsere militärische Ausrichtung gespalten, einige von ihnen befürworten eine große Marine, während andere sich mehr für eine große Armee interessieren. Obwohl eine Art Mittelweg möglich wäre, würden die meisten von ihnen es vorziehen, dass wir die Größe unserer Marine erhöhen."
 EVTOPTA9565: "Eine große Marine ist die einzige Option"
 EVTOPTB9565: "Eine große Armee wäre nützlicher"
 EVTNAME9566: "Militärische MilitÃ¤rheit"
 EVTDESC9566: "Einige Mitglieder unseres Parlaments sind der Meinung, dass wir zu nachsichtig sind, wenn es darum geht, die Kontrolle über das zu behaupten, was uns zusteht. Sie können nicht verstehen, wie wir zulassen können, dass eine Kernprovinz wie $PROVINCENAME$ von einem anderen Land kontrolliert wird und einfach untätig vorbeisitzt."
 EVTOPTA9566: "Sie sehen das größere Bild nicht"
 EVTOPTB9566: "Es ist nicht mehr von Interesse."
 EVTNAME9567: "Zu viele Freiheiten"
 EVTDESC9567: "Ein paar Abgeordnete unseres Parlaments sind der Meinung, dass $MONARCH$ in letzter Zeit ein paar zu viele Freiheiten genommen hat, wenn es darum geht, unsere Nation zu regieren. Einige behaupten sogar, dass $MONARCH$ offenbar keinerlei Respekt vor der Verfassung und dem Rest des Parlaments haben."
 EVTOPTA9567: "Sie übertreiben"
 EVTOPTB9567: "Angemessene Messungen durchführen"
 EVTNAME9568: "Wirtschaftsbeschlüsse"
 EVTDESC9568: "Unser Parlament prüft ständig verschiedene Wege, um mehr Geld in unsere Staatskasse zu bringen, aber wie immer gibt es Meinungsverschiedenheiten in Bezug auf die beste Strategie. Eine starke Steuererhöhung würde den Zustand unserer Kasse erheblich verbessern, aber es ist auch sehr wahrscheinlich, die Bevölkerung zu stören, eine kleine Erhöhung auf der anderen Seite würde unsere Finanzen nicht so viel verbessern, aber würde nicht dazu führen, dass viele Proteste auch."
 EVTOPTA9568: "Eine kurzfristige Lösung ist wahrscheinlich die beste Option"
 EVTOPTB9568: "Betrachten Sie die langfristigen Folgen"
 EVTNAME9569: "Militärische Ausgaben"
 EVTDESC9569: "Mehrere Abgeordnete unseres Parlaments beklagen sich, dass die Kosten für die Aufrechterhaltung einer so großen Armee zu groß für unseren aktuellen Haushalt sind."
 EVTOPTA9569: "Überzeugen Sie sie, dass wir es uns leisten können"
 EVTOPTB9569: "Einverstanden, einige Kürzungen zu machen"
 EVTNAME9570: "Sympathisanten der alten Regierung"
 EVTDESC9570: "Es scheint, als würden einige Mitglieder unseres Parlaments immer noch mit der ehemaligen Regierung sympathisieren. Keiner von ihnen wird es natürlich zugeben, aber ihr Verhalten ist manchmal ziemlich misstrauisch. Es könnte eine gute Idee sein zu untersuchen, wo ihre wahren Treuen lagen."
 EVTOPTA9570: "Das wird nicht nötig sein."
 EVTOPTB9570: "Los geht's."
 EVTNAME9571: "Eine neue Verfassung"
 EVTDESC9571: "Trotz der beträchtlichen Zeit und Anstrengungen, die der Schaffung einer neuen Verfassung gewidmet sind, kann sich unser Parlament nicht auf ein gemeinsames Ziel einigen. Bisher wurde kein einziger Vorschlag von allen Parteien akzeptiert, und alle normalen Aktivitäten sind zum Stillstand gekommen."
 EVTOPTA9571: "Es wird bald genug gelöst werden"
 EVTOPTB9571: "Bitte um Hilfe"
 EVTNAME9572: "Forschungsbereiche"
 EVTDESC9572: "Jedes Mitglied unseres Parlaments fordert mehr Geld, um in einen anderen Bereich investiert zu werden. Unsere Armee braucht Finanzierung, aber auch unseren Handel und unsere Produktion und vergessen wir nicht unsere Marine."
 EVTOPTA9572: "Eine gleichmäßige Streuung sollte den Trick tun"
 EVTOPTB9572: "Es gibt keine Notwendigkeit für zusätzliche Investitionen"
 EVTNAME9573: "Mangelnde Unterstützung"
 EVTDESC9573: "Einige Mitglieder unseres Parlaments scheinen zu denken, dass $MONARCH$ sein Amt lange genug innehatte und sich für eine neue Wahl einsetzte. Offenbar ist der Grund dafür in einer Meinungsverschiedenheit begründet, die sie vor kurzem mit $MONARCH$ bezüglich der Umsetzung einer neuen Finanzreform hatten."
 EVTOPTA9573: "Ignoriere sie"
 EVTOPTB9573: "Stimmen Sie zu, sie noch einmal zu hören"
 EVTNAME9574: "Das beängstigende Parlament"
 EVTDESC9574: "$SPYMASTER$, immer eine eher verdächtige Person zu sein, hat es geschafft, mehrere Mitglieder des Parlaments davon zu überzeugen, dass eine Gegenrevolution unter Arbeit steht. $SPYMASTER_CAP_ADJ$ hat bisher keine wirklichen Beweise, aber die meisten Mitglieder scheinen $SPYMASTER_S_PRONOUN$ ernst zu nehmen und fordern daher geeignete Maßnahmen."
 EVTOPTA9574: "Es ist nichts, worüber man sich Sorgen machen muss."
 EVTOPTB9574: "Es ist besser, sicher zu sein, als es zu bereuen."
 EVTNAME9575: "Problematisches Parlament"
 EVTDESC9575: "Unser Parlament scheint Schwierigkeiten zu haben zu verstehen, wer für unsere Regierung zuständig ist. Sie scheinen zu denken, dass es völlig akzeptabel ist, Entscheidungen zu treffen, ohne die Angelegenheit zuerst zu informieren oder zu diskutieren. Was hat ihnen diese Idee gegeben?"
 EVTOPTA9575: "Machen Sie es ihnen ein bisschen klarer"
 EVTOPTB9575: "Sollen sie denken, sie hätten ein Mitspracherecht in den Dingen."
 EVTNAME9576: "Überschreitung"
 EVTDESC9576: "$TREASURER$ hat sich in den letzten Wochen ständig beschwert, dass wir mehr Geld ausgeben, als unser Budget zulässt. $TREASURER_CAP_ADJ$ war natürlich schon immer etwas überdramatisch, aber diesmal hat es $TREASURER_ADJ$ sogar geschafft, einige der anderen Parlamentsmitglieder davon zu überzeugen, dass es ein echtes Problem ist."
 EVTOPTA9576: "Versuchen Sie, $TREASURER_O_PRONOUN$ sonst zu überzeugen"
 EVTOPTB9576: "Lassen Sie $TREASURER_O_PRONOUN$ Sorgen"
 EVTNAME9577: "Einschnürung"
 EVTDESC9577: "Es wird Ihnen immer klarer, dass es nicht so viele Mitglieder des Parlaments gibt, denen Sie wirklich vertrauen können. Einer Ihrer engsten Berater wurde gerade enthüllt, dass er Geld von der Staatskasse gestohlen hat."
 EVTOPTA9577: "Es gibt wahrscheinlich eine gute Erklärung dafür."
 EVTOPTB9577: "Werdet sie los"
 EVTNAME9578: "Geplante Koppel"
 EVTDESC9578: "Einigen ziemlich vertrauenswürdigen Quellen zufolge planen einige Parlamentsmitglieder einen Putsch, um $MONARCH$ ersetzen zu lassen. Es könnte klug sein, die Angelegenheit weiter zu untersuchen."
 EVTOPTA9578: "Du kannst nie zu vorsichtig sein"
 EVTOPTB9578: "Sie würden es nicht wagen!"
 EVTNAME9579: "Mögliche Zugmaschinen"
 EVTDESC9579: "Es gibt Gerüchte, dass bestimmte Mitglieder unseres Parlaments Spione sind, die von einer rivalisierenden Nation geschickt werden, um unsere Regierung zu infiltrieren. Anscheinend kannst du niemandem trauen."
 EVTOPTA9579: "Konfrontieren Sie sie"
 EVTOPTB9579: "Schick ein paar Spione von dir."
 EVTNAME2060: "Missionarische Fälle Ill"
 EVTDESC2060: "Der Missionar, den wir zu $PROVINCENAME$ geschickt haben, hat bisher nicht viel Glück gehabt, die Nachricht hat uns gerade erreicht, dass er krank geworden ist. Jede weitere Arbeit an der neuen Kirche ist zum Stillstand gekommen und ohne seine Führung sind die Chancen, die Einheimischen zu bekehren, ziemlich gering."
 EVTOPTA2060: "Schickt jemanden, der ihm hilft."
 EVTOPTB2060: "Richten Sie Ihre Bemühungen an einen anderen Ort"
 EVTNAME2061: "Religiöser Widerstand"
 EVTDESC2061: "Es erweist sich als viel schwieriger als erwartet, die Bürger von $PROVINCENAME$ zu konvertieren. Obwohl einige von ihnen ein klares Interesse am Anfang zeigten, scheint die Mehrheit nicht bereit, eine neue Religion anzunehmen."
 EVTOPTA2061: "Steigern Sie Ihre Anstrengungen"
 EVTOPTB2061: "Das ist Zeitverschwendung."
 EVTNAME2062: "Einheimischer Angriff"
 EVTDESC2062: "Wir haben gerade Nachrichten über den Missionar erhalten, den wir zu $PROVINCENAME$ geschickt haben. Laut dem Bericht wurden er und seine Anhänger vor kurzem von Eingeborenen angegriffen. Leider ist es nicht klar, ob sie es geschafft haben, die Angreifer zu vertreiben oder ob sie immer noch eine Bedrohung darstellen."
 EVTOPTA2062: "Schicken Sie ein paar Truppen und Vorräte, nur für den Fall"
 EVTOPTB2062: "Sie können das wahrscheinlich selbst machen."
 EVTNAME2063: "Religiöse Uproar"
 EVTDESC2063: "Laut dem Gouverneur von $PROVINCENAME$, sind die Bürger in Aufruhr, weil unsere Missionare den völligen Mangel an Respekt für alle religiösen Praktiken oder Traditionen anders als ihre eigenen. Er bittet uns, darüber nachzudenken, alle weiteren missionarischen Aktivitäten in der Gegend abzusagen oder zumindest weitere Truppen zu entsenden, bis sich die Dinge etwas beruhigt haben."
 EVTOPTA2063: "Schickt ein paar Truppen."
 EVTOPTB2063: "Es ist nicht von großer Bedeutung."
 EVTNAME2064: "Böse Gerüchte"
 EVTDESC2064: "Es gibt sehr beunruhigende Gerüchte über den Missionar, den wir zu $PROVINCENAME$ geschickt haben. Nach den Gerüchten benutzte er nie das Geld, das wir ihm gaben, um den Bau einer neuen Kirche zu finanzieren, sondern behielt es alles für sich. Wer hätte gedacht, dass solch ein gottgefälliger Mann zu so etwas fähig sein könnte."
 EVTOPTA2064: "Finden Sie heraus, ob es wahr ist"
 EVTOPTB2064: "Es gibt keinen Grund, an einem Mann Gottes zu zweifeln."
 EVTNAME2065: "Religiöse Spannungen"
 EVTDESC2065: "Die Situation in $PROVINCENAME$ nähert sich unerträglich. Die Bürger weigern sich, die Verkündigung des Missionars anzunehmen, den wir vor kurzem dorthin gesandt haben, und jetzt fürchtet er um sein Leben. Eine Revolte scheint bevorstehen, wenn wir nicht bald etwas tun."
 EVTOPTA2065: "Nehmen Sie Ihr Risiko auf sich."
 EVTOPTB2065: "Tun Sie, was Sie können"
 EVTNAME2066: "Nachbar stört den Frieden"
 EVTDESC2066: "Der Missionar, den wir zu $PROVINCENAME$ geschickt haben, beklagt sich, dass das Gebiet im Moment zu instabil ist. Trotz unserer neutralen Haltung hat der Krieg, der derzeit im Nachbarland stattfindet, auch Auswirkungen auf $PROVINCENAME$."
 EVTOPTA2066: "Bieten Sie ihm noch mehr Geld an."
 EVTOPTB2066: "Bieten Sie ihm Hilfe an."
 EVTOPTC2066: "Mach dir keine Sorgen."
 EVTNAME2067: "Missionstätigkeiten"
 EVTDESC2067: "Unser Theologe beklagt sich, dass nicht genug Geld in missionarische Aktivitäten investiert wird. Ein Missionar ist kaum genug, um die gesamte Bevölkerung von $PROVINCENAME$ zum Beispiel zu konvertieren."
 EVTOPTA2067: "Vielleicht hat er recht."
 EVTOPTB2067: "Es ist mehr als genug"
 EVTDESC1423: "Diese so genannten Pilger folgen dem Glauben [Häretiker_von_hier.Religion.GetName], der ein Greuel für unsere $COUNTRY_RELIGION$ Kirche ist. Sie folgen einem bösen Glauben und werden höchstwahrscheinlich in den Kolonien umkommen.\nDennoch haben sie es geschafft, die Unterstützung vieler unserer Siedler zu gewinnen und haben sich in diesem fernen Land ein neues Zuhause geschaffen."
 colonial.5.b: "Sie sind nicht Teil unserer Expedition!"
 EVTNAME4104: "$MASTER_OF_MINT$"
 EVTDESC4104: "Die Münzstätte funktioniert mit voller Effizienz und die Münzprägung war noch nie so rein, $MASTER_OF_MINT$ ist die verantwortliche Person."
 EVTOPTA4104: "$MASTER_OF_MINT_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4104: "Der Ruf von $MASTER_OF_MINT_CAP_POSS_PRONOUN$ wird über unsere Grenzen hinausgehen."
 EVTNAME4110: "$NAVIGATOR$"
 EVTDESC4110: "Der Ruf von $NAVIGATOR$ ist unübertroffen, unsere Matrosen können dank der Talente von $NAVIGATOR$ weiter segeln als andere vergleichbare Nationen."
 EVTOPTA4110: "$NAVIGATOR_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4110: "Der Ruf von $NAVIGATOR_CAP_POSS_PRONOUN$ wird über unsere Grenzen hinausgehen."
 EVTNAME4114: "$GRAND_CAPTAIN $GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$GRAND_CAPTAIN$"
 EVTDESC4114: "Die Truppen fühlen sich gut, wenn sie wissen, dass ein guter Mensch die Operationen leitet. $GRAND_CAPTAIN$ ist wahrscheinlich der größte militärische Geist, den unser Land je gesehen hat."
 EVTOPTA4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen erreichen."
 EVTNAME4115: "$ARMY_ORGANISER$"
 EVTDESC4115: "Als erster Organisator hat $ARMY_ORGANISER$ fantastische Arbeit mit unseren Armeen geleistet. Geschichten von $ARMY_ORGANISER$s Fähigkeiten haben sich weit und breit verbreitet."
 EVTOPTA4115: "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4115: "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ Ruf wird über unsere Grenzen hinaus reichen."
 EVTNAME4116: "$COMMANDANT$"
 EVTDESC4116: "Ein Bohrmeister par excellence, $COMMANDANT$ hat unsere Armee in Uhrwerkautomaten verwandelt, die nicht auf dem Schlachtfeld zucken."
 EVTOPTA4116: "$COMMANDANT_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4116: "$COMMANDANT_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen erreichen."
 EVTNAME4117: "$QUARTERMASTER$"
 EVTDESC4117: "Für viele in der Armee, vor allem diejenigen, die am Ende sterben aufgrund verschiedener Dinge außerhalb der Schlachten, scheint der Quartiermeister nichts zu tun. Doch für diejenigen, die die Komplexität der Logistik verstehen $QUARTERMASTER$ ist ein wahres Genie."
 EVTOPTA4117: "$QUARTERMASTER_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4117: "$QUARTERMASTER_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen erreichen."
 EVTNAME4118: "$RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER $RECRUITMASTER"
 EVTDESC4118: "Die Mitgliedschaft in der Armee ist in der Regel ein automatisches Todesurteil. Wenn Sie tatsächlich überleben die verschiedenen Krankheiten und schlechte Rationen, dann wird jemand kommen und schießen Sie in einer Schlacht (in der Regel feindliche Truppen). In diesem Sinne sind die Menschen nicht so sehr daran interessiert, sich anzumelden, aber $RECRUITMASTER$ nutzt ihre Talente, um noch mehr Männer zu 'überreden', um sich den Farben anzuschließen."
 EVTOPTA4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen erreichen."
 EVTNAME4119: "$FORTIFIZIERUNG_EXPERT$"
 EVTDESC4119: "Den Feinden scheint die Anstrengung, die wir in die Verteidigung unserer Festungen stecken, feige zu sein. Jedoch bekommt $FORTIFICION_EXPERT$ das letzte Lachen, da attrition langsam unsere Feinde wegfrisst, während wir eng in unseren Festungen sitzen."
 EVTOPTA4119: "$FORTIFIZIERUNG_EXPERT_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4119: "$FORTIFIZIERUNG_EXPERT_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen erreichen."
 EVTNAME4120: "$INQUISITOR$"
 EVTDESC4120: "Immer wissen, genau die richtigen Fragen zu stellen, $INQUISITOR $ schlägt Angst in die Herzen derer, die uns ausspionieren würde. $INQUISITOR$s Anwesenheit allein reicht aus, um den Samen des Scheiterns zu pflanzen, bevor die Suche überhaupt begonnen hat."
 EVTOPTA4120: "$INQUISITOR_CAP_POSS_PRONOUN$ Bemühungen werden in der ganzen Nation bewundert werden."
 EVTOPTB4120: "$INQUISITOR_CAP_POSS_PRONOUN$ Ruf wird weiter als unsere Grenzen erreichen."
 EVTNAME9202: "$MONARCHTITLE$ $MONARCHTITLE$ zeigt Schwäche."
 EVTDESC9202: "Wir sind viel zu lange im Frieden, und das bedeutet, dass wir dekadent werden. Dies ist nicht der $COUNTRY_ADJ$ Weg, und einige Einzelpersonen haben begonnen, sich zu verkünden, sind die neuen $MONARCHTITLE$."
 EVTOPTA9202: "Es ist Zeit, Stärke zu zeigen"
 EVTNAME9203: "$DYNASY$ ist ein Haus des Friedens"
 EVTDESC9203: "Es ist eindeutig ein Zeichen von Schwäche und Dekadenz, dass wir unseren Stamm in eine lange Periode des Friedens fallen lassen. Offensichtlich ist $DYNASY$ nicht mehr dazu geeignet, $COUNTRY$ mehr zu beherrschen. Ein neuer Erbe wäre ein bisschen annehmbarer."
 EVTOPTA9203: "Aus mit $HEIR_CAP_ADJ$ Kopf!"
 EVTOPTB9203: "Mein Wort ist das Gesetz!"
 EVTNAME9204: "Der Stamm verliert den Respekt für $DYNASY$"
 EVTDESC9204: "Mit dem Fehlen eines richtigen Erben, und keine Schlachten zu kämpfen, die Clansmen von $COUNTRY$ verbringen viel zu viel Zeit in Betracht ziehen, wenn das Haus von $DYNASY$ ist wirklich ein richtiges Haus, um die $COUNTRY_ADJ$ Kräfte zu führen."
 EVTOPTA9204: "Das hat sich schnell erledigt."
 EVTNAME611: "Aufstieg eines Vortäuschers"
 EVTDESC611: "Die umstrittene Nachfolge von $HEIR$ hat dazu geführt, dass ein Pretender eine Armee aufstellte und für die Hauptstadt marschierte!"
 EVTOPTB611A: "Gott ist mit $HEIR$!"
