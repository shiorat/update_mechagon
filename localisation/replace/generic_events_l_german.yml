 border_friction.1t: "Grenzspaltung"
 border_friction.1d: "In unserem Land gibt es Empörung, dass wir mit einer Nation verbünden würden, die Provinzen besitzt, die rechtmäßig unsere sind!"
 border_friction.1a: "Vielleicht ist eine politische Veränderung in Ordnung..."
 border_friction.1b: "Bringen Sie eine positive Drehung auf die Dinge!"
 border_friction.1c: "Erneuere die Behauptung."
 border_friction.2d: "\"Unsere rechtmäßigen Provinzen werden von anderen Nationen gehalten, und unsere Regierung scheint sich nicht darum zu bemühen, sie zurückzugewinnen! Was nützen sie überhaupt?' gibt das Blatt bekannt.\nWeitverbreitete Unzufriedenheit mit unserem Versäumnis, unsere behaupteten Provinzen zurückzugewinnen, fegt die Nation."
 ignored_unrest: "Ignoriert Unruhen"
 desc_ignored_unrest: "Die Ignorierung der Unruhen, die durch hohe Steuern und kulturelle und religiöse Unterschiede verursacht wurden, hat das Unglück unserer Bürger nur noch verstärkt."
 lower_taxes_unrest: "Niedrigere Steuern"
 desc_lower_taxes_unrest: "Wir haben es geschafft, das Glück unserer Bürger zu erhöhen, indem wir die Steuern gesenkt haben."
 dyn_newborn_daughter: "Verleugnete neugeborene Tochter"
 desc_dyn_newborn_daughter: "Die Leute sind besorgt über den Mangel an Nachfolge, nachdem Sie Ihre neugeborene Tochter nicht Ihren Erben benannt haben."
 opinion_spurned_heir: "Aus unserer Dynastie gespurter Erbsen"
 opinion_choose_heir: "Wählen Sie Erben aus unserer Dynastie"
 opinion_spurned_pu: "Gespurte Personal Union mit uns"
 government_events.1.t: "Änderung der Verwaltung"
 government_events.1.d: "Nachdem wir die Religion unserer Vorfahren aufgegeben haben, ändern wir auch einige unserer administrativen Bräuche. Anstatt sich auf das islamische Establishment für Legitimität zu verlassen, kommt nun alle Macht aus dem Monarchen und dem Kreis um [Root.Monarch.GetHerHim]."
 government_events.1.a: "In Ordnung."
 westernisation.100.t: "[Root.GetName] Dreht sich nach Westen."
 westernisation.100.d: "Durch unsere Eroberungen haben wir bewiesen, dass wir alle so mächtig sind wie unsere westlichen Nachbarn und dass unser politischer Einfluss im Westen bereits substantiell ist. Es ist jetzt an der Zeit, unseren rechtmäßigen Platz unter den Großmächten einzunehmen und sie dazu zu bringen, unsere Rolle in der Kultur, Wirtschaft und Politik Westeuropas anzuerkennen."
 westernisation.100.a: "Die Welt wird vor uns zittern!"
 bad_ending_court_and_country_tooltip: "Dies löst einen §Rnegative§ aus! Ende des §YCourt und Land§! Katastrophe."
 court_and_country: "Gericht und Land"
 desc_court_and_country: "Der Widerstand gegen die wachsende Zentralisierung in unserem Land gipfelte in einer Periode allgemeiner Krise und Konflikte zwischen Gericht und Land.\n§YJe nachdem, wie wir mit dieser Zeit der Krise umgehen, könnten wir aus ihr ein stärkeres Land herauskommen als vorher.§!"
 court_and_country_events.1.t: "Konflikt zwischen Gericht und Land"
 court_and_country_events.1.d: "Der Eingriff des [Root.GetAdjective]-Staates auf Domänen, die traditionell von regionalen Aristokraten, lokalen Gerichten oder anderen Interessengruppen dominiert wurden, hat zu einem weitverbreiteten Ärger des [Root.Monarch.GetTitle] und des [Root.Capital.GetCapitalName]-Gerichts geführt. Diese Gruppen haben nun Bündnisse geschlossen und gebildet, um die zentrale Autorität zu bekämpfen.\nHeute haben wir eine Reihe von Einwänden gegen unsere neueste Steuerverordnung erhalten, unter Berufung auf alte Rechte und unmoralische Verhalten von den Vertretern der [Root.Monarch.GetTitle]. Es ist klar, dass fortgesetzte Versuche, unsere Macht zu stärken, bei jeder Gelegenheit behindert werden."
 court_and_country_events.1.a: "Ich bin der Staat."
 court_and_country_events.1.b: "Versuch, mit diesen Frondeurs zu verhandeln."
 court_and_country_events.2.t: "Steuerverweigerung"
 court_and_country_events.2.d: "Lokale [Root.GetLocalPowerStructure]s in [local_court_location.GetName] und umliegenden Provinzen weigern sich, eine Reihe neuerer Verordnungen und Steuern anzunehmen. Stattdessen haben die [Root.GetLocalPowerStructure]s eine formelle Anfrage an [Root.Capital.GetCapitalName] geschickt und uns gebeten, eine Reihe von [Root.GetLowLevelOfficialForCountry]s im Staat zu ersetzen, unter Berufung auf Machtmissbrauch und Respektlosigkeit ihrer alten Privilegien."
 court_and_country_events.2.a: "Verhaftet ihre Anführer!"
 court_and_country_events.2.b: "Senden Sie einen Verhandlungsführer an die [local_court_location.GetName] [Root.GetLocalPowerStructure]."
 court_and_country_events.3.t: "[separatist_province.Culture.GetName] Revolte"
 court_and_country_events.3.d: "Unsere Versuche, die rechtlichen Traditionen, Steuern und Pflichten der Provinzen im [Root.GovernmentName] von [Root.GetName] zu vereinheitlichen, haben zu den Führern der [separatistischen_province.Culture.GetName] Menschen geführt, ihre Landsleute zu Waffen zu rufen. Sie behaupten, dass wir gegen die Regeln verstoßen haben, die wir zu wahren geschworen haben, als die Länder [separatist_province.Culture.GetName] unter unsere Kontrolle kamen und dass sie keine andere Wahl haben, als die Banner [separatists_wanted_country.GetAdjective] erneut zu erheben.\nUnsere lokalen Vertreter bitten uns, einen Deal zu treffen, bevor es zu spät ist. Wenn wir garantieren, einige der Privilegien [separatist_province.Culture.GetName] beizubehalten, können sie noch die Abschaffung anderer überzeugt sein."
 court_and_country_events.3.a: "Diese Rebellion muss niedergeschlagen werden!"
 court_and_country_events.3.a.tt: "Alle anderen §Y[separatist_province.Culture.GetName]§! Provinzen erhalten die gleichen lokalen Effekte wie §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b: "Wir werden ihre Loyalität kaufen."
 court_and_country_events.3.b.tt: "Alle anderen §Y[separatist_province.Culture.GetName]§! Provinzen erhalten die gleichen lokalen Effekte wie §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c: "Dann haben sie keinen Platz in unserem Reich!"
 court_and_country_events.4.t: "Die Liga von [city_league_demand_rights_province.GetName]"
 court_and_country_events.4.d: "In den letzten Jahren haben eine Reihe von neuen Steuern und Verpflichtungen auf viele [Root.GetAdjective] Städte und Gilden. Bis jetzt haben wir alle erhalten, was verlangt wurde, aber unsere [Root.GetLowLevelOffizielleForCountry]s berichten eine zunehmende Unzufriedenheit unter ihnen.\nMit dem wachsenden Widerstand gegen die [Root.Capital.GetCapitalName] Edikte und Steuern haben sich die mächtigsten Städte der Provinz [city_league_demand_rights_province.GetName] um den Bürgermeister von [city_league_demand_rights_province.GetCapitalName] zusammengeschlossen. Sie fordern nun ihre Rechte, ihre eigenen Steuern und Privilegien zu erheben, um ihre eigenen Gesetze zu wahren, und sie haben unser [Root.GetLowLevelOffiziellesForCountry] gewaltsam aus dem Gebiet vertrieben."
 court_and_country_events.4.a: "Lasst uns diese Unruhestifter zermalmen!"
 court_and_country_events.4.b: "Wir können Ausnahmen für die Städte von [city_league_demand_rights_province.GetName] machen."
 court_and_country_events.5.t: "Die Quarrelsome Nobles von [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d: "Einige Adlige sind gekommen, um die neuen Ideale des Adels zu ärgern. Sie haben Einfluss und Macht in [Root.Capital.GetCapitalName] verloren, aber sie befehligen immer noch erheblichen lokalen Einfluss, mit riesigen Nachlässen zu ihrem Namen und tiefen Taschen. Sie sehnen sich nach der Zeit, als sie statt der Diener der [Root.Monarch.GetTitle] und [Root.Monarch.GetHerSeine] Minister die Säulen des Reiches waren, sind sie immer streitsüchtiger und hartnäckiger geworden.\nEs scheint, dass eine solche Gruppe einen Plan vorbereitet hat, um ihre alten Privilegien wiederherzustellen und Tradition und Würde an das Gericht [Root.Capital.GetCapitalName] zurückzubringen. Mit ihrem Landbesitz als Basis haben sie eine Armee zusammengestellt, um uns ihren Willen aufzuzwingen."
 court_and_country_events.5.a: "Wir werden ihnen mit dem Schwert in der Hand begegnen."
 court_and_country_events.5.b: "Lassen Sie uns versuchen, ihre Forderungen zu erfüllen."
 court_and_country_events.6.t: "Disloyale Offiziere"
 court_and_country_events.6.d: "In Kriegszeiten erlaubt die Armee den Aufstieg wie nur wenige andere Orte. In einer Zeit innerer Auseinandersetzungen wie dieser dürfen wir jedoch nicht vergessen, dass diese vermögenden Männer immer noch Verbindungen zu den entrechteten und untreuen Gruppen des Reiches haben.\nKönnen wir unseren Streitkräften wirklich vertrauen? Enge Minister an die [Root.Monarch.GetTitle] bitten uns, alle Menschen mit Verbindungen zu den Gruppen und Familien zu reinigen, die uns entgegentreten."
 court_and_country_events.6.a: "Wir brauchen loyale Soldaten."
 court_and_country_events.6.b: "Das können wir uns nicht leisten."
 court_and_country_events.7.t: "Unterstützer des [Root.Monarch.GetTitle]"
 court_and_country_events.7.d: "Nicht jeder verliert durch die neue Ordnung des [Root.GovernmentName], einige können nun eine bezahlte Karriere aus dem Militärdienst oder als Funktionär in einer der vielen neuen Institutionen des Staates machen. Andere aber bleiben dem [Root.Monarch.GetTitle] aus ihrem Sinn für Ehre und Tradition treu.\nWährend der Widerstand gegen die zunehmend ironische Herrschaft des [Root.Capital.GetCapitalName] Gerichts in unserem Land weit verbreitet ist, haben wir vor kurzem einen Anstieg [Root.GetGovernmentSupporters] erlebt."
 court_and_country_events.7.a: "Eine ausgezeichnete Gelegenheit, unsere Reihen zu stärken!"
