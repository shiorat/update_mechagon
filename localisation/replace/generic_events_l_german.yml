 EVTNAME9471: "Spannungen entlang der Grenze von $PROVINCENAME$"
 EVTOPTA9471: "Alles ist, wie es sein muss."
 EVTOPT9480: "Vielleicht ist es das Beste"
 EVTNAMEHR98: "$LIKELYREBELS$Sentiment"
 EVTDESHOR98: "Mit unserem Ruf denken unsere Nachbarn, dass wir der Laich des Teufels sind und alle unseren Untergang planen. $LIKELYREBELS$ Verschwörer verbreiten Lügen und entzünden rebellische Gefühle in $PROVINCENAME$..."
 EVTOPTA3098: "Geringfügige Unannehmlichkeiten"
 EVTNAME6018: "Bürgerkrieg bringt unsere Nation zu ihren Knien"
 EVTDESC6018: "Politische Konflikte haben unsere Nation viel zu lange gequält. Wir befinden uns in einem evolutionären Stillstand und es müssen drastische Maßnahmen ergriffen werden, um die Prominenz unserer Nation zurückzugewinnen und dem Kampf ein Ende zu setzen, bevor es zu spät ist."
 EVTOPTA6018: "Es gibt nichts, was wir tun können."
 EVTOPTB6018: "Unterstützen Sie eine der Fraktionen"
 EVTOPTC6018: "Beginnen Sie Verhandlungen, um den Schaden zu minimieren"
 EVTNAME6019: "Übertragung ziviler Störungen ins Chaos"
 EVTDESC6019: "Kleinere politische Konflikte haben unsere Nation schon seit einiger Zeit gequält. Wir befinden uns in einem evolutionären Stillstand und es müssen drastische Maßnahmen ergriffen werden, um die Prominenz unserer Nation zurückzugewinnen und dem Kampf ein Ende zu setzen, bevor es zu spät ist."
 EVTOPTA6019: "Es gibt nichts, was wir tun können."
 EVTOPTB6019: "Wir werden das um jeden Preis stoppen."
 EVTNAME6020: "Neue faktische Befugnisse"
 EVTDESC6020: "Inmitten des anhaltenden Chaos sind kleine, aber mächtige Fraktionen entstanden, und jeder von ihnen versucht, die Oberhand zu gewinnen, indem er wichtige Adlige von unserem Hof zu Seite mit ihnen und ihrer Sache schwingt."
 EVTOPTA6020: "Unterstützen Sie eine Seite"
 EVTOPTB6020: "Unterstützen Sie keine Fraktion"
 EVTNAME6021: "Faction fordert finanzielle Hilfe"
 EVTDESC6021: "Die Kriegstruhe fängt an, für mehrere der Kämpfer niedrig zu laufen und als Ergebnis bitten einige um finanzielle Unterstützung. Wenn wir unser Geld klug investieren, könnte unsere bevorzugte Fraktion in der Lage sein, die anderen Gegner zu überwinden und den Turbulenzen ein Ende zu bereiten."
 EVTOPTA6021: "Unterstützung für die Vergabe von Aufträgen"
 EVTOPTB6021: "Ignoriere ihre Bitten"
 EVTNAME6022: "Begünstigte Fraktion bedroht Splinter"
 EVTDESC6022: "Es ist uns aufgefallen, dass es einem Menschen unbekannter Herkunft gelungen ist, die Meinungen des Führers unserer bevorzugten Fraktion zu beeinflussen. Als Folge stehen wir jetzt vor zwei neuen Gruppen, die nach individueller Macht anstatt nach einer dürsten."
 EVTOPTA6022: "Lassen Sie sie Splitter"
 EVTOPTC6022: "Beschwöre die Fraktionsführer, um Verhandlungen zu beginnen"
 EVTNAME6023: "Gesamtkrieg tritt innerlich auf"
 EVTDESC6023: "Was zunächst als kleinere Auseinandersetzungen zwischen verschiedenen Fraktionen begann, hat sich in reines Chaos verwandelt. Wir haben nicht viel Zeit, das umzudrehen, wenn wir jetzt handeln sollen, oder unsere Nation wird wahrscheinlich vor uns zerbröckeln."
 EVTOPTA6023: "Wir können nichts dagegen tun."
 EVTOPTB6023: "Versuchen Sie, die schlimmsten Flecken zu unterdrücken"
 EVTNAME6026: "Dominante Tatsachen treten auf"
 EVTDESC6026: "Der Konflikt hat eine höchst unerwartete Wendung genommen, einige der kleineren Fraktionen haben ihre Macht und ihren Einfluss in den letzten Wochen enorm erhöht. Diese Gruppen könnten eine ernste Bedrohung darstellen, wenn sie nicht sorgfältig behandelt werden."
 EVTOPTA6026: "Kämpft es aus"
 EVTOPTB6026: "Verhandeln Sie eine Einigung zwischen allen großen Fraktionen"
 EVTDESC714: "Oppositionelle Fraktionen im Militär befürworten unterschiedliche Taktiken. Wir müssen einen von ihnen unterstützen, um das Zanken zu beenden."
 EVTNAMAWR0: "Nobler Aufstand"
 EVTDESC800: "Der Adel von $COUNTRY$ ist in Waffen über unsere Entscheidung, ihre Privilegien zu begrenzen und haben geschworen, uns zu stoppen. Vielleicht hätten wir uns das überlegen sollen, bevor wir gehandelt haben."
 EVTOPTB800A: "Gut, zerquetschen Sie sie!"
 EVTNAMAWR1: "Verlust der Prestige"
 EVTDESC801: "Die Stärkung der Einbrecher und Händler auf Kosten des Adels verringert unser Ansehen in den Augen der Welt. Wir verlieren das Gesicht und riskieren, eine Nation von gierigen Geldgräbern zu werden."
 EVTOPTB801A: "Was kümmert uns das?"
 EVTNAMAWR2: "Kaufmännischer Vorteil"
 EVTDESC802: "Wenn die Position von Einbrechern und Kaufleuten in einem Land gestärkt wird, wird es mehr kompetente Leute für staatliche Pflichten geben. Manchmal kann ein Land sogar von den Talenten des Volks profitieren."
 EVTOPTB802A: "Ein großer Mann wird uns dienen!"
 EVTNAMAWR3: "Stabilitätsverlust"
 EVTDESC803: "Diese Stärkung der Privilegien der Adligen ärgert die Einbrecher und Kaufleute stark. Das verursacht Aufruhr in unserem Reich und kann sich langfristig als katastrophal erweisen."
 EVTOPTA803: "Nun, sie sind nur Bauern."
 EVTNAMAWR4: "Die Burger erheben sich!"
 EVTDESC804: "Die Burghers erheben sich gegen die Veränderungen in unserem Land, die ihre Befugnisse eingeschränkt haben. Offensichtlich sind sie nicht glücklich, die Vorrechte des Adels gestärkt zu haben."
 EVTOPTB804A: "Verlassen Sie sich auf den Adel."
 EVTNAMAWR5: "Mehr Adel in der Armee"
 EVTDESC805: "Mit den erhöhten Privilegien der Aristokratie kommen zusätzliche Pflichten. Ein wahrer Adliger soll in der Armee als Offizier und Gentleman dienen."
 EVTOPTB805A: "Ein Noble kann immer führen."
 EVTNAMAWR6: "Land destabilisiert"
 EVTOPTB806A: "Leider"
 EVTNAMAWR7: "Große Revolte"
 EVTOPTB807A: "Zielpraxis"
 EVTNAMAWR8: "Lokale Vortäuschung steigt"
 EVTOPTB808A: "Runter mit dem Kopf!"
 EVTNAMAWR9: "Örtliche Steuererhöhung"
 EVTDESC809: "Einer unserer Provinzgouverneure hat seine Autorität geschickt genutzt, um die Steuerbemessungsgrundlage in seiner Provinz zu erhöhen."
 EVTOPTB809A: "Ausgezeichnete Arbeit"
 EVTNAME810: "Mehr Rekrutierung vor Ort"
 EVTDESC810: "Unsere Entscheidung, dafür zu sorgen, dass die lokalen Privilegien respektiert werden, hat dazu geführt, dass die Bauern ihre Dörfer verteidigen wollen. Dies wiederum hat den zusätzlichen Vorteil, dass die Menschen weniger ärgerlich über den Dienst an unserem Militär sind."
 EVTOPTB810A: "Wir freuen uns"
 EVTNAME811: "Erhöhung der Stabilität"
 EVTDESC811: "Unsere Entscheidung, den lokalen Magnaten mehr Macht zu geben, hat dafür gesorgt, dass die wichtigen Menschen sich gut über unsere Regierung fühlen. Sie haben also allen anderen erzählt, wie gut sie regiert werden."
 EVTOPTB811A: "Gute Nachrichten"
 EVTNAME812: "Bauernrevolte"
 EVTDESC812: "Eines der guten Dinge an der Leibeigenschaft ist, dass sie dadurch, dass sie dafür sorgen, dass die Bauern sich nicht bewegen können, leichter zu besteuern sind. Einige Bauern scheinen jedoch Probleme mit dieser gerechten und natürlichen Politik zu haben, so dass sie törichterweise beschlossen haben, sich zu revoltieren."
 EVTOPTB812A: "Tötet sie alle!"
 EVTNAME813: "Die richtigen Menschen anziehen"
 EVTDESC813: "Indem wir unseren Adligen helfen, die Leibeigenen auf ihr Land zu beschränken, haben wir die angelandete Aristokratie stark bereichert. Ein wohlhabender Adel kann den höheren Bestrebungen des Lebens Zeit widmen, und die kleineren Söhne jedes Hauses des Respekts werden eine große Zahl von loyalen und fähigen Künstlern, Verwaltern oder anderen Männern von Qualität unter ihren Stürmen zählen. Einige sind sehr begierig darauf, den Staat für den Dienst zurückzuzahlen, den er ihren Familien geleistet hat."
 EVTOPTB813A: "Das ist gut."
 EVTNAME814: "Große Revolte"
 EVTDESC814: "Unsere Bauern sind zutiefst verärgert über die Nachricht, dass ihre Bewegungsfreiheit weiter eingeschränkt werden soll. In der Tat gab es massive Revolten in unserem Land wegen dieser... Vielleicht, wenn sie sich die Zeit nehmen, um für ihre persönliche Hygiene zu sorgen, würden sie nicht so revoltierend sein? "
 EVTOPTB814A: "Die Bauern sind widerlich!"
 EVTNAME815: "Die Menschen verschwinden"
 EVTDESC815: "Da wir es den Bauern leichter gemacht haben, sich auf der Suche nach besseren landwirtschaftlichen Möglichkeiten zu bewegen, war es leider schwieriger, sie aufzuspüren, wenn die Armee Rekruten braucht."
 EVTOPTA815: "Das ist nicht ideal."
 EVTNAME816: "Verlustkontrolle"
 EVTDESC816: "Mit unseren neuen Gesetzen, die die Bauernschaft weniger fest mit dem Land verbinden, scheint es, dass sie auch seltsame neue Ideen über ihre genaue Rolle im großen Plan der Dinge bekommen."
 EVTOPTB816A: "Das ist eine besorgniserregende Entwicklung."
 EVTNAME817: "Bessere Verwaltung"
 EVTDESC817: "Durch die Reinhaltung des Adels in ihrer rücksichtslosen Ausbeutung der Bauernschaft sind so genannte \"Gentleman Farmers\" in der Verwaltung überraschend häufig geworden. Dies wiederum hat die allgemeinen Bedingungen in unserem Land verbessert."
 EVTOPTB817A: "Fortschritt!"
 EVTNAME818: "Gefährliche Ideen verbreiten sich!"
 EVTDESC818: "Unser etwas weniger dogmatisches Denken hat zu neuen und seltsamen Vorstellungen von \"Humanismus\" geführt. Das ist ein Grund zu tiefer Sorge, denn die Menschen beginnen, die richtige Ordnung der Dinge in Frage zu stellen."
 EVTOPTB818A: "Wir sind besorgt."
 EVTNAME819: "Wir sehen schwach aus."
 EVTDESC819: "Richtig zivilisierte Länder erlauben Kleinbürgern nicht, irgendwelche ernsthaften Gedanken zu versuchen. Die Augen der Welt sind auf uns gerichtet, und die Welt mag nicht, was sie sieht."
 EVTOPTB819A: "Es ist vorübergehend."
 EVTNAMNDR0: "Neue Denker entstehen"
 EVTDESC820: "Unsere großzügige Politik, die den Menschen mehr Meinungsfreiheit ermöglicht, hat einen fruchtbaren Nährboden für vielversprechende neue Ideen geschaffen. Einige der prominenten neuen Denker könnten zu großen Männern werden, die schließlich unsere Nation mit einem bleibenden Vermächtnis des intellektuellen Wachstums verlassen werden."
 EVTOPTB820A: "Wir haben weise gewählt"
 EVTNAMNDR1: "Ketzerei"
 EVTDESC821: "Irgendwie scheint es für jedes Nest von Ketzern, die wir auswurzeln und reinigen, zwei weitere Frühling."
 EVTOPTB821A: "Unkraut im Garten..."
 EVTNAMNDR2: "Erkrankungen des Gastrointestinaltrakts"
 EVTDESC822: "Nicht jeder stimmt unserer religiösen Lehre zu. Einige Leute beklagen sich laut, nennen unsere Annäherung an moderne Ideen engstirnig und argumentieren, dass das Festhalten an der alten Philosophie ist regressiver Unsinn."
 EVTOPTB822A: "Leider müssen einige vielleicht brennen..."
 EVTNAMNDR3: "Ein Heiliger ist angekommen"
 EVTDESC823: "Eine Person aus einem heiligen Orden kam heute vor Gericht, beeindruckt von unserer harten, aber gerechten und göttlichen, Strafe der Ketzer und Ungläubigen. Sie haben um eine beratende Position gebeten und erklärt, dass ein [Root.GovernmentName], der zusammen betet, zusammenbleiben wird."
 EVTOPTB823A: "Lass mich darüber nachdenken."
 EVTNAME830: "Nobles sind besorgt"
 EVTDESC830: "Unsere Adligen mit Landgütern nahe der Grenze sind besorgt, dass wir unsere Verteidigung vernachlässigen. Sie haben alle ihre Sorgen zum Ausdruck gebracht und sonnenverwöhnt."
 EVTOPTB830A: "Aber Angriff ist die beste Form der Verteidigung!"
 EVTNAME831: "Zu viele Feiglinge"
 EVTDESC831: "Unsere zunehmende Konzentration auf offensive Doktrin hat es schwieriger gemacht, mutige Bauern zu finden, die Reihen zu füllen. Lächerliche Beschwerden über Kanonenfutter werden häufig an unsere Rekrutierungsbeamten weitergeleitet."
 EVTOPTB831A: "Die Narren versäumen den Ruhm"
 EVTNAME832: "Ehre sei uns!"
 EVTDESC832: "Unsere Entscheidung, sich auf Vergehen zu konzentrieren, hat zu viele unserer Nachbarn dazu gebracht, neidisch und besorgt auf unsere glorreichen Truppen zu schauen, die bereit sind, unseren Feinden einen Geschmack von kaltem Stahl zu geben."
 EVTOPTB832A: "Tatsächlich"
 EVTNAME833: "Aristokraten wollen nicht dienen"
 EVTDESC833: "Unsere Aristokraten zögern, in unserer Armee zu dienen, da wir uns auf defensive Taktiken konzentrieren. Sie sind besorgt über den Mangel an Gelegenheiten zum Ruhm, während sie hinter Festungen kriechen."
 EVTOPTB833A: "Sie verstehen es einfach nicht."
 EVTOPTB833B: "Ein wenig Gold wird sie überzeugen"
 EVTNAME834: "Bäuerinnen und Bäuerinnen aufgewühlt"
 EVTDESC834: "Mit unserem zunehmenden Fokus auf Verteidigung, haben wir Land rund um unsere Befestigungsanlagen geräumt, um Gräben zu graben und klare Feuerfelder zu schaffen. Die Menschen, die einen Teil des Landes besetzen, haben auf höchst illoyale Weise reagiert."
 EVTOPTB834A: "Nun, die Festung sollte warten, bis die Erleichterung eintrifft."
 EVTNAME835: "Sachverständiger für die Befestigung"
 EVTDESC835: "Da wir uns auf mehr defensive Philosophien zu konzentrieren begonnen haben, hatte ein bescheidener Ingenieur (eine Position normalerweise am unteren Rand der Runge im Militär) eine Chance, mit dem Zeichen des wahren Genies zu beeindrucken."
 EVTOPTB835A: "Er ist ziemlich gut, schätze ich..."
 ideagroups.802.b: "Er soll die Verteidigung in seiner Heimatprovinz verbessern."
 EVTOPTB836A: "Zu erwarten"
 EVTOPTB837A: "Verdammt!"
 EVTOPTB838A: "Interessant."
 EVTNAME839: "Arsenale werden verlassen"
 EVTDESC839: "Da wir beschlossen haben, uns stärker auf Marineangelegenheiten zu konzentrieren, werden unsere Militärarsenale, die die Armee beliefern, verlassen. Erfahrene Handwerker suchen anderswo Arbeit."
 EVTOPTB839A: "Enttäuschend"
 EVTNAME840: "Allgemeine Ruhegehälter"
 EVTDESC840: "Die jüngste Entscheidung, die Marine mehr zu begünstigen, hat mehrere Generäle veranlasst, den Ruhestand zu suchen. Sie glauben, dass es für sie weniger Ruhm geben wird."
 EVTOPTB840A: "Oh, schön."
 EVTNAME842: "Nicht geeignete Rekruten"
 EVTDESC842: "Da wir es für notwendig hielten, die Qualitätsstandards unserer Armee zu verschärfen, muß leider eine ganze Menge potenzieller Rekruten für untauglich erklärt werden."
 EVTOPTB842A: "Wir müssen den Weizen von der Spreu trennen "
 EVTNAME843: "[Root.GetNoblesReplacementForOtherGovernments] besorgt"
 EVTDESC843: "Da sich unsere Armee zunehmend auf Qualität konzentriert, gibt es Bedenken, dass die traditionelle Armee - ihnen zuerst treu und das Land zweiten - für immer verschwunden ist. Glücklicherweise sind sie noch besorgter, dass diese neue Modellarmee ein überzeugendes Argument gegen allzu laute Beschwerden sein wird... [Root.GetNoblesReplacementForOtherGovernments] sind besonders besorgt, dass ihre Positionen bedroht werden könnten."
 EVTOPTB843A: "Es gibt nichts, worüber man sich Sorgen machen muss."
 EVTNAME844: "Neuer Kommandant"
 EVTDESC844: "Da wir nach einer disziplinierteren Armee suchen, arbeiten unsere Kommandanten hart daran, sicherzustellen, dass unsere Truppen zur Perfektion gebohrt werden. Ein Mann im Besonderen zeigt wahres Versprechen."
 EVTOPTB844A: "Sehr gut"
 EVTNAME845: "Die Leute lachen über unsere Armee"
 EVTDESC845: "Obwohl die Entscheidung, für eine massereiche Armee zu gehen, für viele in unserem Land Sinn macht, lachen uncouth Ausländer über uns, sagen, unsere Armee ist nichts anderes als eine undisziplinierte Mob."
 EVTOPTB845A: "Lass sie lachen."
 EVTNAME846: "Führer schwerer zu finden"
 EVTDESC846: "Wir haben die kluge Entscheidung getroffen, Quantität vor Qualität zu bevorzugen. Allerdings hat die neue größere Armee das unvorhergesehene Problem, dass es schwieriger ist, Talentoffiziere unter den Massen zu erkennen."
 EVTOPTB846A: "Die Dinge werden sich zweifellos verbessern."
 EVTNAME847: "Neue Organisation"
 EVTDESC847: "Einige dachten, dass unsere Entscheidung, Quantität über Qualität zu bevorzugen, töricht sei, dass sie zu einem Rückgang der Führung führen würde, oder sogar unsere Armee ein bisschen ein Witz machen würde - aber sie lagen falsch. Unsere neue größere Armee hat die Talente unseres militärischen Verstandes entriegelt und zu immer besseren Ebenen der Organisation geführt."
 EVTOPTB847A: "Schön "
 EVTDESFER0: "Die Leute finden viele Möglichkeiten, um herum zu zahlen Steuern und Gebühren auf Waren zu bewegen. Das reduziert unser Einkommen, aber das Aufhören würde kurzfristig ziemlich viel kosten."
 EVTDESFER1: "Seit der Erfindung der Druckmaschine wurden immer mehr Bücher über ein immer breiteres Themenspektrum veröffentlicht. Wir können jetzt den Nutzen davon sehen, denn Wissen verbreitet sich schneller und mehr Ideen tauchen unter unseren Philosophen und Naturwissenschaftlern auf."
 EVTDESFER2: "Wir befinden uns im Krieg, und unsere Arbeitskräftereserven verschwinden langsam. Unser großer und kompetenter Herrscher hat einen Plan entwickelt, mehr Männer für militärische Aufgaben zu rekrutieren. Dies kann jedoch zu Problemen auf dem Land führen."
 EVTDESFER3: "Die hohe Kriegserschöpfung in unserem Land verursacht jede Art von Verwüstung mit dem Staat. Jeder vom höchsten edlen bis zum geläufigsten Leibeigenen fühlt die Belastung, diesen eindeutig sinnlosen Krieg fortzusetzen."
 EVTDESFER4: "Es ist klar, dass wir einen verlorenen Krieg führen und dass wir unsere Verluste kürzen und einen würdigen Frieden unterzeichnen sollten. Wenn wir so weiterkämpfen, sehen wir nur verrückt aus."
 EVTDESFER5: "Der abscheuliche Umgang mit diesem Krieg hat dazu geführt, dass mehrere Vortäuscher auftraten. Einer von ihnen nimmt jetzt sogar mitten im Krieg Waffen gegen uns auf."
 EVTDESFER6: "Die lokalen Behörden in $PROVINCENAME$ haben kein Problem, sich an die neuen Regeln und Gesetze des Besatzers anzupassen. Nun, aufgrund des katastrophalen Fortschritts dieses Krieges, haben sie den vorausgesagten Abschluss ihrer Verlegung am Friedenstisch bereits akzeptiert und sind übergelaufen."
 EVTDESFER7: "Die lokalen Behörden in $FROM$ haben kein Problem, sich an die neuen Regeln und Gesetze des Besatzers anzupassen. Nun haben sie aufgrund des katastrophalen Fortschritts dieses Krieges bereits den vorausgesagten Abschluss ihrer Verlegung am Friedenstisch akzeptiert und sind rechtlich übergelaufen."
 random_event.EVTNAME1: "Unterstützung der Revolution im Ausland"
 random_event.EVTDESC1: "Während der revolutionäre Krieg zwischen unserem Rivalen und ihren Feinden in der Neuen Welt anhält, äußern immer mehr Menschen in unserem Land ihre Meinung, dass wir nicht untätig bleiben, sondern denen helfen werden, die für die Freiheit in den Kolonien kämpfen."
 random_event.EVTOPTA1: "Wir können nicht zulassen, dass die Menschen in Amerika zerschlagen werden"
 random_event.EVTOPTB1: "Das ist nicht unser Krieg."
 random_event.EVTNAME2: "Emergente Kultur in den Expeditionen"
 random_event.EVTDESC2: "Mit der Zeit werden die Verbindungen zwischen unserer ehemaligen Heimat und den Kolonien schwächer. Die Siedler in [american_province.GetName] assoziieren sich kaum mehr mit ihrem Stammhaus. Sie ziehen es jetzt vor, sich selbst als Amerikaner zu betrachten, und dieses Gefühl beginnt sich in der gesamten [american_province.GetAreaName] zu verbreiten."
 random_event.EVTDESC2B: "Mit der Zeit werden die Verbindungen zwischen unserer ehemaligen Heimat und den Kolonien schwächer. Die Siedler in [brasilian_province.GetName] assoziieren sich kaum mehr mit ihrem Stammhaus. Sie ziehen es jetzt vor, sich als Brasilianer zu betrachten, und dieses Gefühl breitet sich in der ganzen Welt aus [brasilian_province.GetAreaName]."
 random_event.EVTDESC2C: "Mit der Zeit werden die Verbindungen zwischen unserer ehemaligen Heimat und den Kolonien schwächer. Die Siedler in [mexican_province.GetName] assoziieren sich kaum mehr mit ihrem Stammhaus. Sie ziehen es jetzt vor, sich selbst als Mexikaner zu betrachten, und dieses Gefühl breitet sich in der ganzen [mexican_province.GetAreaName] aus."
 random_event.EVTOPTA2: "Umarmen Sie die amerikanische Kultur."
 random_event.EVTOPTB2: "Wir sollten unsere traditionelle Kultur erhalten."
 random_event.EVTOPTC2: "Umarmen Sie die brasilianische Kultur."
 random_event.EVTOPTE2: "Umarmen Sie die mexikanische Kultur."
 random_event.EVTNAME3: "Verräter im Parlament"
 random_event.EVTDESC3: "Es hat sich gezeigt, dass ein gewähltes Mitglied unserer Regierung während des Krieges ausgerichtet ist und der Opposition hilft. Wir würden ihn aus Verrat entlarven und hinrichten, aber er wird in der Gemeinschaft weithin unterstützt, und es könnte zu Instabilität führen."
 random_event.EVTOPTA3: "Führe ihn aus"
 random_event.EVTOPTB3: "Versuchen Sie, seine Beteiligung zu reduzieren"
 random_event.EVTNAME4: "Eine neue Religion verbreitet sich?"
 random_event.EVTDESC4: "Unser Bauernschwadron führt seltsame Rituale durch, die eine Art von...Bällen beinhalten? Wir müssen weitere religiöse Unruhen verhindern!"
 random_event.EVTOPTA4: "Halten Sie wenigstens unsere Universitäten sauber!"
 random_event.EVTOPTB4: "Meine Berater haben noch nicht mal von Fußball gehört?- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 random_event.EVTNAME5: "Unsere Vorfahren beobachten"
 random_event.EVTDESC5: "In letzter Zeit haben die Menschen begonnen, an der Legitimität unserer Herrschaft zu zweifeln. Wir müssen sie an unser Recht auf Herrschaft erinnern!"
 random_event.EVTOPTA5: "Ehre unseren Vorfahren! Baue das größte Monument, das man denken kann!"
 random_event.EVTOPTB5: "Baue eine schöne Statue von einem meiner Vorfahren"
 random_event.EVTOPTC5: "Zwing mich nicht, mich an meinen Großvater zu erinnern..."
 random_event.EVTNAME6: "Ein neuer Champion des Joust"
 random_event.EVTDESC6: "Während eines kürzlich ausgetragenen Turniers überraschte ein unheralded commoner alle Anwesenden, indem er jeden bestritt, der ihm gegenüberstand, bis er zum Champion erklärt wurde. Jetzt stehen wir vor der unbeholfenen Entscheidung, was mit ihm zu tun ist."
 random_event.EVTOPTA6: "Der Mann muss unsere Armeen führen!"
 random_event.EVTOPTB6: "Befestigen Sie die Regeln, um sicherzustellen, dass dies nicht wieder passiert!"
 random_event.EVTNAME7: "Ein neues Flaggschiff!"
 random_event.EVTDESC7: "Ohne ein glorreiches Flaggschiff kann unsere Flotte nicht komplett sein."
 random_event.EVTOPTA7: "Eine goldene Galionsfigur klingt nett!"
 random_event.EVTOPTB7: "Ich denke schon..."
 random_event.EVTOPTC7: "Das billigste Design vorhanden klingt angemessen"
 random_event.EVTNAME8: "Ketzerei!"
 random_event.EVTDESC8: "Einer Ihrer Berater argumentierte mit dem Bischof während Ihres letzten Banketts und jetzt hat die Kirche einen Inquisitor geschickt, um den Berater über ihre Ideen zu befragen. Sie könnten Ihren Einfluss darauf verwenden, sie zu verteidigen oder sich vor der Kirche zu verbeugen, um die Barmherzigkeit des Papstes zu erlangen."
 random_event.EVTOPTA8: "Vater, dein Wille geschehe"
 random_event.EVTOPTB8: "Vergiftet das Mittagessen des Bischofs, nächstes Mal!"
 random_event.EVTNAME9: "Wir haben einen Mann drin!"
 random_event.EVTDESC9: "Einer unserer Militärexperten arbeitet seit Jahren für unsere Feinde und er bietet jetzt seine Hilfe an, um sie in diesem gesegneten Krieg zu besiegen."
 random_event.EVTOPTA9: "Bitten Sie ihn, die Festung zu sabotieren!"
 random_event.EVTOPTB9: "Lasst uns wissen, was er für sie gebaut hat!"
 random_event.EVTNAME10: "Ein gieriger Korsair"
 random_event.EVTDESC10: "Dein gefürchteter Privatmann entschied, dass feindliche Schiffe nicht ausreichen, um seine Lust auf Beute und Ruhm zu befriedigen, also begann er, deine eigene Handelsflotte anzugreifen. Die Kaufleute bitten um seinen Kopf, aber Ihr Schatzmeister schlug vor, dass Sie eine Vereinbarung mit ihm finden könnten, da Ihre erschöpften Kassen von etwas zusätzlichem Geld profitieren könnten."
 random_event.EVTOPTA10: "Wir müssen unsere Kaufleute beschützen, diesen gierigen Bastard versenken!"
 random_event.EVTOPTB10: "Pecunia non olet, richtig?"
 random_event.EVTNAME11: "Ausländischer Militärsachverständiger"
 random_event.EVTDESSCR: "Unser Land befindet sich im Krieg, aber unsere Führung ist noch nicht bereit! Heute ist ein ausländischer Militärexperte in unserem Hof angekommen. Sein Ruf geht ihm voraus und hat ein vernünftiges Verständnis unserer Sprache, aber seine Preise sind steil. Was sollen wir mit ihm machen?"
 random_event.EVTOPTA11: "Bitten Sie ihn, unsere Offiziere zu trainieren."
 random_event.EVTOPTB11: "Legt ihm das Kommando über unsere Armeen."
 random_event.EVTOPTSCR: "Wir brauchen keine ausländische Hilfe!"
 random_event.EVTNAME12: "Der weiße Elefant"
 random_event.EVTDESC12: "Wir haben es geschafft, einen heiligen weißen Elefanten zu erreichen, ein Symbol für königliche Gerechtigkeit und Macht, Frieden und Wohlstand für unser Königreich."
 random_event.EVTOPTA12: "Großartig"
 random_event.EVTNAME13: "Gewinne in Mekka!"
 random_event.EVTDESC13: "Meine $MONARCHTITLE$, eine ungewöhnliche Anzahl von Adeligen und Kaufleuten aus der ganzen islamischen Welt haben ihre Pilgerfahrt nach Mekka in diesem Jahr gemacht. Der zunehmende Verkehr dieser Reichen hat den lokalen Handel gestärkt! Wie sollen wir die Steuern eintreiben?"
 random_event.EVTOPTA13: "Schicken Sie es an meine Kassen."
 random_event.EVTOPTB13: "Investieren Sie in lokale Geschäfte"
 random_event.EVTOPTC13: "Schicken Sie es an die Kirche"
 random_event.EVTNAME14: "Eine erstaunliche Leistung"
 random_event.EVTDESC14: "Vor kurzem wurde eine junge Troubadour, die in ganz Europa für ihre unkonventionelle Musik berühmt geworden ist, eingeladen, an Ihrem Hof aufzutreten. Der Anblick ihres Kostüms veranlasste den ganzen Raum zu keuchen. Ihre Songs hatten unzählige Fälle von dünn verkleideten Anspielungen und Verweisen auf unkonventionelle Sex-Acts - an einer Stelle wurde der Erzbischof scharlachrot und stürmte aus dem Raum. Die Vorstellung endete, alle Augen wenden sich an Sie, um Ihre Antwort zu hören."
 random_event.EVTOPTA14: "Provokative und hypnotisierende Kommentare zu Romantik und Geschlecht in der zeitgenössischen Gesellschaft!"
 random_event.EVTOPTB14: "Lächerlicher Müll für dumme Leute! Geh mir aus den Augen!"
 random_event.EVTNAMWFR: "Musket oder Bow?"
 random_event.EVTDESC15: "Ein Argument ist vor Gericht über die Bedeutung von Musket im Vergleich zu den traditionellen Bogenschießen Regimentern ausgebrochen. Mit der Hoffnung, $MONARCHTITLE$ $MONARCHTITLE$ zu überzeugen, dass ihre Rolle in der Armee nicht veraltet ist, hat eine Gruppe von Veteranen Bogenschützen eine beeindruckende Demonstration durchgeführt. Ihre Anmut, Geschicklichkeit und Genauigkeit wurde von vielen bewundert, die anwesend waren."
 random_event.EVTOPTA15: "Natürlich sollte Bogenschießen eine zentrale Rolle spielen."
 random_event.EVTOPTB15: "Es ist Zeit für diese alten Männer, in Rente zu gehen."
 random_event.EVTNAME16: "Lücken in der Blockade"
 random_event.EVTDESC16: "Mein Herr, ein prominenter Privatist ist in der Lage, die Blockade zu vermeiden und notwendige Vorräte ins Land zu bekommen, aber um die Züge fortzusetzen, die er immer größere Summen verlangt."
 random_event.EVTOPTA16: "Die Vorräte müssen durchkommen."
 random_event.EVTOPTB16: "Lassen Sie die Händler zahlen"
 random_event.EVTOPTC16: "Wir werden uns nicht mit solchen Schurken begnügen."
 colonial.EVTNAME8: "Eine Hexe!"
 colonial.EVTDESC8: "Die Dorfbewohner in $PROVINCENAME$ haben eine Hexe gefangen, als sie versuchte, einige Kinder in einem Ofen zu kochen... die Stadt ist in Empörung und es scheint, sie ist wahrscheinlich auf dem Scheiterhaufen. Sollten wir diesen Prozess durch Feuer verurteilen oder billigen?"
 colonial.EVTOPTA8: "Verbrennt die Hexe, verbrennt Asche und Knochen!"
 colonial.EVTOPTB8: "Jeder weiß, dass es keine Hexen gibt. Befreie die arme Frau"
 colonial.EVTNAME9: "Eine neue Regelung"
 colonial.EVTDESC9: "Unsere Bemühungen, $PROVINCENAME$ zu entwickeln, gehen weiter, aber jetzt haben einige der Siedler unsere Hauptstadt abgelehnt und begonnen, eine neue Siedlung ziemlich weit von der ursprünglichen zu errichten. Jetzt strömen die Menschen zu dieser zweiten Siedlung, und wir sind übrig, um unsere Bemühungen zu spalten."
 colonial.EVTOPTA9: "Diese Regelung muss aufgegeben werden."
 colonial.EVTOPTB9: "Mehr Menschen bedeuten mehr Steuern"
 colonial.EVTNAME10: "Rivale Städte"
 colonial.EVTDESC10: "Zwei unserer Siedlungen in $PROVINCENAME$ haben einen heftigen Wettbewerb begonnen und versucht ihr Bestes, um ihre Herrschaft über die gesamte Provinz zu etablieren."
 colonial.EVTOPTA10: "Wettbewerb züchtet Erfolg"
 colonial.EVTOPTB10: "Ernennt separate Gouverneure"
 colonial.EVTNAME11: "Die Verteidigung ist gefährdet."
 colonial.EVTDESSCR: "Wir haben zwei bedeutende Siedlungen in $PROVINCENAME$, und viele Tage der Reise zwischen ihnen. Das hat unsere Fähigkeit beeinträchtigt, die Provinz effektiv zu verteidigen!"
 colonial.EVTOPTA11: "Nun, sie können sich verteidigen"
 colonial.EVTOPTB11: "Ich nehme an, wir müssen eine weitere Festung bauen."
 colonial.EVTNAME12: "Der Ruf der Jagd"
 colonial.EVTDESC12: "Unsere jungen Männer, die in $PROVINCENAME$ leben, sind bestenfalls halb zivilisiert. Sie lernen und bewundern die nahegelegenen Eingeborenen, und viele sehnen sich danach, ihre Heimat zu verlassen, um Wanderer und Jäger in der großen Wildnis jenseits unserer Grenzen zu werden."
 colonial.EVTOPTA12: "Verurteile diese Dummheit"
 colonial.EVTOPTB12: "Sie könnten genauso gut ein wenig erkunden"
 colonial.EVTOPTC12: "Solange sie ein paar Pelze zurückbringen..."
 colonial.EVTNAME13: "Pelzhandel schwindet"
 colonial.EVTDESC13: "Während die Zivilisation weiter marschiert, sind die Tiere der Wälder, aus denen wir unser Fell nehmen, knapp geworden, und die Pelzjagd ist in $PROVINCENAME$ nicht mehr möglich."
 colonial.EVTOPTA13: "Wenn die Wälder leer sind, können wir wohl die Bäume abholzen..."
 colonial.EVTOPTC13: "Vielleicht werden sie sich endlich auf ihren Farmen niederlassen!"
 colonial.EVTNAME14: "Jesuit Quest gegründet"
 colonial.EVTDESC14: "Eine klösterliche Gruppe von der Gesellschaft Jesu ist in die Neue Welt gereist, um eine Suche in einer unserer Kolonien zu etablieren, um dort die Eingeborenen zu christianisieren."
 colonial.EVTOPTA14: "Ad Maiorem Dei Gloriam!"
 colonial.EVTNAMWFR: "Unsere Kolonie wurde von römischem Fieber heimgesucht!"
 colonial.EVTDESC15: "Krankheit hat unsere Kolonie in $PROVINCENAME$ getroffen. Es ist so verheerend, dass es ein ernstes Risiko gibt, dass unsere Kolonie verschwindet. Die Eingeborenen scheinen immun zu sein, aber unsere Kolonisten sterben täglich."
 colonial.EVTOPTA15: "Schicken Sie jemanden, um eine Antwort zu organisieren"
 colonial.EVTOPTB15: "Quarantäne der Provinz!"
 colonial.EVTOPTC15: "Bete für das Beste"
 colonial.EVTNAME18: "Neuer Weltkaffee"
 colonial.EVTDESC18: "Kaffee ist zu einem Produkt geworden, das sehr gefragt ist, da die Leute einfach nicht genug davon zu bekommen scheinen. Das Klima und die weite Weite der Neuen Welt scheint der perfekte Ort, um Kaffee zu züchten. Vielleicht sollten wir erwägen, die Produktion in [Root.GetName] dorthin zu lenken?"
 colonial.EVTOPTA18: "Manche nennen es das schwarze Gold, warum nicht?"
 colonial.EVTOPTC18: "Wir sollten die Dinge lieber nicht stören."
 colonial.19.t: "Wachstum des Hafens von [Root.GetName]"
 colonial.19.d: "Das Wachstum unserer Kolonie in [Root.GetName] war schon immer eng mit dem Naturhafen in der Gegend verbunden und im Laufe der Zeit ist die Provinz gekommen, um als etwas von einem lokalen Handelszentrum zu fungieren.\nWie die Siedlung gewachsen ist, so hat die Bedeutung seines Hafens. Die Siedlung ist gekommen, um als Entrepôt für die gesamte Region zu fungieren und ausländische sowie lokale Händler gehen alle dorthin, um ihren Handel zu führen."
 colonial.19.a: "Das muss das Ergebnis unserer klugen Politik sein."
 ship_building_problems: "Schiffbauprobleme"
 increased_tariffs: "Erhöhte Zölle"
 desc_increased_tariffs: "[Root.ColonialParent.GetName] hat nicht auf unsere Proteste gehört und die Zölle auf unsere Wirtschaft erhöht."
 reduced_tariffs: "Ermäßigte Zölle"
 desc_reduced_tariffs: "[Root.ColonialParent.GetName] hat unseren Protesten zugehört und die Zölle auf unsere Wirtschaft gesenkt."
 colonial_nation.EVTNAME1: "Zu hohe Tarife"
 colonial_nation.EVTDESC1: "Die Leute in den Kolonien denken, dass die Preise für Waren zu hoch sind. Sie geben den aufgeblasenen Preisen die Schuld an unseren Zöllen und fordern, dass sie gesenkt werden."
 colonial_nation.EVTOPTA1: "Zeig ihnen, wer die Kolonien regiert!"
 colonial_nation.EVTOPTB1: "Akzeptieren, um die Tarife zu senken"
 colonial_nation.EVTNAME2: "Erhöhte Zölle"
 colonial_nation.EVTDESC2: "Trotz unserer Proteste hat [Root.ColonialParent.GetName] vorübergehend härtere Zölle verhängt, die unsere Wirtschaft verbluten werden."
 colonial_nation.EVTOPTA2: "Drängen Sie uns weit genug..."
 colonial_nation.EVTNAME3: "Abgeschwächte Zölle"
 colonial_nation.EVTDESC3: "[Root.ColonialParent.GetName] hat der Vernunft zugehört und beschlossen, die Zölle, die unsere Wirtschaft langsam erwürgten, vorübergehend zu senken."
 colonial_nation.EVTOPTA3: "Gute Neuigkeiten!"
 colonial_nation.EVTNAME4: "Freiheitskämpfer oder Rebellen?"
 colonial_nation.EVTDESC4: "Ein Oberst in der Armee macht sich einen Namen als starker Befürworter des bewaffneten Widerstands gegen [Root.ColonialParent.GetName]. Abgesehen davon, dass er ein begabter Soldat ist, scheint er ein inspirierender und charismatischer Führer zu sein und immer mehr Menschen scheinen seinen Vorstellungen von Unabhängigkeit zuzuhören.\n\nSollen wir ihn als Verräter und Rebellen brandmarken oder könnte er derjenige sein, der uns helfen kann, die kolonialen Fesseln zu werfen und [Root.GetName] zur Freiheit zu führen?"
 colonial_nation.EVTOPTA4: "Befördert ihn zum General!"
 colonial_nation.EVTNAME5: "Probleme bei [From.GetName]"
 colonial_nation.EVTDESC5: "Ein Oberst in der [From.GetAdjective] Armee hat sich als starker Befürworter des bewaffneten Widerstands gegen [Root.GetName] einen Namen gemacht! Abgesehen davon, dass er ein begabter Soldat ist, scheint er ein inspirierender und charismatischer Führer zu sein und immer mehr Menschen scheinen auf seine gefährlichen Vorstellungen von Unabhängigkeit zu hören.\n\nAber anstatt sofort diesen Aufbruch zu enthaupten, haben die lokalen Behörden in [From.GetName] ihn zum General befördert!"
 colonial_nation.EVTOPTA5: "Wie können sie es wagen?- Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein."
 colonial_nation.EVTNAME6: "Ausgeführte koloniale Rebellion"
 colonial_nation.EVTDESC6: "Ein Oberst in der [From.GetAdjective] Armee hat sich als starker Befürworter des bewaffneten Widerstands gegen [Root.GetName] einen Namen gemacht! Abgesehen davon, dass er ein begabter Soldat ist, scheint er ein inspirierender und charismatischer Führer zu sein und immer mehr Menschen scheinen auf seine gefährlichen Vorstellungen von Unabhängigkeit zu hören.\n\nGlücklicherweise [From.Monarch.GetTitle] [From.Monarch.GetName] befasste sich mit der Angelegenheit schnell, indem er seinen Kopf entfernte. Diese Aktion scheint jedoch mehr gleichmäßiges Verlangen nach Freiheit geweckt zu haben [From.GetName]..."
 colonial_nation.EVTOPTA6: "Vielleicht eine zu schnelle Lösung..."
 can_lift_tariff_modifier: "\nSobald [Root.GetName] eine unabhängige Nation wird, wird dieser Tarif entfernt."
 colonial_nation.EVTNAME10: "Koloniale Kriege"
 colonial_nation.EVTDESC10: "Wenn wir daran interessiert sind, gute Beziehungen und mögliche Bündnisse mit den einheimischen Stämmen der Neuen Welt aufzubauen, müssen wir vielleicht einige unserer Expeditionen davon abhalten, Kolonialkriege zu erklären."
 colonial_nation.EVTOPTA10: "Haltet sie fest an der Leine!"
 colonial_nation.EVTOPTB10: "Es liegt nicht in unserem Interesse."
 colonial_nation.EVTNAME11: "Die Proklamation von [Getyear]"
 colonial_nation.EVTDESSCR: "Um ihre guten Beziehungen zu benachbarten einheimischen Stämmen zu bewahren, [From.GetName] hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] eine Proklamation geschickt, die uns verbietet, einheimische Stämme ohne einen gültigen Grund anzugreifen!"
 colonial_nation.EVTOPTA11: "Das ist eine Empörung!"
 restricted_colonial_expansion: "Eingeschränkte koloniale Expansion"
 desc_restricted_colonial_expansion: "Achten Sie darauf, ihre Beziehung zu den benachbarten einheimischen Stämmen nicht zu stören, [Root.ColonialParent.GetName] hat unsere koloniale Expansion eingeschränkt."
 colonial_nation.EVTNAME12: "Koloniale Expansion"
 colonial_nation.EVTDESC12: "Diplomaten in unseren Kolonien der Neuen Welt berichten von Unruhen an der Grenze. Die anhaltende rasche Expansion der Siedler hat die benachbarten einheimischen Stämme sehr verärgert. Wenn es in unserem Interesse ist, gute Beziehungen zu diesen Stämmen zu pflegen, müssen wir die Expansion unserer Kolonien einschränken."
 colonial_nation.EVTOPTA12: "Eingeschränkt!"
 colonial_nation.EVTOPTB12: "Lasst sie frei expandieren"
 proclamation_tooltip: "Der casus belli §YColonial Conquest§W wird für 10 Jahre nicht verfügbar sein."
 colonial_nation.EVTNAME13: "Eingeschränkte koloniale Expansion"
 colonial_nation.EVTDESC13: "Die anhaltende rasche Expansion der Siedler hat die benachbarten einheimischen Stämme sehr verärgert, und um gute Beziehungen zu ihnen zu behalten, [From.GetName] haben beschlossen, unsere koloniale Expansion einzuschränken!"
 colonial_nation.EVTOPTA13: "Untragbar!"
 colonial_nation.EVTNAME14: "Die Last des Krieges"
 colonial_nation.EVTDESC14: "Unser neuer Krieg hat das Land erschöpft. Vielleicht sollte ein Teil dieser Last von unseren Kolonien geteilt werden?"
 colonial_nation.EVTOPTA14: "Lasst die Kolonien bezahlen!"
 colonial_nation.EVTOPTB14: "Wir werden die Last tragen"
 colonial_nation.EVTDESC15: "Der jüngste Krieg von [From.GetName] hat sie erschöpft. Da der Krieg einen unserer Nachbarn betraf, [From.Monarch.GetTitle] [From.Monarch.GetName] hat nun entschieden, dass ein Teil der Last von uns getragen werden sollte!"
 colonial_nation.EVTNAME75: "Verbreitung der Revolution"
 colonial_nation.EVTDESC75: "Nachdem wir erfolgreich aus dem tyrannischen Griff von [Root.ColonialParent.GetName] herausgebrochen sind, sind wir zu einem Leuchtfeuer der Hoffnung und zu einer Inspiration unter den Kolonien der Neuen Welt geworden, die nach Unabhängigkeit streben. Vielleicht ist es an der Zeit, die Revolution auf die benachbarten Kolonien zu verbreiten und sie in ihrem Kampf zu unterstützen?"
 colonial_nation.EVTOPTA75: "Viva la revolución!"
 colonial_nation.EVTOPTB75: "Rege das Gleichgewicht nicht auf"
 viva_la_revolution: "Bekommt zwei Regimenter revolutionärer Soldaten."
 colonial_nation.EVTNAME76: "Der Dominoeffekt"
 colonial_nation.EVTDESC76: "Ein Abgesandter von [From.GetName] ist eingetroffen. Nach ihrem erfolgreichen Unabhängigkeitskrieg gegen [From.ColonialParent.GetName] wollen sie die Revolution in der ganzen Neuen Welt verbreiten und uns eine helfende Hand im Kampf gegen [Root.ColonialParent.GetName] geben. An der Grenze warten zwei Regimenter revolutionärer Veteranen, die bereit sind, sich unserer Armee anzuschließen. Sollen wir ihre Hilfe annehmen?"
 colonial_nation.EVTOPTA76: "Umarmen Sie diese Ideen und ihre Hilfe!"
 colonial_nation.EVTOPTB76: "Wir werden loyal bleiben"
 supported_the_revolution: "Unterstützt die Revolution"
 colonial_nation.EVTNAME77: "Revolutionärer Geist"
 colonial_nation.EVTDESC77: "Liberty Wunsch läuft hoch, wie revolutionäre Eifer fegt über die Nation. Die Leute in [Root.GetName] sind es leid, ihr Leben von einigen [Root.ColonialParent.Monarch.GetTitle] über in [Root.ColonialParent.Capital.GetCapitalName] diktiert zu haben. Die Neue Welt muss auch eine freie Welt sein, die von lokal gewählten Beamten regiert wird. Das Volk schreit nach Freiheit und viele Freiwillige warten auf die Begehung, der Armee beizutreten. Könnte [GetYear] das Jahr sein, in dem wir uns von [Root.ColonialParent.GetName] befreien?"
 colonial_nation.EVTOPTA77: "Erweitern Sie die Armee!"
 colonial_nation.EVTOPTB77: "Diese Unruhestifter zurückweisen"
 revolutionary_spirit: "Revolutionärer Geist"
 desc_revolutionary_spirit: "In dem Wunsch, ihre Freiheit zu gewinnen, haben sich viele Freiwillige den Streitkräften angeschlossen."
 colonial_nation.EVTNAME90: "Neue Regierung!"
 colonial_nation.EVTDESC90: "Wenn [Root.GetName] ihre Unabhängigkeit von [Root.ColonialParent.GetName] gewinnen soll, müssen wir [Root.Monarch.GetTitle] [Root.Monarch.GetName] loswerden und eine starke und stabile eigene Regierung einrichten. Wir sollten sorgfältig wählen, da diese Entscheidung die Zukunft unserer jungen Nation prägen wird."
 colonial_nation.EVTOPTA90: "Wir brauchen eine Monarchie!"
 colonial_nation.EVTOPTB90: "Wir müssen eine Republik sein!"
 colonial_nation.EVTNAME91: "Vertrag von [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91: "Der Unabhängigkeitskrieg für [From.GetName] ist vorbei. Ihre Rebellentruppen wurden von unserer siegreichen Armee völlig niedergeschlagen, und sie sind wieder einmal eine Kolonie von [Root.GetName]. Sollen wir [From.Monarch.GetTitle] [From.Monarch.GetName] und genaue harte Kriegsreparationen ausführen, um die Schäden zu decken, die während des Krieges zugefügt wurden? Oder sollten wir einen nachsichtigeren Ansatz verfolgen, um nicht mehr Ärger in der Neuen Welt zu erregen?"
 colonial_nation.EVTOPTA91: "Ab mit [Von.Monarch.GetHerSeine] Kopf!"
 colonial_nation.EVTOPTB91: "Milde anzeigen"
 colonial_nation.EVTNAME92: "Unabhängigkeitskrieg scheitert"
 colonial_nation.EVTDESC92: "Der Unabhängigkeitskrieg ist tragisch gescheitert und [Root.GetName] ist wieder unter dem Boot von [Root.ColonialParent.GetName]. Unsere kurzlebige Regierung unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde aufgelöst und [Root.Monarch.GetName] zum Tode verurteilt. Ein neuer Gouverneur oder Vizekönig wurde aus [Root.ColonialParent.Capital.GetCapitalName] geschickt, um die Verantwortung zu übernehmen und [Root.ColonialParent.GetName] fordert harte Kriegsreparationen, um die Schäden zu decken, die während des Krieges zugefügt wurden."
 colonial_nation.EVTOPTA92: "Wir bieten unsere Zeit an..."
 colonial_nation.EVTDESC93: "Der Unabhängigkeitskrieg ist tragisch gescheitert und [Root.GetName] ist wieder unter dem Boot von [Root.ColonialParent.GetName]. Unsere kurzlebige Regierung unter [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde aufgelöst. Ein neuer Gouverneur oder Vizekönig wurde von [Root.ColonialParent.Capital.GetCapitalName] geschickt, um die Verantwortung zu übernehmen. Glücklicherweise [Root.Monarch.GetName] wurde begnadigt und [Root.ColonialParent.GetName] hat zugestimmt, keine Kriegsreparationen für die Schäden zu verlangen, die während des Krieges zugefügt wurden."
 colonial_nation.EVTOPTA93: "Ich schätze, wir sollten dankbar sein..."
 colonial_nation.EVTNAME100: "Getreidezölle"
 colonial_nation.EVTDESC100: "Die Getreideproduktion in einer unserer Kolonien ist in den Fokus gerückt. Es scheint, dass es ziemlich viel Geld erzeugt. Vielleicht zu viel, ohne ordnungsgemäß besteuert zu werden. Im Geiste des Merkantilismus sollten wir sie zwingen, ihr Getreide stattdessen durch unsere Häfen zu handeln. Das wird unseren eigenen Kaufleuten sehr zugute kommen und den Kassen der Krone eine Menge Einkommen einbringen."
 colonial_nation.EVTOPTA100: "Steuert es!"
 colonial_nation.EVTOPTB100: "Lass es lieber sein."
 colonial_nation.EVTDESC101: "Schlechte Nachrichten aus der Alten Welt! [From.GetName] hat ihren Griff auf unsere Wirtschaft durch die Einführung eines neuen Tarifs auf Grain verschärft."
 colonial_nation.EVTOPTA101: "Vielleicht sollten wir stattdessen das Getreide ins Meer werfen..."
