l_spanish:
 LOADING_TIP_0: "Las repúblicas tienen elecciones cada 4-8 años."
 LOADING_TIP_1: "Los druidas pueden proteger Emerald Dream de la influencia de Nightmare al dormir a través de decisiones."
 LOADING_TIP_2: "Los asesores no sólo le dan un bono de su especialidad.\nTambién potencian su Poder Administrativo, Diplomático o Militar."
 LOADING_TIP_3: "Una vez cerrado el Portal Oscuro, todas las naciones que están aisladas de su capital se convierten en Naciones Remanentes."
 LOADING_TIP_4: "La sobreextensión y otras decisiones especiales pueden causar que te marquen como el Mal. Los países malvados pueden ser blanco de buenos países y aventureros."
 LOADING_TIP_5: "Siempre asegúrese de que sus ejércitos tienen un líder antes de enfrentarse a un enemigo.\nLos ejércitos sin líder son más propensos a perder, y pueden romperse por completo."
 LOADING_TIP_6: "Cuando no tiene ninguna unidad seleccionada puede hacer clic derecho\nuna provincia para abrir la diplomacia con esa nación."
 LOADING_TIP_7: "Asegúrate de tener una reclamación sobre la provincia de un enemigo.\nSerá más barato y más rápido para hacerlo su núcleo más tarde."
 LOADING_TIP_8: "Haga clic con el botón derecho en una alerta para descartarla, y shift+right-click\npara inhabilitarlo. Puede activarlos de nuevo en el esquema."
 LOADING_TIP_9: "La última oferta de paz que enviaste en la guerra actual se salva.\nAsí que si el enemigo no acepta ahora mismo, puedes enviarlo fácilmente de nuevo."
 LOADING_TIP_10: "Tener una reclamación reduce el costo y el tiempo para hacer la provincia\nun núcleo en un 10%."
 LOADING_TIP_11: "No entres en demasiadas Relaciones Diplomáticas. Perderás.\nPoder diplomático si estás por encima de tu mantenimiento diplomático."
 LOADING_TIP_12: "World of Warcraft Universalis es un mod en constante desarrollo. Siempre habrá nuevas características cada par de semanas (¡Y los errores también!)."
 LOADING_TIP_13: "Si te encuentras con un error, no dudes en denunciarlo sobre discordia o vapor."
 LOADING_TIP_14: "Siempre debe haber un Rey Lich."
 LOADING_TIP_15: "Valora tus Puntos de Monarca. Son muy importantes.\npara Tecnología e Ideas."
 LOADING_TIP_16: "El agotamiento de la guerra se puede reducir gastando el poder diplomático."
 LOADING_TIP_17: "Tener demasiados líderes te costará el poder militar cada mes."
 LOADING_TIP_18: "Las naciones pandarianas deben tener siempre cuidado con Sha. Los efectos negativos podrían llevar a las Fuerzas Sha a desovar en sus provincias."
 LOADING_TIP_19: "Las edades en Warcraft pasan cuando se cumplen ciertas condiciones históricas."
 LOADING_TIP_20: "Haga clic izquierdo en una provincia para abrir su vista de la provincia.\nHaga clic derecho en una provincia para abrir la Diplomacia con el propietario."
 LOADING_TIP_21: "Fuertes asediados de provincias costeras se rendirán antes si hay un bloqueo naval en su lugar."
 LOADING_TIP_22: "Su Nodo de Comercio de casa cobrará ingresos del comercio,\nincluso si no tienes un mercader asignado allí."
 LOADING_TIP_23: "Controlar una buena cantidad de la oferta mundial de un tipo de bienes comerciales otorgará bonos únicos relacionados con el producto."
 LOADING_TIP_24: "Las provincias de países altamente mercantiles conceden más poder comercial en los nodos comerciales que comercian a través de ellos."
 LOADING_TIP_25: "Puedes usar el libro para comparar el poder económico y militar de tu país con otros."
 LOADING_TIP_26: "Cuando liberen un fuerte sitiado, sus ejércitos serán tratados como los defensores."
 LOADING_TIP_27: "La alta estabilidad aumenta tus posibilidades de heredar países con los que estás en una unión personal."
 LOADING_TIP_28: "No uses todo tu poder administrativo mientras estés en guerra.\nUsted puede necesitar algunos para el núcleo de cualquier provincia que tome."
 LOADING_TIP_29: "Todos los modificadores comerciales se enumeran y explican en la pantalla Comercio para su país."
 LOADING_TIP_30: "Si eres el líder de una facción, dejar que tu sujeto pierda provincias y la guerra cause deseo de libertad."
 LOADING_TIP_31: "Cuando un país se anexiona por medios militares, su tribunal puede solicitar asilo en otro país."
 LOADING_TIP_32: "Las tierras de Azeroth están llenas de secretos, esperando ser desenterradas. Utilice la decisión de Excavation para encontrar objetos de inmenso poder."
 LOADING_TIP_33: "Cuanto más autónomas sean sus provincias, menos impuestos y mano de obra obtendrá de ellas."
 LOADING_TIP_34: "Las clases son el primer tipo de 'personalidad' que un monarca, consorte o heredero aprende en su vida. Además, puedes enviar a tu Heredero al entrenamiento si aún no tienen clase."
 LOADING_TIP_35: "La Tradición Naval aumenta tu Dirección Comercial."
 LOADING_TIP_36: "Asignar un líder con maniobra a una flota que está protegiendo el comercio aumentará su eficiencia."
 LOADING_TIP_37: "Sus tropas pueden sufrir un aumento de desgaste durante el invierno."
 LOADING_TIP_38: "El número de refuerzos mensuales está atado a su control deslizante de mantenimiento del ejército."
 LOADING_TIP_39: "Los gobernantes y herederos que mandan un ejército pueden morir en batalla.\n¡Piénselo dos veces antes de asignarlos!"
 LOADING_TIP_40: "Incluso un pequeño bono de asedio puede acortar un asedio significativamente."
 LOADING_TIP_41: "El costo de reclutamiento reducido para una unidad también reduce el costo de mantenimiento."
 LOADING_TIP_42: "El costo de los asesores aumenta a medida que avanza el tiempo."
 LOADING_TIP_43: "Puede recordar a su Expedicionista después de establecer una colonia. Reducirá el crecimiento de la colonia, pero le permitirá colonizar otra provincia."
 LOADING_TIP_44: "Superar el límite de tu colonia aumentará significativamente el mantenimiento colonial."
 LOADING_TIP_45: "No tomes mucha tierra a la vez.\n¡La sobreextensión significa problemas en el horizonte!"
 LOADING_TIP_46: "La sobreextensión aumenta los costos del aumento de la estabilidad."
 LOADING_TIP_47: "La Unidad Religiosa Baja aumentará el malestar en sus provincias."
 LOADING_TIP_48: "Las colonias de ultramar no se añadirán a la sobreextensión.\n¡Pero las ciudades conquistadas lo harán!"
 LOADING_TIP_49: "Bloquear puertos enemigos no sólo perjudica sus ingresos provinciales, sino también su Poder Comercial."
 LOADING_TIP_50: "La aceptación y la ampliación de préstamos aumentan la inflación."
 LOADING_TIP_51: "Los mercenarios pueden ser útiles para conservar el poder humano, si puedes permitírtelos."
 LOADING_TIP_52: "El aumento de la autonomía en una provincia reducirá el malestar, pero ganará menos impuestos."
 LOADING_TIP_53: "Elegir rivales daña sus relaciones con ellos, pero le gana más Prestige en la batalla y le permite reclamar más tierra de ellos."
 LOADING_TIP_54: "El control de las provincias en importantes nodos comerciales es vital para lograr un imperio comercial mundial."
 LOADING_TIP_55: "Las coaliciones pueden ser una herramienta muy poderosa para contrarrestar a un enemigo superior."
 LOADING_TIP_56: "No te apresures a entrar en acción, asegúrate de conocer a los amigos y enemigos de tu enemigo antes de declarar la guerra. Pueden ser útiles para lograr sus metas."
 LOADING_TIP_57: "Los ejércitos, las armadas y los asesores se vuelven más caros con el tiempo.\nAsegúrese de que su economía crece lo suficiente para seguir apoyándolos."
 LOADING_TIP_58: "La construcción de edificios puede aumentar enormemente el valor de sus provincias."
 LOADING_TIP_59: "El valor de los bienes comerciales aumenta directamente los ingresos de producción de una provincia."
 LOADING_TIP_60: "Añadir un núcleo a una provincia es más barato cuando usted tiene una reclamación sobre ella."
 LOADING_TIP_61: "Asegúrese de conquistar sus Objetivos de Guerra, que le ayudarán a ganar puntuación de guerra más rápido."
 LOADING_TIP_62: "La expansión agresiva afecta a sus vecinos más que a países distantes."
 LOADING_TIP_63: "Las Santas Ordenes son Marchas especializadas con el gobierno teocrático."
 LOADING_TIP_64: "La Vasalización y la Anexión Diplomática pueden ayudarles a expandir su reino sin molestar a sus vecinos."
 LOADING_TIP_65: "Usted puede cambiar su cultura primaria cambiando la mayoría de sus provincias en otra cultura, incluyendo la capital."
 LOADING_TIP_66: "¿Luchar en una guerra costosa?\nNo tengas miedo de aumentar los impuestos de guerra o sacar un préstamo."
 LOADING_TIP_67: "Las organizaciones son de tipo gubernamental especial que tiene acceso a acciones encubiertas únicas. Otros países deben firmar contratos con ellos para poder utilizar también estas acciones."
 LOADING_TIP_68: "El destino puede ser cruel. Cada nación importante en warcraft experimenta enormes desastres en algún momento."
 LOADING_TIP_69: "No es posible atacar un fuerte antes de que sus paredes hayan sido violadas."
 LOADING_TIP_70: "Las galeras sobresalen cuando luchan en los mares interiores.\nEjemplos de ello son el Báltico, el Mediterráneo y el Mar Negro."
 LOADING_TIP_71: "¡El desgaste mata!\nAsignar a un líder con alta maniobra reducirá el desgaste de una unidad."
 LOADING_TIP_72: "Sus provincias pueden desarrollarse si usted\nmantener la paz, evitar la devastación y mantener su mano de obra."
 LOADING_TIP_73: "Reducir el mantenimiento naval reduce la potencia comercial de los buques. Si usted tiene un montón de naves ligeras, perderá ingresos al reducir el mantenimiento."
 LOADING_TIP_74: "Visite World of Warcraft Universalis discordancia para las últimas noticias, actualizaciones y más: https://discord.gg/tQ6hCa."
 LOADING_TIP_75: "Vigila a las coaliciones. Entrar en una guerra con la mayoría de tus vecinos puede ser peligroso."
 LOADING_TIP_76: "No sólo se puede forjar una reclamación en las provincias adyacentes, sino en todas las provincias que comparten una zona marítima con uno de sus núcleos."
 LOADING_TIP_77: "Guild Estates puede especializarse en el menú de acciones inmobiliarias, permitiendo que los países utilicen acciones diplomáticas que normalmente requieren un contrato con una organización."
 LOADING_TIP_78: "Utilice Control más una tecla numérica para asignar una unidad seleccionada a un grupo de control. Pulse la tecla número solo para seleccionar instantáneamente la unidad en cuestión."
 LOADING_TIP_79: "El poder humano se recupera lentamente. Considere la posibilidad de mezclar unos pocos regimientos mercenarios en sus ejércitos para conservar el poder humano."
 LOADING_TIP_80: "Gracias por jugar World of Warcraft Universalis. ¡Eres genial!"
 LOADING_TIP_81: "Los asesores calificados son mucho más caros que los menos cualificados. Asegúrese de que realmente puede permitirse asesores de habilidades más altas antes de contratarlos."
 LOADING_TIP_82: "No se limiten a mirar a los pips de Fuego y Choque al comparar unidades militares. Tenga en cuenta sus modificadores de Fuego y Shock, también."
 LOADING_TIP_83: "Los fuertes de alto nivel son prácticamente insignes sin artillería. Asegúrate de traer suficiente potencia de fuego."
 LOADING_TIP_84: "El traslado de un ejército a una provincia rebelde puede reducir considerablemente los disturbios locales."
 LOADING_TIP_85: "Usted puede utilizar su flota para bloquear a su enemigo de cruzar un estrecho."
 LOADING_TIP_86: "Puedes encontrar tus capturas de pantalla del juego aquí:../Documentos/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87: "Pulse F11 para guardar una captura de pantalla del juego."
 LOADING_TIP_88: "Mantenga pulsado el turno mientras da órdenes a una unidad para crear una ruta personalizada."
 LOADING_TIP_89: "Usted puede borrar las salvas en el juego haciendo clic en el botón de borrar en un juego de guardar."
 LOADING_TIP_90: "Las claves Z y C se pueden utilizar para cancelar y confirmar decisiones de eventos y decisiones de diplomacia."
 LOADING_TIP_91: "La tecla B abre la interfaz del ejército de reequilibrio."
 LOADING_TIP_92: "Con la interfaz de reequilibrio ejército abrir la tecla Z y B se puede utilizar para enviar unidades de un lado a otro."
 LOADING_TIP_93: "La tecla B se puede utilizar para deseleccionar el ejército superior o la marina cuando se seleccionan múltiples ejércitos/naves."
 LOADING_TIP_94: "Stormwind es la nación más fuerte en el juego, y se recomienda si usted es un principiante."
 LOADING_TIP_95: "Muy fácil es adecuado para principiantes que sienten que Normal es demasiado desafiante."
 LOADING_TIP_96: "En dificultad difícil, la IA es tan hábil como sea posible, casi sin trampas."
 LOADING_TIP_97: "En muy difícil dificultad, la IA es tan hábil como sea posible y tiene un montón de trampas para hacer que jugar incluso las principales naciones un desafío."
 LOADING_TIP_98: "¡Utilice el terreno para su ventaja! Colocad vuestros ejércitos para que, si son atacados,\nel atacante consigue el cruce del río o el terreno difícil."
 LOADING_TIP_99: "Un ejército sitiando una fortaleza en territorio enemigo será contado como el atacante en una batalla cuando sea atacado, incurriendo en penalidades del terreno."
 LOADING_TIP_100: "Este juego toma mucho tiempo para dominar, no se sorprenda de estar aprendiendo cosas nuevas después de jugar mil horas."
 LOADING_TIP_101: "Usted puede perder una batalla (o más), pero aún así ganar la guerra.\nA menudo vale la pena luchar después de sufrir reveses iniciales en una guerra."
