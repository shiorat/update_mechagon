l_french:
 LOADING_TIP_0: "Les républiques ont des élections tous les 4-8 ans."
 LOADING_TIP_1: "Les druides peuvent protéger Emerald Dream de l'influence de Nightmare en dormant par des décisions."
 LOADING_TIP_2: "Les conseillers ne vous donnent pas seulement un bonus de leur spécialité.\nIls stimulent également votre puissance administrative, diplomatique ou militaire."
 LOADING_TIP_3: "Une fois le portail sombre fermé, toutes les nations qui sont coupées de leur capitale sont converties en nations vivantes."
 LOADING_TIP_4: "La surtension et d'autres décisions spéciales peuvent provoquer que vous obtenez marqué comme mal. Les pays mauvais peuvent être ciblés par de bons pays et des aventuriers."
 LOADING_TIP_5: "Assurez-vous toujours que vos armées ont un chef avant d'engager un ennemi.\nLes armées sans chef sont plus susceptibles de perdre, et peuvent se briser entièrement."
 LOADING_TIP_6: "Lorsque vous n'avez pas d'unités sélectionnées, vous pouvez faire un clic droit\nune province pour ouvrir la diplomatie avec cette nation."
 LOADING_TIP_7: "Assurez-vous d'avoir une réclamation sur la province d'un ennemi.\nIl sera moins cher et plus rapide pour en faire votre noyau plus tard."
 LOADING_TIP_8: "Faites un clic droit sur une alerte pour la rejeter, et shift+droit-clic\npour le désactiver. Vous pouvez les activer à nouveau dans l'esquisse."
 LOADING_TIP_9: "La dernière offre de paix que vous avez envoyée dans la guerre actuelle est sauvée.\nDonc, si l'ennemi n'accepte pas maintenant, vous pouvez facilement l'envoyer à nouveau."
 LOADING_TIP_10: "Avoir une demande réduit le coût et le temps pour faire la province\nun noyau de 10 %."
 LOADING_TIP_11: "N'entrez pas trop dans les relations diplomatiques. Vous allez perdre\nPouvoir diplomatique si vous êtes au-dessus de votre maintien diplomatique."
 LOADING_TIP_12: "World of Warcraft Universalis est un mod toujours en développement. Il y aura toujours de nouvelles fonctionnalités toutes les deux semaines (Et des bugs aussi!)............................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................................."
 LOADING_TIP_13: "Si vous rencontrez un bug, n'hésitez pas à le signaler sur discorde ou vapeur."
 LOADING_TIP_14: "Il doit toujours y avoir un Roi Lich."
 LOADING_TIP_15: "Appréciez vos points Monarch. Ils sont très importants\npour la technologie et les idées."
 LOADING_TIP_16: "L'échappement de guerre peut être réduit en dépensant le pouvoir diplomatique."
 LOADING_TIP_17: "Avoir trop de chefs vous coûtera la puissance militaire chaque mois."
 LOADING_TIP_18: "Les nations pandariennes doivent toujours être prudentes à l'égard de Sha. Les effets négatifs pourraient mener Sha Forces à frayer dans vos provinces."
 LOADING_TIP_19: "Les âges de Warcraft sont dépassés lorsque certaines conditions historiques sont remplies."
 LOADING_TIP_20: "Cliquez à gauche sur une province pour ouvrir sa vue sur la province.\nFaites un clic droit sur une province pour ouvrir la diplomatie avec le propriétaire."
 LOADING_TIP_21: "Les forts assiégés des provinces côtières se rendront plus tôt s'il y a un blocus naval en place."
 LOADING_TIP_22: "Votre maison Trade Node va collecter des revenus commerciaux,\nMême si vous n'avez pas de Merchant affecté là-bas."
 LOADING_TIP_23: "Le contrôle d'une bonne quantité de l'approvisionnement mondial d'un type de marchandises commerciales accordera des bonus uniques liés au produit."
 LOADING_TIP_24: "Les provinces des pays hautement marchands accordent plus de pouvoir commercial dans les nœuds commerciaux qu'elles échangent."
 LOADING_TIP_25: "Vous pouvez utiliser le grand livre pour comparer la puissance économique et militaire de votre pays aux autres."
 LOADING_TIP_26: "Quand vous soulagerez un fort assiégé, vos armées seront traitées comme les défenseurs."
 LOADING_TIP_27: "Une stabilité élevée augmente vos chances d'hériter des pays avec lesquels vous êtes dans une union personnelle."
 LOADING_TIP_28: "N'utilise pas tout ton pouvoir administratif en temps de guerre.\nVous pourriez avoir besoin de quelques-unes des provinces que vous prenez."
 LOADING_TIP_29: "Tous les modificateurs commerciaux sont listés et expliqués dans l'écran Commerce pour votre pays."
 LOADING_TIP_30: "Si vous êtes le chef d'une faction, laisser votre sujet perdre les provinces et la guerre provoquer le désir de liberté."
 LOADING_TIP_31: "Lorsqu'un pays est annexé par des moyens militaires, son tribunal peut demander l'asile dans un autre pays."
 LOADING_TIP_32: "Les terres d'Azéroth sont pleines de secrets, attendant d'être déterrées. Utilisez la décision d'excavation pour trouver des objets d'immense puissance."
 LOADING_TIP_33: "Plus vos provinces sont autonomes, moins vous aurez d'impôts et de main-d'oeuvre."
 LOADING_TIP_34: "Les classes sont le premier type de « personnalité » qu'un monarque, un conjoint ou un héritier apprend dans leur vie. En outre, vous pouvez envoyer votre Heir à la formation s'ils n'ont pas encore de cours."
 LOADING_TIP_35: "La tradition navale augmente votre direction commerciale."
 LOADING_TIP_36: "L'attribution d'un chef de file avec manoeuvre à une flotte qui protège le commerce augmentera son efficacité."
 LOADING_TIP_37: "Vos troupes pourraient souffrir d'une augmentation de l'attrition pendant l'hiver."
 LOADING_TIP_38: "Le nombre de renforts mensuels est lié à votre slider d'entretien de l'armée."
 LOADING_TIP_39: "Les dirigeants et les héritiers qui commandent une armée peuvent mourir au combat.\nRéfléchissez deux fois avant de les assigner!"
 LOADING_TIP_40: "Même une petite prime de siège peut raccourcir considérablement le siège."
 LOADING_TIP_41: "La réduction des coûts de recrutement pour une unité réduit également les coûts d'entretien."
 LOADING_TIP_42: "Le coût des conseillers augmente à mesure que le temps avance."
 LOADING_TIP_43: "Vous vous souvenez peut-être de votre expéditionnaire après l'établissement d'une colonie. Il réduira la croissance de la colonie, mais vous permettra de coloniser une autre province."
 LOADING_TIP_44: "Le dépassement de la limite de votre colonie augmentera considérablement l'entretien colonial."
 LOADING_TIP_45: "Ne prenez pas trop de terre à la fois.\nLa surtension signifie des ennuis à l'horizon!"
 LOADING_TIP_46: "La surextension augmente les coûts liés à l'augmentation de la stabilité."
 LOADING_TIP_47: "L'Unité Religieuse Inférieure augmentera les troubles dans vos provinces."
 LOADING_TIP_48: "Les colonies d'outre-mer ne s'ajouteront pas à la surextension.\nMais les villes conquises le feront!"
 LOADING_TIP_49: "Le blocage des ports ennemis nuit non seulement à leurs revenus provinciaux, mais aussi à leur puissance commerciale."
 LOADING_TIP_50: "L'octroi et l'extension des prêts augmentent l'inflation."
 LOADING_TIP_51: "Les mercenaires peuvent être utiles pour conserver Manpower, si vous pouvez vous le permettre."
 LOADING_TIP_52: "Augmenter l'autonomie dans une province réduira les troubles mais vous gagnera moins d'impôts."
 LOADING_TIP_53: "Choisir des rivaux nuit à vos relations avec eux, mais vous gagne plus Prestige dans la bataille et vous permet de réclamer plus de terres d'eux."
 LOADING_TIP_54: "Le contrôle des provinces dans d'importants nœuds commerciaux est essentiel à la réalisation d'un empire commercial mondial."
 LOADING_TIP_55: "Les coalitions peuvent être un outil très puissant pour contrer un ennemi supérieur."
 LOADING_TIP_56: "Ne vous précipitez pas dans l'action, assurez-vous de connaître les amis et les ennemis de votre ennemi avant de déclarer la guerre. Ils peuvent être utiles pour atteindre vos objectifs."
 LOADING_TIP_57: "Les armées, les marines et les conseillers deviennent plus chers au fil du temps.\nAssurez-vous que votre économie croît suffisamment pour continuer à les soutenir."
 LOADING_TIP_58: "La construction de bâtiments peut grandement augmenter la valeur de vos provinces."
 LOADING_TIP_59: "La valeur des marchandises commerciales augmente directement le revenu de production d'une province."
 LOADING_TIP_60: "Ajouter un noyau à une province est moins cher quand vous avez une réclamation sur elle."
 LOADING_TIP_61: "Assurez-vous de conquérir vos objectifs de guerre, ils vous aideront à gagner le score de guerre plus rapidement."
 LOADING_TIP_62: "L'expansion agressive touche plus vos voisins que les pays éloignés."
 LOADING_TIP_63: "Les Ordres Saints sont des Marches spécialisées avec le gouvernement théocratique."
 LOADING_TIP_64: "La vassalisation et l'annexion diplomatique peuvent vous aider à élargir votre royaume sans déranger vos voisins."
 LOADING_TIP_65: "Vous pouvez changer votre culture primaire en transformant la majorité de vos provinces en une autre culture, y compris la capitale."
 LOADING_TIP_66: "Combattre une guerre coûteuse?\nN'ayez pas peur d'augmenter les taxes de guerre ou de contracter un prêt."
 LOADING_TIP_67: "Les organisations sont de type gouvernemental spécial qui a accès à des actions secrètes uniques. D'autres pays doivent signer des contrats avec eux pour pouvoir également utiliser ces actions."
 LOADING_TIP_68: "Le destin peut être cruel. Chaque grand pays de guerre subit à un moment ou à un autre d'énormes catastrophes."
 LOADING_TIP_69: "Il n'est pas possible d'attaquer un fort avant que ses murs n'aient été brisés."
 LOADING_TIP_70: "Les galères excellent quand elles se battent dans les mers intérieures.\nLa Baltique, la Méditerranée et la mer Noire en sont des exemples."
 LOADING_TIP_71: "L'attrition tue!\nL'attribution d'un chef à haute manœuvre réduira l'attrition d'une unité."
 LOADING_TIP_72: "Vos provinces peuvent se développer si vous\nGardez la paix, évitez les dévastations et gardez vos effectifs en place."
 LOADING_TIP_73: "La réduction de l'entretien naval réduit la puissance commerciale des navires. Si vous avez beaucoup de vaisseaux légers, vous perdrez des revenus en réduisant l'entretien."
 LOADING_TIP_74: "Visitez World of Warcraft Universalis discord pour les dernières nouvelles, mises à jour et plus encore: https://discord.gg/tQ6hCa."
 LOADING_TIP_75: "Gardez un œil sur les coalitions. S'immiscer dans une guerre avec la plupart de vos voisins peut être dangereux."
 LOADING_TIP_76: "Vous ne forgez pas seulement une revendication sur les provinces adjacentes, mais sur toutes les provinces partageant une zone maritime avec l'un de vos cœurs."
 LOADING_TIP_77: "Guild Estates peut être spécialisé dans le menu Actions de succession, permettant aux pays d'utiliser des actions diplomatiques qui nécessitent normalement un contrat avec une organisation."
 LOADING_TIP_78: "Utilisez Contrôle plus une clé de nombre pour assigner une unité sélectionnée à un groupe de contrôle. Appuyez sur la touche nombre seule pour sélectionner instantanément l'unité en question."
 LOADING_TIP_79: "La main-d'oeuvre se rétablit lentement. Envisagez de mélanger quelques régiments mercenaires dans vos armées pour conserver Manpower."
 LOADING_TIP_80: "Merci d'avoir joué à World of Warcraft Universalis. Espèce de rock!"
 LOADING_TIP_81: "Les conseillers qualifiés sont beaucoup plus chers que les moins qualifiés. Assurez-vous que vous pouvez réellement vous permettre des conseillers de compétences supérieures avant de les embaucher."
 LOADING_TIP_82: "Ne regardez pas les pics d'incendie et de choc quand vous comparez les unités militaires. Gardez à l'esprit vos modificateurs de feu et de choc, aussi."
 LOADING_TIP_83: "Les forts de haut niveau sont pratiquement insaisissables sans artillerie. Assurez-vous d'apporter assez de puissance de feu."
 LOADING_TIP_84: "Le déplacement d'une armée dans une province rebelle peut réduire considérablement les troubles locaux."
 LOADING_TIP_85: "Vous pouvez utiliser votre flotte pour empêcher votre ennemi de traverser un détroit."
 LOADING_TIP_86: "Vous pouvez trouver vos captures d'écran à partir du jeu ici:../Documents/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87: "Appuyez sur F11 pour enregistrer une capture d'écran du jeu."
 LOADING_TIP_88: "Maintenez le décalage en donnant des ordres à une unité pour créer un chemin personnalisé."
 LOADING_TIP_89: "Vous pouvez supprimer les sauvegardes dans le jeu en cliquant sur le bouton de suppression sur un jeu de sauvegarde."
 LOADING_TIP_90: "Les clés Z et C peuvent être utilisées pour annuler et confirmer les décisions d'événements et de diplomatie."
 LOADING_TIP_91: "La clé B ouvre l'interface de rééquilibrage de l'armée."
 LOADING_TIP_92: "Avec l'interface de rééquilibrage de l'armée ouvrir la clé Z et B peut être utilisé pour envoyer des unités d'un côté à l'autre."
 LOADING_TIP_93: "La clé B peut être utilisée pour désélectionner l'armée ou la marine supérieure lorsque plusieurs armées/navies sont sélectionnées."
 LOADING_TIP_94: "Stormwind est la nation la plus forte dans le jeu, et sont recommandés si vous êtes un débutant."
 LOADING_TIP_95: "Très facile est adapté pour les débutants qui pensent que Normal est trop difficile."
 LOADING_TIP_96: "À la dure difficulté, l'IA est aussi habile que possible avec presque aucun tricheur."
 LOADING_TIP_97: "À très difficile difficulté, l'IA est aussi habile que possible et a beaucoup de tricheurs pour faire jouer même les grandes nations un défi."
 LOADING_TIP_98: "Utilisez le terrain à votre avantage! Placez vos armées pour qu'en cas d'attaque,\nl'attaquant obtient la traversée de rivière ou terrain difficile."
 LOADING_TIP_99: "Une armée assiégeant une forteresse en territoire ennemi sera comptée comme l'agresseur dans une bataille lorsqu'il est attaqué, entraînant des sanctions de terrain."
 LOADING_TIP_100: "Ce jeu prend beaucoup de temps à maîtriser, ne soyez pas surpris d'apprendre de nouvelles choses après avoir joué un millier d'heures."
 LOADING_TIP_101: "Vous pourriez perdre une bataille (ou plus), mais encore gagner la guerre.\nIl vaut souvent la peine de se battre après avoir subi les premiers revers d'une guerre."
