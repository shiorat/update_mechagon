 chinaware: "Porzellan"
 chinawareDESC: "Porzellan' stellt verschiedene exotische Waren dar. Diese hohen Wert Luxus befehlen einen hohen Preis auf dem Markt."
 coffee: "Kafa"
 coffeeDESC: "Das leckerste Getränk in Azeroth."
 copper: "Kupfer"
 copperDESC: "Kupfer war der Hauptbestandteil von Bronze und war wesentlich für die Herstellung von Kanonen."
 cotton: "Baumwolle"
 cottonDESC: "Baumwolle wurde in Azeroth nicht weit verbreitet, bis sie als billige, aber gute Ergänzung oder Ersatz für Wolle in der Bekleidungsindustrie eingeführt wurde."
 fish: "Fisch"
 fishDESC: "Fisch war eines der Grundnahrungsmittel für die Bevölkerung, denn Fleisch war mehr als ein Luxus für die große Mehrheit. Die Fischer sorgten auch für den grundlegenden Rekrutierungspool der Handels- und Militärschiffe der meisten Nationen."
 fur: "Pelzfell"
 furDESC: "Pelze waren eines der Grundelemente von hochwertiger und warmer Kleidung."
 gold: "Gold"
 goldDESC: "Gold und Silber sind die Grundlage aller formalen Währungen in Azeroth. Doch unkluge Nutzung dieses großen Reichtums könnte zu Inflation und Ruin führen."
 grain: "Betriebe"
 grainDESC: "Landwirtschaft ist die Quelle des Lebensmittels, das die Grundnahrungsmittel für Mensch und Tier war."
 iron: "Eisen"
 ironDESC: "Eisen bildete die Grundlage der metallurgischen Industrie und wurde in großem Umfang bei der Herstellung von Waffen und anderen militärischen Geräten eingesetzt."
 ivory: "Elfenbein"
 ivoryDESC: "Elfenbein wird in verschiedenen Fertigwaren wie Besteck, Geschenke, kleine Kunstwerke, Möbel, et cetera verwendet."
 naval_supplies: "Schiffsbedarf"
 naval_suppliesDESC: "Naval Supplies stellen alles dar, was im Schiffsbau benötigt wird, von Grundholz bis Teer, Seilen, Leinen, Segeln und verschiedenen anderen Materialien."
 salt: "Salz"
 saltDESC: "Salz ist für jede Lebensform unerlässlich. Darüber hinaus war es das häufigste Mittel, um Nahrung für die langen Wintermonate zu erhalten. Es war entweder mineralisch oder natürlich, von Salzsumpfproduktion über Verdunstung entlang sonniger Küsten."
 slaves: "Sklaven"
 slavesDESC: "Sklaven bieten eine der billigsten Arbeitsquellen für Plantagen und Fabriken an."
 spices: "Gewürze"
 spicesDESC: "Gewürze waren seit der Antike bekannt, vor allem für ihren medizinischen Wert und für ihre Fähigkeit, den Geschmack der Nahrung zu verbessern."
 sugar: "Zucker"
 sugarDESC: "Zucker wird nicht nur als Süßstoff, sondern auch zur Lebensmittelkonservierung verwendet."
 tea: "Tee"
 teaDESC: "Tee ist ein wichtiges Luxusgetränk. Es wird oft in religiösen oder sozialen Ritualen verwendet. Nie als edles Getränk wie Kaffee betrachtet, hat es immer noch großen Profit nur aus der Tatsache, dass die Welt Versorgung war niedrig."
 tobacco: "Tabak"
 tobaccoDESC: "Tabak ist eine Freizeitdroge, obwohl süchtig machend, es wird manchmal im Zusammenhang mit bestimmten spirituellen und religiösen Zeremonien verwendet."
 wine: "Wein/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl/Erdöl"
 wineDESC: "Weine sind immer noch ein wesentliches Element der täglichen Ernährung. Wein galt nicht als Luxusprodukt, sondern diente wahrscheinlich als willkommene Erleichterung für Hunderte zu einer ansonsten langweiligen Ernährung."
 wool: "Wolle"
 woolDESC: "Wolle stammte vor allem von Schafen, die in den marginaleren Gebieten wüteten, die nicht für andere Formen der Landwirtschaft geeignet waren. Vor der Verwendung von Baumwolle war es der wichtigste Rohstoff für Kleidung."
 cocoa: "Kakao"
 cocoaDESC: "Kakao ist ein natürliches Stimulans, das zu einem Luxus der Reichen wurde."
 tropical_wood: "Tropisches Holz"
 tropical_woodDESC: "Verwendet für alles von Schachfiguren bis zu hochwertigen Möbeln, wurden tropische Wälder schon immer als teure und exklusive Ware angesehen."
 dyes: "Farbstoffe"
 dyesDESC: "Solange Textilien gewebt sind, gibt es einen Markt für feine Farbstoffe. Dennoch bleiben Farbstoffe selten, da die Farbstofffabriken in Stormwind von der Menge der gewonnenen Mineralien abhängig sind."
 silk: "Seide"
 silkDESC: "Das feinste aller Stoffe ist die Seide."
 oil: "Öl"
 oilDESC: "Schwarze Substanz aus den Eingeweiden der Erde extrahiert. Öl ist eine wertvolle Quelle von Energie und Materialien, ist jedoch schwierig zu extrahieren und zu verarbeiten."
