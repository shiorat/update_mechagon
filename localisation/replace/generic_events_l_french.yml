 reforms.1.t: "Réformes financières"
 reforms.1.d: "Notre pays fait actuellement l'objet de réformes radicales en termes d'économie et d'administration de notre pays. Cependant, de telles réformes ne sont pas bon marché et peuvent causer un peu de ressentiment parmi la population."
 reforms.1.a: "Allez-y avec les réformes."
 reforms.1.b: "Non, une telle restructuration serait trop dure."
 reforms.2.t: "Réforme sociale"
 reforms.2.d: "Notre pays traverse une vaste réorganisation sociale. Les terres aristocratiques sont considérablement réduites et des promesses ont été faites pour alléger le fardeau des paysans. Une conséquence de la libération des serfs, qui composent une grande partie de notre population, est la réaction hostile des nobles dans notre royaume."
 reforms.2.a: "Allez-y avec les réformes."
 reforms.2.b: "Nous n'avons pas besoin d'une telle réforme."
 reforms.3.t: "Développement militaire"
 reforms.3.d: "$MONARCH$ a entrepris un ensemble de mesures pour réformer le système militaire de notre pays Les innovations tactiques comprennent des formations plus faibles et plus larges pour maximiser la puissance de feu, l'entraînement croisé entre les branches de l'armée et l'artillerie de campagne légère et très mobile. La nouvelle doctrine tactique est basée sur la puissance de feu et la mobilité, en évitant l'artillerie lourde et les tercios lents."
 reforms.3.a: "Investir dans des troupes de meilleure qualité."
 reforms.3.b: "Nous n'avons pas besoin d'une telle réforme."
 reforms.4.t: "Développement architectural"
 reforms.4.d: "Notre pays connaît actuellement un développement substantiel de l'architecture. De nombreux bâtiments monumentaux, merveilles architecturales et autres constructions telles que des aqueducs et des écoles sont en construction."
 reforms.4.a: "Soutenir le développement architectural."
 reforms.4.b: "Ne le soutiens pas."
 EVTOPTA4042: "Mettre l'accent sur le contrôle de l'inflation."
 EVTOPTB4042: "Mettre l'accent sur l'obtention de prêts avantageux."
 EVTDESC5055: "La corruption est l'un des facteurs les plus fréquents et les plus fréquents de la vie politique et économique. Jamais dans l'histoire cela n'a été plus important qu'en ces temps de régimes féodaux."
 EVTNAME5057: "Effort de fortification"
 EVTDESC5057: "Une question permanente d'attention royale, la fortification du royaume a toujours reçu un grand soin, particulièrement à la frontière ou dans des endroits stratégiques tels que les capitales, les grands chantiers navals ou d'importantes colonies."
 EVTOPTA5057: "C'est de la plus haute importance."
 EVTOPTB5057: "C'est trop cher."
 EVTNAME5062: "Réglementation de la profession médicale"
 EVTDESC5062: "Les États ont commencé à augmenter le nombre de médecins au XVIe siècle et à réglementer et superviser leur formation dans les universités. Ces règlements couvrent également les sages-femmes."
 EVTOPTA5062: "Nos recherches profiteront à la croissance de la population."
 EVTOPTB5062: "Il reste encore beaucoup à faire."
 EVTNAME5073: "Nouveaux terrains réclamés"
 EVTDESC5073: "Pendant cette période, de nombreuses zones qui étaient des forêts ou des marécages ont été nettoyées ou drainées pour fournir de nouvelles zones de peuplement. Ces zones nouvellement déminées ont souvent donné lieu à un boom démographique à court terme."
 EVTOPTA5073: "Augmenter le revenu fiscal."
 EVTOPTB5073: "Augmenter la main-d'oeuvre."
 EVTNAME5087: "Différend frontalier"
 EVTDESC5087: "L'absence de bonnes cartes ou d'outils permettant de créer des cartes exactes conduirait parfois à des revendications d'autorité qui se chevauchent dans les régions frontalières. Ces disputes touchaient généralement des zones très marginales, mais pouvaient servir de point de friction lorsque les monarques décidaient de faire pression sur la question."
 EVTOPTA5087: "Numéro de presse."
 EVTOPTB5087: "Un problème de règlement."
 EVTNAME7001: "Nobles locaux protestant"
 EVTDESC7001: "Notre nouveau chef semble favoriser les nobles de son propre royaume pour l'emploi dans l'État. Notre noblesse actuelle est bouleversée par le fait que leurs siècles de bonne reproduction soient insensés."
 EVTOPTA7001: "Fais gaffe à quelques-uns d'entre eux!"
 EVTOPTB7001: "Réconciliable."
 EVTNAME7002: "$MONARCH$ ignore $COUNTRY$"
 EVTDESC7002: "Notre monarque commun est très concentré sur son propre royaume, et ne semble pas consacrer suffisamment de temps aux affaires de notre royaume."
 EVTOPTA7002: "C'est une insulte à [Root.GetName]!"
 EVTOPTB7002: "Invitez-le à visiter [Root.Capital.GetName]"
 EVTNAME7003: "$COUNTRY$ négligé économiquement"
 EVTDESC7003: "Bien que nous soyons unis en la personne de notre souverain, les marchands de notre nation sont toujours traités comme des étrangers. Cela nuit à notre nation sur le plan économique."
 EVTOPTA7003: "Ce n'est qu'un syndicat de nom?"
 EVTNAME7004: "Différences culturelles"
 EVTDESC7004: "Malheureusement, les voies de notre nouveau monarque ne sont pas aussi civilisées que les nôtres. Cependant, son peuple arriéré semble être offensé par cela."
 EVTOPTA7004: "Ils devraient apprendre quelques manières!"
 EVTNAME7005: "Notre Union a une mauvaise réputation"
 EVTDESC7005: "Notre monarque, pour dire poliment, n'est pas considéré comme la meilleure personne à avoir comme voisin. En fait, l'histoire de cette nation est celle de l'expansion et de la conquête. Tragiquement, il semble que nous soyons goudronnés avec le même pinceau."
 EVTOPTA7005: "En fait, nous ne sommes pas les mêmes."
 EVTOPTB7005: "Nous sommes UN!"
 EVTNAME6032: "Différend frontalier"
 EVTDESC6032: "La zone frontalière $PROVINCENAME$ a été une région frontalière contestée depuis un certain temps, mais il ne devrait vraiment pas y avoir de question sur son adhésion compte tenu des liens religieux entre nous et sa population locale. Compte tenu de la façon dont le reste de ce pays de Dieu abandonné est géré au moment il est hautement improbable qu'ils seront en mesure d'organiser une défense sérieuse si nous décidons de pousser la question plus loin."
 EVTOPTA6032: "Protégez notre foi."
 EVTOPTB6032: "Réglez le problème pacifiquement."
 EVTNAME6033: "Différend frontalier"
 EVTDESC6033: "La zone frontalière $PROVINCENAME$ a été une région frontalière contestée depuis un certain temps, mais il ne devrait vraiment pas y avoir de question sur son adhésion compte tenu des liens culturels entre nous et sa population locale. Compte tenu de la façon dont le reste de ce pays de Dieu abandonné est géré au moment il est hautement improbable qu'ils seront en mesure d'organiser une défense sérieuse si nous décidons de pousser la question plus loin."
 EVTOPTA6033: "Appuyez sur le numéro."
 EVTOPTB6033: "Réglez le problème pacifiquement."
 EVTDESWWR37: "L'un de nos gouverneurs provinciaux a compris qu'en vertu de nos politiques décentralisées actuelles, il pourrait faire affaire pour lui-même. Le fait que l'armée qu'il a réussi à élever soit bien trop petite pour soutenir une telle revendication ne semble pas l'inquiéter beaucoup."
 EVTOPTA6337: "Donne-lui l'autonomie qu'il veut."
 EVTDESSCR000: "Un Eunuque qui prétend être originaire d'une province frontalière du Nord a offert ses services à la Cour impériale. L'homme est clairement d'un certain talent, et peut très probablement être un avantage pour l'administration $COUNTRY_ADJ$. Cependant, accepter l'aide de cet homme d'État renforcera la faction eunuque à la cour."
 EVTDESSCR102: "Votre majesté a été présentée avec un formidable cadeau sous la forme d'un sceau Jade d'un certain niveau d'artisanat. Le cadeau a été présenté par un administrateur ascendant et à venir associé à la faction Bureaucrate. Comme rien n'est libre dans le Royaume du Milieu, il s'attend probablement à ce que nous rendions la faveur."
 EVTDESSCR200: "Les écrits de Maître Confucius sont oubliés en $PROVINCENAME$, comme les habitants là-bas ont de plus en plus pris à pratiquer le rite bouddhiste. La nouvelle vient comme un revers majeur pour la faction du Temple, qui s'est fière des succès du confucianisme sanctionné par l'État. Nous pourrions envoyer des fonctionnaires pour rétablir immédiatement l'ordre dans la province, mais forcer les habitants à une autre foi nuira probablement à la viabilité économique de la province."
 EVTDESSCR206: "Garder les pieds des jeunes filles liées et liées jusqu'à ce que chaque os en eux se brise et se déforme crée des merveilles de beauté féminine et humaine. La mode des pieds liés s'épanouit et se fane tous les cent ans environ, et cette fois la cire semble être due au fait que la faction du Temple promeut activement cet idéal sonore de beauté dans tout le pays."
 EVTDESSCR220: "Un voyageur du Tibet est arrivé en $CAPITAL$. Il dit qu'il a voyagé de loin Lhassa, et qu'il vient répandre la parole du Bouddha. La faction du Temple s'oppose à cette demande, préférant plutôt les enseignements traditionnels de Confucius comme la seule police de guidage spirituel pour notre peuple. Alors qu'il y a un cas à faire pour la position de la Faction du Temple, le traitement trop lourd du bouddhisme déstabilisera notre pays."
 EVTDESSCR222: "La faction du Temple a eu assez de la discorde et des conflits qui afflige $COUNTRY$. Soulignant la myriade d'écoles de pensée qui prospèrent dans le royaume, il n'est pas étonnant, disent-ils, que nous vivons des temps troublés. La faction du Temple soutient que seul un retour aux vraies valeurs confuciennes peut restaurer l'ordre, et quel meilleur moyen que de brûler quelques livres d'enseignements hétérodoxes?"
 EVTDESSCR224: "La faction du Temple, fatiguée du climat de pensée pluraliste qui s'est imposé en Chine ces dernières années, a pris la matière entre ses propres mains. Dans plusieurs provinces du pays, plusieurs érudits éminents d'autres écoles que la doctrine officielle confucienne ont été enterrés vivants. Que ce sera un coup porté à l'innovation est déjà clair, mais comment punirons-nous le Temple?"
 EVTOPTSCR230: "Un chercheur au Centre d'examen"
 EVTDESSCR242: "Enveloppée dans l'or rougeâtre d'un soleil mourant, et reflétant le bleu des cieux suspendu au-dessus, la vieille Pagode Gilded se tient depuis les temps de la dynastie Tang, ou peut-être même plus longtemps encore. Le silence et l'obscurité à l'intérieur de la Pagode sont un contraste frappant avec la lumière et la réflexion à l'extérieur de. Depuis que le bouddhisme est devenu rare, la pagode est devenue inutilisée, et vos courtisans ont diverses suggestions sur ce qui pourrait être fait avec elle."
 EVTOPTSCR242: "Temples: Laissez sa beauté intacte"
 EVTOPTSCR300: "Tenez-vous et battez-vous!"
 EVTDESSCR302: "Un membre de haut rang de la faction Bureaucrate a été pris siphonnant des fonds du Trésor Impérial et dans sa propre poche. La seule punition qui puisse être considérée est bien sûr la mort, mais la question de savoir qui devrait le remplacer est moins évidente. Il y a des candidats puissants dans les factions Eunuch et Temple, mais les candidats de la faction Bureaucrate sont sans doute ceux qui sont les mieux équipés pour gérer le travail. Qui devrait trouver le travail?"
 EVTOPTSCR302: "Soupir. Trouvez un nouveau bureaucrate."
 EVTDESSCR306: "Depuis la perte du Mandat du Ciel, les gens ont commencé à vous éviter. Cela ne s'est pas produit du jour au lendemain, mais progressivement, comme les mois ont passé, vous avez remarqué que de moins en moins de gens semblent prendre le temps de payer leur empereur les respects et les courtoisies appropriées. Après quelques enquêtes prudentes parmi les gardiens de confiance, vous découvrez la raison: Les gens ont commencé à vous craindre. Pour quelque raison que ce soit, vous avez acquis une réputation de cruauté. Qu'est-ce qu'il y a à faire?"
 EVTDESSCR316: "Un cri résonne à travers le palais, mais se dissout bientôt dans le silence et le noir de la nuit. Un courtisane a été assassiné, retrouvé dans sa chambre à coucher avec une lame enterrée au fond de son dos, et plusieurs coups de couteau sur le reste de son corps. Les conflits fratricides et internes deviennent de plus en plus courants en $COUNTRY$, et beaucoup croient que nous ne jouissons plus du Mandat du Ciel. Il y a trois suspects dans l'affaire du meurtre, qui l'a fait?"
 EVTOPTSCR316: "Le Grand Maréchal, dans la chambre à coucher, avec un couteau."
 EVTDESSCR320: "Ils présentent votre héritier sur une civière, couchée morte devant vous. Il était sorti avec quelques-uns de ses compagnons, et il est apparemment tombé du cheval. Vous ne pouvez sentir qu'une rage tranquille qui jaillit en vous quand vous pensez à la futilité de sa mort. Le fils de l'Empereur, mort, non pas dans la guerre ou la bataille, mais d'un accident inutile. L'événement est un signe clair que le Mandat du Ciel est passé de notre dynastie, et que nous devons le retrouver. Ses compagnons sont de diverses factions, qui devrait être puni pour l'incident?"
 EVTOPTSCR320: "L'eunuque."
 EVTNAME750: "Mauvaise réputation!"
 EVTDESC750: "Notre stratégie récente visant à tailler de nouvelles provinces hors de ceux qui se trouvent dans la façon étonnamment semble avoir eu un effet quelque peu négatif sur notre position parmi nos concitoyens."
 EVTOPTA750: "Ils agissent de façon excessive comme toujours!"
 EVTNAME751: "Inflation"
 EVTDESC751: "L'état de guerre constante a érodé notre économie et maintenant l'inflation s'envole hors de contrôle!"
 EVTOPTA751: "Essayez de piquer plus de pièces!"
 EVTNAME752: "Officiers déserteurs"
 EVTDESC752: "Désillusionné par les guerres répétées et apparemment sans but de $MONARCH$, de nombreux officiers de l'armée ont déserté pour chercher de meilleures affectations ailleurs."
 EVTOPTA752: "Bah, je vais diriger l'armée moi-même!"
 EVTNAME753: "Marchands en ressentiment"
 EVTOPTA753: "Alors je vais les conquérir aussi!"
 EVTNAME754: "Légitimité Interrogée"
 EVTDESC754: "Le plus sanguinaire montré par $MONARCH$ a ruiné la réputation de $COUNTRY$ aux yeux du monde, et maintenant nos propres sujets commencent à remettre en question la légitimité d'un souverain aussi impitoyable."
 EVTOPTA754: "Dis à mon héritier de commencer à s'inquiéter..."
 EVTNAME755: "Démission des magistrats"
 EVTDESC755: "Les magistrats sont les sinews d'un pays, et malheureusement tous les nôtres démissionnent!\n\n Ils affirment qu'il s'agit là d'une protestation contre le fardeau des guerres sans fin qui leur a été imposé."
 EVTOPTA755: "Je peux faire ce qu'ils ont fait moi-même!"
 EVTNAME756: "Démission du conseiller"
 EVTDESC756: "Horrifié par notre politique étrangère de conquête, un conseiller judiciaire de premier plan a démissionné et a quitté le pays!"
 EVTOPTA756: "Typique naysayer... bon débarras!"
 EVTNAME757: "$PROVINCENAME$ Révoltes!"
 EVTDESC757: "Les sujets fidèles de $COUNTRY$ ont depuis longtemps porté l'énorme fardeau des guerres constantes du $MONARCHTITLE$ sans se plaindre. Ces jours-ci sont terminés...\n\nPuisque $MONARCH$ ne semble pas écouter la raison, les gens de $PROVINCENAME$ ont décidé d'essayer saber rattling!"
 EVTOPTA757: "Que j'ai entendu..."
 EVTNAME773: "Marchands Assassinés!"
 EVTOPTA773: "La tête va rouler! J'espère que ce n'est pas le mien..."
 EVTDESC759: "Depuis le Xe siècle, les archevêques de Mayence détiennent le titre prestigieux de §YPrimas Germaniae§! - l'archevêque catholique le plus important à travers les aspects dragons.\n\nNaturellement, un tel titre inspirera la jalousie parmi les autres princes de l'Empire... Nous devons prendre garde et ne pas laisser notre prestige tomber trop bas, ou nous pourrions trouver le titre glisser de nos doigts!"
 EVTNAME760: "Titre de Primas Germaniae Interrogé"
 EVTDESC762: "Mon $MONARCHTITLE$, nous avons perdu le titre prestigieux de §WPrimas Germaniae§!. En raison de notre faible position dans l'empire de la fin, un autre Archevêque est allé de l'avant et a revendiqué le titre!"
 EVTDESC6197: "Notre politique de soutien et d'expansion de la bureaucratie de notre pays est vraiment payante. Chaque jour de nouveaux fonctionnaires sont formés et partent à de nouvelles carrières glorieuses dans notre administration!"
 EVTOPTA6197: "Parfait!"
 EVTDESC6198: "Un empire de cette taille a besoin de beaucoup de bureaucrates, peut-être offrir un bonus d'inscription encouragera-t-il leur nombre à croître?"
 EVTOPTA6198: "Tout ce qu'il faut."
 EVTOPTB6198: "Pas maintenant."
 EVTNAME6100: "Soutien populaire pour notre grande marine"
 EVTDESC6100: "Dans l'ensemble de la terre, les gens soutiennent notre Grande Marine, contribuant ainsi à la défense de notre nation. Dans les chantiers navals, nos naufragés travaillent de plus en plus, et les gens sont même volontaires pour devenir marins! Les gens sont fiers de notre grande marine."
 EVTOPTA6100: "C'est fantastique."
 EVTNAME6101: "L'enthousiasme populaire pour notre marine diminue"
 EVTDESC6101: "Pour être honnête, notre peuple n'a plus l'impression que notre marine est si grande, en fait, ils n'aiment pas ça. Les gangs de presse le trouvent encore plus difficile que d'habitude et même l'acquisition de matériel de base est une lutte."
 EVTOPTA6101: "Il ne s'agit là que d'un problème à court terme."
 EVTOPTB6101: "Ce n'est rien un peu d'argent ne peut pas résoudre."
 EVTNAME6102: "L'amiral prometteur apparaît"
 EVTDESC6102: "L'un de nos Seahawks s'est avéré beaucoup mieux que prévu."
 EVTOPTA6102: "Je savais que c'était une bonne idée."
 EVTNAME6103: "Aristocrates concernés"
 EVTDESC6103: "Notre politique de nomination de commandants prometteurs, quelle que soit la naissance, bouleverse nos aristocrates qui ont du mal à dîner avec des hommes qui n'ont pas d'élevage. Selon nos aristocrates, c'est aussi bouleverser les hommes sous leur commandement, qui s'attendent à être conduits par leurs meilleurs plutôt que par quelqu'un qui n'est manifestement pas un gentleman."
 EVTOPTA6103: "Qu'ils se plaignent."
 EVTOPTB6103: "On peut faire quelques concessions."
 EVTNAME6104: "Développements navals"
 EVTDESC6104: "Notre utilisation du savoir-faire supérieur mène à d'énormes développements dans la pensée navale. C'est trop beau pour être vrai."
 EVTOPTA6104: "Ça ne peut pas être mal."
 EVTNAME6105: "Les hubris navals"
 EVTDESC6105: "Notre savoir-faire est tellement supérieur que pour être honnête, la complaisance s'installe. Les gens se contentent de se reposer sur leurs lauriers et je ne suis pas sûr que ce soit ce dont nous avons besoin en ce moment."
 EVTOPTA6105: "Notre marine est la meilleure."
 EVTOPTB6105: "Il faut les secouer un peu."
 EVTNAME6106: "Amélioration des tactiques de blockade"
 EVTDESC6106: "Notre utilisation de l'instruction navale de combat nous a permis de développer des tactiques de blocus beaucoup plus perfectionnées. Bien que nos ennemis finiront par les contrer, pour le moment nous serons vraiment en mesure de tourner la vis."
 EVTOPTA6106: "On pourrait même gagner de l'argent."
 EVTNAME6107: "Normes de glissement"
 EVTDESC6107: "Notre utilisation de l'instruction navale de combat nous a permis de mettre en place des blocages redoutables des côtes ennemies, mais en ce moment nos marins ne font qu'être un peu paresseux."
 EVTOPTA6107: "On ne peut pas s'attendre à ce qu'ils fonctionnent à un rendement maximal tout le temps."
 EVTOPTB6107: "Je m'attends à ce que chaque homme fasse son devoir quoi qu'il arrive."
 EVTNAME6108: "Développements techniques navals"
 EVTDESC6108: "Nos naufragés sont déjà excellents, mais ils subissent actuellement une explosion de créativité qui conduit à de nouveaux développements techniques."
 EVTOPTA6108: "Qui suis-je pour les arrêter?"
 EVTNAME6109: "Les armateurs concernés"
 EVTDESC6109: "Pour des raisons que nous ne pouvons pas comprendre, nos naufragés pensent qu'ils n'obtiennent pas le soutien et le soutien de l'établissement naval. Cependant, gouverner une nation est beaucoup de travail, est-ce que nous nous soucions vraiment d'une question aussi mineure?"
 EVTOPTA6109: "Pourquoi devrais-je m'intéresser aux gens qui sont si pauvres qu'ils doivent travailler?"
 EVTOPTB6109: "Il est temps de bouleverser l'Établissement naval."
 EVTNAME6110: "Nous gouvernons les vagues"
 EVTDESC6110: "Notre Glorious Navy est la fierté de notre nation et l'envie du monde."
 EVTOPTA6110: "Plus de gloire pour nous."
 EVTNAME6111: "La flotte a décliné"
 EVTDESC6111: "Personne ne peut le comprendre. Une minute, nous avions une marine glorieuse dans laquelle toute la nation était fière. Maintenant, le monde se moque de notre flotte."
 EVTOPTA6111: "Les jours de gloire reviendront."
 EVTOPTB6111: "Un peu d'argent pourrait régler les choses."
 EVTNAME6112: "Les recrues se rallient aux normes"
 EVTDESC6112: "Notre système de conscrits nationaux se révèle très réussi, les pauvres, les désespérés, même les patriotes affluent aux couleurs. Les généraux sont contents."
 EVTOPTA6112: "Emmenons-les dans l'armée maintenant."
 EVTNAME6113: "Les gens ne veulent pas être conscrits"
 EVTDESC6113: "Habituellement, notre système de conscrits nationaux fonctionne comme une machine bien huilée, mais en ce moment nous rencontrons une certaine résistance au recrutement. Tu sais, émeutes, recrutement de partis attaqués, des choses mineures comme ça."
 EVTOPTA6113: "Je suis sûr que nous pouvons ralentir le recrutement à court terme."
 EVTOPTB6113: "C'est pas vrai! J'ai besoin de soldats, pas de gémissements."
 EVTNAME6114: "N'est-ce pas notre grand armée?"
 EVTDESC6114: "Notre Grande Armée est si grande qu'elle marche d'une victoire à l'autre. L'expérience de ces victoires a une incidence positive sur le recrutement et l'entraînement des nouveaux soldats."
 EVTOPTA6114: "C'est fantastique."
 EVTNAME6115: "Notre armée n'est pas si grande"
 EVTDESC6115: "Une minute notre armée est l'envie du monde, ensuite personne n'a rien de bon à dire à ce sujet. Nous n'avons aucune idée de la façon dont notre grande armée a glissé ainsi, mais cela pourrait finir par affecter le recrutement."
 EVTOPTA6115: "On dirait que le recrutement sera un peu plus difficile."
 EVTOPTB6115: "Il est temps de secouer l'établissement militaire!"
 EVTNAME6116: "Améliorations militaires"
 EVTDESC6116: "Nos officiers expérimentent de nouvelles façons de forer notre armée, déjà superbement forée. Cela semble augmenter le niveau global de la pensée militaire dans notre pays."
 EVTOPTA6116: "J'aime les penseurs militaires!"
 EVTNAME6117: "Compatibilité militaire"
 EVTDESC6117: "Notre armée superbement forée est à l'avis de nos généraux les plus influents invincibles. Toutes les défaites récentes sont dues au temps ou à l'ennemi en utilisant des choses aussi impies que des tactiques. En ce qui concerne nos généraux, il n'y a aucun moyen d'améliorer la perfection."
 EVTOPTA6117: "Invincible, j'aime le son..."
 EVTOPTB6117: "Je pense que la vérité peut bouleverser certaines personnes."
 EVTNAME6130: "Général prometteur"
 EVTDESC6130: "Notre politique des commissions sur les champs de bataille a été très fructueuse, un nouveau général est apparu."
 EVTOPTA6130: "Eh bien, il se montre prometteur."
 EVTNAME6131: "La noblesse concernée par la perte de privilèges"
 EVTDESC6131: "Notre politique des commissions des champs de bataille concerne sérieusement nos nobles. Ils croient que juste parce qu'un homme montre une certaine capacité sur le champ de bataille ne signifie pas qu'il sera un bon général. En fait, il semble que la vie dans le désordre devient assez insupportable, car ces nouveaux officiers n'ont aucune idée de la façon dont un gentleman se comporte. Il y a aussi des rumeurs selon lesquelles le rang et le dossier croient qu'un bon chef devrait être mieux élevé."
 EVTOPTA6131: "Est-ce que la noblesse compte vraiment?"
 EVTOPTB6131: "Eh bien, je pense que rendre les choses un peu plus difficiles à court terme pourrait être mieux."
 EVTNAME6132: "Gloire de l'armée"
 EVTDESC6132: "Notre armée glorieuse renforce le prestige de notre nation."
 EVTOPTA6132: "Gloire à nous!"
 EVTNAME6133: "Notre armée a connu de meilleurs jours"
 EVTDESC6133: "La terne semble être sortie de la gloire de nos bras. Les gens ne prennent pas notre armée aussi au sérieux qu'avant."
 EVTOPTA6133: "C'est l'heure de secouer les choses!"
 EVTOPTB6133: "Je ne pense pas qu'il y ait beaucoup à faire..."
 EVTNAME6134: "Nos marchands s'aventurent"
 EVTDESC6134: "Les conditions actuelles du commerce favorisent fortement nos marchands. Nos marchands sont prêts à en profiter."
 EVTOPTA6134: "Parfait."
 EVTNAME6135: "Nos marchands se débrouillent mal"
 EVTDESC6135: "Bien que nos marchands d'aventure faisaient auparavant de bonnes affaires, les choses ont récemment pris un tournant pour le pire."
 EVTOPTA6135: "Je suppose qu'on va devoir serrer nos ceintures!"
 EVTOPTB6135: "Quelques réformes impopulaires sont la réponse."
 EVTNAME6136: "Rush de l'expédition"
 EVTDESC6136: "Les rumeurs de notre quête pour le Nouveau Monde ont conduit plus de gens à se préparer à une nouvelle vie en tant que colon colonial."
 EVTOPTA6136: "Ils pourraient être utiles."
 EVTNAME6137: "Les gens s'enfuient dans les expéditions"
 EVTDESC6137: "Notre quête du monde nouveau a ouvert des possibilités aux habitants de nos colonies. La poursuite de la guerre a convaincu bon nombre des meilleurs et des plus brillants que le temps de saisir ces occasions est maintenant."
 EVTOPTA6137: "Laissez-les partir."
 EVTOPTB6137: "Il faut les arrêter."
 EVTNAME6139: "Colonial Company fait faillite"
 EVTDESC6139: "L'une des entreprises coloniales a connu de graves difficultés financières, si aucune mesure n'est prise, les colons pourraient en souffrir."
 EVTOPTA6139: "Ils connaissaient les risques, ce n'est pas mon problème."
 EVTOPTB6139: "Il est temps pour nous d'intervenir."
 EVTOPTA6140: "Excellentes nouvelles."
 EVTNAME6141: "Compatibilité commerciale"
 EVTDESC6141: "Bien qu'en tant que nation, nous soyons célèbres pour nos pratiques commerciales astucieuses, nos marchands sont en train de devenir un peu complaisants."
 EVTOPTA6141: "Je vois que nos marchands ne sont pas aussi en compétition."
 EVTOPTB6141: "Je pense que les prix pourraient augmenter."
 EVTNAME6142: "Excellents vice-rois"
 EVTDESC6142: "Chaque fois qu'un pays est béni avec des hommes honnêtes qui travaillent dur pour l'État. Un certain nombre de bons vice-rois dans nos exploitations à l'étranger nous donnent une véritable impulsion."
 EVTOPTA6142: "Nous sommes heureux d'entendre cela."
 EVTNAME6143: "Les vice-rois corrompus"
 EVTDESC6143: "Les provinces d'outre-mer sont notoirement trop difficiles à police et de bons vice-rois sont essentiels. Parfois, bien que les choses ne fonctionnent pas selon le plan, et les hommes corrompus et vénaux finissent en charge."
 EVTOPTA6143: "Prenez des mesures."
 EVTOPTB6143: "Fais juste fermer les yeux."
 EVTNAME6144: "Améliorations de la production"
 EVTDESC6144: "Notre adhésion à Smithian Economics a conduit les gens à réfléchir à la façon dont les choses sont produites. Pour l'instant, il semble avoir payé."
 EVTOPTA6144: "C'est bien."
 EVTNAME6145: "Production étouffée"
 EVTDESC6145: "Nos producteurs deviennent complaisants à mesure que notre utilisation de Smithian Economics conduit à des techniques de production tellement avancées."
 EVTOPTA6145: "Je pense que ça va nuire à la production."
 EVTOPTB6145: "En fait, il semble s'être traduit par des prix plus élevés."
 EVTNAME6146: "Bureaucratie réussie"
 EVTDESC6146: "Sur une base annuelle, la bureaucratie donne au pays un bon coup de pouce fiscal, mais parfois les bons hommes au bon endroit peuvent donner au pays un peu plus. Il est dommage que quelques années plus tard, vous ayez à les promouvoir au-delà de leur capacité."
 EVTOPTA6146: "Faire du foin pendant que le soleil brille."
 EVTNAME6147: "Bureaucratie corrompue"
 EVTDESC6147: "La bureaucratie ne marche pas parfois. Les mauvais hommes dans les mauvais endroits peuvent conduire à des pratiques corrompues qui nuisent aux revenus du pays. Pire encore, il faudra quelques années pour obtenir la paperasserie appropriée pour la changer."
 EVTOPTA6147: "Tu ne peux pas combattre le système."
 EVTNAME6148: "La Banque nationale verse des dividendes"
 EVTDESC6148: "Plusieurs prêts astucieux ont permis d'obtenir de très bons profits à notre Banque nationale. La banque est en train de lever son dividende et de racheter une partie de ses actions."
 EVTOPTA6148: "On est dans l'argent."
 EVTNAME6149: "Banque nationale en difficulté"
 EVTDESC6149: "Notre Banque nationale se débrouille très mal. Il est difficile de prêter à des personnes fiables et se heurte à des difficultés."
 EVTOPTA6149: "On va lui donner de l'argent pour le soutenir!"
 EVTOPTB6149: "Dites à la banque de prêter à des gens un peu moins fiables."
 EVTNAME6150: "Réussite de la politique commerciale"
 EVTDESC6150: "Notre politique commerciale nationale connaît actuellement un succès exceptionnel. Cela donne un véritable coup de pouce à nos marchands."
 EVTOPTA6150: "Je suis sûr que c'est une bonne nouvelle."
 EVTNAME6151: "La politique commerciale échoue"
 EVTDESC6151: "Notre politique commerciale nationale n'est pas vraiment efficace en ce moment. Notre marchand ne va pas aussi bien."
 EVTOPTA6151: "On dirait que les marchands luttent."
 EVTOPTB6151: "On devrait graisser les roues un peu plus..."
 EVTNAME6152: "Nouvelles techniques d'espionnage"
 EVTDESC6152: "Notre système d'espionnage fonctionne et nos agents ont trouvé de nouvelles façons d'espionner les gens. Tôt ou tard, nos amis et nos ennemis le découvriront, mais pour le moment nous avons un avantage."
 EVTOPTA6152: "J'aime les bords."
 EVTNAME6153: "Défalections d'espions"
 EVTDESC6153: "Certains des espions de notre système d'espionnage se déplacent vers d'autres pays. Cela pourrait nous faire du mal à court terme."
 EVTOPTA6153: "Laissez partir les éléments déloyaux."
 EVTOPTB6153: "Une petite somme d'argent pourrait changer d'avis."
 EVTNAME6154: "Dynamisme des cabinets"
 EVTDESC6154: "Une combinaison de personnes justes dans notre cabinet peut créer des conditions pour un bon coup de pouce dans le revenu fiscal. Vous serez heureux d'apprendre que cela vient d'arriver."
 EVTOPTA6154: "C'est une bonne nouvelle."
 EVTNAME6155: "Corruption des pouvoirs publics"
 EVTDESC6155: "Quand les mauvais hommes entrent dans votre cabinet cela peut signifier de mauvaises nouvelles pour le pays, aussi il est difficile de les enlever."
 EVTOPTA6155: "On dirait que nos impôts baissent."
 EVTOPTB6155: "L'inflation est en hausse."
 EVTNAME6156: "Prostitués de minorités"
 EVTDESC6156: "Avec leur statut juridique garanti par notre Charte des droits, une minorité prospère sous notre règne."
 EVTOPTA6156: "C'est bon à voir."
 EVTNAME6157: "Dosslash"
 EVTDESC6157: "Depuis que nous avons présenté la Charte des droits, beaucoup de nos classes dirigeantes d'origine se sont senties marginalisées, mais plutôt que d'en discuter, elles semblent susciter une révolte."
 EVTOPTA6157: "Pourquoi ils ne discutent pas de ça comme des messieurs?"
 EVTNAME6158: "Le clergé mobilise la population"
 EVTDESC6158: "Pendant de nombreuses années, nos politiques ont incité une grande majorité de notre population à assister avec constance aux cérémonies religieuses attendues. Le clergé a exprimé ses remerciements pour notre politique de soutien en faisant à son tour des commentaires de soutien au sujet de notre gouvernement."
 EVTOPTA6158: "Que notre peuple trouve toujours l'unité par la foi."
 religious_deviants: "Déviants religieux"
 desc_religious_deviants: "En fermant les yeux sur les déviants religieux dans tout notre pays, nous avons sapé l'autorité de nos missionnaires dans tout notre pays."
 EVTNAME6160: "Zéal religieux"
 EVTDESC6160: "Inspirés par nos convictions ferventes et nos politiques religieuses, nos missionnaires se révèlent plus convaincants dans leurs conversations tranquilles avec les incroyants."
 EVTOPTA6160: "Il est temps de diffuser la bonne nouvelle."
 EVTNAME6161: "Rétroaction conservatrice"
 EVTDESC6161: "Notre établissement religieux ne pense pas que la nation s'en tient correctement aux principes de la suprématie divine. Nous les avons entendus condamner le gouvernement."
 EVTOPTA6161: "C'est juste un discours oisif d'âmes agitées."
 EVTOPTB6161: "Ces dissidents doivent être traités!"
 EVTNAMAWR00: "Les Esprits de la Nature sont concernés"
 EVTNAMAWR01: "Nouvelles malheureuses du terrain de chasse"
 EVTNAMAWR02: "Lien spirituel en danger"
 EVTNAMAWR03: "Lien spirituel en danger"
 EVTNAME6191: "La révolution scientifique se poursuit"
 EVTDESC6191: "Notre révolution scientifique continue d'apporter des avantages. Nos scientifiques font d'autres développements."
 EVTOPTA6191: "L'armée devrait en bénéficier!"
 EVTOPTDWR91: "Le gouvernement est vital!"
 EVTOPTE6191: "En fait, je pense que le commerce devrait bénéficier!"
 EVTNAME6193: "Art épique produit"
 EVTDESC6193: "Notre patronage continu des arts a conduit à l'une des plus grandes œuvres que le monde ait vues être produite. Cela apporte beaucoup de gloire à notre nation."
 EVTOPTA6193: "Nous nous régalons dans la gloire."
 EVTNAME6194: "Aucun art ne mérite d'être récompensé"
 EVTDESC6194: "Bien que nous soyons connus pour être un mécène des Arts, à l'heure actuelle les artistes que nous patronnons ne produisent pas de bon art. Notre chef a l'air un peu stupide."
 EVTOPTA6194: "Je suis sûr que les choses vont changer."
 EVTNAME6195: "Soutien à la guerre"
 EVTDESC6195: "Comme nous l'avons déclaré, nous allons faire la guerre à nos ennemis religieux, le peuple a balayé derrière l'effort de guerre."
 EVTOPTA6195: "Deus Vult!"
 EVTNAME6196: "Échec des promesses"
 EVTDESC6196: "Nous avons souvent dit clairement que la foi [Root.Religion.GetName] est la seule vraie foi, assurant à notre peuple qu'une guerre contre [infidèle_voix.GetName] est imminente, compte tenu de nos différences religieuses. Cependant, beaucoup de nos sujets sont actuellement déçus en nous car nous n'avons pas réussi à poursuivre toute sorte de guerre contre nos voisins de [infidel_neighbor.GetName]. Certains se rendent dans la rue pour manifester leur mécontentement."
 EVTOPTA6196: "Nous ne sommes pas encore tout à fait prêts."
 EVTOPTB6196: "Si c'est un combat qu'ils veulent, ils l'auront!"
 EVTNAME6300: "Serfs correctement exploités"
 EVTDESWWR00: "Notre politique de Serfdom a donné des résultats, puisque nos propriétaires fonciers ont récemment fait des efforts spéciaux supplémentaires pour exploiter leurs serfs."
 EVTOPTA6300: "C'est pourquoi nous les gardons à leur place."
 EVTNAME6301: "Serfs à l'envers"
 EVTDESWWR01: "Nous avons appris que notre population heureuse de serfs n'est pas aussi heureuse que nous l'avions pensé. On entend même des rumeurs d'une révolte planifiée."
 EVTOPTA6301: "Nos troupes ont besoin de l'entraînement."
 EVTOPTB6301: "Quelques concessions, c'est peut-être mieux."
 EVTNAME6302: "Notre peuple se réjouit de la liberté"
 EVTDESWWR02: "Notre politique consistant à permettre aux citoyens de jouir de la liberté est payante. Il semble qu'ils soient plus contents que d'habitude."
 EVTOPTA6302: "Nous gouvernons sagement."
 EVTNAME6303: "Nobles concernés"
 EVTDESWWR03: "Notre noblesse craint que notre politique d'autoriser les sujets libres n'interfère avec leur capacité à flatter leurs serviteurs. Il semble que plusieurs dîners aient été ruinés."
 EVTOPTA6303: "Qu'ils se plaignent."
 EVTOPTB6303: "Faisons quelques concessions."
 EVTNAME6304: "Plus d'hommes pour l'armée"
 EVTDESWWR04: "Notre politique de favoriser la quantité sur la qualité est payante, à partir d'aujourd'hui encore plus d'hommes sont venus disponibles pour l'armée."
 EVTOPTA6304: "Tu n'auras jamais trop d'hommes."
 EVTNAME6305: "Baisse de la qualité de l'armée"
 EVTDESWWR05: "Notre décision de nous concentrer sur la quantité entraîne une diminution du nombre de recrues pour notre armée."
 EVTOPTA6305: "On va l'ignorer."
 EVTOPTB6305: "La réforme est la réponse."
 EVTNAME6306: "La qualité de nos troupes est impressionnante"
 EVTDESWWR06: "Notre décision d'investir dans la qualité a rendu notre armée plus impressionnante aux yeux de nos voisins."
 EVTOPTA6306: "Nous régnons!"
 EVTNAME6307: "Crise du recrutement"
 EVTDESWWR07: "Notre attention sur la qualité a laissé nos généraux préoccupés par le niveau de main-d'oeuvre disponible pour l'armée."
 EVTOPTA6307: "L'armée peut souffrir."
 EVTOPTB6307: "Nous devons inverser notre politique."
 EVTNAME6308: "L'armée est le chemin de la gloire"
 EVTDESWWR08: "Notre attention sur la terre a laissé à beaucoup le sentiment que nous avons une excellente armée. Certains de nos plus brillants et meilleurs vœux de devenir des officiers en elle."
 EVTOPTA6308: "Ils ont choisi sagement."
 EVTNAME6309: "Amirals concernés"
 EVTDESWWR09: "Nos amirals se disent préoccupés par le fait que nous nous concentrons trop sur les terres aux dépens de la flotte."
 EVTOPTA6309: "Qu'est-ce qu'ils savent?"
 EVTOPTB6309: "Faisons quelque chose."
 EVTNAME6310: "Notre flotte est la fierté de la nation"
 EVTDESWWR10: "Notre décision de se concentrer sur les politiques navales provoque une augmentation du soutien à la Marine au pays. Les jeunes idiots s'engagent pour être officiers."
 EVTOPTA6310: "Je leur souhaite bonne chance."
 EVTNAME6311: "Générals Bothered"
 EVTDESWWR11: "Nos généraux craignent que notre concentration sur la marine ne nuise à notre armée."
 EVTOPTA6311: "C'est la Flotte, bon sang."
 EVTOPTB6311: "Il est temps de consacrer plus d'attention à l'armée."
 EVTNAME6312: "Elan de notre armée frappe la peur sur l'ennemi"
 EVTDESWWR12: "Notre politique de choix de l'offensive sur la défensive a conduit à des contes sur l'élan des armées."
 EVTOPTA6312: "Chargez."
 EVTNAME6313: "La fortification a été négligée"
 EVTDESWWR13: "Notre politique de favoriser l'attitude offensive conduit à négliger nos fortifications."
 EVTOPTA6313: "Laisse tomber."
 EVTOPTB6313: "Faisons quelque chose."
 EVTDESWWR14: "Alors que nous demeurons mariés à la doctrine de l'action offensive, certaines de nos fortifications souffrent."
 EVTDESWWR15: "La nature offensive de nos forces armées signifie que les commandants locaux ne se préoccupent pas du statut des fortifications locales."
 EVTDESWWR16: "Après avoir mis l'accent sur l'attitude offensive, nos généraux laissent tomber certains de nos plus grands forts."
 EVTDESWWR17: "Les généraux locaux sont tellement enthousiasmés par l'infraction qu'ils refusent d'utiliser l'une de nos plus grandes fortifications comme il se doit."
 EVTDESWWR18: "Nos généraux aiment tant notre politique d'offense qu'ils refusent d'utiliser correctement l'une de nos puissantes fortifications."
 EVTNAME6319: "Effort de fortification"
 EVTDESWWR19: "Notre décision de se concentrer sur la défensive a conduit les commandants locaux à construire des fortifications pour se cacher derrière."
 EVTOPTA6319: "Une sage décision."
 EVTDESWWR20: "En raison de notre préférence pour les tactiques défensives, un commandant local a décidé d'améliorer sa fortification."
 EVTDESWWR21: "Notre attention sur la défense a laissé les commandants locaux penser que l'amélioration de la fortification est la bonne utilisation de leur temps."
 EVTDESWWR22: "Un commandant local, prenant son signal de notre concentration sur la défense, a décidé d'améliorer une fortification locale."
 EVTDESWWR23: "Comme nous nous sommes engagés à la défense, les commandants locaux pensent qu'il serait plus sûr de mettre plus de troupes dans les forts, plutôt que de les gaspiller sur le champ de bataille."
 EVTDESWWR24: "En mettant l'accent sur la défense, un commandant local s'est emparé de lui-même pour maximiser le niveau de fortification de notre province."
 EVTNAME6325: "Générals Préoccupés par nos tactiques impies"
 EVTDESWWR25: "Notre attention sur la défensive consiste à voler nos unités de l'élan dont elles ont besoin pour réussir sur le champ de bataille. Nos généraux sont profondément préoccupés par cela, et il y a des rumeurs selon lesquelles d'autres pays sniger sur nous derrière notre dos."
 EVTOPTA6325: "Qui se soucie de ce que les autres pensent?"
 EVTOPTB6325: "On peut donner un peu de terrain ici."
 EVTDESWWR26: "Notre politique d'adhésion au Mercantilist rend plus difficile pour d'autres pays de concurrencer nos marchands, ce qui nous donne plus de profits."
 EVTDESWWR27: "Notre utilisation des politiques mercantilistes s'avère frustrante pour certains de nos marchands, ce qui fait que certains se détournent vers d'autres pays."
 EVTDESWWR28: "Notre politique de libre-échange permet à nos marchands d'étendre notre commerce."
 EVTDESWWR29: "En mettant l'accent sur le libre-échange, nos marchands craignent qu'ils n'obtiennent pas le soutien qu'ils obtiendraient dans le cadre d'une politique plus mercantiliste."
 EVTNAME6330: "La vague de l'innovation"
 EVTDESWWR30: "Notre politique à long terme d'encouragement de l'innovation a bénéficié d'importants avantages. Nous assistons à une croissance intellectuelle dans notre pays."
 EVTOPTA6330: "C'est bien."
 EVTNAME6331: "Les gens échantillonnent de nouvelles religions"
 EVTDESWWR31: "Notre politique d'encouragement à l'innovation et à la libre pensée a conduit notre peuple à adopter une attitude plus détendue à l'égard de la religion d'État."
 EVTOPTA6331: "Laisse-les."
 EVTOPTB6331: "Inverser le cap."
 EVTNAME6332: "L'unité de la foi"
 EVTDESWWR32: "Depuis que le gouvernement de notre [Root.GovernmentName] a officiellement commencé à encourager le culte et à concentrer la vie sur la vraie [Root.Religion.GetName] foi notre peuple se sent plus en sécurité dans leur vie quotidienne et entre eux."
 EVTOPTA6332: "Là où il y a la foi, il y a la confiance."
 EVTDESWWR33: "Les groupes les plus libéraux et les plus libres de notre société sont bouleversés par le manque d'innovation dans les attitudes gouvernementales."
 EVTOPTA6333: "L'innovation n'est rien par rapport à la tradition."
 EVTOPTB6333: "Ils méritent d'être entendus."
 EVTNAME6334: "Rendement de la centralisation Avantages"
 EVTDESWWR34: "Grâce à nos politiques de centralisation, nous sommes mieux en mesure de contrôler l'administration de notre État, donnant des avantages pour tous."
 EVTOPTA6334: "C'est une bonne nouvelle."
 EVTNAME6335: "Provinces frustrées par le manque d'autonomie"
 EVTDESWWR35: "Nos politiques de centralisation ont amené beaucoup de provinces à penser qu'elles ont perdu beaucoup d'autonomie. On parle de révolte dans les airs."
 EVTOPTA6335: "Qu'ils se révoltent."
 EVTOPTB6335: "Faites des concessions."
 EVTNAME6337: "Les provinces veulent encore plus d'autonomie"
 EVTOPTB6337: "Répondez-les."
 EVTNAME6338: "Aristocrates reconnaissants de notre faveur"
 EVTDESWWR38: "Une délégation d'Aristocrates nous est venue aujourd'hui pour nous remercier de les avoir favorisés au sein du gouvernement. En fait, ils sont si reconnaissants qu'une petite contribution volontaire a été versée au Trésor."
 EVTOPTA6338: "Nous les remercions pour leur don."
 EVTNAME6339: "Les marchands se plaignent"
 EVTDESWWR39: "Les marchands de la meilleure espèce se plaignent de la façon dont l'insistance du gouvernement à favoriser l'aristocratie nuit à leurs intérêts."
 EVTOPTA6339: "Pas de douleur, pas de gain."
 EVTOPTB6339: "Je peux peut-être aider."
 EVTNAME6340: "Marchands heureux"
 EVTDESWWR40: "Nos marchands prospèrent sous nos politiques plutocratiques, et ils ont donc décidé d'envoyer à l'État un petit cadeau pour nous rappeler pourquoi c'est bon."
 EVTOPTA6340: "Nous les remercions pour le cadeau."
 EVTNAME6341: "Aristocrates concernés"
 EVTDESWWR41: "Notre aristocratie craint que nos politiques plutocratiques ne leur rendent pas leur dû."
 EVTOPTA6341: "Qu'ils se plaignent."
 EVTOPTB6341: "Peut-être qu'on peut en donner un peu."
 EVTNAME6433N: "Tempêtes"
 EVTDESC6433N: "Les fortes tempêtes ont frappé certaines de nos usines de porcelaine. Cela prendra des années jusqu'à ce qu'ils aient retrouvé leur pleine productivité."
 EVTOPTA6433N: "Au moins, un taureau n'a pas traversé..."
 EVTNAMFGR01: "La Révolution est ici"
 EVTNAMFGR02: "Défense de la révolution"
 EVTNAMFGR03: "La Révolution doit être contenue"
 EVTNAMFGR04: "La révolution est finie"
 EVTNAMFGR05: "L'ordre a triomphé!"
 EVTOTPA6605: "Réjouissez-vous!"
 EVTNAMFGR06: "La tempête de la Bastille"
 EVTNAMFGR07: "La restauration"
 EVTNAMFGR08: "La fin de la monarchie"
 EVTNAMFGR09: "L'exil des révolutionnaires"
 EVTNAMFGR10: "La révolution avance"
 revolution.20.t: "$COUNTRY$ est plus stable!"
 revolution.20.d: "Les pires inconvénients de la période révolutionnaire ne sont plus qu'un souvenir."
 revolution.20.a: "Bonne nouvelle!"
 EVTNAMKAM0: "Amélioration des technologies de production"
 EVTDESGNR0: "Selon certaines informations, les agriculteurs et les mineurs seraient plus productifs que les huissiers locaux ne l'attendent. Nous devrions enquêter s'il y a quelque chose dont la nation entière de $COUNTRY$ peut bénéficier."
 EVTNAMKAM1: "Vente de titres"
 EVTDESGNR1: "Monseigneur, un de vos conseillers a suggéré de vendre des titres de noblesse à quiconque peut se permettre de payer. Il pourrait apporter beaucoup d'argent et ouvrir une voie au progrès social pour les riches si nous le faisons, mais il dévaluerait l'idée de noblesse et peut-être bouleverserait les familles aristocratiques existantes. Devrions-nous faire ça?"
 EVTNAMKAM2: "Un minptrel voyageant"
 EVTDESGNR2: "Un célèbre minestrel a récemment franchi les frontières de notre pays. Son intention est de parcourir notre pays en apportant de la joie à tous ceux qui l'entendent, mais certains disent que seules vos oreilles sont aptes à entendre une musique aussi merveilleuse."
 EVTNAMKAM3: "Une récolte abondante"
 EVTDESGNR3: "Les récoltes de cette année ont été exceptionnelles! Rarement, dans l'histoire de notre nation, la terre a apporté tant de ses bienfaits. La population interprète déjà cela comme un signe que nous jouissons de la faveur divine."
 EVTNAMKAM4: "Les tensions entre les nobles et le clergé"
 EVTDESGNR4: "Dans les royaumes féodaux, deux castes au sein de la société possédaient un grand pouvoir. La noblesse et le clergé. Maintenant, il s'avère qu'un baron et le monastère local de son fief se disputent au sujet de qui possède un terrain assez grand. De nos jours, la cour royale est inondée de gens qui se plaignent du droit divin. Les nobles revendiquant leur droit divin de gouverner la terre et le clergé affirmant leur position en tant que représentants de Dieu sur Terre. Toute la situation est de plus en plus instable, le baron en question incite les autres nobles contre le clergé et remet en question leur droit de détenir toute sorte de propriété temporelle. Le prieur du monastère a amené l'archevêque de son côté, qui à son tour menace d'aller tout droit à Rome si vous décidez de prendre parti pour les nobles. Maintenant, qu'est-ce qu'on fait, mon mensonge?"
 EVTNAMKAM5: "Le maître de $CAPITAL_CITY$"
 EVTDESGNR5: "Monseigneur, une paysanne de la région de $CAPITAL$ est arrivée à votre cour. Elle prétend avoir reçu une vision divine, où Dieu lui a ordonné de prendre le commandement de vos armées et de chasser les envahisseurs haïs de nos terres! Certains de vos ministres se moquent d'elle."
 EVTOPTGNR5: "Brûlez la sorcière!"
 EVTNAMKAM6: "La Bible est imprimée!"
 EVTDESGNR6: "Un inventeur talentueux de notre pays a rendu quelque chose que beaucoup jugeaient impossible. Il a réussi à concevoir une méthode qui lui permet de construire une presse pour imprimer d'énormes quantités d'exemplaires de la Sainte Bible, permettant à chaque chrétien d'en avoir un et rendant de nombreux moines dans le monde sans emploi. Il a commencé par la Bible, mais bientôt d'autres livres seront imprimés pour répandre l'illumination à travers le continent. Alors que les classiques sont redécouverts en Europe, tout le continent va changer pour toujours."
 EVTNAMKAM7: "Le Sweating Maladie s'étale sur $CAPITAL$"
 EVTDESGNR7: "Une maladie virulente qui tue les paysans, le clergé, les marchands et les nobles dans les heures qui suivent l'infection se propage rapidement dans votre capitale, créant une panique généralisée et la mort."
 EVTOPTGNR7: "Le salut et la piété sont les seules réponses"
 EVTNAMKAM8: "Conseiller en désaccord"
 EVTDESGNR8: "Un de nos conseillers, bien qu'ayant été un fidèle serviteur jusqu'à présent, mais maintenant ils semblent être devenus trop insolents. Le conseiller ose dénoncer la politique de notre grand $MONARCHTITLE$ et l'a récemment fait en public devant les ambassadeurs étrangers. Même s'il pourrait y avoir des raisons de ces critiques, nous ne devrions pas laisser les critiques ouvertes sur le $MONARCHTITLE$ devenir une habitude de n'importe qui."
 EVTNAMKAM9: "Les privés apportent des bénéfices"
 EVTDESGNR9: "Notre décision de soutenir la flotte privée est payante. Un de nos capitaines a réussi à capturer un navire plein d'or précieux."
 EVTNAME4900: "Assimilation autochtone en $PROVINCENAME$"
 EVTDESC4900: "Certains autochtones locaux ont été assimilés à la population de la colonie. Avec la population supplémentaire, nous avons beaucoup plus de confiance dans la faisabilité de $PROVINCENAME$."
 EVTOPTA4900: "Très bien."
 EVTNAME4901: "Hébergement avec des autochtones en $PROVINCENAME$"
 EVTDESC4901: "La population autochtone locale semble accepter davantage notre présence. Cela aura de grands avantages à long terme."
 EVTOPTA4901: "Très bien."
 EVTDESC900_01: "Longue vie à l'Empereur! Les électeurs ont décidé de maintenir leur foi en nous, et la Couronne impériale demeure en $COUNTRY$. Alors que notre pays renforce son emprise sur la Couronne impériale et que les princes commencent à nous voir comme les détenteurs naturels, l'Autorité impériale augmente."
 EVTNAME748: "Descendre des troupes"
 EVTDESFER8: "Notre infamie suscite un ressentiment généralisé à l'égard de notre effort de guerre. Beaucoup d'hommes courent essentiellement dans la forêt au lieu de se présenter en service."
 EVTOPTA748: "Ils auraient été lâches de toute façon."
 EVTNAME749: "Opposition généralisée"
 EVTDESFER9: "Notre nation est extrêmement infâme, et il y a beaucoup de gens en $COUNTRY$ qui ont pris exception à cela."
 EVTOPTA749: "Il nous faut de meilleurs fouets..."
 EVTDESC9551: "Les discussions sur les moyens d'élargir notre commerce se poursuivent au Parlement depuis un certain temps déjà. Nous avons déjà un contrôle exclusif sur un nœud commercial local, mais il y en a beaucoup qui sont attirés par les possibilités de commerce à l'étranger. D'autres sont convaincus que les risques sont trop grands et qu'on pourrait gagner plus d'argent à la maison."
 EVTDESC9553: "Notre Parlement est divisé quant à la proposition de créer un nouveau nœud commercial. La plupart d'entre eux ne voient aucune raison logique pour pourquoi une nation commerçante aussi importante que la nôtre ne devrait pas avoir son propre nœud commercial, mais comme nous le savons tous, ces choses ne viennent pas bon marché et nécessitent donc une attention particulière."
 EVTDESC753: "Apparemment en citant le dégoût avec $COUNTRY$ des guerres sans fin de conquête certains nœuds commerciaux ont décidé d'expulser nos marchands."
 EVTDESC773: "Certains pays sont apparemment si consternés par notre politique étrangère qu'ils ont décidé de riposter en assassinant nos marchands pour tenter de frapper nos finances!\n\nCe qui le rend encore plus choquant, c'est qu'il arrive même dans nos propres nœuds commerciaux..."
 EVTNAME700: "Élections!"
 EVTDESC700: "Le terme est en hausse pour $MONARCH$. Avec assez de soutien [Root.Monarch.GetSheHe] peut rester en fonction, mais ensuite [Root.Monarch.GetSheHe] doit vaincre [Root.Monarch.GetHe] trois concurrents principaux..."
 EVTOPTA700: "Gardez $MONARCH$"
 EVTOPTB700: "Candidat au bureaucrate"
 elections.700.e: "Nous avons besoin d'un Médicis pour nous gouverner!"
 remains_ruler: "[Root.Monarch.GetName] ([Root.Monarque.GetAdm] £adm£ / [Root.Monarque.GetDip] £dip£ / [Root.Monarque.GetMil] £mil£ ) reste la règle."
 EVTNAME9520: "Abolition de l'esclavage"
 EVTDESC9520: "Comme l'esclavage a été aboli en $COUNTRY$, tous les sujets, même dans les régions éloignées doivent trouver un autre moyen de gagner leur vie. Espérons que nos traders peuvent trouver une autre chose qui est aussi rentable."
 EVTOPTA9520: "Laissez mon peuple partir!"
 EVTNAME610: "Intégrer $FROMCOUNTRY$"
 EVTDESC610: "Lorsqu'un petit pays renonce à son indépendance pour rejoindre un plus grand royaume, il y a beaucoup d'adaptation, et même si certaines parties sont faciles, l'administration du royaume devra encore s'étendre pour répondre à toutes les possibilités."
 EVTOPTB610A: "L'intégration est un processus lent."
 EVTNAME9550: "Orientation commerciale"
 EVTDESC9550: "Certains députés estiment que nous ne mettons pas suffisamment l'accent sur le commerce national. Il est assez clair pour tout le monde que nous ne dominons pas exactement le commerce dans ce domaine, mais nous pourrions certainement faire pire, du moins c'est ce que prétendent les autres membres. Si notre bilan précédent est quelque chose à faire, notre parlement n'arrivera probablement à aucun accord si quelqu'un n'y parvient pas rapidement."
 EVTOPTA9550: "Il nous faut plus de marchands."
 EVTOPTB9550: "C'est de l'efficacité qu'il nous manque."
 EVTNAME9551: "Expansion du commerce"
 EVTOPTA9551: "Le commerce local est l'endroit où nous devrions nous concentrer"
 EVTOPTB9551: "Il est peut-être temps d'élargir nos horizons"
 EVTNAME9552: "Désaccords budgétaires"
 EVTDESC9552: "Notre parlement semble éprouver de réelles difficultés à s'entendre sur la manière de gouverner notre pays, qu'il s'agisse d'un budget, de taxes, de droits portuaires ou de politiques commerciales et douanières. Cette fois, c'est le budget, devrait-on investir plus d'argent dans la recherche ou être mis de côté pour des dépenses imprévues à l'avenir?"
 EVTOPTA9552: "Investir tout dans la recherche"
 EVTOPTB9552: "Épargnez-en quelques-uns pour les dépenses futures"
 EVTNAME9553: "Les désaccords au Parlement"
 EVTOPTA9553: "Essayez de faire la médiation entre les deux parties"
 EVTOPTB9553: "Proposer d'autres changements"
 EVTNAME9554: "Une orientation erronée"
 EVTDESC9554: "Quelques membres de notre parlement sont convaincus que nous mettons trop l'accent sur les opérations militaires au lieu de nous concentrer sur l'expansion de notre commerce. Ils se plaignent qu'un trop grand nombre d'investissements soient consacrés au financement de nos forces armées, mais presque rien pour améliorer nos conditions commerciales."
 EVTOPTA9554: "C'est tout selon le plan."
 EVTOPTB9554: "Peut-être que notre attention a été un peu mal dirigée"
 EVTNAME9555: "Problèmes parlementaires"
 EVTDESC9555: "$STATESMAN$ a été assez occupé ces derniers temps, proposant de nouveaux changements, l'un après l'autre. Bien que vous puissiez soutenir qu'ils ne font que leur travail, leur interférence constante et leur attitude de « tout savoir » en toute matière, même liée à distance à la politique, sont à l'origine d'une grande discorde au sein de notre parlement, mais il y a même ceux qui pensent que nous ferions mieux sans $STATESMAN$."
 EVTOPTA9555: "Trouvez quelqu'un pour remplacer $STATESMAN_S_PRONOUN$."
 EVTOPTB9555: "Donnez une autre chance au conseiller"
 EVTNAME9556: "Débats chauffés"
 EVTDESC9556: "Certains députés ont des inquiétudes quant à notre réputation de plus en plus mauvaise, ils affirment que cela a un effet négatif sur nos relations commerciales. Cette question a été soulevée de nombreuses fois dans le passé, mais pas que beaucoup l'ont pensé d'aucune conséquence. Mais cette fois-ci, la question est à l'origine de débats vraiment échauffés, peut-être devrions-nous essayer de régler les choses avant qu'elles ne s'échappent."
 EVTOPTA9556: "C'est probablement sage."
 EVTOPTB9556: "Ce n'est pas vraiment un problème."
 EVTNAME9557: "Infraction ou défense"
 EVTDESC9557: "La guerre en cours a conduit à de graves conflits au Parlement. D'un côté, il y a ceux qui soutiennent qu'il n'y a rien à gagner en permettant à la guerre de traîner tandis que d'autres sont convaincus qu'il n'y a pas de retour en arrière. Malheureusement, leur incapacité à parvenir à une sorte d'accord ne fait rien pour améliorer notre situation actuelle, mais plutôt le contraire."
 EVTOPTA9557: "L'offense est probablement la seule option"
 EVTOPTB9557: "La défense sonne mieux à ce stade"
 EVTNAME9558: "Opinions contradictoires"
 EVTDESC9558: "Il semble qu'il y ait toujours un petit groupe du parlement qui ne peut pas être d'accord avec les autres. Quelle que soit la question à l'étude, ce groupe a toujours une opinion différente de tout le monde."
 EVTOPTA9558: "C'est probablement mieux de laisser les choses comme elles sont"
 EVTOPTB9558: "Une certaine restructuration pourrait être nécessaire."
 EVTNAME9559: "Un infiltrateur au Parlement"
 EVTDESC9559: "Il y a un espion parmi nous! D'une manière ou d'une autre, un espion a réussi à infiltrer notre parlement et tout d'un coup tout le monde est suspect. Nous n'avons pas encore réussi à savoir qui l'a envoyé, mais comme nos relations avec certains de nos voisins sont quelque peu tendues au moment où c'était probablement l'un d'entre eux."
 EVTOPTA9559: "Ce n'est pas possible."
 EVTOPTB9559: "C'est la seule explication raisonnable."
 EVTNAME9560: "Un traître au Parlement"
 EVTDESC9560: "Il semblerait qu'un député ait vendu des secrets à nos ennemis. Comment expliqueriez-vous autrement le fait qu'ils semblent tout d'un coup capables de prédire tous nos mouvements? Il s'agissait de décisions qui n'ont jamais été discutées à l'extérieur du Parlement."
 EVTOPTA9560: "Bien sûr que c'était l'un d'eux."
 EVTOPTB9560: "Il vaut mieux le faire en toute sécurité jusqu'à ce qu'on en sache plus."
 EVTNAME9561: "Chaos politique"
 EVTDESC9561: "L'indécision et l'incapacité de notre Parlement à prendre n'importe quelle décision ont créé près du chaos. Chaque membre fait tout ce qui est en son pouvoir pour faire entendre sa voix, mais refuse de reconnaître l'opinion de n'importe qui d'autre."
 EVTOPTA9561: "C'est la nature de la politique."
 EVTOPTB9561: "Une certaine restructuration pourrait s'avérer nécessaire."
 EVTNAME9562: "Décisions ayant une influence"
 EVTDESC9562: "Il a été porté à votre attention qu'un certain membre de notre Parlement a accepté des pots-de-vin de plusieurs sources différentes pour influencer toutes sortes de décisions nationales."
 EVTOPTA9562: "Il faut que ça s'arrête."
 EVTOPTB9562: "Ce n'est pas vrai."
 EVTNAME9563: "Désaccords financiers"
 EVTDESC9563: "Notre économie n'est pas ce qu'elle a été. Le Trésor est presque vide et notre parlement ne semble pas comprendre comment gérer la situation ou les raisons pour lesquelles elle se produit en premier lieu. Mentir plus d'argent est toujours une option bien sûr ou de lever des impôts, de toute façon ils attendent pour vous de prendre une décision."
 EVTOPTA9563: "Menthe plus d'argent"
 EVTOPTB9563: "Augmenter les impôts"
 EVTNAME9564: "Dépenses militaires"
 EVTDESC9564: "Certains députés se plaignent que nous dépensions trop d'argent pour nos militaires. Beaucoup d'entre eux sont convaincus que notre production et notre commerce souffriront si nous ne réduisons pas les dépenses militaires."
 EVTOPTA9564: "Le commerce et la production ne sont pas aussi importants."
 EVTOPTB9564: "Réduction des dépenses militaires"
 EVTNAME9565: "Une armée ou une marine forte?"
 EVTDESC9565: "Notre Parlement est divisé en fonction de notre orientation militaire, certains d'entre eux plaident pour une grande marine, tandis que d'autres s'intéressent davantage à une grande armée. Bien qu'une voie intermédiaire soit possible, la plupart d'entre eux préféreraient que nous augmentions la taille de notre marine."
 EVTOPTA9565: "Une grande marine est la seule option"
 EVTOPTB9565: "Une grande armée serait plus bénéfique"
 EVTNAME9566: "La clémence militaire"
 EVTDESC9566: "Certains membres de notre parlement estiment que nous sommes trop indulgents lorsqu'il s'agit d'affirmer le contrôle sur ce qui est légitimement le nôtre. Ils ne comprennent pas comment nous pouvons permettre à une province centrale comme $PROVINCENAME$ d'être contrôlée par un autre pays et de rester assis tranquillement."
 EVTOPTA9566: "Ils ne voient pas la vue d'ensemble"
 EVTOPTB9566: "Ça n'a plus d'intérêt."
 EVTNAME9567: "Trop de libertés"
 EVTDESC9567: "Quelques députés de notre parlement sont d'avis que $MONARCH$ a pris un peu trop de libertés ces derniers temps quand il s'agit de gouverner notre nation. Certains prétendent même que $MONARCH$ semble manquer de respect à la fois pour la constitution et pour le reste du parlement."
 EVTOPTA9567: "Ils exagèrent."
 EVTOPTB9567: "Prendre les mesures appropriées"
 EVTNAME9568: "Décisions économiques"
 EVTDESC9568: "Notre parlement explore constamment différentes façons d'apporter plus d'argent dans notre Trésor public, mais comme toujours, il y a des désaccords sur la meilleure stratégie. Une forte augmentation de l'impôt améliorerait considérablement l'état de notre trésorerie, mais il est aussi très susceptible de bouleverser la population, une petite augmentation de l'autre côté n'améliorerait pas nos finances autant, mais ne provoquerait pas autant de protestations non plus."
 EVTOPTA9568: "Une solution à court terme est probablement la meilleure option"
 EVTOPTB9568: "Considérer les conséquences à long terme"
 EVTNAME9569: "Dépenses militaires"
 EVTDESC9569: "Plusieurs membres de notre parlement se plaignent que les coûts du maintien d'une armée aussi importante sont trop élevés pour notre budget actuel."
 EVTOPTA9569: "Convaincs-les que nous pouvons nous le permettre."
 EVTOPTB9569: "Accepter de faire quelques réductions"
 EVTNAME9570: "Sympathisants de l'ancien gouvernement"
 EVTDESC9570: "Il semblerait que quelques députés de notre parlement sympathisent encore avec l'ancien gouvernement. Aucun d'eux ne l'admettra bien sûr, mais leur comportement est parfois plutôt suspect. C'est peut-être une bonne idée d'étudier où se trouvent leurs véritables allégeances."
 EVTOPTA9570: "Ce ne sera pas nécessaire."
 EVTOPTB9570: "Allez-y."
 EVTNAME9571: "Une nouvelle Constitution"
 EVTDESC9571: "Malgré le temps et les efforts considérables consacrés à l'établissement d'une nouvelle constitution, notre parlement ne semble pas se mettre d'accord sur un objectif commun. Jusqu'à présent, aucune proposition n'a été acceptée par toutes les parties et toutes les activités normales ont pris fin."
 EVTOPTA9571: "Il sera résolu assez tôt."
 EVTOPTB9571: "Demandez de l'aide."
 EVTNAME9572: "Domaines de recherche"
 EVTDESC9572: "Chaque membre de notre parlement demande plus d'argent pour être investi dans un domaine différent. Notre armée a besoin de financement, mais aussi notre commerce et notre production et n'oublions pas notre marine."
 EVTOPTA9572: "Une même propagation devrait faire l'astuce"
 EVTOPTB9572: "Il n'y a pas besoin d'investissements supplémentaires"
 EVTNAME9573: "Manque d'appui"
 EVTDESC9573: "Certains membres de notre parlement semblent penser que $MONARCH$ a occupé son poste assez longtemps et plaident en faveur d'une nouvelle élection. Apparemment, la raison de cela est fondée sur un désaccord qu'ils ont eu avec $MONARCH$ il y a peu de temps concernant la mise en œuvre d'une nouvelle réforme financière."
 EVTOPTA9573: "Ignorez-les."
 EVTOPTB9573: "Acceptez de les entendre encore une fois"
 EVTNAME9574: "Parlement anxieux"
 EVTDESC9574: "$SPYMASTER$, toujours être une personne plutôt suspecte a réussi à convaincre plusieurs députés qu'une contre-révolution est sous le travail. $SPYMASTER_CAP_ADJ$ n'a pas de preuve réelle jusqu'à présent, mais la plupart des membres semblent prendre $SPYMASTER_S_PRONOUN$ au sérieux et exigent donc des mesures appropriées à prendre."
 EVTOPTA9574: "Il n'y a pas de quoi s'inquiéter."
 EVTOPTB9574: "C'est mieux d'être en sécurité que désolé."
 EVTNAME9575: "Le Parlement est en difficulté"
 EVTDESC9575: "Notre parlement semble éprouver des difficultés à comprendre qui est responsable de notre gouvernement. Ils semblent penser qu'il est tout à fait acceptable de prendre des décisions sans en informer ou en discuter avec vous d'abord. Qu'est-ce qui leur a donné cette idée?"
 EVTOPTA9575: "Faites-le un peu plus clair pour eux"
 EVTOPTB9575: "Laisse-les penser qu'ils ont leur mot à dire dans les choses"
 EVTNAME9576: "Excédents de dépenses"
 EVTDESC9576: "$TREASURER$ se plaint constamment depuis quelques semaines que nous dépensons plus d'argent que notre budget ne le permet. $TREASURER_CAP_ADJ$ a toujours été un peu trop dramatique bien sûr, mais cette fois $TREASURER_ADJ$ a même réussi à convaincre certains des autres députés que c'est un vrai problème."
 EVTOPTA9576: "Essayez de convaincre $TREASURER_O_PRONOUN$ autrement"
 EVTOPTB9576: "Laissez $TREASURER_O_PRONOUN$ s'inquiéter"
 EVTNAME9577: "Détournement"
 EVTDESC9577: "Il devient de plus en plus clair pour vous qu'il n'y a pas tant de députés que vous pouvez vraiment avoir confiance. Un de vos conseillers les plus proches vient d'être exposé au vol d'argent du trésor public."
 EVTOPTA9577: "Il y a probablement une bonne explication pour ça."
 EVTOPTB9577: "Débarrassez-vous d'eux."
 EVTNAME9578: "Coupon prévu"
 EVTDESC9578: "Selon certaines sources assez dignes de confiance, quelques députés prévoient un coup d'État pour remplacer $MONARCH$. Il serait peut-être sage d'approfondir l'étude de la question."
 EVTOPTA9578: "Tu ne peux jamais être trop prudent."
 EVTOPTB9578: "Ils n'oseraient pas!"
 EVTNAME9579: "Traîtres possibles"
 EVTDESC9579: "Il y a des rumeurs qui flottent autour de nous que certains membres de notre parlement sont en fait des espions envoyés par une nation rivale pour infiltrer notre gouvernement. Apparemment, tu ne peux faire confiance à personne."
 EVTOPTA9579: "Confrontez-les."
 EVTOPTB9579: "Envoyez quelques espions."
 EVTNAME2060: "Missionnaire Falls Ill"
 EVTDESC2060: "Le missionnaire que nous avons envoyé à $PROVINCENAME$ n'a pas eu beaucoup de chance jusqu'à présent, les nouvelles viennent de nous parvenir qu'il est tombé malade. Tout autre travail sur la nouvelle église est arrivé à un arrêt et sans ses conseils les chances de convertir les locaux sont plutôt minces."
 EVTOPTA2060: "Envoie quelqu'un pour l'aider."
 EVTOPTB2060: "Dirigez vos efforts ailleurs"
 EVTNAME2061: "Résistance religieuse"
 EVTDESC2061: "Il s'avère beaucoup plus difficile que prévu de convertir les citoyens de $PROVINCENAME$. Bien que certains d'entre eux aient manifesté un certain intérêt pour le début, la majorité ne semble pas vouloir embrasser une nouvelle religion."
 EVTOPTA2061: "Augmentez vos efforts"
 EVTOPTB2061: "C'est une perte de temps."
 EVTNAME2062: "Attaque autochtone"
 EVTDESC2062: "Nous venons de recevoir des nouvelles concernant le missionnaire que nous avons envoyé à $PROVINCENAME$. Selon le rapport, lui et ses disciples ont été attaqués par des indigènes il y a peu de temps. Malheureusement, il n'est pas clair s'ils ont réussi à chasser les agresseurs ou s'ils représentent toujours une menace."
 EVTOPTA2062: "Envoyez des troupes et des fournitures au cas où."
 EVTOPTB2062: "Ils peuvent probablement gérer ça eux-mêmes."
 EVTNAME2063: "Uproar religieux"
 EVTDESC2063: "Selon le gouverneur de $PROVINCENAME$, les citoyens sont en colère à cause du manque total de respect de nos missionnaires pour toute pratique ou tradition religieuse différente de la leur. Il nous demande d'envisager d'annuler toutes les autres activités missionnaires dans la région ou du moins d'envoyer quelques troupes jusqu'à ce que les choses se calment un peu."
 EVTOPTA2063: "Envoyez des troupes."
 EVTOPTB2063: "Ce n'est pas très important."
 EVTNAME2064: "Rumeurs malsaines"
 EVTDESC2064: "Il y a des rumeurs très troublantes circulant sur le missionnaire que nous avons envoyé à $PROVINCENAME$. Selon les rumeurs, il n'a jamais utilisé l'argent qu'on lui a donné pour financer la construction d'une nouvelle église, mais il a tout gardé pour lui. Qui aurait cru qu'un homme aussi pieux pourrait être capable d'une telle chose."
 EVTOPTA2064: "Découvrez si c'est vrai."
 EVTOPTB2064: "Il n'y a aucune raison de douter d'un homme de Dieu"
 EVTNAME2065: "Tensions religieuses"
 EVTDESC2065: "La situation dans $PROVINCENAME$ se rapproche de l'insupportable. Les citoyens refusent d'accepter la prédication du missionnaire que nous y avons envoyé il y a peu de temps et maintenant il craint pour sa vie. Une révolte semble imminente à moins que nous ne fassions quelque chose bientôt."
 EVTOPTA2065: "Prends tes risques."
 EVTOPTB2065: "Faites ce que vous pouvez"
 EVTNAME2066: "Voisin Perturbation de la paix"
 EVTDESC2066: "Le missionnaire que nous avons envoyé à $PROVINCENAME$ se plaint que la zone est trop instable en ce moment. Malgré notre position neutre, la guerre qui se déroule actuellement dans le pays voisin a aussi un impact sur $PROVINCENAME$."
 EVTOPTA2066: "Offre-lui un peu plus d'argent."
 EVTOPTB2066: "Offrez-lui de l'aide."
 EVTOPTC2066: "Ne t'en fais pas."
 EVTNAME2067: "Activités missionnaires"
 EVTDESC2067: "Notre théologien se plaint de ne pas investir suffisamment d'argent dans les activités missionnaires. Un missionnaire n'est guère suffisant pour convertir l'ensemble de la population de $PROVINCENAME$ par exemple."
 EVTOPTA2067: "Peut-être qu'il a raison."
 EVTOPTB2067: "C'est plus qu'assez."
 EVTDESC1423: "Ces soi-disant pèlerins suivent la foi [heretics_from_here.Religion.GetName], qui est une abomination à notre église $COUNTRY_RELIGION$. Ils suivent une foi méchante et vont très probablement périr dans les colonies.\nPourtant, ils ont réussi à obtenir l'appui de beaucoup de nos colons et ont fait une nouvelle maison pour eux-mêmes dans cette terre lointaine."
 colonial.5.b: "Ils ne font pas partie de notre expédition!"
 EVTNAME4104: "$MASTER_OF_MINT$"
 EVTDESC4104: "La menthe fonctionne à pleine efficacité et la pièce de monnaie n'a jamais été aussi pure, $MASTER_OF_MINT$ est la personne responsable."
 EVTOPTA4104: "$MASTER_OF_MIT_CAP_POSS_PRONOUN$ les efforts seront admirés dans tout le pays."
 EVTOPTB4104: "$MASTER_OF_MIT_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4110: "$NAVIGATOR$"
 EVTDESC4110: "La réputation de $NAVIGATOR$ est sans pareille, nos marins peuvent naviguer plus loin que d'autres nations comparables grâce aux talents de $NAVIGATOR$."
 EVTOPTA4110: "Les efforts de $NAVIGATOR_CAP_POSS_PRONOUN$ seront admirés dans tout le pays."
 EVTOPTB4110: "$NAVIGATOR_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4114: "$GRAND_CAPTAINE$"
 EVTDESC4114: "Les troupes se sentent bien quand elles savent qu'une bonne personne dirige des opérations. $GRAND_CAPTAIN$ est probablement le plus grand esprit militaire que notre pays ait jamais vu."
 EVTOPTA4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ les efforts seront admirés dans tout le pays."
 EVTOPTB4114: "$GRAND_CAPTAIN_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4115: "ARMY_ORGANISER$"
 EVTDESC4115: "Un organisateur de premier prix, $ARMY_ORGANISER$ a fait un travail fantastique avec nos armées. Les paroles des capacités de $ARMY_ORGANISER$ se sont répandues de loin."
 EVTOPTA4115: "Les efforts de $ARMY_ORGANISER_CAP_POSS_PRONOUN$ seront admirés dans tout le pays."
 EVTOPTB4115: "$ARMY_ORGANISER_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4116: "COMMANDANT"
 EVTDESC4116: "Un maître de forage par excellence, $COMMANDANT$ a transformé notre armée en automates de travail d'horlogerie qui ne plient pas sur le champ de bataille."
 EVTOPTA4116: "$COMMANDANT_CAP_POSS_PRONOUN$ les efforts seront admirés dans tout le pays."
 EVTOPTB4116: "$COMMANDANT_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4117: "$QUARTERMASTER$"
 EVTDESC4117: "Pour beaucoup dans l'armée, en particulier ceux qui finissent par mourir à cause de diverses choses en dehors des batailles, le quartier-maître semble ne rien faire. Cependant à ceux qui comprennent la complexité de la logistique $QUARTERMASTER$ est un vrai génie."
 EVTOPTA4117: "Les efforts de $QUARTERMASTER_CAP_POSS_PRONOUN$ seront admirés dans tout le pays."
 EVTOPTB4117: "$QUARTERMASTER_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4118: "$RECRUITMASTER $"
 EVTDESC4118: "Rejoindre l'armée est généralement une peine de mort automatique. Si vous survivez réellement aux diverses maladies et aux rations pauvres, alors quelqu'un viendra vous tirer dessus dans une bataille (habituellement des troupes ennemies). Avec cela à l'esprit les gens ne sont pas si désireux de s'inscrire, mais $RECRUITMASTER$ utilise leurs talents pour \"persuade\" encore plus d'hommes pour rejoindre les couleurs."
 EVTOPTA4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ les efforts seront admirés dans tout le pays."
 EVTOPTB4118: "$RECRUITMASTER_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4119: "$FORTIFICATION_EXPERT$"
 EVTDESC4119: "Pour nos ennemis, l'effort que nous déployons pour défendre nos forteresses semble lâche. Cependant $FORTIFICATION_EXPERT$ obtient le dernier rire car l'attrition mange lentement nos ennemis loin pendant que nous nous asseyons à l'intérieur de nos forteresses."
 EVTOPTA4119: "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ les efforts seront admirés dans tout le pays."
 EVTOPTB4119: "$FORTIFICATION_EXPERT_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME4120: "$INQUISTEUR$"
 EVTDESC4120: "Toujours en sachant juste les bonnes questions à poser, $INQUISITOR$ frappe la peur dans le cœur de ceux qui nous espionneraient. La seule présence de $INQUISITOR$ suffit à planter la graine d'échec avant même que la quête ne commence."
 EVTOPTA4120: "$INQUISITOR_CAP_POSS_PRONOUN$ les efforts seront admirés dans tout le pays."
 EVTOPTB4120: "$INQUISITOR_CAP_POSS_PRONOUN$ la réputation atteindra plus loin que nos frontières."
 EVTNAME9202: "$MONARCHTITLE$ $MONARCH$ montre une faiblesse."
 EVTDESC9202: "Nous avons été bien trop longtemps en paix, ce qui signifie que nous sommes de plus en plus décadents. Ce n'est pas la façon $COUNTRY_ADJ$, et certains individus ont commencé à se proclamer sont le nouveau $MONARCHTITLE$."
 EVTOPTA9202: "Il est temps de montrer de la force"
 EVTNAME9203: "$DYNASTY$ est une maison de paix"
 EVTDESC9203: "C'est clairement un signe de faiblesse et de décadence que nous laissons notre tribu tomber dans une longue période de paix. De toute évidence $DYNASTY$ n'est plus adapté à la règle $COUNTRY$. Un nouvel héritier serait un peu plus acceptable."
 EVTOPTA9203: "Off avec $HEIR_CAP_ADJ$ Head!"
 EVTOPTB9203: "Ma parole est la loi!"
 EVTNAME9204: "La tribu perd du respect pour $DYNASTY$"
 EVTDESC9204: "Avec l'absence d'un véritable héritier, et aucune bataille pour se battre, les clans de $COUNTRY$ passent beaucoup trop de temps à considérer si la maison de $DYNASTY$ est vraiment une maison appropriée pour diriger les forces $COUNTRY_ADJ$."
 EVTOPTA9204: "C'est ce qu'il faut faire rapidement."
 EVTNAME611: "Lève-toi d'un prétendant"
 EVTDESC611: "La succession contestée de $HEIR$ a causé à un Pretender de lever une armée et de marcher pour la capitale!"
 EVTOPTB611A: "Dieu est avec $HEIR$!"
 EVTOPTAb9469: "Je vais le nommer Iskandar"
 EVTOPTAc9469: "Je vais le nommer Sikandar"
 EVTOPTAd9469: "Je le nommerai Genghis."
 EVTOPTAe9469: "Je vais le nommer Gunnarr."
 EVTOPTAf9469: "Je vais le nommer Ahuizotl"
 EVTOPTAg9469: "Je vais le nommer Pachakutiq"
 EVTOPTAh9469: "Je vais le nommer Deganawida"
 EVTOPTAi9469: "Je le nommerai Ruhinda."
 EVTOPTAj9469: "Je vais le nommer Cacique."
 EVTOPTAl9469: "Je vais le nommer Rustam."
 EVTOPTAm9469: "Je le nommerai David."
 EVTOPTAk9469: "Je vais le nommer Sikandar"
 EVTOPTBk9469: "Je vais le nommer Ashoka."
 EVTOPTBb9469: "Son nom sera Mansur."
 EVTOPTBc9469: "Son nom sera Krishna."
 EVTOPTBd9469: "Son nom sera Kubilai"
 EVTOPTBe9469: "Son nom sera Erik."
 EVTOPTBf9469: "Son nom sera Itzcoatl"
 EVTOPTBg9469: "Son nom sera Viracocha"
 EVTOPTBh9469: "Son nom sera Hiawatha."
 EVTOPTBi9469: "Son nom sera Ruhanga."
 EVTOPTBj9469: "Son nom sera Bochica"
 EVTOPTBl9469: "Son nom sera Zal."
 EVTOPTBm9469: "Son nom sera Salomon."
 EVTNAME9471: "Tensions le long de la frontière $PROVINCENAME$"
 EVTOPTA9471: "Tout est comme il faut."
 EVTOPT9480: "Peut-être que c'est pour le mieux"
 EVTNAMEHR98: "Sentiment $LIKELYREBELS$"
 EVTDESHOR98: "Avec notre réputation, nos voisins pensent que nous sommes le frayeur du Diable et qu'ils complotent tous notre chute. $LIKELYREBELS$ les conspirateurs répandent des mensonges et éveillent le sentiment rebelle dans $PROVINCENAME$..."
 EVTOPTA3098: "Un léger inconvénient"
 EVTNAME6018: "La guerre civile amène notre nation à ses genoux"
 EVTDESC6018: "Les conflits politiques tourmentent notre nation depuis trop longtemps. Nous sommes à l'arrêt de l'évolution et des mesures radicales doivent être prises pour reconquérir l'importance de notre nation et mettre fin aux combats avant qu'il ne soit trop tard."
 EVTOPTA6018: "Il n'y a rien qu'on puisse faire."
 EVTOPTB6018: "Soutenir l'une des factions"
 EVTOPTC6018: "Commencer les négociations pour minimiser les dommages"
 EVTNAME6019: "Transfert de troubles civils dans le chaos"
 EVTDESC6019: "Des conflits politiques mineurs tourmentent notre nation depuis un certain temps. Nous sommes à l'arrêt de l'évolution et des mesures radicales doivent être prises pour reconquérir l'importance de notre nation et mettre fin aux combats avant qu'il ne soit trop tard."
 EVTOPTA6019: "Il n'y a rien qu'on puisse faire."
 EVTOPTB6019: "Nous allons arrêter cela à tout prix"
 EVTNAME6020: "Nouvelles puissances factionnelles"
 EVTDESC6020: "Au milieu du chaos actuel, de petites factions puissantes sont apparues et chacune d'entre elles tente de gagner le dessus en balayant des nobles importants de notre cour à côté d'elles et de leur cause."
 EVTOPTA6020: "Soutien d'un côté"
 EVTOPTB6020: "Ne soutiens aucune faction"
 EVTNAME6021: "Demandes d'aide financière"
 EVTDESC6021: "La poitrine de guerre commence à baisser pour plusieurs des combattants et, par conséquent, certains demandent un soutien financier. Si nous investissons judicieusement notre argent, notre faction favorisée pourrait être en mesure de surmonter les autres adversaires et de mettre fin à la tourmente."
 EVTOPTA6021: "Appui à l'exécution"
 EVTOPTB6021: "Ignorez leurs plaidoyers"
 EVTNAME6022: "La faction favorisée menace l'éparpillement"
 EVTDESC6022: "Il est venu à notre attention qu'un individu d'origine inconnue a réussi à influencer les opinions du leader de notre faction favorisée. En conséquence, nous sommes maintenant confrontés à deux nouveaux groupes qui ont soif de pouvoir individuel au lieu d'un seul."
 EVTOPTA6022: "Qu'ils s'éparpillent."
 EVTOPTC6022: "Invoquer les chefs de faction pour entamer les négociations"
 EVTNAME6023: "Total Guerre Emerges à l'intérieur"
 EVTDESC6023: "Ce qui a commencé par des affrontements mineurs entre différentes factions s'est transformé en pur chaos. Nous n'avons pas beaucoup de temps pour faire demi-tour, si nous devons agir, c'est le moment ou notre nation s'effondrera probablement devant nous."
 EVTOPTA6023: "On ne peut rien y faire."
 EVTOPTB6023: "Essayez de supprimer les pires endroits"
 EVTNAME6026: "Les factions dominantes émergent"
 EVTDESC6026: "Le conflit a pris une tournure très inattendue, certaines des petites factions ont augmenté leur pouvoir et ont énormément influencé ces dernières semaines. Ces groupes pourraient constituer une menace grave s'ils ne sont pas traités avec soin."
 EVTOPTA6026: "Combattez-le."
 EVTOPTB6026: "Négocier un règlement entre toutes les grandes factions"
 EVTDESC714: "Les factions qui s'opposent à l'armée préconisent des tactiques différentes. Nous devons soutenir l'un d'eux, pour mettre fin aux querelles."
 EVTNAMAWR0: "Élevage de Noble"
 EVTDESC800: "La noblesse de $COUNTRY$ est dans les bras de notre décision de limiter leurs privilèges et ont promis de nous arrêter. Peut-être aurions-nous dû l'examiner avant de prendre des mesures."
 EVTOPTB800A: "Très bien, écrasez-les!"
 EVTNAMAWR1: "Perte de prestige"
 EVTDESC801: "Renforcer les burghers et les marchands au prix de la genterie diminue notre prestige aux yeux du monde. Nous perdons la face, et risquons de devenir une nation de cupidité."
 EVTOPTB801A: "Qu'est-ce que ça peut nous faire?"
 EVTNAMAWR2: "Bienfait pour les marchands"
 EVTDESC802: "Lorsque la position des burghers et des marchands sera renforcée dans un pays, il y aura plus de personnes compétentes disponibles pour le devoir de l'État. Parfois, un pays peut bénéficier même des talents des gens ordinaires."
 EVTOPTB802A: "Un Grand Homme nous servira!"
 EVTNAMAWR3: "Perte de stabilité"
 EVTDESC803: "Ce renforcement des privilèges des nobles bouleverse gravement les burghers et les marchands. Cela crée des troubles dans notre royaume, et peut s'avérer désastreux à long terme."
 EVTOPTA803: "Ce ne sont que des paysans."
 EVTNAMAWR4: "Les Burghers se lèvent!"
 EVTDESC804: "Les Burghers s'élèvent contre les changements dans notre pays, qui ont limité leurs pouvoirs. De toute évidence, ils ne sont pas satisfaits d'avoir renforcé les privilèges de la noblesse."
 EVTOPTB804A: "Faites confiance à la noblesse."
 EVTNAMAWR5: "Plus de noblesse dans l'armée"
 EVTDESC805: "Avec les privilèges accrus de l'aristocratie viennent des tâches supplémentaires. Un vrai noble est censé servir dans l'armée en tant qu'officier et gentleman."
 EVTOPTB805A: "Un Noble peut toujours mener."
 EVTNAMAWR6: "Pays déstabilisé"
 EVTOPTB806A: "Malheureuse"
 EVTNAMAWR7: "Grande révolte"
 EVTOPTB807A: "Pratique ciblée"
 EVTNAMAWR8: "Lève-méninges locaux"
 EVTOPTB808A: "Débarrassez-vous de sa tête!"
 EVTNAMAWR9: "Augmentation des impôts locaux"
 EVTDESC809: "Un de nos gouverneurs provinciaux locaux a habilement utilisé son pouvoir pour augmenter l'assiette fiscale dans sa province."
 EVTOPTB809A: "Excellent travail"
 EVTNAME810: "Plus de recrutement local"
 EVTDESC810: "Notre décision de veiller à ce que les privilèges locaux soient honorés signifie que les paysans sont désireux de défendre leurs villages. Cela a à son tour l'avantage supplémentaire que les gens aient moins de rancœur à servir dans nos forces armées."
 EVTOPTB810A: "Nous sommes heureux"
 EVTNAME811: "Augmentation de la stabilité"
 EVTDESC811: "Notre décision de donner plus de pouvoir aux magnats locaux a assuré que les gens d'importance se sentent bien au sujet de notre gouvernement. Donc, ils ont dit à tout le monde à quel point ils sont bien gouvernés."
 EVTOPTB811A: "Bonne nouvelle"
 EVTNAME812: "Révolte paysanne"
 EVTDESC812: "L'une des bonnes choses au sujet du servage est qu'en s'assurant que les paysans ne peuvent pas se déplacer, ils deviennent plus faciles à taxer. Cependant, certains paysans semblent avoir des problèmes avec cette politique juste et naturelle, donc ils ont décidé de se révolter."
 EVTOPTB812A: "Tuez-les tous!"
 EVTNAME813: "Attirer les bonnes personnes"
 EVTDESC813: "En aidant nos nobles à confiner les serfs à leurs terres, nous avons grandement enrichi l'aristocratie terrestre. Une noblesse riche est celle qui peut consacrer du temps aux activités supérieures de la vie et les fils moindres de toute maison de respect compteront un grand nombre d'artistes fidèles et compétents, administrateurs ou autres hommes de qualité parmi leurs scions. Certains sont très désireux de rembourser l'État pour le service qu'il a rendu à leurs familles."
 EVTOPTB813A: "C'est bien."
 EVTNAME814: "Révolte majeure"
 EVTDESC814: "Nos paysans sont profondément bouleversés par la nouvelle selon laquelle leur liberté de mouvement doit être encore restreinte. En fait, il y a eu des révoltes massives à travers notre pays à cause de cela... Peut-être que s'ils prenaient le temps de s'occuper de leur hygiène personnelle, ils ne seraient pas si révoltants? "
 EVTOPTB814A: "Les paysans sont révoltants!"
 EVTNAME815: "Les gens disparaissent"
 EVTDESC815: "Puisque nous avons facilité les déplacements des paysans à la recherche de meilleures opportunités agricoles, il a malheureusement été plus difficile de les retrouver lorsque l'armée a besoin de recrues."
 EVTOPTA815: "Ce n'est pas idéal."
 EVTNAME816: "Perte de contrôle"
 EVTDESC816: "Avec nos nouvelles lois qui lient la paysannerie moins fermement à la terre, il semble qu'ils obtiennent aussi d'étranges nouvelles idées sur leur rôle précis dans le grand plan des choses."
 EVTOPTB816A: "C'est une évolution inquiétante."
 EVTNAME817: "Une meilleure administration"
 EVTDESC817: "En réintégrant la noblesse dans l'exploitation impitoyable de la paysannerie, ce qu'on appelle les « fermiers gentlemans » est devenu étonnamment courant dans l'administration. Cela, à son tour, a amélioré les conditions générales dans notre pays."
 EVTOPTB817A: "Progrès!"
 EVTNAME818: "Des idées dangereuses se répandent!"
 EVTDESC818: "Notre pensée un peu moins dogmatique a conduit à des notions nouvelles et étranges de 'humanisme'. C'est une source de profonde préoccupation, car les gens commencent à remettre en question l'ordre des choses."
 EVTOPTB818A: "Nous sommes inquiets."
 EVTNAME819: "Nous avons l'air faibles."
 EVTDESC819: "Les pays bien civilisés ne permettent pas aux petits gens de penser sérieusement. Les yeux du monde sont sur nous, et le monde n'aime pas ce qu'il voit."
 EVTOPTB819A: "C'est temporaire."
 EVTNAMNDR0: "De nouveaux penseurs surgissent"
 EVTDESC820: "Nos politiques généreuses qui permettent aux gens d'avoir plus de liberté d'expression ont créé un terrain fertile pour de nouvelles idées prometteuses. Certains des nouveaux penseurs éminents pourraient devenir de grands hommes, qui finiront par laisser notre nation avec un héritage durable de croissance intellectuelle."
 EVTOPTB820A: "Nous avons choisi sagement"
 EVTNAMNDR1: "Hérésie"
 EVTDESC821: "D'une manière ou d'une autre, on dirait que pour chaque nid d'hérétiques, on se déracine et on purge, deux autres ressortent."
 EVTOPTB821A: "Les mauvaises herbes dans le jardin..."
 EVTNAMNDR2: "Troubles"
 EVTDESC822: "Tout le monde n'est pas d'accord avec notre doctrine religieuse. Certaines personnes se plaignent fort, appelant notre approche des idées modernes étroite-esprit et argumentant que s'accrocher à la philosophie antique est des absurdités régressives."
 EVTOPTB822A: "Hélas, certains pourraient devoir brûler..."
 EVTNAMNDR3: "Une sainte personne est arrivée"
 EVTDESC823: "Une personne d'un ordre saint est arrivée à la cour aujourd'hui, impressionnée par notre dur, mais juste et Dieu, punition des hérétiques et des incroyants. Ils ont demandé un poste consultatif, affirmant qu'un [Root.GovernmentName] qui prie ensemble restera ensemble."
 EVTOPTB823A: "Laisse-moi réfléchir."
 EVTNAME830: "Les nobles s'inquiètent."
 EVTDESC830: "Nos nobles avec des domaines proches de la frontière craignent que nous négligeons nos défenses. Ils ont exprimé leurs inquiétudes à tous et divers."
 EVTOPTB830A: "Mais l'attaque est la meilleure forme de défense!"
 EVTNAME831: "Trop de lâches"
 EVTDESC831: "Notre concentration croissante sur la doctrine offensive a rendu plus difficile la recherche de paysans courageux pour remplir les rangs. Des plaintes ridicules au sujet de l'alimentation en canons sont souvent transmises à nos agents de recrutement."
 EVTOPTB831A: "Les imbéciles manquent de gloire."
 EVTNAME832: "Gloire à nous"
 EVTDESC832: "Notre décision de se concentrer sur l'offense a conduit trop de nos voisins à regarder avec envie et inquiétude nos troupes glorieuses, qui se tiennent prêtes à donner à nos ennemis un goût d'acier froid."
 EVTOPTB832A: "En effet"
 EVTNAME833: "Les aristocrates ne veulent pas servir"
 EVTDESC833: "Nos aristocrates sont de plus en plus réticents à servir dans notre armée puisque nous nous concentrons sur des tactiques défensives. Ils sont préoccupés par le manque d'opportunités pour la gloire tout en se cachant derrière les fortifications."
 EVTOPTB833A: "Ils ne comprennent pas."
 EVTOPTB833B: "Un peu d'or les convaincra"
 EVTNAME834: "Paysans perturbés"
 EVTDESC834: "Avec notre attention croissante sur la défense, nous avons défriché des terres autour de nos fortifications pour creuser des douves et créer des champs de feu clairs. La population qui occupe une partie de la terre a réagi de la manière la plus déloyale."
 EVTOPTB834A: "Le fort devrait tenir jusqu'à l'arrivée des secours."
 EVTNAME835: "Expert en fortification"
 EVTDESC835: "Depuis que nous avons commencé à nous concentrer sur des philosophies plus défensives, un humble ingénieur (une position généralement au bas du rang dans l'armée) a eu la chance d'impressionner avec la marque du vrai génie."
 EVTOPTB835A: "Il est plutôt bon, je suppose..."
 ideagroups.802.b: "Laissez-le améliorer les défenses dans sa province natale."
 EVTOPTB836A: "À prévoir"
 EVTOPTB837A: "C'est pas vrai!"
 EVTOPTB838A: "Intéressant."
 EVTNAME839: "Les Arsenals sont désertés"
 EVTDESC839: "Puisque nous avons décidé de nous concentrer davantage sur les questions navales, nos arsenaux militaires qui fournissent l'armée sont désertés. Des artisans expérimentés cherchent un emploi ailleurs."
 EVTOPTB839A: "Déçoit"
 EVTNAME840: "Retraites générales"
 EVTDESC840: "La décision récente de favoriser davantage la Marine a amené plusieurs généraux à chercher à prendre leur retraite. Ils pensent qu'il y aura moins de gloire pour eux."
 EVTOPTB840A: "Oh, bien."
 EVTNAME842: "Recrutements inappropriés"
 EVTDESC842: "Puisque nous avons jugé nécessaire de renforcer les normes de qualité de notre armée, toute une série de recrues potentielles doivent malheureusement être déclarées inaptes au devoir."
 EVTOPTB842A: "Nous devons séparer le blé de la paille. "
 EVTNAME843: "[Root.GetNoblesReplacementForOtherGovernments] inquiets"
 EVTDESC843: "Avec notre armée de plus en plus concentrée sur la qualité, on craint que l'armée traditionnelle - loyale à eux d'abord et le pays d'autre - ne disparaisse pour toujours. Heureusement, ils sont encore plus inquiets que cette nouvelle armée modèle prouvera un argument le plus convaincant contre toute plainte trop forte... [Root.GetNoblesReplacementForOtherGovernments] sont particulièrement inquiets que leurs positions peuvent être menacées."
 EVTOPTB843A: "Il n'y a pas de quoi s'inquiéter."
 EVTNAME844: "Nouveau commandant"
 EVTDESC844: "Puisque nous sommes à la recherche d'une armée plus disciplinée, nos commandants travaillent dur pour nous assurer que nos troupes sont forées à la perfection. Un homme en particulier montre de vraies promesses."
 EVTOPTB844A: "Très bon"
 EVTNAME845: "Les gens se moquent de notre armée"
 EVTDESC845: "Bien que la décision d'aller pour une armée en masse ait un sens pour beaucoup à l'intérieur de notre pays, les étrangers sans scrupule se moquent de nous, disant que notre armée n'est rien d'autre qu'une foule indisciplinée."
 EVTOPTB845A: "Laisse-les rire."
 EVTNAME846: "Leaders plus difficiles à trouver"
 EVTDESC846: "Nous avons pris la sage décision de privilégier la quantité sur la qualité. Cependant, la nouvelle plus grande armée a le problème imprévu de trouver plus difficile de repérer des officiers de talent parmi les masses."
 EVTOPTB846A: "Les choses s'amélioreront sans aucun doute."
 EVTNAME847: "Nouvelle organisation"
 EVTDESC847: "Certains pensaient que notre décision de privilégier la quantité sur la qualité était insensée, qu'elle conduirait à un déclin de la direction, ou même faire notre armée un peu de blague - mais ils avaient tort. Notre nouvelle armée élargie a débloqué les talents de nos esprits militaires, menant à des niveaux d'organisation toujours meilleurs."
 EVTOPTB847A: "Sympa. "
 EVTDESFER0: "Les gens trouvent beaucoup de moyens de se déplacer pour payer les taxes et les frais de déplacement des marchandises. Cela réduit nos revenus, mais arrêter cela coûterait beaucoup à court terme."
 EVTDESFER1: "Depuis l'invention de l'imprimerie, de plus en plus de livres, portant sur un éventail toujours plus large de sujets, ont été publiés. Nous pouvons maintenant en voir l'avantage, puisque la connaissance se répand plus rapidement et que de plus en plus d'idées apparaissent parmi nos philosophes et scientifiques de la nature."
 EVTDESFER2: "Nous sommes en guerre, et nos réserves de main-d'œuvre disparaissent lentement. Notre grand et compétent dirigeant a élaboré un plan pour recruter plus d'hommes pour des tâches militaires. Cela peut toutefois poser des problèmes à la campagne."
 EVTDESFER3: "La grande épuisement de la guerre dans notre pays cause toutes sortes de ravages à l'État. Tout le monde, du plus noble au plus commun des serfs, ressent la pression de poursuivre cette guerre clairement inutile."
 EVTDESFER4: "Il est clair que nous nous battons contre une guerre perdue et que nous devrions réduire nos pertes et signer une paix digne. Continuer à se battre comme ça ne fait que nous paraître fous."
 EVTDESFER5: "La gestion abyssale de cette guerre a fait émerger plusieurs prétendants. L'un d'eux prend même les armes contre nous au milieu d'une guerre."
 EVTDESFER6: "Les autorités locales de $PROVINCENAME$ n'ont aucun problème à s'adapter aux nouvelles règles et lois de l'occupant. Maintenant, en raison des progrès désastreux de cette guerre, ils ont déjà accepté la conclusion oubliée de leur transfert à la table de paix, et ont défectionné."
 EVTDESFER7: "Les autorités locales en $FROM$ n'ont aucun problème à s'adapter aux nouvelles règles et lois de l'occupant. Maintenant, en raison des progrès désastreux de cette guerre, ils ont déjà accepté la conclusion oubliée de leur transfert à la table de la paix, et ont légalement défection."
 random_event.EVTNAME1: "Soutien à la révolution outre-mer"
 random_event.EVTDESC1: "Alors que se poursuit la guerre révolutionnaire entre notre rival et leurs ennemis dans le Nouveau Monde, de plus en plus de gens dans notre pays expriment leur opinion selon laquelle nous ne resterons pas oisifs, mais aiderons ceux qui luttent pour la liberté dans les colonies."
 random_event.EVTOPTA1: "Nous ne pouvons pas laisser le peuple en Amérique s'écraser"
 random_event.EVTOPTB1: "Ce n'est pas notre guerre."
 random_event.EVTNAME2: "La culture émergente dans les expéditions"
 random_event.EVTDESC2: "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [Amérique_province.GetName] s'associent à peine à leur maison ancestrale. Ils préfèrent maintenant se considérer comme des Américains, et ce sentiment commence à se répandre dans toute [Amérique_province.GetAreaName]."
 random_event.EVTDESC2B: "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [brazilian_province.GetName] s'associent à peine à leur maison ancestrale. Ils préfèrent maintenant se considérer comme des Brésiliens, et ce sentiment commence à se répandre dans toute [brazilian_province.GetAreaName]."
 random_event.EVTDESC2C: "Avec le temps, les liens entre notre ancienne patrie et les colonies s'affaiblissent. Les colons de [mexican_province.GetName] s'associent à peine à leur maison ancestrale. Ils préfèrent maintenant se considérer comme des Mexicains, et ce sentiment commence à se répandre dans [mexican_province.GetAreaName]."
 random_event.EVTOPTA2: "Embrassez-vous de la culture américaine."
 random_event.EVTOPTB2: "Nous devrions maintenir notre culture traditionnelle."
 random_event.EVTOPTC2: "Embrassez-vous de la culture brésilienne."
 random_event.EVTOPTE2: "Embrassez-vous de la culture mexicaine."
 random_event.EVTNAME3: "Traître au Parlement"
 random_event.EVTDESC3: "Il est devenu évident qu'un membre élu de notre gouvernement est aligné et aide l'opposition pendant la guerre. Nous l'exposerions et l'exécuterions pour trahison, mais il est largement soutenu au sein de la communauté et cela pourrait causer l'instabilité."
 random_event.EVTOPTA3: "Exécutez-le."
 random_event.EVTOPTB3: "Essayez de réduire son implication"
 random_event.EVTNAME4: "Une nouvelle religion se répand?"
 random_event.EVTDESC4: "Notre râle paysanne effectue des rituels étranges impliquant une sorte de... boules? Nous devons éviter une autre tourmente religieuse!"
 random_event.EVTOPTA4: "Au moins, gardez nos universités propres!"
 random_event.EVTOPTB4: "Mes conseillers n'ont même pas entendu parler du football?Qu'est-ce qu'il y a?"
 random_event.EVTNAME5: "Nos ancêtres regardent"
 random_event.EVTDESC5: "Récemment, les gens ont commencé à douter de la légitimité de notre règne. Nous devons leur rappeler notre droit de gouverner!"
 random_event.EVTOPTA5: "Gloire à nos ancêtres! Construisez le plus grand monument qu'on puisse penser!"
 random_event.EVTOPTB5: "Construire une belle statue d'un de mes ancêtres"
 random_event.EVTOPTC5: "Ne me fais pas me rappeler mon grand-père..."
 random_event.EVTNAME6: "Un nouveau champion de la joute"
 random_event.EVTDESC6: "Lors d'un récent tournoi de joute, un communier sans pitié a surpris tout le monde en présence en bestissant tous ceux qui l'ont affronté jusqu'à ce qu'il soit déclaré champion. Maintenant, nous faisons face à la décision embarrassante de ce qu'il faut faire de lui."
 random_event.EVTOPTA6: "L'homme doit diriger nos armées!"
 random_event.EVTOPTB6: "Resserrez les règles pour vous assurer que ça ne se reproduise plus!"
 random_event.EVTNAME7: "Un nouveau phare!"
 random_event.EVTDESC7: "Notre flotte ne peut pas être complète sans un glorieux vaisseau amiral."
 random_event.EVTOPTA7: "Une tête en or, ça a l'air bien!"
 random_event.EVTOPTB7: "Je crois que oui..."
 random_event.EVTOPTC7: "Le design le moins cher disponible sons appropriés"
 random_event.EVTNAME8: "Hérésie!"
 random_event.EVTDESC8: "Un de vos conseillers a discuté avec l'évêque lors de votre dernier banquet et maintenant l'Eglise a envoyé un inquisiteur pour interroger le conseiller sur leurs idées. Vous pourriez dépenser votre influence pour les défendre ou vous prosterner devant l'Eglise pour obtenir la bienveillance du Pape."
 random_event.EVTOPTA8: "Père, ta volonté sera faite."
 random_event.EVTOPTB8: "Poison le déjeuner de l'évêque, la prochaine fois!"
 random_event.EVTNAME9: "Nous avons un homme à l'intérieur!"
 random_event.EVTDESC9: "Un de nos experts militaires travaille pour nos ennemis depuis des années et il offre maintenant son aide pour les vaincre dans cette guerre bénie."
 random_event.EVTOPTA9: "Demande-lui de saboter cette forteresse!"
 random_event.EVTOPTB9: "Faites-nous savoir ce qu'il a construit pour eux!"
 random_event.EVTNAME10: "Un corsaire avide"
 random_event.EVTDESC10: "Votre corsaire le plus craint a décidé que les vaisseaux ennemis n'étaient pas assez pour satisfaire sa convoitise pour le butin et la gloire, donc il a commencé à attaquer votre propre flotte marchande. Les marchands demandent sa tête, mais votre trésorier a suggéré que vous trouviez un arrangement avec lui, puisque vos coffres épuisés pourraient bénéficier d'un peu d'argent supplémentaire."
 random_event.EVTOPTA10: "Nous devons protéger nos marchands, couler ce bâtard avide!"
 random_event.EVTOPTB10: "Pecunia non olet, c'est ça?"
 random_event.EVTNAME11: "Expert militaire étranger"
 random_event.EVTDESSCR: "Notre pays est en guerre, mais notre direction n'est pas prête! Aujourd'hui, un expert militaire étranger est arrivé à notre cour. Sa réputation le précède et a une compréhension raisonnable de notre langue, mais ses prix sont élevés. Qu'est-ce qu'on devrait faire de lui?"
 random_event.EVTOPTA11: "Demandez-lui de former nos officiers."
 random_event.EVTOPTB11: "Mettez-le au commandement de nos armées"
 random_event.EVTOPTSCR: "Nous n'avons pas besoin d'aide étrangère!"
 random_event.EVTNAME12: "L'éléphant blanc"
 random_event.EVTDESC12: "Nous avons réussi à obtenir un éléphant blanc saint, un symbole de la justice et du pouvoir royal, et la paix et la prospérité pour notre royaume."
 random_event.EVTOPTA12: "Splendide"
 random_event.EVTNAME13: "Des profits à la Mecque!"
 random_event.EVTDESC13: "Mon $MONARCHTITLE$, un nombre inhabituel de nobles et de marchands de tout le monde islamique ont fait leur pèlerinage à la Mecque cette année. L'augmentation du trafic de ces riches a favorisé le commerce local! Comment devrions-nous percevoir les impôts?"
 random_event.EVTOPTA13: "Envoie-le à mes coffres."
 random_event.EVTOPTB13: "Investir dans les magasins locaux"
 random_event.EVTOPTC13: "Envoie-le à l'Église."
 random_event.EVTNAME14: "Une performance étonnante"
 random_event.EVTDESC14: "Récemment, une jeune troubadour féminine qui a gagné la renommée à travers l'Europe pour sa musique non conventionnelle a été invitée à se produire à votre cour. La vue de son costume a poussé toute la pièce à sauter. Ses chansons ont eu d'innombrables cas d'innuendo à peine déguisé et des références à des actes sexuels non conventionnels - à un moment l'archevêque est devenu écarlate et est sorti de la salle. La performance a conclu, tous les yeux se tournent vers vous pour entendre votre réponse."
 random_event.EVTOPTA14: "Commentaire provocateur et envoûtant sur la romance et le genre dans la société contemporaine!"
 random_event.EVTOPTB14: "Des ordures ridicules pour des gens stupides! Hors de ma vue!"
 random_event.EVTNAMWFR: "Mousquet ou Bow?"
 random_event.EVTDESC15: "Un argument a éclaté devant le tribunal sur l'importance du mousquet par rapport aux régiments traditionnels de tir à l'arc. Avec l'espoir de convaincre $MONARCHTITLE$ $MONARCH$ que leur rôle dans l'armée ne devient pas obsolète un groupe de vétérans archers ont fait une démonstration impressionnante. Leur grâce, leur habileté et leur exactitude ont été admirées par beaucoup de personnes présentes."
 random_event.EVTOPTA15: "Bien sûr, le tir à l'arc devrait jouer un rôle primordial."
 random_event.EVTOPTB15: "Il est temps que ces vieux prennent leur retraite."
 random_event.EVTNAME16: "Lacunes dans le blockade"
 random_event.EVTDESC16: "Monseigneur, un corsaire éminent est en mesure d'éviter le blocus et d'obtenir des fournitures essentielles dans le pays, mais de continuer les courses qu'il demande des sommes de plus en plus importantes."
 random_event.EVTOPTA16: "Les approvisionnements doivent passer par"
 random_event.EVTOPTB16: "Faire payer les marchands"
 random_event.EVTOPTC16: "Nous ne parlerons pas avec de tels voyous."
 colonial.EVTNAME8: "Une sorcière!"
 colonial.EVTDESC8: "Les villageois de $PROVINCENAME$ ont attrapé une sorcière les mains rouges alors qu'elle essayait de cuisiner quelques enfants dans un four... la ville est en outrage et il semble qu'elle est susceptible d'être sur le poteau. Devrions-nous condamner ou tolérer ce procès par le feu?"
 colonial.EVTOPTA8: "Brûlez la sorcière, brûlez les cendres et les os!"
 colonial.EVTOPTB8: "Tout le monde sait qu'il n'y a pas de sorcières. Libérez la pauvre femme"
 colonial.EVTNAME9: "Un nouveau règlement"
 colonial.EVTDESC9: "Nos efforts pour développer $PROVINCENAME$ continuent, mais maintenant certains des colons ont rejeté notre capitale et commencé à établir une nouvelle colonie assez loin de la première. Maintenant, les gens affluent vers cette seconde colonie, et nous sommes laissés partager nos efforts."
 colonial.EVTOPTA9: "Ce règlement devra être abandonné."
 colonial.EVTOPTB9: "Plus de personnes signifie plus d'impôts"
 colonial.EVTNAME10: "Villes de Rival"
 colonial.EVTDESC10: "Deux de nos établissements dans $PROVINCENAME$ ont commencé une concurrence féroce, faisant de leur mieux pour établir leur influence sur l'ensemble de la province."
 colonial.EVTOPTA10: "Le succès de la compétition"
 colonial.EVTOPTB10: "Nommer des gouverneurs distincts"
 colonial.EVTNAME11: "Les défenses sont compromises"
 colonial.EVTDESSCR: "Nous avons deux règlements importants dans $PROVINCENAME$, et de nombreux jours de voyage entre eux. Cela a compromis notre capacité de défendre efficacement la province!"
 colonial.EVTOPTA11: "Ils peuvent se défendre."
 colonial.EVTOPTB11: "Je suppose qu'on va devoir construire un autre fort."
 colonial.EVTNAME12: "L'appel de la chasse"
 colonial.EVTDESC12: "Nos jeunes hommes vivant dans $PROVINCENAME$ sont au mieux à moitié civilisés. Ils apprennent et admirent les indigènes voisins, et beaucoup aspirent à jeter de côté leur maison pour devenir des vagabonds et des chasseurs dans le grand désert au-delà de nos frontières."
 colonial.EVTOPTA12: "Condamnez cette folie"
 colonial.EVTOPTB12: "Ils pourraient aussi bien explorer un peu"
 colonial.EVTOPTC12: "Tant qu'ils ramènent des fourrures..."
 colonial.EVTNAME13: "Essoufflements du commerce de la fourrure"
 colonial.EVTDESC13: "Comme marche la civilisation, les bêtes des bois d'où nous prenons notre fourrure sont devenues rares, et la chasse à la fourrure n'est plus possible en $PROVINCENAME$."
 colonial.EVTOPTA13: "Si les forêts sont vides, on peut couper les arbres..."
 colonial.EVTOPTC13: "Peut-être qu'ils finiront par s'installer dans leurs fermes!"
 colonial.EVTNAME14: "La quête jésuite fondée"
 colonial.EVTDESC14: "Un groupe monastique de la Compagnie de Jésus a voyagé dans le Nouveau Monde pour établir une quête dans l'une de nos colonies, pour christianiser les indigènes là-bas."
 colonial.EVTOPTA14: "Ad Maiorem Dei Gloriam!"
 colonial.EVTNAMWFR: "Notre colonie a été frappée par la fièvre romaine!"
 colonial.EVTDESC15: "La maladie a frappé notre colonie en $PROVINCENAME$. C'est tellement dévastateur qu'il y a un risque grave que notre colonie disparaisse. Les indigènes semblent immunisés, mais nos colons meurent tous les jours."
 colonial.EVTOPTA15: "Envoyer quelqu'un pour organiser une réponse"
 colonial.EVTOPTB15: "Quarantine la province!"
 colonial.EVTOPTC15: "Priez pour le meilleur"
 colonial.EVTNAME18: "Nouveau café mondial"
 colonial.EVTDESC18: "Le café est devenu un produit très en demande car les gens ne semblent pas en avoir assez. Le climat et la vaste étendue du Nouveau Monde semblent être l'endroit idéal pour cultiver le café. Peut-être devrions-nous envisager de diriger la production dans [Root.GetName] vers elle?"
 colonial.EVTOPTA18: "Certains l'appellent l'or noir, pourquoi pas?"
 colonial.EVTOPTC18: "Il vaut mieux ne pas perturber les choses."
 colonial.19.t: "Croissance du port de [Root.GetName]"
 colonial.19.d: "La croissance de notre colonie dans [Root.GetName] a toujours été étroitement associée au port naturel dans la région et, au fil du temps, la province est devenue un centre commercial local.\nComme l'établissement a grandi ainsi a l'importance de son port. L'établissement est venu jouer le rôle d'entrepôt pour toute la région et les commerçants étrangers et locaux y vont tous pour mener leur commerce."
 colonial.19.a: "Cela doit être le résultat de nos politiques avisées."
 ship_building_problems: "Problèmes de construction navale"
 increased_tariffs: "Augmentation des tarifs"
 desc_increased_tariffs: "[Root.ColonialParent.GetName] n'a pas écouté nos protestations et augmenté les droits de douane sur notre économie."
 reduced_tariffs: "Tarif réduit"
 desc_reduced_tariffs: "[Root.ColonialParent.GetName] a écouté nos protestations et réduit les droits de douane sur notre économie."
 colonial_nation.EVTNAME1: "Tarifs trop élevés"
 colonial_nation.EVTDESC1: "Les habitants des colonies pensent que les prix des biens sont trop élevés. Ils blâment les prix gonflés sur nos tarifs et exigent qu'ils soient abaissés."
 colonial_nation.EVTOPTA1: "Montre-leur qui gouvernent les colonies!"
 colonial_nation.EVTOPTB1: "Accepter de baisser les tarifs"
 colonial_nation.EVTNAME2: "Augmentation des tarifs"
 colonial_nation.EVTDESC2: "Malgré nos protestations, [Root.ColonialParent.GetName] a temporairement imposé des tarifs plus sévères qui saigneront notre économie."
 colonial_nation.EVTOPTA2: "Poussez-nous assez loin..."
 colonial_nation.EVTNAME3: "Diminution des tarifs"
 colonial_nation.EVTDESC3: "[Root.ColonialParent.GetName] a écouté la raison et a décidé d'abaisser temporairement les tarifs qui étranglaient lentement notre économie."
 colonial_nation.EVTOPTA3: "Bonne nouvelle!"
 colonial_nation.EVTNAME4: "Un combattant de la liberté ou un rebelle?"
 colonial_nation.EVTDESC4: "Un colonel de l'armée se fait un nom comme un ardent défenseur de la résistance armée contre [Root.ColonialParent.GetName]. En plus d'être un soldat doué, il semble être un chef inspirant et charismatique et de plus en plus de gens semblent écouter ses idées d'indépendance.\n\nDevrions-nous le qualifier de traître et rebelle ou pourrait-il être celui qui peut nous aider à jeter les chaînes coloniales et conduire [Root.GetName] vers la liberté?"
 colonial_nation.EVTOPTA4: "Faites-le passer au général!"
 colonial_nation.EVTNAME5: "Problème dans [De.GetName]"
 colonial_nation.EVTDESC5: "Un colonel de l'armée [GetAdjective] s'est fait un nom en tant que fervent défenseur de la résistance armée contre [Root.GetName]! En plus d'être un soldat doué, il semble être un chef inspirant et charismatique et de plus en plus de gens semblent écouter ses dangereuses idées d'indépendance.\n\nMais au lieu de décapiter immédiatement ce début, les autorités locales dans [De.GetName] l'ont promu au général!"
 colonial_nation.EVTOPTA5: "Comment osent-ils?Qu'est-ce qu'il y a?"
 colonial_nation.EVTNAME6: "Rebel colonial exécuté"
 colonial_nation.EVTDESC6: "Un colonel de l'armée [GetAdjective] s'est fait un nom en tant que fervent défenseur de la résistance armée contre [Root.GetName]! En plus d'être un soldat doué, il semble être un chef inspirant et charismatique et de plus en plus de gens semblent écouter ses dangereuses idées d'indépendance.\n\nHeureusement, [De.Monarch.GetTitle] [De.Monarch.GetName] a traité la question rapidement en retirant sa tête. Cette action, cependant, semble avoir suscité plus de désir de liberté [De.GetName]..."
 colonial_nation.EVTOPTA6: "Peut-être une solution trop rapide..."
 can_lift_tariff_modifier: "\nUne fois que [Root.GetName] deviendra une nation indépendante, ce tarif sera supprimé."
 colonial_nation.EVTNAME10: "Guerres coloniales"
 colonial_nation.EVTDESC10: "Si nous voulons établir de bonnes relations et d'éventuelles alliances avec les tribus indigènes du Nouveau Monde, nous pourrions avoir besoin d'empêcher certaines de nos Expéditions de déclarer des guerres coloniales."
 colonial_nation.EVTOPTA10: "Gardez-les sur une laisse serrée!"
 colonial_nation.EVTOPTB10: "Ce n'est pas dans notre intérêt"
 colonial_nation.EVTNAME11: "La Proclamation de [GetYear]"
 colonial_nation.EVTDESSCR: "Afin de préserver leurs bonnes relations avec les tribus indigènes voisines, [De.GetName] a envoyé [Root.Monarque.GetTitle] [Root.Monarque.GetName] une proclamation nous interdisant d'attaquer les tribus indigènes sans raison valable!"
 colonial_nation.EVTOPTA11: "C'est un scandale!"
 restricted_colonial_expansion: "Expansion coloniale restreinte"
 desc_restricted_colonial_expansion: "Attention à ne pas perturber leurs relations avec les tribus indigènes voisines, [Root.ColonialParent.GetName] a limité notre expansion coloniale."
 colonial_nation.EVTNAME12: "Expansion coloniale"
 colonial_nation.EVTDESC12: "Les diplomates de nos colonies du Nouveau Monde font état de troubles le long de la frontière. L'expansion rapide continue des colons a considérablement irrité les tribus autochtones voisines. S'il est dans notre intérêt de maintenir de bonnes relations avec ces tribus, nous devons limiter l'expansion de nos colonies."
 colonial_nation.EVTOPTA12: "Restreindre!"
 colonial_nation.EVTOPTB12: "Laissez-les s'étendre librement."
 proclamation_tooltip: "Le casus belli §YColonial Conquest§W ne sera pas disponible pendant 10 ans."
 colonial_nation.EVTNAME13: "Expansion coloniale restreinte"
 colonial_nation.EVTDESC13: "L'expansion rapide continue des colons a beaucoup irrité les tribus indigènes voisines, et afin de conserver de bonnes relations avec eux, [De.GetName] ont décidé de restreindre notre expansion coloniale!"
 colonial_nation.EVTOPTA13: "Intolérable!"
 colonial_nation.EVTNAME14: "Le fardeau de la guerre"
 colonial_nation.EVTDESC14: "Notre guerre récente a laissé le pays épuisé. Peut - être nos colonies devraient - elles assumer une partie de ce fardeau?"
 colonial_nation.EVTOPTA14: "Laissez les colonies payer!"
 colonial_nation.EVTOPTB14: "Nous assumerons le fardeau."
 colonial_nation.EVTDESC15: "La guerre récente de [De.GetName] l'a laissée épuisée. Depuis que la guerre a impliqué un de nos voisins, [De Monarque.GetTitle] [De Monarque.GetName] a maintenant décidé qu'une partie du fardeau devrait être accouchée par nous!"
 colonial_nation.EVTNAME75: "Répandre la révolution"
 colonial_nation.EVTDESC75: "Après avoir réussi à se libérer de l'emprise tyrannique de [Root.ColonialParent.GetName], nous sommes devenus un phare d'espoir et une inspiration parmi les colonies du Nouveau Monde qui luttent pour l'indépendance. Peut-être est-il temps d'étendre la révolution aux colonies voisines et de les soutenir dans leur lutte?"
 colonial_nation.EVTOPTA75: "Viva la révolution!"
 colonial_nation.EVTOPTB75: "Ne bouleverse pas l'équilibre."
 viva_la_revolution: "Deux régiments de soldats révolutionnaires."
 colonial_nation.EVTNAME76: "L'effet Domino"
 colonial_nation.EVTDESC76: "Un émissaire de [De.GetName] est arrivé. Après leur guerre d'indépendance réussie contre [From.ColonialParent.GetName], ils souhaitent répandre la révolution dans tout le Nouveau Monde et nous offrir une aide dans notre lutte contre [Root.ColonialParent.GetName]. À la frontière attend deux régiments d'anciens combattants révolutionnaires prêts à rejoindre notre armée. Devrions-nous accepter leur aide?"
 colonial_nation.EVTOPTA76: "Embrassez-vous de ces idées et de leur aide!"
 colonial_nation.EVTOPTB76: "Nous resterons fidèles."
 supported_the_revolution: "Soutenu la révolution"
 colonial_nation.EVTNAME77: "Esprit révolutionnaire"
 colonial_nation.EVTDESC77: "Le désir de la liberté est élevé au fur et à mesure que la ferveur révolutionnaire balaye la nation. Les gens en [Root.GetName] sont fatigués d'avoir leur vie dictée par certains [Root.ColonialParent.Monarch.GetTitle] vers [Root.ColonialParent.Capital.GetCapitalName]. Le Nouveau Monde doit également être un monde libre, gouverné par des élus locaux. Le peuple appelle à la liberté et de nombreux volontaires attendent la victoire pour rejoindre l'armée. Est-ce que [GetYear] pourrait être l'année où nous nous déconnectons de [Root.ColonialParent.GetName]?"
 colonial_nation.EVTOPTA77: "Élargissez l'armée!"
 colonial_nation.EVTOPTB77: "Rejeter ces fauteurs de troubles"
 revolutionary_spirit: "Esprit révolutionnaire"
 desc_revolutionary_spirit: "Pour gagner leur liberté, de nombreux volontaires se sont joints aux forces armées."
 colonial_nation.EVTNAME90: "Nouveau gouvernement!"
 colonial_nation.EVTDESC90: "Si [Root.GetName] doit gagner leur indépendance de [Root.ColonialParent.GetName], nous devons nous débarrasser de [Root.Monarch.GetTitle] [Root.Monarch.GetName] et mettre en place un gouvernement fort et stable de notre propre. Nous devrions choisir avec soin, car cette décision façonnera l'avenir de notre jeune nation."
 colonial_nation.EVTOPTA90: "Il nous faut une monarchie!"
 colonial_nation.EVTOPTB90: "Nous devons être une République!"
 colonial_nation.EVTNAME91: "Traité de [Root.Capital.GetCapitalName]"
 colonial_nation.EVTDESC91: "La guerre d'indépendance pour [De.GetName] est terminée. Leurs forces rebelles ont été complètement écrasées par notre armée victorieuse, et ils sont une fois de plus une colonie de [Root.GetName]. Devrions-nous exécuter [De.Monarch.GetTitle] [De.Monarch.GetName] et des réparations de guerre rigoureuses exactes pour couvrir les dommages infligés pendant la guerre? Ou devrions-nous adopter une approche plus clémente afin de ne pas susciter plus de problèmes dans le Nouveau Monde?"
 colonial_nation.EVTOPTA91: "Débarrassez-vous de la tête de Monarque!"
 colonial_nation.EVTOPTB91: "Montrez la clémence"
 colonial_nation.EVTNAME92: "Indépendance Défis de guerre"
 colonial_nation.EVTDESC92: "La guerre d'indépendance a tragiquement échoué et [Root.GetName] est une fois de plus sous la botte de [Root.ColonialParent.GetName]. Notre gouvernement de courte durée sous [Root.Monarch.GetTitle] [Root.Monarch.GetName] a été dissous et [Root.Monarch.GetName] condamné à mort. Un nouveau gouverneur ou vice-roi a été envoyé de [Root.ColonialParent.Capital.GetCapitalName] pour prendre en charge et [Root.ColonialParent.GetName] exige des réparations de guerre sévères pour couvrir les dommages infligés pendant la guerre."
 colonial_nation.EVTOPTA92: "Nous ferons une offre de notre temps..."
 colonial_nation.EVTDESC93: "La guerre d'indépendance a tragiquement échoué et [Root.GetName] est une fois de plus sous la botte de [Root.ColonialParent.GetName]. Notre gouvernement de courte durée sous [Root.Monarque.GetTitle] [Root.Monarque.GetName] a été dissous. Un nouveau gouverneur ou vice-roi a été envoyé de [Root.ColonialParent.Capital.GetCapitalName] pour prendre les commandes. Heureusement, [Root.Monarch.GetName] a été gracié et [Root.ColonialParent.GetName] a accepté de ne pas exiger de réparations de guerre pour les dommages infligés pendant la guerre."
 colonial_nation.EVTOPTA93: "Je suppose qu'on devrait être reconnaissants..."
 colonial_nation.EVTNAME100: "Droits de douane sur les céréales"
 colonial_nation.EVTDESC100: "La production céréalière dans l'une de nos colonies est devenue une priorité. Il semble qu'il génère beaucoup d'argent. Peut-être trop sans être correctement taxé. Dans l'esprit du mercantilisme, nous devrions les forcer à échanger leurs céréales à la place de nos ports. Cela profitera grandement à nos propres marchands et ajoutera beaucoup de revenus aux coffres de la couronne."
 colonial_nation.EVTOPTA100: "Faites-le payer!"
 colonial_nation.EVTOPTB100: "Il vaut mieux que ça reste entre nous."
 colonial_nation.EVTDESC101: "Mauvaises nouvelles de l'Ancien Monde! [De.GetName] a resserré leur emprise sur notre économie en introduisant un nouveau tarif sur le grain."
