 colonial_nation.EVTNAME140: "Contrebande de céréales"
 colonial_nation.EVTDESC140: "Les tarifs sur le grain qui nous sont imposés par [Root.ColonialParent.GetName] réduisent profondément les profits de nos marchands. Ils exigent que nous envoyions une délégation à [Root.ColonialParent.Capital.GetCapitalName] pour protester contre ces taxes ou ils se tourneront vers la contrebande."
 colonial_nation.EVTOPTA140: "Envoyer une délégation"
 colonial_nation.EVTOPTB140: "Laissez-les faire de la contrebande."
 colonial_nation.EVTDESC141: "Nos droits de douane sur les céréales ont provoqué de grands bouleversements dans les colonies. Les traders enragés menacent la contrebande pour éviter que les impôts ne s'enfoncent trop profondément dans leurs profits. Nous devrions exiger que [De.Monarch.GetTitle] [De.Monarch.GetName] met rapidement fin à cette absurdité."
