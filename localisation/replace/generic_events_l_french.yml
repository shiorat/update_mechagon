 theocracy.1.t: "Heir nécessaire en $COUNTRY$"
 theocracy.1.desc: "Comme nous n'avons actuellement aucun héritier désigné pour $MONARCHTITLE$ $MONARCH$, nous avons plusieurs options à choisir."
 theocracy.1.a: "Un Noble local"
 theocracy.1.b: "Un noble étranger"
 theocracy.1.c: "Le fils d'un marchand"
 theocracy.1.d: "Un Protège Pontifical"
 theocracy.1.e: "Un théologien talentueux"
 theocracy.1.f: "Un prêcheur local"
 theocracy.1.g: "Un imam local Khatib"
 theocracy.1.h: "Un réformateur influent"
 parlaments.1.t: "La ville exige un siège au Parlement"
 parlaments.1.d: "La ville de $PROVINCENAME$ a grandi riche et prospère. Ils veulent maintenant faire partie de notre parlement. L'argumentation de leurs représentants semble être centrée sur une déclaration sur « l'absence d'imposition sans représentation »."
 parlaments.1.a: "Accordez-le!"
 parlaments.1.b: "Refusez-le!"
 tutorial.2.t: "L'Inquisition espagnole"
 tutorial.2.d: "L'Inquisition espagnole a été très active dans les royaumes de Castille et d'Aragon entre 1480 et 1530. Les conversions forcées et l'expansion des pouvoirs inquisitoires ont provoqué des troubles et, en 1484 à 1485, il y a eu une révolte pour protester contre l'expansion inquisitoire du pouvoir."
 tutorial.2.a: "Les rebelles!"
 tutorial.4.t: "Christophe Colomb"
 tutorial.4.d: "L'explorateur Christophe Colomb fit deux tentatives en 1485 et 1488 pour convaincre le roi du Portugal, Jean III, de financer une expédition pour essayer de trouver une route occidentale vers l'Orient. Après avoir été rejeté la deuxième fois, Columbus tourna ses efforts vers la Couronne espagnole. Soutenu par des investisseurs italiens, Colomb réussit finalement à convaincre le roi Ferdinand d'accepter l'expédition. En août 1492, après s'être fait 'amiral des mers' et avoir promis une part des profits, Colomb a finalement mis la voile."
 tutorial.4.a: "Lancez la voile!"
 tutorial.5.t: "Un monde nouveau!"
 tutorial.5.d: "Le 12 octobre 1492, après 34 jours hors de la vue de la terre, Christophe Colomb et son équipage se mirent à pied sur une île des Bahamas, que Colomb appela San Salvador. Ils avaient découvert un Nouveau Monde."
 tutorial.5.a: "Terre!"
 tutorial.6.t: "Supports de la révolte"
 tutorial.6.d: "Nos agents rapportent que la révolte a été déclenchée par le soutien de Leinster. Nous ne devrions pas laisser cela rester impuni."
 tutorial.6.a: "Nous allons leur montrer!"
 tribal_succession.1.t: "Crise de la succession tribale"
 tribal_succession.1.d: "Notre grand chef est mort et déjà les vautours tournent autour, il semble qu'il y aura encore une autre lutte pour le trône."
 tribal_succession.1.a: "Règle par l'épée, ou mourir par elle"
 tribal_succession.1.b: "Aucun enfant ne peut être un khan!"
 tribal_succession.2.t: "Succession sécurisée!"
 tribal_succession.2.d: "Le dernier prétendant à mon trône a été tué. L'ordre a été rétabli!"
 tribal_succession.2.a: "Je suis KHAN!"
 tribal_crisis_can_end_when: "La crise peut également prendre fin lorsque toutes les armées prétendantes ont été vaincues."
 tribal_succession_crisis_non_cores_will_revolt: "Les Rébellions Réparatistes! s'élèvera dans toute province qui n'est pas un noyau de [Root.GetName]."
 ideagroups.1.t: "Nouvelles traditions et ambitions"
 ideagroups.1.d: "Notre État traverse une série de changements qui changent rapidement notre identité et nos idéaux. Si nous ne nous y opposons pas activement, nous verrons les ambitions et les traditions de notre pays changer en conséquence."
 ideagroups.1.a: "Oui, s'il vous plaît!"
 ideagroups.1.b: "Non, nous ne pouvons pas abandonner nos racines."
 ideagroups.711.t: "Afficher Elan"
 ideagroups.711.d: "Notre forte insistance sur l'offensive donne à l'armée de notre pays un sentiment de force, parce que l'attaque est toujours la meilleure forme de défense. Nos hommes chargent sans crainte dans la bataille, sachant que la victoire sera à eux."
 ideagroups.711.a: "Va chercher les yeux!"
 ideagroups.712.t: "Envoyer dans l'infanterie"
 ideagroups.712.d: "L'humble soldat des pieds est parfois regardé vers le bas par le cavalier, mais il est l'épine dorsale de toute armée. Une forte attaque d'infanterie peut s'avérer presque aussi dévastatrice qu'une charge de cavalerie. Notre infanterie s'élève au fait qu'ils profitent de leur journée au soleil."
 ideagroups.712.a: "Tu es le meilleur!"
 ideagroups.713.t: "Envoyez la Cavalerie"
 ideagroups.713.d: "Nos cavaliers ont l'habileté et la capacité d'être le bras ultime de la décision, comme ils l'avaient eu à l'époque d'Alexandre le Grand. De nos jours, nos compagnons sont la crème de l'armée et sont toujours prêts à aller à l'attaque. Ils se réjouissent de l'attention qu'ils reçoivent et sont fiers de leur importance."
 ideagroups.713.a: "Chaaaaaaarge!"
 full_elan: "Élan complet"
 desc_full_elan: "L'accent mis sur l'offensive remplit nos soldats de zèle et d'ardeur."
 finest_infantry: "Infanterie fine"
 desc_finest_infantry: "Nos hommes d'infanterie sont l'épine dorsale de notre armée et leur attaque s'avère presque aussi dévastatrice qu'une accusation de cavalerie."
 cavalry_companions: "Compagnons de cavalerie"
 desc_cavalry_companions: "Les Compagnons de Cavalerie sont la crème de l'armée, toujours prêts à attaquer et ont l'habileté et la capacité d'être le bras ultime de la décision."
 ideagroups.1306.t: "Hommes de fer"
 ideagroups.1306.d: "Nos navires peuvent être faits de bois, mais les hommes qui les naviguent doivent être vus pour croire. Brave et ferme, ils sont toujours prêts à engager l'ennemi dans un combat rapproché."
 ideagroups.1306.a: "Montrez-leur les garçons!"
 ideagroups.1307.t: "La protection du commerce"
 ideagroups.1307.d: "Pour gagner cette guerre, nous devons maximiser nos revenus et le commerce est une source que nous ne devons pas oublier. Nous devons veiller à ce que nos navires qui protègent notre commerce obtiennent le choix des hommes lorsqu'il s'agit de remplacer les pertes."
 ideagroups.1307.a: "Ça doit être comme ça."
 ideagroups.1308.t: "Le pouvoir de la flotte"
 ideagroups.1308.d: "La qualité de nos équipages navals se distingue vraiment et nos hommes le savent. Toujours prêts pour la bataille, ils ne peuvent pas attendre encore une autre chance de prouver leur courage au combat."
 ideagroups.1308.a: "Ils nous craindront!"
 ideagroups.1309.t: "Les gars stables!"
 ideagroups.1309.d: "La qualité de notre armée se manifeste dans la discipline de nos troupes, nos hommes le savent et sont prêts à montrer à nos ennemis leur douceur."
 ideagroups.1309.a: "Chargez!"
 ideagroups.1310.t: "Retour au front"
 ideagroups.1310.d: "Une défaite n'est qu'une défaite si l'armée croit qu'elle est battue. Nos armées de haute qualité considèrent ces événements comme des revers temporaires avant l'inévitable victoire. Ainsi, nos hommes ne sont pas toujours prêts à revenir au combat, ces jours-ci ils sont positivement désireux de le faire."
 ideagroups.1310.a: "C'est bien!"
 back_to_the_front: "Retour au front"
 desc_back_to_the_front: "Retour à l'avant\nTu feras ce que je dis quand je dirai\nRetour à l'avant\nTu mourras quand je dirai que tu dois mourir.\n"
 iron_ships: "Hommes de fer"
 desc_iron_ships: "Les hommes courageux et fermes qui naviguent sur nos navires en bois sont toujours prêts à engager l'ennemi."
 protected_commerce: "Commerce protégé"
 desc_protected_commerce: "Les navires qui protègent notre commerce obtiendront le choix des hommes en remplaçant les pertes."
 power_of_the_fleet: "Le pouvoir de la flotte"
 desc_power_of_the_fleet: "Notre flotte puissante avec des équipages navals de qualité est l'un des meilleurs au monde."
 ideagroups.411.t: "Dévotion religieuse"
 ideagroups.411.d: "Les feux de la foi sont forts dans notre [Root.GovernmentName]! Chaque jour, les gens affluent pour se joindre à nos missionnaires ou les soutenir d'une manière ou d'une autre alors qu'ils cherchent à encourager un mode de vie [Root.Religion.GetName] à travers nos terres. Ceux que nous cherchons à convertir ne peuvent qu'être impressionnés par le zèle de nos sujets."
 ideagroups.411.a: "Répète le mot!"
 ideagroups.412.t: "Guerre sainte"
 ideagroups.412.d: "La guerre pour la foi est une guerre qui est juste et vraie. Déjà des moines et des prêtres importants prêchent aux masses l'importance de cette guerre. Les gens se rallient pour s'assurer que la victoire est gagnée."
 ideagroups.412.a: "Notre foi l'emportera!"
 ideagroups.413.t: "Bienvenue à la maison"
 ideagroups.413.d: "Nos frères pervers dans l'une de nos provinces ont vu les erreurs de leurs voies et sont revenus à la seule et unique vraie foi. Ils sont tous sauvés."
 ideagroups.413.a: "Bonne nouvelle!"
 ideagroups.414.t: "Ils voient la lumière"
 ideagroups.414.d: "Les gens d'une de nos provinces ayant vu la puissance de notre foi ont spontanément choisi de l'embrasser. C'est un jour de fierté pour nous, car encore plus d'âmes sont sauvées."
 ideagroups.414.a: "Bonne nouvelle!"
 ideagroups.415.t: "Conseil divin"
 ideagroups.415.d: "La période d'incertitude actuelle a rongé dans l'esprit des gens ordinaires. Cependant, depuis que nos chefs religieux ont récemment pris position, déclarant ces temps difficiles une épreuve de notre foi, les choses se sont stabilisées. Les gens partout dans notre [Root.GovernmentName] trouvent maintenant du réconfort dans leur communauté religieuse."
 ideagroups.415.a: "Nous prenons de la force l'un en l'autre."
 ideagroups.416.t: "La force de la foi"
 ideagroups.416.d: "En matière de foi, nous n'en sommes que les seconds. Notre soutien à notre religion et à notre dévotion impressionne les gens qui nous entourent."
 ideagroups.416.a: "C'est un fait..."
 ideagroups.417.t: "L'amour des dévots"
 ideagroups.417.d: "Notre amour de la vraie foi ne connaît pas de limites, et notre peuple se sent en sécurité et en sécurité en sachant cela. Leur sort après la mort est notre préoccupation numéro un."
 ideagroups.417.a: "Les gens sont contents"
 love_of_devoted: "L'amour des dévots"
 desc_love_of_devoted: "Nous sommes profondément attachés à la vraie foi, en faisant en sorte que notre peuple se sente en sécurité et en sachant que son sort après la mort est notre préoccupation numéro un."
 ideagroups.602.t: "Ambassade réussie"
 ideagroups.602.d: "Nos ambassadeurs ont été très bons pour diffuser une opinion favorable de $COUNTRY$ dans les tribunaux étrangers. Le fait que nous soyons en paix aide certainement cette question."
 ideagroups.602.a: "Dis-leur de beaux petits mensonges..."
 successful_embassy: "Ambassade réussie"
 ideagroups.603.t: "Diplomates incompétents"
 ideagroups.603.d: "Nous avons nommé trop de nobles consanguins au poste de diplomate. Ils se font des idiots, ce qui était probablement attendu, mais ce qui est pire, c'est qu'ils embarrassent aussi notre pays."
 ideagroups.603.a: "Ils sont de noble sang..."
 ideagroups.603.b: "Remplacez-les."
 incompetent_fabrication: "Fabrication d'une revendication limitée"
 desc_incompetent_fabrication: "Nos diplomates ont été si incompétents ces derniers temps, qu'ils ne peuvent tout simplement pas être crus quand ils essaient de fabriquer des revendications."
 ideagroups.604.t: "Diplomate brillant"
 ideagroups.604.d: "Un jeune homme dans notre corps diplomatique s'est distingué de façon significative. C'est un individu vraiment doué et tout à fait loyal à $COUNTRY$. Notre nation bénéficiera de son travail pendant longtemps."
 ideagroups.604.a: "C'est une bonne nouvelle!"
 ideagroups.604.b: "Il peut servir Dieu!"
 ideagroups.604.c: "Il sera un serviteur de l'Empire!"
 brilliant_diplomat: "Diplomate brillant"
 desc_brilliant_diplomat: "Un diplomate brillant entretient des relations avec un pays essentiellement seul!"
 reconciling_differences: "Concilier les différences"
 ideagroups.605.t: "Concilier les différences"
 ideagroups.605.d: "Parfois, lorsque les pays ont différents types de gouvernements, ils ne se comprennent tout simplement pas pleinement. Avec nos diplomates compétents, nous avons réconcilié nos divergences avec l'un de nos voisins."
 ideagroups.605.a: "Bonne nouvelle!"
 improved_dip_reputation: "Amélioration de la réputation"
 desc_improved_dip_reputation: "Notre réputation diplomatique s'est améliorée ces derniers temps, grâce à nos diplomates travailleurs."
 reduced_dip_reputation: "Mauvaise réputation"
 desc_reduced_dip_reputation: "Nos bouffons de diplomates ont ruiné notre réputation."
 ideagroups.606.t: "Amélioration de la réputation"
 ideagroups.606.d: "Avec le travail acharné de nos diplomates, qui ont travaillé jour et nuit, notre réputation s'est améliorée et le monde nous regarde avec faveur."
 ideagroups.606.a: "Gloire à nous!"
 ideagroups.607.t: "Bouffons babins"
 ideagroups.607.d: "Diplomate après que le diplomate nous ait échoués, leur incompétence si flatteur que le monde a commencé à nous voir sous un autre jour. Nos diplomates ineptes ont ruiné notre réputation!"
 ideagroups.607.a: "J'aimerais pouvoir les exécuter."
 ideagroups.608.t: "Justifiez ma guerre!"
 ideagroups.608.d: "Nos ennemis ont toujours murmuré à propos de nos demandes, ne croyant pas tout à fait qu'elles soient vraiment justifiées. Avec notre nouveau corps diplomatique efficace dont nous croyons profondément en notre capacité administrative, nous devrions être en mesure de justifier nos guerres et nos exigences."
 ideagroups.608.a: "Pour vous, pour justifier mon..."
 dip_justified_demands: "Demandes justifiées!"
 desc_dip_justified_demands: "Nous avons la capacité administrative dans notre corps diplomatique de rendre nos demandes plus justifiées."
 ideagroups.1404.t: "Boom de la population de chevaux"
 ideagroups.1404.d: "Un cheval est le mieux acheté comme monture de cavalerie à l'âge de 3 ou 4 ans. Heureusement pour nous ces dernières années nous avons une quantité supérieure à la moyenne des chevaux nés. Cette augmentation de l'offre a rendu le recrutement de cavalerie beaucoup moins coûteux."
 ideagroups.1404.a: "Excellente nouvelle!"
 ideagroups.1405.t: "Matériel excédentaire"
 ideagroups.1405.d: "Transformer un homme en soldat coûte cher et prend du temps. L'un des plus gros coûts est l'équipement nécessaire qui transforme un homme sans défense en une machine à tuer sans relâche. Heureusement, nous avons trouvé un stock d'équipements de ce type. Il est en mauvais état et ne durera pas longtemps, mais si nous l'utilisons maintenant, nous pourrions mettre les hommes en uniforme beaucoup moins cher."
 ideagroups.1405.a: "Faisons-en usage tant qu'on le pourra."
 ideagroups.1406.t: "Fer bon marché"
 ideagroups.1406.d: "Et bien, pas seulement le fer, mais la partie la plus chère d'un canon est le métal. Le prix des métaux à bas prix s'est récemment effondré sur le marché pour l'instant."
 ideagroups.1406.a: "Nous devrions en profiter."
 ideagroups.1407.t: "Excédent du bois"
 ideagroups.1407.d: "La culture d'arbres pour le bois est un peu imprévisible, prenant de nombreuses années avant qu'un arbre soit prêt à être récolté. La récente récolte de bois a eu du mal à trouver un acheteur et rend ainsi plus facile l'activité de la construction navale de bois. Le bois ne durera pas éternellement et qui sait ce que seront les approvisionnements futurs."
 ideagroups.1407.a: "Construisons des vaisseaux!"
 ideagroups.1408.t: "Les hommes affluent aux couleurs"
 ideagroups.1408.d: "Les hommes affluent aux couleurs, suppliant pour une chance de servir dans nos forces armées glorieuses. Dieu est vraiment du côté des grands bataillons!"
 ideagroups.1408.a: "C'est agréable de voir"
 ideagroups.1409.t: "Manque de bois"
 ideagroups.1409.d: "Une sorte d'étrange brûlure a affecté notre bois. Le bois est recouvert d'une sorte de croissance fongique qui le rend inutile pour n'importe quoi sauf la combustion. Il rend l'approvisionnement en bois pour la construction de navires beaucoup plus difficile."
 ideagroups.1409.a: "C'est pas vrai!"
 ideagroups.1410.t: "Problèmes administratifs"
 ideagroups.1410.d: "Il devient de plus en plus difficile d'administrer nos armées. Les hommes que nous avons dans le travail se révèlent ineptes et beaucoup trop vénal. Nous cherchons des hommes qui sont juste assez corrompus pour être achetés, sans être trop gourmands, jusqu'à ce que cela soit fait notre administration militaire se révélera coûteux."
 ideagroups.1410.a: "C'est pas vrai!"
 cheap_iron: "Fer bon marché"
 desc_cheap_iron: "Le métal utilisé pour les canons est généralement très cher, mais le prix du métal a baissé, ce qui le rend moins cher pour fabriquer des canons."
 horse_population_boom: "Boom de la population de chevaux"
 desc_horse_population_boom: "Plus de chevaux que d'habitude sont nés au cours des dernières années, ce qui a rendu le recrutement de cavaliers beaucoup moins coûteux."
 surplus_equipment: "Matériel excédentaire"
 desc_surplus_equipment: "Nous avons un stock d'équipement nécessaire qui transforme un homme sans défense en une machine à tuer sans relâche."
 timber_surplus: "Excédent du bois"
 desc_timber_surplus: "Nous avons un surplus de bois car la récente récolte de bois a eu du mal à trouver un acheteur et facilite ainsi l'activité de construction navale du bois."
 timber_shortage: "Manque de bois"
 desc_timber_shortage: "Nous avons une pénurie de bois car le bois a été jugé impropre à la construction navale en raison de la croissance fongique qui le couvre, ce qui rend plus difficile de trouver suffisamment de bois pour la construction navale."
 admin_problems: "Problèmes administratifs"
 desc_admin_problems: "En raison des hommes ineptes, nos armées sont devenues de plus en plus difficiles à administrer et la solution est très coûteuse, car la nouvelle administration est à la fois gourmande et corrompue."
 ideagroups.110.t: "Les nobles soutiennent l'État"
 ideagroups.110.d: "Le pays ressent la tension de la guerre et des gens partout et cherche de l'espoir en cette période difficile. La noblesse s'est intensifiée, offrant soutien et encouragement à ceux qui ont souffert."
 ideagroups.110.a: "Nous les remercions de leur soutien."
 ideagroups.111.t: "Traité militaire"
 ideagroups.111.d: "Notre insistance sur une aristocratie forte a donné les moyens nobles de servir dans l'armée, ils consacrent plus de leur attention à l'armée. On a publié un traité sur la pensée militaire."
 ideagroups.111.a: "C'était une bonne lecture!"
 ideagroups.112.t: "Recrutement accru"
 ideagroups.112.d: "Avec le mot atteignant l'aristocratie que notre pouvoir national n'est pas en forme optimale, ils ont offert leurs serfs pour le service dans l'armée."
 ideagroups.112.a: "C'est bien!"
 ideagroups.212.t: "Les mercenaires affluent jusqu'à la norme"
 ideagroups.212.d: "Les mercenaires suivent toujours l'argent et nos traditions plutocratiques font croire aux capitaines mercenaires que le profit est ici."
 ideagroups.212.a: "Parfait!"
 mercenaries_to_the_standard: "Mercenaires accélérant vers la norme"
 desc_mercenaries_to_the_standard: "Nos traditions plutocratiques ont fait en sorte que les mercenaires toujours à la recherche d'argent se rallient à nos normes."
 ideagroups.213.t: "Pour la liberté!"
 ideagroups.213.d: "Ils viennent prendre nos libertés les plus sacrées, ils viennent pour notre liberté même. Nous nous battrons et oui, nous mourrons, mais nous aurons la chance de dire à nos ennemis qu'ils peuvent prendre nos vies, mais qu'ils ne prendront jamais notre liberté."
 ideagroups.213.a: "Inspirant!"
 for_freedom: "Pour la liberté!"
 desc_for_freedom: "Nous nous battrons toujours pour la liberté, nos ennemis peuvent prendre nos vies tandis que nous nous battons, nous pourrions mourir mais ils ne prendront jamais notre liberté!"
 ideagroups.214.t: "Nos droits"
 ideagroups.214.d: "Nous n'avons pas besoin de nous battre pour nos droits, les principes plutocratiques de notre gouvernement consacrent nos droits et les protègent. C'est quelque chose qui mérite d'être défendu et qui mérite d'être chéri."
 ideagroups.214.a: "Brillante nouvelle!"
 our_rights: "Nos droits"
 desc_our_rights: "Les principes plutocratiques de notre gouvernement protègent nos droits et nous n'aurons jamais besoin de nous battre pour eux. Nous sommes pour cela et nous chérissons cela!"
 ideagroups.215.t: "Pour la défense de l'intérêt du Mercantile"
 ideagroups.215.d: "L'intérêt du Mercantile est le fondement de l'idéal plutocratique de notre grande république. Nous devons veiller à ce que nos lois défendent correctement les intérêts de nos marchands contre une concurrence étrangère déloyale."
 ideagroups.215.a: "C'est juste et juste."
 ideagroups.216.t: "Boom agricole"
 ideagroups.216.d: "Nos exploitations agricoles connaissent un boom de la productivité, ce qui, à son tour, donne un coup de pouce à tous les secteurs de notre économie. C'est bien parce qu'il y a plus à taxer."
 ideagroups.216.a: "Parfait!"
 agricultural_boom: "Boom agricole"
 desc_agricultural_boom: "Alors que nos exploitations agricoles connaissent un boom de la productivité, il donne un coup de pouce à tous les secteurs de notre économie, ce qui nous donne à son tour plus d'impôts."
 ideagroups.217.t: "Tolérance pour tous"
 ideagroups.217.d: "Notre gouvernement fait un effort particulier pour s'assurer que les gens de différentes croyances sont tolérés, tant qu'ils ont de l'argent."
 ideagroups.217.a: "Dieu est bon!"
 ideagroups.218.t: "Vers les couleurs"
 ideagroups.218.d: "Avec la guerre qui fait rage, les patriotes affluent partout aux couleurs pour faire en sorte que notre fière république soit défendue contre les ennemis de la liberté partout."
 ideagroups.218.a: "Tant mieux!"
 to_the_colours: "Aux couleurs!"
 desc_to_the_colours: "Les patriotes s'affluent pour défendre la liberté de notre fière république contre les ennemis."
 tolerance_for_all: "Tolérance pour tous!"
 desc_tolerance_for_all: "Les gens de toutes les croyances sont tolérés par le gouvernement, tant qu'ils ont de l'argent."
 ideagroups.502.t: "Un homme dans l'état-major général"
 ideagroups.502.d: "Avec l'aide d'un homme facilement soudoyé dans l'état-major général de notre ennemi, nous avons secrètement ouvert les plans de guerre et l'emplacement des troupes ennemies. Nos espions ont encore prouvé leur valeur."
 ideagroups.502.a: "Ce sera à notre avantage"
 ideagroups.503.t: "Nos activités sont cachées..."
 ideagroups.503.d: "Grâce à nos excellents espions, nos activités d'espionnage sont soigneusement cachées et scellées aussi bien des yeux ennemis que des yeux alliés. Cela s'est avéré très utile dans le passé et sera certainement particulièrement utile à l'avenir."
 ideagroups.503.a: "Nous pouvons certainement exploiter cela."
 hidden_agents: "Agents cachés"
 desc_hidden_agents: "Nos agents qui effectuent des opérations secrètes sont plutôt bons pour se cacher et minimiser l'impact de leurs actions."
 ideagroups.504.t: "Soutien plus efficace aux rebelles"
 ideagroups.504.d: "Nos espions nous ont offert un moyen de soutenir efficacement les rebelles dans les pays rivaux ou ennemis avec un risque moindre de se faire découvrir. Les détails sont longs et ennuyeux, mais les espions ont une façon persuasive d'expliquer la nouvelle méthode."
 ideagroups.504.a: "Tant que nos mains ne se saliront pas..."
 better_rebel_support: "Des relations efficaces avec les rebelles"
 desc_better_rebel_support: "Nous sommes devenus plus efficaces en soutenant les rebelles dans les pays rivaux ou ennemis."
 ideagroups.505.t: "Diplomates exposés"
 ideagroups.505.d: "Comme nos diplomates sont parfois engagés dans des aspects un peu plus louches de la diplomatie internationale, ils ont acquis une certaine réputation. Cela a maintenant un impact sur le prestige de notre pays."
 ideagroups.505.a: "C'est une mauvaise nouvelle."
 ideagroups.506.t: "$MONARCH$ est une femme!"
 ideagroups.506.d: "Quand vous avez un corps diplomatique qui a l'expérience de trouver de l'information, ils trouvent aussi des choses à l'interne. Il semble que notre bien-aimée $MONARCHTITLE$ n'a pas fait ses devoirs à sa femme, mais a plutôt été à l'extérieur de séduire de jeunes femmes nobles. Il en a même eu un avec un enfant."
 ideagroups.506.a: "Nudge $MONARCH$ au lit de mariage"
 ideagroups.506.b: "Légalisez le Bastard!"
 extra_heir: "Activités ciblées"
 desc_extra_heir: "Notre $MONARCHTITLE$ a été dit qu'il doit rendre sa femme enceinte pour le bien du royaume."
 ideagroups.507.t: "L'espionnage prend de l'effort!"
 ideagroups.507.d: "Il y a eu récemment une certaine irritation au sein du corps diplomatique en ce qui concerne notre attention sur les actions secrètes. Les diplomates pensent que cette focalisation limite leur capacité et exige que nous trouvions plus d'usages pour eux, certains qui ne comportent pas d'actions secrètes, ou bien..."
 ideagroups.507.a: "Des malédictions!"
 focus_on_covert_actions: "Actions secrètes"
 desc_focus_on_covert_actions: "Notre attention sur les actions secrètes limite la capacité de notre corps diplomatique."
 ideagroups.508.t: "Nos espions découvrent un bon bureaucrate"
 ideagroups.508.d: "Nos diplomates sont toujours à la recherche de travailleurs bons et compétents pour le bien du royaume. Aujourd'hui, l'un de nos diplomates a trouvé un faible-né vraiment doué qui peut être employé dans un ministère de notre gouvernement.\nOù allons-nous l'employer?"
 ideagroups.508.a: "... en administration"
 ideagroups.508.b: "...dans la diplomatie"
 ideagroups.508.c: "... dans l'armée"
 ideagroups.1205.t: "L'amitié avec les autochtones"
 ideagroups.1205.d: "Nos expéditionnaires ont réussi à communiquer avec les Autochtones et à s'entendre avec eux. Cette compréhension a permis à notre colonie d'avoir une plus grande marge de croissance sans que les indigènes ne s'énervent."
 ideagroups.1205.a: "Ça vaut le coup d'un Thanksgiving!"
 ideagroups.1206.t: "Amener les femmes au mariage"
 ideagroups.1206.d: "Une colonie pionnière est très bien la place d'un homme, mais au fur et à mesure qu'une colonie se développe, nous cherchons à passer de l'émigration à de nouvelles naissances. La compagnie coloniale responsable de l'une de nos colonies a organisé un certain nombre de femmes mariées, pour la plupart veuves, pour se rendre dans la colonie afin de voir que les familles commencent."
 ideagroups.1206.a: "Parfait!"
 encomienda_system: "Système encomienda"
 desc_encomienda_system: "Le système Encomienda donne à chaque coloniste un certain nombre d'indigènes au tuteur et à la protection et, en retour, les indigènes fourniront un certain nombre de jours de travail à nos colons."
 ideagroups.1207.t: "Encourager le système Encomienda"
 ideagroups.1207.d: "La question de la population autochtone est une préoccupation majeure pour nous. Nous devons veiller à ce que les autochtones sous nos soins soient protégés des voisins hostiles, qu'ils soient civilisés et qu'ils pratiquent la vraie foi. Notre plan est de donner à nos colons ce devoir, chacun sera donné un certain nombre d'indigènes à tuteur et protéger. Ce n'est évidemment pas quelque chose que les gens feront gratuitement ainsi en retour les indigènes fourniront un certain nombre de jours de travail à nos colons."
 ideagroups.1207.a: "C'est un excellent développement!"
 ideagroups.1208.t: "Quête évangélique"
 ideagroups.1208.d: "Espérant faire de bonnes œuvres, les hommes de foi sont allés parmi la population de nos colonies qui répandent la vraie foi. Cela nous donne une bonne assise pour un effort missionnaire plus formel."
 ideagroups.1208.a: "Répandre la bonne nouvelle"
 evangelical_system: "Quête évangélique"
 desc_evangelical_system: "La vraie foi s'est répandue dans toute la population de nos colonies, ce qui nous donne un bon pied pour un effort missionnaire plus formel."
 ideagroups.1209.t: "Expédition en détresse!"
 ideagroups.1209.d: "Nos efforts coloniaux sont éparpillés. Une de nos colonies a eu des problèmes, la nourriture est devenue difficile à trouver, beaucoup sont morts et encore plus ont quitté la colonie et sont rentrés chez eux."
 ideagroups.1209.a: "C'est pas vrai!"
 ideagroups.1209.b: "Nous devons aider!"
 ideagroups.1210.t: "Mauvaise récolte"
 ideagroups.1210.d: "Une de nos colonies a souffert d'une série de mauvaises récoltes. Cela a entraîné des pénuries alimentaires et la colonie semble moins attrayante pour les nouveaux immigrants, tandis que d'autres partent pour rentrer chez eux. Cela nuit aux perspectives de la colonie."
 ideagroups.1210.a: "Nous ne pouvons pas les abandonner."
 ideagroups.906.t: "Revenus Bonanza"
 ideagroups.906.d: "Nos marchands ont réussi à gagner un avantage par rapport aux autres marchands. Bien que cet avantage ne durera pas pour toujours, pour l'instant nos marchands s'encaissent."
 ideagroups.906.a: "Les plus excellentes nouvelles"
 ideagroups.907.t: "Avantage concurrentiel"
 ideagroups.907.d: "La lutte pour le commerce dans le monde est compétitive, mais l'un de nos marchands a réussi à obtenir un accord préférentiel avec les fournisseurs locaux. Bien que nous ne soyons pas en mesure de maintenir cet accord pour toujours, pour l'instant nous sommes en mesure de faire avancer davantage de changements."
 ideagroups.907.a: "Génial!"
 ideagroups.908.t: "Coopération avec la classe des marchands"
 ideagroups.908.d: "Le plus gros problème avec la collecte des revenus du commerce est la contrebande. Notre politique gouvernementale de soutien aux intérêts commerciaux a conduit la classe des marchands à coopérer davantage contre ceux qui choisissent de faire de la contrebande. Au moins pour un moment."
 ideagroups.908.a: "Des nouvelles fantastiques!"
 ideagroups.909.t: "Soutien aux politiques de Mercantilist"
 ideagroups.909.d: "L'intérêt du mercantile a fait pression pour une expansion des politiques mercantiles. Nous envisageons une expansion de ces politiques pour voir si elles seraient bénéfiques pour notre nation."
 ideagroups.909.a: "Ça vaut la peine de regarder..."
 ideagroups.910.t: "Effondrement du commerce"
 ideagroups.910.d: "Il est difficile de comprendre, mais pour une raison quelconque, le montant des revenus du commerce s'est tout simplement effondré. Les cargaisons n'ont pas l'air d'être débarquées. C'est de la contrebande? Est-ce que des marchands vont ailleurs? Nous ne savons pas, mais les choses sont sombres..."
 ideagroups.910.a: "Il n'y a rien qu'on puisse faire."
 ideagroups.910.b: "Nous devons faire quelque chose!"
 trade_collapse: "Effondrement du commerce"
 desc_trade_collapse: "En raison de problèmes imprévus, le commerce s'est effondré."
 cooperation_with_merchant_class: "Coopération avec la classe des marchands"
 desc_cooperation_with_merchant_class: "La classe des marchands coopère contre ceux qui choisissent de faire de la contrebande, grâce à notre politique gouvernementale de soutien aux intérêts commerciaux."
 competitive_advantage: "Avantage concurrentiel"
 desc_competitive_advantage: "Un de nos commerçants a conclu un accord préférentiel avec des fournisseurs locaux, ce qui nous donne un avantage concurrentiel."
 income_bonanza: "Revenus Bonanza"
 ideagroups.308.t: "Burst of Administrative Thought"
 ideagroups.308.d: "Les penseurs de notre pays, encouragés par la position ouverte de notre gouvernement sont engagés dans une explosion de pensée dans le domaine de l'administration, se posant la question, comment pouvons-nous mieux gouverner? "
 ideagroups.308.a: "Nouvelles les plus excellentes"
 ideagroups.309.t: "Un regard vers l'extérieur"
 ideagroups.309.d: "Nos penseurs, s'inspirant de l'attitude détendue du gouvernement à l'égard de ces choses, ont commencé à s'intéresser à ceux qui ne sont pas comme nous. Ceux qui parlent une autre langue ou vivent dans un autre pays, ces idées les aideront quand il s'agit de traiter avec ces personnes."
 ideagroups.309.a: "Maintenant, ils parlent ma langue..."
 ideagroups.310.t: "Théorie militaire"
 ideagroups.310.d: "Les armes militaires ont toujours été une fascination pour les hommes partout. Ils ont transformé cette fascination en idées concrètes que nous pouvons utiliser."
 ideagroups.310.a: "C'est bien!"
 ideagroups.1500.t: "La vague d'immigration"
 ideagroups.1500.d: "Une de nos colonies a reçu une poussée d'immigrants cherchant leur fortune dans nos colonies. Ce sera bientôt une ville autosuffisante qui apportera beaucoup de richesse à notre royaume."
 ideagroups.1500.a: "C'est bon de voir..."
 ideagroups.1501.t: "Entreprise couronnée de succès"
 ideagroups.1501.d: "Notre décision d'accorder une concession à une société marchande s'est avérée sage. Nos gains ont été grandement augmentés, et cet argent peut être bénéfique pour d'autres choses."
 ideagroups.1501.a: "Bonne nouvelle!"
 ideagroups.1502.t: "Enthousiasme colonial"
 ideagroups.1502.d: "Une nouvelle vie vous attend dans les colonies! Une chance de recommencer dans une terre dorée d'opportunités et d'aventures.» La vie coloniale n'est pas comme ça, mais les gens le croient et sont en course pour se rendre aux colonies avant que les opportunités disparaissent."
 ideagroups.1502.a: "Ce sont des idiots..."
 ideagroups.1503.t: "Mouvements diplomatiques"
 ideagroups.1503.d: "Notre corps diplomatique a travaillé dur pour faire en sorte que nos intérêts soient représentés dans les tribunaux étrangers. Leurs efforts nous ont permis d'étendre encore plus le filet de notre influence."
 ideagroups.1503.a: "C'est une bonne nouvelle!"
 ideagroups.1504.t: "Boom pour la construction de navires"
 ideagroups.1504.d: "Notre industrie de la construction navale avait connu un boom des commandes de navires marchands. Ce boom a pris fin et il y a maintenant une capacité de triage excédentaire. Cela ne durera pas longtemps, mais notre marine pourrait en profiter."
 ideagroups.1504.a: "Profitons-en."
 ideagroups.1505.t: "Amélioration de la réputation"
 ideagroups.1505.d: "Depuis longtemps, nos diplomates travaillent à faire en sorte que notre réputation soit la meilleure possible. Une curieuse constellation d'événements nous a conduits à jouir d'une réputation diplomatique accrue."
 ideagroups.1505.a: "Utilisons-le!"
 ideagroups.1506.t: "Succès commercial"
 ideagroups.1506.d: "Notre classe marchande connaît un succès incroyable dans le monde entier. Certains disent que c'est juste une chance aléatoire, mais nous ne nous soucions pas, la richesse est la richesse indépendamment de la façon dont nous venons par elle."
 ideagroups.1506.a: "Qu'ils partagent la richesse... avec nous."
 ideagroups.1507.t: "Catastrophe coloniale"
 ideagroups.1507.d: "Une catastrophe a frappé l'une de nos colonies, de nombreux colons sont morts et d'autres sont rentrés chez eux. C'est un désastre et nous risquons même de perdre notre colonie."
 ideagroups.1507.a: "On ne peut pas l'aider."
 ideagroups.1507.b: "Ne ménagez aucun effort"
 ideagroups.1508.t: "Défaut commercial"
 ideagroups.1508.d: "Nos marchands se sont mal comportés depuis peu, nos grands emporiums sont vides des biens du monde et, plus important encore, nos revenus sont en baisse."
 ideagroups.1508.a: "Ce n'est pas bon!"
 ideagroups.1508.b: "Essayez de l'éviter!"
 ideagroups.1509.t: "Problèmes de construction de navires"
 ideagroups.1509.d: "Une forte demande de navires par diverses personnes a entraîné une augmentation de la demande de navires provenant de diverses sources, ce qui a accru le temps et le coût des navires. Bien que personne n'oserait nous charger plus pour les navires, il faut plus de temps pour les construire."
 ideagroups.1509.a: "Est-ce qu'on a le temps?"
 ideagroups.1510.t: "Faux Pas diplomatique"
 ideagroups.1510.d: "Au milieu d'un événement d'État très important à la cour d'un de nos voisins, notre ambassadeur a commis le plus terrible faux pas. La parole s'est répandue et nos diplomates trouvent la vie plus difficile alors que nos voisins consacrent beaucoup de temps à se moquer d'eux."
 ideagroups.1510.a: "C'est terrible!"
 diplo_fuax_pas: "Faux Pas diplomatique"
 desc_diplo_fuax_pas: "Un faux pas diplomatique commis par un de nos ambassadeurs a rendu la vie plus difficile pour nos diplomates."
 trade_failure: "Défaut commercial"
 desc_trade_failure: "Les performances de nos marchands ont été médiocres ces derniers temps, ce qui a entraîné une baisse des revenus."
 trade_success: "Succès commercial"
 desc_trade_success: "Les marchands connaissent un succès un peu étrange dans le monde entier, ce qui nous donne plus de richesses."
 enhanced_reputation: "Amélioration de la réputation"
 desc_enhanced_reputation: "Le travail acharné de nos diplomates et une curieuse constellation d'événements nous ont amenés à jouir d'une réputation diplomatique accrue."
 ship_building_boom: "Boom pour la construction de navires"
 desc_ship_building_boom: "Après un boom des commandes pour les navires marchands, il y a une capacité de chantier excédentaire dont notre marine pourrait profiter."
 diplomatic_moves: "Mouvements diplomatiques"
 desc_diplomatic_moves: "Nos diplomates qui travaillent dur ont veillé à ce que nos intérêts soient représentés dans les tribunaux étrangers, ce qui nous a permis d'étendre encore plus le filet de notre influence."
 ideagroups.811.t: "Perceuse sans relâche"
 ideagroups.811.d: "Nos hommes ont été forés sur le terrain de l'efficacité militaire. Comme un ressort enroulé, nous ne pouvons pas maintenir ce niveau élevé trop longtemps. Pourtant, pendant un certain temps, nos armées se tiendront là où des hommes plus petits courraient."
 ideagroups.811.a: "Montrez-leur les garçons!"
 ideagroups.812.t: "Fierté régimentaire"
 ideagroups.812.d: "Nos hommes sont fiers de leurs régiments au meilleur des temps, mais ces jours-ci, leur fierté ne connaît pas de limites. La saine concurrence entre les régiments signifie qu'ils se surpassent mutuellement pour assurer leur propre perfection. La chose vraiment agréable est qu'ils achètent de l'équipement pour eux-mêmes, pour s'assurer qu'ils ont le meilleur disponible, donc nous n'avons pas à l'acheter pour eux-mêmes."
 ideagroups.812.a: "Restez calme et soyez fier"
 ideagroups.813.t: "Défense préparée"
 ideagroups.813.d: "Que la parole aille à chaque village, hameau et ville, pour qu'aucun soutien ne soit offert à l'ennemi. Toute tentative de prendre la monnaie de l'ennemi sera punie quand la victoire sera gagnée. Que personne ne soit mis en doute dans notre détermination à le faire."
 ideagroups.813.a: "Répète le mot!"
 ideagroups.814.t: "Au dernier homme"
 ideagroups.814.d: "Nous ne sommes pas souvent en mesure de le faire, mais en ce moment le moment est venu de pousser nos hommes vers de nouveaux niveaux de fanatisme. Ils sont prêts à défendre nos forteresses jusqu'au dernier homme."
 ideagroups.814.a: "Tenez la ligne!"
 ideagroups.815.t: "Esprit régimentaire"
 ideagroups.815.d: "La bonne alimentation repose sur l'homme envoyé au fourrage pour faire volontairement des sacrifices afin de s'assurer que ses camarades reçoivent également leurs rations. Il doit parcourir de grandes distances après une journée entière de marche pour apporter de la nourriture à ses camarades. Plus le lien entre messmates sera fort, plus le forager ira et plus l'armée sera nourrie. La guerre actuelle a créé un esprit fort parmi les hommes et la recherche de nourriture va exceptionnellement bien."
 ideagroups.815.a: "C'est l'esprit!"
 relentless_drill: "Perceuse sans relâche"
 desc_relentless_drill: "Le haut niveau d'efficacité militaire ne durera pas longtemps, mais pendant un certain temps nos armées seront là où des hommes moins nombreux dirigeraient."
 regimental_pride: "Fierté régimentaire"
 desc_regimental_pride: "La fierté que nos hommes ressentent pour leurs régiments ne connaît pas de limites, et la saine compétition entre eux signifie qu'ils se surpassent les uns les autres pour assurer leur propre perfection."
 prepared_defence: "Défense préparée"
 desc_prepared_defence: "Menacer la punition à quiconque aide l'ennemi et prend la monnaie de l'ennemi garantira qu'aucun village, hameau ou ville ne soutiendra l'ennemi de quelque manière que ce soit."
 to_the_last_man: "Au dernier homme!"
 desc_to_the_last_man: "Le fanatisme qu'on a balayé dans nos hommes les prépare à défendre nos forteresses jusqu'au dernier homme."
 regimental_spirit: "Esprit régimentaire"
 desc_regimental_spirit: "La guerre actuelle a créé un esprit fort parmi les hommes et la recherche de nourriture va exceptionnellement bien."
 ideagroups.1017.t: "Construction navale!"
 ideagroups.1017.d: "Un grand groupe de naufragés ont découvert un moyen de faire quelques nouveaux navires rapidement sans coût supplémentaire pour $COUNTRY$. De quel type de navires avons-nous besoin?"
 ideagroups.1017.a: "Les navires de guerre de l'ordre"
 ideagroups.1017.b: "Marchandises d'ordre"
 ideagroups.1018.t: "Abondance des marins"
 ideagroups.1018.d: "Nos marchands continuent d'élargir leurs flottes et d'entraîner de nouveaux marins pour leurs navires. Cela signifie que lorsque nous devons les presser dans nos forces navales, nous devenons de meilleurs marins."
 ideagroups.1018.a: "Bonne nouvelle!"
 ideagroups.1019.t: "Avantages pour la marine"
 ideagroups.1019.d: "Nos capitaines de marine ont réussi à capturer un bon nombre de passeurs ces dernières années, et la coupe à l'État a été assez importante."
 ideagroups.1019.a: "On ne dit jamais non à quelques ducats..."
 ideagroups.1020.t: "Fierté de la flotte"
 ideagroups.1020.d: "Avoir des navires lourds dans nos flottes est toujours une source de fierté. Nos marins sont fiers de servir sur eux, et notre peuple se sent fier de regarder leur puissance dans nos ports."
 ideagroups.1020.a: "Je suis tellement gay de les voir..."
 ideagroups.1021.t: "Efficacité dans la marine"
 ideagroups.1021.d: "Après plusieurs changements administratifs et l'embauche de marins très compétents, l'efficacité de notre marine s'est accrue. Cela profite à la fois à notre marine et à notre flotte marchande, car un navire efficace coûtera moins cher et nécessitera moins d'attention."
 ideagroups.1021.a: "C'est bénéfique."
 ideagroups.1603.t: "Paiements insuffisants"
 ideagroups.1603.d: "Un certain nombre d'autres pays ont tardé à payer leurs mercenaires. Cela a créé un certain nombre de capitaines qui ont besoin de payer leurs hommes. Ils sont prêts à accepter des contrats de notre part à un prix plus bas, à condition que nous les payions réellement."
 ideagroups.1603.a: "Ils ont confiance en nous."
 ideagroups.1604.t: "Glut d'entreprises mercenaires"
 ideagroups.1604.d: "Quelle guerre s'est terminée? Qui peut dire, est-ce que c'était plusieurs ou juste un gros? Ce n'est pas important, mais un certain nombre d'entreprises mercenaires au chômage sont arrivées dans notre royaume à la recherche d'un emploi. La guerre d'un homme est l'occasion d'un autre homme. Nous avons la guerre et ils cherchent l'occasion."
 ideagroups.1604.a: "Nous sommes la terre des opportunités"
 ideagroups.1605.t: "Termes généreux"
 ideagroups.1605.d: "La seule chose que nous ne pouvions pas en vouloir plus est les taux d'intérêt ruineux que nous sommes facturés. Cependant, notre solide administration a convaincu nos créanciers que le taux d'intérêt est peut-être trop élevé et ils ont convenu qu'une petite réduction est justifiée, du moins pendant un certain temps."
 ideagroups.1605.a: "Nous sommes d'accord!"
 ideagroups.1606.t: "Bon conseil"
 ideagroups.1606.d: "De bons conseils sont parfois difficiles à obtenir, mais ces jours-ci, le nombre de personnes qui se présentent pour nous conseiller augmente gentiment. Cela nous donne plus de choix que jamais."
 ideagroups.1606.a: "Passons en revue les candidats"
 ideagroups.1607.t: "Montrez aux gens notre résilience"
 ideagroups.1607.d: "Notre état est sous pression, mais il est temps de montrer notre résilience face à l'adversité. Il est temps que les garçons s'avancent et deviennent des hommes, que les hommes montrent au monde de quoi ils sont faits. Ensemble, nous pouvons aller de l'avant."
 ideagroups.1607.a: "C'est l'heure!"
 ideagroups.1608.t: "Soutenir la guerre"
 ideagroups.1608.d: "Notre peuple est las de cette guerre, mais son esprit est fort. Ils sont prêts à donner un effort de plus pour la victoire. Nous serons victorieux."
 ideagroups.1608.a: "Vers la victoire"
 ideagroups.1609.t: "Échec de l'administration"
 ideagroups.1609.d: "Notre administration a échoué à notre peuple. Au lieu de justice pour tous, il y a justice pour quelques-uns. Il sape le soutien même de notre État."
 ideagroups.1609.a: "C'est une triste situation."
 ideagroups.1609.b: "L'État sera soutenu par l'or à la place"
 ideagroups.1610.t: "Demandes de paiement"
 ideagroups.1610.d: "Sentant que nous en avons plus besoin qu'ils n'en ont besoin, divers capitaines mercenaires se sont rassemblés pour exiger des salaires plus élevés."
 ideagroups.1610.a: "Qu'est-ce qu'on peut faire?"
 payment_demands: "Demandes de paiement"
 desc_payment_demands: "Les capitaines mercenaires profitent de notre besoin apparent et exigent une rémunération plus élevée."
 good_advise: "Bon conseil"
 desc_good_advise: "De plus en plus de gens s'accroissent pour devenir nos conseillers."
 generous_terms: "Termes généreux"
 desc_generous_terms: "Nos créanciers ont accepté de baisser nos taux d'intérêt pendant un certain temps."
 glut_of_mercs: "Glut d'entreprises mercenaires"
 desc_glut_of_mercs: "L'absence de guerre dans d'autres pays a conduit un certain nombre d'entreprises mercenaires au chômage à venir dans notre royaume à la recherche d'un emploi."
 trust_from_mercs: "Confiance des mercenaires"
 desc_trust_from_mercs: "Le retard des autres pays dans le paiement de leurs mercenaires a créé un certain nombre de capitaines prêts à accepter des contrats de notre part à un prix plus bas, à condition que nous les payions réellement."
 trade.1.t: "Respectez notre drapeau"
 trade.1.d: "Nous avons fait savoir à tous que notre marine est le Seigneur des mers, cependant, nous a appris qu'un certain pays n'a pas rapidement montré le bon niveau de respect et d'escarmouches a résulté. Le pays réclame la guerre."
 trade.1.a: "Nous devons nous préparer."
 trade.1.b: "C'est stupide."
 trade.2.t: "Ce n'est pas possible."
 trade.2.d: "Les pirates ont frappé une partie de notre expédition. Ils torturèrent puis tuèrent brutalement les passagers masculins et quant aux passagers féminins, les histoires rapportèrent un choc à tous les hommes civilisés. L'une des femmes passagers était la fille d'un noble important et il appelle à la vengeance. Il y a de lourdes implications que ces pirates soient sous la protection de quelqu'un."
 trade.2.a: "Chassez-les!"
 trade.2.b: "C'est trop cher."
 pirate_hunting: "Pirates de chasse"
 merchant_recalled: "En l'absence de Merchant"
 trade.3.t: "Expulsion des marchands"
 trade.3.d: "Nos marchands ont trop réussi dans le commerce, et les propriétaires d'un nœud commercial local défendent leurs idéaux mercantilistes et tentent maintenant d'en expulser nos marchands."
 trade.3.a: "Ils restent!"
 trade.3.b: "Les marchands garderont un profil inférieur"
 trade.4.t: "Crise commerciale"
 trade.4.d: "Nos marchands disent qu'ils sont confrontés à une résistance de plus en plus forte à essayer de colporter leurs marchandises. Ils parlent comme si c'était la fin du monde, et craignent qu'ils ne gagnent plus jamais un cuivre dans la vie."
 trade.4.a: "C'est juste des marchands."
 trade.4.b: "Essayez de les soulager."
 trade.5.t: "Merchant Bankrupt!"
 trade.5.d: "Un de nos marchands à l'étranger est rentré chez lui en tant que pauper après avoir perdu tous les ducats. Il a fait faillite, et nous ne recevrons plus d'avantages de son métier."
 trade.5.a: "Il n'a pas pu..."
 trade.5.b: "Sauve-le."
 trade.6.t: "Merchant naufragé!"
 trade.6.d: "Un marchand a été perdu en mer alors qu'il trafiquait dans un nœud de commerce côtier, emmenant tous ses biens avec lui au fond de la mer."
 trade.6.a: "C'est dommage."
 trade.7.t: "Marchands souffrant"
 trade.7.d: "Notre attention sur le mercantilisme rend la vie difficile à nos marchands qui commercent dans des endroits étrangers."
 trade.7.b: "Ils auraient dû rester à la maison."
 trade.7.a: "Donnez-leur du soutien."
 trade.8.t: "Personne ne veut travailler."
 trade.8.d: "Avec les libertés généreuses que nous avons accordées à nos marchands, nous avons fini par nous retrouver dans une situation où les gens ne veulent tout simplement plus travailler honnêtement."
 trade.8.a: "Ce n'était pas tout à fait le plan."
 trade.9.t: "Tirer parti de notre commerce"
 trade.9.d: "Nos politiques mercantilistes ont engendré une race d'administrateur qui est bonne pour obtenir nos marchands à payer leurs cotisations. Un homme de ce genre a récemment attiré notre attention comme étant particulièrement remarquable."
 trade.9.a: "Il peut continuer à faire de grandes choses."
 trade.10.t: "Manque de protection"
 trade.10.d: "Notre détermination à accepter le libre-échange a conduit les marchands nationaux à perdre les rivaux d'autres pays."
 trade.10.a: "Ils doivent s'adapter"
 trade.10.b: "C'est dommage."
 trade.11.t: "Départ des marchands"
 trade.11.d: "Avec l'assouplissement des restrictions imposées aux marchands étrangers, certains de nos commerçants estiment qu'ils n'ont pas assez de soutien de l'État et ont décidé de changer de carrière."
 trade.11.a: "Je m'en fiche."
 trade.12.t: "Les commerçants prometteurs"
 trade.12.d: "Nos politiques de libre-échange obligent nos commerçants à devenir plus innovateurs. On dirait qu'il pourrait devenir un grand homme."
 trade.12.a: "Il faudra peut-être lui trouver un emploi."
 republics.1.t: "Traditions républicaines débattues"
 republics.1.d: "Notre jeune et fragile république connaît de graves débats, dont certains deviennent même violents, entre les partisans de l'ancien régime, et les défenseurs solides de la liberté et de la liberté. Comment réagirons-nous à cela?"
 republics.1.a: "Nous avons besoin d'un Roi!"
 republics.1.b: "La République est sacrée!"
 republics.2.t: "Le libre-échange gagne des débats"
 republics.2.d: "Les freetraders sont de plus en plus populaires, et semblent avoir une majorité du soutien au Parlement maintenant. Ils plaident en faveur d'une réduction de nos tendances mercantilistes."
 republics.2.a: "Nous devons être des libre-échange."
 republics.2.b: "Le Mercantilisme est vital pour l'Etat"
 republics.3.t: "Lève-toi d'un Despote"
 republics.3.d: "Le manque de respect pour la République a lentement érodé ses fondements. Pour préserver la stabilité de l'État, $MONARCHTITLE$ $MONARCH$ a proclamé $RULER_O_PRONOUN$ soi-même dictateur pour la vie."
 republics.3.a: "Longue vie à $MONARCH$!"
 republics.4.t: "Le procès"
 republics.4.d: "Mon plus noble $MONARCHTITLE$, votre fils aîné est en procès pour corruption et corruption. Il ne fait aucun doute que les accusations sont vraies, la condamnation de votre fils aîné serait un grave coup personnel pour vous. D'un autre côté, nous pourrions bien sûr intervenir dans le procès et garantir son innocence."
 republics.4.a: "Retirez-vous de la vie publique"
 republics.4.b: "Voyez-le acquitté."
 republics.5.t: "Une nouvelle pièce"
 republics.5.d: "Dans les temps passés le $MONARCHTITLE$ était du côté opposé des pièces, maintenant la république rejette ces cultes de personnalité. Si nous émittions une nouvelle pièce de haute pureté, nous pourrions améliorer la foi des gens dans la pièce de monnaie et, bien sûr, tous devraient se rappeler qui a fait cela."
 republics.5.a: "Rejeter la réforme"
 republics.5.b: "Que les pièces soient émises"
 republics.6.t: "Des parcelles étrangères?"
 republics.6.d: "Des rumeurs sauvages circulent sur notre noblesse complotant avec des puissances étrangères. L'hystérie grandit et l'humeur est effrayante. Le peuple exige que nous attaquions les traîtres, mais les esprits plus sages disent que nous devons laisser la tradition de la justice républicaine suivre son cours."
 republics.6.a: "Saisissez-les et leurs richesses"
 republics.6.b: "La justice est avant tout"
 republics.7.t: "Élargir le garde du corps"
 republics.7.d: "Le bureau de $MONARCHTITLE$ est contesté par les ennemis à l'intérieur et à l'extérieur, et donc un fort garde du corps personnel est essentiel pour assurer que [Root.Monarch.GetSheHe] reste au pouvoir. La politique turbulente de notre temps l'exige, mais il y a ceux qui le décrient, affirmant que cette nouvelle tendance montre des tendances aristocratiques et subvertit les traditions de la République."
 republics.7.a: "Fais-le!"
 republics.7.b: "Ça violerait nos idéaux républicains!"
 republics.8.t: "Le prédicateur de Firebrand"
 republics.8.d: "Un prédicateur est apparu prophétisant la fin de tout ce que nous connaissons et un nouveau commencement. Le prédicateur a gagné en traction avec notre guerre récente, mais il ne pousse pas vraiment pour le genre de république que nous connaissons. Nous pourrions le défier sur une piste par le feu, mais cela pourrait créer des problèmes internes juste quand nous avons besoin d'unité."
 republics.8.a: "Laisse-le!"
 republics.8.b: "Donnez-lui un essai par le feu!"
 republics.9.t: "Noble Plot"
 republics.9.d: "Avec la république qui a l'air fragile des rumeurs nous sont parvenues que les nobles complotent pour apporter la succession héréditaire à notre grande République."
 republics.9.a: "C'est à propos de"
 republics.10.t: "Division au Conseil"
 republics.10.d: "La république fonctionne en raison de l'objectif commun convenu des dirigeants qui à leur tour représentent la volonté établie des gouvernés. Notre république a tourné en arrière sur les traditions qui nous ont rendus forts. Le manque de cohésion au sein de notre conseil d'administration nous coûte militairement."
 republics.10.a: "Ce n'est pas bon!"
 republics.11.t: "Différends touchant les gouvernements"
 republics.11.d: "Les républiques réussissent quand les familles importantes sont prêtes à mettre l'intérêt de la république sur un pied d'égalité avec les leurs. Actuellement, nos traditions républicaines sont sous pression et les familles mettent leurs propres intérêts avant les républiques. Cela nuit à notre capacité de gouverner, car il est plus difficile de parvenir à un consensus."
 republics.11.a: "C'est mauvais!"
 republics.12.t: "Guerres commerciales"
 republics.12.d: "Nous avons toujours encouragé la concurrence en matière de santé entre nos marchands, mais en même temps ils ont toujours mis en premier lieu l'intérêt supérieur de la république. Nous travaillerions ensemble pour que le commerce de la république soit renforcé contre l'intérêt des rivaux. Cette tradition est en train de disparaître et la classe marchande devient de plus en plus fratricide. Ça fait mal à notre pays..."
 republics.12.a: "Il faut faire quelque chose!"
 republics.13.t: "Cérémonie interrompue"
 republics.13.d: "L'une des parties centrales d'une république est les grandes cérémonies d'État. C'est une époque où les désaccords et les disputes entre les patriciens sont suspendus afin que nous puissions montrer notre unité de dessein et montrer au monde notre force. Lors d'une cérémonie récente, des éléments mécontents ont tourné le dos à nos traditions pour exprimer leurs désaccords avec le conseil d'administration."
 republics.13.a: "Loin de l'idéal!"
 renovatio_effect: "Unissez les aspects de l'YDragon§! dans un pays!"
 vassalize_empire2: "Tous les membres du §YDragon Aspects§! va devenir nos vassaux directs ou quitter l'empire, nous donnant la revendication sur leurs terres!"
 EVTNAME6140: "Les affaires, c'est le boom"
 EVTDESC6140: "Grâce à nos pratiques commerciales astucieuses, les marchands sont attirés par notre royaume et notre efficacité commerciale s'est accrue."
 EVTDESC9471: "Les frontières sont des choses organiques, changeantes et mutantes avec les saisons, et avec les fortunes du dernier conquérant qui passe. Les historiens diront peut-être que les événements qui se sont produits en $PROVINCENAME$ cette année-là de notre seigneur $YEAR$, étaient inévitables. « Comme $PROVINCENAME$ a continué à prospérer sous la règle bienveillante de $COUNTRY$, les jougs de l'autre côté de la frontière étaient tenus de devenir jaloux. » Peut-être qu'ils seront moins justes pour nous. De toute façon, les tensions dans $PROVINCENAME$ ont donné à un voisin rival un Casus Belli contre nous."
 EVTNAME841: "Un réformateur naval"
 EVTDESC841: "La performance globale de notre Marine s'est en effet améliorée depuis que nous avons décidé de la favoriser un peu plus aux dépens de l'Armée de terre. Un officier de grande compétence est sorti des rangs."
 EVTOPTB841A: "Promeuvez-le."
 EVTNAMEHR01: "Conflits internes"
 EVTNAMEHR08: "La fin des conflits internes"
 EVTNAME1072: "Menaces contre la Couronne"
 EVTDESC1072: "Comme pour la plupart des dynasties, notre nation est constamment attaquée par des rivaux étrangers qui revendiquent leurs droits sur notre couronne. Blessé par le manque de ressources financières $MONARCH$ a été conseillé de rechercher des négociations diplomatiques ou autrement faire face à la fin possible de notre empire."
 EVTOPTA1072: "Faire une position finale"
 EVTOPTB1072: "Rechercher un compromis diplomatique"
 EVTNAME1073: "Fragmentation nationale"
 EVTDESC1073: "Bien qu'il s'agisse d'une vaste région, $COUNTRY$ est politiquement une nation plutôt brisée. Le pouvoir de $MONARCH$ sur l'empire a été sévèrement limité par divers dirigeants locaux et il est confronté à des difficultés croissantes d'administration du grand empire. Le mélange disparate de groupes culturels, avec des valeurs et des croyances différentes, a provoqué des conflits sur les questions les plus insignifiantes."
 EVTOPTA1073: "Accroître les efforts de centralisation"
 EVTOPTB1073: "Laisse-le comme il est."
 EVTNAME1074: "Réformes de $TREASURER$"
 EVTDESC1074: "L'administration d'un empire aussi vaste que $COUNTRY$ nécessite une planification économique extensive et l'absence d'un bon conseiller financier s'est avérée jusqu'à présent assez désastreuse. Cependant, la nomination de $TREASURER$ a aidé à renverser la marée. Ils ont introduit un certain nombre de réformes financières, notamment un régime fiscal plus équitable et un plan de financement de la dette nationale."
 EVTOPTA1074: "Mettre en œuvre le plan national de financement de la dette"
 EVTOPTB1074: "Mettre en œuvre une réforme fiscale"
 EVTNAME1075: "Temps de prosperation"
 EVTDESC1075: "$MONARCH$ est devenu célèbre pour les réalisations artistiques de notre pays et l'essor de l'économie. Artistes, philosophes et poètes affluent à $CAPITAL$ et l'économie florissante a permis un financement artistique considérable. Plusieurs bâtiments d'architecture fine sont en train d'être érigés et de beaux jardins sont construits pour démontrer la richesse de notre pays et de nombreux membres de notre nouvelle élite intellectuelle ont des idées sur la façon d'améliorer diverses parties de notre pays."
 EVTOPTA1075: "Investir dans de meilleures infrastructures urbaines."
 EVTOPTB1075: "Investir dans de meilleures infrastructures rurales."
 EVTOPTC1075: "Investir dans de meilleures méthodes de production."
 EVTNAME1076: "Ventures coloniales"
 EVTDESC1076: "Avec la découverte du Nouveau Monde, nous sommes entrés dans ce qui ressemble à notre plus grande période de prospérité. Malgré l'immense richesse qui nous revient en permettant à $MONARCH$ de financer l'une des armées les plus remarquables du monde, nous n'avons pas réussi à créer une force navale forte et [Root.Monarque.GetHerHe] tentative de conquérir les États voisins a jusqu'à présent échoué misérablement."
 EVTOPTA1076: "Investir dans la force navale"
 EVTOPTB1076: "Abandonner l'idée de suprématie navale"
 EVTDESHOR01: "À partir de $YEAR$, $COUNTRY$ a fait face à près d'une décennie de chaos total en consommant lentement le pays de l'intérieur et en le mettant au bord de l'effondrement. Notre nation lutte à la fois sur le plan social et économique, car la famine et la guerre frappent notre peuple et l'opposition croissante contre l'aristocratie et l'Église a donné lieu à une série de rébellions et de tentatives d'assassinat contre le monarque."
 EVTOPTA3001: "Les dire times sont devant nous"
 EVTNAMEHR02: "Luttes religieuses"
 EVTDESHOR02: "Le gouvernement de $COUNTRY$ est constamment confronté au problème des forces extérieures essayant d'influencer la population locale pour convertir leurs croyances religieuses. Les explosions qui ont suivi ont été particulièrement violentes en $PROVINCENAME$ et la possibilité que les émeutes se propagent à l'extérieur des frontières de la province devient une grave menace pour les régions avoisinantes."
 EVTOPTA3002: "Une nation, une croyance!"
 EVTOPTB3002: "Tolérance à toutes les croyances"
 EVTNAMEHR03: "Instabilité nationale"
 EVTDESHOR03: "La tension mentale de la guerre, la diminution de la population et la connivence des nobles, qui tentent de préserver et de renforcer leur autorité, n'ont guère amélioré la condition critique de notre nation. Les soulèvements paysannes deviennent de plus en plus courants et sans mesures drastiques, nous sommes confrontés à une longue reprise."
 EVTOPTA3003: "La guerre est notre principale préoccupation"
 EVTOPTB3003: "Nos problèmes domestiques sont notre principale préoccupation"
 EVTNAMEHR04: "Un repos parmi les paysans"
 EVTDESHOR04: "La famine, la peste et nos efforts accrus pour contrôler le statut juridique et économique des paysans épuisent la force du peuple commun. L'immobilisme brasse parmi les classes inférieures de la société et menace d'aggraver le désordre de notre nation déjà tourmentée."
 EVTOPTA3004: "Limiter le servage"
 EVTOPTB3004: "Garder les masses enchaînées"
 EVTNAMEHR05: "Épuisement de guerre"
 EVTDESHOR05: "Avec la peste, la famine et la guerre qui ravagent notre pays, notre peuple se trouve dans un état de fatigue mentale et physique extrême. Notre population demande à notre gouvernement de soulager leur misère et de mettre fin à leurs sacrifices et à leurs souffrances."
 EVTOPTA3005: "Il n'y a pas de solution immédiate."
 EVTOPTB3005: "Que leurs voix soient entendues"
 EVTNAMEHR06: "Conspirations"
 EVTDESHOR06: "En raison de la mauvaise administration, $MONARCH$ est devenu la victime de plusieurs conspirations par des adversaires ambitieux. L'opposition se renforce de jour en jour et il devient évident que $MONARCH$ n'est certainement pas la bonne personne pour diriger notre nation en ces temps troublés."
 EVTOPTA3006: "Laissez le destin de la nation entre ses mains"
 EVTOPTB3006: "Opposez $MONARCH$"
 EVTNAMEHR07: "Famine grèves $COUNTRY$"
 EVTDESHOR07: "L'échec de la culture a laissé notre peuple très peu, ou rien à manger. Les gens demandent au gouvernement de soulager leurs souffrances, mais aider tant de gens sera très coûteux."
 EVTOPTA3007: "Essayez d'atténuer la souffrance"
 EVTOPTB3007: "Nous sommes impuissants face à une telle catastrophe..."
 EVTDESHOR08: "L'instabilité des dernières années semble enfin terminée!"
 EVTOPTA3008: "Restaurer l'ordre"
 EVTNAMEHR21: "Guerre des paysans"
 EVTDESHOR21: "La paysannerie exige depuis un certain temps des amendements économiques, religieux et politiques. Leur mécontentement s'est tellement accru que les révoltes violentes deviennent une pratique courante. Même s'il n'y a pas de direction centrale et qu'ils n'ont pas d'armement adéquat, les paysans sont toujours parvenus à remettre en question l'autorité. Plusieurs bâtiments importants, religieux et autres, ont été brûlés et pillés pour protester."
 EVTOPTA3021: "Les dire times sont devant nous"
 EVTNAMEHR22: "Manifestations paysannes"
 EVTDESHOR22: "Des révoltes et des protestations régionales éclatent dans toute notre nation. Les paysans furieux exigent des réformes immédiates de l'ordre social et politique. Le poids des lourdes taxes et la cruauté de leurs propriétaires les ont finalement poussés au-dessus de la limite."
 EVTOPTA3022: "Appliquer le servage"
 EVTOPTB3022: "Limiter le servage"
 EVTNAMEHR23: "Révolte religieuse"
 EVTDESHOR23: "Les idées de la réforme ont fait appel à un grand nombre de paysans opprimés. Dans de nombreux cas, l'appel est fondé sur des motifs sociaux, beaucoup croient qu'ils recevront un soutien et que leurs difficultés diminueront. Ce n'est pas nécessairement le cas, puisque la révolte a pris de l'ampleur et que les atrocités commises par les paysans sont devenues plus répandues, les réformistes ont commencé à s'opposer aux « paysans meurtriers »."
 EVTOPTA3023: "Écrase-les!"
 EVTOPTB3023: "Qu'ils choisissent leur propre foi"
 EVTNAMEHR24: "Forces obsolètes"
 EVTDESHOR24: "La recherche militaire et l'introduction de la poudre à canon ont plus ou moins rendu obsolètes nos anciennes forces armées. Leur statut élevé étant quelque chose du passé, ils se trouvent maintenant frappés par la pauvreté et la frustration. Leur misère est allée au-delà de la raison et ils font pression sur l'autorité pour obtenir une aide financière."
 EVTOPTA3024: "Ils n'ont pas leur place dans notre société."
 EVTOPTB3024: "Ils peuvent encore être d'une certaine utilité"
 EVTNAMEHR25: "Décentralisation nationale"
 EVTDESHOR25: "Au cours des premières étapes de la guerre des paysans, les rebelles ont gagné du terrain simplement en écrasant les seigneurs et les chevaliers. En raison de notre nation déjà politiquement décentralisée, ce qui a commencé par plusieurs petits soulèvements locaux s'est répandu sur les frontières provinciales et a englouti une grande partie de notre nation."
 EVTOPTA3025: "Écraser les rebelles"
 EVTOPTB3025: "Nous devons négocier une solution"
 EVTNAMEHR26: "La fin de la guerre des paysans"
 EVTDESHOR26: "L'instabilité des dernières années semble enfin terminée! Nous n'avons plus à nous soucier des paysans qui luttent pour des réformes. Leur volonté de combattre a été drainée."
 EVTOPTA3026: "Restaurer l'ordre"
 EVTNAMEHR71: "Amérindiens en rencontre avec nos expéditions"
 EVTDESHOR71: "Les colons de notre colonie ont repéré des groupes mineurs d'Autochtones qui observent attentivement la colonie. Nous ne savons pas quelles sont leurs intentions, comment voulez-vous procéder?"
 EVTOPTA3071: "Repoussez les sauvages!"
 EVTOPTB3071: "Présenter une proposition commerciale"
 EVTOPTHOR71: "Laissez-les vivre en paix"
 EVTNAMEHR72: "Raids indigènes"
 EVTDESHOR72: "L'installation d'un nombre croissant de Blancs dans nos colonies a suscité le mécontentement et la haine tant chez les autochtones que chez les colons. Les colons $PROVINCECULTURE$ ont ignoré les indigènes aussi longtemps qu'ils ont été en mesure d'accaparer leurs terres et de supprimer, sous de faux prétextes, toutes les tentatives de réaction et de réparation des torts."
 EVTOPTA3072: "Défendre le règlement"
 EVTOPTB3072: "Abandon de la colonie"
 EVTNAMEHR73: "Exploitation autochtone"
 EVTDESHOR73: "Les mauvais traitements infligés aux autochtones, associés à des maladies auparavant inconnues par les colons, ont décimé la population autochtone de $PROVINCENAME$."
 EVTOPTA3073: "Ignorez leurs souffrances"
 EVTOPTB3073: "Tentative de soulager leur douleur"
 EVTNAMEHR74: "Expansion coloniale"
 EVTDESHOR74: "La pression politique et économique à la maison a fait place à une augmentation soudaine du nombre de personnes à la recherche d'une vie meilleure dans des pays riches et inexplorés "
 EVTOPTA3074: "Élargir les frontières coloniales"
 EVTOPTB3074: "C'est trop cher."
 EVTNAMEHR75: "Commerce Lucratif"
 EVTDESHOR75: "Notre commerce avec les indigènes de $PROVINCENAME$ s'est avéré très rentable et l'économie de la colonie a poussé à de nouveaux sommets."
 EVTOPTA3075: "Mettre dans le trésor"
 EVTOPTB3075: "Investir dans les marchands"
 EVTOPTHOR75: "Investir dans la technologie commerciale"
 EVTNAMEHR76: "La propagation de la maladie"
 EVTDESHOR76: "De nouvelles maladies venues de l'étranger se sont rapidement répandues parmi les tribus et ont presque anéanti l'ensemble de la population indigène dans certaines régions."
 EVTOPTA3076: "Ignorez leurs souffrances"
 EVTOPTB3076: "Tentative de soulager leur douleur"
 EVTNAMEHR77: "Influences religieuses"
 EVTDESHOR77: "Les missionnaires [Root.Owner.Culture.GetName] qui ont été envoyés à l'étranger pour prêcher à la population autochtone ont rencontré une résistance féroce. Dans certains cas, cependant, ils ont réussi à influencer les indigènes assez pour les convertir. Un petit groupe d'Autochtones vivant à l'intérieur et autour de $PROVINCENAME$ ont facilement accepté les croyances chrétiennes."
 EVTOPTA3077: "Essayez de les convertir tous"
 EVTOPTB3077: "Qu'ils soient"
 civil_war.6.t: "Soutien aux rebelles en $CAPITAL$"
 civil_war.6.d: "Il y a même du soutien dans notre capitale pour le prétendant. Il y a une armée juste à l'extérieur des portes de $CAPITAL_CITY$, et la ville est sur le point de tomber!"
 civil_war.6.a: "C'est sérieux!"
 EVTNAMEHR91: "Guerre civile!"
 EVTDESHOR91: "$MONARCH$ ranime et complot continuel a irrité les nobles et fait $MONARCH$ quelques puissants ennemis parmi l'aristocratie. Il ne faudra pas longtemps avant que les chuchotements et les rumeurs d'intrigues pour mettre fin à la mauvaise règle se transforment en réalité et que notre nation soit plongée dans une lutte acharnée pour le pouvoir."
 EVTOPTA3091: "Écraser l'opposition!"
 EVTNAMEHR92: "Un cri pour l'aide"
 EVTDESHOR92: "L'opposition contre $MONARCH$ a attiré plus de partisans d'ici le jour et la possibilité d'une déposition devient très plausible. Dans une tentative désespérée de sauver le trône et de restaurer l'ordre, $MONARCH$ s'est tourné vers $COUNTRY$ alliés étrangers demandant de l'aide."
 EVTOPTA3092: "Demandez de l'aide à vos alliés."
 EVTOPTB3092: "Répondez à vos propres forces"
 EVTNAMEHR93: "Les beaux-parents sans scrupules"
 EVTDESHOR93: "Un mariage royal peut parfois être une bénédiction, mais dans notre état affaibli, en raison de l'affrontement entre le monarque et l'aristocratie, ce n'est rien de moins qu'une malédiction. Les beaux-parents opportunistes considèrent que c'est le moment idéal pour étendre leur influence et obtenir plus de pouvoir."
 EVTOPTA3093: "Prendre les mesures appropriées"
 EVTOPTB3093: "Ignorez leurs tentatives pathétiques"
 EVTNAMEHR94: "$PROVINCENAME$ est perdu"
 EVTDESHOR94: "$PROVINCENAME$ est tombé entre les mains des forces rebelles. Ils ont réussi à renverser le gouvernement local et ont proclamé $PROVINCENAME$ comme le leur. Nous avons appris qu'ils se préparent à une nouvelle attaque en ce moment même."
 EVTOPTB3094: "Nous allons devoir accepter la défaite, pour l'instant"
 EVTNAMEHR95: "Déserts de l'armée"
 EVTDESHOR95: "Le moral de nos troupes est en train de sombrer et des groupes de déserteurs ont été repérés pour rejoindre les rangs des rebelles. Si cela continue, nous ne pouvons pas les empêcher de prendre le contrôle de $PROVINCENAME$."
 EVTOPTA3095: "Essayez de renforcer leur moral"
 EVTOPTB3095: "Nous n'avons pas de ressources pour cela."
 EVTNAMEHR96: "Fin de la guerre civile"
 EVTDESHOR96: "Nos troupes gagnent du terrain. Il semble que de nombreux rebelles aient perdu leur motivation à se battre et que de grands groupes se retirent. C'est notre chance de mettre fin à cette folie et de rétablir l'ordre."
 EVTOPTA3096: "La victoire est à nous!"
 EVTNAME4011: "Réforme militaire"
 EVTDESC4011: "$MONARCH$ a commencé une révision approfondie de la structure militaire de notre pays. Tandis que les officiers sont encore tirés de la noblesse, les paysans et les citadins sont enrôlés dans les autres rangs. Des forages réguliers ont été introduits et une flotte puissante a été établie avec des centaines de navires de guerre, de cuisines et d'autres métiers."
 EVTOPTA4011: "Seule la réforme de l'armée"
 EVTOPTB4011: "La seule réforme de la marine"
 EVTOPTC4011: "Réformer l'armée et la marine"
 EVTNAME4021: "$PHILOSOPHER$"
 EVTDESC4021: "$PHILOSOPHER$ doit certainement être l'un des philosophes les plus importants de notre temps. [Root.Adm_Advisor.GetSheHeCap] est probablement plus connu pour [Root.Adm_Advisor.GetHeHeHeHeCap] empiricisme philosophique et scepticisme. [Root.Adm_Advisor.GetSheHeCap] a conclu qu'aucune théorie de la réalité n'est possible - il ne peut y avoir aucune connaissance de quoi que ce soit au-delà de l'expérience."
 EVTOPTA4021: "[Root.Adm_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4021: "[Root.Adm_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4022: "$NATURAL_SCIENTISTE$"
 EVTDESC4022: "Un de nos conseillers, $NATURAL_SCIENTIST$, a reçu un grand soutien pour leurs efforts dans le développement d'instruments astronomiques et la mesure et la fixation des positions des étoiles. [Root.Adm_Advisor.GetHerHisCap] observations comprennent une étude complète du système solaire et des positions précises de plus de 777 étoiles fixes."
 EVTOPTA4022: "[Root.Adm_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4022: "[Root.Adm_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4023: "ARMY_REFORMER$"
 EVTDESC4023: "Un de nos conseillers, $ARMY_REFORMER$ a révolutionné l'art des embarcations de siège et des fortifications défensives. $NAVAL_REFORMER_CAP_ADJ$ a combattu dans toutes les guerres de $MONARCH$, et a assisté à des visites fréquentes autour des frontières, redessiner et améliorer de nombreuses fortifications."
 EVTOPTA4023: "[Root.Mil_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4023: "[Root.Mil_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4024: "$NOVAL_REFORMER$"
 EVTDESC4024: "$NAVAL_REFORMER$, notre conseiller militaire, a souligné l'importance d'une flotte plus organisée et la nécessité d'une réforme. [Root.Dip_Advisor.GetSheHeCap] a réussi à convaincre $MONARCH$ de commencer une vaste restructuration. Des navires de combat, des cuisines et d'autres métiers seront construits pour renforcer la flotte."
 EVTOPTA4024: "[Root.Dip_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4024: "[Root.Dip_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4025: "$ARTISTE$"
 EVTDESC4025: "$ARTIST$ est considéré par beaucoup comme l'un des plus grands artistes vivants de notre temps. Un certain nombre de travaux $ARTIST_POSS_PRONOUN$ figurent parmi les plus célèbres de l'existence."
 EVTOPTA4025: "[Root.Adm_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4025: "[Root.Adm_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4026: "$TREASURER$"
 EVTDESC4026: "La richesse des nations a été le premier grand travail dans l'économie politique et la pierre angulaire de ce qui est devenu plus tard connu sous le nom de laissez-faire. $TREASURER$ a introduit le concept de la \"main invisible\" - la capacité intrinsèque d'un système de liberté parfaite à se contrôler et encore donner naissance à une société ordonnée par le mécanisme de la concurrence."
 EVTOPTA4026: "[Root.Adm_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4026: "[Root.Adm_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4027: "$THÉOLOGIE$"
 EVTDESC4027: "Un de nos conseillers, $THEOLOGIE$, doit certainement être l'un des plus grands chercheurs de notre temps. $THEOLOGIAN_CAP_POSS_PRONOUN$ domaine d'expertise en patristique et littérature classique a eu une grande influence sur le débat théologique dans notre nation. En tant que personne du milieu, leurs vues ont fait de $THEOLOGIAN_S_PRONOUN$ une balise pour ceux qui apprécient la liberté plus que l'orthodoxie."
 EVTOPTA4027: "[Root.Adm_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4027: "[Root.Adm_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4028: "ÉTAT D'AVANCEMENT"
 EVTDESC4028: "Un de nos conseillers, $STATESMAN$, a publié le couronnement de la carrière littéraire $STATESMAN_POSS_PRONOUN$ - 'L'Esprit des lois'. Ce travail monumental a été célébré pour trois de ses nombreuses théories: la classification des gouvernements, les influences sur la politique et la plus importante - la théorie de la séparation des pouvoirs."
 EVTOPTA4028: "[Root.Dip_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4028: "[Root.Dip_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4029: "$COLONIAL_GOUVERNOR$"
 EVTDESC4029: "Un de nos conseillers, $COLONIAL_GOVERNOR$, a grandement contribué à intensifier la colonisation et à accroître la stabilité dans nos colonies."
 EVTOPTA4029: "[Root.Dip_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4029: "[Root.Dip_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4030: "$SPYMASTER$"
 EVTDESC4030: "L'organisation parfaite d'un service secret et d'un réseau d'espionnage de $SPYMASTER$ s'est avérée extrêmement efficace pour avorter toutes les conspirations contre la vie de $MONARCH$ et tous les autres complots politiques et diplomatiques."
 EVTOPTA4030: "[Root.Dip_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4030: "[Root.Dip_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4031: "$DIPLOMAT$"
 EVTDESC4031: "$DIPLOMAT$ est un diplomate très accompli bien connu pour $DIPLOMAT_POSS_PRONOUN$ efforts pour établir notre nation comme une force diplomatique majeure."
 EVTOPTA4031: "[Root.Dip_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
 EVTOPTB4031: "[Root.Dip_Advisor.GetHerHisCap] la réputation s'étendra plus loin que nos frontières"
 EVTNAME4032: "(en milliers de dollars des États-Unis)"
 EVTDESC4032: "$TRADER$ est un marchand très compétent, réputé pour $TRADER_POSS_PRONOUN$ tentatives d'améliorer les douanes commerciales et de stabiliser l'économie de notre nation."
 EVTOPTA4032: "[Root.Dip_Advisor.GetHerHisCap] les efforts seront admirés dans l'ensemble de la nation"
