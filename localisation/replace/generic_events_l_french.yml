 colonial_nation.EVTDESC147: "Nos tarifs sur le tissu ont provoqué de grands bouleversements dans les colonies. Les traders enragés menacent la contrebande pour éviter que les impôts ne s'enfoncent trop profondément dans leurs profits. Nous devrions exiger que [De.Monarch.GetTitle] [De.Monarch.GetName] met rapidement fin à cette absurdité."
