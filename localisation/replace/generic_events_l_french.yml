 colonial_nation.EVTNAME199: "Plus de tarifs!"
 colonial_nation.EVTDESC199: "Avec le succès de la déclaration d'indépendance de [Root.ColonialParent.GetName] nous sommes enfin libres du fardeau des tarifs qui a longtemps frappé notre économie."
 colonial_nation.EVTOPTA199: "Réjouissez-vous!"
 remove_tariffs_tooltip: "Tous les modificateurs tarifaires seront supprimés."
 border_friction.1t: "Friction à la frontière"
 border_friction.1d: "Dans tout notre pays, nous sommes indignés de voir que nous nous joindrons à une nation qui détient des provinces qui sont à juste titre les nôtres!"
 border_friction.1a: "Peut-être qu'un changement de politique est en ordre..."
 border_friction.1b: "Faites un tour positif sur les choses!"
 border_friction.1c: "Révoquez la demande."
 border_friction.2d: "« Nos provinces légitimes sont tenues par d'autres nations et notre gouvernement ne semble pas faire d'efforts pour les récupérer! À quoi servent-ils de toute façon? proclame la grande feuille.\nL'insatisfaction généralisée à l'égard de notre incapacité à recouvrer nos provinces revendiquées balaye la nation."
 ignored_unrest: "Ignorer le repos"
 desc_ignored_unrest: "Ignorer les troubles causés par les taxes élevées et les différences culturelles et religieuses n'a fait qu'accroître le malheur de nos citoyens."
 lower_taxes_unrest: "Impôts réduits"
 desc_lower_taxes_unrest: "Nous avons réussi à accroître le bonheur de nos citoyens en abaissant les impôts."
 dyn_newborn_daughter: "Refusé la fille du nouveau-né"
 desc_dyn_newborn_daughter: "Les gens s'inquiètent de l'absence de succession après que vous n'avez pas nommé votre fille nouveau-née votre héritier."
 opinion_spurned_heir: "Héritage purifié de notre dynastie"
 opinion_choose_heir: "Choisissez Héritier de notre Dynastie"
 opinion_spurned_pu: "L'Union Personnelle Apurée avec nous"
 government_events.1.t: "Changement d'administration"
 government_events.1.d: "Ayant abandonné la religion de nos ancêtres, nous changeons aussi certaines de nos coutumes administratives. Plutôt que de compter sur l'établissement islamique pour la légitimité, tout pouvoir vient maintenant du monarque et du cercle autour [Root.Monarque.GetHerHim] à la place."
 government_events.1.a: "Très bien."
 westernisation.100.t: "[Root.GetName] se tourne vers l'Ouest."
 westernisation.100.d: "Par nos conquêtes, nous avons prouvé que nous sommes tous aussi puissants que nos voisins occidentaux et que notre influence politique dans l'Ouest est déjà substantielle. Il est maintenant temps de prendre la place qui nous revient parmi les grandes puissances et de leur faire reconnaître notre rôle dans la culture, l'économie et la politique de l'Europe occidentale."
 westernisation.100.a: "Le monde tremblera devant nous!"
 bad_ending_court_and_country_tooltip: "Cela déclenchera un §Rnégatif§! finissant par le §YCourt et Country§! C'est un désastre."
 court_and_country: "Cour et pays"
 desc_court_and_country: "La résistance à la centralisation croissante de notre pays a abouti à une période de crise générale et de conflit entre la Cour et le pays.\n§YSelon la façon dont nous nous occupons de cette période de crise, nous pourrions en sortir un pays plus fort qu'auparavant.§!"
 court_and_country_events.1.t: "Conflit judiciaire et pays"
 court_and_country_events.1.d: "L'empiètement de l'état [Root.GetAdjective] sur des domaines traditionnellement dominés par les aristocrates régionaux, les tribunaux locaux ou d'autres groupes d'intérêt a conduit à un ressentiment généralisé du [Root.Monarch.GetTitle] et du [Root.Capital.GetCapitalName]. Ces groupes ont maintenant uni et formé des alliances pour combattre l'autorité centrale.\nAujourd'hui, nous avons reçu un certain nombre d'objections à notre dernier décret fiscal, citant les droits anciens et la conduite immorale par les représentants du [Root.Monarque.GetTitle]. Il est clair que les tentatives continues de renforcer notre pouvoir seront entravées à chaque occasion."
 court_and_country_events.1.a: "Je suis l'État."
 court_and_country_events.1.b: "Tentative de négocier avec ces frères."
 court_and_country_events.2.t: "Refus de payer des impôts"
 court_and_country_events.2.d: "Local [Root.GetLocalPowerStructure]s dans [local_court_location.GetName] et les provinces avoisinantes refusent d'acquiescer à un certain nombre d'ordonnances et de taxes récentes. Au lieu de cela, les [Root.GetLocalPowerStructure] ont envoyé une demande officielle à [Root.Capital.GetCapitalName] nous demandant de remplacer un certain nombre de [Root.GetLowLevelOfficialForCountry]s dans l'État, citant un abus de pouvoir et un manque de respect de leurs anciens privilèges."
 court_and_country_events.2.a: "Arrêtez leurs chefs!"
 court_and_country_events.2.b: "Envoyer un négociateur à [local_court_location.GetName] [Root.GetLocalPowerStructure]."
 court_and_country_events.3.t: "[separatist_province.Culture.GetName] Révolte"
 court_and_country_events.3.d: "Nos tentatives d'unifier les traditions juridiques, les taxes et les obligations des provinces dans le [Root.GovernmentName] de [Root.GetName] a conduit les dirigeants du peuple [séparatiste_province.Culture.GetName] à appeler leurs compatriotes aux armes. Ils affirment que nous avons violé les règles que nous avons juré de maintenir lorsque les terres [separatist_province.Culture.GetName] sont tombées sous notre contrôle et qu'elles n'ont pas d'autre choix que d'élever de nouveau les bannières [separatists_wanted_country.GetAdjective].\nNos représentants locaux nous demandent de conclure un accord avant qu'il ne soit trop tard. Si nous garantissons le maintien de certains privilèges [separatist_province.Culture.GetName] ils peuvent encore être convaincus de l'abolition d'autres."
 court_and_country_events.3.a: "Cette rébellion doit être écrasée!"
 court_and_country_events.3.a.tt: "Tous les autres §Y[séparatist_province.Culture.GetName]§! provinces obtiendront les mêmes effets locaux que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.b: "Nous allons acheter leur loyauté."
 court_and_country_events.3.b.tt: "Tous les autres §Y[séparatist_province.Culture.GetName]§! provinces obtiendront les mêmes effets locaux que §Y[separatist_province.GetName]§!."
 court_and_country_events.3.c: "Alors ils n'ont pas leur place dans notre royaume!"
 court_and_country_events.4.t: "La Ligue des [ville_league_demande_droits_province.GetName]"
 court_and_country_events.4.d: "Ces dernières années, de nouvelles taxes et obligations ont été imposées à de nombreuses villes et corporations [Root.GetAdjective]. Jusqu'à présent, nous avons reçu tout ce qui a été demandé, mais nos [Root.GetLowLevelOfficialForCountry] signalent un mécontentement croissant parmi eux.\nAvec la résistance croissante à la [Root.Capital.GetCapitalName] édicte et taxe les villes les plus puissantes de la province de [city_league_demand_rights_province.GetName] se sont unies autour du maire de [city_league_demand_rights_province.GetCapitalName]. Ils exigent maintenant leur droit de prélever leurs propres impôts et privilèges pour faire respecter leurs propres lois et ils ont violemment expulsé notre [Root.GetLowLevelOfficialForCountry] de la région."
 court_and_country_events.4.a: "Anéantissons ces fauteurs de troubles!"
 court_and_country_events.4.b: "Nous pouvons faire des exceptions pour les villes de [city_league_demand_rights_province.GetName]."
 court_and_country_events.5.t: "Les Nobles Quarrelsome de [quarrelsome_nobles_province.GetName]"
 court_and_country_events.5.d: "Certains nobles en sont venus à en vouloir aux nouveaux idéaux de noblesse. Ils ont perdu l'influence et le pouvoir dans [Root.Capital.GetCapitalName] mais ils commandent toujours une influence locale considérable, avec de vastes domaines à leur nom et des poches profondes. Désireux pour le temps où ils étaient les piliers du royaume au lieu des serviteurs du [Root.Monarque.GetTitle] et [Root.Monarque.GetHer] ministres, ils ont grandi de plus en plus querelleuse et obstinée.\nIl semble qu'un tel groupe ait préparé un complot pour restaurer leurs anciens privilèges et ramener la tradition et la dignité à la cour [Root.Capital.GetCapitalName]. Utilisant leurs possessions de campagne comme base, ils ont assemblé une armée pour nous forcer leur volonté."
 court_and_country_events.5.a: "Nous les rencontrerons avec l'épée en main."
 court_and_country_events.5.b: "Essayons de répondre à leurs demandes."
 court_and_country_events.6.t: "Fonctionnaires déloyaux"
 court_and_country_events.6.d: "En temps de guerre, l'armée permet l'avancement comme peu d'autres endroits. Dans une période de lutte intérieure comme celle-ci, cependant, nous ne devons pas oublier que ces hommes de capacité ont encore des liens avec les groupes déshonorés et déloyaux du royaume.\nPouvons-nous vraiment faire confiance à nos forces armées? Près des ministres du [Root.Monarque.GetTitle] nous demandent de purger tous les hommes ayant des liens avec les groupes et les familles qui s'opposent à nous."
 court_and_country_events.6.a: "Nous avons besoin de soldats fidèles."
 court_and_country_events.6.b: "Nous ne pouvons pas nous le permettre."
 court_and_country_events.7.t: "Sponsors du [Root.Monarch.GetTitle]"
 court_and_country_events.7.d: "Tout le monde n'est pas à perdre du nouvel ordre du [Root.GovernmentName], certains peuvent maintenant faire une carrière salariée hors du service militaire ou en tant que fonctionnaire dans l'une des nombreuses nouvelles institutions de l'État. D'autres restent fidèles au [Root.Monarque.GetTitle] par leur sens de l'honneur et de la tradition.\nAlors que la résistance à la règle de plus en plus ironique de la cour [Root.Capital.GetCapitalName] est répandue dans notre pays, nous avons récemment vu une poussée [Root.GetGovernmentSupporters]."
 court_and_country_events.7.a: "Une excellente occasion de renforcer nos rangs!"
 court_and_country_events.7.b: "Leur loyauté sera récompensée."
 court_and_country_events.100.t: "La fin des hostilités entre la Cour et le pays"
 court_and_country_events.100.d: "La période d'obstruction généralisée à l'autorité dans les provinces a finalement pris fin. La façon dont nous avons géré cette crise façonnera la façon dont les structures du pouvoir local interagissent avec le gouvernement dans [Root.Capital.GetCapitalName] dans un avenir prévisible."
 court_and_country_events.100.a: "L'État est triomphant!"
 court_and_country_events.100.b: "Peut-être pouvons-nous maintenant enfin travailler ensemble."
 court_and_country_events.100.c: "Le tribunal [Root.Capital.GetCapitalName] est dévasté."
 random_events.23.b.tt: "L'influenza peut se propager des provinces non-quarifiées aux provinces adjacentes."
