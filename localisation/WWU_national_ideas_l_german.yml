 furbolg_ideas: "Furbolg-Ideen"
 furbolg_ideas_start: "Furbolg Traditionen"
 furbolg_ideas_bonus: "Furbolg Ambitionen"
 furbolg_ideas_1: "Wut der Furbolgs"
 furbolg_ideas_1_desc: "Furbolgs sind im Grunde halbbärige Bestien, so dass auch unbewaffnet sind wir eine gefährliche Ilk. Unsere Soldaten sind so hart und zerklüftet wie die Ländereien, die wir bewohnen."
 furbolg_ideas_2: "Stärke durch Einheit"
 furbolg_ideas_2_desc: "Wir sind ein Stammesvolk und herrschen durch Kraft und Kraft der Klauen. Aus diesem Grund sind nur wenige bereit, gegen unsere Herrschaft zu rebellieren."
 furbolg_ideas_3: "Furbolg Natur"
 furbolg_ideas_3_desc: "Unsere Cheifs brüten nicht nur wie Bestien, sondern auch wenn sie kein neuer, starker Häuptling sind, wird er seine Herrschaft in unserer Regierung ausrotten. Aus diesem Grund haben wir wenig Chance, führerlos zu sein."
 furbolg_ideas_4: "Liebe zu unserem Land"
 furbolg_ideas_4_desc: "Wenn Furbolgs ein neues Land beanspruchen, sind sie bereit, es auch zu Hause zu nennen. Wir sind Territorial und ehrfürchtig von unserem Land, und kümmern uns um es angemessen."
 furbolg_ideas_5: "Starke Häuptlinge"
 furbolg_ideas_5_desc: "Unsere Häuptlinge sind stark und herrschen durch Stärke. Nur wenige wären bereit, ihr Recht auf Herrschaft direkt in Frage zu stellen."
 furbolg_ideas_6: "Schamanistische Rituale"
 furbolg_ideas_6_desc: "Furbolgs sind scharfe Schamanen, die oft an Regen- und Erdritualen teilnehmen, um sicherzustellen, dass ihre Nahrung reichlich vorhanden ist und ihr Durst nicht groß ist."
 furbolg_ideas_7: "Meister des Landes"
 furbolg_ideas_7_desc: "Furbolgs leben in vielen Gebieten und leben gut in ihnen. Wir kennen das Land besser als alle anderen, die es wagen würden, näher zu kommen, und wir können es leicht in nahe und fern gelegenen Ländern ausbeuten. Diese Beherrschung der Natur erlaubt uns großen Nutzen im Kampf."
 harpy_ideas: "Harpyische Ideen"
 harpy_ideas_start: "Harpyische Traditionen"
 harpy_ideas_bonus: "Harpyische Ambitionen"
 harpy_ideas_1: "Eierklumpen"
 harpy_ideas_1_desc: "Die hohe Fortpflanzungsrate unserer Matriarchen wird unsere Dominanz über diese Länder sichern."
 harpy_ideas_2: "Nestbauer"
 harpy_ideas_2_desc: "Harpies können schnell ein Gebiet befallen. Wenn sie ungeprüft bleiben, bauen sie viele rohe Nester."
 harpy_ideas_3: "Matriarchen"
 harpy_ideas_3_desc: "Die Matriarchen sind in elementarer Magie und Regenblitzen auf unsere Feinde sehr geschickt."
 harpy_ideas_4: "Harpyische Raubüberfälle"
 harpy_ideas_4_desc: "Wir überfallen ständig unsere Nachbarn und nehmen ihnen das, was wir brauchen."
 harpy_ideas_5: "Werkzeughändler"
 harpy_ideas_5_desc: "Mit unseren geflügelten Waffen können wir keine Werkzeuge und Waffen herstellen, deshalb müssen wir für sie mit jedem handeln, der bereit ist, mit uns umzugehen."
 harpy_ideas_6: "Screecher"
 harpy_ideas_6_desc: "Das Gekreischen unserer Harpyien nervt unsere Feinde auf dem Schlachtfeld."
 harpy_ideas_7: "Winged Fury"
 harpy_ideas_7_desc: "Feindliche Infanterie wird leicht von unseren geflügelten Kriegern flankiert und stirbt schnell unter ihren Talonen."
 dwarven_ideas: "Zwerg-Ideen"
 dwarven_ideas_start: "Zwergentraditionen"
 dwarven_ideas_bonus: "Zwerge Ambitionen"
 dwarven_ideas_1: "Mercantile Folk"
 dwarven_ideas_1_desc: "Freunde mit viel von der Allianz, Zwerge lieben zu trinken und zu essen, und so oft wenden Sie sich an Handel als Vorwand, dies zu tun."
 dwarven_ideas_2: "Zwerge könnten"
 dwarven_ideas_2_desc: "Zwerge sind winterharte Leute, und wenn es um Krieg geht, werden sie kein Viertel geben."
 dwarven_ideas_3: "Adept Inventors"
 dwarven_ideas_3_desc: "Zwerge haben eine natürliche Neigung zum mechanischen und Physischen. Sie sind eine Rasse, die der Erde vertraut, nicht dem Himmel und als solche lieber Erfindung als Magie."
 dwarven_ideas_4: "Explosivstoffe und Moschus"
 dwarven_ideas_4_desc: "Dank ihrer erfinderischen Streifen Zwerge sind ausgezeichnete Ingenieure geworden. In Kriegszeiten wird dies durch die Erfindung von Bomben, Sprengstoffen und Musketen ausgedrückt, die alle als Mittel benutzt werden, um den Feind zu überjagen."
 dwarven_ideas_5: "Zwergenfeuerlinie"
 dwarven_ideas_5_desc: "Bevorzugt, bei großen Engagements in Reichweite zu bleiben, sind Zwerge bei nachhaltigen Angriffen weit besser als Überraschungsengagements."
 dwarven_ideas_6: "Stockig und kurz"
 dwarven_ideas_6_desc: "Die meisten Zwerge sind dafür bekannt, kurz und stockig zu sein. Oft als negativ angesehen, wurde es mehr positiv von denen in Zwerg Armeen gesehen, wo die Versorgung erstreckt sich weiter und mehr kann mit weniger dank der natürlichen Größe eines Zwergs getan werden."
 dwarven_ideas_7: "Bergige Aboden"
 dwarven_ideas_7_desc: "Zwerge sind am meisten zu Hause unterirdisch, es ihre gemeißelten Höhlen und ihre gehauenen Wohnungen. Dank dieser Vorliebe würden viele Angreifer Kampf beim Betreten einer Zwergenstadt sein, und Verteidiger nutzen diese mangelnde Anpassungsfähigkeit zu ihrem Vorteil."
 tuskarr_ideas: "Tuskarr-Ideen"
 tuskarr_ideas_start: "Tuskarr Traditionen"
 tuskarr_ideas_bonus: "Tuskarr Ambitionen"
 tuskarr_ideas_1: "Große Waljagden"
 tuskarr_ideas_1_desc: "Die Tuskarr Menschen sind für ihre Fischereifähigkeit bekannt, da ihre gesamte Kultur um sie herum basiert, so sind diese robusten Walross Männer zu Experten auf ihrem Handwerk geworden."
 tuskarr_ideas_2: "Sozialgesetze"
 tuskarr_ideas_2_desc: "Tuskarr Gesetze für die meisten Verbrechen außerhalb des Mordes konzentrieren sich auf die Bestrafung des Täters durch soziale Mittel, wie Klatsch, Shaming und Ausgrenzung. Das hilft den meisten Kleinkriminellen bei der Reform, damit sie wieder akzeptiert werden können."
 tuskarr_ideas_3: "Schamanistische Rechte"
 tuskarr_ideas_3_desc: "Die Schamanen des Tuskarr halten die Menschen über Rituale mit den Geistern zusammen und können Ereignisse wie Wetter, Essen oder Krankheit beeinflussen."
 tuskarr_ideas_4: "Ancestral Villages"
 tuskarr_ideas_4_desc: "Tuskarr Dörfer sind seit Generationen an der gleichen Stelle gewesen, und als solche, jeder, der versucht, es von uns zu nehmen, wird die volle Macht der Tuskarr gegen sie haben."
 tuskarr_ideas_5: "Herz und Haus"
 tuskarr_ideas_5_desc: "Unsere Krieger sind vor allem Fischer, die den Speer genommen haben, um gegen die ankommenden Frosttrolle oder Nerubianer zu kämpfen, und als solche kämpfen sie mit der vollen Kraft eines, der Familie Leben hängt von ihm ab."
 tuskarr_ideas_6: "Walknochenarchitektur"
 tuskarr_ideas_6_desc: "Unsere Hütten sind aus Walknochen, Stein und Stroh, und da dies hier in Northrend reichlich Ressourcen sind, können wir ziemlich schnell neue Hütten einrichten."
 tuskarr_ideas_7: "Fischerei Extraordinaire"
 tuskarr_ideas_7_desc: "Auch wenn unsere Dörfer alt sind, müssen wir irgendwann einmal unsere Sachen packen und in ein neues Gebiet ziehen, um mehr Fische und Wale zu finden, um unser Volk zu ernähren."
 gnomish_ideas: "Gnomische Ideen"
 gnomish_ideas_start: "Gnomische Traditionen"
 gnomish_ideas_bonus: "Gnomische Ambitionen"
 gnomish_ideas_1: "Erfinderische Gedanken"
 gnomish_ideas_1_desc: "Gnome sind naturgemäß innovativ, wir können dies zu unserem Vorteil nutzen und unsere Bestände deutlich verbessern."
 gnomish_ideas_2: "Willkommen im Gnom"
 gnomish_ideas_2_desc: "Die anderen Arten, wie die Zwerge, sind trotzdem unser Freund. Wir müssen sie respektieren, damit die Allianz hält."
 gnomish_ideas_3: "Kriegsmaschinen"
 gnomish_ideas_3_desc: "Gnome sind nicht sehr stark, aber sie sind klug. Während des Krieges bauen sie also Kriegsmaschinen, beeindruckende Monstrositäten, die sogar die höchsten Mauern zu Trümmern reduzieren können."
 gnomish_ideas_4: "Fizz und Bang"
 gnomish_ideas_4_desc: "Die Erfindungskraft des Gnoms erstreckt sich auch auf die Produktion, so dass die Massenproduktion ihrer Kriegsmaschinen gewährleistet ist und sowohl Qualität als auch Quantität gewährleistet sind."
 gnomish_ideas_5: "Explosive Erfahrungen"
 gnomish_ideas_5_desc: "Ein Gnome Liebe für Erfindung zwangsläufig bedeutet, dass sie in Sprengstoff laufen, als der Haupttreiber für viele ihrer Erfindungen. Dort bedeuten Erfahrungen, dass sie auch auf dem Schlachtfeld gut ausgestattet sind."
 gnomish_ideas_6: "Massenproduktion"
 gnomish_ideas_6_desc: "Manchmal ist weniger mehr, aber bei Gnomen ist das nie der Fall. Mit technologischer Überlegenheit produzieren die Gnome qualitativ hochwertige Waren in großer Quantität."
 gnomish_ideas_7: "Bergige Heimat"
 gnomish_ideas_7_desc: "Die Berge schützen uns vor Eindringlingen, diejenigen, die versuchen würden, uns einzudringen, werden mit der harten Kälte kämpfen."
 forsaken_ideas: "Verlassene Ideen"
 forsaken_ideas_start: "Ausgelassene Traditionen"
 forsaken_ideas_bonus: "Verlassene Ambitionen"
 forsaken_ideas_1: "Der Wille der Verlassenen"
 forsaken_ideas_1_desc: "Ich lebte lange genug als Sklave, Dreadlord. Ich werde meine Freiheit nicht aufgeben, indem ich mich euch Narren anschließe! – Sylvanas Windrunner"
 forsaken_ideas_2: "Königliche Apothekergesellschaft"
 forsaken_ideas_2_desc: "Die Apotheker sind die innovativen Köpfe der Verlassenen. Die Royal Apothecary Society wurde geschaffen, um die Notlage zu schaffen, eine neue Pest, die in der Lage ist, die Säuberung auszulöschen. Sie brauen ständig neue Plagen und Gifte auf, um die Feinde von Sylvanas zu entfesseln. Die anderen Rassen der Horde glauben, dass sie an einem Heilmittel arbeiten, um ihre Krankheit zu heilen."
 forsaken_ideas_3: "Neue Grenzen"
 forsaken_ideas_3_desc: "Die Forsaken konnten endlich ihre Reichweite auf neue Länder ausdehnen. Wir müssen dafür sorgen, dass die Einheimischen kooperativ sind, bis sie bereit sind, sich uns in Untoten anzuschließen."
 forsaken_ideas_4: "Scavengers"
 forsaken_ideas_4_desc: "Das meiste, was in den verlassenen Ruinen von Lordaeron gefunden wird, wird von den Forsaken saniert und wiederverwendet. Diese ungewöhnliche Praxis, alles zu recyceln, erhöht dramatisch die Menge, die sie produzieren, aber der Mangel an Qualität und Finesse auf ihrem Handwerk macht sie für die meisten anderen Rassen unerwünscht."
 forsaken_ideas_5: "Verlorene Zerstörer"
 forsaken_ideas_5_desc: "Durch das Baggern von Schiffen aus dem Meeresboden können wir eine Marine bauen, die anders ist als jede andere. Während diese erhöhten Schiffe nützlich sind, geben unsere eigenen Zerstörer unserer Marine neue Kraft."
 forsaken_ideas_6: "Todesmaschinen"
 forsaken_ideas_6_desc: "Pestkatapulte und Peststreuer sorgen für die schnelle Kapitulation oder die völlige Säuberung der Verteidiger einer Stadt."
 forsaken_ideas_7: "Val'kyr"
 forsaken_ideas_7_desc: "\"Als Rasse können wir uns nicht fortpflanzen. Mit Hilfe des Val'kyr sind wir nun in der Lage, die Leichen der Gefallenen zu nehmen und neue Forsaken zu erschaffen.\" – Sylvanas Windrunner"
 darkshire_ideas: "Darkshire-Ideen"
 darkshire_ideas_start: "Darkshire Traditionen"
 darkshire_ideas_bonus: "Darkshire Ambitionen"
 darkshire_ideas_1: "Die Nachtwache"
 darkshire_ideas_1_desc: "Lange verlassen von Stormwind, Duskwood wird von einem trotzigen Menschen, die immer noch klammern sich an ihren Besitz angesichts der überwältigenden Widrigkeiten bewohnt."
 darkshire_ideas_2: "Der große Hamlet"
 darkshire_ideas_2_desc: "Duskwood war einst das produktivste aller Länder von Stormwind. Im Laufe der Jahre ist es in den Ruin gefallen. Als Erben des Erbes von Darkshire müssen wir alles in unserer Macht Stehende tun, um es in den Grand Hamlet zu schaffen, den es einst war."
 darkshire_ideas_3: "Die Untoten säubern"
 darkshire_ideas_3_desc: "Morbent Fel und die Untoten, die ihm folgen, sind eine große Bedrohung für das Volk von Duskwood. Nur durch den Glauben können wir hoffen, diesen Nekromanten und seine Lakaien zu überwinden."
 darkshire_ideas_4: "Haus von Ebonlocke"
 darkshire_ideas_4_desc: "In turbulenten Zeiten sind Adlige dazu geeignet, wegzuschleichen. Viele, die einst Duskwood ihr Zuhause nannten, haben dies getan. Das Haus von Ebonlocke war nicht so ein Haus, und sind in Duskwood geblieben, um seine Leute und ihr Erbe zu schützen."
 darkshire_ideas_5: "Die Ernte Hexen"
 darkshire_ideas_5_desc: "Das Volk von Duskwood hat viele traditionelle Praktiken, und eine solche Praxis ist die der Ernte Hexen. Sie werden dem Land angeboten und helfen, die Befleckung zu heilen, die das Land Duskwood noch bewohnt."
 darkshire_ideas_6: "Worgenjagden"
 darkshire_ideas_6_desc: "Seit dem Fall von Velinde Starsong ist Duskwood von worgen heimgesucht worden. Aus der als Roland's Doom bekannten Mine stammend, bewohnen sie das Yorgen Farmstead, auf der Suche nach ihrem nächsten Essen."
 darkshire_ideas_7: "Der große Baum"
 darkshire_ideas_7_desc: "Innerhalb des ausgestorbenen Vulkans, der im Zentrum von Duskwood liegt, befindet sich einer der Großen Bäume, ein Säubern des Weltbaums. Daneben befindet sich ein Portal zum Emerald Dream, geschützt durch den Green Dragonflight."
 thunderbluff_ideas: "Thunderbluff-Ideen"
 thunderbluff_ideas_start: "Thunderbluff Traditionen"
 thunderbluff_ideas_bonus: "Thunderbluff Ambitionen"
 thunderbluff_ideas_1: "Ruhige Natur"
 thunderbluff_ideas_1_desc: "Alle Menschen von Azeroth kennen die Tauren nicht nur für unsere Kampffähigkeiten, sondern auch für unsere Ruhe und Vernunftbereitschaft. Das glänzt zum Glück bei unseren Geschäften."
 thunderbluff_ideas_2: "Koexistenz"
 thunderbluff_ideas_2_desc: "Wir waren immer bereit, mit denen zu leben, die die Welt und unsere Werte respektieren."
 thunderbluff_ideas_3: "Mutige und Jäger"
 thunderbluff_ideas_3_desc: "Wir haben eine lange Tradition unserer Jugendlichen, die lernen, unser Land zu verteidigen und in ihnen zu jagen. Anschließend haben wir eine große Basis unserer Bevölkerung, die kampfbereit ist."
 thunderbluff_ideas_4: "Weltwächter"
 thunderbluff_ideas_4_desc: "Die ganze Welt kennt uns für unseren Wunsch, alle Azeroth vor dem Bösen und dem Chaos zu bewahren. So werden wahrscheinlicher, unser Wort zu beachten."
 thunderbluff_ideas_5: "Druidische und schamanische Verbindungen"
 thunderbluff_ideas_5_desc: "Tauren hatten schon immer eine tiefe Verbindung mit der Natur und den Elementen. Nur wenige wollen davon abweichen, und diejenigen, die es tun, werden behandelt."
 thunderbluff_ideas_6: "Endgültige Heimat"
 thunderbluff_ideas_6_desc: "Unter den Bloodhoofs und mit Hilfe der Orks haben wir uns endlich in den üppigen Ebenen von Mulgore niedergelassen und wohnen bequem in den Barrens. Keine Feinde werden uns von jetzt an aus unseren Häusern vertreiben."
 thunderbluff_ideas_7: "Kriegerhäuptlinge"
 thunderbluff_ideas_7_desc: "Unsere Führer sind immer bereit, neben ihren Soldaten zu kämpfen, dies mit Tauren Größe und Stärke abgestimmt machen das Etwas, mit dem man rechnen kann."
 human_ideas: "Menschliche Ideen"
 human_ideas_start: "Menschliche Traditionen"
 human_ideas_bonus: "Menschliche Ambitionen"
 human_ideas_1: "Konzept der Einheit"
 human_ideas_1_desc: "Die Menschheit vereinte sich immer in Zeiten, in denen ihre Existenz bedroht ist."
 human_ideas_2: "Vermächtnis von Arathor"
 human_ideas_2_desc: " Wir sind die Kinder eines großen Königreiches, das einst ganze östliche Königreiche regierte."
 human_ideas_3: "Bastion des Lichts"
 human_ideas_3_desc: "Als stolze Anhänger des Heiligen Lichts haben wir geschworen, seine Erleuchtung überallhin zu tragen."
 human_ideas_4: "Sieben Königreiche"
 human_ideas_4_desc: "Unsere Beziehungen zu anderen menschlichen Königreichen sind sehr wichtig. Wir sollten diese gute Beziehung mit einer königlichen Ehe besiegeln."
 human_ideas_5: "Freie Männer"
 human_ideas_5_desc: "Die Menschheit war noch nie Sklaven. Und das werden sie nie sein."
 human_ideas_6: "Menschengilden"
 human_ideas_6_desc: "Menschen sind durch ihre abenteuerlichen Geister bekannt. Sie neigen dazu, alle Arten von Gilden zu bilden, um das Böse zu bekämpfen."
 human_ideas_7: "Häufige Zunge"
 human_ideas_7_desc: "Azeroths \"offizielle\" Sprache wird allgemein genannt, die auch Muttersprache von Männern ist. Gemeinsame Sprache macht es viel einfacher, den kulturellen Übergang zu glätten."
 pandaren_ideas: "Pandaren-Ideen"
 pandaren_ideas_start: "Pandaren Traditionen"
 pandaren_ideas_bonus: "Pandaren-Ehrgeiz"
 pandaren_ideas_1: "Pandaren Brewmasters"
 pandaren_ideas_1_desc: "Pandaren-Braut gilt als das größte Brau der Welt. Unsere Braumeister sind in allen Ecken von Azeroth willkommen."
 pandaren_ideas_2: "Die Gewässer des Vale"
 pandaren_ideas_2_desc: "Wasser aus dem Vale of Eternal Blossoms tropfen hinunter ins Tal der Vier Winde. Dieses verzauberte Wasser wachsen unsere Ernten zu enormen Größen."
 pandaren_ideas_3: "Temperierte Gefühle"
 pandaren_ideas_3_desc: "Negative Emotionen führen dazu, dass Sha aufsteigt und das Land entweiht. Das zwang uns, unsere Emotionen über die Zeitalter hinweg zu temperieren und zu kontrollieren und unsere innere Welt zu entwickeln."
 pandaren_ideas_4: "Wolkenschlangen"
 pandaren_ideas_4_desc: "Unsere Cloud Serpent-Freunde haben uns vor den Zandalari und ihren Dinosauriern für Milennien beschützt."
 pandaren_ideas_5: "Mists von Pandaria"
 pandaren_ideas_5_desc: "Dieser Mist hat unser Land vor dem Sundering geschützt. Es war der letzte Akt des letzten Kaisers."
 pandaren_ideas_6: "Die Schlange spinnt"
 pandaren_ideas_6_desc: "Die Schlange's Spine wurde von dem grausamen Mogu gebaut, um die Mantid in der Vergangenheit zu halten. Jetzt ist es unsere Pflicht, dasselbe zu tun."
 pandaren_ideas_7: "Houjin und Tushui"
 pandaren_ideas_7_desc: "Houjin ist die Philosophie des Handelns, während Tushui die Philosophie der Geduld ist. Unser Volk bemüht sich, zwischen den beiden auszubalancieren."
 zandalari_ideas: "Zandalari-Ideen"
 zandalari_ideas_start: "Zandalari Traditionen"
 zandalari_ideas_bonus: "Zandalari-Ehrgeiz"
 zandalari_ideas_1: "Prophet Zul"
 zandalari_ideas_1_desc: "Zandalar war schon immer ein Stamm von Trolle, die von anderen respektiert wurden. Wir brauchen eine effiziente und schnelle Diplomatie, um Beziehungen zu anderen Stämmen pflegen zu können."
 zandalari_ideas_2: "Koloniale Expansion"
 zandalari_ideas_2_desc: "Aufgrund eines kleinen Expansionspfades musste unsere Nation lernen, ehemals unbewohnte Gebiete zu besetzen. Dadurch können die Auswirkungen der Zandalar dank des riesigen Territoriums, das auf der ganzen Welt verstreut ist, erhöht werden."
 zandalari_ideas_3: "Heimat von Loa"
 zandalari_ideas_3_desc: "Zandalar war schon immer die Heimat der guten Loa. Alle, die an blutige und andere tödliche Opfer glauben, müssen Ketzer genannt und bekehrt werden."
 zandalari_ideas_4: "Elite-Marine"
 zandalari_ideas_4_desc: "Aufgrund unseres maritimen Lebensstils durch Sonneneinstrahlung mussten wir uns anpassen und unsere Matrosen mussten Kampffähigkeiten erlernen."
 zandalari_ideas_5: "Die Goldene Flotte"
 zandalari_ideas_5_desc: "Unsere Flotte ist die mächtigste der Welt."
 zandalari_ideas_6: "Dinomencer (Dinomencer)"
 zandalari_ideas_6_desc: "Während andere Trolle haben nur gezähmt Vergewaltiger, unsere dinomancers zähmte die stärksten Dinosaurier."
 zandalari_ideas_7: "Das erste Trollreich"
 zandalari_ideas_7_desc: "Unser Volk ist stolz auf seine Herzen, um Führer zu anderen Stämmen zu sein, wir sind das angesehenste Reich aller Trolle."
 warsong_ideas: "Warsong-Ideen"
 warsong_ideas_start: "Warsong-Traditionen"
 warsong_ideas_bonus: "Warsong-Ehrgeiz"
 warsong_ideas_1: "Worg Riders"
 warsong_ideas_1_desc: "Worgs of Warsong Clans sind die beste Rasse unter allen worgs of Draenor."
 warsong_ideas_2: "Eisener Wille"
 warsong_ideas_2_desc: "Ein wahrer Warsong spuckt auf das Gesicht des Todes. Unsere bisherigen Siege sind ein Beweis dafür."
 warsong_ideas_3: "Veteranen-Raider"
 warsong_ideas_3_desc: "Wir sind aus Krieg geboren und sterben den Tod eines Kriegers. Wir plündern, rasen und zerstören unsere Feinde, bis nichts außer Staub übrig bleibt."
 warsong_ideas_4: "Nomadic Warfare"
 warsong_ideas_4_desc: "Wir befinden uns im ewigen Krieg mit Ogres und anderen Ork-Stämmen. Mit der Zeit haben wir unsere Fähigkeiten geschliffen, um in den Hügeln von Nagrand zu überleben."
 warsong_ideas_5: "Vielleicht wird es wieder gut."
 warsong_ideas_5_desc: "Die Schwachen haben keinen Platz, um in einer Welt zu leben, in der jede einzelne Ressource zählt."
 warsong_ideas_6: "Schock und Ehrfurcht"
 warsong_ideas_6_desc: "Unsere Krieger versuchen, unsere Feinde mit einem erschreckenden Angriff zu überwältigen"
 warsong_ideas_7: "Lieferung von Worg"
 warsong_ideas_7_desc: "Wir schicken unseren schnellsten Wolf Reiter Nachrichten zu liefern, endlose Kriege machen unsere Pfadfinder und Boten Experten für ihre Arbeit."
 illidari_ideas: "Illidari-Ideen"
 illidari_ideas_start: "Illidarische Traditionen"
 illidari_ideas_bonus: "Illidarische Ambitionen"
 illidari_ideas_1: "Geboren aus Leiden"
 illidari_ideas_1_desc: "Dämonenjäger durchlaufen einen erschreckenden Prozess, um das zu werden, was sie sind. Schmerz, Leid und inneres Chaos sind für sie ein weiteres tägliches Leben."
 illidari_ideas_2: "Immer bereit zu kämpfen"
 illidari_ideas_2_desc: "Ewiges Leiden verhärtete unseren Verstand im Gegensatz zu nichts anderem. Ein kleiner Rückschlag kann unseren Willen nicht brechen."
 illidari_ideas_3: "Spektrale Sicht"
 illidari_ideas_3_desc: "Die schrecklichen Visionen eines Dämons zu beobachten, blendet einen Illidar. Manchmal reißen sie ihre eigenen Augen selbst, während andere ihre Fähigkeit verlieren, mit Schock zu sehen. Aber dann gewinnen sie eine 'Gabe' namens Spectral visual: Eine Fähigkeit, durch alle Arten von Illusionen zu sehen."
 illidari_ideas_4: "Wir haben alles geopfert"
 illidari_ideas_4_desc: " Wir sind eine Gruppe organisierter Menschen, die sich mit einem Ziel versammelt haben: Die brennende Legion ein für alle Mal zerstören. Unsere kulturellen und staatlichen Unterschiede sind unbedeutend."
 illidari_ideas_5: "Einheit durch Bekehrung"
 illidari_ideas_5_desc: "Wir werden die Menschen davon überzeugen, dass unser Weg auf jeden Fall überlegen ist. Es geht um Leben und Tod."
 illidari_ideas_6: "Auferstehen gegen die Legion"
 illidari_ideas_6_desc: "Unsere Führung ist legendär, und wir werden dies nutzen, um die Menschen aus dem Griff der Legion zu retten."
 illidari_ideas_7: "Narben markieren uns"
 illidari_ideas_7_desc: "\"ICH BIN MEIN SCARS\" - Ihr Glaube hat sie geblendet. Es kann keinen Auserwählten geben. Nur wir können uns selbst retten."
 bleeding_hollow_ideas: "Blutung Hollow Ideas"
 bleeding_hollow_ideas_start: "Blutung Hollow Traditionen"
 bleeding_hollow_ideas_bonus: "Blutende Hohle Ambitionen"
 bleeding_hollow_ideas_1: "Guerilla-Kriegsfahrt"
 bleeding_hollow_ideas_1_desc: "Eindringlinge haben es schwer, im Dschungel anzugreifen. Die Jungles von Taanan sind eine Todesfalle."
 bleeding_hollow_ideas_2: "Kenntnis des Landes"
 bleeding_hollow_ideas_2_desc: "Die meisten halten unseren Dschungel für unmöglich zu durchqueren. Wir halten die sichersten Wege für uns."
 bleeding_hollow_ideas_3: "Blutritual"
 bleeding_hollow_ideas_3_desc: "Unsere Häuptlinge durchlaufen das blutende hohle Ritual, um ihren Tod zu sehen. Mit diesen Informationen in der Hand kämpfen unsere Häuptlinge mit unübertroffener Grausamkeit, da sie wissen, dass ihre Zeit nicht gekommen ist."
 bleeding_hollow_ideas_4: "Bounty of Tanaan"
 bleeding_hollow_ideas_4_desc: "Taanan ist reich an Ressourcen. Hier macht die Horde ihre Zitadelle."
 bleeding_hollow_ideas_5: "Aberglaube"
 bleeding_hollow_ideas_5_desc: "Taboos werden seriös mit unserem Los genommen."
 bleeding_hollow_ideas_6: "Belagerungsexpertise"
 bleeding_hollow_ideas_6_desc: "Warchief Doomhammer vertraute uns an, die unerschütterlichen Festungsstädte von Khaz Modan zu belagern."
 bleeding_hollow_ideas_7: "Glaube an den Häuptling"
 bleeding_hollow_ideas_7_desc: "Kilroggs Genie brachte uns viele Siege. Der blutende Hollow vertraut völlig auf ihn."
 shattered_hand_ideas: "Shattered Hand Ideas"
 shattered_hand_ideas_start: "Shattered Hand Traditionen"
 shattered_hand_ideas_bonus: "Shattered Hand Ambitionen"
 shattered_hand_ideas_1: "Schmutzige Kämpfer"
 shattered_hand_ideas_1_desc: "Die Shattered Hand hat sich zu Recht den Ruf erworben, schmutzig zu kämpfen."
 shattered_hand_ideas_2: "Masochismus"
 shattered_hand_ideas_2_desc: "Schmerz ist Schwäche, die den Körper verlässt. Viel Spaß!"
 shattered_hand_ideas_3: "Sadismus"
 shattered_hand_ideas_3_desc: "Die zerschlagene Hand ist Sadist, der gerne anderen Schmerzen zufügt."
 shattered_hand_ideas_4: "Fall der Arakkoa"
 shattered_hand_ideas_4_desc: "Kargath wurde beauftragt, die hohe Arakkoan Bedrohung zu eliminieren. Seine Infiltration löschte ihre Zivilisation aus dem Gesicht von Draenor."
 shattered_hand_ideas_5: "Die Oger überwältigen"
 shattered_hand_ideas_5_desc: "Kargaths bescheidene Anfänge waren in den Gladiatorialringen von Highmaul. Seine Handlungen befreiten die versklavten Orks und führten zu seinem neuen Clan."
 shattered_hand_ideas_6: "Einsatzkräfte der Hand"
 shattered_hand_ideas_6_desc: "\"Stealth und Täuschung müssen gemeistert werden.\" -Schenthul"
 shattered_hand_ideas_7: "Schatten in der höchsten Perche"
 shattered_hand_ideas_7_desc: "\"Dort muss sich etwas verstecken.\" - Jes'rimon"
 frostwolf_ideas: "Frostwolf-Ideen"
 frostwolf_ideas_start: "Frostwolf-Traditionen"
 frostwolf_ideas_bonus: "Frostwolf Ambitionen"
 frostwolf_ideas_1: "Überlebende!"
 frostwolf_ideas_1_desc: "Wir sind ein Clan von Überlebenden. Wir überlebten das harte Terrain von Frostfire, den dämonischen Einfluss der brennenden Legion und jetzt den Alterac."
 frostwolf_ideas_2: "Bedeutung der Familie"
 frostwolf_ideas_2_desc: "Unser Clan ist unser BLOOD, unsere FAMILIE... und der Cheiftan der Frostwölfe muss vor allem die Familie schätzen."
 frostwolf_ideas_3: "Ablehnung von Fel"
 frostwolf_ideas_3_desc: "Durotan erlaubte den Frostwölfen nicht, unter Umständen an Gul'dans Gaben teilzunehmen. Durotan weigerte sich einfach zu trinken und behauptete, es sei seine Entscheidung zu treffen."
 frostwolf_ideas_4: "Feindliche Nachbarn"
 frostwolf_ideas_4_desc: "\"Schrecklicher Dreck! In meinem Lager?! Schlagt sie alle!\" - Drek'thar"
 frostwolf_ideas_5: "Ehre über alles"
 frostwolf_ideas_5_desc: "\"Er war ein unbeweglicher Berg. Eine Säule der Stärke und der Ehre. Er opferte sich selbst, damit wir überleben konnten.\" - Großmutter Geyah, Mutter von Durotan"
 frostwolf_ideas_6: "Die Frostwölfe"
 frostwolf_ideas_6_desc: "Keine zwei Kreaturen teilen eine stärkere Beziehung als die eines Frostwolfs und seines oder ihres Gefährten Wolf. Die beiden aßen, schliefen und kämpften Seite an Seite, bis ein oder beide einen ehrenhaften Tod starben."
 frostwolf_ideas_7: "Schamanistische Wiederentdeckung"
 frostwolf_ideas_7_desc: "Während des Exils der Frostwölfe aus Gul'dans Horde verzichtete Drek'thar auf den Weg des Warlocks und entdeckte den Pfad des Schamanismus. Er war es, der Thrall bei der elementaren Einstimmung unterrichten würde."
 blackrock_ideas: "Blackrock-Ideen"
 blackrock_ideas_start: "Blackrock-Traditionen"
 blackrock_ideas_bonus: "Blackrock-Ehrgeiz"
 blackrock_ideas_1: "Schwarzrock-Foundry"
 blackrock_ideas_1_desc: "Der Clan hatte die fortschrittlichsten Waffengießereien unter allen Orks von Draenor."
 blackrock_ideas_2: "Schwarzrock-Waffen"
 blackrock_ideas_2_desc: "Die Blackrocks arbeiteten Tag und Nacht mit ihren Schmieden, mit verzauberten Waffen und Rüstungen, die fast unzerstörbar waren."
 blackrock_ideas_3: "Hinterbein der Horde"
 blackrock_ideas_3_desc: "In der Zeit unmittelbar vor der Gründung der Alten Horde prahlten die Blackrocks mit dem größten, am meisten organisierten und am besten ausgerüsteten orkischen Militär der Welt."
 blackrock_ideas_4: "Eine feindliche Welt"
 blackrock_ideas_4_desc: "Bevor sie die Horde gründeten, waren die Orks nicht feindseliger als jedes andere Leben auf Draenor. Das heißt, sie waren in der Tat ziemlich feindselig."
 blackrock_ideas_5: "Doomhammers Prophezeiung"
 blackrock_ideas_5_desc: "Durch Blut wird die Waffe vergehen, so sicher wie die Nacht Tag zeugt, Bis die Elemente schreien ungehört, und Stolz dreht sich zu ungezügeltem Zorn. Der letzte der Linie wird Erlösung und Verdammnis auf seine Art zu liefern. Ehre wird zunichte gemacht und alles wird verloren gehen, bevor es wieder gefunden wird. Ein Fremder wird den Hammer hochheben, und mit ihm wird die Gerechtigkeit herrschen."
 blackrock_ideas_6: "Schwarzrock Militarismus"
 blackrock_ideas_6_desc: "\"Im Kampf ist Strategie genauso wichtig wie Stärke.\" - Oberbefehlshaber Varok Saufang."
 blackrock_ideas_7: "Hordendomination"
 blackrock_ideas_7_desc: "\"Ich herrsche jetzt die Horde, Gul'dan. Nicht du, nicht deine Hexenmeister. Doomhammer allein. Und es wird keine Unehre mehr geben. Kein Verrat mehr. Keine Täuschung und Lügen mehr!\" - Orgrim Doomhammer"
 yaungol_ideas: "Yaungol-Ideen"
 yaungol_ideas_start: "Yaungol Traditionen"
 yaungol_ideas_bonus: "Yaungol Ambitionen"
 yaungol_ideas_1: "Yaungoöl"
 yaungol_ideas_1_desc: "Brennöl ist der Eckpfeiler der Yaungol-Kriegsführung. In den Tagen ihrer größten Krieger war diese Waffe tödlicher als Magie. Diese brennende Substanz würde Feinde erschrecken, Land versengen, die von Bäumen bereitgestellte Decke verbrennen und sogar einen erschreckenden Angriff auf die Mantiden auslösen."
 yaungol_ideas_2: "Yaungol-Taktik"
 yaungol_ideas_2_desc: "Im Kampf zieht es das Yaungol vor, hart und schnell zu schlagen, indem es die Kavallerie benutzt, um den Feind zu flankieren und zu belästigen, während die hartsitzende Infanterie die schwächsten Teile der feindlichen Linie angreift."
 yaungol_ideas_3: "Dominanz"
 yaungol_ideas_3_desc: "Nur die stärksten, mutigsten und widerstandsfähigsten Yaungols können die Stämme anführen. Diese Eigenschaften sind von den höchsten Qualitäten in der Yaungol-Gesellschaft und werden von allen Yaungol-Führern erwartet."
 yaungol_ideas_4: "Gefangen in einem fremden Land"
 yaungol_ideas_4_desc: " In den gefährlichen Townlong Steppes eingesperrt, wurden die winterharten Yaungol gezwungen, sich anzupassen, lokale Ölvorräte zu bewaffnen und ihre eigene aggressive Kultur zu entwickeln. Nur wenige Rennen können Zehen bis Fuß gegen die Mantid im offenen Boden stehen. Allein aus diesem Grund sind die Yaungol-Überlebenden zu fürchten und zu respektieren."
 yaungol_ideas_5: "Ordos"
 yaungol_ideas_5_desc: "Ordos war einst ein Schaman des Yaungol, der sich der Flamme opferte, nach den Verheißungen der Feuerherren, um ein Halbgott zu werden. Sein Fleisch ist ewig mit Feuern verseucht und bringt ihn in endlose Qualen. Yaungol Feuer-Keepers ritualistisch setzen sich in Flammen, um den Aufstieg von Ordos nachzuahmen, und werfen Verzauberungen und Gebete, um seinen Schmerz zu lindern."
 yaungol_ideas_6: "Täuschende Feuerlager"
 yaungol_ideas_6_desc: "Es ist eine alte Taktik des Yaungols, jede Nacht mehr Lagerfeuer anzuzünden als Menschen, die sie haben. Auf diese Weise würde feindliche Spionage in der Dunkelheit davon ausgehen, dass größere Zahlen von Yaungol existierten, während ihre wahren Positionen und Zahlen maskiert blieben."
 yaungol_ideas_7: "Yaungolische Nudeln"
 yaungol_ideas_7_desc: "\"Feuer wie eine Chieftane! Yaungolische Nudeln!\" -Heldminder Digao"
 mantid_ideas: "Mantid-Ideen"
 mantid_ideas_start: "Mantid-Traditionen"
 mantid_ideas_bonus: "Mantid Ambitionen"
 mantid_ideas_1: "Stimme der Kaiserin"
 mantid_ideas_1_desc: "Wir sind die Erweiterung des Willens unserer Kaiserin. Unser ist nur, um in ihrem göttlichen Namen zu dienen. Nie zu hinterfragen, noch zu betrachten; wir handeln einfach. Wir kämpfen, arbeiten und dienen so, dass ihre Vision für uns Wirklichkeit wird. Ihr Glück ist unsere Belohnung, ihr Leid unser Versagen. Wir geben unser Leben für die Kaiserin ohne zu zögern. Sie ist das Licht, und ohne Sie werden unsere Leben in der Dunkelheit verloren sein."
 mantid_ideas_2: "Der Mantidschwarm"
 mantid_ideas_2_desc: "Wir Mantid sind eine ältere Rasse. Die Pandaren, mit denen ihr verbunden seid, sind nur Kinder. Sie haben ihre Rolle zu spielen. Jeder Zyklus, unsere jungen Schwarm ihre Wände. Die Pandaren töten die Schwachen. Die starke Rückkehr. Mit jeder Generation werden wir immer stärker."
 mantid_ideas_3: "Rat von Klaxxi"
 mantid_ideas_3_desc: "Ein Rat der mantid Ältesten bekannt als die Klaxxi sind die Verwalter der mantid Geschichte und Kultur, und ihre Ziele sind viel langfristiger als die der Kaiserin. Ihr Wille ist es, den Kreislauf zu erhalten."
 mantid_ideas_4: "Kypari-Sap"
 mantid_ideas_4_desc: "Amber ist der Eckpfeiler der mantid Gesellschaft. Aus den großen Kypari Bernsteinbäumen gewonnen, verwenden sie dieses Material in ihrer Architektur, ihrer Kunst und ihrer Technologie. Amber wird von Bernsteinschmieden zu geschärften Klingen und Waffen verarbeitet."
 mantid_ideas_5: "Der Kunchong-Zyklus"
 mantid_ideas_5_desc: "Der Zyklus der Mantid Geburt und Bau dreht sich um den Kunchong, ein kolossales Insekt groß genug, um ganze Städte von selbst zu bedrohen. Die Mantid verehren diese enorme Kreatur, und wenn der Instinkt sie dazu zwingt, auf dem ganzen Kontinent zu stempeln, Erde, Bäume und Seen zu essen, folgen sie hinter ihnen, sammeln das bernsteinfarbene Harz, das es absondert, gebären ihre Jungen und schaffen ihre Häuser in seiner Folge. "
 mantid_ideas_6: "Sonic Technologie"
 mantid_ideas_6_desc: "Meister des Klangs, der Mantid vor langer Zeit einen Weg gefunden, Bernstein zu verwenden, um die Reichweite ihres akustischen Castings zu erweitern. Auf diese Weise sind sie in der Lage, über weite Entfernungen zu kommunizieren. Keine Armee ist unentdeckt erfolgreich auf manidische Länder marschiert, und selbst einsame Reisende werden aufgefordert, vorsichtig zu sein, da ihre Bewegungen zweifellos beobachtet werden, sobald sie sich jenseits der Mauer wagen."
 mantid_ideas_7: "Versprich den alten Göttern"
 mantid_ideas_7_desc: "\"Wenn die Alten jemals zurückkehren, werden wir wieder an ihrer Seite stehen. Der Weiseste unter euch wird das Gleiche tun.\" Kil'ruk der Wind-Reaver"
 air_ideas: "Wind-Ideen"
 air_ideas_start: "Windtraditionen"
 air_ideas_bonus: "Wind-Ehrgeiz"
 air_ideas_1: "Forts in hohen Wolken"
 air_ideas_1_desc: "Unsere Festungen sind mit regelmäßigen Mitteln nicht erreichbar, was es sehr schwer macht, unsere Städte zu belagern."
 air_ideas_2: "Die Meere stürmen"
 air_ideas_2_desc: "Da wir den Wind selbst kontrollieren können, können wir leicht feindliche Schiffe angreifen und bösartige Stürme erzeugen, um sie zu versenken."
 air_ideas_3: "Planeswalking"
 air_ideas_3_desc: "Wir haben Zugang zu einer speziellen Dimension, die Elementarebene genannt wird, und wir können sie benutzen, um in kurzer Zeit große Entfernungen zu durchqueren."
 air_ideas_4: "Trade \"Winds\"Liefert folgende Modifikatoren:"
 air_ideas_4_desc: "Indem wir das Wetter beeinflussen, können wir Händler zwingen, ihre Richtung zu ändern."
 air_ideas_5: "Leben in der Welt der Sterblichen"
 air_ideas_5_desc: "Wir leben in einer sterblichen Welt, also müssen wir sterbliche Verbündete gewinnen."
 air_ideas_6: "Die Burgen stürmen"
 air_ideas_6_desc: "Die Winde können die größten Burgen zerbröckeln, die genug Zeit und Kraft haben."
 air_ideas_7: "Alte Alliierte"
 air_ideas_7_desc: "Alte Hatreds bleiben zurück. Wir können schließlich die Spannung mit den sterblichen Rassen von Azeroth lindern und Age of Mortals umarmen."
 arathor_ideas: "Arathor-Ideen"
 arathor_ideas_start: "Arator-Traditionen"
 arathor_ideas_bonus: "Arathor-Ehrgeiz"
 arathor_ideas_1: "Wiederhergestellte Bestimmung"
 arathor_ideas_1_desc: "Das Reich von Arathor wurde von uns nach Milennien reformiert. Wir beabsichtigen nicht, es jemals wieder zu verlieren."
 arathor_ideas_2: "Schicksal der Männer"
 arathor_ideas_2_desc: "Unsere Untertanen werden nie versuchen, uns zu widersetzen, denn sie wissen, daß wir das rechtmäßigste menschliche Königreich sind, um östliche Königreiche zu regieren."
 arathor_ideas_3: "Heilige Suche"
 arathor_ideas_3_desc: "Als Bastion der ultimativen Hingabe, Es ist unsere Pflicht, das Licht durch Azeroth zu tragen."
 arathor_ideas_4: "Flügel der Freiheit"
 arathor_ideas_4_desc: "Stellt die folgenden Modifikatoren zur Verfügung:"
 arathor_ideas_5: "Menschliche Absolution"
 arathor_ideas_5_desc: "Stellt die folgenden Modifikatoren zur Verfügung:"
 arathor_ideas_6: "Goldenes Zeitalter"
 arathor_ideas_6_desc: "Stellt die folgenden Modifikatoren zur Verfügung:"
 arathor_ideas_7: "Bürokratische Revolution"
 arathor_ideas_7_desc: "Stellt die folgenden Modifikatoren zur Verfügung:"
 scarlet_ideas: "Scarlet Ideas"
 scarlet_ideas_start: "Scarlet Traditionen"
 scarlet_ideas_bonus: "Scarlet Ambitionen"
 scarlet_ideas_1: "Massenauferstehung"
 scarlet_ideas_1_desc: "Die Genesung unserer Toten ist von größter Bedeutung, denn die untoten Reihen quellen mit jedem Körper an, den wir unbeaufsichtigt lassen. So wird jeder gefallene Kreuzritter ins Kloster gebracht und wieder zum Leben erweckt."
 scarlet_ideas_2: "Im gerechten Feuer gereinigt"
 scarlet_ideas_2_desc: "Entzünden Sie die Leichen, verbrennen Sie die Knochen. Stecken Sie sogar die Geister an die Fackel. Selbst der Hinweis des Untoten ist Grund genug, das Land zu entzünden."
 scarlet_ideas_3: "Verhör"
 scarlet_ideas_3_desc: "Lordaeron fiel nicht einfach auf die Untoten, sondern auf die Verderbtheit seines Volkes in Kultisten. Wir müssen die Geheimnisse dieser Pläne dem Fleisch der Sünder entreißen und sie... entsprechend bestrafen."
 scarlet_ideas_4: "Zealotterei"
 scarlet_ideas_4_desc: "Lassen Sie dies eine Lektion sein: der Scarlet-Kreuzzug wird nicht so leicht genommen werden!"
 scarlet_ideas_5: "Scarlet Inquisition"
 scarlet_ideas_5_desc: "Niemand erwartet die Scarlet Inquisition!"
 scarlet_ideas_6: "Herrlicher Kreuzzug"
 scarlet_ideas_6_desc: "Unsere Sache ist rechtmäßig und unser Kreuzzug ist heilig."
 scarlet_ideas_7: "Scarlet Dawn"
 scarlet_ideas_7_desc: "\"Eine neue Morgendämmerung bricht. Kämpfe im Namen des scharlachroten Kreuzzugs!\" - Hohe Inquisitorin Sally Whitemane"
 sindorei_ideas: "Sin'dorei-Ideen"
 sindorei_ideas_start: "Sin'dorei Traditionen"
 sindorei_ideas_bonus: "Sin'dorei Ambitionen"
 sindorei_ideas_1: "Aufstieg der Blutelfen"
 sindorei_ideas_1_desc: "\"Wir müssen dieses Elend hinter uns lassen. Wir müssen ein neues Kapitel eingeben! Und so sage ich euch, dass wir ab diesem Tag keine hohen Elfen mehr sind! Zu Ehren des Blutes, das in diesem ganzen Königreich vergossen wurde, zu Ehren der Opfer unserer Brüder und Schwestern, unserer Eltern und unserer Kinder, zu Ehren des Anasterianers... ab diesem Tag werden wir den Namen unserer königlichen Abstammung annehmen! Ab diesem Tag sind wir sin'dorei! Für Quel'Thalas!\" - Kael'Thas Sunstrider"
 sindorei_ideas_2: "Sin'dorei ungeteilt"
 sindorei_ideas_2_desc: "Als höchste Autoritätsfigur in Quel'Thalas, die gemeinsam mit seinem Scion in Outland regierte, wurde Lor'themar gezwungen, mehrere seiner ehemaligen Kameraden zu verbannen, die Rommaths Lehren nicht annehmen wollten, wobei er argumentierte, dass er eine geteilte Nation nicht führen könne."
 sindorei_ideas_3: "Die Sin'dorei wird sich vermehren"
 sindorei_ideas_3_desc: "\"Lassen Sie es bekannt sein, unsere Leute sind nicht durch Tragödie definiert, sondern durch die Fähigkeit, sie zu überwinden \". - Loremar Theron"
 sindorei_ideas_4: "Die Blutritter"
 sindorei_ideas_4_desc: "\"Die Verteidiger von Quel'Thalas, die treuen Diener von Silvermoon und die wahren Meister des Lichts.\"— Ritter-Herr Blutwächter "
 sindorei_ideas_5: "Farstrider Ranger Elite"
 sindorei_ideas_5_desc: "Die Farstriders sind eine Elitegruppe von Blutelf-Rangern, die in Quel'Thalas aktiv sind. Sie werden von dem Ranger-General von Silvermoon geführt, Halduron Brightwing, der Sylvanas Windrunner nach dem Dritten Krieg folgte. Die Farstriders haben ihren Sitz in Silvermoon City, aber sie haben mehrere Lager und Lodges, die über Quel'Thalas verstreut sind. \"Wir sind Ranger, die geschworen haben, unser Volk vor Feinden zu verteidigen, nah und fern.\" — Leutnant Dawnrunner "
 sindorei_ideas_6: "Ban'dinoriel und die Runestones"
 sindorei_ideas_6_desc: "Einige Male nach der Gründung von Quel'Thalas, viele der hohen Elfen wurde vorsichtig von ihrem grassierenden Gebrauch von arkaner Magie, Angst, dass es noch einmal die brennende Legion zu Azeroth ziehen könnte. Dath'Remar Sunstrider schickte seine mächtigsten Arkanisten, um eine Lösung zu finden. Über mehrere Jahrzehnte errichteten sie eine Reihe monolithischer Runesteinen um Quel'Thalas' Grenzen. Diese Barriere wurde Ban'dinoriel genannt, oder 'der Torhüter' in der hohen Elfenzunge. Es würde andere daran hindern, den Gebrauch der Magie durch die hohen Elfen zu erkennen, die abergläubischen Amani abzuwehren und die Magie aller Nicht-Elben in ihr zu schwächen."
 sindorei_ideas_7: "Große Magokratie"
 sindorei_ideas_7_desc: "\"Die Magister genaue Herkunft und Zeit des Aufstiegs zur Autorität sind unbekannt, aber es wird vermutet, dass sie vielleicht vor, oder während der Gründung von Quel'Thalas. Sie sind Silvermoons oberste Autorität in allen Dingen, die Magie betreffen, und sind seit vielen Jahren im Besitz eines riesigen Reservoirs an Wissen über alle Dinge arkanischer Natur. Wie die Farstriders, die Magisters sind ein Eckpfeiler der Thalassian Gesellschaft seit vielen Jahren, und eine gemeinsame Karriere Wahl für studious und ambitionierte Elfen. Mit Silvermoon in Shambles ist es nur natürlich, dass sie das Leistungsvakuum füllen."
 naga_ideas: "Naga-Ideen"
 naga_ideas_start: "Naga Traditionen"
 naga_ideas_bonus: "Naga Ambitionen"
 naga_ideas_1: "Pakt mit einem Gott"
 naga_ideas_1_desc: "Unser Pakt mit N'zoth hat uns nicht nur nicht überleben lassen, er hat uns auf eine Weise entwickelt, die Sterbliche nicht einmal zu begreifen beginnen können."
 naga_ideas_2: "Leviathan! - Nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein, nein! nein, nein, nein, nein! nein, nein! nein, nein! nein, nein! nein, nein! nein, nein! nein! nein!"
 naga_ideas_2_desc: "Leviathans, auch Kraken genannt, sind unser größter Teil unserer Marinetruppe. Sie können Gezeiten erzeugen, um unsere Kräfte schnell zu tragen und ganze Flotten in Minuten zu zerstören."
 naga_ideas_3: "Zorn der Tides"
 naga_ideas_3_desc: "Mit elementarer und arkanischer Magie können wir ganze Städte mit zerstörerischen Gezeiten überfluten."
 naga_ideas_4: "Suffoziierende Gewässer"
 naga_ideas_4_desc: "Feinde werden keine Ruhe finden in unseren Gewässern. Wir werden sie ertränken, wenn wir müssen, ihre Überlebenden versklaven und sie zum Tod zwingen."
 naga_ideas_5: "Unerbittlicher Angriff"
 naga_ideas_5_desc: "Wir sind die mächtigste Kriegsmaschine, die Azeroth je gesehen hat. Wir sind nicht durch kleinliche sterbliche Politik begrenzt."
 naga_ideas_6: "Unzweifelhafte Loyalität"
 naga_ideas_6_desc: "Unsere Königin ist allsehend und allmächtig. Unsere Gedanken sind eins. Wir werden ihr gehorchen oder ertrinken, bevor sie es schafft."
 naga_ideas_7: "Schrecken der Tiefen"
 naga_ideas_7_desc: "Diejenigen, die unsere Gewässer überqueren, werden unseren Terror aus erster Hand erleben."
 stormheim_ideas: "Stormheim-Ideen"
 stormheim_ideas_start: "Stormheim Traditionen"
 stormheim_ideas_bonus: "Stormheim Ambitionen"
 stormheim_ideas_1: "Titan Keeper Odyn"
 stormheim_ideas_1_desc: "Der Titanenwärter Odyn wacht über uns. Als Gegenleistung für seine ewige Mahnwache bittet er nur darum, dass wir ihn verehren, wie es zu Recht so ist."
 stormheim_ideas_2: "Vrykul Gesellschaft"
 stormheim_ideas_2_desc: "Die Struktur der vrykul Gesellschaft ist ideal für militaristische Gesellschaften, und als solche besitzen sie eine Affinität zur Kriegsführung."
 stormheim_ideas_3: "Krieger von Stormheim"
 stormheim_ideas_3_desc: "Das Haus des Saales von Valor muss mit unzerbrechlicher Macht geschützt werden. Für Stormheim!"
 stormheim_ideas_4: "Kampf verhärtet"
 stormheim_ideas_4_desc: "Wenn es hart wird, geh."
 stormheim_ideas_5: "Titanic Verbindung"
 stormheim_ideas_5_desc: "Die Verbindung zwischen dem vrykul und den Titanen ist unumstritten. Als solche werden die Behauptungen über Missstände nicht berücksichtigt."
 stormheim_ideas_6: "Die zerklüfteten Berge"
 stormheim_ideas_6_desc: "Geprägt vom Busen von Stormheim, sind die Vrykul im Inneren von ihren mächtigen Gipfeln und Graten geschützt."
 stormheim_ideas_7: "Vrykul Clans"
 stormheim_ideas_7_desc: "Vrykul bildet Clan-ähnliche Gemeinschaften. Diese Gemeinschaften sind in Krieg geschickt, und als so viele Babes geboren werden Krieger, bereit, ihrem Volk zu dienen."
