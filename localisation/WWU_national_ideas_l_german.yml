l_german:
 depths_ideas: "Tiefen-Ideen"
 depths_ideas_start: "Tiefentraditionen"
 depths_ideas_bonus: "Tiefe Ambitionen"
 depths_ideas_1: "Von Westfall nach Blackfathom"
 depths_ideas_1_desc: "Von der Küste von Westfall bis Blackfathom tief werden die Murlocs Sie jagen."
 depths_ideas_2: "Heben Sie Ihre Flossen in den Himmel"
 depths_ideas_2_desc: "Freunde Murlocs lassen uns am Ufer aufstehen und unsere Flossen im Gebet zu unseren Göttern an den Himmel heben."
 depths_ideas_3: "Mehr als Mensch, mehr als Fisch"
 depths_ideas_3_desc: "Wir sind die Murlocs, mehr als Landaffen und mehr als nur Fisch. Wir haben Vorteile in allen Bereichen der Gesellschaft."
 depths_ideas_4: "Der Tod wird sich von den Tides erheben!"
 depths_ideas_4_desc: "Wir werden uns aus den Meeren erheben und Feinde vernichten. Das Letzte, was sie hören werden, werden unsere Schreie sein. Rwlwlwlwl! Rwlwlwl! - Rwlwlwl! - Rwlwlwl! - Rwlwlwl! - Rwlwlwl!"
 depths_ideas_5: "Jäger der Tides"
 depths_ideas_5_desc: "Die Murlocs kommen, um dein Leben zu beenden und mit ihrer Geschwindigkeit im Wasser werden sie dich fangen und dich in einem versunkenen Grab zurücklassen."
 depths_ideas_6: "Gepanzerte Waagen, die nie sinken"
 depths_ideas_6_desc: "Die gepanzerten Schuppen der Murlocs und die Schrecken, die sie mit sich bringen, sind schwer zu durchdringen. Das Letzte, was unsere Feinde sehen werden, sind unsere unblinkenden Augen."
 depths_ideas_7: "Ich bin Murloc Ich bin der Tod"
 depths_ideas_7_desc: "Unser Volk wird nur den fähigsten Kriegsführern folgen und nur den Tod für unsere Feinde akzeptieren."
 wildhammer_ideas: "Wildhammer-Ideen"
 wildhammer_ideas_start: "Wildhammer-Traditionen"
 wildhammer_ideas_bonus: "Wildhammer-Ehrgeiz"
 wildhammer_ideas_1: "Wild und ungezähmt"
 wildhammer_ideas_1_desc: "Wildhammer Zwerge sind wild und ungezähmt, anfällig für Frechheit und wagemutige Tapferkeit. Sie scheuen technologische Gadgets zugunsten der Natur Magie und einfache Waffen, einschließlich ihrer berühmten Sturmhammer."
 wildhammer_ideas_2: "Ancestralwurzeln"
 wildhammer_ideas_2_desc: "Unser Volk hat starke Verbindungen mit der Welt, in der wir leben, im Gegensatz zu anderen Zwergen-Clans."
 wildhammer_ideas_3: "mit einer Breite von nicht mehr als 600 mm"
 wildhammer_ideas_3_desc: "Wildhammer Zwerge sind in Azeroth für ihre einzigartige Beziehung zu Griphonen berühmt. Sie behandeln diese edlen Geschöpfe eher als Gleichgestellte als Berge oder Haustiere. Diese enge Beziehung erzeugt die berühmtesten Wildhammer Zwerge: die Griphon-Fahrer."
 wildhammer_ideas_4: "Alte Könige"
 wildhammer_ideas_4_desc: "Unsere Abstammung reicht zurück bis in die Antike, nach Titanic Earthens."
 wildhammer_ideas_5: "Helden des Zweiten Krieges"
 wildhammer_ideas_5_desc: "Wildhammer Zwerge bekannt mit ihren heroischen Taten während des Zweiten Krieges."
 wildhammer_ideas_6: "Wildhammerbier"
 wildhammer_ideas_6_desc: "Unsere Biermarken sind berühmt unter allen Azeroth, fast rivalisierenden Stormstout-Brauereien."
 wildhammer_ideas_7: "Die drei Hammer"
 wildhammer_ideas_7_desc: "Es ist an der Zeit, alten Hass hinter sich zu lassen und Frieden mit unseren Cousins zu schließen."
 dark_iron_ideas: "Dunkle Eisen-Ideen"
 dark_iron_ideas_start: "Dunkle Eisentraditionen"
 dark_iron_ideas_bonus: "Dark Iron Ambitionen"
 dark_iron_ideas_1: "Geschmiedet mit Rache"
 dark_iron_ideas_1_desc: "Die Dark Iron Nation wird mit einem Rachegelübde gegen andere Zwergen-Clans gebildet. Wir werden diesen Ehrgeiz niemals aufgeben."
 dark_iron_ideas_2: "Feuerwiderstand"
 dark_iron_ideas_2_desc: "Unsere Leute entwickelten einen Widerstand gegen Feuer wegen ihrer einzigartigen Physiologie."
 dark_iron_ideas_3: " Bergvermächtnis"
 dark_iron_ideas_3_desc: "Dark Iron Zwerge sind ausgezeichnete Bagger und Bergleute. Das hilft uns in Kriegszeiten sehr."
 dark_iron_ideas_4: "Alte Könige"
 dark_iron_ideas_4_desc: "Unsere Abstammung reicht zurück bis in die Antike, nach Titanic Earthens."
 dark_iron_ideas_5: "Schwarzer Amboss"
 dark_iron_ideas_5_desc: "Berühmter schwarzer Amboss in Shadowforge, bekannt als Bastelstation für langlebigste Dark Iron Waffen."
 dark_iron_ideas_6: "Durch Feuer gesäubert werden!"
 dark_iron_ideas_6_desc: "Lord Ragnaros befiehlt uns von seinem Thron in Firelands."
 dark_iron_ideas_7: "Die drei Hammer"
 dark_iron_ideas_7_desc: "Es ist an der Zeit, alten Hass hinter sich zu lassen und Frieden mit unseren Cousins zu schließen."
 scourge_ideas: "Gourge-Ideen"
 scourge_ideas_start: "Geißeltraditionen"
 scourge_ideas_bonus: "Schurken-Ehrgeiz"
 scourge_ideas_1: "Gefrorener Thron"
 scourge_ideas_1_desc: "\"Im gefrorenen Fass eingeschlossen, spürte Ner'zhul, wie sich sein Bewusstsein zehntausendfach ausdehnte. Ner'zhul wurde von den chaotischen Mächten des Dämons bekämpft und wurde zu einem spektralen Wesen unergründlicher Macht.\"Ermöglicht die folgenden Modifikatoren:"
 scourge_ideas_2: "Nekromanität"
 scourge_ideas_2_desc: "\"Du hast sie gut ausgebildet, Fordring. Du hast die größte Kampfkraft, die diese Welt je gekannt hat, direkt in meine Hände gebracht - genau wie ich es beabsichtigte... Sieh jetzt zu, wie ich sie von den Toten auferwecke, um Meister der Säuberung zu werden. Sie werden diese Welt in Chaos und Zerstörung umhüllen.\" - Der König von Lich"
 scourge_ideas_3: "Der Vorteil des Todes"
 scourge_ideas_3_desc: "\"...Ficke deine Augen auf deine rohen Hände: den Sehnen, das weiche Fleisch, das dunkle Blut, das darin wuchert. Es ist eine Schwäche, ein lähmender Fehler. Ein Witz gespielt von den Schöpfern auf ihre eigenen Kreationen.\" - Lady Deathflüsterer"
 scourge_ideas_4: "Valkyr auf dem Schlachtfeld"
 scourge_ideas_4_desc: "\"Für jeden Horde-Soldat, den du getötet hast, für jeden Hund der Allianz, der fiel, wuchsen die Armeen des Lich-Königs. Auch jetzt noch die val'kyr Arbeit, um Ihre gefallen als Scourge zu erhöhen\" - Deathbringer Saufang"
 scourge_ideas_5: "Aufstieg"
 scourge_ideas_5_desc: "\"Jetzt sind wir EINS!\" - Ner'zhul, sprechen mit Arthas durch Helm der Dominanz"
 scourge_ideas_6: "Absolute Regel"
 scourge_ideas_6_desc: "\"...dann kam der Meister. Als sich sein Einfluss ausbreitete, machten wir Krieg gegen ihn, törichterweise glaubten wir, eine Chance zu haben...\" - Anub'arak"
 scourge_ideas_7: "Gourge's Grasp"
 scourge_ideas_7_desc: "\"Am Ende werdet ihr mir alle dienen\" - Der Lich-König"
 forest_nymph_ideas: "Dryad-Ideen"
 forest_nymph_ideas_start: "Dryad Traditionen"
 forest_nymph_ideas_bonus: "Dryad Ambitionen"
 forest_nymph_ideas_1: "Kinder des Demi-Gottes"
 forest_nymph_ideas_1_desc: "Die Dryade sind Kinder des Demi-Gottes, des Cenarius. Sie haben eine starke Verbindung mit allen Kindern von Azeroth."
 forest_nymph_ideas_2: "Waldsträhne"
 forest_nymph_ideas_2_desc: "Die Trockenmasse ist mit dem Land selbst verbunden. Sie haben keine Probleme mit Nachschub oder marschieren weite Entfernungen."
 forest_nymph_ideas_3: "Dryad Spears"
 forest_nymph_ideas_3_desc: "Die Speere der Dryaden sind groß, gut ausgerichtet und mit vergifteten Stacheln gekippt. Diese Eigenschaften erlauben es ihnen, Verteidigungen zu überwinden andere Waffen möglicherweise nicht."
 forest_nymph_ideas_4: "Friedliches Volk"
 forest_nymph_ideas_4_desc: "Die Kinder des Cenarius sind für ihre friedliche Natur bekannt."
 forest_nymph_ideas_5: "Nachwachsen"
 forest_nymph_ideas_5_desc: "Jede Dryade hat die Fähigkeit, die umliegenden Länder in einem gewissen Maße nachzubauen."
 forest_nymph_ideas_6: "Macht des Weltbaums"
 forest_nymph_ideas_6_desc: "Solange ein Weltbaum existiert, können die Verteidiger der Natur seine Macht anrufen."
 forest_nymph_ideas_7: "Weisheit des Smaragdtraums"
 forest_nymph_ideas_7_desc: "Wir haben den Traum angenommen und eine kosmische Weisheit erreicht, die nur wenige erreichen können."
 azerothian_ideas: "Azerothische Ideen"
 azerothian_ideas_start: "Azerothische Traditionen"
 azerothian_ideas_bonus: "Azerothische Ambitionen"
 azerothian_ideas_1: "Bäuerinnen und Bäuerinnen"
 azerothian_ideas_1_desc: "Menschliche Bauern sind fleißig und effizient. Sie sind der Eckpfeiler unserer Wirtschaft."
 azerothian_ideas_2: "Miliz"
 azerothian_ideas_2_desc: "Unsere Bevölkerung wird sich als Milizionäre bewaffnen, wenn wir überfallen werden."
 azerothian_ideas_3: "Pflaumen"
 azerothian_ideas_3_desc: "Menschliche Paladinen schützen unsere Nation durch schwere Rüstung und das Heilige Licht."
 azerothian_ideas_4: "Wiederaufbau"
 azerothian_ideas_4_desc: "Die Invasionen der Horde waren katastrophal für den Wohlstand unseres Landes, und wir müssen schnell wieder aufbauen, um zu überleben."
 azerothian_ideas_5: "Aufwärtsfahren"
 azerothian_ideas_5_desc: "Wir lassen uns von unseren kürzeren Lebensspannen nicht davon abhalten, die anderen Rassen in allen Aspekten zu treffen. Wir bemühen uns härter und erreichen weiter."
 azerothian_ideas_6: "Kosmopolitismus"
 azerothian_ideas_6_desc: "Unsere Städte haben Bewohner aller Rassen und aller Religionen, und wir akzeptieren einander."
 azerothian_ideas_7: "Für den König!"
 azerothian_ideas_7_desc: "Unsere Führer haben Loyalität immer durch ihren Mut und ihre Macht inspiriert."
 gilnean_ideas: "Gilneanische Ideen"
 gilnean_ideas_start: "Gilneanische Traditionen"
 gilnean_ideas_bonus: "Gilneanische Ambitionen"
 gilnean_ideas_1: "Unabhängig"
 gilnean_ideas_1_desc: "Gilneas ist eine große Macht in seinem eigenen Recht und kann seinen eigenen Weg einschlagen. Sie braucht die Allianz nicht."
 gilnean_ideas_2: "Treulose Riffe"
 gilnean_ideas_2_desc: "Die Gilnean Reefs sind verräterisch zu navigieren, aber unsere Matrosen haben aus der Erfahrung gelernt. Sie verteidigen unser Land vor der Invasion der Marine."
 gilnean_ideas_3: "Selbsthilfe"
 gilnean_ideas_3_desc: "Unser Land braucht keinen Außenhandel. Wir schätzen uns selbst gegenüber den Ausländern."
 gilnean_ideas_4: "Abgemauert"
 gilnean_ideas_4_desc: "Unser Volk ist sich bewusst, dass Verteidigung von größter Bedeutung für das Überleben unserer Nation angesichts von Bedrohungen von außen ist."
 gilnean_ideas_5: "Erntehexe"
 gilnean_ideas_5_desc: "Harvest Hexen üben alte Natur Magie als eine Möglichkeit zur Steigerung der landwirtschaftlichen Produktion."
 gilnean_ideas_6: "Industrialisierung"
 gilnean_ideas_6_desc: "Der Wohlstand unserer Nation wächst schnell durch den Bau einfacher Fabriken und die Mechanisierung."
 gilnean_ideas_7: "Wachdienst"
 gilnean_ideas_7_desc: "Alle Bürger von Gilneas sind verpflichtet, die Mauer zu schützen, die die Kosten für die Aufrechterhaltung stark senkt."
 arathi_ideas: "Arathi-Ideen"
 arathi_ideas_start: "Arathi Traditionen"
 arathi_ideas_bonus: "Arathi-Ehrgeiz"
 arathi_ideas_1: "Kampfdisziplin"
 arathi_ideas_1_desc: "Die Arathi sind für ihre Kampfdisziplin im Kampf bekannt."
 arathi_ideas_2: "Kaiserlicher Bereich"
 arathi_ideas_2_desc: "Arathor gebrochen, aber Stromgarde nicht."
 arathi_ideas_3: "Bauern Levy"
 arathi_ideas_3_desc: "Die Bauern und Bauern der Stromgarde sind loyal zu unserer Sache."
 arathi_ideas_4: "Magertraining"
 arathi_ideas_4_desc: "100 Menschen wurden von den Hohen Elfen in Magie geschult, und diese Lehren wurden nicht vergessen."
 arathi_ideas_5: "Beschützer"
 arathi_ideas_5_desc: "Arathor wurde auf dem Versprechen des Schutzes aufgebaut, und wir versprechen allen unseren Bürgern denselben Schutz."
 arathi_ideas_6: "Schwacher Adel"
 arathi_ideas_6_desc: "Ein Großteil des alten Adels von Arathor zog nach Lordaeron, und ein größerer Teil des Landes ist im Besitz der Krone."
 arathi_ideas_7: "Erben von Arathor"
 arathi_ideas_7_desc: "Die Arathi bildeten das erste menschliche Reich von Arathor."
 lordaeron_ideas: "Lordaeron-Ideen"
 lordaeron_ideas_start: "Lordaeron Traditionen"
 lordaeron_ideas_bonus: "Lordaeron Ambitionen"
 lordaeron_ideas_1: "Die Allianz von Lordaeron"
 lordaeron_ideas_1_desc: "Als Patrone der Allianz haben die Herrscher von Lordaeron den schweren Mantel der Führung übernommen, um alle zu schützen, die in unserem Gebiet bleiben."
 lordaeron_ideas_2: "Feudalbauern"
 lordaeron_ideas_2_desc: "Der Norden ist gesegnet mit fruchtbarem Ackerland und unsere geschickten Bauern haben Lordaeron zum Brotkorb der Königreiche gemacht. Unsere gut bestückten Getreidespeicher sorgen dafür, dass unsere Armeen ordnungsgemäß versorgt werden."
 lordaeron_ideas_3: "Verschwundene Soldaten"
 lordaeron_ideas_3_desc: "Die Armeen von Lordaeron sind zutiefst religiös und werden von der Überzeugung getrieben, dass die Menschheit standhaft gegen den gotteslästerlichen Angriff ihrer Feinde stehen muss."
 lordaeron_ideas_4: "Nation des Lichts"
 lordaeron_ideas_4_desc: "Lordaeron ist die frommeste menschliche Nation, und der Glaube an das Heilige Licht ist hier stark. Pilger aus den sieben Königreichen und Quel'thalas strömen zu unseren Kathedralen und heiligen Stätten."
 lordaeron_ideas_5: "Die silberne Hand"
 lordaeron_ideas_5_desc: "Die erste paladinische Ordnung, die während des Zweiten Krieges gebildet wurde, und die Paladinen sind zu einem starken Bestandteil unserer Armeen geworden. Diejenigen von der größten Tugend unter der Ritterschaft von Lordaeron ausgewählt werden, um in den Wegen der heiligen Magie unterrichtet werden."
 lordaeron_ideas_6: "Front der Menschheit"
 lordaeron_ideas_6_desc: "Der Ehrgeiz unserer Vorfahren, die grünen Nordländer zu besiedeln, machte Lordaeron zum stärksten der sieben Königreiche. Der Pioniergeist lebt weiter in unserem Volk, das Kolonien im entlegenen Land Northrend gegründet hat."
 lordaeron_ideas_7: "Für Lordaeron!"
 lordaeron_ideas_7_desc: "Die Nation Lordaeron war einst die letzte Bastion der Hoffnung für die Menschheit. Wir werden uns niemals ergeben und unser Land bis zum Tod verteidigen!"
 alterac_ideas: "Alterac-Ideen"
 alterac_ideas_start: "Alterac Traditionen"
 alterac_ideas_bonus: "Alterac-Ehrgeiz"
 alterac_ideas_1: "Handelsüberlieferungen"
 alterac_ideas_1_desc: "Die Menschen von Alterac waren immer Händler im Herzen und diese langjährigen Traditionen dienen ihnen gut im Handel."
 alterac_ideas_2: "Bergkarawanen"
 alterac_ideas_2_desc: "Die Menschen von Alterac sind gut im Reisen über zerklüftetes Gelände versiert und diese Erfahrung macht ihre Wohnwagen weit effizienter als andere."
 alterac_ideas_3: "Loyalität gegenüber dem Königreich"
 alterac_ideas_3_desc: "Alteracs Volk ist dem Königreich treu und bereiter, zu seinen Bedürfnissen mehr beizutragen als andere Bevölkerungen."
 alterac_ideas_4: "Wechselnde Händler"
 alterac_ideas_4_desc: "Alteraci Händler sind furchtlos und entschlossen, sie werden so weit gehen, wie sie müssen, um zu finden, was sie brauchen."
 alterac_ideas_5: "Gepresste Generäle"
 alterac_ideas_5_desc: "Alterac ist ein bergiges Königreich, umgeben von brutalen Feinden, seine Generäle haben gut gelernt, wie man unter harten Bedingungen brutale Melees bekämpft."
 alterac_ideas_6: "Guile und Pragmatismus"
 alterac_ideas_6_desc: "Es wird mehr als Geld und Schwert brauchen, um dieses Königreich zu schützen, wir werden alle notwendigen Mittel einsetzen, um unser Königreich zu schützen."
 alterac_ideas_7: "Bergvolk"
 alterac_ideas_7_desc: "Die Menschen von Alterac sind es gewohnt, härtere Bedingungen und härtere Feinde als andere menschliche Königreiche. Es braucht mehr, um sie zu Fall zu bringen und ihre Übergriffe sind stärker."
 dalaran_ideas: "Dalaran-Ideen"
 dalaran_ideas_start: "Dalaran Traditionen"
 dalaran_ideas_bonus: "Dalaran Ambitionen"
 dalaran_ideas_1: "Das Gleichgewicht bewahren"
 dalaran_ideas_1_desc: "Dalaran wurde beauftragt, Ordnung in den menschlichen Königreichen zu halten und muss manchmal unorthodoxe Führer zurückweisen, um diese Aufgabe zu erfüllen."
 dalaran_ideas_2: "Schlachtmagen der Menschheit"
 dalaran_ideas_2_desc: "Die Magier von Dalaran kämpfen neben den Armeen aller menschlichen Nationen. Dies sorgt dafür, dass die Kampferfahrung nicht leicht verloren geht."
 dalaran_ideas_3: "Kontrolle über Magie"
 dalaran_ideas_3_desc: "Der Rat von Dalaran weiß, dass es für einen Magier zu leicht ist, auf die Versuchungen dunkler Magie zu fallen und seine Magie genau im Auge zu behalten. Dies hat den zusätzlichen Vorteil, mehr gewöhnliche Korruption zu finden und zu entmutigen."
 dalaran_ideas_4: "Bringer des Wissens"
 dalaran_ideas_4_desc: "Dalarans Hauptzweck ist die Anhäufung, das Studium und die Verbreitung magischer Kenntnisse. Zu diesem Zweck müssen die Menschen gelehrt werden, Wissen und die arkanischen Künste zu schätzen."
 dalaran_ideas_5: "Verteidiger von Azeroth"
 dalaran_ideas_5_desc: "Dalaran hat sich gegen unzählige Feinde gestellt, die nicht nur ihre eigene Existenz, sondern auch Azeroth bedroht haben. Es sind Magier, die ihre Pflicht kennen und sich nicht von ihr abwenden."
 dalaran_ideas_6: "Führung der Archmagi"
 dalaran_ideas_6_desc: "Die Armeen von Dalaran werden von keinen gewöhnlichen Generälen geführt, sondern von seinen berühmten Archmagi. Ihre Zauber können feindliche Formationen dezimieren und die Flut der Schlacht drehen."
 dalaran_ideas_7: "Gebrauchszauber"
 dalaran_ideas_7_desc: "Magie ist nicht alles Feuerbälle und Frostnovas, es gibt subtilere Zaubersprüche, die weit mehr tun können, als nur einen Gnoll zu töten. Schließlich ist es viel einfacher, unsichtbar zu bleiben, wenn man buchstäblich unsichtbar bleiben kann."
 kul_tiran_ideas: "Kul'Tiran-Ideen"
 kul_tiran_ideas_start: "Kul'tiran Traditionen"
 kul_tiran_ideas_bonus: "Kul'tiran Ambitionen"
 kul_tiran_ideas_1: "Um die Meere zu beherrschen"
 kul_tiran_ideas_1_desc: "Kul'Tiras wurde gegründet, als die kühnsten von Gilnean Matrosen sich zum großen Unbekannten wagten und beschlossen, sich auf dem Subkontinent von Kul Tiras niederzulassen.Der Vorfahr von House Stormsong war der erste, der das Flüstern der Tidemother hörte, sanft und für alle außer ihm unmerklich, was ihn die Macht der Meere lehrte. Stormsongs Kräfte führten Fische und frisches Wasser zu den Matrosen, jetzt Meister der Elemente, und als Stormsongs Kräfte wuchsen, begannen andere, die Tidemother zu hören. Der Wind war ihnen zu befehlen, als er ihre Segel angetrieben, und die Hüllen ihrer Schiffe wurde undurchdringlich für die Denizens des Ozeans Tiefen. Das Meer führte die Matrosen zu einer neuen Heimat, einer Insel, die sie Kul Tiras nennen würden, und sie schickten ihre Tidesages, um andere zu führen, um auch auf die Insel zu kommen."
 kul_tiran_ideas_2: "Die Thornspeaker"
 kul_tiran_ideas_2_desc: " „ Dieses Land ist freigebig und stark, und sein Herz dröhnt unter uns! Das Gleichgewicht... bewegt sich nicht... leicht... Aber wo der Tod ist, da ist auch das Leben! Ein unausweichlicher Kreislauf, so sicher wie das Meer riesig ist! Kein Geschöpf kann es lange durchkreuzen. \" — Ulfar "
 kul_tiran_ideas_3: "Haus Ashvane"
 kul_tiran_ideas_3_desc: " Haus Ashvane ist eines der vier herrschenden Häuser von Kul Tiras. Sie kontrollieren auch die Ashvane Trading Company.Ihre Beteiligungen umfassen die Ashvane Company Yards und Ashvane Docks in Boralus sowie die Stadt Bridgeport und die Ashvane Foundry. Obwohl schattig Buiness Praktiken und fragwürdige Moral ist es unbestreitbar, dass sie wissen, wie man Geld verdient."
 kul_tiran_ideas_4: "Haus Stormsong und die Tidesages"
 kul_tiran_ideas_4_desc: " House Stormsong ist eines der vier Adelshäuser, die Kul Tiras regieren. Ihr Sitz ist der Schrein des Sturms in der Region Stormsong Valley. Es nimmt eine Rolle beim Bau der Marine des Landes ein.Die Tidesages dienen House Stormsong, sie sind eine religiöse Kul Tiran Gruppe, die die Tidemother mit Sitz im Stormsong Valley im Schrein des Sturms verehrt. Die meisten Menschen auf Kul Tiras schauen auf die Meere, um sie so zu führen, wie andere auf das Licht schauen, aber die Gezeiten haben eine viel tiefere Verbindung mit dem Wasser."
 kul_tiran_ideas_5: "Haus Waycrest"
 kul_tiran_ideas_5_desc: "Haus Waycrest ist eines der vier Adelshäuser, die Kul Tiras regieren. Ihr Sitz ist das Landgut Waycrest in der Region Drustvar. Vor ihrer Gründung als Haus führte die Familie Waycrest den Krieg gegen die Drust, als die Menschen vor Tausenden von Jahren Kul Tiras besiedelten. Mit dem größten Teil des Erzes der Nation und einigen seiner härtesten Krieger, House Waycrest ist seit Jahrhunderten ein loyaler Anhänger der Herrschaft von House Proudmoore."
 kul_tiran_ideas_6: "Haus Proudmoore"
 kul_tiran_ideas_6_desc: "Haus Proudmoore ist eines von vier Adelshäusern, die Kul Tiras regieren. Meister des Meeres und Kommandeure der besten Marine Azeroths, die angesehene Proudmoore Familie hat Kul Tiras seit Jahrzehnten von ihrem Sitz der Macht in Boralus geführt. Der Verwaltungssitz (County Seat) ist Proudmoore Keep. House Proudmoore regiert Kul Tiras und befehligt sowohl das Militär als auch die Wache in Form der Proudmoore Admiralty und der Proudmoore Guard. "
 kul_tiran_ideas_7: "Tirassian Vermächtnis"
 kul_tiran_ideas_7_desc: " „ Jeder Kul Tiran ist mit dem Meer verbunden. Aus den Gezeiten ziehen wir unsere Kraft. Unser Mut. Für eine Weile lassen wir uns von Angst und Misstrauen trennen. Verloren in einem Sturm des Zweifels, vergaßen wir, was es bedeutete, als ein Volk zu stehen. Als eine Familie. Heute fliegt Kul Tiras stolz wieder die Allianz-Flagge. Was auch immer uns am Horizont erwartet, wir werden uns ihm stellen... zusammen.\" - Katherine Proudmoore "
 theramore_ideas: "Theramoresche Ideen"
 theramore_ideas_start: "Theramorean Traditionen"
 theramore_ideas_bonus: "Theramorean Ambitionen"
 theramore_ideas_1: "Um den Sumpf zu regieren"
 theramore_ideas_1_desc: "Nach der Besiedlung auf diesem feindlichen Sumpf und mit der ständigen Ankunft der Flüchtlinge aus Lordaeron, müssen wir einen Weg finden, um uns in das Gebiet zu etablieren!"
 theramore_ideas_2: "Frau Proudmoore"
 theramore_ideas_2_desc: "Mit Jaina als unserem Anführer haben wir es geschafft, nicht nur in Kalimdor Fuß zu fassen, sondern auch eine starke Flotte zu schaffen, die den Flotten von Kul'Tiras entspricht! Das ist ein großer Vorteil für die Menschen in Theramore!"
 theramore_ideas_3: "Theramorean Marines"
 theramore_ideas_3_desc: "Um unseren Besitz zu erhalten, brauchen wir starke Männer, um unsere Herrschaft zu schützen! Die Marines von Theramore werden sich in Dastswallow oder Barrens nicht vor Gefahren zurückziehen!"
 theramore_ideas_4: "Stolz von Theramore"
 theramore_ideas_4_desc: "Bürger von Theramore sind der Beweis dafür, dass die Menschheit in den härtesten Umgebungen überleben und sogar gedeihen kann. Mit unserer Lordaeron Vorfahren und Kul Tiran Fähigkeiten auf dem Meer werden wir unschlagbar sein!"
 theramore_ideas_5: "Heiliges Licht"
 theramore_ideas_5_desc: "Wir halten den Glauben unserer Vorväter mit Leidenschaft an das heilige Licht! Aber in diesem feindlichen Land müssen wir mit den Einheimischen und ihren Überzeugungen improvisieren."
 theramore_ideas_6: "Dalaran-Lehren"
 theramore_ideas_6_desc: "Da wir einige der stärksten Nutzer von Arcane in der Menschheit haben, müssen wir Maßnahmen gegen dämonische Korruption oder ausländische Bedrohungen ergreifen."
 theramore_ideas_7: "Theramorean Vermächtnis"
 theramore_ideas_7_desc: "Jeder Theramoreaner hat eine Verbindung mit dem Meer. Aus den Gezeiten ziehen wir unsere Kraft. Unser Mut. Für eine Weile lassen wir uns von Angst und Misstrauen trennen. Verloren im Sturm des Bürgerkriegs, vergaßen wir, was es bedeutete, als ein Volk zu stehen. Als eine Familie. Heute nimmt Theramore die schwere Last von Dealin Proudmoores Tod und steht stolz als Tor zu Kalimdor! Lang lebe Theramore!"
 darnassian_ideas: "Darnassische Ideen"
 darnassian_ideas_start: "Darnassische Traditionen"
 darnassian_ideas_bonus: "Darnassische Ambitionen"
 darnassian_ideas_1: "Die Schwesternschaft von Elune"
 darnassian_ideas_1_desc: " Diese Ordnung, bestehend aus weiblichen Nachtelfen, widmete sich der Verehrung der Mondgöttin. Die Priesterinnen der Schwesterschaft hatten in fast allen Bereichen der frühen Nachtelfenkultur eine Hand, von der Tätigkeit als geistliche Führer bis zur Verteidigung ihrer aufkeimenden Gebiete vor äußeren Bedrohungen. \" Die Dunkelheit bedeckte uns am Anfang, und wir konnten nicht sehen. Wir riefen nach Rechtleitung, und der Mond schien hell auf uns herab. Ihr weiches Licht beleuchtete nicht nur die Nacht für uns, sondern gab auch Trost. Ihr Licht berührte uns von innen her, so daß wir sehen konnten, auch wenn der Mond nicht sichtbar war... \"(Tyrande Whisperwind)  "
 darnassian_ideas_2: "Veteranen des Kaldorei-Widerstandes"
 darnassian_ideas_2_desc: "Die Kaldorei-Widerstand, oder Nachtelfenwiderstand, waren diejenigen, die gegen die Burning Legion und die Highborne Führer aus dem Kaldorei-Reich kämpften. Sie wurden von Lord Ravencrest geführt. Der Widerstand bestand aus mehreren Nachtelfenorganisationen wie der Mondgarde, der Schwesternschaft von Elune, der Rooksguard und den Denizens wie den Wilden Göttern und den Drachenflügen.Der Wirt bestand fast vollständig aus Nachtelfen zu Beginn des Krieges, aber gegen Ende, dank Krasus, Tauren, irdenen und sogar furbolgs zusammen, mehr Melee Power die Nachtelfen benötigt. Sie besiegten schließlich die Burning Legion. "
 darnassian_ideas_3: "Der Sundering und der Weltbaum"
 darnassian_ideas_3_desc: "Furion und die drei Drachen schlossen einen Pakt, dass die Nachtelfen als Wächter dieses neuen Brunnens dienen würden. Alexstrasza brachte eine verzauberte Eichel, einen Überrest von G'hanir, und platzierte sie in den Brunnen, wo sie in Nordrassil, dem ersten Weltbaum, wuchs. Dieser Baum würde als Mittel dienen, um die Macht des neuen Brunnens zu regulieren, der seine Energien genial davon verschleiert, in den Twisting Nether auszustrahlen, um als ein weiteres Leuchtfeuer für die Legion zu dienen. Der Baum würde auch seine Machtsignatur vor Möchtegern-Magie-Nutzern verdecken, in der Hoffnung, jede andere Gesellschaft daran zu hindern, arkane Geheimnisse zu lernen und den katastrophalen Fehler der Elfen zu wiederholen. Der Baum würde für immer als Symbol für die Verbindung zwischen der arkanischen und der Natur, den Nachtelfen und der natürlichen Welt dienen und die Energien aus dem Brunnen nutzen, um die Welt nach der Verwüstung des Sundering zu heilen. Zum Teil in der Belohnung für ihre Bemühungen, die Legion Invasion abzuwehren, Nozdormu dann gesegneten Baum, so dass, solange der Baum stand, würde die Nachtelfen nie altern oder werden Opfer von Krankheiten. Ysera setzte auch eine Verzauberung auf den Weltbaum, indem er die Geister der Nachtelfen mit ihrem eigenen Reich, der ätherischen Dimension, die als Smaragdtraum bekannt ist, verknüpfte. Die Nachtelfdruiden, einschließlich Furion selbst, wurden durch den Weltbaum an den Traum gebunden. Als Teil des mystischen Paktes erklärten sich die Druiden bereit, jahrhundertelang zu schlafen, damit ihre Geister die unendlichen Pfade von Ysera's Dreamways und die Geister der Nachtelfen durchstreifen konnten. Obwohl die Druiden darauf bedacht waren, so viele Jahre ihres Lebens durch Winterschlaf zu verlieren, stimmten sie zu, ihre Abmachung mit Ysera aufrecht zu erhalten."
 darnassian_ideas_4: "Die lange Vigil und das Verbot der Arcane"
 darnassian_ideas_4_desc: "Tyrande Whisperwind, Hohepriesterin von Elune, war der Führer der Nachtelfenbevölkerung geworden. Tausende von Jahren führte sie die Nachtelfen in ihrer Mahnwache. Ein Großteil dieser Zeit verbrachte sie, abgesehen von ihrer Liebe, Malfurion Stormrage, die zusammen mit seinen Druiden das Gleichgewicht der Natur innerhalb des Emerald Dream aufrechterhielt. Doch wann immer eine Krise kam, würden die Druiden erwachen. Eine solche Krise kam von der verbliebenen Highborne. Wegen ihrer Engstirnigkeit in der Zeit der langen Mahnwache sahen die Nachtelfen wenig bis gar keine großen Fortschritte"
 darnassian_ideas_5: "Kal'dorei Ferocity"
 darnassian_ideas_5_desc: " „ Diese Frauen kämpfen mit unübertroffener Wildheit! Ich habe nie gesehen, wie sie gleich sind. Sie sind... vollkommene Krieger. \" —Grommash Hellscream \" Viele verrückte Rassen haben unseren Zorn über die Jahrhunderte versucht. Keiner hat überlebt! \" — Maiev Shadowsong "
 darnassian_ideas_6: "Brechen Sie die Isolation"
 darnassian_ideas_6_desc: "Nach dem dritten Krieg schloss sich auch die Nachtelfennation der Allianz an, obwohl der genaue Moment, an dem sie sich schlossen, unbekannt ist. Sie waren offenbar motiviert, dies durch die fortgesetzten Holzfälle der Horde in Warsong Gulch zu tun. Infolge des Dritten Krieges hatten Korruption und Wahnsinn viele der früheren Länder und Verbündeten der Nachtelfen ergriffen, was die Stärke der Nachtelfennation stark schwächete. Als Mitglieder der Allianz nahm die Nachtelfen an mehreren Konflikten teil."
 darnassian_ideas_7: "Die Druiden und die Wachen"
 darnassian_ideas_7_desc: " „ Die Druiden und Sentinels ziehen es vor, getrennt zu sein, aber wir haben immer gut zusammen gearbeitet. Verwechseln Sie nie die Privatsphäre mit Abneigung.\" — Erina Willowborn "
 highbourne_ideas: "Highbourne-Ideen"
 highbourne_ideas_start: "Highbourne-Traditionen"
 highbourne_ideas_bonus: "Highbourne-Ehrgeiz"
 highbourne_ideas_1: "Millenien der Zivilisation"
 highbourne_ideas_1_desc: "Die Highbourne sind die letzten Überreste des ersten und größten Imperiums auf Azeroth. Sie wissen, wie sie wahre Zivilisation erschaffen und wieder aufbauen können."
 highbourne_ideas_2: "Der richtige Gedanke für den Job"
 highbourne_ideas_2_desc: "Während der langen Geschichte ihrer Zivilisation haben sich die Highbourne vielen Herausforderungen gestellt, die viele Lösungen erfordert haben, diese Lösungen brauchen Verständnis und Planung."
 highbourne_ideas_3: "Altes Wissen"
 highbourne_ideas_3_desc: "Die lange gelebten Elfen erinnern sich an Wissen viel und ihre Tomes halten viel mehr. Diese beispiellose Fülle an Informationen ermöglicht es ihnen, Muster zu finden und Verbindungen zu anderen würde nie bemerken."
 highbourne_ideas_4: "Die Wenigen, die Stolzen"
 highbourne_ideas_4_desc: "Die Highbourne sind nicht das, was sie einst waren, aber sie sind immer noch vereint in ihrer Gewissheit, dass die sind größer als die Barbaren und Vortäuscher um sie herum."
 highbourne_ideas_5: "Umgeben von Verrätern und Feinden"
 highbourne_ideas_5_desc: "Die bitteren Lektionen der Geschichte haben in der Highbourne eine verzweifelte Notwendigkeit, die Wunder ihres Volkes zu verteidigen und ihnen die Mittel, dies zu tun."
 highbourne_ideas_6: "Betörende Diplomaten"
 highbourne_ideas_6_desc: "Die Highbourne haben nicht die Macht, Azeroth allein zu verteidigen. Wir müssen uns an unsere Nachbarn wenden, um unser Zuhause zu erhalten."
 highbourne_ideas_7: "Vermächtnis von zehntausend Jahren"
 highbourne_ideas_7_desc: "Obwohl zehntausend Jahre vergangen sind, seit The Sundering alle noch zu den Taten und Schöpfungen der Highbourne aufblicken. Einmal an unsere Anwesenheit erinnert, würden uns nur wenige entlassen."
 vrykul_ideas: "Vrykul-Ideen"
 vrykul_ideas_start: "Vrykul Traditionen"
 vrykul_ideas_bonus: "Vrykul-Ehrgeiz"
 vrykul_ideas_1: "Gefürchtete Krieger"
 vrykul_ideas_1_desc: "Vrykul-Krieger werden zu Recht von allen gefürchtet, die sie kennen, weil sie die Kunst des Kampfes gut verstehen."
 vrykul_ideas_2: "Menschen mit vielen Glaubensrichtungen"
 vrykul_ideas_2_desc: "Weit geschleudert und mit einer steinernen Geschichte sind die Vrykul gekommen, um ihre Differenzen und die Weisheit der Annahme ihrer vielen Glaubensrichtungen zu akzeptieren."
 vrykul_ideas_3: "Geboren in der Schlacht"
 vrykul_ideas_3_desc: "Von den Titanen geschaffen, um die alten Götter der Vrykul zu bekämpfen und natürlich auf Kriegsführung ausgerichtet und haben viel zu rühmen."
 vrykul_ideas_4: "Durst für die Schlacht"
 vrykul_ideas_4_desc: "Immer bereit für größere Herausforderungen und Feinden der Vrykul Durst nach Kampf hält sie im Kampf Geister lange nachdem andere erlegen gewesen wäre."
 vrykul_ideas_5: "Wir sind erwacht"
 vrykul_ideas_5_desc: "Wir sind erwacht und unser Volk ist bereit für unser Land und unser Recht zu leben."
 vrykul_ideas_6: "Proto-Dragon-Berge"
 vrykul_ideas_6_desc: "Unser Volk reitet die größten Bestien in den Kampf. Die Halterungen anderer könnten ihnen Geschwindigkeit und Masse geben, aber unsere sind selbst tödlich."
 vrykul_ideas_7: "Die Säle von Valour"
 vrykul_ideas_7_desc: "Wenn wir sterben, gehen wir in die Hallen der Tapferkeit, in denen die Tapferen ewig leben. Bei so viel auf dem Spiel ziehen Vrykul-Krieger den Tod der Unehre vor."
 orc_ideas: "Orc-Ideen"
 orc_ideas_start: "Orc Traditionen"
 orc_ideas_bonus: "Ork Ambitionen"
 orc_ideas_1: "Horde der Freiwilligen"
 orc_ideas_1_desc: "Draenor ist eine wilde Welt und die Orks ein kriegerisches Volk; unser Volk ist immer bereit, sich zu verteidigen."
 orc_ideas_2: "Veteran Smiths"
 orc_ideas_2_desc: "Viele unserer Schmiede sind Veteranenkrieger. Sie wissen, wie man guten Stahl herstellt und arbeiten immer daran, ihre Qualität und Effizienz zu verbessern"
 orc_ideas_3: "Aggressive Krieger"
 orc_ideas_3_desc: "Unsere Krieger sind grimmig und mächtig; unsere Feinde zittern, laufen schreiend."
 orc_ideas_4: "Erweiterung der Grenzen"
 orc_ideas_4_desc: "Wo wir unseren Kopf hinlegen ist zu Hause, und wir sind glücklich, Steine als Kissen zu verwenden, bis die Häuser gebaut sind."
 orc_ideas_5: "Stolze Arbeiter"
 orc_ideas_5_desc: "Wir haben keine faulen Pons in unserem Land; egal welche Aufgabe unser Volk auf seine Arbeit stolz ist."
 orc_ideas_6: "Gegen die Welt"
 orc_ideas_6_desc: "Unsere Geschichte ist voller Kampf gegen äußere Bedrohungen und wir haben gelernt, uns wirklich auf einander zu verlassen."
 orc_ideas_7: "Lok'tar Ogar"
 orc_ideas_7_desc: "Sieg oder Tod. Es gibt keine andere Option für unsere Krieger."
 gorian_empire_ideas: "Ideen des Gorian Empire"
 gorian_empire_ideas_start: "Traditionen des Gorianischen Reiches"
 gorian_empire_ideas_bonus: "Gorian Empire Ambitionen"
 gorian_empire_ideas_1: "Fachkenntnisse der Ogre Magi"
 gorian_empire_ideas_1_desc: "Wenn andere Rassen sagen, dass zwei Köpfe besser sind als einer, dann ist es aus Eifersucht von uns! Wir werden ab jetzt intelligente Oger züchten!"
 gorian_empire_ideas_2: "Ruthless Legenden"
 gorian_empire_ideas_2_desc: "Die Ogre-Gesellschaft feiert Brutalität und Kampffähigkeit. Unsere Veteranen erzählen von Blut und Ruhm an neue Rekruten."
 gorian_empire_ideas_3: "Extreme Konditionierung"
 gorian_empire_ideas_3_desc: "Ogres kann überall überleben, das erlaubt es uns, unsere Feinde zu erzwingen, Krieg zu führen, und mit unseren neu erworbenen Taktiken werden wir jeder Belagerung standhalten, die auf uns geworfen wird!"
 gorian_empire_ideas_4: "Gut ausgerüstete Truppen"
 gorian_empire_ideas_4_desc: "Durch unsere Eroberungen haben wir unendlich viele Geräte gerettet. Unsere Schmiede schafften es, einzigartige Waffen und Rüstungen zu schaffen. Jetzt hat unser mächtiges Reich die Mittel, jeden Soldaten auszurüsten, der kämpfen will!"
 gorian_empire_ideas_5: "Ein neues Schicksal"
 gorian_empire_ideas_5_desc: "Nachdem wir die Härten dieser Welt erduldet haben und es geschafft haben, das Gorianische Reich zu reformieren, können wir endlich einen neuen Weg der Herrlichkeit beschreiten. Wir sind Meister unseres eigenen Schicksals!"
 gorian_empire_ideas_6: "Organisierte Jagdgruppen"
 gorian_empire_ideas_6_desc: "Ogre-Krieger würden sich lieber auf ihre eigene Jagdfähigkeit verlassen als auf ein zentralisiertes Rationssystem. Dies bedeutet, dass sie in diesem Bereich einmal weniger Ressourcen benötigen, als man denken würde."
 gorian_empire_ideas_7: "Ogre Supremacy"
 gorian_empire_ideas_7_desc: "Die Orks schafften es einst, unsere Geister zu brechen, unser glorreiches Reich zu zerstören. Wir wurden in Trümmern gelassen, um uns nie wieder zu erholen. Jetzt, nach allem, was wir erreicht haben, werden wir Eroberer der Welten werden, nicht mehr der Gnade minderwertiger Rassen!"
 ogre_ideas: "Ogre-Ideen"
 ogre_ideas_start: "Ogre Traditionen"
 ogre_ideas_bonus: "Ogre Ambitionen"
 ogre_ideas_1: "Zwei Köpfe sind besser als einer"
 ogre_ideas_1_desc: "Wenn andere Rassen sagen, dass zwei Köpfe besser sind als einer, dann ist es aus Eifersucht von uns!"
 ogre_ideas_2: "Brutale Krieger"
 ogre_ideas_2_desc: "Die Ogre-Gesellschaft feiert Brutalität und Kampffähigkeit. Sie sind immer auf den Krieg vorbereitet."
 ogre_ideas_3: "Für jede Umgebung geeignet"
 ogre_ideas_3_desc: "Ogres kann überall überleben, so dass sie ihre Feinde zwingen können, unter erschütternden Bedingungen Krieg zu führen."
 ogre_ideas_4: "Furchtlose Krieger"
 ogre_ideas_4_desc: "Angst ist für die Schwachen! Ogres haben keine Zeit für Feiglinge und sind sich in ihren Fähigkeiten sicher."
 ogre_ideas_5: "Abtrünnige der Gronn"
 ogre_ideas_5_desc: "Viele glauben, dass Oger nichts anderes als irrelevante Wilde sind, aber sie werden einen neuen Respekt erlangen, wenn sie von unserer Gronn-Linie lernen."
 ogre_ideas_6: "Jagdparteien"
 ogre_ideas_6_desc: "Ogre-Krieger würden sich lieber auf ihre eigene Jagdfähigkeit verlassen als auf ein zentralisiertes Rationssystem. Dies bedeutet, dass sie in diesem Bereich einmal weniger Ressourcen benötigen, als man denken würde."
 ogre_ideas_7: "Ogre Magi"
 ogre_ideas_7_desc: "Ogre magi sind für ihre schiere Macht bekannt und tun viel, um feindliche Linien zu zerstören und zu zerstören."
 draenei_ideas: "Draenei-Ideen"
 draenei_ideas_start: "Draenei Traditionen"
 draenei_ideas_bonus: "Draenei-Ehrgeiz"
 draenei_ideas_1: "März der Rangari"
 draenei_ideas_1_desc: "Die Reise des unversehrten Eredars war hart, und ein einst friedliches Volk wurde durch die Realitäten des Krieges verhärtet."
 draenei_ideas_2: "Fisten des Lichts"
 draenei_ideas_2_desc: "Das Licht von Naaru verleiht uns die Kraft, die dämonischen Horden, die unsere Rasse befallen, zu zermalmen."
 draenei_ideas_3: "Einheit durch Glauben"
 draenei_ideas_3_desc: "Nur durch Frieden und Einheit werden wir dem Angriff standhalten können, der auf unser Land zueilt."
 draenei_ideas_4: "Wir arbeiten zusammen"
 draenei_ideas_4_desc: "Unsere Leute sind eng miteinander verbunden und voneinander abhängig, um zu überleben. Sie werden hart daran arbeiten, ihre Familien und Gemeinden überleben und gedeihen zu sehen."
 draenei_ideas_5: "Fleißige Menschen"
 draenei_ideas_5_desc: "Unser Volk ist fleißig, und seit dem Fall von Argus arbeiten sie unermüdlich daran, ihr Rennen wieder auf den Weg zu bringen, dem sie einst folgten."
 draenei_ideas_6: "Serendipität"
 draenei_ideas_6_desc: "Die Reinheit des Lichts gibt uns Klarheit, auch wenn die Nebel der Angst, der Verzweiflung und des Hasses hereinrücken."
 draenei_ideas_7: "Unverderblich"
 draenei_ideas_7_desc: "Die Urkräfte des Universums sind unverderblich, und als solche können wir in der Anbetung des Lichts nach einem solchen Ideal streben."
 forest_troll_ideas: "Wald-Troll-Ideen"
 forest_troll_ideas_start: "Wald Troll Traditionen"
 forest_troll_ideas_bonus: "Wald Troll Ambitionen"
 forest_troll_berserkers: "Berserker"
 forest_troll_berserkers_desc: "Die ersten Berserker waren Waldtrolle, die während des zweiten Krieges alchemistische Experimente unternahmen. Diese wirbelnden Wirbelstürme des Todes und der Zerstörung werden zu Recht von unseren Feinden gefürchtet."
 forest_troll_empire: "Das Amani-Reich"
 forest_troll_empire_desc: "Alle Nordländer gehörten einst dem Amani-Reich an. Wir müssen unsere unerbittlichen Angriffe fortsetzen, bis die Eindringlinge aus unserem Land vertrieben werden."
 forest_troll_lumber_mills: "Eisenhölzer"
 forest_troll_lumber_mills_desc: "Nachdem wir seit Jahrhunderten in den Wäldern des fernen Nordens gelebt haben, haben wir eine einzigartige Methode der Ernte entwickelt. Durch die Behandlung einer Gruppe von Bäumen mit einem flüchtigen alchemistischen Lösungsmittel können Waldtrolle große Holzteile abtöten und schwächen. Während der Prozess für Troll und Erde gleichermaßen gefährlich ist, macht es Schnittholz in unseren Mühlen effizienter."
 forest_troll_land: "Trollland"
 forest_troll_land_desc: "Dis ist unser Land. Wenn du bleiben willst, bleibst du für immer hier. Wir werden dich hier begraben..."
 forest_troll_destroyers: "Wellenräuber"
 forest_troll_destroyers_desc: "Trollzerstörer sind berühmt für ihre Fähigkeit, feindliche Flotten und die Wildheit ihrer Besatzungen zu durchschneiden. Sie werden häufig gegen Menschen- und Elfenschifffahrt und bei Überfällen auf Küstensiedlungen eingesetzt."
 forest_troll_war_bears: "Kriegsbären"
 forest_troll_war_bears_desc: "Die Elfen haben Falkentreiber, und die Menschen haben ihre Kavallerie. Wir haben Kriegsbären."
 forest_troll_hexxers: "Hex-Herren"
 forest_troll_hexxers_desc: "Die Waldtrolle sind besonders geschickt in der Kunst des hexxing. Unsere furchterregenden Hexxer inspirieren die Kriegsbande und bringen Verdammnis über unsere Feinde!"
 jungle_troll_ideas: "Jungle Troll-Ideen"
 jungle_troll_ideas_start: "Jungle Troll Traditionen"
 jungle_troll_ideas_bonus: "Dschungel Troll Ambitionen"
 jungle_troll_ideas_1: "Jungle Warfare"
 jungle_troll_ideas_1_desc: "Wir Trolle gedeihen in den Dschungeln und Feuchtgebieten, während unsere Feinde an tropischen Krankheiten leiden und zu Kopfjäger-Ambushes fallen."
 jungle_troll_ideas_2: "Stammeskonflikt"
 jungle_troll_ideas_2_desc: "Die Trollstämme von Stranglethorn Vale haben wenig Liebe zueinander und führen ständig Krieg."
 jungle_troll_ideas_3: "Kopfjagd"
 jungle_troll_ideas_3_desc: "Die Praxis, die Köpfe der gefallenen Feinde zu sammeln, ist unter den Dschungel-Trolle verbreitet. Neben dem Schutz vor rachsüchtigen feindlichen Geistern versorgt die Kopfjagd die Hexenärzte mit reichlich Vorräten für ihren Voodoo."
 jungle_troll_ideas_4: "Da Voodoo"
 jungle_troll_ideas_4_desc: "Die dunkle und mächtige Magie, die als Voodoo bekannt ist, ist der Eckpfeiler unserer Gesellschaft. Die Voodoo-Rituale sichern den Schutz vor feindlichen Ausschüttungen, mächtigen Juju und Loyalität gegenüber dem Stamm."
 jungle_troll_ideas_5: "Primitive Waffen"
 jungle_troll_ideas_5_desc: "Wenn unsere Krieger wegen ihrer Regeneration nur einen Speer oder eine Axt für den Kampf und für den Verzicht auf Rüstung brauchen, sind die Kosten für den Erhalt von Kriegsbändern nicht viel."
 jungle_troll_ideas_6: "Schattenjäger"
 jungle_troll_ideas_6_desc: "Diese Meister der Voodoo-Magie können ihre geistigen Kräfte nutzen, um ihre Verbündeten zu heilen und ihren unglücklichen Feinden Flüche zu verhängen."
 jungle_troll_ideas_7: "Hexenärzte"
 jungle_troll_ideas_7_desc: "Hexenärzte haben eine wichtige Stellung in der Trollgesellschaft. Trolle respektieren ihre Hexenärzte als die weisesten und mächtigsten Stammesmitglieder und zeigen ihnen Höflichkeit und Respekt."
 ice_troll_ideas: "Frost Troll-Ideen"
 ice_troll_ideas_start: "Frost Troll Traditionen"
 ice_troll_ideas_bonus: "Frost Troll Ambitionen"
 ice_troll_ideas_1: "Vergiss es nie!"
 ice_troll_ideas_1_desc: "Frost Trolle haben Tempel und Häuser an unsere angestammten Feinde verloren. Das werden wir nie vergessen. "
 ice_troll_ideas_2: "Chili"
 ice_troll_ideas_2_desc: "Unsere Heimat ist unwirtlich für alle außer uns."
 ice_troll_ideas_3: "Die Toten auferstehen lassen"
 ice_troll_ideas_3_desc: "Wenn unser Schicksal schlimmer aussieht, lassen Sie uns unsere Traditionen pervertieren und die Toten auferwecken."
 ice_troll_ideas_4: "Eisige Festungen"
 ice_troll_ideas_4_desc: "Unsere Verwandten haben gelernt, sich anzupassen und in den eisigen Regionen von Azeroth zu gedeihen."
 ice_troll_ideas_5: "Schweig wie Schnee"
 ice_troll_ideas_5_desc: "Unsere Konflikte mit unseren Feinden haben uns gezwungen, uns dem Guerillakrieg anzupassen und das Land sowie den Rücken unserer Hände zu kennen."
 ice_troll_ideas_6: "Die Jungen können töten"
 ice_troll_ideas_6_desc: "Selbst unsere jungen Novizen und Helfer können kämpfen, ebenso wie ihr Geburtsrecht."
 ice_troll_ideas_7: "Kannibalismus"
 ice_troll_ideas_7_desc: "Frost Trolle haben eine erstaunliche Fähigkeit zur Selbstheilung. Allerdings ist Energie erforderlich, damit es funktioniert, und oft sind unsere gefallenen die einfachste Beute für uns zu feiern."
 goblin_ideas: "Goblin-Ideen"
 goblin_ideas_start: "Goblin-Traditionen"
 goblin_ideas_bonus: "Goblin-Ehrgeiz"
 goblin_ideas_1: "Auslagerung"
 goblin_ideas_1_desc: "Bauen ist in der Welt des Handels immer notwendig, aber um einen Kobold die Hand zu benutzen, ist es, Versagen einzuladen. Solche Arbeit an diejenigen mit kleineren Köpfen auslagern, aber größere Hände und wir können die Belohnungen ernten."
 goblin_ideas_2: "Kaja'mite"
 goblin_ideas_2_desc: "Das Mineral, das den Kobolden dort Intellekt und List gewährte, wurde ausgerottet. Die Jagd nach mehr endet nie, und wer reich schlägt, wird sehr profitieren!"
 goblin_ideas_3: "Wizz Bang! Was ist los mit dir?"
 goblin_ideas_3_desc: "Die Neugier eines Kobolds macht sie zu natürlich geborenen Ingenieuren und Tüftlern. Doch solche Neugier wird selten Disziplin, und als solche sind die Erfindungen der Kobolde berühmt für den Mangel an Zuverlässigkeit."
 goblin_ideas_4: "Kluge Trader"
 goblin_ideas_4_desc: "Immer auf der Suche nach einem Deal, wissen Goblin-Trader, wie man die Marke bearbeitet und den maximalen Gewinn aus jeder Situation extrahiert."
 goblin_ideas_5: "Frieden für einen Preis"
 goblin_ideas_5_desc: "Goblins sind oft konkurrenzfähig und gehen zu großen Anstrengungen, um einen anderen Erfolg zu machen. Doch sobald Krieg in die Gleichung kommt, sind sie mehr der reservierte Kommandant als der willige Soldat."
 goblin_ideas_6: "Clut des Kartells"
 goblin_ideas_6_desc: "Zu wissen, dass Größe Stärke bedeutet, werden Kobolde Kartelle schaffen, die sich in erster Linie auf den Handel stützen, um die Position in Azeroth zu stärken."
 goblin_ideas_7: "Versprechungen und Schnäppchen"
 goblin_ideas_7_desc: "Was versprochen und verhandelt werden kann, ist unendlich, und erst wenn das unwissende Zeichen in seinem Versprechen eingelöst wird, wird er erkennen, dass der Kobold, dem er vertraute, nirgendwo zu sehen ist."
 tauren_ideas: "Tauren-Ideen"
 tauren_ideas_start: "Tauren Traditionen"
 tauren_ideas_bonus: "Tauren-Ehrgeiz"
 tauren_ideas_1: "Mists of Dawn"
 tauren_ideas_1_desc: "Wir haben immer in Frieden mit der Natur gelebt und ihre Vorteile ernten."
 tauren_ideas_2: "Hass auf den Centaur"
 tauren_ideas_2_desc: "Der brutale Zentaur hat uns aus unseren Häusern vertrieben, aber jetzt können wir endlich zurückkehren."
 tauren_ideas_3: "Der weiße Stag und der Mond"
 tauren_ideas_3_desc: "Wir sind legendäre Jäger, unsere Hingabe und Tapferkeit berühmt."
 tauren_ideas_4: "Forestlord und die ersten Druiden"
 tauren_ideas_4_desc: "Vor langer Zeit lehrte uns Cenarius die Wege des Druidismus; seine Wiederentdeckung erlaubt uns, die Narben des Landes zu heilen."
 tauren_ideas_5: "Tauren Totems"
 tauren_ideas_5_desc: "Die Tauren mögen langsam zum Zorn sein, aber wenn sie ihre Macht geweckt haben, sind sie unübertroffen und wenige können gegen brutalen Angriff ihrer Totems stehen."
 tauren_ideas_6: "Die große Jagd"
 tauren_ideas_6_desc: "Alle Tauren lernen die Art und Weise der Jagd und beweisen, dass sie schon in jungen Jahren müßig sind."
 tauren_ideas_7: "Riten der Erdmutter"
 tauren_ideas_7_desc: "Die Erdmutter ist unsere Schöpferin und Weberin unseres Schicksals; der Glaube an sie bringt uns zusammen"
 thalassian_ideas: "Thalassianische Ideen"
 thalassian_ideas_start: "Thalassianische Traditionen"
 thalassian_ideas_bonus: "Thalassian Ambitionen"
 thalassian_ideas_1: "Vermächtnis der Sonnenanbeter"
 thalassian_ideas_1_desc: "# Der erste König der Hohen Elfen Dath Remar Sunstrider führte das Exil der Hochgeborenen und stellte den Weg für eine Dynastie, die Quel'Thalas für Jahrtausende regieren würde, es wird gesagt, dass, während ein Sunstrider den Thron hält Silvermoon hat nichts zu befürchten."
 thalassian_ideas_2: "Das Exil der Highborne"
 thalassian_ideas_2_desc: "Die Highborne wurde bald kühn, indem sie sich den neuen Gesetzen gegen arkanische Magie widersetzte. Sie würden sich nicht vor den hysterischen Ängsten der unteren Kastenmehrheit beugen. Die Highborne glaubten, sie hätten alle notwendigen Vorsichtsmaßnahmen getroffen, indem sie sich entschlossen hatten, vorsichtiger zu sein als ihre Vorgänger. Schließlich hatte die Highborne keinen Wunsch, eine weitere Sundering zu bringen. Statt die Highborne zu exekutieren, verurteilte der Rest der Nachtelfen sie zum Exil, nachdem sie einen schrecklichen magischen Sturm über Ashenvale entfesselt hatten. Die Highborne wurden durch das, was sie als eine törichte Überreaktion gegen Zauberei sahen, gründlich verärgert. Sie waren daher nicht unglücklich über die Aussicht auf Exil, im Gegenteil, sie freuten sich darauf. Im Voraus überlegten sie, eine der magischen Fläschchen zu stehlen, die von Illidan konfisziert worden waren."
 thalassian_ideas_3: "Der Sonnenbrunnen"
 thalassian_ideas_3_desc: "Der Sunwell ermächtigte die hohen Elfen für ungefähr siebentausend Jahre zu kommen. Seine Anwesenheit in ihrem Leben war vergleichbar mit Essen oder Atmen. Im Licht des Sunwells wurde Quel'Thalas mächtig und wurde zu einem Leuchtfeuer der Macht in den östlichen Königreichen.[8] Doch die Wohltaten, die er gewährt hatte, waren nicht ohne einen Preis: die hohen Elfen, die ständig in der Macht des Sunwells badeten, wurden jeden Moment eines jeden Tages süchtig nach seinen Energien. Hier wird es sein. Wir werden unsere Herrlichkeit wieder haben, und das wird sie uns geben. So viel Macht... Die Kraft des Brunnens der Ewigkeit, verwandelt mit unserer Führung in etwas Größeres - Dath'Remar Sunstrider"
 thalassian_ideas_4: "Bandinoriel und die Runestones"
 thalassian_ideas_4_desc: "Einige Male nach der Gründung von Quel'Thalas, viele der hohen Elfen wurde vorsichtig von ihrem grassierenden Gebrauch von arkaner Magie, Angst, dass es noch einmal die brennende Legion zu Azeroth ziehen könnte. Dath'Remar Sunstrider schickte seine mächtigsten Arkanisten, um eine Lösung zu finden. Über mehrere Jahrzehnte errichteten sie eine Reihe monolithischer Runesteinen um Quel'Thalas' Grenzen. Diese Barriere wurde Ban'dinoriel genannt, oder 'der Torhüter' in der hohen Elfenzunge. Es würde andere daran hindern, den Gebrauch der Magie durch die hohen Elfen zu erkennen, die abergläubischen Amani abzuwehren und die Magie aller Nicht-Elben in ihr zu schwächen."
 thalassian_ideas_5: "Neue Weltdiplomatie"
 thalassian_ideas_5_desc: "Fast viertausend Jahre lang blieben die hohen Elfen relativ friedlich. Aber während die Elfen ihre Nation gründeten, planten die Amani ihren nächsten Angriff. 2.800 Jahre vor dem Ersten Krieg entfesselten sie es auf den hohen Elfen. Die Troll-Kriege entzündeten sich. Die hohen Elfen litten nach dem Verlust an Verlust und wandten sich an die Menschen von Arathor zur Unterstützung. Die beiden bildeten ein militärisches Bündnis im Austausch für die Unterweisung von 100 Menschen in arkanischer Magie. Zusammen zerschmetterten sie die Amani; ein Reich, das mehr als zwanzigtausend Jahre lang ausgeharrt hatte. Seither haben Menschen und hohe Elfen dieses Bündnis aufgebaut."
 thalassian_ideas_6: "Die Erschaffung der Farstrider"
 thalassian_ideas_6_desc: "Die Farstriders sind eine Elitegruppe von Blutelf-Rangern, die in Quel'Thalas aktiv sind. Sie werden von dem Ranger-General von Silvermoon geführt, Halduron Brightwing, der Sylvanas Windrunner nach dem Dritten Krieg folgte. Die Farstriders haben ihren Sitz in Silvermoon City, aber sie haben mehrere Lager und Lodges, die über Quel'Thalas verstreut sind. \"Wir sind Ranger, die geschworen haben, unser Volk vor Feinden zu verteidigen, nah und fern.\" — Leutnant Dawnrunner "
 thalassian_ideas_7: "Die Einberufung von Silvermoon"
 thalassian_ideas_7_desc: "Die Convocation of Silvermoon (auch bekannt als Council of Silvermoon) war die herrschende Macht über Quel'Thalas. Trotzdem hielten die Sunstriders als königliches Haus ein Minimum an politischer Macht."
 nerubian_ideas: "Nerubische Ideen"
 nerubian_ideas_start: "Nerubische Traditionen"
 nerubian_ideas_bonus: "Nerubische Ambitionen"
 masters_of_the_tunnels: "Meister der Tunnel"
 masters_of_the_tunnels_desc: "Als Wesen des Untergrundes sind alle Nerubianer geschickt im Tunnelbau. Das sind die von oben, die vielleicht die nerubischen Heimatgebiete angreifen wollen."
 center_of_learning: "Zentrum des Lernens"
 center_of_learning_desc: "Einer der wenigen Rassen, die Wissen als zentraler Mieter der Regel hält. Alle Nerubianer bemühen sich, so viel von der Welt wie möglich zu lernen und zu verstehen, und dies zu verweigern, ist ein Affront gegen die Philosophie ihrer Spezies."
 nerubian_swarm: "Nerubischer Schwarm"
 nerubian_swarm_desc: "Nerubianer sind reichlich, und sind geeignet, ihre Feinde zu überwältigen und ihre Verteidigungslinien zu überrennen."
 fiercely_independent: "Unerschrocken unabhängig"
 fiercely_independent_desc: "Nerubianer sind eine unabhängige Rasse und werden sich nur ihren eigenen unterwerfen."
 we_must_repopulate_our_lands: "Bevölkerungsbombe"
 we_must_repopulate_our_lands_desc: "Unsere Rückschläge dürfen uns nicht auf unbestimmte Zeit verkrüppeln, lassen Sie uns Kolonisations-Nesseln schaffen, um unseren Einfluss noch einmal zu verbreiten."
 nerubian_workers: "Nerubische Arbeiter"
 nerubian_workers_desc: "Nerubische Arbeiter, die von scharfen Sinnen und weiser Einsicht profitieren, sind einige der wirksamsten in ganz Azeroth."
 united_by_a_common_goal: "Vereint, aber geembt"
 united_by_a_common_goal_desc: "Alle Nerubianer arbeiten auf ein gemeinsames Ziel hin, nämlich den Lichkönig zu stürzen und wieder ein stolzes Rennen zu werden."
 aqir_ideas: "Aqir-Ideen"
 aqir_ideas_start: "Aqir Traditionen"
 aqir_ideas_bonus: "Aqir-Ehrgeiz"
 aqir_ideas_1: "Altertümlich und intelligent"
 aqir_ideas_1_desc: "Die insektoiden Wesen des Aqir sind alt, existierten auf Azeroth, während es noch ein Land war. Obwohl reichlich, sie sind intelligent und haben dank dieser Intelligenz in den Äonen überlebt."
 aqir_ideas_2: "Expansionistische Tendenzen"
 aqir_ideas_2_desc: "Die Notwendigkeit für mehr Ressourcen, um ihr Imperium zu tanken, bedeutet, dass die Aqir heftig expansionistisch sind und nichts aufhalten, um mehr Land zu erobern."
 aqir_ideas_3: "Azj'Aqir, das erste Reich der Aqir"
 aqir_ideas_3_desc: "Das erste Reich der Aqir, Azj'Aqir wurde auf den Ländern gebildet, die wir jetzt Kalimdor nennen. Es war während dieser Zeit der Aqir kämpfte die Trolle und verfolgte ihr Ziel der Beseitigung aller nicht-insektoiden Leben."
 aqir_ideas_4: "Ausmerzung"
 aqir_ideas_4_desc: "Die Aqir sehen keinen Verdienst in denen, die nicht wie sie selbst sind, und suchen bei jeder Gelegenheit, dieses Leben aus den Feldern von Azeroth auszurotten."
 aqir_ideas_5: "Abschwächung der Trolle"
 aqir_ideas_5_desc: "Während der Tausenden von Jahren florierte die Aqir-Zivilisation, sie kämpften gegen die Trollischen Königreiche und Reiche. Es gibt kein Rennen, das von den Aqir mehr gehaßt wird als die Trolle."
 aqir_ideas_6: "Tendrils der alten Götter"
 aqir_ideas_6_desc: "Die Nachkommen der Aqir von Azj'Aqir sind alle unter dem Einfluss der alten Götter. Die Ranken von Yogg'saron in Northrend, die die Nerubianer kontrollieren, und die Ranken von Y'shaarj in Pandaria mit dem Mantid bedeuten schließlich, dass die Aqir als Bauern in den Machenschaften der alten Götter dienen."
 aqir_ideas_7: "Macht der alten Götter"
 aqir_ideas_7_desc: "Jene, die mit Glauben und Kraft dienen, werden von ihrem jeweiligen Alten Gott große Kraft verliehen und werden wirklich erschreckende Visages der Macht des Alten Gottes."
 demonic_ideas: "Dämonische Ideen"
 demonic_ideas_start: "Dämonische Traditionen"
 demonic_ideas_bonus: "Dämonische Ambitionen"
 demonic_ideas_1: "Vermächtnis von Sargeras und seinem Man'ari Eredar"
 demonic_ideas_1_desc: "Sargeras ist ein altes und altes Wesen - ein Titan. Ursprünglich war er eine planetengroße Kreatur, die rein aus arkanischer Magie gemacht wurde, die damit beauftragt war, Ordnung im Universum zu halten. Dieser Zweck wurde schließlich in den brennenden Kreuzzug verdreht. Aeons in seinem Kreuzzug begegnete er dem magisch mächtigen und technologisch fortgeschrittenen Eredar. Er täuschte eine Reihe von ihnen geschickt, um seiner Legion als Generale beizutreten, und versprach Macht für ihre Treue. Diejenigen, die ihm beitraten, wurden von Fel in die Man'ari-Dämonen verdorben. Diese Man'ari wurden die mächtigsten Agenten in der Legion, an zweiter Stelle nur zu Sargeras. Archimonde the Defiler und Kil'Jaeden the Deceiver waren beide Man'ari, die der Legion höchste taktische Führung und persönliche Macht boten."
 demonic_ideas_2: "Der brennende Kreuzzug"
 demonic_ideas_2_desc: "Als Titan kämpfte Sargeras gegen viele voide Dämonen und inhaftierte sie in alter Zeit. Als Sargeras die unendliche Leere betrachtete, von der diese Dämonen kamen, sah er die Bedrohung des ganzen Lebens im Universum, das von diesen dämonischen Fel-Kräften besessen war. Wenn das passiert, könnten auch die Titanen die korrupte Macht, die in ihrem Universum entstehen würde, nicht aufhalten. Sargeras schwor, alles Leben als Alternative zur Korruption zu zerstören, und so wurde der brennende Kreuzzug geboren. Sargeras dachte, seine eigenen Dämonenhäftlinge als Armee gegen alles Leben zu benutzen, das er konsumieren würde. Er zerstörte das Gefängnis des Dämons, um sie zu befreien. Die enorme Freisetzung von Fel-Energien, die im Gefängnis gespeichert wurden, verdrehte Sargeras in den unglaublich mächtigen Fallen Fel Titan. Er wurde durch diese unendlichen Kräfte von der Leere ermächtigt und ermutigt. Er begann dann, das Fel zu benutzen, um Kriegerrassen zu korrumpieren, indem er sie in seine neu gebildete Burning Legion einbaute und dann diese Truppen schickte, um den Planeten des Lebens zu reinigen. Der Einfluss der Fel würde über die Planeten selbst wachsen, bis die Energie sie auseinander reißen würde. Die Legion hat Äonen damit verbracht, die Kunst des Krieges zu perfektionieren und die besten Krieger jedes Planeten, den sie erobert haben, miteinzubeziehen. Planet für Planet, der brennende Kreuzzug ist jetzt auf Azeroth angekommen, dem letzten Planeten, um der Legion zu widerstehen."
 demonic_ideas_3: "Fel-Energien"
 demonic_ideas_3_desc: "Eine Magie, die anders ist als jede andere, die sich vom Leben selbst nährt. Sie verspricht große Macht, aber sie verlangt einen großen Preis.\" - Medivh Als Sargeras die Dämonen freiließ, zerriß er einen Spalt im Gewebe des Universums direkt in die feurige smaragdgrüne Leere, aus der die Felsenergien kommen. Diese Energien ermächtigen ihren Benutzer enorm, während sie gleichzeitig ihren Körper korrumpieren. Jedes Mal, wenn das Fel benutzt wird, wird das Land um sich herum auch korrupt. Das dunkle Portal und das Auge der Sargeras beide dauerhaft das Land um sie herum mit Fel Energies beschädigt."
 demonic_ideas_4: "Unser Name ist Legion, denn wir sind viele"
 demonic_ideas_4_desc: "Die Reihen der brennenden Legion bilden die fast unzähligen Arten, die sie im ganzen Universum erobert und korrumpiert haben. Einige dieser Fel-korrupten Sklaven-Arten sind die Man'ari Eredar, die Annihilan, die Nathrezim, die Ered'ruin, Orcs, Ogres, Undead, Imps, Mo'arg, Vrykul, Furbolgs, Voidwalkers, Satyrs und Arrakoa, nur um einige zu nennen. Zusätzlich zu denen, die vom Fel korrumpiert wurden, hat die Legion in der Vergangenheit viele Vasallen ihnen dienen lassen. Die brennende Legion war hinter der Erschaffung der Horde und der Scourge. Die Horde wurde manipuliert, um die Vorhut der Invasion der Legion in Azeroth aus dem Ausland zu sein, die schnell in die Vernichtung von Fel fiel. Nach der gescheiterten Invasion verfolgten die zerstreuten Orkstämme neben der Legion verschiedene Ziele und lösten sich von ihrer direkten Kontrolle. Auf der Suche nach einem neuen Plan schuf Sargeras den versklavten Lich-König von einem ehemaligen Ork-Sklaven, Ner'Zhul. Der Lichkönig nutzte seine nekromantische Macht schnell, um seine eigene spätere Revolte aus der Legion zu planen, die sich um den jungen Prinzen Arthas Menethil drehte."
 demonic_ideas_5: "Die mächtigen Infernals"
 demonic_ideas_5_desc: "Nur wenige Sterbliche in Azeroth wurden für die Infernals vorbereitet. Diese lebenden Belagerungstriebwerke, die als feurig-grüne Meteore durch den Himmel kamen, waren eine Vorhut sowohl der alten Armee Sargeras als auch Archimondes neuerer Invasionstruppen. Wenige, wenn überhaupt, können sich gegen die Macht der vielen Fel-Konstrukte der Legion stellen. Zu den Variationen dieser Konstrukte gehören die Infernals, Abyssals, Fel Reavers, Fel Cannons und Devastators."
 demonic_ideas_6: "Leutnants von Nathrezim"
 demonic_ideas_6_desc: "Eine intelligente Rasse von psychischen Vampiren, bekannt für ihre List, List und Vielseitigkeit. Auch ziemlich bekannt für ihren Verrat. Während wirksame intelligente Agenten und Feldleutnants, wenn auch nur ein bisschen Macht diese Kreaturen werden versuchen, sie zu missbrauchen. Einige Nathrezim waren sogar bereit, die Legion und Sargeras für ihre eigenen Ziele zu verraten."
 demonic_ideas_7: "Die Annihilan und Ered'Ruin"
 demonic_ideas_7_desc: "Die mächtigen Annihilan, gemeinhin Pit Lords genannt, waren einige von Sargeras' höchsten Befehlshaber in der Legion. Diese harten, enormen Kreaturen waren in der Lage, sowohl Angst als auch Ordnung an den Frontlinien zu inspirieren. Mannoroth der Destruktor ist die bekannteste ihrer Rang. Sein mächtiges Fel-Dämon-Blut wurde persönlich benutzt, um die Orks zu zwei verschiedenen Zeiten zu korrumpieren. Zu beiden Zeiten übernahm er das Eigentum aller Orks und forderte ihre Unterwürfigkeit, ob es angeboten wurde oder nicht. Die Ered'ruin waren eine Dämonenrasse, die von den Titanen benutzt wurde, um Nutzer von Magie im Kosmos zu polizeien. Sargeras befreite diese Behemoths und formte sie zur Doom Guard. Sie sind die Vollstrecker und Schocktruppen der Legion."
 satyr_ideas: "Satyr-Ideen"
 satyr_ideas_start: "Satyr Traditionen"
 satyr_ideas_bonus: "Satyr Ambitionen"
 satyr_ideas_1: "Umstellung"
 satyr_ideas_1_desc: "Xavius, der erste Satyr, hat die Macht, machthungäre Elfen in mehr verdrehte Satyre umzuwandeln."
 satyr_ideas_2: "Sekten"
 satyr_ideas_2_desc: "Die Satyrs sind in Sekten organisiert, jede mit einem bestimmten Zweck."
 satyr_ideas_3: "Betrüger"
 satyr_ideas_3_desc: "Rogues, die sich auszeichnen, werden zu Satyr-Trinkern."
 satyr_ideas_4: "Gehorsam"
 satyr_ideas_4_desc: "Die Satyrer gehorchen ihren dämonischen Herren ohne zu zögern."
 satyr_ideas_5: "Infiltration"
 satyr_ideas_5_desc: "Unsere Infiltratoren sind die besten und können sich überall reinschleichen."
 satyr_ideas_6: "Sonstige"
 satyr_ideas_6_desc: "Wir quälen gern andere, besonders intelligente andere."
 satyr_ideas_7: "Fel Magic"
 satyr_ideas_7_desc: "Fel Magie stärkt unsere Rollen und macht sie zu den stärksten Warlocks."
 dragonkin_ideas: "Dragonkin-Ideen"
 dragonkin_ideas_start: "Dragonkin-Traditionen"
 dragonkin_ideas_bonus: "Dragonkin Ambitionen"
 dragonkin_ideas_1: "mit einem Titer von mehr als 85 dtex, jedoch nicht mehr als 85 dtex, jedoch nicht mehr als 85 dtex, jedoch nicht mehr als 85 dtex, jedoch weniger als 85 dtex, jedoch nicht mehr als 85 dtex, jedoch weniger als 85 dtex, jedoch nicht mehr als 85 dtex, jedoch weniger als 85 dtex, jedoch weniger als 85 dtex, jedoch weniger als 85 dtex, jedoch weniger als 85 dtex, jedoch weniger als 85 dtex, jedoch weniger als 85 dtex"
 dragonkin_ideas_1_desc: "Gesegnet von den Titanen selbst und wachsam über die Länder von Azeroth, jeder Drache von whelp bis wyrm versteht ihre Notlage und sind unerschütterlich in ihrem Willen und Hingabe zu ihrer Sache."
 dragonkin_ideas_2: "Alte Weisheit"
 dragonkin_ideas_2_desc: "Die Drachen von Azeroth sind vielleicht eine der weisesten Rassen, nachdem sie gesehen haben, wie sehr Reiche wachsen und zerbröckeln. Sie haben natürliche Wahrnehmung, wenn es um den Umgang mit den sterblichen Rassen und sind nicht leicht irreführen."
 dragonkin_ideas_3: "Antike Artefakte"
 dragonkin_ideas_3_desc: "Drachen sind legendär für ihren Reichtum. Ihre Waren sind sehr begehrt nach"
 dragonkin_ideas_4: "Gebietskörperschaften"
 dragonkin_ideas_4_desc: "Drachen sind nicht nur für ihr unglaublich territoriales Verhalten bekannt, sondern auch für ihre Hartnäckigkeit. Sobald ein bestimmter Ort als Gebiet eines Drachen gilt, werden sie wahrscheinlich nie auf ihn in der nahen Zukunft verzichten."
 dragonkin_ideas_5: "Primäre Magie"
 dragonkin_ideas_5_desc: "Obwohl die Blue Dragonflight Lords über dem Gelände der Magie sind alle Drachen in der Lage, mächtige Magie, die sie potent und gefährlich in jedem Kampf-Szenario."
 dragonkin_ideas_6: "Schläge und Feuer"
 dragonkin_ideas_6_desc: "Nur wenige Kreaturen passen zu der mächtigen Kampfkraft der Drachen"
 dragonkin_ideas_7: "Flucht der Drachen"
 dragonkin_ideas_7_desc: "Wenn Drachen auf dem Schlachtfeld zusammenarbeiten, um einen gemeinsamen Feind zu bekämpfen, setzen geschickte Kommandanten verheerende Taktiken ein, die alle ihre Stärken zum Einsatz bringen."
 gnoll_ideas: "Gnoll-Ideen"
 gnoll_ideas_start: "Gnoll-Traditionen"
 gnoll_ideas_bonus: "Gnoll-Ehrgeiz"
 gnoll_ideas_1: "Zwinger"
 gnoll_ideas_1_desc: "Gnolls sind bekannt, dass sie sich gegenseitig zu Kämpfen über lächerliche Dinge manipulieren, wie deren Schatten größer ist. Während dies unsere Fähigkeit zu organisieren verkrüppelt, stellt es sicher, dass wir immer kampfbereit sind."
 gnoll_ideas_2: "Schnitzel"
 gnoll_ideas_2_desc: "Während der Bewegung werden Gnoll-Soldaten alles essen, Eichhörnchen, Knochen, Zwerge und sogar einander."
 gnoll_ideas_3: "Skins und Zelte"
 gnoll_ideas_3_desc: "Gnoll Camps können schnell aus Fellen, Knochen und Häuten entstehen. Menschendörfer unser Lieblingsort, um Vorräte zu sammeln."
 gnoll_ideas_4: "Gnoll Söldner"
 gnoll_ideas_4_desc: "Einige der kleineren Gnoll-Packs kümmern sich nicht um kleinliche Stammesfehden und sind bereit, für den Meistbietenden zu kämpfen."
 gnoll_ideas_5: "Hinterlistige Taktiken"
 gnoll_ideas_5_desc: "Da wir in der Regel von unseren zivilisierten Feinden in der Überzahl sind, greifen wir auf Schlag-und-Run-Taktiken, um die Reihen der feindlichen Interloper zu verkleinern."
 gnoll_ideas_6: "Nur die starke Führung"
 gnoll_ideas_6_desc: "Gnoll hat mehr Respekt als alles andere. Es wartet immer jemand auf die Chance, die Macht zu übernehmen."
 gnoll_ideas_7: "Die Schwachen sind Lebensmittel"
 gnoll_ideas_7_desc: "Wenn unsere Höhlen belagert werden, werden die schwächeren oder frisch verstorbenen Gnolls als Nahrung für die Verteidiger verwendet. Dadurch können Belagerungen etwas länger ausgehalten werden."
