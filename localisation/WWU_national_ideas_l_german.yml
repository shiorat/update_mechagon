 flayer_ideas: "Flayer-Ideen"
 flayer_ideas_start: "Flayer-Traditionen"
 flayer_ideas_bonus: "Flayer-Ehrgeiz"
 flayer_ideas_1: "Natürlicher Hafen"
 flayer_ideas_1_desc: "Dieser Hafen wird ein guter Ort, um Profit zu machen."
 flayer_ideas_2: "Händler-Neulinge"
 flayer_ideas_2_desc: "Unsere kleine Basis hat Potenzial für einen großen Handelsknotenpunkt... ZEIT FÜR UNTERNEHMEN!"
 flayer_ideas_3: "Steigende Antagonismen"
 flayer_ideas_3_desc: "Unser Hub beginnt zu wachsen, aber wir fangen an, Antagonisten zu haben... wir müssen mit ihnen umgehen."
 flayer_ideas_4: "Multikulturelles Desolace"
 flayer_ideas_4_desc: "Der letzte Wald ist ein Ort vieler Kulturen, die zusammenkommen... Gnolls, Tauren, Zentauren, Quillboars und viele mehr, vereint unter einem Dach, ist nur ein Rückfall auf Zerstörung... Wir müssen damit fertig werden!"
 flayer_ideas_5: "Der Haupthandelszentrum von West Kalimdor"
 flayer_ideas_5_desc: "Schließlich erreichten wir große Höhen als Handelsdrehscheibe. Jetzt ist es an der Zeit, unsere Gebiete noch mehr zu entwickeln, um den Händlern des Ostens entgegenzuwirken."
 flayer_ideas_6: "Einmal ein Desolace citisen, immer ein Desolace citisen!"
 flayer_ideas_6_desc: "Desolace war immer ein harter Ort zu leben und wir sind Kinder dieses Landes! Leider müssen wir bei einigen unserer alten Praktiken bleiben."
 flayer_ideas_7: "Flayer's Dominanz"
 flayer_ideas_7_desc: "Wir wurden schließlich die unbestreitbaren Handelsmeister von Kalimdor! Jetzt kann uns niemand aufhalten!"
 axis_ideas: "Axis-Ideen"
 axis_ideas_start: "Achsentraditionen"
 axis_ideas_bonus: "Ziele der Achse"
 axis_ideas_1: "Eine barbarische Union"
 axis_ideas_1_desc: "Unter der Unterdrückung überlegener Rassen waren wir gezwungen, uns in ein unheiliges Bündnis zu verpflichten... die Welt wird uns jetzt fürchten!"
 axis_ideas_2: "Aufbau von Beziehungen"
 axis_ideas_2_desc: "Mit unseren Bemühungen müssen wir den Staat organisieren, um innere und äußere Angelegenheiten zu verbessern."
 axis_ideas_3: "Neues Potenzial"
 axis_ideas_3_desc: "Neues Blut in unseren Reihen bedeutet mehr Ideen, um unsere Republik zu verbessern!"
 axis_ideas_4: "Organisierte Kräfte"
 axis_ideas_4_desc: "Zeit, unsere Unterdrücker anzugreifen!"
 axis_ideas_5: "Es wird immer einen neuen Feind geben."
 axis_ideas_5_desc: "Erst die Zwerge, dann die Menschen, dann eine andere. Immer will uns jemand tot sehen! Es ist Zeit, ihnen einen Vorgeschmack auf ihre eigene Medizin zu geben!"
 axis_ideas_6: "Vorteile der Union"
 axis_ideas_6_desc: "Unter unserer Union bietet jedes Rennen seine eigenen einzigartigen Fähigkeiten auf die Probe... unsere Nation wird gedeihen!"
 axis_ideas_7: "Schwerpunktstaaten"
 axis_ideas_7_desc: "Jetzt, wo wir unsere Präsenz in der Welt etabliert haben, werden wir alles in unsere Hände nehmen."
 anvilmar_ideas: "Ambossmar-Ideen"
 anvilmar_ideas_start: "Anvilmar Traditionen"
 anvilmar_ideas_bonus: "Anvilmar Ambitionen"
 anvilmar_ideas_1: "Drei Zwerge, ein Königreich"
 anvilmar_ideas_1_desc: "Jetzt, da wir unter einer Regel vereint sind, ist es an der Zeit, unser Land zu verwalten."
 anvilmar_ideas_2: "Zwergenstaat"
 anvilmar_ideas_2_desc: "Mehr Länder bedeuten mehr Männer, die wir in unsere Gesellschaft und in unsere militärischen Reihen einführen müssen."
 anvilmar_ideas_3: "Zwergenartillerie"
 anvilmar_ideas_3_desc: "Unsere Kanonen haben die Allianz in der Vergangenheit mehrfach unterstützt. Sie sind unser Stolz und Ruhm!"
 anvilmar_ideas_4: "Lebenslanges Schreiben"
 anvilmar_ideas_4_desc: "Wenn wir wollen, dass unser Staat mit dem Rest der Welt in Einklang steht, brauchen wir eine lebenslange professionelle Armee."
 anvilmar_ideas_5: "Massive Expansion"
 anvilmar_ideas_5_desc: "Anvilmar expandiert!"
 anvilmar_ideas_6: "Die Tabelle des Königlichen Gerichts"
 anvilmar_ideas_6_desc: "Vertrauenswürdige Leute im königlichen Hof werden Anvilmar auf lange Sicht helfen!"
 anvilmar_ideas_7: "Armeen von Anvilmar"
 anvilmar_ideas_7_desc: "Investitionen in eine professionelle Armee bringen uns nur gute Ergebnisse auf dem Schlachtfeld."
 council_hammers_ideas: "Rats-Ideen"
 council_hammers_ideas_start: "Traditionen des Rates"
 council_hammers_ideas_bonus: "Ehrgeiz des Rates"
 council_hammers_ideas_1: "Drei Zwerge, ein Staat"
 council_hammers_ideas_1_desc: "Nun, da wir unter unserem Rat seine Zeit vereinigt haben, unser Land zu verwalten."
 council_hammers_ideas_2: "Zwergenstaat"
 council_hammers_ideas_2_desc: "Mehr Länder bedeuten mehr Männer, die wir in unsere Gesellschaft einführen und unsere Nachbarn auf den neuen Status quo vorbereiten müssen."
 council_hammers_ideas_3: "Zwergenartillerie"
 council_hammers_ideas_3_desc: "Unsere Kanonen haben die Allianz in der Vergangenheit mehrfach unterstützt. Sie sind unser Stolz und Ruhm!"
 council_hammers_ideas_4: "Diplomatischer Status"
 council_hammers_ideas_4_desc: "Unser neuer Staat hat eine größere Position in der Welt. Wir müssen unsere diplomatischen Bemühungen verstärken!"
 council_hammers_ideas_5: "Massive Entwicklung"
 council_hammers_ideas_5_desc: "Der Rat erhöht den Reichtum der Staaten!"
 council_hammers_ideas_6: "Der Rat der Hammer"
 council_hammers_ideas_6_desc: "Vertrauenswürdige Leute im Rat werden unserem Staat helfen zu gedeihen!"
 council_hammers_ideas_7: "Für die Allianz"
 council_hammers_ideas_7_desc: "Unsere Beziehungen zu Stormwind und den anderen Mitgliedern der Allianz helfen uns, einen besseren Status in den Osterkönigreichs und dem Rest der Welt zu erlangen!"
