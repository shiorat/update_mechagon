 unrelenting_conversion: "Conversión implacable"
 desc_unrelenting_conversion: "La plaga de la muerte se está extendiendo con fuerza implacable, convirtiendo todo al Sturge."
 unity_in_death: "Unidad en \nInmuerte"
 desc_unity_in_death: "En Undeath todos están bajo un solo dios, el Rey Lich."
 patchwork_minions: "Patchwork Minions"
 desc_patchwork_minions: "La creación de no-muertos puede dañar gravemente al huésped a medida que cambian, así que usemos la magia de la carne para preparar la batalla de tales secuaces."
 blight: "Blight"
 desc_blight: "¡Desencadena la plaga contra nuestros enemigos!"
 flesh_supplies: "Suministros de carne"
 desc_flesh_supplies: "Mientras nuestros enemigos caen, usemos sus cadáveres como material para nuestras monstruosidades de carne."
 raze_and_ruin: "Raze y Ruin"
 desc_raze_and_ruin: "Destrocemos las casas y campamentos cercanos mientras nuestros ejércitos azotadores avanzan, descorazonando a nuestros enemigos y arruinando sus moradas."
 acolytes_of_the_damned: "Acólitos de los malditos"
 desc_acolytes_of_the_damned: "Aquellos que desean servirnos como emisarios entre nosotros y nuestros enemigos pueden ayudar a sembrar descontento en sus filas, y conceder la apariencia de insensatez a aquellos que lo desean."
 plague_bombs: "Bombas de plaga"
 desc_plague_bombs: "Propaguemos la plaga por medios explosivos, asegurando que la conversión sea rápida y abundante."
 corrupted_minds: "Mentes corruptas"
 desc_corrupted_minds: "Corrupir las mentes de los grandes hombres y mujeres de nuestros enemigos y utilizar su astucia y astucia como armas para aplastar aún más a sus seres queridos."
 manifest_the_void: "Manifestar el Vacío"
 desc_manifest_the_void: "Traigan a los Vacíos y otras entidades similares a nuestro reino para ayudar a difundir la influencia de Vacío."
 void_corruption: "Corrupción Vacío"
 desc_void_corruption: "Corruptos nuestros enemigos, convirtiendo a aquellos que son sospechosos en monstruosos seres vacíos."
 parasitic_horrors: "Horrores parasitarios"
 desc_parasitic_horrors: "Desata horrores parasitarios sobre nuestros enemigos, corrompiendo a sus propios seres."
 void_tendrils: "Tendrilos vacíos"
 desc_void_tendrils: "Plantar las semillas de la corrupción vacía en nuestras tierras, ayudando a convertir a todos aquellos que residen en sus seres vacios, de buena gana o no."
 demonic_allies: "Aliados demoníacos"
 desc_demonic_allies: "A menudo vemos junto a las razas demoníacas, toleraremos sus formas perversas siempre y cuando busquen las mismas metas que nosotros, la erradicación de toda vida sintiente."
 summon_voidwalkers: "Invoca a los vaqueros"
 desc_summon_voidwalkers: "Seres del vacío, los caminantes vacíos pueden ser encadenados a nuestro plano y hechos para servir a nuestros intereses, siempre y cuando saciamos su interminable necesidad de energía."
 voidform: "Vacío"
 desc_voidform: "Al cooptar a nuestros aliados dentro del Nether Twisting, nuestros soldados pueden asumir una Vacío temporal, pasando por obstáculos y golpeando con el poder del Vacío."
