 deity_kartak: "Kartak"
 deity_kartak_desc: "¡El gran Kartak, señor de la cuenca, conducirá al wolvar a la victoria!"
 deity_robot: "Robot"
 deity_robot_desc: "¡Los metalmens son indestructibles! ¡Deberíamos honrarlos con santuarios!"
 deity_shoveltusk: "Santuarios de Shoveltusk"
 deity_shoveltusk_desc: "Los peces gordos son fuertes y aguantan como los lobos. ¡Tasty también! ¡Los santuarios asegurarán grandes cacerías!"
 deity_proto_drake: "Santuarios Proto-Drake"
 deity_proto_drake_desc: "Los lagartos a veces comen wolvar. ¡Los santuarios hechos de sus huesos los harán como nosotros!"
 deity_tayutka: "Tayutka"
 deity_tayutka_desc: "La madre-espíritu Tuskarr que proporciona comida y refugio a sus hijos."
 deity_issliruk: "Issliruk"
 deity_issliruk_desc: "El espíritu águila de la guerra que guía al Tuskarr en la batalla."
 deity_karkut: "Karkut"
 deity_karkut_desc: "Vigilante enigmático de los muertos que caminan por la tierra recogiendo los espíritus de los difuntos. Los investigadores a menudo afirman que en realidad es Te Lich King, mientras que otros piensan que en realidad es mucho más espiritual ser más allá de nuestra comprensión."
 deity_oacha_noa: "Oacha'noa"
 deity_oacha_noa_desc: "La amante de los mares, el gran Kraken Oacha'noa. Ella se asegurará de que los barcos de Tuskarrr sean seguros cuando estén aplacados con ofrendas de perlas."
 deity_nath: "Nath"
 deity_nath_desc: "Nath es un dios de la guerra de los ogros. Entre los ogros, las trituradoras de huesos se ven como los avatares vivos de él. Tal vez uno de los gronn, o un semidiós aún mayor, nadie sabe exactamente lo que parece, pero se cree que otorga fuerza a los ogros durante los tiempos de guerra."
 deity_gruul: "Gruul"
 deity_gruul_desc: "Gruul el Dragonkiller es el amo de los ogros de Outland, gobernando con puño de hierro. La fuerza y experiencia incomparables de Gruul en la batalla representa una seria amenaza para sus enemigos."
 deity_borrok: "Borrok"
 deity_borrok_desc: "Borrok el Devorador es un gusano de lava que vive en Frostfire Ridge, se cree que es inmortal. Muchos ogros en Frostfire Ridge lo adoran como un dios."
 deity_neptulon: "Neptulón"
 deity_neptulon_desc: "Neptulon el Cazador de Tide es el Señor Elemental del Agua en Azeroth, que gobierna el Abismo Maw."
 deity_ragnaros: "Ragnaros"
 deity_ragnaros_desc: "Ragnaros el Señor del Fuego es el Señor del Fuego Elemental en Azeroth, que gobierna las Tierras del Fuego."
 deity_al_akir: "Al'Akir"
 deity_al_akir_desc: "Al'Akir el Señor del Viento es el Señor Elemental del Aire en Azeroth, que gobierna Skywall."
 deity_therazane: "Therazane"
 deity_therazane_desc: "Therazane la Madre de Piedra es el Señor Elemental de la Tierra en Azeroth, que gobierna Deepholme."
 deity_tidemother: "Tidemother"
 deity_tidemother_desc: "Una misteriosa deidad adorada a menudo por Tidesages de Kul Tiras."
 deity_deepmother: "Deepmother"
 deity_deepmother_desc: "Algunos murlocs honran a una entidad conocida como 'la Deepmother' o 'El de las profundidades', un ser que supuestamente abarca todos los océanos."
 deity_ordos: "Ordos"
 deity_ordos_desc: "El demi-dios Yaungol del fuego, la leyenda dice que su estatus fue concedido por su servicio a los señores de las Tierras de Fuego."
 deity_gurok: "Gurok"
 deity_gurok_desc: "Un poderoso elemento terrestre de Nagrand, que ha sometido a los otros elementos de la tierra."
 deity_storm: "Aviana"
 deity_storm_desc: "Aviana es un semidiós, la madre de las arpías, y amante del árbol madre, G'Hanir. Vigila a todas las criaturas aladas de Azeroth."
