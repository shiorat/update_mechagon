 order_group: "Orden"
 order_group_desc: ""
 arcane: "Arcane"
 arcane_religion_desc: "El poder arcano es la fuente primordial del orden, de la cual deriva toda la magia arcana. Aunque no se 'adora' a sí mismo, muchas razas y naciones están totalmente dedicadas al estudio de esta energía cósmica."
 dragon_aspects: "Aspectos del dragón"
 dragon_aspects_religion_desc: "Los dragones son criaturas aladas majestuosas, dado el poder hace mucho tiempo por los Titanes para salvaguardar Azeroth. Están divididos en muchos Dragonflights, cuyos líderes son los Aspectos. Principalmente adorados por otros Dragones y los Dragones, muchos mortales también veneran a estas antiguas criaturas."
 titan_worship: "Titanic"
 titan_worship_religion_desc: "Los Titanes son seres colosales, metálicos, que realizan actividades espaciales y cuyo propósito es dar orden a las estrellas sembrando planetas con vida. Muchas de sus creaciones forjadas por titán aún guardan sus antiguas ruinas en Azeroth y las admiran como si fueran dioses."
 mystery_of_the_makers: "Misterio de los Hacedores"
 mystery_of_the_makers_religion_desc: "El Misterio de los Hacedores es una filosofía creciente entre los enanos y otras razas cercanas (Gnomos especialmente), desencadenada por el descubrimiento de las ruinas de Titán y las instalaciones en todo Azeroth que apunta hacia el verdadero origen de sus parientes, los antiguos Titanes. En lugar de tomar la medida de sus creadores en la fe, los enanos se han embarcado en una gran investigación de su pasado."
 corrupt_titan_worship: "Titanic corrupto"
 corrupt_titan_worship_religion_desc: "Los Titanes son seres colosales, metálicos, que realizan actividades espaciales y cuyo propósito es dar orden a las estrellas sembrando planetas con vida. Muchas de sus creaciones forjadas por titán aún guardan sus antiguas ruinas en Azeroth y las admiran como si fueran dioses."
 corrupt_dragon_aspect: "Aspecto corrupto del dragón"
 corrupt_dragon_aspect_religion_desc: "Un vuelo de dragón corrupto, una vez dado el poder hace mucho tiempo por los Titanes para salvaguardar Azeroth. Influenciado por los Dioses Antiguos."
 disorder_group: "Trastorno"
 disorder_group_desc: ""
 fel: "Fel"
 fel_religion_desc: "La energía fel es la fuente primaria de desorden. Se origina en el Nether Twisting, una dimensión etérea entre mundos. Es una energía destructiva y su uso frecuentemente resulta en corrupción que se manifiesta en una transformación física. Ampliamente utilizado por los demonios de la Legión Ardiente para todos los propósitos, todos ellos llevan la mancha de la magia fel dentro de su misma sangre."
 life_group: "Vida"
 life_group_desc: ""
 druidism: "Druidic"
 druidism_religion_desc: "Las enseñanzas druidas implican alcanzar el equilibrio, la armonía y la unidad con los salvajes. Introducido por el semidiós Cenario a los Elfos Nocturnos y los Tauren hace mucho tiempo, esta enseñanza se ha extendido a muchas razas, que ahora buscan vivir en equilibrio con la naturaleza."
 elune: "Elune"
 elune_religion_desc: "Elune, la Diosa Lunar, es la deidad principal del panteón de Elfo Nocturno, también conocido como Mu'sha para los Tauren. Los Kaldorei también creen que es la madre de Cenario. Ella enfatiza la tranquilidad para permitir el mayor cuidado de las criaturas de Azeroth, sin embargo, Elune no aboga por el pacifismo ante las amenazas a su armonía. Su sacerdocio es la Hermandad de Elune."
 celestials: "Agosto Celestiales"
 celestials_religion_desc: "Los Celestiales de Agosto son manifestaciones primarias de la vida y la naturaleza, no como los Antiguos o el Troll Loa. Son cuatro seres poderosos que velan y protegen a Pandaria. Estas 4 criaturas son Niuzao el Buey Negro, Chi-Ji la Grulla Roja, Xuen el Tigre Blanco y Yu'lon la Serpiente de Jade."
 sha: "Sha"
 sha_religion_desc: "La Sha representa las manifestaciones físicas de emociones negativas, como la duda, la desesperación, el miedo, el odio o la ira."
 sporemounds: "Sporemounds"
 sporemounds_religion_desc: "Los habitantes primitivos de Draenor creen que el crecimiento del Botani debe extenderse."
 zangar: "Zangar"
 zangar_religion_desc: "Los habitantes fúngicos de Zangarmarsh creen que el crecimiento del Zangar debe extenderse. La exposición prolongada a las esporas de Zangar también puede convencer a otros humanoides de esto."
 arkkorok: "Arkkorok"
 arkkorok_religion_desc: "Conocido también como Arkkoran, Arkkorok es el supuesto Dios de los Gigantes Marinos. Muchos Makrura y Murlocs en las cercanías de su templo también lo consideran un dios."
 primitive: "Primitivo"
 primitive_religion_desc: "La mayoría de las religiones primitivas en Azeroth evoluciona alrededor de un 'dios' distante, o una criatura inmortal fuerte. Son sobre todo adorados por criaturas menores que no son capaces de entender la verdadera naturaleza de la vida, y más tarde se quedan como tradición en su cultura."
 banana: "Plátanos"
 banana_religion_desc: "Los plátanos de Tel Abim son conocidos por todo Azeroth. Caravanas de comerciantes tienen sed de nuestra producción de plátanos. Pero no es sólo el mundo... ¡AMO BANANAS! ¡Que los dioses de Banana estén contigo!"
 death_group: "Muerte"
 death_group_desc: ""
 cult_of_the_damned: "Culto de los malditos"
 cult_of_the_damned_religion_desc: "El Sturge y otros grupos bajo la esclavitud del Rey Lich lo adoran directamente como el Dios de la Muerte. Muchos mortales también lo adoran voluntariamente, con la esperanza de lograr la muerte como la recompensa máxima, la mayoría de ellos son miembros del Culto de los Condenados, la organización insidiosa responsable de la caída de Lordaeron durante la Tercera Guerra."
 voodoo: "Voodoo"
 voodoo_religion_desc: "El vudú es una forma oscura y poderosa de magia practicada por los cazadores de sombras, hexxers y hechiceros. Es una torcida inclinación al chamanismo, centrándose en los mismos espíritus con rituales mucho más oscuros de sacrificio sensible y canibalismo, rituales que los practicantes del vudú creen apaciguar a estos espíritus."
 hakkari: "Hakkari"
 hakkari_religion_desc: "Hakkar la Cazadora de Sulfatos es el Dios de la Sangre de la tribu Gurubashi. Un vil y sanguinario Loa, escuchó el llamado de los trolls después del Gran Sundering y decidió ayudarlos. Hakkar le dio sus secretos de sangre a los Gurubashi y les ayudó a extender su civilización a través de la mayor parte de Stranglethorn Vale, a cambio, el dios sanguinario exige que las almas sean sacrificadas a diario."
 bloodmancy: "Mancia de la sangre"
 bloodmancy_religion_desc: "Como lo practican los trolls de sangre de Nazmir, la manía sanguínea se centra en el uso de la magia de sangre prohibida en rituales sagrados."
 light_group: "Luz"
 light_group_desc: ""
 holy_light: "La Santa Luz"
 holy_light_religion_desc: "La Luz Santa enseña una filosofía basada alrededor de la Luz, una fuerza universal misteriosa y benevolente. Siguen las Tres Virtudes; respeto, tenacidad y compasión. Sus enseñanzas están bastante extendidas, seguidas por muchas razas, culturas y naciones."
 light_of_the_naaru: "Luz del Naaru"
 light_of_the_naaru_religion_desc: "A diferencia de otras razas, los Draenei tienen una comprensión más profunda de la Luz gracias a su vínculo directo con los seres naaru, cristalinos, con una profunda afinidad con la Luz Santa, gracias a ellos, los Draenei tienen una habilidad innata para canalizar esta fuerza universal."
 scarlet_light: "Luz escarlata"
 scarlet_light_religion_desc: "La Cruzada Escarlata y otras organizaciones como ellas siguen una versión radicalizada de las enseñanzas de la Iglesia de la Santa Luz, que enseña que si el mal no tiene restricciones en sus tácticas, el bien no debe tampoco si espera la victoria."
 argent_light: "Argentar luz"
 argent_light_religion_desc: "El Amanecer Argento y sus sucesores se adhieren a una doctrina diferente a la Iglesia de la Santa Luz. Convencidos de que la Iglesia es demasiado lenta en sus métodos para luchar contra la injusticia, creen que si el mal cambia constantemente, así debe ser el bien."
 light_of_the_sunwell: "Luz del Sol"
 light_of_the_sunwell_religion_desc: "Con el renacimiento del Sunwell, muchos Sin'dorei han decidido tomarlo como un símbolo de orgullo renovado para su raza, y desde que el Sunwell ahora usa las energías de la Luz así como de los Arcanos, los Elfos de Sangre han vuelto a adorar a la Luz Santa con una nueva perspectiva."
 light_of_rukhmar: "Luz de Rukhmar"
 light_of_rukhmar_religion_desc: "La diosa del sol aviar Rukhmar, la deidad que gobierna sobre el arakkoa."
 shadow_group: "Sombra"
 shadow_group_desc: ""
 shadow: "Sombra"
 shadow_religion_desc: "El Vacío es el contrapunto a la Luz, una fuerza oscura y vampírica que busca devorar toda la energía y torcer la creación para alimentarse sobre sí misma. Aunque las dos fuerzas son contradictorias por naturaleza, una no puede existir sin la otra. El Vacío es gobernado por los insidiosos Señores Vacíos, seres que codician la destrucción del universo físico. Entre sus muchos siervos están los viejos dioses retorcidos."
 forgotten_shadow: "Sombra olvidada"
 forgotten_shadow_religion_desc: "El Culto de la Sombra Olvidada es un grupo de sacerdotes que creen que debe haber un equilibrio entre la oscuridad y la luz. El culto se difundió rápidamente entre los abandonados después de su liberación del Sturge. La magia de las sombras está peligrosamente cerca del Vacío y la influencia corruptora de los Dioses Antiguos, y como tal, un Sacerdote de las Sombras debe pisar cuidadosamente para no estar completamente perdido en la oscuridad."
 cthun: "C'Thun"
 cthun_religion_desc: "Criaturas Eldritch de más allá de la realidad, el propósito de los Dioses Antiguos es corromper mundos para el plan insidioso de sus maestros de acabar con la realidad. Su enloquecida influencia a menudo impulsa a los seres menores a adorarlos."
 nzoth: "N'Zoth"
 nzoth_religion_desc: "Criaturas Eldritch de más allá de la realidad, el propósito de los Dioses Antiguos es corromper mundos para el plan insidioso de sus maestros de acabar con la realidad. Su enloquecida influencia a menudo impulsa a los seres menores a adorarlos."
 yogg_saron: "Yogg'Saron"
 yogg_saron_religion_desc: "Criaturas Eldritch de más allá de la realidad, el propósito de los Dioses Antiguos es corromper mundos para el plan insidioso de sus maestros de acabar con la realidad. Su enloquecida influencia a menudo impulsa a los seres menores a adorarlos."
 yshaarj: "Y'Shaarj"
 yshaarj_religion_desc: "Criaturas Eldritch de más allá de la realidad, el propósito de los Dioses Antiguos es corromper mundos para el plan insidioso de sus maestros de acabar con la realidad. Su enloquecida influencia a menudo impulsa a los seres menores a adorarlos."
 twilight_cult: "Culto crepúsculo"
 twilight_cult_religion_desc: "Formada por Cho'gall, la Hora del Crepúsculo es una profecía de que la sombra envolvería el universo y eliminaría toda la vida en existencia. El Crepúsculo Culto intenta asegurar que esta profecía llegue a buen término."
 nightmare: "Pesadilla"
 nightmare_religion_desc: "La Pesadilla Esmeralda es el dominio de Xavius, que sirve a un dios antiguo poderoso, pero desconocido. Aquellos que prestan servicio a Xavius empoderan a la Pesadilla Esmeralda y continúan con los planes de Xavius."
 anima: "Anima"
 anima_religion_desc: "El arte de la forma de carne."
 void: "Vacío"
 void_religion_desc: "Todo lo que se necesita son unos cuantos susurros del Vacío para empezar a volver loco a alguien. Esta locura viene con fuerza y propósito, y para algunas visiones del futuro. Las magias del vacío son poderosas al igual que las entidades que viven allí, conocidas por la mayoría como Dioses Antiguos. Su control es difícil de resistir y una vez que un pueblo abraza estas magias extranjeras rápidamente se unen en la difusión de las verdades del Vacío. La mayoría de las razas sobre tierra saben que estos poderes son peligrosos y son cautelosos de su propagación."
 elemental_group: "Elemental"
 elemental_group_desc: ""
 shamanism: "Chamanismo"
 shamanism_religion_desc: "Los chamanes honran los espíritus de sus antepasados y las fuerzas elementales. Muchos tallan tótems para representar a los espíritus y animales de los que obtienen poder, y es dentro de estos tótems que se encuentra la verdadera potencia de un chamán. Algunos chamanes viven en equilibrio con los elementos y les piden ayuda, mientras que otros los atan y los torcen a su voluntad."
 tauren_shamanism: "Madre Tierra"
 tauren_shamanism_religion_desc: "La Madre Tierra es un gentil, aparentemente trascendente e inmortal ser adorado principalmente por tauren como el creador de la tierra y madre de toda la creación. Sus ojos son el sol, también llamado An'she. Se dice que la Dama Blanca, conocida como Mu'sha y el Niño Azul, conocida como Lo'sho, nació de una de sus lágrimas. Está vinculada a las prácticas del chamanismo."
 deep_mother: "Madre profunda"
 deep_mother_religion_desc: "La Madre Profunda parece ser el símbolo de todas las cosas en el océano, o el océano mismo para los murlocs."
 ordos: "Ordos"
 ordos_religion_desc: "La adoración ritual de la deidad Ordos por el yaungol."
 fire: "Fuego"
 fire_religion_desc: "Muchas razas rinden homenaje a los Señores Elementales, maestros de los elementos. Rangnaros, el Señor del Fuego, es el maestro de todos los elementos de fuego y las reglas sobre el plano elemental de las Tierras del Fuego. Pocos mortales le sirven de buena gana, y de hecho, sus principales siervos mortales, los Enanos Oscuros de Hierro, son sus esclavos renuentes."
 earth: "Tierra"
 earth_religion_desc: "Muchas razas rinden homenaje a los Señores Elementales, maestros de los elementos. Therazane, la Stonemother es el gobernante del elemento de la tierra y gobierna sobre el plano elemental de Deepholm. Sus principales sirvientes mortales son los centauros, los hijos de la hija de Therazane, la princesa Theradras."
 wind: "Viento"
 wind_desc: "Muchas razas rinden homenaje a los Señores Elementales, maestros de los elementos. Al'Akir, el Señor del Viento es el señor de los elementos del aire y gobierna sobre el plano elemental de Skywall. Tiene pocos siervos mortales conocidos, aunque algunos Tol'vir y Harpies lo adoran."
 water: "Agua"
 water_religion_desc: "Muchas razas rinden homenaje a los Señores Elementales, maestros de los elementos. Neptulón, el Tidehunter, es el soberano del elemento del agua y gobierna sobre el plano elemental del Abismo Maw. Muchas de las criaturas del mar, como los Murlocs o los merodeadores Kvaldir lo adoran como un dios."
 philosophy_group: "Filosofía"
 philosophy_group_desc: ""
 rationalism: "Racionalismo"
 rationalism_religion_desc: "Razas como las Tortollans persiguen el conocimiento y artefactos con un fervor casi religioso."
 faithless: "Sin fe"
 faithless_religion_desc: "Un rechazo de Sethraliss por los Sethraks bajo Korthek."
 technomancy: "Technomancy"
 technomancy_religion_desc: "Razas como los Gnomos o los Goblins generalmente no dan mucho valor a la espiritualidad o al concepto de deidad. En cambio, su sociedad y filosofías están impulsadas por un impulso de inventar nuevas e ingeniosas maravillas tecnológicas, cada una mayor que la última. "
 avarice: "Avarice"
 avarice_religion_desc: "La riqueza se valora en todas partes, pero algunas sociedades la valoran más que otras. Para algunos, es prácticamente una religión, y están dispuestos a hacer cualquier trato para obtener ganancias."
