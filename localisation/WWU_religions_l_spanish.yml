 deity_yulon: "Yu'lon"
 deity_yulon_desc: "Yu'lon, el espíritu de la Sabiduría. Vive en el bosque de Jade."
 deity_chiji: "Chi'ji"
 deity_chiji_desc: "Chi'ji, el espíritu de esperanza. Ella reside en los Krasarang Wilds."
 deity_niuzao: "Niuazo"
 deity_niuzao_desc: "Niuzao, el espíritu de fuerza. Vive en Townlong Steppes."
 deity_xuen: "Xuen"
 deity_xuen_desc: "Xuen, el espíritu del poder. Vive en Kunlai Summit."
 deity_c_thun: "C'Thun"
 deity_y_shaarj: "Y'Shaarj"
 deity_c_thun_desc: "C'Thun es el Dios Viejo responsable de la creación de los Qiraji mediante el uso de los Silithid primitivos y darles forma a la propia imagen del dios. Hace mucho tiempo los ejércitos de C'Thun fueron derrotados y su ciudadela destrozada por las fuerzas combinadas de los Titanes, sin embargo este Viejo Dios fue capaz de derrotar a un Titán en batalla antes de ser encarcelado. En lo profundo de la ciudad fortaleza de Ahn'Qiraj espera su regreso a toda su fuerza. El rasgo más notable de C'Thun es su gran ojo sin tapa rodeada por un mar de tentáculos."
 deity_y_shaarj_desc: "Y'Shaarj es conocido por ser el único Dios Viejo que ha sido físicamente asesinado por los Titanes. Con el último aliento de Y'Shaarj maldijo la tierra de Pandaria y dio vida a las sucias creaciones de sombras conocidas como la Sha. Después de que Y'Shaarj fue asesinado en la batalla, su corazón fue cortado de su cuerpo, encerrado y escondido. Mientras que la influencia de este Viejo Dios está contenida principalmente en Pandaria, pronto el mundo conocerá la verdadera desesperación."
 deity_shadra: "Shadra"
 deity_shadra_desc: "El loa de las Arañas, también conocido como la Bailarina de la Seda o la Reina del Venom. Aunque una parte del panteón de trolls de la selva, Shadra es venerado por la tribu Witherbark de los trolls del bosque. La influencia de Shadra puede haberse extendido a Blackrock Spire, donde la tribu Smolderthorn respeta y teme su descendencia, la Madre Smolderweb."
 deity_gahzrilla: "Gahz'rilla"
 deity_gahzrilla_desc: "La leyenda dice que Gahz'rilla era una adorada mascota de los Dioses Antiguos, o incluso un semidiós por derecho propio. Sea cual sea la verdad, los trolls de Sandfury han adorado a esta monstruosa hidra durante miles de años. Siempre cautelosos de la ira helada de la bestia, los trolls sólo despertarán a Gahz'rilla cuando tengan abundantes sacrificios para saciar el apetito de la criatura voraz."
