 brotherhood_of_northshire_modifier: "Hermandad de Northshire"
 desc_brotherhood_of_northshire_modifier: "La Hermandad de Northshire es un grupo de clérigos que han estado sanando a los soldados de Stormwind desde el establecimiento de los primeros asentamientos humanos en Elwynn. Durante los tiempos de guerra, son conocidos por ayudar a todos los que necesitan curación."
 the_conclave_modifier: "El cónclave"
 desc_the_conclave_modifier: "El Cónclave es una orden secreta fundada por seguidores de la luz y la oscuridad, creyendo que hay un equilibrio debe ser preservado entre la luz y el vacío por igual. Tienen un templo en el Gran Más Allá Oscuro llamado Netherlight, una antigua prisión de Naaru."
 order_of_the_silver_hand_modifier: "Orden de la Mano de Plata"
 desc_order_of_the_silver_hand_modifier: "La Orden de la Mano de Plata es una orden fundada por los restos de la Hermandad de Northshire, junto con muchos héroes Lordaeron. Buscan crear una organización de sacerdote capaz de luchar eficazmente contra sus enemigos oscuros."
 crimson_legion_modifier: "Legión Carmesí"
 desc_crimson_legion_modifier: "La Legión Carmesí es un pequeño grupo dentro de la Cruzada Escarlata. Son conocidos por reclutar aventureros para limpiar la maldición de la no muerte."
 blood_knights_modifier: "Caballeros de sangre"
 desc_blood_knights_modifier: "Los Caballeros de Sangre son antiguos guardias reales de Silvermoon. Son paladines que toman su poder de Sunwell, usando sus capacidades mágicas para mejorar sus poderes sagrados."
 argent_light_modifier: "Amanecer Argento"
 desc_argent_light_modifier: "El Amanecer Argento es un grupo experimentado de guerreros que dedicaron su vida a la erradicación de todo mal. Son especialmente hábiles en la lucha contra los muertos vivientes y los demonios."
 the_lightforged_modifier: "La luz forjada"
 desc_the_lightforged_modifier: "La facción forjada por la luz es un orden sagrado que consiste en personas que son bendecidas por Xe'ra, un Naaru principal. Sobresalen en la lucha contra los demonios y fueron la primera organización en el universo en llevar la lucha a la Legión Ardiente."
 the_sunwalkers_modifier: "Los Sunwalkers"
 desc_the_sunwalkers_modifier: "Los Sunwalkers son un grupo de paladines Tauren que reciben su poder del Sol mismo."
