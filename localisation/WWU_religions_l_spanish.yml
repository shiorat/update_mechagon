 HOLY_SITE_1073_DESC: "Darnasso es la ciudad más grande de los duendes nocturnos, que alberga a los líderes tanto de los druidas como de los fieles de Elune. Está cuidadosamente custodiado por centinelas, antiguos protectores y antiguos de la guerra."
 HOLY_SITE_1308_DESC: "Construido hace siglos por los duendes nocturnos, este antiguo santuario dedicado al espíritu del desierto Aessina se encuentra en medio de un claro del bosque en el corazón de Ashenvale. El santuario es una piscina de bosque claro con una estatua de Aessina, de pie a su lado, vestido sólo de hiedra. Se sabe que las dríadas visitan el santuario para venerarla."
 HOLY_SITE_1304_DESC: "Un antiguo templo, parcialmente bajo el agua a la diosa de la luna Elune que una vez fue conocido como Lathar'Lazal. Se pensaba que había sido destruida durante el Sundering, y perdida bajo el océano. Millennia más tarde, miembros del culto del Martillo del Crepúsculo fueron atraídos por susurros y sueños sucios a lo que ahora es una serie de cavernas acuosas situadas debajo de Ashenvale, cerca de la antigua ciudad de Zoram. "
 HOLY_SITE_2246_DESC: "El Templo de Arkkoran es un antiguo templo de Elune ubicado en la costa noreste de Azshara y es donde reside Arkkoroc, el supuesto dios de los gigantes marinos. Era un gran templo dedicado a Azshara antes de The Sundering."
 HOLY_SITE_1431_DESC: "Eldarath es una antigua ciudad de elfos nocturnos situada en el centro de Azshara. Durante la Guerra de los Antiguos, se luchó aquí entre la Resistencia Kaldorei y la Legión Ardiente."
 HOLY_SITE_2495_DESC: "Ulduar es el mayor complejo de titán forjado en Azeroth. Situado en los picos de la tormenta, abarca notablemente los Salones de Piedra, los Salones de Rayo, y la prisión del Dios Viejo Yogg-Saron."
 HOLY_SITE_1514_DESC: "Detrás de las tierras corrompidas y polvorientas debajo de Silithus, uno de los lugares más sagrados en las mentiras de Azeroth, llamado Cámara del Corazón. Aquí, los héroes más fuertes de Azeroth se comunican con Azeroth."
 HOLY_SITE_1573_DESC: "El Templo de Uldum es una instalación de titán bien custodiada que contiene un artefacto peligroso llamado Coffer of Promise. Este dispositivo es supuestamente capaz de destruir todo el planeta en caso de corrupción irrecuperable."
 HOLY_SITE_1968_DESC: "Uldaman es una antigua bóveda de Titán que se ha enterrado profundamente en la tierra desde la creación del mundo. Las leyendas dicen que los Titanes crearon los primeros troggs aquí, y mantuvieron sus grabaciones en las instalaciones."
 HOLY_SITE_1122_DESC: "Uldir fue un centro de investigación y cuarentena titán donde los titanes llevaron a cabo experimentos sobre los Dioses Antiguos y los diseccionaron para tratar de entenderlos. En cambio, terminaron creando otro Dios Viejo: G'huun."
