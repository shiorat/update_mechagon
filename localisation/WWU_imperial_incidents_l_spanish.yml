 wwu_imperial_incidents.12.desc: "El deber hacia los Celestiales es el núcleo de cada pandaren. Sin embargo, las celebraciones varían a través de Pandaria, y cuando se trata de la celebración, que celestial se centra en puede variar. Pidamos a los miembros de la federación que vean."
