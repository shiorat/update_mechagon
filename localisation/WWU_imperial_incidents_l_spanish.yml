 wwu_imperial_incidents.14.desc: "Las mantis han sido una amenaza para los pandaren por mucho tiempo olvidados. A lo largo de los años han empujado a las aldeas pandaren y causado caos y confusión. ¡Esta última incursión es prueba de que debemos reforzar la columna vertebral de la Serpiente o empujar hacia atrás y expulsar a estos demonios de nuestras tierras!"
