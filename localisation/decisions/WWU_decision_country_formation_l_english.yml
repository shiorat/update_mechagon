 form_magocratic_society_of_feralas_title: "Form Magocratic Society of Feralas"
 form_magocratic_society_of_feralas_desc: "This is an §YFlavour§! decision.\nWe have brought Isildien and Eldre'Thalas into their former glory! Now it is time to form something that symbolizes their glory!"
 
 #-----------------------------------------------
 # Form Kingdom of Icecrown
 #-----------------------------------------------
 form_kingdom_of_icecrown_title: "Form Kingdom of Icecrown"
 form_kingdom_of_icecrown_desc: "This is an §YFlavour§! decision.\nWe have abandoned our undead past and get rid of it for the shake of the world. Its time now to embrace our new identity!"
 found_kingdom_of_icecrown_title: "Form Kingdom of Icecrown"
 found_kingdom_of_icecrown_desc: "This is an §YFlavour§! decision.\nIn our search of the mysterious artifact of Frostmourne in the frozen lands of Northrend, we found confort and beauty in these unhospitable lands. In the name of Lordaeron and our holy fith we will find the Kingdom of Icecrown!"
 
 #-----------------------------------------------
