 #-----------------------------------------------
 form_federation_of_hinterlands_title: "Form Federation of Hinterlands"
 form_federation_of_hinterlands_desc: "This is an §YFlavour§! decision.\nAfter defeating the threats surrounding us, we created a safe haven for everyone in the region! It's time to embrace a new identity!"
 
