 # Form Scarlet Crusade
 #-----------------------------------------------
 reorganize_scarlet_crusade_title: "Form Scarlet Crusade"
 reorganize_scarlet_crusade_desc: "When the Crusade disbanded by its enemies, we were the only thing left behind. Its time to revive the Crusade once more and cleanse the world from corruption!"
 
 #-----------------------------------------------
 # Form Scholomance
 #-----------------------------------------------
 form_scholomance_title: "Form Scholomance"
 form_scholomance_desc: "This is an §YFlavour§! decision.\nFor too long we were under the control of others! With our strategic location and our mastery over magic we will rule over Eastern kingdoms!"
 
 #-----------------------------------------------
 # Restore Emerald Flame
 #-----------------------------------------------
 restore_emerald_flame_title: "Restore Emerald Flame"
 restore_emerald_flame_desc: "This is an §YFlavour§! decision.\nLong ago, after the great Sundering of the world, caused by the vile Night Elves in their attempt to stop our masters of the Burning Legion, we organised into a great horde of satyrs that would bring the world upside down. With the power of the Lo Gosh those hated druids managed to destroy us but now we will have our chance once more!"
 
