 declare_the_darkfallen_kingdom_title: "Declare the Darkfallen Kingdom"
 declare_the_darkfallen_kingdom_desc: "This is an §YFlavour§! decision.\nWhile most of the elven population was slain and turned to undeath during the Third War, the San'lyan princes, former nobles of the elven kingdom, still operating within Quel'thalas had not yet abandoned their former legacy. Now, they even under the black banner of Death, they can restore their former homeland."

