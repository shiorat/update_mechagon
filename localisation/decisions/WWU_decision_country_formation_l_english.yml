 # Form Trade Coalition
 #-----------------------------------------------
 solidify_trade_coalition_title: "Solidify Trade Coalition"
 solidify_trade_coalition_desc: "This is an §YFlavour§! decision.\nWe Goblins always stayed in small oversea cartels fighting each other for money, tech and power. Its time we unite under one huge... organization."
 
