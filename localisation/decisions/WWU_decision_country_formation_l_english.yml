 #-----------------------------------------------
 form_fel_hammer_title: "Form Fel Hammer"
 form_fel_hammer_desc: "This is an §YFlavour§! decision.\nIn one of our assaults in the demon world of Mardum we acquired this great fortress that will become symbol of our fight against the demons!"
 
 #-----------------------------------------------
 # Form Demonic Formables
 #-----------------------------------------------
 form_mardum_title: "Form Mardum"
 form_mardum_desc: "This is an §YFlavour§! decision.\nMardum, the Shattered Abyss is a prison world that was created by Sargeras prior to his becoming the Fallen Titan to hold all the demons he killed in the Great Dark Beyond. After his decision to destroy all world-souls in the universe, Sargeras shattered Mardum to free the demons that would become his Burning Legion."
 form_xoroth_title: "Form Xoroth"
 form_xoroth_desc: "This is an §YFlavour§! decision.\nXoroth is one of the fiery, chaotic worlds belonging to the Burning Legion. The domain of Lord Hel'nurath, the stable-keeper, Xoroth is a world of infernal heat and scorched bones home to the infernal dreadsteeds and wrathsteeds that serve as mounts to the nathrezim."
 form_rancora_title: "Form Rancora"
 form_rancora_desc: "This is an §YFlavour§! decision.\nRancora is a fel-infused Burning Legion world. It is a landscape of festering pools and skittering death, and many skittering demons originate from it."
 form_niskara_title: "Form Niskara"
 form_niskara_desc: "This is an §YFlavour§! decision.\nNiskara is a prison world under the control of the Burning Legion. It was one of the many planets the draenei stopped on during their attempts to escape the Legion. The race only managing to escape thanks to the sacrifice of a few vindicators that remained behind with the staff, T'uure, Beacon of the Naaru."
 form_nihilam_title: "Form Nihilam"
 form_nihilam_desc: "This is an §YFlavour§! decision.\nNihilam, the Doom World, is a planet in the Great Dark Beyond where Sargeras and his Burning Legion killed the members of the titan Pantheon at the start of the Burning Crusade."
 form_val_title: "Form Val"
 form_val_desc: "This is an §YFlavour§! decision.\nVal is a world that has long fallen to the Legion. The climate is way below freezing temperature and anyone caught in it will die in a matter of seconds. After being conquered by the Legion, the demons planted braziers to make the cold bearable. The Legion now uses it to hold their prisoners while inquisitors steal their secrets."
 form_sangua_title: "Form Sangua"
 form_sangua_desc: "This is an §YFlavour§! decision.\nA Sethekk Hollow-like planet, with bones and and a lake of blood. When Legion Blood Drainers are destroyed, something stirs beneath the surface. Occasionally tentacles will erupt out of the ground as well. A conquered world of Burning Legion."
 form_naigtal_title: "Form Naigtal"
 form_naigtal_desc: "This is an §YFlavour§! decision.\nA Zangarmarsh-like planet with mistlurkers. A conquered world of Burning Legion."
 form_cengar_title: "Form Cengar"
 form_cengar_desc: "This is an §YFlavour§! decision.\nCen'gar is a world filled with lava and molten rock, resembling the Firelands. The fire elementals here are being corrupted by the Burning Legion."
 form_bonich_title: "Form Bonich"
 form_bonich_desc: "This is an §YFlavour§! decision.\nA foggy world with a pine forest and plant life here grows very quickly. A conquered world of Burning Legion."
 form_aurinor_title: "Form Aurinor"
 form_aurinor_desc: "This is an §YFlavour§! decision.\nAurinor is a world with blue grass and trees on floating islands with seemingly nothing but clouds below them. A conquered world of Burning Legion."
 
