 rescind_isolation_title: "Rescind Isolation"
 rescind_isolation_desc: "Most $CULTURE$ facilities in $COUNTRY$ are hidden beneath the ground or sealed using ancient magics. Outside levels are usually populated by golems, small constructs and common titan devices. We can disable the seal and come out of hiding as court. This will drastically lower our defenses but allow us interact with surface races more efficiently.\n\nThis decision will also render us susceptible to religious conversion."
 
 enforce_isolation_title: "Enforce Isolation"
 enforce_isolation_desc: "We can hide ourselves into the ground once again and seal our facilities. This will increase our defenses but we will have less chance to interact with outside nations. This also render us immune to religious conversion."
 
 ENABLE_NORMAL_DIPLOMACY_TT: "Enables normal diplomatic actions."
 DISABLE_NORMAL_DIPLOMACY_TT: "Disables most diplomatic actions."
 
 # Modifiers
 enforced_isolation: "Enforced Isolation"
 desc_enforced_isolation: "Our nation is currently enforcing isolation, cutting the majority of our people off from contact with the outside world."
 
