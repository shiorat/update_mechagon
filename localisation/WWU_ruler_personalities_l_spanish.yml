 personality_options.5075.a: "El [Root.Monarch.GetTitle] hará una nueva lista de derechos."
 personality_options.5077.a: "Nuestro [Root.Monarch.GetTitle] lo manejará."
 personality_options.5082.a: "Intentar abrir nuevas oportunidades sin molestar a las viejas élites."
 personality_options.5083.a: "Renegociar el precio."
 personality_options.5085.a: "¡Debe ser aún más grande!"
 personality_options.5085.b: "Deje que [Root.Monarch.GetName] supervise el proyecto personalmente."
 personality_options.5086.a: "¡Tiene algunas ideas interesantes!"
 personality_options.5088.a: "Aprovecha esta oportunidad para reconciliarte con nuestros vecinos."
 personality_options.5092.a: "Aproveche esta oportunidad para seguir gravando a los comerciantes extranjeros."
 personality_options.5097.a: "Intento de mediar."
 personality_options.5098.a: "Mientras el estado reciba una porción del pastel."
 personality_options.5098.b: "El [Root.Monarch.GetTitle] personalmente castigará a estos pecadores."
 personality_options.6000.a: "Promueve la Marina."
 personality_options.6001.a: "El [Root.Monarch.GetTitle] espera algo mejor de ti!"
