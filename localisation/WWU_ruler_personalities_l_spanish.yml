l_spanish:
 warrior_personality: "Guerrero"
 warrior_personality_die_desc: "[Root.Monarch.GetHerHisCap] sUul se ha elevado a Valarjar."
 desc_warrior_personality: "Los guerreros son los luchadores intrépidos por excelencia en el campo de batalla, y su pura destreza marcial inspira coraje en los aliados y desesperación en los enemigos. Expertos en todo tipo de armamento melee y poseer increíble fuerza física y habilidad, Guerreros son perfectamente adecuados para servir como combatientes de primera línea y comandantes de campo de batalla."
 paladin_personality: "Paladín"
 paladin_personality_die_desc: "[Root.Monarch.GetSheHeCap] ahora es uno con La Luz."
 desc_paladin_personality: "Los paladines luchan para proteger al mundo de las fuerzas de la sombra. Poderosos guerreros por derecho propio, también pueden invocar a la Luz para sanar heridas, crear escudos de fuerza, e incinerar criaturas malvadas."
 priest_personality: "Sacerdote"
 priest_personality_die_desc: "[Root.Monarch.GetHerHisCap] las enseñanzas nos guiarán para siempre."
 desc_priest_personality: "Los sacerdotes guían el destino espiritual de su pueblo. A través de su perspicacia única en la mente, son capaces de moldear las creencias de un individuo, ya sea para inspirar o aterrorizar, calmar o dominar, sanar o dañar."
 rogue_personality: "Rogue"
 rogue_personality_die_desc: "Que [Root.Monarch.Get SheHeCap] encuentre la paz a través de la oscuridad."
 desc_rogue_personality: "Aficionados a venenos y armas de proyectiles silenciosos, los pícaros confían en una mezcla de sigilo y misticismo menor. Usualmente en el empleo de nobles ricos o gobiernos locales, el pícaro redistribuye la riqueza o elimina objetivos designados. La lealtad de un pícaro dura sólo hasta el último contrato."
 mage_personality: "Mago"
 mage_personality_die_desc: "[Root.Monarch.GetHerHisCap] La inteligencia era incomparable y [Root.Monarch.Get Her HisCap] la sabiduría nos guiaba a través de los tiempos más oscuros."
 desc_mage_personality: "Los magos son magos de inmenso conocimiento y habilidad. Su obvia fragilidad física es engañosa, ya que pueden invocar las energías cósmicas de la Nether Twisting. Rara vez los magos se involucran en combate cuerpo a cuerpo. En cambio, prefieren atacar desde la distancia."
 warlock_personality: "Brujo"
 warlock_personality_die_desc: "[Root.Monarch.GetSheHeCap] sHall persigue a nuestros enemigos desde el más allá."
 desc_warlock_personality: "Los hechiceros son la perdición de toda vida. Impulsados por la sangre demoníaca, pueden infligir un gran tormento a sus enemigos. Para reponer la terrible energía que sus hechizos gastan, los hechiceros drenan la vitalidad de sus víctimas."
 druid_personality: "Druida"
 druid_personality_die_desc: "[Root.Monarch.GetHerHisCap] sEl alma encontrará su camino al Sueño Esmeralda y descansará en paz."
 desc_druid_personality: "Los druidas viven en un estado de unión incomparable con la naturaleza. Atado firmemente a los reinos de las plantas y los animales, son cambiaformas naturales, y por lo que conocen de primera mano el abuso visitado en sus hermanos salvajes. En consecuencia, a pesar de su número, los druidas tienden a ser cautelosos, solitarios y difíciles de detectar."
 hunter_personality: "Hunter"
 hunter_personality_die_desc: "[Root.Monarch.GetHerHisCap] la búsqueda eterna de nuestros enemigos ha terminado y puede finalmente descansar."
 desc_hunter_personality: "Los cazadores conocen los lugares inexplorados del mundo. Dotados de una profunda empatía por toda la vida, tienen un extraordinario don para ser amigos de los animales salvajes y domarlos como mascotas. Además, los cazadores pueden usar sus sentidos finamente perfeccionados para convertirse en seguidores maestros."
 shaman_personality: "Shaman"
 shaman_personality_die_desc: "Que [Root.Monarch.Get Her HisCap] alma eterna guíe para siempre a nuestros futuros gobernantes."
 desc_shaman_personality: "Shaman comulga directamente con los elementos. Su combinación de sabiduría y resiliencia los hace ideales como asesores y líderes tribales. En la batalla el chamán utiliza tótems y hechizos para manipular los elementos y provocar a otros luchadores a incalculables alturas de rabia y poder."
 death_knight_personality: "Caballero de la Muerte"
 death_knight_personality_die_desc: "Que [Root.Monarch.Get Her HisCap] alma eterna guíe para siempre a nuestros futuros gobernantes."
 desc_death_knight_personality: "Los Caballeros de la Muerte fueron una vez heroicos y virtuosos defensores de Azeroth. Sin embargo, fueron corrompidos por las maquinaciones sutiles del Rey Lich y atraídos a su oscuro estándar."
 monk_personality: "Monk"
 monk_personality_die_desc: "Que [Root.Monarch.Get Her HisCap] alma eterna guíe para siempre a nuestros futuros gobernantes."
 desc_monk_personality: "Cuando los pandaren fueron subyugados por el mogu siglos atrás, fueron los monjes los que trajeron esperanza a un futuro aparentemente tenue. Restringidos a usar armas por sus amos de esclavos, estos pandaren en su lugar se centraron en aprovechar su chi y aprender combate sin armas. Cuando llegó la oportunidad de la revolución, estaban bien entrenados para deshacerse del yugo de la opresión."
 demon_hunter_personality: "Cazador de demonios"
 demon_hunter_personality_die_desc: "Que [Root.Monarch.GetHerHisCap] alma inmortal regrese un día y nos lleve a la gloria!"
 desc_demon_hunter_personality: "Cazadores de demonios, discípulos de Illidan Stormrage, mantienen un legado oscuro, uno que asusta a sus aliados y enemigos por igual. Los Illidari abrazan magias fel y caóticas, energías que durante mucho tiempo han amenazado al mundo de Azeroth, creyéndolas necesarias para desafiar a la Legión Ardiente. Asediando los poderes de los demonios que han matado, desarrollan rasgos demoníacos que incitan a la repulsión y el temor en otros elfos."
