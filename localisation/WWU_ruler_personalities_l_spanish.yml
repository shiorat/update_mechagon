 personality_options.5055.b: "Deje que nuestro [Root.Monarch.GetTitle] reemplace a ciertos funcionarios de alto rango."
 personality_options.5056.a: "Deje que nuestro [Root.Monarch.GetTitle] personalmente maneje esto."
 personality_options.5062.a: "Deje que nuestro [Root.Monarch.Get Title] hable en nuestro nombre."
 personality_options.5062.c: "Debemos extender los beneficios a un área más amplia."
