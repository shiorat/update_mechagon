 just_personality_die_desc: "Nuestro reino echará de menos [Root.Monarch.GetHer] decisiones justas e imparciales."
 righteous_personality_die_desc: "Nuestra gente llora el fallecimiento del más virtuoso [Root.Monarch.GetTitle] en nuestra vida."
 kind_hearted_personality_die_desc: "Nuestra gente recuerda [Root.Monarch.GetHerHim] como un gobernante bondadoso y amoroso."
 free_thinker_personality_die_desc: "[Root.Monarch.GetSheHeCap] nunca tuvo miedo de romper viejas tradiciones con el fin de avanzar en nuestros objetivos."
 well_connected_personality_die_desc: "Sin duda [Root.Monarch.GetSheHe] ya está haciendo valiosos contactos en el más allá."
 calm_personality_die_desc: "[Root.Monarch.GetSheHeCap] trajo paz y orden a nuestro reino."
 secretive_personality_die_desc: "Sin duda [Root.Monarch.GetSheHe] ha tomado muchos de [Root.Monarch.GetSu] secretos a [Root.Monarch.GetSu] tumba."
 intricate_web_weaver_personality_die_desc: "[Root.Monarch.GetSheHeCap] es llorado por un ejército de informantes."
 fertile_personality_die_desc: "[Root.Monarch.GetSheHeCap] es llorada por [Root.Monarch.GetHer] muchos descendientes."
 well_advised_personality_die_desc: "[Root.Monarch.GetHerHisCap] Los asesores nos aseguran que fue mejor así."
 benevolent_personality_die_desc: "Nuestros súbditos lamentan la muerte de un señor tan benigno."
 zealot_personality_die_desc: "[Root.Monarch.GetHerHisCap] energía y convicción trajeron a muchos incrédulos al redil."
 pious_personality_die_desc: "Puede que nunca volvamos a conocer a un gobernante de tal virtud y estatura espiritual."
 careful_personality_die_desc: "[Root.Monarch.GetHerHisCap] Las decisiones bien planificadas fortalecieron nuestra posición en el mundo."
 lawgiver_personality_die_desc: "Al final todos seremos juzgados."
 midas_touched_personality_die_desc: "[Root.Monarch.GetHerHisCap] El talento para encontrar dinero en cualquier lugar nos ha hecho un país más rico."
 incorruptible_personality_die_desc: "[Root.Monarch.GetHerHisCap] sEl carácter de trong hizo de nuestro país un lugar más honesto."
 architectural_visionary_personality_die_desc: "[Root.Monarch.GetHerHisCap] la memoria vivirá para siempre en los muchos edificios [Root.Monarch.GetSheHe] ha dejado atrás."
 scholar_personality_die_desc: "[Root.Monarch.GetHerHisCap] Las búsquedas eruditas trajeron innovación y fama a nuestro reino."
 entrepreneur_personality_die_desc: "[Root.Monarch.GetSheHeCap] shaved la vida económica de [Root.Monarch.Get Her] edad."
 industrious_personality_die_desc: "[Root.Monarch.GetHerHisCap] Los esfuerzos incansables por mejorar nuestra economía serán desaprovechados."
 expansionist_personality_die_desc: "Nuestros colonos lamentarán la pérdida de su gran benefactor."
 charismatic_negotiator_personality_die_desc: "Las negociaciones con los gobernantes extranjeros parecerán tranquilas y sombrías sin [Root.Monarch.GetHerHim]."
 silver_tongue_personality_die_desc: "[Root.Monarch.GetHerHisCap] sLas tristes palabras han mantenido al mundo a raya. ¿Quién nos protegerá ahora?"
 tactical_genius_personality_die_desc: "[Root.Monarch.GetHerHisCap] maniobras intrincadas dejaron a nuestros enemigos aturdidos y confundidos."
 bold_fighter_personality_die_desc: "[Root.Monarch.GetHerHisCap] las atrevidas cargas en las líneas enemigas han dejado una impresión duradera en cada soldado de [Root.Monarch.Get Her] generación."
 fierce_negotiator_personality_die_desc: "[Root.Monarch.GetHerHisCap] La dura negociación ha dejado a los capitanes mercenarios indigentes en nuestras tierras."
 strict_personality_die_desc: "[Root.Monarch.GetHerHisCap] La vigilancia constante siempre nos mantuvo alerta."
 inspiring_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] inspiró a una generación a tomar las armas contra nuestros enemigos."
 martial_educator_personality_die_desc: "El plan de estudios [Root.Monarch.GetSheHe] creado para nuestros oficiales será utilizado por las generaciones venideras."
 navigator_personality_die_desc: "[Root.Monarch.GetHerHisCap] el entusiasmo por el mar nos ha dejado con una marina más fuerte."
 babbling_buffoon_personality_die_desc: "Nuestros amigos apreciarán este día."
 embezzler_personality_die_desc: "Nuestros contables no se perderán [Root.Monarch.GetHerHim] sino [Root.Monarch.GetHer] sobrinos sin duda lo hará."
 infertile_personality_die_desc: "Sólo podemos esperar que [Root.Monarch.GetHer] sucesores harán más para mantener viva la dinastía."
 drunkard_personality_die_desc: "[Root.Monarch.GetHerHisCap] Los estupores borrachos y los gustos caros han dejado el país tanto más pobre como peor gobernado que cuando [Root.Monarch.GetSheHe] fue coronado."
 sinner_personality_die_desc: "[Root.Monarch.GetHerHisCap] sla vida inful no trajo más que vergüenza a nuestro país."
 greedy_personality_die_desc: "[Root.Monarch.GetHerHisCap] no faltarán todas las lujurias consumidoras por dinero y riqueza."
 tolerant_personality_die_desc: "Nuestras minorías religiosas lamentarán el fallecimiento de alguien de [Root.Monarch.GetHer] gran naturaleza tolerante."
 cruel_personality_die_desc: "[Root.Monarch.GetHerHisCap] Las malas obras serán recordadas para las generaciones venideras."
 naive_personality_die_desc: "[Root.Monarch.GetHerHisCap] nEntrometerse en asuntos exteriores no trajo nada más que malentendidos y nuevos enemigos."
 craven_personality_die_desc: "[Root.Monarch.GetHerHisCap] La conducta cobarde en el campo de batalla será para siempre [Root.Monarch.Get Her] legado."
 loose_lips_personality_die_desc: "[Root.Monarch.GetHerHisCap] El manejo descuidado de la información secreta hizo que nuestros secretos fueran de conocimiento común."
 obsessive_perfectionist_personality_die_desc: "[Root.Monarch.GetHerHisCap] constante intromisión en cada proyecto de infraestructura ha dejado a nuestro país con una larga lista de gastos que no vamos a perder."
 malevolent_personality_die_desc: "Nuestros súbditos pueden descansar más fácilmente ahora sabiendo que [Root.Monarch.GetHer] reino de terror malévolo ha terminado."
 conqueror_personality_die_desc: "Nuestros enemigos seguramente serán relevados en [Root.Monarch.Get Her] la muerte."
 no_personality_die_desc: "[GetSheHeCap] murió demasiado pronto sin ser capaz de lograr mucho de la nota."
 glory_seeker_personality_die_desc: "[GetHerHisCap] valientes ataques serán echados de menos por nuestras tropas."
 born_to_the_saddle_personality_die_desc: "[GetHerHisCap] Los soldados de caballería lloran [GetHerHim] como uno de los suyos."
 defensive_planner_personality_die_desc: "Nuestras tropas echarán mucho de menos la atención a su seguridad."
 battlefield_medic_personality_die_desc: "Nuestras tropas echarán mucho de menos su atención a su salud."
 inspirational_leader_general_personality_die_desc: "[GetHerHisCap] Los discursos inspiradores serán recordados por generaciones de soldados."
 master_of_arms_personality_die_desc: "[GetHerHisCap] Los soldados de infantería lloran [GetHerHim] como uno de los suyos."
 goal_oriented_personality_die_desc: "[GetHerHisCap] llegadas oportunas salvaron muchas batallas."
 hardy_warrior_personality_die_desc: "[GetHerHisCap] la mera presencia parecía aliviar lo peor de las dificultades."
 siege_specialist_personality_die_desc: "[GetHerHisCap] la atención a las técnicas de asedio hizo que cada inversión valiera la pena."
 cannoneer_personality_die_desc: "El cuerpo de artillería llora pasando como si [GetSheHe] fuera uno de los suyos."
 extortioner_personality_die_desc: "[GetHerHisCap] la muerte alegrará enormemente a los comerciantes de todas las nacionalidades menos la nuestra."
 ruthless_blockader_personality_die_desc: "Los ciudadanos de los puertos de toda la costa ahora pueden respirar más fácilmente."
 buccaneer_personality_die_desc: "Con [GetHerHim] ido nuestros enemigos se sentirán más seguros con los carriles de embarque de nuevo."
 prize_hunter_personality_die_desc: "[GetHerHisCap] hazañas de coraje trajeron muchos nuevos barcos como premios a nuestras manos."
 ironside_personality_die_desc: "[GetHerHisCap] sla creencia en las tácticas defensivas ha dejado una impresión duradera en todos los que han estado bajo [GetHer] comando."
 naval_engineer_personality_die_desc: "[GetHerHisCap] la atención a las naves bajo el mando de [GetHer] aumentó grandemente la durabilidad de nuestra marina mientras [GetSheHe] servía."
 naval_showman_personality_die_desc: "[GetHerHisCap] maniobras atrevidas trajeron gloria y experiencia a nuestras tripulaciones."
 ram_raider_personality_die_desc: "[GetHerHisCap] maniobras atrevidas trajeron gloria y experiencia a nuestras tripulaciones."
 naval_gunner_personality_die_desc: "[GetHerHisCap] Perforación constante de nuestros equipos de artillería aumentó enormemente nuestro poder marino durante [GetHerHis] vida."
 accomplished_sailor_personality_die_desc: "[GetHerHisCap] gran aprecio por el arte de navegar en general fue venerado por [GetHer] hombres."
 level_headed_personality_die_desc: "[GetHerHisCap] la capacidad de mantener la calma, incluso ante el grave peligro que se perderá en gran medida."
