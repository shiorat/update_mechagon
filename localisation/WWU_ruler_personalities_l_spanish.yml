 desc_conqueror_personality: "Este gobernante es un conquistador. Podremos incorporar nuevas tierras a nuestro reino de manera más eficiente bajo este régimen."
 desc_tolerant_personality: "Este gobernante es tolerante. Las minorías religiosas prosperarán durante nuestro régimen."
 desc_just_personality: "Esta regla es Just. Debido a un profundo entendimiento de las muchas leyes y costumbres de su reino, nuestros súbditos confían en que gobernamos justa y legítimamente."
 desc_righteous_personality: "Este gobernante es Justo. Nuestro pueblo será menos propenso a cuestionar nuestra autoridad ya que saben que un gobernante justo siempre tiene en mente su mejor interés."
 desc_kind_hearted_personality: "Este gobernante tiene buen corazón. Un gran interés en los hombres y mujeres comunes del reino ha hecho a nuestro gobernante bien amado y a nuestro país más resistente a los tiempos duros en general y a los estragos de la guerra en particular."
 desc_free_thinker_personality: "Este gobernante es un Libre Pensador. Sin ataduras por doctrinas estrictas nuestro gobernante anima a todos a probar cosas nuevas y razonar libremente acerca de a dónde llevar a nuestro gran país en el futuro."
 desc_well_connected_personality: "Esta regla está bien conectada. Nuestra corte y gabinete se benefician de la amplia red entre las grandes mentes de esta era de nuestro gobernante."
 desc_calm_personality: "Esta regla es calma. Al nunca perder los estribos o el rostro nuestro gobernante inspirará con el ejemplo y será capaz de tomar decisiones bien pensadas, permitiéndonos recuperarnos más rápidamente de cualquier crisis que el mundo pueda lanzarnos."
 desc_careful_personality: "Esta regla es Cuidado. Al navegar cuidadosamente alrededor de las diversas reglas tácticas en las relaciones interestatales, nuestro monarca es capaz de disminuir el impacto de nuestras transgresiones reales."
 desc_secretive_personality: "Este gobernante es secreto. Un instinto natural de mantener las puertas cerradas y letras encriptadas gotea hacia abajo y hará que todo nuestro gobierno sea más difícil de infiltrar para nuestros enemigos."
 desc_intricate_web_weaver_personality: "Este gobernante es un tejedor de tela interior. Constantemente tramando nuevas tramas nuestro gobernante es capaz de asumir personalmente una gran parte de la responsabilidad por la inteligencia extranjera."
 desc_fertile_personality: "Esta regla es fértil. Debido a la natural predisposición de nuestro gobernante a tener muchos hijos estamos en poco riesgo de estar sin un heredero por mucho tiempo."
 desc_well_advised_personality: "Este gobernante está bien aconsejado. Siempre listo para escuchar el consejo sabio de otros nuestro gobernante atrae a un mayor número de personas a nuestra corte y gabinete."
 desc_benevolent_personality: "Este gobernante es benevolente. Ser visto como querer hacer el bien es una gran ventaja cuando se trata de mantener a nuestros sujetos tranquilos."
 desc_zealot_personality: "Este gobernante es un zelote. Estar fanáticamente dedicado a la fe verdadera permite que nuestro gobernante inspire a más personas a convertirse y unirse a la religión estatal."
 desc_pious_personality: "Este gobernante es piadoso. Nuestro gobernante, religiosamente devoto, espiritual y religioso, asegura que nuestro estado no pierda su curso e inspire confianza en nuestra fe."
 desc_lawgiver_personality: "Este gobernante es un Legislador. La legislación es lo que construye y une un reino. Nuestro gobernante tiene la intención de reducir los cientos de leyes y costumbres de varias partes de nuestro reino para crear un conjunto más centralizado y justo de leyes."
 desc_midas_touched_personality: "Este gobernante es Midas-Touched. El talento para hacer que cada proyecto sea rentable es un gran activo para el gobernante de un país. Nuestras arcas estatales nunca querrán dinero mientras nuestro gobernante permanezca."
 desc_incorruptible_personality: "Esta regla es incorruptible. En muchos sentidos la construcción de un estado moderno es una batalla constante contra la corrupción. Los funcionarios del Estado siempre están tentados a aceptar sobornos y querer cuidar de tus amigos y parientes es un instinto humano natural. Rechazando firmemente toda esa noción y combatiéndola con desprecio, nuestro gobernante da ejemplo a todo el país."
 desc_architectural_visionary_personality: "Este gobernante es un visionario arquitectónico. Mejorar la infraestructura es una necesidad para cualquier estado de nuestra edad y este gobernante es el que puede hacerlo. Las grandes visiones, junto con un gran entendimiento y talento para mantener los costos bajos, hacen de este gobernante un gran activo para nosotros."
 desc_scholar_personality: "Este gobernante es un erudito. La ambición de aprender sobre el mundo y los principios rectores de los hombres y la naturaleza hace que nuestro gobernante sea capaz de entender e implementar la nueva tecnología de manera mucho más eficiente de lo que sería posible de otro modo."
 desc_entrepreneur_personality: "Este gobernante es un empresario. Al ver el potencial de nuevos proyectos en cualquier obstáculo u oportunidad nuestro gobernante contribuye a un número cada vez mayor de proyectos para reforzar nuestra economía."
 desc_industrious_personality: "Este gobernante es Industrious. Nunca se contente con descansar y a través de días de trabajo cada vez más largos nuestro gobernante está constantemente manejando los detalles de cada provincia en el reino para maximizar la producción y recaudar ingresos para todos los recursos bajo control estatal."
 desc_expansionist_personality: "Este gobernante es un expansionista. Nuestro gobernante está personalmente invertido en la reivindicación y el asentamiento de nuevas tierras y está dedicado a asegurar que la expansión colonial siga siendo una prioridad para nuestro estado."
 desc_charismatic_negotiator_personality: "Este gobernante es un negociador carismático. A través de la participación personal en la diplomacia estatal y las negociaciones, nuestro gobernante es capaz de hacer que otros vean las cosas a nuestro modo más a menudo de lo que sería posible de otro modo."
 desc_silver_tongue_personality: "Esta regla se considera que tiene una lengua de plata. En nuestra comunicación con otro estado nuestro gobernante es capaz de presentar nuestras acciones pasadas en iluminación mucho más favorable. Una vez que nuestros vecinos vean las razones de nuestras acciones, es mucho más probable que nos perdonen a largo plazo por cualquier transgresión."
 desc_tactical_genius_personality: "Este gobernante es un genio táctico. Un gran interés personal e inversión en maniobras y fintas de campo de batalla resultará en un interés y experiencia mucho mayor en estos asuntos para todos nuestros generales."
 desc_bold_fighter_personality: "Este gobernante es un luchador valiente. Creer que Shock es de gran importancia en el campo de batalla nuestro gobernante nunca teme las consecuencias y anima a todos a conducir a sus tropas en medio del enemigo si la situación lo requiere."
 desc_fierce_negotiator_personality: "Este gobernante es un Negociador Fierco. Tendremos un tiempo más fácil para convencer a los capitanes mercenarios para que luchen por nuestra causa por menos paga de lo que de otro modo demandarían."
 desc_strict_personality: "Esta regla es estricta. Debido a tener un gran interés en el comportamiento de las tropas nuestro gobernante es capaz de inculcar un sentido estricto de disciplina en todos en nuestras filas, desde el más bajo hasta el más alto."
 desc_inspiring_leader_personality: "Nuestro gobernante es un líder inspirador. Un gran liderazgo personal puede llevar incluso a los hombres más cobardes a encontrar su coraje."
 desc_martial_educator_personality: "Este gobernante es un Educador Marcial. Bajo el regimiento actual la educación y entrenamiento de nuestro cuerpo de oficiales es una de nuestras más altas prioridades."
 desc_navigator_personality: "Esta regla es un Navegador. La participación personal en todo, desde el plan de estudios de los oficiales hasta la adquisición de buenas cartas y las reglas y leyes para el transporte marítimo, garantiza que nuestras naves no se pierdan tan a menudo como las de nuestros vecinos."
 desc_babbling_buffoon_personality: "Este gobernante es considerado como un Buffoon Babbling. Si bien nuestro gobernante tiene buenas intenciones al participar personalmente en la diplomacia con nuestros vecinos, esto no va acompañado de un talento para llevar a cabo negociaciones. Es probable que a cualquiera le resulte más difícil ver los puntos que queremos hacer y muchas de nuestras negociaciones se ven obstaculizadas por la ineptitud de nuestro gobernante."
 desc_embezzler_personality: "Este gobernante es un malversador. Una de las cosas que impulsan a nuestro gobernante es una gran voluntad y talento para utilizar los ingresos del estado para aumentar la riqueza personal."
 desc_infertile_personality: "Esta regla es infértil. Debido a razones fuera de nuestro control nuestro monarca parece tener un tiempo mucho más difícil que la mayoría para producir un heredero."
 desc_drunkard_personality: "Este gobernante es indulgente. Siempre buscando alivio de una apatía general nuestro gobernante se complace en grandes cantidades de estimulantes como el alcohol. Tener un gobernante indulgente refleja mal en todo el país."
 desc_sinner_personality: "Este gobernante es ampliamente considerado como un Pecador. Las deficiencias personales en el liderazgo de nuestro país han puesto en nuestra contra el establishment religioso."
 desc_greedy_personality: "Este gobernante es Codicioso. La recaudación de ingresos del Estado está creciendo cada vez más con fisuras de hierro y miopía bajo nuestro gobernante que no se detendrá ante nada para tratar de aumentar nuestros ingresos. Destruir o dañar cada fuente de ingresos los efectos a largo plazo de este comportamiento miope es una gran disminución de los ingresos fiscales."
 desc_cruel_personality: "Este gobernante es visto como cruel. Las historias generalizadas de actos arbitrarios y crueles de nuestro gobernante personalmente han perturbado mucho a muchos de nuestros súbditos. Esto puede no ser suficiente para incitar una rebelión en sí mismo, pero cualquier crisis va a golpear a la opinión pública más fuerte ya que a nadie le falta por razones para rebelarse."
 desc_naive_personality: "Este gobernante es un entusiasta ingenuo. El apresurarse ciegamente hacia delante y subestimar constantemente las consecuencias de nuestro gobernante asegura que nuestros vecinos sean más lentos para perdonar los desaires y transgresiones."
 desc_craven_personality: "Este gobernante es Craven. Desesperadamente temerosos del combate físico nuestro gobernante se mantiene lo más lejos posible de los campos de batalla. Nuestras tropas no pueden evitar notar que están solas."
 desc_loose_lips_personality: "A menudo personalmente responsable de las brechas y filtraciones de información este gobernante es generalmente demasiado confiado y fácilmente engañado. Lamentablemente, la suma de esto es que nuestro gobernante hace más daño que bien a nuestros esfuerzos de contraespionaje."
 desc_obsessive_perfectionist_personality: "Este gobernante es un Perfeccionista Obsesivo. Un gran interés en los detalles y las minucias no siempre se combina con un talento igual para tales cosas. Causando interrupciones y retrasos constantemente nuestro gobernante está haciendo mucho más daño que bien cuando se trata de desarrollar nuestra infraestructura interna."
 desc_malevolent_personality: "Este gobernante es visto como malévolo. Las acciones de su gobernante a menudo se ven como motivadas por la malicia o intención hostil. Como resultado, cualquier país sujeto bajo nuestro control se enfada rápidamente y teme cualquier acción que tomemos."
 immortal_personality: "Especies de vida larga"
 desc_immortal_personality: "Este gobernante es un miembro de una especie de larga vida."
 immortal_personality_die_desc: "Obviamente, los informes de su inmortalidad fueron muy exagerados."
