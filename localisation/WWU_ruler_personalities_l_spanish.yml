 personality_options.6013.a: "Todos los que son cualquiera tendrán que estar allí."
 personality_options.6015.a: "El [Root.Monarch.GetTitle] desea combinar esto con una fiesta opulenta."
 personality_options.random.3.a: "Los agentes personales de [Root.Monarch.GetTitle] se encargarán de esto."
 personality_options.random.8.a: "El [Root.Monarch.GetTitle] se encargará de esto."
 personality_options.random.14.a: "¡Cosas fascinantes!"
 personality_options.random.15.a: "El coraje es lo que gana batallas, no armas."
 excellent_diplomacy_modifier: "Excelente diplomacia"
 desc_excellent_diplomacy_modifier: "Estamos disfrutando de los frutos de una excelente reputación diplomática."
 indulgent_feast: "Gobernante invitado a la fiesta opulenta"
 opinion_more_eased_tension: "Tensiones muy fáciles"
 personality_events.1.t: "Los muchos intereses de [Root.Monarch.GetName]"
 personality_events.1.d: "Nuestro [Root.Monarch.GetTitle] se ha interesado cada vez más en las búsquedas intelectuales superiores y puede pasar días hablando con los eruditos de nuestra corte. [Root.Monarch.GetSheHeCap] ha empezado a invitar a eruditos de cerca y de lejos a ayudar [Root.Monarch.GetHerHim] a entender mejor cómo funciona el mundo y la gente en él.\nLa forma en que las cosas se están desarrollando [Root.Monarch.GetName] [Root.Monarch.GetTheself] probablemente podría convertirse en una autoridad en [Root.Monarch.GetHer] propia si [Root.Monarch.GetSheHe] pudiera pasar suficiente tiempo y recursos en las áreas de [Root.Monarch.GetHer] elección."
 personality_events.1.a: "Debemos esforzarnos por entender el mundo físico que nos rodea."
 personality_events.1.a.tt: "Nuestro gobernante será libre de pasar tiempo y los recursos de nuestro estado en [Root.Monarch.GetHer] búsqueda de [Root.Monarch.GetHer] grandes intereses en la vida.\nSólo el tiempo dirá si [Root.Monarch.GetSheHe] hará un nombre para [Root.Monarch.GetSitSelf] en una disciplina académica."
 personality_events.1.b: "Un gobernante debe entender las leyes de Dios y de los hombres."
 personality_events.1.c: "No perdamos [Root.Monarch.Get Her] tiempo y dinero con tales asuntos."
 personality_events.2.t: "Avances en Cartografía"
 personality_events.2.d: "Un estudiante devoto del mundo alrededor [Root.Monarch.GetHerHim] [Root.Monarch.GetName] ha llegado a estar obsesionado con los mapas. [Root.Monarch.GetHerHisCap] palacio en [Root.Owner.Capital.GetCapitalName] tiene habitaciones totalmente dedicadas a [Root.Monarch.GetHer] colección de mapas y nuestro querido [Root.Monarch.GetTitle] está pasando bastante tiempo mirándolos y catalogandolos.\nMientras que esto ha hecho [Root.Monarch.GetHerHim] un poco extraño a los ojos de [Root.Monarch.GetHer] cortesanos (y el tesorero real) nuestro país se está beneficiando del gran archivo [Root.Monarch.GetSheHe] ha construido sobre el mundo que nos rodea."
 personality_events.2.a: "El mundo es un lugar tan grande."
 personality_events.3.t: "Avances en la armería"
 personality_events.3.d: "[Root.Monarch.GetName] ha tomado un gran interés en la función y la forma de las armas. Se ha dedicado un esfuerzo considerable al rastreo de armas de fuego inusuales o innovadoras y [Root.Monarch.GetName] desmontará y reconstruirá cualquier arma llevada a [Root.Monarch.GetHerHim].\nAlgunos considerarían esta fascinación morbosa (por no mencionar costosa) pero como resultado de este proyecto de larga data nuestro [Root.Monarch.GetTitle] ha creado lo que [Root.Monarch.GetSheHe] afirma es el arma de fuego perfecta."
 personality_events.3.a: "¡Que el mundo tiemble!"
 gun_designer_ruler: "Diseñador de armas de fuego"
 desc_gun_designer_ruler: "Nuestras tropas están equipadas con un tipo inusual de arma de fuego diseñada por nuestro gobernante."
 personality_events.4.t: "La búsqueda del oro"
 personality_events.4.d: "[Root.Monarch.GetName] ha sido absorbido por la posibilidad de crear oro desde [Root.Monarch.GetHer] la primera infancia y con las arcas del gobierno abiertas a [Root.Monarch.GetHerHim] esto se ha convertido en una obsesión. Cada libro y supuesto experto ha sido reunido en [Root.Capital.GetCapitalName] para ser examinado o interrogado. [Root.Monarch.GetName] [Root.Monarch.GetTheselfHenself] ha pasado muchos días en [Root.Monarch.GetHer] laboratorio pero hasta ahora no se ha acercado a crear este metal caro.\nAlgunos llamarían a esta persecución un recado de tontos, pero ciertamente ha mejorado nuestro conocimiento sobre Química."
 personality_events.4.a: "Excelente, tratemos de bajar el tono ahora."
 personality_events.4.b: "Debo... Crear oro..."
 personality_events.4.b.tt: "Da a nuestro monarca riendas libres para perseguir [Root.Monarch.GetHer] metas en la alquimia. Las posibilidades de éxito son muy inciertas."
 personality_events.5.t: "Persecución de un hobby"
 personality_events.5.d: "Mientras que [Root.Monarch.GetName] ha tomado un gran interés en todo tipo de búsquedas intelectuales a lo largo de [Root.Monarch.GetHer] reinado parece [Root.Monarch.GetHer] ambición de hacer un nombre para [Root.Monarch.GetTheself él mismo] entre los eruditos del mundo no ha sido muy exitoso. [Root.Monarch.GetHerHisCap] el patrocinio de intelectos mayores no carece de mérito para [Root.GetName] como un todo, incluso si [Root.Monarch.GetHerSu] ambición fallida sigue siendo un punto doloroso para [Root.Monarch.GetTitle]."
 personality_events.5.a: "\"Dicebat nos esse cuasi nanos, gigantium humeris intentes\"."
 personality_events.5.b: "¡Me rodearé de las grandes mentes de nuestra época!"
 personality_events.6.t: "Codificación de leyes"
 personality_events.6.d: "Después de un intenso estudio y debate [Root.Monarch.GetName] [Root.Monarch.GetTitle] de [Root.GetName] ha decretado que varias leyes locales y tradiciones legales de todas partes [Root.GetName] serán reemplazadas por una nueva colección de leyes de [Root.Monarch.GetHer].\nEsta compilación de la ley combina la jurisprudencia de todo nuestro reino, así como de otros países de nuestra religión y se cree que actuará como un ejemplo para los jueces de las generaciones venideras."
 personality_events.6.a: "Toda persona tiene derecho a un juicio justo."
 personality_events.6.b: "Puedo acostumbrarme a esto..."
 personality_events.7.t: "El Gran Debate de [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d: "Con el fin de entender plenamente qué reglas gobiernan una tierra y sus habitantes [Root.Monarch.GetName] se ha sumergido [Root.Monarch.GetShemself] en las grandes obras de la teología y la filosofía. Un gran número de eruditos también han sido llevados a [Root.Capital.GetCapitalName] para dar su punto de vista sobre el orden de las cosas en el mundo.\nEsta búsqueda de la guía ha culminado ahora en un gran debate organizado por nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetTheselfHimself] en [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a: "¡ Qué gran día para aprender!"
 personality_events.7.b: "Debemos buscar más respuestas."
 personality_events.8.t: "Lo que es correcto en la guerra y la paz"
 personality_events.8.d: "En [Root.Monarch.GetHer] la búsqueda de la justicia [Root.Monarch.GetName] ha llegado a interesarse [Root.Monarch.GetSuself] en las relaciones entre los grandes estados. La conducta de los estados mientras están en guerra, en el mar o lejos de casa se rige por pocas leyes, pero muchas tradiciones. Decidido a dar forma al debate internacional sobre estos asuntos [Root.Monarch.GetName] ha extraído de todo el material [Root.Monarch.GetSheHe] ha podido encontrar para escribir un libro sobre las leyes de la guerra, la paz y la conducta internacional. Todavía no está claro si esto hará la diferencia nuestro [Root.Monarch.GetTitle] espera que lo haga, pero claramente ha hecho una diferencia a la posición de nuestro país entre otros estados."
 personality_events.8.a: "¿Un Casus Belli válido?"
 personality_events.9.t: "¿Una poción de Mana?"
 personality_events.9.d: "El secreto para crear oro de algún material menor ha seguido eludiendo [Root.Monarch.GetName] pero en [Root.Monarch.GetHer] experimentos [Root.Monarch.GetSheHe] ha logrado crear algo [Root.Monarch.GetSheHe] se refiere como una 'Poción de Maná'. Nuestro [Root.Monarch.GetName] insiste en que beber esta poción traerá [Root.Monarch.GetHerHim] vida y vitalidad, sin mencionar el poder de hacer grandes cosas por nuestro reino."
 personality_events.9.a: "Bebe la poción de Mana"
 personality_events.10.t: "Feud provincial"
 personality_events.10.d: "Lo que comenzó como una disputa de menor importancia entre un hombre fuerte local y algunos de sus inquilinos se ha convertido de alguna manera en una disputa de importancia nacional. Con sacerdotes, eruditos, nobles y demagogos callejeros, todos compartiendo sus opiniones lo más alto posible, las partes de la lucha finalmente se han dirigido a [Root.Monarch.GetName] para resolver su conflicto.\nHabiendo oído ellos alegar sus casos nuestro [Root.Monarch.GetTitle] está convencido de que los inquilinos, sin embargo, deplorable su situación, son los que tienen la culpa. Es poco probable que un veredicto justo y bien argumentado moleste a nadie, pero es bastante tentador usar la opinión pública para aumentar nuestra propia autoridad sobre la provincia a expensas de este hombre fuerte."
 personality_events.10.a: "Trata de resolver el problema con justicia."
 personality_events.10.b: "¡Debemos explotar esta situación!"
 personality_events.10.b.tt: "¡Todas las provincias de este §YArea§! ¡Tendrá un §G-0.05§! reducción de la autonomía durante 30 años y cada provincia no en su mínimo una reducción inmediata de §G15§! autonomía local."
 increasing_local_authority: "Aumento de la autoridad local"
 desc_increasing_local_authority: "Estamos expandiendo rápidamente nuestra autoridad sobre esta área después de haber aplastado a los poseedores de poder locales, robando a sus clientes."
 just_settlement_modifier: "Conflicto resuelto"
 desc_just_settlement_modifier: "Hemos resuelto justamente un conflicto local en uno de los estados de nuestro país, impresionando a los altos y bajos de nuestro país."
 personality_events.11.t: "Un justo [Root.Monarch.Get Title]"
 personality_events.11.d: "Hay pocos monarcas que pueden presumir de una base de apoyo tan ferviente como [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] los diputados no siempre son tan afortunados, sin embargo, en algunos casos nuestros súbditos simplemente se niegan a aceptar que un gobernador en particular, recaudador de impuestos u otro funcionario del gobierno está actuando en nombre de [Root.Monarch.GetName]. Nos ha llegado una petición sobre uno de esos gobernadores. Según la creencia popular, ha estado abusando de nuestra buena voluntad mientras hacía sufrir a la gente."
 personality_events.11.a: "Castiga al Gobernador."
 personality_events.11.a.tt: "¡Esto es YArea! ¡Tendrá un §G-2§! reducción del malestar y un §R25%§! reducción de impuestos durante 30 años."
 personality_events.11.b: "Intento de defender al gobernador."
 personality_events.11.b.tt: "¡Esto es YArea! ¡Tendrá una §R1§! aumento del malestar y un §G25%§! aumento de impuestos durante 30 años."
 personality_events.11.c: "Deja que los lugareños se encarguen."
 chastised_governor: "Gobernador local castigado"
 desc_chastised_governor: "Después de una petición de nuestros súbditos en esta área hemos castigado al gobernador local, destruyendo su autoridad para recaudar impuestos de manera eficiente pero asegurando nuestra propia popularidad como gobernante de esta área."
 defended_governor: "Fortalecimiento del Gobernador Local"
 desc_defended_governor: "El gobernador local aquí es bastante impopular pero hemos utilizado toda nuestra Autoridad Real para apoyarlo. Habilitando un mayor flujo de dinero para llegar a nuestras arcas."
 personality_events.12.t: "Las virtudes de un [Root.Monarch.GetTitle]"
 personality_events.12.d: "[Root.Monarch.GetName]'s El dominio está marcado por una cooperación notable, desde los burócratas hasta los simples comerciantes e incluso la aristocracia republicana, todo el mundo parece sentir que nuestro [Root.Monarch.GetTitle] tiene su bien en el corazón. Sin embargo, hay un grupo que siente que [Root.Monarch.GetName] los ha defraudado. [Root.Monarch.GetHerHisCap] propia familia y partidarios sienten que no hemos hecho suficiente uso de nuestra oficina. Su propiedad e influencia es sustancial incluso si no ha crecido mucho durante [Root.Monarch.Get Her] tiempo en el cargo y muchos insisten en que podrían hacer grandes cosas por la república."
 personality_events.12.a: "¡Debemos luchar contra todas las formas de nepotismo!"
 personality_events.12.b: "Estoy seguro de que nuestra propia carne y sangre puede ser de confianza."
 personality_events.12.c: "Continúe esquivando a los parientes de [Root.Monarch.GetName]."
 true_republican_virtues_modifier: "Verdaderas virtudes republicanas"
 desc_true_republican_virtues_modifier: "Al rechazar todas las peticiones para empoderar a nuestros propios partidarios, hemos fortalecido nuestras instituciones republicanas contra la oscura influencia de la corrupción."
 personality_events.13.t: "La naturaleza confiable de [Root. Monarch.GetName]"
 personality_events.13.d: "Nuestra [Root.Monarch.GetTitle] es famosamente tolerante con las comunidades no-[Root.Religion.GetName] en nuestro reino. Algunos incluso dirían [Root.Monarch.GetSheHe] es demasiado confiado y permitir que estos no creyentes nublar [Root.Monarch.GetHer] juicio. [Root.Monarch.Get Her HisCap] cercano confidente $TREAsurer$$$NATURAL_SCIENTIST$PHILOSOPHER$$ARTIST$ THEOLOGIAN$MASTER_OF_MINT$INQUISITOR$ ha atraído en particular muchos celos y mala voluntad. Han comenzado a circular rumores de que nuestra querida asesora y $TREASURER_POSS_PRONOUN$$PHILLOSOPHER_POSS_PRONOUN$$ARTIST_POSS_PRONOUN$THIOLOGIAN_POSS_PRONOUN$MASTER_OF_MINT_POSS_PRONOUN$INQUISITOR_POSS_PRONOUN$NATURAL_SCIENTIST_POSS_PRONOUN$ familia se ha infiltrado en el gobierno para conspirar contra los fieles."
 personality_events.13.a: "¡Tonterías!"
 tolerance_backlash: "Retroacción conservadora"
 desc_tolerance_backlash: "Nuestra política de emplear a sujetos religiosos no estatales en altos cargos ha enfurecido a los fieles en nuestro país. Afirman que estamos dejando que individuos poco confiables entren en medio de nosotros y que pronto nos traicionarán a sus hermanos en fe."
 personality_events.13.b: "¡Cómo pude haber sido tan ciego!♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪ ♪"
 intolerant_tolerance: "Regla Hipocrítica"
 desc_intolerant_tolerance: "Nuestro Gobernante profesa ser tolerante a todas las religiones extranjeras, pero las acciones hablan más alto que las palabras y nuestros súbditos tienen largos recuerdos."
 personality_events.13.b.tt: "Debido a ir en contra del carácter de [Root.Monarch.GetName] sus bonos de tolerancia serán anulados por el siguiente modificador:"
 personality_events.14.t: "Ravages de la guerra"
 personality_events.14.d: "La guerra es una cosa terrible e incluso muchos años después de la paz se ha concluido nuevos sujetos anhelarán la relativa tranquilidad antes de la llegada de las tropas enemigas. En los casos especialmente afectados por los estragos de la guerra, es poco lo que puede quedar de las instituciones gubernamentales anteriores o incluso de las familias extensas. En esas zonas, los demagogos pueden provocar rápidamente separatismo y discordia, obstaculizando su integración en el Estado en general."
 personality_events.14.a: "¡Debemos ayudar a estos pobres a reconstruir sus vidas!"
 personality_events.14.a.tt: "¡Todas las provincias de este §YArea§! ¡Tendrá un §G-5§! reducción del malestar, así como §R-15%§! reducción de la renta fiscal durante 15 años."
 kind_hearted_healing_ravages_of_war: "Curar los estragos de la guerra"
 desc_kind_hearted_healing_ravages_of_war: "Mediante desgravaciones fiscales y una política activa de reconstrucción hemos intentado restablecer el orden y la paz en esta zona desgarrada por la guerra."
 personality_events.14.b: "¡Utilicemos en su lugar la devastación para nuestro beneficio!"
 personality_events.14.b.tt: "¡Todas las provincias de este §YArea§! ¡Tendrá un §G-2§! reducción de la autonomía local durante 15 años, así como una reducción inmediata de la autonomía de hasta §G25§!."
 personality_events.14.c: "Las autoridades locales lo están manejando."
 not_so_kind_hearted: "Campaña de Represión Rápida"
 desc_not_so_kind_hearted: "En lugar de dejar que la sociedad local se recupere, estamos reprimiendo violentamente todas las formas de separatismo en esta área."
 personality_events.15.t: "¿Heresiarch?"
 personality_events.15.d: "Un hombre extraño ha sido visto en el campo en varios lugares alrededor de nuestro reino. Él está enseñando una versión muy poco ortodoxa de la creación del mundo a cualquiera que escuche sus divagaciones joviales. Según algunos, él representa una peligrosa y vil reintepretación de las sagradas escrituras, pero pocos de nuestros súbditos parecen haber sido tomados por la herejía. Más bien muchos parecen aficionados a este profeta y sus ideas.\nIntrigado por la reputación de [Root.Monarch.GetName] como un pensamiento libre [Root.Monarch.GetWomanMan] el profeta ahora está exigiendo una audiencia con [Root.Monarch.GetName], ofreciendo actuar como un asesor en asuntos espirituales."
 personality_events.15.a: "¿El mundo como un queso con gusanos? ¡Perspectiva fascinante!"
 personality_events.15.a.tt: "Como pensador libre su gobernante puede tener mucho que ganar conversando con este hombre, o sus ideas pueden de hecho ser de poco valor. La opinión pública será dura."
 personality_events.15.b: "¡No podemos permitir que se burle de nuestra fe!"
 personality_events.15.b.tt: "Condenar duramente a este hombre en fuerte repugnancia seguramente impresionará al establishment religioso, pero nuestro gobernante podría perder su sed de nuevas ideas y nuevos pensamientos si [Root.Monarch.GetSheHe] comienza a sofocarlos."
 personality_events.15.c: "Sólo muéstrale la salida al hombre."
 inspiring_spiritual_guide: "Tribunal Innovador"
 desc_inspiring_spiritual_guide: "Nuestro gobernante está llenando nuestra corte de personajes innovadores, si un poco excéntricos para ayudar a seguir adelante con la fortuna de nuestro país."
 personality_events.16.t: "El gabinete dinámico de [Root. Monarch.GetName]"
 personality_events.16.d: "[Root.Monarch.GetName] ha hecho [Root.Monarch.GetHer] negocio para conocer a todos los hombres y mujeres de calidad en nuestro día y edad. Esto ha permitido [Root.Monarch.GetHerHim] reunir un gabinete de las mentes más brillantes de [Root.GetName]. Al darse cuenta de la gran manera en que esto puede ser para avanzar en una carrera un amigo cercano de [Root.Monarch.GetName] se nos ha acercado pidiéndonos que hagamos espacio para uno de sus protegidos en nuestro círculo íntimo. ¿ Qué respuesta podemos ofrecer a su joven talento?"
 personality_events.16.a: "Tienes un cerebro extraordinario, y me gustaría saquearlo."
 personality_events.16.b: "Estoy seguro de que podemos hacer sitio para usted en algún lugar de nuestra administración..."
 personality_events.17.t: "Liderando por ejemplo"
 personality_events.17.d: "[Root.Monarch.GetName] no es un [Root.Monarch.GetWomanMan] perder fácilmente [Root.Monarch.GetHer] compostura. En tiempos de agitación, conflicto o conflicto [Root.Monarch.GetSheHe] siempre ha estado firme y fuertemente, evitando el pánico e inspirando a otros a mantener la calma. Con el tiempo esto se ha filtrado a los niveles más bajos de nuestra administración y nuestro país es mucho más estable debido a ello."
 personality_events.17.a: "No te pongas nervioso."
 personality_events.18.t: "Maniobración cuidadosa"
 personality_events.18.d: "Como gobernante de un ambicioso estado moderno temprano es difícil hacerse amigo de todos. Sin embargo, a veces prestar una atención cuidadosa a lo que está sucediendo en la comunidad internacional le permite reducir el impacto de los desaires pasados. En [Root.Monarch.Get Her] correspondencia personal con los gobernantes de los estados vecinos [Root.Monarch.GetName] espera mejorar nuestra posición en el mundo poco a poco."
 personality_events.18.a: "Estamos realmente mal entendidos."
 careful_diplomatic_maneuvering: "Maniobra diplomática cuidadosa"
 personality_events.19.t: "El Gran Cipher de [Root.Monarch.GetName]"
 personality_events.19.d: "Desde la infancia, la criptografía ha sido un hobby para [Root.Monarch.GetName] y como [Root.Monarch.GetSheHe] ha madurado así que también han [Root.Monarch.GetHer] métodos para asegurarse de que [Root.Monarch.GetHer] secretos permanecen ocultos. Después del descubrimiento de una serie de cartas abiertas se ha hecho evidente que más personas de las que conviene leer nuestra correspondencia con los gobernadores provinciales. Nuestro [Root.Monarch.GetTitle] confía en que [Root.Monarch.GetSheHe] podría aumentar la seguridad sustancialmente."
 personality_events.19.a: "¡Hagamos de esto nuestra máxima prioridad!"
 personality_events.19.b: "No desperdiciemos energía en esto. El método se extenderá con el tiempo."
 secretive_new_cipher: "Nuevo Cipher"
 desc_secretive_new_cipher: "Nuestro gobernante ha introducido un nuevo cifrado de su propio dispositivo para ser utilizado para ciertas funciones administrativas limitadas en nuestro país. Como las órdenes estatales ahora alcanzarán menos ojos mientras se llevan al receptor hemos sido capaces de reducir la corrupción y el mal uso de la información clasificada. A medida que más y más gente aprende de nuestro nuevo método de cifrado, sin embargo, el beneficio de este nuevo cifrado es probable que disminuya."
 personality_events.20.t: "Amigos en lugares bajos"
 personality_events.20.d: "Se dice que cualquier otro intérprete, artista o ladrón en las capitales de nuestros rivales es realmente un informante de [Root.Monarch.GetName]. Con un gran interés personal en las idas y venidas de casi cualquier persona con cualquier influencia nuestro [Root.Monarch.GetTitle] a menudo ve oportunidades mucho antes de que nuestro jefe de espionaje lo haga. Últimamente los contactos de [Root.Monarch.GetName] han indicado que hay aperturas que podríamos usar en países de interés. Sin embargo, esto requeriría que abriéramos un poco las arcas estatales."
 personality_events.20.a: "El dinero es sólo un número."
 personality_events.20.b: "Dejemos el espionaje a los profesionales."
 personality_events.21.t: "Nacimiento gemelo"
 personality_events.21.d: "¡Alabado sea el cielo! [Root.Monarch.GetName] ha dado a luz a dos niños sanos. En la conmoción no está claro quién será el nuevo heredero real..."
 personality_events.21.a: "El que parece ser el más fuerte de los dos."
 personality_events.21.b: "El que tiene la mirada inteligente, por supuesto."
 personality_events.22.t: "Nacimiento gemelo"
 personality_events.22.d: "¡Alabado sea el cielo! [Root.Monarch.GetName] ha engendrado un par de gemelos sanos. En la conmoción general no está claro quién será el nuevo heredero real..."
 personality_events.22.a: "El que parece ser el más fuerte de los dos."
 personality_events.22.b: "El que tiene la mirada inteligente, por supuesto."
 personality_events.23.t: "Aprender de los errores de los demás"
 personality_events.23.d: "[Root.Monarch.GetName] siempre ha considerado una virtud escuchar el consejo de los que vinieron antes [Root.Monarch.GetHerHim] y rodear [Root.Monarch.GetShem] con asesores experimentados. Se preocupa [Root.Monarch.GetHerHim], sin embargo, que [Root.Heir.GetName] puede no darse cuenta completamente de lo que el gobernar [Root.GetName] implica. En algún momento esta es una responsabilidad que [Root.Heir.GetName] tendrá que asumir, y en ese momento probablemente sería mejor si [Root.Heir.GetSheHe] se hubiera introducido más a fondo a los desafíos de la gobernación."
 personality_events.23.a: "Debemos enseñar [Root.Heir.GetHerHim] sobre Administración."
 personality_events.23.b: "Debemos enseñar [Root.Heir.GetHerHim] sobre Asuntos Exteriores."
 personality_events.23.c: "Debemos enseñar [Root.Heir.GetHerHim] sobre la Guerra."
 personality_events.23.dd: "[Root.Heir.GetSheHeCap] Debe ir [Root.Heir.GetHersus] propios caminos."
 personality_events.24.t: "¿Nunca es demasiado tarde para aprender?"
 personality_events.24.d: "Darse cuenta de sus propias deficiencias y delegar a personas competentes que complementen sus propias habilidades es uno de los aspectos más importantes de la gobernación sana. [Root.Monarch.GetName] es un firme creyente en escuchar buenos consejos y en mejorar [Root.Monarch.GetSuself] escuchando a aquellos más experimentados. Con el tiempo, sin embargo, puede ser posible aprender lo que es natural para los demás. Si permitimos que [Root.Monarch.GetName] dedique [Root.Monarch.GetSuself] completamente un tutor probablemente podría mejorar su comprensión de algunas de las partes más avanzadas de la ejecución del estado [Root.GetName]."
 personality_events.24.a: "Deje [Root.Monarch.GetName] estudiar la administración [Root.GetAdjetive]"
 personality_events.24.b: "Deja que [Root.Monarch.GetName] estudie Asuntos Exteriores."
 personality_events.24.c: "Deja que [Root.Monarch.GetName] estudie la guerra."
 personality_events.24.dd: "[Root.Monarch.GetHerHisCap] mejor pasar el tiempo en otro lugar."
 personality_events.25.t: "Guerra injusta"
 personality_events.25.d: "A medida que las negociaciones se acercan en nuestra actual guerra [Root.Monarch.GetName] ha estado ocupado reuniéndose con los enviados de nuestros amigos y rivales mutuos. Como defensores contra una guerra injusta de agresión, tenemos la simpatía de la comunidad internacional. Aún no se ha resuelto nada, pero podemos estar seguros de que tendremos mucha influencia en las futuras negociaciones."
 personality_events.25.a: "Es hora de hacer un trato."
 silver_tongued_leverage: "Apalancamiento de la negociación"
 desc_silver_tongued_leverage: "La capacidad de nuestro gobernante para convencer a la gente de que realmente quieren lo que queremos nos ha dado más influencia al negociar."
 personality_events.25.b: "Lo que necesitamos es ayuda para reconstruir."
 personality_events.26.t: "Expansión de la [Root.Religion.GetName] Fe"
 personality_events.26.d: "[Root.Monarch.GetName] lo ha hecho [Root.Monarch.Get Her] trabajo de la vida para difundir la [Root.Religion.GetName] Fe y ha hecho rápidamente un nombre para [Root.Monarch.GetTherself] entre las comunidades religiosas de todo nuestro país. [Root.Monarch.GetHerHisCap] estrecha los lazos con el [Root.GetName] $ESTATE_CHURCH$ ha hecho de los clérigos de varios tipos una visión común en [Root.Capital.GetCapitalName] y una voz influyente en los pasillos del poder.\nCon el tiempo la fama de nuestro [Root.Monarch.GetTitle] ha comenzado a extenderse incluso más allá de nuestras fronteras y nuestros espías nos dicen que hay minorías religiosas entre los súbditos de nuestros rivales que apoyarían la expansión militar en sus áreas."
 personality_events.26.a: "¡Debemos defender a nuestros hermanos religiosos!"
 zealot_reputation_opinion: "Guerrero religioso"
 personality_events.26.b: "Evitemos el derramamiento de sangre innecesario."
 personality_events.27.t: "Apoyo a los piadosos"
 personality_events.27.d: "Muchos están contribuyendo con lo poco que tienen para fortalecer el estado y su piadoso líder en [Root.Monarch.GetHer] lucha contra los infieles. Nuestros clérigos locales también reportan una oleada de voluntarios listos para tomar las armas para luchar contra los enemigos de la fe."
 personality_events.27.a: "Nuestras oraciones han sido contestadas."
 personality_events.28.t: "El dibujo de [Root.Capital.GetCapitalName]"
 personality_events.28.d: "En el mejor de los casos, una relación entre vasallo y patrón es un asunto mutuamente beneficioso en el que ambas partes pueden obtener más beneficios de los que de otro modo serían posibles. Bajo la firme mano de [Root.Monarch.GetName] muchos de los países que disfrutan de nuestra protección han prosperado. Uno de los muchos beneficios que esto nos trae es que los príncipes jóvenes y otros notables de los países sujetos consideran [Root.GetName] un buen lugar para forjar una carrera."
 personality_events.28.a: "Que compitan por el honor de servir en nuestra administración."
 personality_events.28.b: "A los más talentosos se les dará el derecho de servir en nuestros ejércitos."
 demanded_support: "Apoyo solicitado"
 personality_events.29.t: "Reforma jurídica"
 personality_events.29.d: "Como muchos estados de tamaño similar, la unidad externa de [Root.GetName] es en parte un espejismo. Localmente cualquier ciudad, finca o incluso pueblo puede tener sus propias reglas y leyes desde tiempos inmemoriales. Deseoso de reducir la legislación inconsistente en nuestro país el [Root.Monarch.GetTitle] ha estado retirando privilegios y publicando nuevas directivas a nivel nacional para poner orden en el caos. Sin embargo, esto no siempre tiene éxito inmediato. Con una reciente directiva del gobierno se está ignorando directamente en una parte de nuestro país [Root.Monarch.GetName] la autoridad está en cuestión."
 personality_events.29.a: "Analice sus objeciones y armonice a fondo nuestra legislación."
 local_legal_reform: "Reforma jurídica local"
 desc_local_legal_reform: "Estamos armonizando diversas excentricidades legislativas locales en esta esfera para que se ajuste más plenamente a las leyes y decretos nacionales."
 personality_events.29.b: "¡Ha llegado el momento de usar la fuerza!"
 personality_events.29.b.tt: "¡Todas las provincias de este §YArea§! inmediatamente tendrá la autonomía reducida por §G-15§!."
 personality_events.29.c: "Es mejor para todos si hacemos la vista gorda."
 personality_events.30.t: "Encontrar dinero en lugares inesperados"
 personality_events.30.d: "[Root.Monarch.GetName] es bien conocido por [Root.Monarch.GetHer] capacidad insuperable para encontrar nuevas fuentes de ingresos estatales en los lugares más improbables. [Root.Monarch.GetHerHisCap] La reciente auditoría de los números locales ha encontrado una fuente completamente nueva de ingresos en una de nuestras provincias, aumentando lenta pero seguramente la corriente de dinero en las arcas estatales."
 personality_events.30.a: "¡Dinero!"
 personality_events.31.t: "Cumplir con el Código"
 personality_events.31.d: "[Root.Monarch.GetName]'s sLa aplicación estricta de las normas y los puntos de vista sobre la conducta ética y la corrupción han ayudado a que nuestro Estado sea un lugar más honesto. Tampoco es ganar [Root.Monarch.GetHerHim] muchos amigos entre nuestros administradores y empleados. Aunque hemos disuadido de aceptar sobornos, muchos están trabajando activamente para frenar los engranajes de la maquinaria gubernamental a través de todos los medios disponibles para ellos."
 personality_events.31.a: "Con el tiempo los habremos desarraigado a todos."
 personality_events.31.b: "Podemos permitirnos doblegar un poco nuestros altos principios."
 corrupted_incorruptible_ruler: "Ignorar la corrupción"
 desc_corrupted_incorruptible_ruler: "Con el fin de evitar alienar a nuestros administradores estamos haciendo la vista gorda a algunas de las más tolerables corrupción en la maquinaria del gobierno. Las muchas maneras en que un hombre puede enriquecerse a sí mismo se consideran después de todo una ventaja de un trabajo del gobierno."
 personality_events.32.t: "Escuela de [Root.Capital.GetCapitalName]"
 personality_events.32.d: "La silueta de nuestra capital nunca ha estado tan llena de grúas y torres y monumentos de mitad de construcción en nuestra vida. El reinado de [Root.Monarch.GetName] se ha caracterizado por un número cada vez mayor de proyectos de construcción tanto aquí como en otras partes de nuestro reino.\nEl creciente número de personas empleadas en la planificación y la construcción de grandes edificios al gusto de nuestro [Root.Monarch.GetTitle] ha llevado al desarrollo de un nuevo y distinto estilo arquitectónico. Internacionalmente la demanda de los grandes arquitectos y constructores de la escuela [Root.Capital.GetCapitalName] está aumentando y algunas ciudades extranjeras ahora pueden competir con nosotros en nuestro propio estilo."
 personality_events.32.a: "[Root.Capital.GetCapitalName] ¡Deben seguir siendo las ciudades más grandes!"
 personality_events.32.b: "Vamos a animar a nuestros maestros a difundir este estilo más lejos en el extranjero."
 opinion_school_of_capital: "Parangon cultural"
 monumental_architecture: "Arquitectura Monumental"
 desc_monumental_architecture: "La capital de esta provincia es famosa por su ambiciosa arquitectura."
 personality_events.33.t: "La atracción del dinero fácil"
 personality_events.33.d: "Varios inversores económicos se han acercado [Root.Monarch.GetName] pidiendo el derecho a desarrollar una de las áreas bajo nuestro control. Pagarían una suma global por el derecho a extraer ingresos de nuestras tierras y entonces dependería de ellos recoger el dinero en nuestro lugar. Los inversores se apresuran a señalar que está en su interés invertir en la infraestructura local para aumentar las posibilidades de que ganen más de la suma que han pagado por el derecho a nuestra área."
 personality_events.33.a: "¡Conozco un buen negocio cuando lo veo!"
 personality_events.33.b: "Será mejor que te pongas a salvo."
 economic_development_entrepreneur: "Empresas en crecimiento"
 desc_economic_development_entrepreneur: "La economía de esta zona se ha puesto en marcha al asignarla a los agricultores fiscales responsables que quieren sacar el máximo provecho de su inversión. Utilizando su propio dinero han invertido en nueva tecnología e infraestructura económica, haciendo que toda la zona prospere."
 economic_downturn_modifier: "Políticas económicas insensatas"
 desc_economic_downturn_modifier: "Al permitir que los agricultores fiscales con poco interés en el crecimiento a largo plazo puedan salirse con la suya con esta zona, hemos contribuido a la rápida destrucción de la infraestructura económica local. La recuperación vendrá, pero llevará tiempo."
 personality_events.34.t: "Economía de un [Root.Monarch.GetTitle]"
 personality_events.34.d: "[Root.Monarch.GetName] es bien conocido por [Root.Monarch.GetHer] energía incesante y hábitos de trabajo. Hay pocas horas en la noche cuando las luces en [Root.Monarch.GetHer] las cámaras no están ardiendo y se sabe que los decretos reales se van [Root.Capital.GetCapitalName] tanto por la mañana como por la noche. [Root.Monarch.GetSheHeCap] también parece mantener una vigilancia constante sobre todos los sectores de negocios en nuestro país, los extranjeros a veces se han sorprendido al saber que [Root.Monarch.GetSheHe] creará personalmente regulaciones para incluso empresas completamente nuevas en las provincias.\nComo nuestro querido [Root.Monarch.GetTitle] consigue nuevas oportunidades para el crecimiento en nuestro país la única pregunta es realmente si tenemos los recursos para hacer todo [Root.Monarch.GetSheHe] desea al mismo tiempo."
 personality_events.34.a: "El dinero no es un problema."
 personality_events.34.b: "[Root.Monarch.GetSheHeCap] sHall tiene lo que [Root.Monarch.GetSheHe] necesita y más."
 personality_events.34.c: "En otra ocasión, tal vez."
 industrious_boost: "Desarrollo de la Manufactura"
 desc_industrious_boost: "La economía local en esta área se está desarrollando rápidamente después de una serie de decretos destinados a estimular el crecimiento."
 personality_events.35.t: "La atracción de los nuevos mundos"
 personality_events.35.d: "Desde [Root.Monarch.GetHer] la infancia [Root.Monarch.GetName] ha estado fascinada por las historias de lugares lejanos y como [Root.Monarch.GetTitle] [Root.Monarch.GetSheHe] ha estado promoviendo activamente viajes de descubrimiento y colonización. Como nuestros administradores coloniales ahora exigen que les demos más apoyo para cumplir nuestras ambiciones en el extranjero [Root.Monarch.GetHer] ha sido levantar los recursos necesarios en [Root.Monarch.GetHer] propia, sin sobrecargar las arcas del estado."
 personality_events.35.a: "La mejor manera de dirigir la ayuda es donde más se necesita."
 personality_events.35.b: "¡Es hora de montar una expedición!"
 personality_events.35.c: "Vamos a mapear los mares."
 personality_events.35.dd: "Tenemos que desarrollar nuestra infraestructura colonial en casa."
 personality_events.36.t: "Intervención del Gobierno"
 personality_events.36.d: "Los talentos de [Root.Monarch.GetName] como negociador y bróker son generalmente un activo en las negociaciones internacionales, pero a veces surge una oportunidad que puede ser utilizada para beneficiar a nuestros traders. Una serie reciente de reuniones con emisarios extranjeros se ha abierto para una oportunidad de dar a nuestros comerciantes nacionales apalancamiento al exportar bienes a los mercados extranjeros."
 personality_events.36.a: "¡Excelente!"
 personality_events.36.b: "Un [Root.Monarch.GetTitle] está por encima de tales asuntos."
 personality_events.37.t: "Miedo y temor"
 personality_events.37.d: "Durante [Root.Monarch.GetHer] reinado [Root.Monarch.GetName] tiene por palabra y acción probadas [Root.Monarch.GetHer] ambiciones como conquistador. Admirada por las tropas, una visita improvisada a un campamento del ejército está inculcando un sueño glorioso de victoria en el corazón de nuestros soldados."
 personality_events.37.a: "¡La presencia de un [Root.Monarch.Get Title] los llevará a triunfar!"
 personality_events.37.b: "Deberíamos componer canciones de marcha en [Root.Monarch.GetHer] nombre!"
 personality_events.38.t: "El arte de la guerra"
 personality_events.38.d: "Esta edad ha visto pocos individuos con una mente táctica para rivalizar con la de nuestro ilustre [Root.Monarch.GetTitle], [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] ha revolucionado la forma en que nos acercamos al campo de batalla y prevemos muchas grandes victorias en el futuro de nuestro [Root.GovernmentName]. [Root.Monarch.GetName] está contemplando escribir un libro sobre [Root.Monarch.GetHer] métodos. Aunque esto nos ayudaría a difundir el conocimiento sobre las tácticas militares dentro de nuestro propio ejército, seguramente también llegaría a nuestros vecinos."
 personality_events.38.a: "¡No compartir este progreso sería un crimen contra la humanidad!"
 personality_events.38.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! escribe un libro sobre tácticas militares."
 personality_events.38.b: "Nos celebrarían hoy, sólo para apuñalarnos por la espalda mañana."
 personality_events.38.b.tooltip: "Mantenemos §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]'s§! métodos para nosotros mismos."
 personality_events.39.t: "Toda la paz y sin juego"
 personality_events.39.d: "[Root.Monarch.GetName] ha estado paseando por [Root.Monarch.Get Her] cuartos últimamente. Gossip dice que es asunto del corazón que el [Root.Monarch.Get Title] ansioso, pero cualquiera que esté familiarizado con el [Root.Monarch.GetWomanMan] sabría que en realidad es la paz actual del reino - un guerrero valiente como [Root.Monarch.GetShe] se siente encerrado como un pollo en [Root.Monarch.GetHer] habitaciones cada vez que no hay guerra para estrategar. Por otra parte, [Root.Monarch.GetSheHe] es el [Root.Monarch.GetTitle]... Tal vez [Root.Monarch.GetSheHe] podría hacer algo al respecto?"
 personality_events.39.a: "¡El [Root.Monarch.GetTitle] debería ser anfitrión de un torneo!"
 personality_events.39.b: "El [Root.Monarch.GetTitle] debería pasar más tiempo perforando [Root.Monarch.GetHer] tropas."
 hosting_tournament: "Organizar torneos"
 desc_hosting_tournament: "Nuestro gobernante está actualmente otorgando guerreros valientes con mucho prestigio para participar, y particularmente en ganar, torneos. La gente de todo el reino está inspirada para probar su temple."
 drilling_troops: "Tropas perforadoras"
 desc_drilling_troops: "Nuestro gobernante ha tomado un interés personal en el entrenamiento militar de la capital y a menudo se ve instruyendo a los soldados, si no luchando con ellos, en los terrenos de práctica."
 personality_events.40.t: "Una etiqueta estricta"
 personality_events.40.d: "[Root.Heir.GetName] se unió [Root.Monarch.GetName] para cenar una noche. Los rumores dicen que no salió bien. Lo que aparentemente comenzó como una discusión sobre la etiqueta pronto llevó al heredero generalmente bien educado irrumpir en medio de la comida, seguido de cerca por [Root.Monarch.GetName] gritando que el cur intentó envenenar [Root.Monarch.GetHerHim]!"
 personality_events.40.a: "¡Esto no puede ser tolerado! [Root.Heir.GetName] pagará por esto."
 personality_events.40.a.tt: "[Root.Monarch.GetName] ¡Repugna a §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b: "Probablemente fue un malentendido."
 personality_events.41.t: "El poder de la retórica"
 personality_events.41.d: "Preocupado por el estado actual de la guerra [Root.Monarch.GetName] ha sostenido un discurso emocionante para [Root.Monarch.GetHer] ejércitos cansados. El rumor se extiende ahora entre nobles y plebeyos como un faro [Root.Monarch.GetSheHe] se paró delante de ellos, el sol reflejando de [Root.Monarch.GetHer] armadura mientras [Root.Monarch.GetHer] palabras movió a los soldados a una nueva esperanza."
 personality_events.41.a: "Somos más duros de lo que creen."
 personality_events.42.t: "La nueva generación"
 personality_events.42.d: "A través de los años, nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha mostrado un gran interés en dar forma a nuestros militares y ha entrenado personalmente a muchas de las mentes jóvenes brillantes del ejército. A través de estos protegidos [Root.Monarch.GetName] ha sido capaz de difundir [Root.Monarch.GetHer] ideas a través de las filas de nuestras tropas. El [Root.Monarch.GetTitle] cree que ha llegado el momento de [Root.Monarch.GetHer] su nuevo alumno para probar sus alas. ¿Cómo podría beneficiar a nuestro gran [Root.GovernmentName] mejor?"
 personality_events.42.a: "Debería centrarse en reformas para mejorar la moral de nuestros hombres."
 personality_events.42.a.tooltip: "Obtener una habilidad §Y3§! Reformador del Ejército en [Root.GetName]. ¡Este asesor es §G50%§! Más barato para su país para emplear."
 personality_events.42.b: "¡Entrenará a nuestras tropas, haciéndolas los soldados más disciplinados del mundo!"
 personality_events.42.b.tooltip: "Obtener una habilidad §Y3§! Comandante en [Root.GetName]. ¡Este asesor es §G50%§! Más barato para su país para emplear."
 personality_events.42.c: "Siempre necesitamos más hombres. ¡Sería un buen reclutador!"
 personality_events.42.c.tooltip: "Obtener una habilidad §Y3§! Maestro Recruiter en [Root.GetName]. ¡Este asesor es §G50%§! Más barato para su país para emplear."
 personality_events.42.d.tooltip: "Obtener una habilidad §Y2§! Reformador del Ejército en [Root.GetName]. ¡Este asesor es §G50%§! Más barato para su país para emplear."
 personality_events.42.e.tooltip: "Obtener una habilidad §Y2§! Comandante en [Root.GetName]. ¡Este asesor es §G50%§! Más barato para su país para emplear."
 personality_events.42.f.tooltip: "Obtener una habilidad §Y2§! Maestro Recruiter en [Root.GetName]. ¡Este asesor es §G50%§! Más barato para su país para emplear."
 personality_events.43.t: "Un marinero de abajo a la Tierra"
 personality_events.43.d: "Hemos recibido noticias de un hombre que se eleva rápidamente a través de las filas de nuestra marina. Un líder nacido, pero de carácter humilde, el marino ha sido llamado a la atención por recomendación de sus compañeros marineros. Afirman, casi supersticiosamente, que el hombre tiene una afinidad natural con el mar y que sería un desperdicio no promoverlo."
 personality_events.43.a: "¡Será un buen almirante!"
 personality_events.43.b: "¡Nos vendría bien un explorador!"
 personality_events.43.c: "No necesitamos sus servicios ahora mismo."
 personality_events.44.t: "Conducir una negociación difícil"
 personality_events.44.d: "A través de los años muchos han llegado a temer nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName] en la mesa de negociaciones. [Root.Monarch.GetSheHeCap] es absolutamente implacable, feroz como un león y astuto como una serpiente. Al final, la mayoría de la gente da [Root.Monarch.GetName] lo que quiera [Root.Monarch.GetSheHe] sólo para escapar [Root.Monarch.GetHer] mirada de hierro. Cuando nuestro [Root.Monarch.GetTitle] convocó a los banqueros para renegociar los préstamos de la nación, todos sabíamos cómo terminaría."
 personality_events.44.a: "¡Los banqueros estarán durmiendo durante meses!"
 renegotiated_loans: "Préstamos renegociados"
 desc_renegotiated_loans: "Nuestro gobernante feroz ha logrado disminuir el interés de nuestros préstamos."
 personality_events.45.t: "La última gota"
 personality_events.45.d: "Durante mucho tiempo, nuestros diplomáticos han estado cansados de [Root.Monarch.Get Title] [Root.Monarch.GetName] y [Root.Monarch.GetHer] tendencia a insultar a todos y cualquier cosa. No tienen un momento de descanso, ya que tienen que limpiar todos los líos que [Root.Monarch.GetTitle] deja atrás. Durante una visita del emisario de [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] de [angry_country.GetName], nuestro [Root.Monarch.GetTitle] enfureció al hombre hasta tal punto que lanzó una rabieta. ¡Nunca se han escuchado tales insultos en nuestros grandes salones!"
 personality_events.45.a: "¡Debemos defender el honor de nuestro gran [Root.GovernmentName]!"
 personality_events.46.t: "No hay nube sin un forro de oro"
 personality_events.46.d: "Uno de los asesores de [Root.Monarch.GetTitle] [Root.Monarch.GetName], $TREASURER$$MASTER_OF_MINT$, recientemente descubrió que faltaban algunos fondos del tesoro de la nación. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ no se sorprendió al descubrir en cuyo bolsillo se había ido el dinero. Mientras que al principio $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ luchó por encontrar una solución sin ofender al [Root.Monarch.Get Title], ahora $TREASURER_S_PRONOUN$MASTER_OF_MINT_S_PRONOUN$ tiene una idea interesante. ¿Por qué no hacer uso de los “talentos” de [Root.Monarch.GetTitle] para rellenar las arcas?"
 personality_events.46.a: "¡Es por el bien del [Root.GovernmentName]!"
 personality_events.46.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! acepta establecer un esquema de malversación de fondos junto con §Y$TREASURER$$MASTER_OF_MINT$§! con el fin de rellenar el tesoro."
 personality_events.46.b: "Dos errores no hacen un bien."
 personality_events.46.b.tooltip: "Aceptamos la pérdida de fondos y no tratamos de rectificarla por ningún medio dudoso."
 personality_events.47.t: "La tinta es más gruesa que la sangre"
 personality_events.47.d: "El futuro es incierto como [Root.Monarch.GetTitle] [Root.Monarch.GetName] permanece sin hijos. A medida que cada año pasa nuestro [Root.Monarch.GetTitle] sólo crece, la perspectiva de un heredero disminuye. Hemos recorrido el árbol genealógico [Root.Monarch.Dynasty.GetName] para cualquier pariente que nuestro [Root.Monarch.GetTitle] pueda adoptar. Si bien su afirmación sería débil, al menos nos daría cierta sensación de estabilidad."
 personality_events.47.a: "Hemos escuchado cosas impresionantes sobre María [adoptive_country_1. Monarch.Dinasty.GetName] de [adoptive_country_1.GetName]."
 personality_events.47.b: "Alexander [adoptive_country_2.Monarch.Dinasty.GetName] de [adoptive_country_2.GetName] es un estimado comandante."
 personality_events.47.c: "Nadie habla mal de Stephanos [adoptive_country_3.Monarch.Dinasty.GetName] de [adoptive_country_3.GetName]."
 personality_events.47.e: "¡No necesitamos a un extranjero despreciable en el trono!"
 personality_events.47.e.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! permanece sin heredero."
 personality_events.48.t: "Trabajo y placer"
 personality_events.48.d: "Nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName] es conocido por [Root.Monarch.GetHer] estilo de vida frívolo y a menudo escandaloso. Hasta ahora, las conductas más vergonzosas se han ocultado a puertas cerradas. Sin embargo, las cosas parecen estar cambiando. [Root.Monarch.GetName] ha traído [Root.Monarch.Get Her] amante favorito, un ladrón conocido, a la corte..."
 personality_events.48.a: "Obviamente tiene talento. Pongámosla a trabajar."
 personality_events.48.b: "Obviamente tiene talento. Pongámoslo a trabajar."
 personality_events.48.c: "No se vería bien."
 personality_events.48.c.tooltip: "El amante de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! se mantiene alejado del ojo público."
 personality_events.49.t: "Una noche para recordar"
 personality_events.49.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] es bien conocido – o infame, más bien – por [Root.Monarch.GetHer] naturaleza indulgente y estilo de vida lujoso. Mientras que nuestros administradores a menudo se quejan de esta fuga de fondos gubernamentales, saber cómo organizar partidos impresionantes es un recurso en sí mismo. [Root.Monarch.GetName] ha hecho nuestro [Root.GovernmentName] muchos amigos a través de [Root.Monarch.GetHer] pelotas y banquetes. Ahora [Root.Monarch.GetSheHe] está planeando otro gran evento, sin embargo, el invitado de honor aún no se ha decidido."
 personality_events.49.a: "[invitee_1.Monarch.GetTitle] [invitado_1. Monarch.GetName] de [invitado_1.GetName] disfruta de una buena celebración."
 personality_events.49.b: "Debemos tratar de impresionar [invitado_2.Monarch.GetName], el [invitado_2.Monarch.GetTitle] de [invitado_2.GetName]."
 personality_events.49.c: "Vamos a mejorar las relaciones con [invitado_3.GetName] invitando [invitado_3.Monarch.GetTitle] [invitado_3.Monarch.GetName]."
 personality_events.49.e: "¡Todos son tan aburridos! El evento será mejor sin ellos."
 personality_events.49.e.tooltip: "Ningún gobernante extranjero es invitado al evento."
 personality_events.50.t: "Ganancias"
 personality_events.50.d: "Mientras que la codicia de [Root.Monarch.Get Title] [Root.Monarch.GetName] ciertamente ha dañado la economía de nuestra nación, [Root.Monarch.GetHer] búsqueda interminable de dinero rápido no siempre es infructuosa. A veces las empresas [Root.Monarch.GetSheHe] invierte en beneficios y hoy es un día tan grande."
 personality_events.50.a: "¡Vivir en el momento puede ser realmente dulce!"
 personality_events.51.t: "Un puño de hierro"
 personality_events.51.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] ha sido disgustado con los últimos informes de nuestra provincia [lazy_province.GetName]. [Root.Monarch.GetSheHeCap] está seguro de que los campesinos inútiles son los culpables. ¿Quizás hagamos un ejemplo de algunos de ellos para animar al resto a trabajar más duro?"
 personality_events.51.a: "¡Muéstrales el precio de la pereza!"
 personality_events.51.b: "No podemos arriesgarnos a un levantamiento, entonces nadie estaría trabajando."
 personality_events.51.b.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName] §! La sed de sangre está controlada... por ahora."
 cruel_overlord: "Cruel Señor"
 desc_cruel_overlord: "La gente de esta provincia ha sido tratada cruelmente por su señor, lo que a su vez ha creado una gran cantidad de infelicidad y malestar."
 personality_events.52.t: "Empleador del Decenio"
 personality_events.52.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] no siempre es fácil de manejar – [Root.Monarch.GetHer] enfoque irreflexivo y total falta de discreción ha ofendido a muchos a través de los años. Sin embargo, hay un grupo de personas que aprecian la ingenuidad de [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] asesores se han dado cuenta de que nuestro [Root.Monarch.GetTitle] es fácil de persuadir y se emociona con casi cualquier propuesta. Como están tan contentos, hemos sido capaces de reducir sus salarios en cierta medida. ¡No es como si no tuviéramos muchos candidatos brillantes esperando en la fila!"
 personality_events.52.a: "¡Un poco de competencia sólo les hará trabajar más duro!"
 naive_employer: "Empleador ingenuo"
 desc_naive_employer: "El gobernante de nuestra nación es excitable y está dispuesto a probar casi cualquier nueva idea, haciéndolo popular entre los consejeros."
 personality_events.53.t: "Salvado por [Root.Monarch.GetHerHisCap] Nervios"
 personality_events.53.d: "Esto ha ido demasiado lejos, pero ¿qué más podríamos esperar del sinvergüenza [asasesinación_nación.Monarch.GetTitle] [asesinación_nación.Monarch.GetName] de [asesinación_nación.GetName]? Anoche, nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName] sobrevivió a un intento de asesinato por la piel de [Root.Monarch.GetHer] dientes. Por una vez damos gracias por [Root.Monarch.GetHer] skittish disposición, porque sin ella la daga envenenada seguramente habría encontrado su objetivo. Los guardias se las arreglaron para capturar al posible asesino y después de un poco de aliento de nuestro interrogador, ahora sabemos exactamente a quién culpar..."
 personality_events.53.a: "¿Una daga en la parte de atrás? ¡No tomaremos este insulto a la ligera!"
 personality_events.54.t: "Un cumplimiento accidental"
 personality_events.54.d: "Durante un banquete nuestro [Root.Monarch.GetTitle] [Root.Monarch.GetName] entró en una discusión sobre la comida y la delicadeza dulce. Mientras que la mayoría de las partes involucradas se mantuvieron firmes en su evaluación, argumentando la fuerza de la cocina local, la [Root.Monarch.GetTitle] hizo una declaración incómoda cuando [Root.Monarch.GetSheHe] dejó escapar [Root.Monarch.GetHer] opinión - 'Siempre pensé [cool_neighbor_country.GetName] tenía los mejores platos de queso! ¡Los nuestros son completamente insípidos en comparación!\n\nMientras que nuestro chef fue gravemente insultado, [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] de [cool_neighbor_country.GetName] debe haber tenido espías presentes en el evento como uno de [cool_neighbor_country.Monarch.GetHer] emisarios más tarde nos entregó una gran caja de queso, completamente gratis."
 personality_events.54.a: "¡Oh, que inconsciente [Root.Monarch.GetName]!"
 personality_events.54.a.tt: "[cool_neighbor_country.Monarch.GetName] fue complacido por nuestra [Root.Monarch.GetTitle] falta de tacto."
 personality_events.55.t: "[Root.GetName]'s Más fino"
 personality_events.55.d: "Para los ejércitos de nuestros grandes [Root.GovernmentName], nada más que los mejores [Root.Get Adjetive] soldados lo hará! [Root.Monarch.GetTitle] [Root.Monarch.GetName] ha pasado muchas noches sin dormir reflexionando sobre el futuro de nuestros militares y ha llegado a la conclusión de que necesitamos establecer estándares más altos. Aunque el número de hombres disponibles sería ciertamente menor como resultado, podríamos esperar más de nuestros soldados en batalla."
 personality_events.55.a: "¡De hecho, tendremos calidad sobre cantidad!"
 personality_events.55.b: "No podemos darnos el lujo de rechazar a los hombres con buen cuerpo."
 personality_events.55.b.tooltip: "Las ideas de §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! Pueden retirarse."
 military_perfectionism: "Perfeccionismo militar"
 desc_military_perfectionism: "Nuestro gobernante sólo permite a los mejores soldados unirse al ejército, lo que aumenta la calidad general, pero disminuye su tamaño."
 personality_events.56.t: "Asesoramiento a un asesor"
 personality_events.56.d: "Todo el mundo sabe que el [Root.Monarch.GetTitle] no es muy popular entre los miembros de la corte. Mientras que la mayoría de la gente tolera [Root.Monarch.GetHerSu] persona vengativa, probablemente por miedo a cualquier otro comportamiento, un asesor ha tenido recientemente más de una disputa con nuestro gobernante. Declarando poco convincentemente que 'es estrictamente negocio', $TREAsurer$$NATURAL_SCIENTIST$PHILOSOPHER$$ARTIST$Theologian$MASTER_OF_MINT$INQUISITOR$ ahora está amenazando con salir de la corte. Sin embargo, hay un lenguaje que todos los administradores entienden..."
 personality_events.56.a: "Deja que nuestro dinero hable."
 personality_events.56.a.tt: "Se alienta encarecidamente al asesor a que se olvide de los desacuerdos."
 personality_events.56.b: "No necesitamos $TREAsurer$$$NATURAL_SCIENTIST$PHILOSOPHER$$ARTIST$TheOLOGIAN$MASTER_OF_MINT$INQUISITOR$."
 personality_events.57.t: "Un llamado a las armas"
 personality_events.57.d: "El nombre [Root.Monarch.GetName] se conoce mucho más allá de las fronteras de nuestro [Root.GovernmentName]. Ella no sólo es nuestra exaltada [Root.Monarch.GetTitle] – también es famosa por su destreza militar. Hasta ahora ha estado contribuyendo desde la seguridad de la sala de guerra, sin embargo, hay voces que piden su presencia en el campo de batalla. Aumentan tanto en número como en fuerza por cada día que pasa."
 personality_events.57.a: "¡La seguiremos hasta la tumba!"
 personality_events.57.a.tooltip: "§Y[Root.Monarch.GetName]§! es hecho general."
 personality_events.57.b: "No podemos arriesgar la vida de nuestro [Root.Monarch.GetTitle]."
 personality_events.57.b.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! no se ha hecho general."
 personality_events.58.t: "Un llamado a las armas"
 personality_events.58.d: "El nombre de [Root.Heir.GetName] es conocido por todos los de importancia en nuestro [Root.GovernmentName], ya que ella es nuestra [Root.Monarch.GetTitle]. Aunque menos gente sabe, sigue siendo igual de cierto – nuestro heredero posee una impresionante destreza militar. Hasta ahora ha estado contribuyendo desde la seguridad de la sala de guerra, sin embargo, hay voces que piden su presencia en el campo de batalla. Aumentan tanto en número como en fuerza por cada día que pasa."
 personality_events.58.a: "¡La seguiremos hasta la tumba!"
 personality_events.58.a.tooltip: "§Y[Root.Heir.GetName]§! es hecho general."
 personality_events.58.b: "No podemos arriesgar la vida de nuestro heredero [Root.Monarch.GetTitle]."
 personality_events.58.b.tooltip: "§Y[Root.Heir.GetName]§! no se ha hecho general."
