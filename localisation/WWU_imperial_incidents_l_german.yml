 wwu_imperial_incidents.12.desc: "Die Pflicht gegenüber den Himmlischen ist Kern jeder Pandaren. Allerdings, Feiern variieren über Pandaria, und wenn es um die Feier, auf die himmlische konzentriert ist, kann variieren. Bitten wir die Mitglieder des Verbandes zu sehen."
