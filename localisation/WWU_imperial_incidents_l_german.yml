 wwu_imperial_incidents.14.desc: "Die Mantiden sind eine Bedrohung für die Pandaren seit langem vergessen. Im Laufe der Jahre haben sie in Pandarendörfer geschoben und Chaos und Verwirrung verursacht. Dieser jüngste Einfall ist ein Beweis dafür, daß wir die Wirbelsäule der Schlange stärken oder zurückdrängen und diese Feinde aus unserem Land vertreiben müssen!"
