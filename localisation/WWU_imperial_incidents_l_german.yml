 wwu_imperial_incidents.10.desc: "Anschuldigungen des Nepotismus und der Korruption wurden von den Beamten des [rumour_country.GetName] berichtet. Sie behaupten, dass der aktuelle Kaiser [current_emperor.Monarch.GetName] ihre Notlage ignoriert hat. Ohne schnelles Handeln können sie sich auflehnen."
