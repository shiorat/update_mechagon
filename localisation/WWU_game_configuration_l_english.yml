 #---------------------------------------------
 # Game Configuration
 #---------------------------------------------
 # Decision
 view_game_configuration_title: "£empty_mana£ View Game Configuration"
 view_game_configuration_desc: "View and edit current game configuration settings."
 
 # Event
 wwu_game_configuration.1.title: "Game Configuration"
 wwu_game_configuration.1.desc: "Adjust various parameters to change the configuration of your playthrough."
 wwu_game_configuration.1.option.features: "Toggle Features"
 wwu_game_configuration.1.option.difficulty: "Toggle Difficulty"
 wwu_game_configuration.1.option.content: "Toggle Content"
 wwu_game_configuration.1.option.finalize: "Finalize"
 wwu_game_configuration.1.option.exit: "Exit"
 
 wwu_game_configuration.2.title: "Feature Configuration"
 wwu_game_configuration.2.desc: "Toggle the usage of various mod features.\n[Root.GetState_RacialModifiers]\n[Root.GetState_Magic]\n[Root.GetState_Archaeology]\n[Root.GetState_IsolationMechanics]\n[Root.GetState_FederationToggle]\n[Root.GetState_AllianceRestrictions]\n[Root.GetState_WarcraftFactions]"
 wwu_game_configuration.2.option.racial_modifiers.on: "§GEnable§! Racial Modifiers"
 wwu_game_configuration.2.option.racial_modifiers.off: "§RDisable§! Racial Modifiers"
 wwu_game_configuration.2.option.magic.on: "§GEnable§! Magic Mechanics"
 wwu_game_configuration.2.option.magic.off: "§RDisable§! Magic Mechanics"
 wwu_game_configuration.2.option.archaeology.on: "§GEnable§! Archaeology Mechanics"
 wwu_game_configuration.2.option.archaeology.off: "§RDisable§! Archaeology Mechanics"
 wwu_game_configuration.2.option.isolation.on: "§GEnable§! Isolation Mechanics"
 wwu_game_configuration.2.option.isolation.off: "§RDisable§! Isolation Mechanics"
 wwu_game_configuration.2.option.federations.on: "§GEnable§! Federations"
 wwu_game_configuration.2.option.federations.off: "§RDisable§! Federations"
 wwu_game_configuration.2.option.alliance_restrictions.on: "§GEnable§! Alliance Restrictions"
 wwu_game_configuration.2.option.alliance_restrictions.off: "§RDisable§! Alliance Restrictions"
 wwu_game_configuration.2.option.factions.on: "§GEnable§! Warcraft Factions"
 wwu_game_configuration.2.option.factions.off: "§RDisable§! Warcraft Factions"
 wwu_game_configuration.2.option.exit: "Return"
 
 wwu_game_configuration.3.title: "Difficulty Configuration"
 wwu_game_configuration.3.desc: "Toggle the difficulty of the playthrough.\n[Root.GetState_Vanquisher]"
 wwu_game_configuration.3.option.vanquisher.on: "§GEnable§! Vanquisher System"
 wwu_game_configuration.3.option.vanquisher.off: "§RDisable§! Vanquisher System"
 wwu_game_configuration.3.option.exit: "Return"
 
 wwu_game_configuration.4.title: "Content Configuration"
 wwu_game_configuration.4.desc: "Toggle the usage of various continents and the nations they contain. This is aimed at those that want to reduce the amount of nations present during a game, allowing the game to run smoother.\n[Root.GetState_ContentEasternKingdoms]\n[Root.GetState_ContentKalimdor]\n[Root.GetState_ContentNorthrend]\n[Root.GetState_ContentPandaria]\n[Root.GetState_ContentOutland]\n[Root.GetState_ContentDraenor]\n[Root.GetState_ContentBrokenIsles]\n[Root.GetState_ContentZandalar]\n[Root.GetState_ContentKulTiras]\n[Root.GetState_ContentNagaDomain]\n[Root.GetState_ContentParadiseIsles]\n[Root.GetState_ContentSouthSeas]\n[Root.GetState_ContentPlunderIsle]\n[Root.GetState_ContentDragonIsles]\n[Root.GetState_ContentElementalRealms]\n[Root.GetState_ContentArgus]\n[Root.GetState_ContentShadowlands]\n\nThe content if disabled will only be removed when you select Finalize. Do note that the game will hang during this process."
 wwu_game_configuration.4.option.eastern_kingdoms.on: "§GEnable§! Eastern Kingdoms"
 wwu_game_configuration.4.option.eastern_kingdoms.off: "§RDisable§! Eastern Kingdoms"
 wwu_game_configuration.4.option.kalimdor.on: "§GEnable§! Kalimdor"
 wwu_game_configuration.4.option.kalimdor.off: "§RDisable§! Kalimdor"
 wwu_game_configuration.4.option.northrend.on: "§GEnable§! Northrend"
 wwu_game_configuration.4.option.northrend.off: "§RDisable§! Northrend"
 wwu_game_configuration.4.option.pandaria.on: "§GEnable§! Pandaria"
 wwu_game_configuration.4.option.pandaria.off: "§RDisable§! Pandaria"
 wwu_game_configuration.4.option.outland.on: "§GEnable§! Outland"
 wwu_game_configuration.4.option.outland.off: "§RDisable§! Outland"
 wwu_game_configuration.4.option.draenor.on: "§GEnable§! Draenor"
 wwu_game_configuration.4.option.draenor.off: "§RDisable§! Draenor"
 wwu_game_configuration.4.option.broken_isles.on: "§GEnable§! Broken Isles"
 wwu_game_configuration.4.option.broken_isles.off: "§RDisable§! Broken Isles"
 wwu_game_configuration.4.option.zandalar.on: "§GEnable§! Zandalar"
 wwu_game_configuration.4.option.zandalar.off: "§RDisable§! Zandalar"
 wwu_game_configuration.4.option.kul_tiras.on: "§GEnable§! Kul Tiras"
 wwu_game_configuration.4.option.kul_tiras.off: "§RDisable§! Kul Tiras"
 wwu_game_configuration.4.option.naga_domain.on: "§GEnable§! Vash'jir & Nazjatar"
