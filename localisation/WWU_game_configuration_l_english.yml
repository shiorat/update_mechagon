 wwu_game_configuration.4.option.paradise_isles.on: "§GEnable§! Paradise Isles"
 wwu_game_configuration.4.option.paradise_isles.off: "§RDisable§! Paradise Isles"
 wwu_game_configuration.4.option.south_seas.on: "§GEnable§! South Sea Islands"
 wwu_game_configuration.4.option.south_seas.off: "§RDisable§! South Sea Islands"
 wwu_game_configuration.4.option.plunder_isle.on: "§GEnable§! Plunder Isle"
 wwu_game_configuration.4.option.plunder_isle.off: "§RDisable§! Plunder Isle"
 wwu_game_configuration.4.option.dragon_isles.on: "§GEnable§! Dragon Isles"
 wwu_game_configuration.4.option.dragon_isles.off: "§RDisable§! Dragon Isles"
 wwu_game_configuration.4.option.elemental_realms.on: "§GEnable§! Elemental Realms"
 wwu_game_configuration.4.option.elemental_realms.off: "§RDisable§! Elemental Realms"
 wwu_game_configuration.4.option.argus.on: "§GEnable§! Argus"
 wwu_game_configuration.4.option.argus.off: "§RDisable§! Argus"
 wwu_game_configuration.4.option.shadowlands.on: "§GEnable§! Shadowlands"
 wwu_game_configuration.4.option.shadowlands.off: "§RDisable§! Shadowlands"
 wwu_game_configuration.4.option.exit: "Return"
 
 # Tooltips
 FINALIZE_CONFIG_TT: "This will remove the Game Configuration decision and finalize your settings for the playthrough."
 
 ISOLATION_ON_TT: "Enable Isolation mechanics, which restrict diplomatic interactions for and with nations that are Isolated."
 ISOLATION_OFF_TT: "Disable Isolation mechanics, which restrict diplomatic interactions for and with nations that are Isolated."
 
 FEDERATIONS_ON_TT: "Enable the ability to form Federations, which act as an additional alliance network for native governments."
 FEDERATIONS_OFF_TT: "Disable the ability to form Federations, which act as an additional alliance network for native governments."
 
 ALLIANCE_RESTRICTIONS_ON_TT: "Enable restrictions to Alliances based on lore."
 ALLIANCE_RESTRICTIONS_OFF_TT: "Disable restrictions to Alliances based on lore."
 
 RACIAL_MODIFIERS_ON_TT: "Enable Racial Administration and Military modifiers."
 RACIAL_MODIFIERS_OFF_TT: "Disable Racial Administration and Military modifiers."
 
 MAGIC_ON_TT: "Enable Magic mechanics, which cover ruler spellcasting."
 MAGIC_OFF_TT: "Disable Magic mechanics, which cover ruler spellcasting."
 
 ARCHAEOLOGY_ON_TT: "Enable Archaeology mechanics, which covers excavation and artifacts."
 ARCHAEOLOGY_OFF_TT: "Disable Archaeology mechanics, which covers excavation and artifacts."
 
