 wwu_imperial_incidents.10.title: "Rumeurs impériales"
 wwu_imperial_incidents.10.desc: "Des accusations de népotisme et de corruption ont été signalées par les responsables de [rumour_country.GetName]. Ils prétendent que l'Empereur actuel, [current_emperor.Monarch.GetName] a ignoré leur sort. Sans action rapide, ils peuvent s'élever en révolte."
 wwu_imperial_incidents.10.option.a: "Répondre à leurs préoccupations immédiates"
 wwu_imperial_incidents.10.option.b: "Régler les problèmes systémiques"
 wwu_imperial_incidents.10.option.c: "Ignorez les rumeurs"
 wwu_imperial_incidents.11.title: "Rumeurs impériales - Incident"
 wwu_imperial_incidents.11.desc: ""
 wwu_imperial_incidents.11.option.a: "Très bien."
 wwu_imperial_incidents.12.title: "Festival Céleste"
 wwu_imperial_incidents.12.desc: "Le devoir envers les Célestes est au cœur de tous les pandaren. Cependant, les célébrations varient d'un Pandaria à l'autre, et quand il s'agit de la célébration, sur laquelle se concentre le céleste peut varier. Prions les membres de la fédération de voir."
 wwu_imperial_incidents.12.option.a: "Célébrez Yu'lon"
 wwu_imperial_incidents.12.option.b: "Célébrez le Chi'ji"
 wwu_imperial_incidents.12.option.c: "Célébrez Niuzao"
 wwu_imperial_incidents.12.option.d: "Célébrez Xu'en"
 wwu_imperial_incidents.13.title: "Festival Céleste - Incident"
 wwu_imperial_incidents.13.desc: ""
 wwu_imperial_incidents.13.option.a: "Très bien."
 wwu_imperial_incidents.14.title: "Incursion de la mantide"
 wwu_imperial_incidents.14.desc: "Les mantidés sont une menace pour les pandaren depuis longtemps oubliés. Tout au long des années, ils ont poussé dans les villages de Pandaren et provoqué le chaos et la confusion. Cette dernière incursion est la preuve que nous devons renforcer la colonne vertébrale du Serpent ou repousser et chasser ces fous de nos terres!"
 wwu_imperial_incidents.14.option.a: "Bolster l'épine du Serpent"
 wwu_imperial_incidents.14.option.b: "Exterminer le Mantid"
 wwu_imperial_incidents.15.title: "Incursion de la mantide - Incident"
 wwu_imperial_incidents.15.desc: ""
 wwu_imperial_incidents.15.option.a: "Très bien."
 wwu_imperial_incidents.16.title: "Incursion de Saurok"
 wwu_imperial_incidents.16.desc: "Les saurokistes entreprenants commencent à faire des raids plus fréquents dans les villages impériaux. Sans action, notre peuple souffrira."
 wwu_imperial_incidents.16.option.a: "Isolez le chef d'orchestre"
 wwu_imperial_incidents.16.option.b: "Les purger sans discrimination"
 wwu_imperial_incidents.16.option.c: "Ignorer le problème"
 wwu_imperial_incidents.17.title: "Incursion de Saurok - Incident"
 wwu_imperial_incidents.17.desc: ""
 wwu_imperial_incidents.17.option.a: "Très bien."
