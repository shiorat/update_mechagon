l_french:
 RISE_OF_THE_HORDE_NAME: "Lève-toi de la Horde"
 RISE_OF_THE_HORDE_DESC: "Il y a longtemps, sur le monde idyllique de Draenor, les nobles clans orc vivaient en paix relative avec leurs voisins énigmatiques, les draenei. Mais les agents infidèles de la Légion Brûlante avaient d'autres projets pour les deux races insoupçonnées. Le seigneur démoniaque Kil'jaeden a mis en mouvement une chaîne sombre d'événements qui réussiraient non seulement à éradiquer les draenei, mais aussi à forger les clans orc en un seul, inarrêtable juggernaut de haine et de destruction. "
 FIRST_WAR_NAME: "La première guerre"
 FIRST_WAR_DESC: "Depuis de nombreuses années, les humains de Stormwind vivent dans la paix et la prospérité sur le continent d'Azéroth. Mais cela s'est terminé quand le magicien Medivh, le Gardien de Tirisfal, a été corrompu par le démonier Sargeras. Sous le contrôle de Sargeras, Medivh a ouvert le portail des ténèbres dans la Morasse Noire, libérant la Horde Orcish sur Azéroth."
 FALL_OF_STORMWIND_NAME: "Chute de Stormwind"
 FALL_OF_STORMWIND_DESC: ""
 SECOND_WAR_NAME: "La Deuxième Guerre"
 SECOND_WAR_DESC: "Les survivants de la Première Guerre à Stormwind voyagent le long d'Anduin Lothar alors qu'il fait son chemin à travers la Grande Mer vers le royaume de Lordaeron pour demander de l'aide. Débordé par le discours passionné de Lothar, Terenas a appelé à un conseil d'urgence pour faire face à la menace Orcish. C'est de son conseil que le roi Terenas a convaincu les royaumes de Gilneas, Stromgarde, Dalaran, Alterac et Kul Tiras d'unir sous une seule bannière, et ainsi l'Alliance de Lordaeron est née."
 BEYOND_THE_DARK_PORTAL_NAME: "Au-delà du portail des ténèbres"
 BEYOND_THE_DARK_PORTAL_DESC: ""
 RISE_OF_THE_LICH_KING_NAME: "Lève-toi du Roi Lich"
 RISE_OF_THE_LICH_KING_DESC: "Kil'jaeden a pris l'âme piégée de Ner'Zhul et l'a lié au trône gelé de Northrend. Cette nouvelle entité s'appellerait pour toujours le Roi Lich. D'ici, le Roi Lich créera d'abord et dominera l'une des plus grandes menaces qu'Azéroth ait jamais affrontées - le Scorge."
 ALLIANCE_SPLINTERS_NAME: "Les éperons de l'Alliance"
 ALLIANCE_SPLINTERS_DESC: "Le Royaume de Quel'Thalas a quitté l'Alliance, considérant leur dette envers l'humanité payée et irritée par l'incapacité de l'Alliance à empêcher la dévastation de leurs forêts du sud pendant la guerre. Stromgarde et Gilneas suivirent les elfes peu de temps après, s'opposant avec véhémence à la décision de Lordaeron d'épargner les orques et le coût élevé de leurs camps d'internement. Pire encore, les citoyens de Lordaeron sont mécontents de la taxe d'Orc, d'autant plus que les assaillants ont terrorisé les campagnes de leurs cachettes à Alterac. Pour ajouter aux problèmes, le commerce lucratif de fourrure et de bois avec les humains de Northrend a cessé, et il n'y a plus de nouvelles d'eux depuis des mois maintenant..."
 THIRD_WAR_NAME: "La troisième guerre et l'escroquerie"
 THIRD_WAR_DESC: "Ner'zhul, le chef de la vieille Horde ratée, a été puni par Kil'jaeden le Déceiver pour n'avoir pas soumis les humains. Comme punition, le corps de Ner'zhul a été détruit, et son esprit a été enfermé dans un costume d'armure lié au trône gelé, et jeté vers Azéroth où il s'est écrasé dans Northrend, résidant près du sommet de Glacier Icecrown. Et ainsi naquit le roi Lich, et la peste d'un mort fut envoyée à lordéron."
 RISE_OF_THE_QIRAJI_NAME: "Lève-toi des Qiraji"
 RISE_OF_THE_QIRAJI_DESC: "Pendant des milliers d'années, les qiraji ont résidé derrière le mur Scarab d'Ahn'Qiraj. Cependant, le quiraji impitoyable a commencé à remuer, et les rumeurs sont que le vieux dieu, C'Thun a réveillé. Comme punition pour la guerre des sables mouvants, les qiraji et préparer leurs légions pour un assaut mondial pour venger leur défaite amère aux mains des elfes de nuit."
 THE_BURNING_CRUSADE_NAME: "La croisade brûlante"
 THE_BURNING_CRUSADE_DESC: "Le siège de l'Outland."
 WRATH_OF_THE_LICH_KING_NAME: "La colère du Roi Lich"
 WRATH_OF_THE_LICH_KING_DESC: "Le Roi Lich se réveille."
 CATACLYSM_NAME: "Les éclaboussures"
 CATACLYSM_DESC: "Deathwing revient."
 MISTS_OF_PANDARIA_NAME: "Mistres de Pandaria"
 MISTS_OF_PANDARIA_DESC: "Pandaria émerge."
 WARLORDS_OF_DRAENOR_NAME: "Chefs de guerre de Draenor"
 WARLORDS_OF_DRAENOR_DESC: "Garrosh s'échappe."
 DOOMED_WORLD_NAME: "Fin de l'heure"
 DOOMED_WORLD_DESC: "L'infini dragonflight a gâché les échéanciers et créé un avenir sombre où Deathwing a réussi à détruire les races mortelles et a commencé une ère où l'Empire Noir se relève à nouveau. Pourtant, tout l'espoir n'a pas été perdu. Il y avait encore beaucoup de gens qui se battaient dans l'ombre et qui essayaient de survivre. Un léger murmure de rébellion s'étend à Azéroth, et maintenant il est temps de se battre!"
 THE_FROZEN_THRONE_NAME: "Le Trône gelé"
 THE_FROZEN_THRONE_DESC: "Illidan Stormrage tente de détruire le trône gelé."
 LEGION_NAME: "Légion"
 LEGION_DESC: "La Légion Brûlante envahit de nouveau Azéroth."
