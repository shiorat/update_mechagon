l_german:
 faction_death_knights: "Todesritter"
 faction_death_knights_FACTION_DESC: "Kämpfer in Thrall zum Lich-König. Sie führen dunkle Magie und Runengeschmiedete Waffen."
 faction_death_knights_influence: "Todesritter beeinflussen"
 faction_lichs: "Lichs"
 faction_lichs_FACTION_DESC: "Mächtige untote Wesen, die an den eisernen Willen des Lich-Königs gebunden sind."
 faction_lichs_influence: "Einfluss von Lich"
 faction_darkfallen: "Einbruch der Dunkelheit"
 faction_darkfallen_FACTION_DESC: "Auch bekannt als die San'layn, sind sie Vampyr Blutelfen im Dienst an der Gourge."
 faction_darkfallen_influence: "Darkfallen Einfluss"
 faction_magisters: "Magister"
 faction_magisters_FACTION_DESC: "Eine prominente Gruppe von Blutelfenmagen. Sie sind politisch verbunden und haben historische Verbindungen zu den oberen Staffeln von Silvermoon."
 faction_magisters_influence: "Einfluss des Magisters"
 faction_farstriders: "Farstrider"
 faction_farstriders_FACTION_DESC: "Eine Elitegruppe von Blutelf-Rangern, loyal zu Quel'Thalas. Traditionell beaufsichtigen sie die Wildgebiete und respektieren das Gesetz sehr."
 faction_farstriders_influence: "Weitläufiger Einfluss"
 faction_blood_knights: "Blutritter"
 faction_blood_knights_FACTION_DESC: "Nach der Einnahme des Naaru M'uru bildete sich eine Ordnung von Blutelfpaladinen, um seine Macht auszubeuten."
 faction_blood_knights_influence: "Blutritter-Einfluss"
 faction_warlords: "Kriegsherren"
 faction_warlords_FACTION_DESC: "Im Dienste von Königin Azshara fungieren die Naga-Kriegsherren oft als Kommandeure der Naga-Kräfte."
 faction_warlords_influence: "Einfluss von Warlord"
 faction_mistresses: "Mistresses"
 faction_mistresses_FACTION_DESC: "Mit einer Affinität zu den Arkanen versehen, nutzen Naga-Herrinnen ihre Rechtschreibfähigkeit auf vielfältige Weise."
 faction_mistresses_influence: "Einfluss der Herrin"
 faction_harbingers: "Harbinger"
 faction_harbingers_FACTION_DESC: "Obwohl Königin Azshara nominelle Freiheit hat, ist ihr wahrer Meister N'Zoth immer anwesend, und wenn es passt, wird in einer Weise seiner Wahl helfen."
 faction_harbingers_influence: "Einfluss von Harbinger"
 faction_council_of_sorcerers: "Rat der Zauberer"
 faction_council_of_sorcerers_FACTION_DESC: "Ein Rat, der aus den hellsten Köpfen des Imperiums besteht, wird damit beauftragt werden, unsere schwachsinnigen Gleichaltrigen aufzuklären."
 faction_council_of_sorcerers_influence: "Rat der Zauberer Einfluss"
 faction_magi_of_stone_magic: "Magier der Steinmagie"
 faction_magi_of_stone_magic_FACTION_DESC: "Diese Magier sind darauf spezialisiert, die Macht von Stone zu nutzen und uns an unsere Forger-Schöpfer anzupassen."
 faction_magi_of_stone_magic_influence: "Magie des Steins Magie Einfluss"
 faction_magic_breakers: "Zauberbrecher"
 faction_magic_breakers_FACTION_DESC: "Zauberbrecher werden durch einen extrem gefährlichen Prozess geformt, wodurch sie fast immun gegen Magie sind. Sie werden als unsere Front im Krieg und als Vollstrecker der absoluten Macht unseres Führers dienen."
 faction_magic_breakers_influence: "Zauberbrecher beeinflussen"
 faction_bankers: "Bankiers"
 faction_bankers_FACTION_DESC: "Banker repräsentieren die Klasse der Kreditgeber und Tresortender, die viele der wichtigsten wirtschaftlichen Institutionen in Azeroth führen. Die meisten großen Städte haben Banken in irgendeiner Eigenschaft, und sie zu stärken wird uns von Nutzen sein."
 faction_bankers_influence: "Einfluss des Bankiers"
 faction_merchants: "Händler"
 faction_merchants_FACTION_DESC: "Händler sind ein Dutzend, mit Hunderten von Industrien in Azeroth. Eine mächtige Handelsklasse kann die Produktion sehr verbessern."
 faction_merchants_influence: "Einfluss des Handels"
 faction_couriers: "Kurierdienste"
 faction_couriers_FACTION_DESC: "Mit der zunehmenden Verbreitung von Gruppierungen in Azeroth, die auf vielen Kontinenten präsent sind, steigt der Bedarf an Kurieren."
 faction_couriers_influence: "Courier Einfluss"
 faction_regressives: "Regressive Maßnahmen"
 faction_regressives_FACTION_DESC: "Regressivismus ist eine vage Idee, die den Status quo schätzt, ein \"nicht brechen, was nicht gebrochen ist\", oft stark mit starken religiösen Bindungen verbunden, Ablehnung Destabilisierung, und die Durchsetzung von Loyalität."
 faction_regressives_influence: "Regressiver Einfluss"
 faction_moderates: "Mäßig"
 faction_moderates_influence: "Mäßiger Einfluss"
 faction_progressives: "Progressive Entwicklung"
 faction_progressives_FACTION_DESC: "Progressivismus ist eine Ideologie, die Änderungen an dem System schätzt und entweder moralistische oder pragmatische Mittel verwenden will, um gesellschaftliche, politische, wirtschaftliche oder religiöse Fragen durch destabilisierende Veränderungen zu beheben. Oft widersetzen sich Reformatoren im schlimmsten Fall dem Status quo, aber nicht dem Staat selbst."
 faction_progressives_influence: "Progressiver Einfluss"
 faction_bandits: "Banditen"
 faction_bandits_FACTION_DESC: "Banditen können viele Dinge bedeuten, als Räuber aus dem Ausland oder Straßenräuber, die auf weniger geschützten Straßen rauben und stehlen. Banditen sind in der Regel gewalttätig und haben keine Zögern, mit unseren eigenen Soldaten zu zehen, und sie einzustellen, könnte uns eine Menge gegenseitiger Vorteile bieten."
 faction_bandits_influence: "Einfluss von Banditen"
 faction_thieves: "Diebe"
 faction_thieves_FACTION_DESC: "Diebes Gilden und Schurkenorganisationen sind in der Regel subtile Krebsarten in größeren Städten und Gemeinden und organisieren ihre Bemühungen, Menschen auszurauben oder sogar zu ermorden. Ihnen etwas Toleranz zu geben, wird uns persönlich bereichern, auf Kosten unserer Bürgerschaft."
 faction_thieves_influence: "Einfluss der Diebe"
 faction_cartels: "Faltschachteln"
 faction_cartels_FACTION_DESC: "Kartelle sind große und vage kriminelle Organisationen, die mit Kobolden verbunden sind, deren Hauptfokus meist von Korruption profitiert. Ob Drogenproduktion, illegale Ressourcengewinnung oder sogar Sklavenhandel, die Kartelle versprechen große Belohnungen für unsere Loyalität."
 faction_cartels_influence: "Einfluss des Kartells"
